<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style>
		.supply_guide.inline{vertical-align: 6px;}
		.dropArea{display:flex; align-items:center; justify-content:center; position:relative; width:100%; height:120px;}
		.--flex .lineBox{flex:1; position: relative; min-height: 180px;}
		.--flex .lineBox:not(:last-of-type){margin-right:20px;}
		.--flex .colorBox{position: absolute; top: -35px; left: 50%; width: 200px; margin: 0 0 0 -100px; padding-top: 5px; padding-bottom: 5px; text-align: center;}
		.dragObj{position: absolute; top: 50px; width: 90px; height: 90px;}
		.dragObj_a{left: 10px;}
		.dragObj_b{left: 120px;}
		.dragObj_c{left: 230px;}
		.dragObj_1{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_1.png) no-repeat 50% 50% / contain;}
		.dragObj_2{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_2.png) no-repeat 50% 50% / contain;}
		.dragObj_3{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_3.png) no-repeat 50% 50% / contain;}
		.dragObj_4{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_4.png) no-repeat 50% 50% / contain;}
		.dragObj_5{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_5.png) no-repeat 50% 50% / contain;}
		.dragObj_6{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_6.png) no-repeat 50% 50% / contain;}
		.dragObj_7{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_7.png) no-repeat 50% 50% / contain;}
		.dragObj_8{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_8.png) no-repeat 50% 50% / contain;}
		.dragObj_9{background: url(./images/suh_p_0401_07_0006_203_1/suh_p_0401_07_0006_203_1_9.png) no-repeat 50% 50% / contain;}
		.--flex .dragObjComplete{opacity: .3; filter:grayscale(1);}
		.tableContainer .dragObj.dragObjComplete{position: static;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title ls0_5">
			지구를 살려 주세요 프로젝트에 참여한 나의 모습을 되돌아보고 스스로 평가를 해 보세요. <ins class="supply_guide inline">꾸러미 14</ins>
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="dragDrop" data-quiz-name="dragDrop" data-option="">
					<div class="tableContainer brown fix">
						<table>
							<tr>
								<th>수학적 요소를<br>잘 활용했나요?</th>
								<th>나의 역할에<br>충실했나요?</th>
								<th>친구들과 잘<br>협력했나요?</th>
							</tr>
							<tr>
								<td>
									<div class="js-dropArea dropArea dropArea_1 flexListContainer center around" data-drop-area-answer="0"></div>
								</td>
								<td>
									<div class="js-dropArea dropArea dropArea_2 flexListContainer center around" data-drop-area-answer="0"></div>
								</td>
								<td>
									<div class="js-dropArea dropArea dropArea_3 flexListContainer center around" data-drop-area-answer="0"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="flexListContainer --flex mt_60">
						<div class="lineBox sky">
							<div class="colorBox sky --title">뿌듯했어!</div>
							<div class="flexListContainer around center">
								<div data-num="0" id="dregObj0" class="js-dragObj dragObj dragObj_1 dragObj_a" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="1" id="dregObj1" class="js-dragObj dragObj dragObj_2 dragObj_b" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="2" id="dregObj2" class="js-dragObj dragObj dragObj_3 dragObj_c" data-name="drag-obj" data-drag-obj-answer="0"></div>
							</div>
						</div>
						<div class="lineBox green">
							<div class="colorBox green --title">만족했어!</div>
							<div class="flexListContainer around center">
								<div data-num="3" id="dragObj3" class="js-dragObj dragObj dragObj_4 dragObj_a" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="4" id="dragObj4" class="js-dragObj dragObj dragObj_5 dragObj_b" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="5" id="dragObj5" class="js-dragObj dragObj dragObj_6 dragObj_c" data-name="drag-obj" data-drag-obj-answer="0"></div>
							</div>
						</div>
						<div class="lineBox purple">
							<div class="colorBox purple black --title">성장했어!</div>
							<div class="flexListContainer around center">
								<div data-num="6" id="dragObj6" class="js-dragObj dragObj dragObj_7 dragObj_a" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="7" id="dragObj7" class="js-dragObj dragObj dragObj_8 dragObj_b" data-name="drag-obj" data-drag-obj-answer="0"></div>
								<div data-num="8" id="dragObj8" class="js-dragObj dragObj dragObj_9 dragObj_c" data-name="drag-obj" data-drag-obj-answer="0"></div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>

<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {

}, false);

	window.dragDropCallbacks = {
		"drag-obj": function(DRAGDROP) {
			if (DRAGDROP.droppedArea) {
				let dropAreaElement = DRAGDROP.droppedArea.element;
				let _rmElement = DRAGDROP.droppedArea.element.children[0];
				if (DRAGDROP.droppedArea.element.children.length > 1){
					_rmElement.remove();
					document.querySelector( "#" + _rmElement.id ).classList.remove( "dragObjComplete" );
					DRAGDROP.dragObjs[_rmElement.dataset.num].DISABLED = false;
				}
			}

			if(DRAGDROP.quiz.TOTAL_COUNT == "3"){
				console.log( "end!" )
			}
		},
	};
</script>

</body>
</html>
