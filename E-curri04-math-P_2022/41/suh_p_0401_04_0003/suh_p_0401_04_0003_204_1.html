<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		@keyframes css-ani-blinkOpa {
			0%, 100%{opacity: 1;}
			50%{opacity: .3;}
		}

		.study_guide{right: 0;}
		.supply_guide{vertical-align: 6px;}
		.innerTab_1 .--img{width: 100%; height: 410px; margin-top: 20px; background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_1.png) no-repeat 110px 50% / contain;}
		.innerTab_1 .--piece,
		.innerTab_1 .--answer{position: absolute;}
		.innerTab_1 .--piece.n1:before,
		.innerTab_1 .--answer.n1:before{content: "㉠"; position: absolute; top: 45px; left: 30px;}
		.innerTab_1 .--piece.n2:before,
		.innerTab_1 .--answer.n2:before{content: "㉡";position: absolute; top: 54px; left: 75px;}
		.innerTab_1 .--piece{animation: css-ani-blinkOpa 1s linear 0s infinite forwards;}
		.innerTab_1 .--piece.complete{display: none;}
		.innerTab_1 .--piece.n1{top: 90px;left: 710px;z-index: 1;width: 152px;height: 142px;background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_2.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--piece.n2{top: 280px;left: 710px;z-index: 1;width: 204px;height: 110px;background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_4.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.n1{top: 90px;left: 710px;width: 152px;height: 142px;background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_3.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.n2{top: 280px;left: 710px;width: 204px;height: 110px;background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_5.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.on{transition: transform 1s ease .5s; color:#000;}
		.innerTab_1 .--answer.n1.on{transform: translate(-314px, 165px);}
		.innerTab_1 .--answer.n2.on{transform: translate(-466px, 42px);}

		.innerTab_2 .--img{width: 100%; height: 440px; background: url(./images/suh_p_0401_04_0003_204_1/suh_p_0401_04_0003_204_1_6.png) no-repeat 50% 100% / 640px auto;}
		.innerTab_2 .balloon.n1{top: 0px;left: 10px;}
		.innerTab_2 .balloon.n2{top: 290px;left: 160px;}
		.innerTab_2 .balloon.n3{top: 0px;left: 520px;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				세 친구가 조각으로 배를 만들고 있습니다. 조각을 어떻게 뒤집어야 하는지 말해 봅시다. <div class="supply_guide inline">꾸러미 7</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-slide-container="">
						<div class="moveButtonContainer" data-slide-btn-container="">
							<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
							<ul class="basicSlider_circle_tabs" data-tabs="">
								<li data-hover=""></li>
								<li data-hover=""></li>
							</ul>
							<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
						</div>
						<ul class="basicSlider_slides" data-slides="">
							<li class="innerTab_1" data-quiz="toggle">
								<section>
									<div class="study_guide">
										<em>각 조각</em>을 <em>클릭</em>하세요.
									</div>
									<div class="--img">
										<div class="--piece n1" data-toggle-obj="1"></div>
										<div class="--piece n2" data-toggle-obj="2"></div>
										<div class="--answer answer n1" data-toggle-target="1"></div>
										<div class="--answer answer n2" data-toggle-target="2"></div>
									</div>
									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</section>
							</li>
							<li class="innerTab_2" data-quiz="toggle">
								<section>
									<div class="--img">
									</div>
									<div class="balloon bottom ctTail textAlignC pink n1">
										조각 ㉠을 <div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												아래(위)
											</div>
										</div>쪽으로 <br>
										뒤집어서 빈 곳을 채울 수 있어.
									</div>
									<div class="balloon right ctTail textAlignC pink n2">
										조각 ㉡은 어떻게 <br>움직여야 할까?
									</div>
									<div class="balloon bottom ctTail textAlignC pink n3">
										조각 ㉡을 <div class="toggle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												오른(왼)
											</div>
										</div>쪽으로 <br>
										뒤집으면 배 모양이 완성돼.
									</div>
									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</section>
							</li>
						</ul>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
					</div>
					<!-- <img src="./images/suh_h_0401_01_0005_102/suh_h_0401_01_0005_102_1_2.png" alt=""> -->
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		}, false);

	</script>

</html>
