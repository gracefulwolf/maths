    <style type="text/css">
        .mathDot.dot3:after {
            content: '∙∙∙';
        }
        .mathDot:after {
            position: relative;
            top: -4px;
        }
        .calText {
          display: inline-block;
          vertical-align: middle;
          font-size: 40px;
        }

        .colorBox.check {
          display: inline-block;
          margin-right: 0;
          /* font-size: 40px; */
        }
        .math_calc_table {
        width: 150px;
    }
    .math_calc_table {
        position: relative;
    }
    .math_calc_table table tr td {
        height: 58px;
        box-sizing: border-box;
    }
    .toggle span:last-of-type {
        margin-left: 20px;
    }
    .math_calc_table .rowLine.dev {
        top: 3px;
    }
    .math_calc_table .rowLine {
        width: 110px;
        top: -2px;
        left: 40px;
    }
    .math_calc_table .rowLine.dev:before {
        width: 17px;
        height: 53px;
    }
    .tableContainer {
      margin: 80px 60px;
    }
    .formula ul li .arrow_1 {
        width: 70px;
        height: 4px;
        position: relative;
        display: inline-block;
        background: #000000;
    }
    .arrow_1:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent #000000 transparent transparent;
        top: -9px;
        left: -40px;
        border-width: 10px 20px;
    }

    .arrow_1 {
        top: 30px;
        left: 80px;
        width: 70px;
        height: 4px;
        position: absolute;
        display: inline-block;
        background: #000000;
    }

    .arrow_1_1{
      position: absolute;
      top: 6px;
      left: 205px;
    }
    .arrow_2:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent #E94D40 transparent transparent;
        top: -8px;
        left: -30px;
        border-width: 10px 20px;
    }
    .arrow_2 {
      top: 200px;
        left: 170px;
        width: 80px;
        height: 4px;
        position: absolute;
        display: inline-block;
        background: #E94D40;
        line-height: 50px;
    }

    .arrow_2_1 {
      position: absolute;
      top: 176px;
      left: 265px;
      height: 50px;
      line-height: 50px;
      width: 150px;
      color: #E94D40;
    }

      </style>
</head>
