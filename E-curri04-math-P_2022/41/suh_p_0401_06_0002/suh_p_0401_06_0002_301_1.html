<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">수의 배열에서 규칙 찾기</h2>
				<section>
					<div class="tableContainer brown">
						<table class="tableBorder" cellpadding="0" cellspacing="0">
							<tr>
								<td>101</td>
								<td>201</td>
								<td>301</td>
							</tr>
							<tr>
								<td>111</td>
								<td>211</td>
								<td>311</td>
							</tr>
							<tr>
								<td>121</td>
								<td>221</td>
								<td>321</td>
							</tr>
						</table>
					</div> <!-- tableContainer -->
					<ul class="contentsList mt_30">
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div style="letter-spacing: 1.5px;">
								가로는 오른쪽으로
								<div class="toggle" data-toggle-obj="1">
									<span class="answer" data-toggle-target="1">100</span>
								</div>씩 커지고, <span class="redT">↘</span>방향은
								<div class="toggle" data-toggle-obj="2">
									<span class="answer" data-toggle-target="2">110</span>
								</div>씩 커지는 규칙이 있습니다.
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>

		<div class="loadingIconAnimation"></div>
