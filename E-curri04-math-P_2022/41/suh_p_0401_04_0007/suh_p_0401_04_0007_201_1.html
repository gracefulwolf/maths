<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:fixed; z-index:1; top:180px; left:55px; overflow:hidden; width:1060px; height:560px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:130px; left:70px; height:640px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.toggle.z2{z-index:2;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .icon_bogi.--title{height:36px; margin:6px 0 0 0; border-radius:10px; vertical-align:top;}
		.popup_pages .icon_bogi.--title:after{font-size:21px; line-height:37px;}
		.page-iframe{width:1280px; border:0; transform: scale(0.828125) translate(-130px, -20px);}


		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		header .title .blankBox{width:40px; height:40px; margin-top:2px;}
		.popup_pages .blankBox{width:40px; height:40px; vertical-align:-5px;}

		.page_1 .--img{position:relative; width:1000px; height:340px; margin: 0 auto; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_1.png) no-repeat 50% 50% / contain;}
		.page_1 .--img .answer{position:absolute; top:0; left:0;  width:100%; height:100%; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_2.png) no-repeat 50% 50% / contain;}
		.page_1 .--text{position: absolute;}
		.page_1 .--text.n1{top: -45px;left: 210px;}
		.page_1 .--text.n2{top: 5px;left: 115px;}

		.pop_page_1 .--img{position:relative; width:1000px; height:340px; margin: 0 auto; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_3.png) no-repeat 50% 50% / contain;}
		.pop_page_1 .--img .answer{position:absolute; top:0; left:0;  width:100%; height:100%; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_4.png) no-repeat 50% 50% / contain;}
		.pop_page_1 .--text{position: absolute;}
		.pop_page_1 .--text.n1{top: -45px;left: 210px;}
		.pop_page_1 .--text.n2{top: 5px;left: 115px;}

		.pop_page_2 .--img{position:relative; width:1000px; height:410px; margin: 0 auto; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_5.png) no-repeat 50% 50% / contain;}
		.pop_page_2 .--img .answer{position:absolute; top:0; left:0;  width:100%; height:100%; background: url(./images/suh_p_0401_04_0007_201_1/suh_p_0401_04_0007_201_1_6.png) no-repeat 50% 50% / contain;}
		.pop_page_2 .--text{position: absolute;}
		.pop_page_2 .--text.n1{top: -45px;left: 210px;}
		.pop_page_2 .--text.n2{top: 5px;left: 115px;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="flexListContainer start">
					<div class="bullet number orange inline mr_10 mt_5">1</div>
					도형을 오른쪽으로 7 cm 밀고 아래쪽으로 3 cm 밀었을 때의 도형을 그려 보세요.
				</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_p/lesson04/ops/lesson04/app-drawing-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<section>
							<div class="textAlignC pt_50">
								<div class="--img">
									<div class="--text n1">1 cm</div>
									<div class="--text n2">1 cm</div>
									<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
								</div>
							</div>
							<div class="buttonContainer left">
								<button class="characterBtn" data-popup-btn="1" data-hover="">
									<span>한 번 더 <b>1</b></span>
								</button>
								<button class="characterBtn" data-popup-btn="2" data-hover="">
									<span>한 번 더 <b>2</b></span>
								</button>
							</div>
							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="3" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1 " data-popup-page="1">
					<h2 class="box"><span>한 번 더 <b class="yellowT">1</b></span></h2>
					<iframe src="../../../dvd_4_1_p/lesson04/ops/lesson04/app-drawing-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
					<div class="popup_contents" data-quiz="toggle">
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10 ls2">
										도형을 오른쪽으로 6 cm 밀고 아래쪽으로 2 cm 밀었을 때의 도형을 그려 보세요.
									</p>
									<div>
										<div class="textAlignC pt_80">
											<div class="--img">
												<div class="--text n1">1 cm</div>
												<div class="--text n2">1 cm</div>
												<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
											</div>
										</div>
									</div>
								</div>
								<a href="./data/(4-1-4)풀어보고확인하고한번더_1.hwp" target="_blank" class="downloadBtn" data-name="활동지 다운로드"></a>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</li>
						</ul>
					</div>
				</li>
				<li class="whole pop_page_2 " data-popup-page="2">
					<h2 class="box"><span>한 번 더 <b class="yellowT">2</b></span></h2>
					<iframe src="../../../dvd_4_1_p/lesson04/ops/lesson04/app-drawing-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
					<div class="popup_contents" data-quiz="toggle">
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10 ls2">
										도형을 오른쪽으로 7 cm 밀고 아래쪽으로 3 cm 밀었을 때의 도형을 그려 보세요.
									</p>
									<div>
										<div class="textAlignC pt_50">
											<div class="--img">
												<div class="--text n1">1 cm</div>
												<div class="--text n2">1 cm</div>
												<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
											</div>
										</div>
									</div>
								</div>
								<a href="./data/(4-1-4)풀어보고확인하고한번더_2.hwp" target="_blank" class="downloadBtn" data-name="활동지 다운로드"></a>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</li>
						</ul>
					</div>
				</li>
				<li class="solve pop_page_3" data-popup-page="3">
					<div class="popup_contents">
						도형의 위치가 오른쪽과 아래쪽으로 이동하지만 모양은 변하지 않습니다.
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
			_dapChkBtn.forEach(function(obj, index){
				obj.addEventListener( "click", function(e) {
					let _closestTg = obj.closest(".on");
					if( _closestTg.querySelector(".page-iframe") ){
						_closestTg.querySelector(".page-iframe").contentWindow.document.querySelector(".app--tool").classList.remove('open');
					}
				});
			});
		}, false);

	</script>

</body>

</html>
