		.it-treeRow.it-treeRow-textOnly > .it-treeRow-list{min-height:inherit;}
		.it-treeRow > .it-treeRow-list:before{content:""; display:block; position:absolute; top:50%; left:0; overflow:hidden; width:30px; height:100%; margin-top:-2px; box-shadow:3px 3px 0 #000 inset; transform:scale(1.01);}

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">후원 기관에서 사용한 금액은 얼마나 되는지 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle">
			<div class="flexListContainer center jcenter">
				<div class="mt_50">10000이</div>
				<div class="ml_15 mt_50">
					<div class="it-treeRow it-treeRow-textOnly orange">
						<div class="it-treeRow-list flexListContainer center">
							<div>10개인 수</div>
							<div class="icon_arrow ml_10"></div>
						</div>
						<div class="it-treeRow-list flexListContainer center"">
							<div>100개인 수</div>
							<div class="icon_arrow ml_10"></div>
						</div>
						<div class="it-treeRow-list flexListContainer center"">
							<div>1000개인 수</div>
							<div class="icon_arrow ml_10"></div>
						</div>
					</div>
				</div>
				<div>
					<div class="tableContainer brown it-tbl ml_15" style="width:500px;">
						<table><tbody>
							<tr>
								<th colspan="2">쓰기</th>
								<th>읽기</th>
							</tr>
							<tr>
								<td class="textAlignR">100000</td>
								<td class="textAlignR">10만</td>
								<td>십만</td>
							</tr>
							<tr>
								<td class="textAlignR">1000000</td>
								<td class="textAlignR">100만</td>
								<td>백만</td>
							</tr>
							<tr>
								<td class="textAlignR">10000000</td>
								<td class="textAlignR">1000만</td>
								<td>천만</td>
							</tr>
						</tbody></table>
					</div>
				</div>
			</div>
			<ul class="contentsList mt_40">
				<li>
					<ins class="bullet circleDot"></ins>
					<div>
						10000이 4152개이면 <div class="toggle yellow" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">41520000</div>
						</div> 또는 <div class="toggle yellow" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">4152만</div>
						</div>이라 쓰고, <div class="toggle yellow" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">사천백오십이만</div>
						</div>이라고 읽습니다.
					</div>
				</li>
			</ul>
		</div>
	</main>
</div>
