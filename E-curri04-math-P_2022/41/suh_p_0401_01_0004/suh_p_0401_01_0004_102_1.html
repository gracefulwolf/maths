									</li>
								</ul>
							</div>
							<div class="flex-item n2">

								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											어려움을 겪는 사람들에게 여러 가지 도움을 주는 것 같습니다.
										</div>
									</div>
								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">

							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="textAlignC it-txt-1">의료 지원<br>930000원</div>

								</span></h2>

									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											의료, 식비, 주거 공간 등을 지원할 것 같습니다.
										</div>
									</div>

								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
