<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>계산식에서 규칙 찾기</h2>
				<section>
					<div class="tableContainer brown">
						<table>
							<tbody>
							<tr>
								<th colspan="2">
									덧셈식( <img src="./images/suh_0401_06_0005_201_1/suh_0401_06_0005_201_1_1_2.png"> + <img src="./images/suh_0401_06_0005_201_1/suh_0401_06_0005_201_1_1_3.png"> = <img src="./images/suh_0401_06_0005_201_1/suh_0401_06_0005_201_1_1_4.png"> )
								</th>
							</tr>
							<tr>
								<td>1 + 6 = 7</td>
								<td>4 + 3 = 7</td>
							</tr>
							<tr>
								<td>2 + 5 = 7</td>
								<td>5 + 2 = 7</td>
							</tr>
							<tr>
								<td>3 + 4 = 7</td>
								<td>6 + 1 = 7</td>
							</tr>
							</tbody>
						</table>
					</div>
					<ul class="contentsList mt_20">
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>주사위 2개를 굴려서 나온 두 수의 합이  <div class="toggle" data-toggle-obj="1">
								<span class="answer" data-toggle-target="1">7</span>
							</div>이 되는 덧셈식을 찾을 수 있습니다.</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
