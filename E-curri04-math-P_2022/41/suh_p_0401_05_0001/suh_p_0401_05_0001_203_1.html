			background: url(./images/suh_p_0401_05_0001_203_1/suh_p_0401_05_0001_203_1_1.png) no-repeat 50% 50% / cover;

<body>
<!-- 수정필요 : 오디오파일 -->
<div id="wrap">
	<header>
		<div class="title">동시를 읽어 보세요.</div>
	</header>
	<main>
		<div class="contentsBox imgContainer imgChangeContainer">
			<div id="syncContainer" data-sync-container="1">
				<div class="syncTarget syncFirst on" data-sync-target="1" data-target-on>
				</div>
				<div class="syncTarget" data-sync-target="2">
					<div class="colorBox beige inline-flex-box a-center">
						<span>식판 위로 툭!</span>
					</div>
				</div>
				<div class="syncTarget" data-sync-target="3">
					<div class="colorBox beige">
						<span>오늘은 어떤 채소랑 과일이 식판 위에 오를까?</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="4">
					<div class="colorBox beige">
						<span>주황색 당근이 식판 위로 툭!</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="5">
					<div class="colorBox beige">
						<span>토끼가 제일 좋아하는 당근</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="6">
					<div class="colorBox beige">
						<span>달달 볶으면 달콤한 당근</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="7">
					<div class="colorBox beige">
						<span>초록색 브로콜리가 식판 위로 툭!</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="8">
					<div class="colorBox beige">
						<span>몽실몽실 브로콜리는 건강에 좋은 깔끔한 맛</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="9">
					<div class="colorBox beige">
						<span>노란 바나나가 식판 위로 툭!</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="10">
					<div class="colorBox beige">
						<span>달콤한 바나나는 보기만 해도 꿍꽝꿍꽝</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="11">
					<div class="colorBox beige">
						<span>그냥 먹어도, 갈아 먹어도 꿀맛</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="12">
					<div class="colorBox beige">
						<span>빨간 토마토가 식판 위로 툭!</span>
					</div>
                </div>
				<div class="syncTarget" data-sync-target="13">
					<div class="colorBox beige">
						<span>다른 채소와 같이 먹어도 맛있고 그냥 먹어도 맛있지.</span>
					</div>
                </div>
				<div class="syncTarget" data-sync-target="14">
					<div class="colorBox beige">
						<span>다음번엔 어떤 채소랑 과일이 식판 위에 오를까?</span>
					</div>
                </div>
				<div class="syncTarget" data-sync-target="15">
					<div class="colorBox beige">
						<span>골고루 잘 먹으면 몸도 마음도 튼튼해질 거야.</span>
					</div>
                </div>
			</div>
			<div class="mediaContainer" data-media-container="" data-media-control="" data-sync="1">
				<audio class="" data-media-index="1">
					<source src="./media/audios/suh_p_0401_05_0001_203_1.mp3" title="" type="audio/mp3" />
					Your browser does not support the audio element.
				</audio>
			</div>

		</div>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			window.$run('$rolePlay', function(){
				if ($ts.getEl('[data-sync]')) {

					$pm.array.sync.push($rolePlay({
						type: 'target',
						index: 1,
						mediaIndex: 1,
						preObjview: false, // 기본값은 false
						sync: {
							container: 1,
							time: [
							[0, 0],
							[0, 3],
							[3, 8],
							[8, 12],
							[12, 15],
							[15, 18.5],
							[18.5, 22.5],
							[22.5, 27.5],
							[27.5, 31],
							[31, 36],
							[36, 39.5], //10
							[39.5, 43.5],
							[43.5, 49],
							[49, 54],
							[54, 59]
							],
							callbacks: {
								activeSync: function(targetArray) {},
								clearSync : function(targetArray) {}
							}
						}
					}));

				}
			});
			// mediaControlFn();

		}, false);
	</script>
</body>
