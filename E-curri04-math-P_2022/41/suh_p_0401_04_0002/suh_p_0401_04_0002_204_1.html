<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		@keyframes css-ani-blinkOpa {
			0%, 100%{opacity: 1;}
			50%{opacity: .1;}
		}

		.study_guide{right: 0;}
		.supply_guide{vertical-align: 6px;}

		.innerTab_1 .--img{width: 100%; height: 420px; margin-top: 40px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_1.png) no-repeat 147px 50% / contain;}
		.innerTab_1 .--piece,
		.innerTab_1 .--answer{position: absolute;}
		.innerTab_1 .--piece.n1:before,
		.innerTab_1 .--answer.n1:before{content: "㉠"; position: absolute; top: 45px; left: 30px;}
		.innerTab_1 .--piece.n2:before,
		.innerTab_1 .--answer.n2:before{content: "㉡";position: absolute; top: 25px; left: 75px;}
		.innerTab_1 .--piece.n3:before,
		.innerTab_1 .--answer.n3:before{content: "㉢";position: absolute; top: 2px; left: 50px;}
		.innerTab_1 .--piece{animation: css-ani-blinkOpa 1s linear 0s infinite forwards;}
		.innerTab_1 .--piece.complete{display: none;}
		.innerTab_1 .--piece.n1{top: 179px; left: 153px; z-index: 1; width: 142px;; height: 142px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_2.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--piece.n2{top: 62px; left: 450px; z-index: 1; width: 189px;; height: 100px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_4.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--piece.n3{top: 316px; left: 681px; z-index: 1; width: 142px;; height: 142px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_6.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.n1{top: 179px; left: 153px; width: 142px;; height: 142px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_3.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.n2{top: 62px;left: 450px;width: 189px;height: 100px;background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_5.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.n3{top: 316px;left: 681px;width: 143px;height: 142px;background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_7.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--answer.on{transition: all .5s ease;}
		.innerTab_1 .--answer.n1.on{transform: translate(137px, 0);}
		.innerTab_1 .--answer.n2.on{transform: translate(0, 137px);}
		.innerTab_1 .--answer.n3.on{transform: translate(-184px, 0);}


		.innerTab_2 .--img{width: 640px; height: 370px; background: url(./images/suh_p_0401_04_0002_204_1/suh_p_0401_04_0002_204_1_8.png) no-repeat 50% 50% / contain;}
		.innerTab_2 .balloon{top: 40px; left: 540px;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				조각을 밀어서 동물 모양을 완성해 봅시다. <div class="supply_guide inline">꾸러미 6</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-slide-container="">
						<div class="moveButtonContainer" data-slide-btn-container="">
							<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
							<ul class="basicSlider_circle_tabs" data-tabs="">
								<li data-hover=""></li>
								<li data-hover=""></li>
							</ul>
							<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
						</div>
						<ul class="basicSlider_slides" data-slides="">
							<li class="innerTab_1" data-quiz="toggle">
								<section>
									<div class="study_guide">
										<em>각 조각</em>을 <em>클릭</em>하세요.
									</div>
									<div class="--img">
										<div class="--piece n1" data-toggle-obj="1"></div>
										<div class="--piece n2" data-toggle-obj="2"></div>
										<div class="--piece n3" data-toggle-obj="3"></div>
										<div class="--answer n1" data-toggle-target="1"></div>
										<div class="--answer n2" data-toggle-target="2"></div>
										<div class="--answer n3" data-toggle-target="3"></div>
									</div>
									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</section>
							</li>
							<li class="innerTab_2" data-quiz="toggle">
								<h2><ins class="dot"></ins><span class="ls1">
									완성한 동물을 친구 것과 비교해 보고, 조각들을 어떻게 이동했는지 친구에게 이야기해 보세요.
								</span></h2>
								<section>
									<div class="--img">
									</div>
									<div class="balloon left ctTail textAlignC sky">
										조각 ㉠을 <br>
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												오른
											</div>
										</div>쪽으로 <br>
										<div class="toggle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												3
											</div>
										</div> cm 밀었어.
									</div>
									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</section>
							</li>
						</ul>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
					</div>
					<!-- <img src="./images/suh_h_0401_01_0005_102/suh_h_0401_01_0005_102_1_2.png" alt=""> -->
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
