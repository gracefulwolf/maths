	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.supply_guide{vertical-align: 6px;}
		.--img{}
		.--text{position: absolute;}
		.--answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
		.--img{display: flex;align-items: center;justify-content: center; position: relative;width: 100%; padding-top: 130px; background: url(./images/suh_p_0401_04_0005_205_1/suh_p_0401_04_0005_205_1_1.png) no-repeat 50% 0% / 400px  auto;}
		.innerTab_1 .--char.n1{position: absolute;width: 190px;height: 240px;top: 130px;left: 20px;background: url(./images/suh_p_0401_04_0005_203_1/suh_p_0401_04_0005_203_1_1_4.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--char.n2{position: absolute;width: 190px;height: 240px;top: 130px;left: 790px;background: url(./images/suh_p_0401_04_0005_203_1/suh_p_0401_04_0005_203_1_1_5.png) no-repeat 50% 50% / contain;}
		.--item{display: inline-block; width: 40px; height: 40px; background:url(./images/suh_p_0401_04_0005_205_1/img_01.svg) no-repeat 50% 50% / contain; vertical-align: middle;}
	</style>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">움직인 방법을 설명해 봅시다. <div class="supply_guide inline">꾸러미 7</div></div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">

						<div class="--img">
							<div class="--obj flexListContainer jcenter center ">
								<div class="ml_20">
									<img src="./images/suh_h_0401_04_0005_203_1/suh_h_0401_04_0005_203_1_1_2.png" alt="" width="190">
									<div class="colorBox skyBlue check textAlignC">처음 도형</div>
								</div>
								<div class="ml_70">
									<img src="./images/suh_p_0401_04_0005_203_1/suh_p_0401_04_0005_203_1_1_3.png" alt="" width="190">
									<div class="colorBox skyBlue check textAlignC">움직인 도형</div>
								</div>
							</div>
						</div>
						<div class="toggle mt_15" data-toggle-obj="1">
							<div class="answer textAlignJ" data-toggle-target="1">
								<span class="--item"></span>을 시계 방향으로 90°(시계 반대 방향으로 270°)만큼 돌리고 아래쪽(위쪽)으로 뒤집기를 했습니다.
							</div>
						</div>
						<div class="toggle mt_10" data-toggle-obj="2">
							<div class="answer textAlignJ" data-toggle-target="2">
								<span class="--item"></span>을 오른쪽(왼쪽)으로 뒤집기를 하고, 시계 방향으로 90°(시계 반대 방향으로 270°)만큼 돌리기를 했습니다.
							</div>
						</div>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>

					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
