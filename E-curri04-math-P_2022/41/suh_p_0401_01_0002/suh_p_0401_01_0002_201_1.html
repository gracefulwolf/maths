<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
		<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
		<style>
			.itemHide{display:none;}
			.page_1 .speaker_icon{top:16px; left:17px; z-index:10; width:auto; height:auto; border-radius:0; background:#fff; animation-iteration-count:infinite; -webkit-animation-iteration-count:infinite;}
			.page_1 .speaker_icon > img{display:block; opacity:0;}
			.it_act{position:absolute;z-index:2;}
			.it_act > img{display:block;opacity:0;}
			.it_act_01{top:15px; left:17px;}
			.it_act_02{top:15px; left:171px;}
			.it_act_03{top:15px; left:325px;}
			.it_act_04{top:15px; left:479px;}
			.it_act_05{top:15px; left:633px;}
			.it_act_06{top:105px; left:17px;}
			.it_act_07{top:105px; left:171px;}
			.it_act_08{top:105px; left:325px;}
			.it_act_09{top:105px; left:479px;}
			.countOn .it_act > img{animation:ani-countBegin .3s ease-in-out .3s 1 forwards; transition:all .3s ease;}
			.countOn .it_act_01 > img{animation-delay:0s;}
			.countOn .it_act_02 > img{animation-delay:1.5s;}
			.countOn .it_act_03 > img{animation-delay:2.8s;}
			.countOn .it_act_04 > img{animation-delay:4.3s;}
			.countOn .it_act_05 > img{animation-delay:5.5s;}
			.countOn .it_act_06 > img{animation-delay:7s;}
			.countOn .it_act_07 > img{animation-delay:8.5s;}
			.countOn .it_act_08 > img{animation-delay:10s;}
			.countOn .it_act_09 > img{animation-delay:11.5s;}
			@keyframes ani-countBegin{
				to{opacity:1;}
			}
			.page_1 .lineBox{display:flex; flex-wrap:wrap; justify-content:center; align-items:center;}
			.page_1 .lineBox.it1 > div:last-child{opacity:0;}
			.page_1 .flexListContainer.it1{position:relative;}
			.page_1 .flexListContainer .icon_arrow{margin:0 20px; transform:rotate(180deg);}
			.page_1 .characterWrap.speech.circle.right:before{right:-30px;}
			.it2_trig_wrap > .it2_trig{position:absolute; top:60px; left:887px; z-index:2; transition:all .5s ease; animation-iteration-count:infinite; -webkit-animation-iteration-count:infinite;}
			.it2_trig_wrap > .it2_trig.blinkOn{cursor:pointer;}
			.it2_trig_wrap.it_act2 > .it2_trig{top:105px; left:632px;}
			.it2_trig_wrap > div:nth-child(2){opacity:0;}

			.page_2 .popBtn{bottom:10px;}

			.popup_contents .it-inner{position:relative; height:610px; margin:0 16px;}
			.popup_contents .contentsList{font-size:40px;}
			.it-pop{position:relative;}
			.it-pop-ox{position:absolute; top:0; width:335px; height:158px;}
			.it-pop-ox.x1{left:0;}
			.it-pop-ox.x2{left:362px;}
			.it-pop-ox.x3{left:724px;}
			.it-pop-dashline{position:absolute; top:-5px; left:-5px; width:calc(100% + 10px); height:calc(100% + 10px); border:5px dashed #ffff00; box-sizing:border-box; animation:ani_yellow_blink 1.5s ease-in infinite;}
			.complete .it-pop-dashline{display:none;}
			.it-pop [data-ox-obj] {display:inline-block;}
			.it-pop .icon[data-ox-target] {position:absolute; left:0; width:100%;}
			.it-pop [data-ox-obj].complete, .complete [data-ox-obj] {pointer-events:none; cursor:default;}
			.it-pop .icon[data-ox-target] {top:50%; height:60px; margin-top:-30px;}

			@keyframes ani_yellow_blink{
				50% {opacity:1;}
				0%, 100% {opacity:0;}
			}

		</style>
		<script src="../common/libs/musicNote/js/setting_active.js"></script>
	</head>

<body>

							<div class="flexListContainer lineBox sky it1">

								<div><img src="./images/suh_p_0401_01_0002_201_1_1-off.png" alt=""></div>

								<div class="it_act it_act_04"><img src="./images/suh_p_0401_01_0002_201_1_1-on.png" alt=""></div>
								<div class="it_act it_act_05"><img src="./images/suh_p_0401_01_0002_201_1_1-on.png" alt=""></div>
								<div class="it_act it_act_06"><img src="./images/suh_p_0401_01_0002_201_1_1-on.png" alt=""></div>
								<div class="it_act it_act_07"><img src="./images/suh_p_0401_01_0002_201_1_1-on.png" alt=""></div>

						<div class="textAlignC">
							<div id="aniBox_1" class="flexListContainer center jcenter"></div>

					</li>

					<li class="page_2" data-quiz="toggle">

	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_1',
						circle: 'deeppink',
						speech:'right',
						top: 330,
						left: 0,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_1.png',
						spriteSheet: '../common/contents/images/character/girl_1_sprite.png',
						sound: './media/audios/suh_p_0401_01_0002_201_2.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '8장이면 8000원, 9장이면 <br>9000원, 10장이면 ••••••.',
							class: 'balloon left deeppink ctTail',
							top:350,
							left: 450,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});
			window.$callBack.sliderReset = function(params) {
				$ts.getEl('.page_1 .characterImg')[0].style.left = 0;
			};
			// mediaControlFn();

			// step1: 순차 세기
			document.querySelector('.speaker_icon').addEventListener('click', function(){
				this.classList.add('itemHide');
				document.querySelector('.it_count').classList.add('countOn');
				setTimeout(function(){
					document.querySelector('#it2_trig').classList.add('blinkOn');
				}, 12000);
			});

			// step2: 지폐 클릭
			document.querySelector('#it2_trig').addEventListener('click', function(){
				if( this.classList.contains('blinkOn') ){
					this.classList.remove('blinkOn');
					document.querySelector('#it2_trig_wrap').classList.add('it_act2');
					//$efSound.click;
				}
			});
			document.querySelector('#it2_trig').addEventListener('click', $efSound.click);


			// reset: 상단탭 클릭

			const _basicSliderTabsLi = document.querySelectorAll( '.basicSlider_tabs li' );
			_basicSliderTabsLi.forEach(function(basicSliderTabsLi, index){
				basicSliderTabsLi.addEventListener('click', function(e) {
					document.querySelector('.speaker_icon').classList.remove('itemHide');
					document.querySelector('.it_count').classList.remove('countOn');
					document.querySelector('#it2_trig').classList.remove('blinkOn');
					document.querySelector('#it2_trig_wrap').classList.remove('it_act2');
				});
				//basicSliderTabsLi.addEventListener('click', $efSound.click);
			});



		}, false);
	</script>
