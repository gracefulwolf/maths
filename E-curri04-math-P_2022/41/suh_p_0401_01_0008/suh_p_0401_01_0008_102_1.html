<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.popup_pages>li.whole{font-size:40px;}

		.basicSlider_slides .flex-item.n1{max-width:490px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: left;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0401_01_0008_102_1/suh_p_0401_01_0008_102_1-1.png) no-repeat 50% 50% / cover; width:100%; height: 500px;}

		.it-tbl{position:absolute; bottom:10px; left:30px; z-index:2; width:407px;}
		.pop_page_1{overflow:hidden;}
		.pop_page_1:before{content:""; display:block; position:absolute; top:0; right:0;width:210px; height:100%; background:#ffe200;}
		.pop_page_1 img{transform:translateX(-200px);}
		.pop_page_1 .it-tbl{position:absolute; bottom:45px; left:363px; z-index:2; width:536px;}
		.pop_page_1 .it-tbl table{height:250px;}
		.it-txt-1{position:absolute; top:150px; left:100px; z-index:2;}
		.it-txt-2{position:absolute; bottom:15px; left:20px; z-index:2; font-size:32px;}
		.it-txt-3{position:absolute; top:270px; right:150px; z-index:2;}
		.it-txt-4{position:absolute; bottom:30px; right:30px; z-index:2; font-size:32px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="tableContainer brown it-tbl">
												<table><tbody>
													<tr>
														<th>나라</th>
														<th>금액(원)</th>
													</tr>
													<tr>
														<th>미국</th>
														<td>34조 2160억</td>
													</tr>
													<tr>
														<th>스웨덴</th>
														<td>5조 8410억</td>
													</tr>
													<tr>
														<th>네덜란드</th>
														<td>5조 6160억</td>
													</tr>
												</tbody></table>
											</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									그림에는 어떤 자료가 있나요?
								</span></h2>
								<section>
									<div>
										<div class="toggle" data-toggle-obj="1">
											<div class="answer textAlignJ" data-toggle-target="1">
												개발 도상국을 돕기 위해 나라별로 지원한 금액이 있습니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="tableContainer brown it-tbl">
												<table><tbody>
													<tr>
														<th>나라</th>
														<th>금액(원)</th>
													</tr>
													<tr>
														<th>미국</th>
														<td>34조 2160억</td>
													</tr>
													<tr>
														<th>스웨덴</th>
														<td>5조 8410억</td>
													</tr>
													<tr>
														<th>네덜란드</th>
														<td>5조 6160억</td>
													</tr>
												</tbody></table>
											</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span class="ls1">
									세계의 여러 나라가 개발 도상국을 돕기 위해 지원한 금액을 보고 느낀 점을 이야기해 보세요.
								</span></h2>
								<section>
									<div>
										<div class="toggle" data-toggle-obj="3">
											<div class="answer textAlignJ" data-toggle-target="3">
												개발 도상국을 돕기 위해 큰 금액을 지원하는 것을 보고 세계 여러 나라가 서로 도우면서 살고 있다고 느꼈습니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0401_01_0008_102_1/suh_p_0401_01_0008_102_1-2.png" alt="">
					<div class="tableContainer brown it-tbl">
						<table><tbody>
							<tr>
								<th>나라</th>
								<th>금액(원)</th>
							</tr>
							<tr>
								<th>미국</th>
								<td>34조 2160억</td>
							</tr>
							<tr>
								<th>스웨덴</th>
								<td>5조 8410억</td>
							</tr>
							<tr>
								<th>네덜란드</th>
								<td>5조 6160억</td>
							</tr>
						</tbody></table>
					</div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
