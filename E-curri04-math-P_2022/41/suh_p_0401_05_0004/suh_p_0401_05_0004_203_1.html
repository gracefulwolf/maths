<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style type="text/css">

		@keyframes css-ani-arrow-leftToRight{
			0%,100%{transform:translateX(0);}
			50%{transform:translateX(-10px);}
		}
		@keyframes css-ani-arrow-topToBottom{
			0%,100%{transform:translateY(0) rotate(-90deg);}
			50%{transform:translateY(-10px) rotate(-90deg);}
		}
		@keyframes css_ani_blink {
			0%, 100%{opacity: .1;}
			50%{opacity: 1;}
		}

		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}

		.supply_guide{vertical-align: 6px;}
		.study_guide{right: 0;}

		.box{width:755px;margin:0 auto;}
		.box li{width:100%;margin-top:10px;text-align: left !important;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header><div class="title ls1">
			주어진 단어를 사용하여 막대그래프 그리는 방법을 이야기해 봅시다.
		</div></header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">

				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1" data-quiz="toggle">
						<section>
							<div>
								<div class="flexListContainer center jcenter">
									<div class="colorBox green textAlignC">
										가로와 세로
									</div>
									<div class="colorBox pink textAlignC ml_20">
										눈금 한 칸의 크기
									</div>
									<div class="colorBox sky textAlignC ml_20">
										막대
									</div>
									<div class="colorBox orange textAlignC ml_20">
										제목
									</div>
								</div>
								<ul class="box mt_40">
									<li class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											가로와 세로에 무엇을 나타낼 것인지 정합니다.
										</div>
									</li>
									<li class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											눈금 한 칸의 크기를 정합니다.
										</div>
									</li>
									<li class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											조사한 수량에 맞게 막대를 그립니다.
										</div>
									</li>
									<li class="toggle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">
											막대그래프에 알맞은 제목을 붙입니다.
										</div>
									</li>
								</ul>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {

		}, false);

	</script>

</html>
