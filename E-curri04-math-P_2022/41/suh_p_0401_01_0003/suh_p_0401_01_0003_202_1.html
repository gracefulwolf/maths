
<!DOCTYPE html>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}

		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#c7a08c;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#fff;}

		.tableContainer.it-colorful .it-green[data-toggle-target],
		.tableContainer.it-colorful .it-deeppink[data-toggle-target],
		.tableContainer.it-colorful .it-sky[data-toggle-target],
		.tableContainer.it-colorful .it-orange[data-toggle-target]{opacity:0;}
		.tableContainer.it-colorful .it-green[data-toggle-target].on,
		.tableContainer.it-colorful .it-deeppink[data-toggle-target].on,
		.tableContainer.it-colorful .it-sky[data-toggle-target].on,
		.tableContainer.it-colorful .it-orange[data-toggle-target].on{opacity:1;}

		.it-txt .toggle:after{display:none;}
		[class*="it-btn-"]{position:absolute; z-index:1; width:190px; height:106px; border:6px solid #e94d40;}
		[class*="it-btn-"].blinkOn{-webkit-animation-iteration-count: infinite;}
		.it-btn-1{top:-3px; left:200px;}
		.it-btn-2{top:-3px; left:398px;}
		.it-btn-3{top:-3px; left:596px;}
		.it-btn-4{top:-3px; left:794px;}
		.it-btn-2,
		.it-btn-3,
		.it-btn-4{display:none;}
		[class*="it-btn-"].complete + [class*="it-btn-"]{display:block;}
		[class*="it-btn-"].complete{display:none !important;}

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">56319는 얼마큼의 수인지 알아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">

			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span class="ls1_5">
						각 자리의 숫자 5, 6, 3, 1, 9는 각각 얼마를 나타내는지 알아보세요.
					</span></h2>
					<section>
						<div class="tableContainer it-colorful">
							<div class="it-btn-1 blinkOn blinkOpacity" data-toggle-obj="1"></div>
							<div class="it-btn-2 blinkOn blinkOpacity" data-toggle-obj="2"></div>
							<div class="it-btn-3 blinkOn blinkOpacity" data-toggle-obj="3"></div>
							<div class="it-btn-4 blinkOn blinkOpacity" data-toggle-obj="4"></div>
							<table><tbody>
							<tr>
								<td class="it-purple">만의 자리</td>
								<td class="it-green">천의 자리</td>
								<td class="it-deeppink">백의 자리</td>
								<td class="it-sky">십의 자리</td>
								<td class="it-orange">일의 자리</td>
							</tr>
							<tr>
								<td class="it-purple">5</td>
								<td class="it-green">6</td>
								<td class="it-deeppink">3</td>
								<td class="it-sky">1</td>
								<td class="it-orange">9</td>
							</tr>
							<tr>
								<td class="it-purple">5</td><td class="it-purple">0</td><td class="it-purple">0</td><td class="it-purple">0</td><td class="it-purple">0</td>
							</tr>
							<tr>
								<td></td><td class="it-green" data-toggle-target="1" data-group="1">6</td><td class="it-green" data-toggle-target="1" data-group="1">0</td><td class="it-green" data-toggle-target="1" data-group="1">0</td><td class="it-green" data-toggle-target="1" data-group="1">0</td>
							</tr>
							<tr>
								<td></td><td></td><td class="it-deeppink" data-toggle-target="2" data-group="2">3</td><td class="it-deeppink" data-toggle-target="2" data-group="2">0</td><td class="it-deeppink" data-toggle-target="2" data-group="2">0</td>
							</tr>
							<tr>
								<td></td><td></td><td></td><td class="it-sky" data-toggle-target="3" data-group="3">1</td><td class="it-sky" data-toggle-target="3" data-group="3">0</td>
							</tr>
							<tr>
								<td></td><td></td><td></td><td></td><td class="it-orange" data-toggle-target="4" data-group="4">9</td>
							</tr>
							</tbody></table>
						</div>
						<div class="textAlignC mt_10 it-txt" style="padding-right:120px;">
							56319 = 50000 + <div class="toggle" data-group="1">
								<div class="answer" data-toggle-target="1">6000</div>
							</div> + <div class="toggle" data-group="2">
								<div class="answer" data-toggle-target="2">300</div>
							</div> + <div class="toggle" data-group="3">
								<div class="answer" data-toggle-target="3">10</div>
							</div> + <div class="toggle" data-group="4">
								<div class="answer" data-toggle-target="4">9</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
			</ul>
		</div>
	</main>
</div>

	<div class="loadingIconAnimation"></div>
</div>
