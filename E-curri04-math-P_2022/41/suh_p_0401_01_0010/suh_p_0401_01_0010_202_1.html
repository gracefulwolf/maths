								서로 보이지 않게 적고<br>
								놀이를 하자.
							</div>
							<div class="balloon deeppink bottom ctTail textAlignC n2">
								좋아. 먼저 맞히는<br>
								사람이 이기는 거야.
							</div>
						</section>
					</li>
					<li class="page_2" data-quiz="input">

							</div>

									</tr>
									<tr>
										<th class="lightBrown"><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="5000만"/></th>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="○"/></td>

										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer=" "/></td>

									</tr>

										<th class="lightBrown"><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer=" "/></th>
