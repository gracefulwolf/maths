	<style type="text/css">
		.page-iframe{position:fixed; z-index:1; top:110px; left:55px; overflow:hidden; width:1060px; height:630px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:180px; left:70px; height:510px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.toggle.z2{z-index:2;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .icon_bogi.--title{height:36px; margin:6px 0 0 0; border-radius:10px; vertical-align:top;}
		.popup_pages .icon_bogi.--title:after{font-size:21px; line-height:37px;}

		.study_guide{right: 0;}

		.page_1 .--img{position: relative; width: 100%; height: 450px; background: url(./images/suh_p_0401_04_0004_205_1/suh_p_0401_04_0004_205_1_1.png) no-repeat 50% 150px / 700px auto;}
		.page_1 .--img .answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url(./images/suh_p_0401_04_0004_205_1/suh_p_0401_04_0004_205_1_2.png) no-repeat 50% 150px / 700px auto;}
		.page_1 .--text{position: absolute;}
		.page_1 .--text.n1{top: 100px;left: 150px;}
		.page_1 .--text.n2{top: 165px;left: 55px;}
		.page_1 .page-iframe{width:1280px; border:0; transform: scale(0.828125) translate(-130px, -20px);}

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				도형을 시계 방향으로 90°만큼 돌렸을 때의 도형을 그려 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_p/lesson04/ops/lesson04/app-drawing-tool2.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<section>
							<div class="--img">
								<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
					</div>
					<!-- <img src="./images/suh_h_0401_01_0005_102/suh_h_0401_01_0005_102_1_2.png" alt=""> -->
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>

	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>

	<script type="text/javascript" src="../common/libs/js/appear.js"></script>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
			_dapChkBtn.forEach(function(obj, index){
				obj.addEventListener( "click", function(e) {
					let _closestTg = obj.closest(".on");
					if( _closestTg.querySelector(".page-iframe") ){
						_closestTg.querySelector(".page-iframe").contentWindow.document.querySelector(".app--tool").classList.remove('open');
					}
				});
			});
		}, false);

	</script>
