<!DOCTYPE html>
<html lang="ko">
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<style>
.flexBox {
display: flex;
}

.flexBox .box {
flex: 1;
text-align: center;
}

.flexBox .toggle {
margin-top: 20px;
}

.box_wrap {
width: 270px;
height: 280px;
position: relative;
margin: 0 auto;
}

.line1 {
border-left: 4px solid #000000;
height: 230px;
position: absolute;
top: 49px;
left: 0;
}

.line2 {
border-top: 4px solid #000000;
width: 270px;
position: absolute;
bottom: 0;
left: 0;
}

.line3 {
border-top: 4px solid #000000;
width: 300px;
position: absolute;
bottom: 0px;
left: 0px;
}

.red_line1 {
border-left: 4px solid #e73232;
height: 50px;
position: absolute;
top: 226px;
left: 52px;
}

.red_line2 {
border-top: 4px solid #e73232;
width: 52px;
position: absolute;
top: 225px;
left: 3px;
}

.img_1 {
position: absolute;
bottom: 4px;
left: 50%;
transform: translateX(-50%);
width: 72px;
}
	</style>

  <body>
	<div id="wrap" class="pointContainer">
		<header>
		<h1><ins class="icon"></ins>핵심 정리</h1>

		<main>

			</ul> -->
			<ul class="basicSlider_slides" data-slides="">

					<section>
						<ul class="contentsList">
							<li>
								<div class="bullet circleDot orange mt_20"></div>
								<div>
									주어진 각을 이미 알고 있는 <div class="toggle" data-toggle-obj="1">
										<span class="answer" data-toggle-target="1">90</span>
									</div>°나 <div class="toggle" data-toggle-obj="2">
										<span class="answer" data-toggle-target="2">180</span>
									</div>°를 이용하면 더 쉽게 어림할 수 있습니다.
								</div>
							</li>
						</ul>
						<div class="flexBox">
							<div class="box">
								<div class="box_wrap">
									<div class="line1"></div>
									<div class="line2"></div>
									<div class="red_line1"></div>
									<div class="red_line2"></div>
								</div>
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										90
									</div>
								</div>°
							</div>
							<div class="box">
								<div class="box_wrap" style="width: 300px;">
									<div class="line3"></div>
									<img src="./images/suh_0401_02_0006_301_1_1.png" class="img_1">
								</div>
								<div class="toggle" data-toggle-obj="4">
									<div class="answer" data-toggle-target="4">
										180
									</div>
								</div>°
							</div>
						  </div>
