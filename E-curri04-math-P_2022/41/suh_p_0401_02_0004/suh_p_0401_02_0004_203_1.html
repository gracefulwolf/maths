<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:-30px; overflow:hidden; width:1060px; height:440px; border:0; background:transparent;}
		.toggle.z2{z-index:2;}
		.it-innerTab .it-box{position:relative; height:360px; margin-top:60px;}
		.it-innerTab .colorBox.x1{position:absolute; top:0; left:0; min-width:110px; text-align:center; transform:translate(-5px, -30px);}
		.it-innerTab .colorBox.x2{position:absolute; bottom:0; left:0; width:calc(100% + 10px); transform:translate(-5px, 30px);}
		.innerTab_1 .it-img{position:absolute; top:0; left:0 ;width:100%; height:320px; background:url(./images/mm_41_2_03_05_01/bg.svg) no-repeat 50% -220px / 1050px auto;}
		.innerTab_1 .it-answer{position:absolute; top:0; left:0 ;width:100%; height:320px; background:url(./images/mm_41_2_03_05_01/answer_01.svg) no-repeat 50% -220px / 1050px auto;}
		.it-innerTab .it-answer .bullet.exam{position:absolute; top:50px; left:40px;}
		.innerTab_2 .it-img{position:absolute; top:0; left:0 ;width:100%; height:320px; background:url(./images/mm_41_2_03_05_02/bg.svg) no-repeat 50% -190px / 1050px auto;}
		.innerTab_2 .it-answer{position:absolute; top:0; left:0 ;width:100%; height:320px; background:url(./images/mm_41_2_03_05_02/answer_01.svg) no-repeat 50% -190px / 1050px auto;}
	</style>
	<script src="../common/libs/musicNote/js/setting_active.js"></script>
</head>
<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				각도기와 자를 이용하여 주어진 각도의 각을 그려 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-slide-container="">
					<div class="moveButtonContainer" data-slide-btn-container="">
						<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
						</ul>
						<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
					</div>
					<ul class="basicSlider_slides inner" data-slides="">
					<li class="innerTab_1 it-innerTab" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_p/lesson02/ops/lesson02/app-angle-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<div class="lineBox sky it-box">
							<div class="colorBox sky x1">150°</div>
							<div class="it-img"></div>
							<div class="answer it-answer" data-toggle-obj="11" data-toggle-target="11">
								<ins class="bullet exam">예</ins>
							</div>
							<div class="colorBox sky x2 ls1_5">각도기와 자를 배치한 후 펜과 선 도구를 사용하여 그어 보세요.</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
					<li class="innerTab_2 it-innerTab" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_p/lesson02/ops/lesson02/app-angle-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<div class="lineBox sky it-box">
							<div class="colorBox sky x1">35°</div>
							<div class="it-img"></div>
							<div class="answer it-answer" data-toggle-obj="12" data-toggle-target="12">
								<ins class="bullet exam">예</ins>
							</div>
							<div class="colorBox sky x2 ls1_5">각도기와 자를 배치한 후 펜과 선 도구를 사용하여 그어 보세요.</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
					</ul>
				</li>
				</ul>
			</div>

		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>

	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
			const _ifr = document.querySelectorAll("iframe");
			_dapChkBtn.forEach(function(obj, index){
				obj.addEventListener( "click", function(e) {
					console.log( index )
					_ifr[index].contentWindow.document.querySelector(".app-angle-tool").classList.remove('open');
				});
			});

		}, false);
	</script>
