<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: left;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0401_01_0005_102_1/suh_p_0401_01_0005_102_1-1.png) no-repeat -60px 0 / 570px auto; width:100%; height: 500px;}

		.it-txt-1{position:absolute; top:280px; right:50px; z-index:2;}
		.it-txt-2{position:absolute; bottom:15px; left:20px; z-index:2; font-size:32px;}
		.it-txt-3{position:absolute; top:530px; right:100px; z-index:2;}
		.it-txt-4{position:absolute; bottom:30px; right:30px; z-index:2; font-size:32px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="textAlignC it-txt-1">전 세계 인구<br>약 7700000000명</div>
											<div class="textAlignC it-txt-2">[출처: 통계청, 2020]</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									그림을 보고 무엇을 알 수 있나요?
								</span></h2>
								<section>
									<div>
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												전 세계의 인구가 많습니다.
											</div>
										</div>
									</div>
									<div class="mt_10">
										<div class="toggle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												전 세계의 많은 사람들이 서로 도우면서 살아가고 있습니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="textAlignC it-txt-1">전 세계 인구<br>약 7700000000명</div>
											<div class="textAlignC it-txt-2">[출처: 통계청, 2020]</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									전 세계의 인구수는 어떻게 읽어야 할까요?
								</span></h2>
								<section>
									<div>
										<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												자리 수가 많아서 읽기 어렵습니다.
											</div>
										</div>
									</div>
									<div class="mt_10">
										<div class="toggle" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">
												1000만보다 큰 자리 수를 어떻게 읽는지 알아야 합니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0401_01_0005_102_1/suh_p_0401_01_0005_102_1-2.png" alt="">
					<div class="textAlignC it-txt-3">전 세계 인구 <br>약 7700000000명</div>
					<div class="textAlignC it-txt-4">[출처: 통계청, 2020]</div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>

	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
