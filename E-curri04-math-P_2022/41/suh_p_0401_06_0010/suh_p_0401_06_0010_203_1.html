<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.popup_pages .pop_page_3{top: 130px;left: 80px;width: 680px;}

		.bullet.exam{position: absolute; top: -50px; left: 0; opacity: 0;}
		.bullet.exam.on{opacity: 1;}
		.tableContainer td .toggle{width: 100%; padding-top: 24px; padding-bottom: 24px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title ls1">
				자신만의 규칙을 정하여 세금표를 만들어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="tableContainer brown fix mt_120">
								<ins class="bullet exam" data-toggle-target="1">예</ins>
								<ins class="bullet exam" data-toggle-target="2">예</ins>
								<ins class="bullet exam" data-toggle-target="3">예</ins>
								<ins class="bullet exam" data-toggle-target="4">예</ins>
								<ins class="bullet exam" data-toggle-target="5">예</ins>
								<ins class="bullet exam" data-toggle-target="6">예</ins>
								<ins class="bullet exam" data-toggle-target="7">예</ins>
								<table>
									<tr>
										<th></th>
										<th>1년째</th>
										<th>2년째</th>
										<th>3년째</th>
										<th>4년째</th>
										<th>5년째</th>
										<th>6년째</th>
										<th>7년째</th>
									</tr>
									<tr>
										<th>금화(개)</th>
										<td>
											<div class="toggle noBg" data-toggle-obj="1">
												<div class="answer" data-toggle-target="1">
													1
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="2">
												<div class="answer" data-toggle-target="2">
													3
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="3">
												<div class="answer" data-toggle-target="3">
													5
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="4">
												<div class="answer" data-toggle-target="4">
													7
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="5">
												<div class="answer" data-toggle-target="5">
													9
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="6">
												<div class="answer" data-toggle-target="6">
													11
												</div>
											</div>
										</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="7">
												<div class="answer" data-toggle-target="7">
													13
												</div>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="flexListContainer jcenter center mt_40">
								<div>
									<div class="colorBox skyBlue check">규칙</div>
								</div>
								<div class="toggle" data-toggle-obj="8">
									<div class="answer textAlignJ" data-toggle-target="8">
										<ul class="contentsList">
											<li>
												<ins class="bullet exam">예</ins>
												<div class="ls1">
													매년 금화가 2개씩 늘어나는 규칙입니다.
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		}, false);

	</script>

</html>
