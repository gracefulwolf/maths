<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style>
		.page-iframe{position:fixed; z-index:1; top:170px; left:55px; overflow:hidden; width:1280px; height:565px; border:0; background:transparent; transform: scale(0.828125) translate(-130px, -20px);}
		.popup_pages .page-iframe{top:180px; left:70px; height:510px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		.tableContainer .toggle{width: 100%;}

		.page_1 .tableContainer{width: 540px; margin: 0 auto;}
		.flexListContainer .colorBox:nth-child(2){transform: translateX(-8px);}
		.flexListContainer .colorBox:nth-child(3){transform: translateX(-20px);}
		.flexListContainer .colorBox:nth-child(4){transform: translateX(-26px);}

		.page_2 .lineBox{display: inline-block; position: relative; padding: 30px 30px 0; margin-top: 50px;}
		.page_2 .--title{position: absolute; top: -40px; left: 50%; transform: translateX(-50%);}
		.page_2 .--img{position: relative; width: 320px; height: 320px; background: url(./images/suh_p_0401_06_0304_201_1/suh_p_0401_06_0304_201_1_2.png) no-repeat 50% 50% / contain;}
		.page_2 .--img .answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url(./images/suh_p_0401_06_0304_201_1/suh_p_0401_06_0304_201_1_3.png) no-repeat 50% 50% / contain;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">흰 바둑돌 모양의 배열에서 규칙을 찾아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						바둑돌의 수를 세어 보고, 규칙을 찾아보세요.
					</span></h2>
					<section>
						<div class="textAlignC">
							<div class="flexListContainer around pl_70 pr_100">
								<div class="colorBox yellow">첫째</div>
								<div class="colorBox yellow">둘째</div>
								<div class="colorBox yellow">셋째</div>
								<div class="colorBox yellow">넷째</div>
							</div>
							<img src="./images/suh_p_0401_06_0304_201_1/suh_p_0401_06_0304_201_1_1.png" alt="" style="width: 720px;">
						</div>
						<div class="tableContainer brown fix mt_20">
							<table>
								<tr>
									<th>첫째</th>
									<th>둘째</th>
									<th>셋째</th>
									<th>넷째</th>
								</tr>
								<tr>
									<td>2</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												4
											</div>
										</div>
									</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												6
											</div>
										</div>
									</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												8
											</div>
										</div>
									</td>
								</tr>
							</table>
						</div>
						<div class="textAlignC mt_20">
							<div class="toggle" data-toggle-obj="4">
								<div class="answer" data-toggle-target="4">
									바둑돌의 수가 2부터 시작하여 2씩 늘어납니다.
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>

				<li class="page_2" data-slide-container="">
					<div class="moveButtonContainer" data-slide-btn-container="">
						<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						<ul class="basicSlider_circle_tabs" data-tabs="">
							<li data-hover=""></li>
							<li data-hover=""></li>
						</ul>
						<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
					</div>
					<ul class="basicSlider_slides" data-slides="">
						<li class="innerTab_1">
							<h2><ins class="dot"></ins><span>
								다섯째에 알맞은 모양을 그려 보세요.
							</span></h2>
							<section>
								<div class="textAlignC">
									<div class="flexListContainer around pl_70 pr_100">
										<div class="colorBox yellow">첫째</div>
										<div class="colorBox yellow">둘째</div>
										<div class="colorBox yellow">셋째</div>
										<div class="colorBox yellow">넷째</div>
									</div>
									<img src="./images/suh_p_0401_06_0304_201_1/suh_p_0401_06_0304_201_1_1.png" alt="" style="width: 720px;">
								</div>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</section>
						</li>
						<li class="innerTab_2" data-quiz="toggle">
							<h2><ins class="dot"></ins><span>
								다섯째에 알맞은 모양을 그려 보세요.
							</span></h2>
							<iframe src="../../../dvd_4_1_p/lesson04/ops/lesson04/app-drawing-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
							<section>
								<div class="textAlignC">
									<div class="lineBox purple">
										<div class="colorBox purple black --title">다섯째</div>
										<div class="--img">
											<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
										</div>
									</div>
								</div>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</section>
						</li>
					</ul>
				</li>

			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {

		const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
		_dapChkBtn.forEach(function(obj, index){
			obj.addEventListener( "click", function(e) {
				let _closestTg = obj.closest(".on");
				if( _closestTg.querySelector(".page-iframe") ){
					_closestTg.querySelector(".page-iframe").contentWindow.document.querySelector(".app--tool").classList.remove('open');
				}
			});
		});

}, false);
</script>

</body>
</html>
