<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.supply_guide{vertical-align: 6px;}
		.study_guide{right: 0;}

		/* 노트 모양 */
		.noteText {
			position: relative;
			display: block;
			width: 500px;
			height: 300px;
			padding: 20px;
			/* background: url('./images/textarea_note_top.png') center top repeat; */
			box-sizing: border-box;
		}
		.noteText .textLine {
			width: 100%;;
			height: 260px;
			padding: 0px 20px;
			background:none;
			background-attachment: local;
			background-image: linear-gradient(to right, white 0px, transparent 0px), linear-gradient(to left, white 0px, transparent 0px), repeating-linear-gradient(white, white 47px, #ccc 47px, #ccc 48px, white 48px)
		}
		.noteText .textLine:-ms-input-placeholder {
			color: #c7c7c7 !important;
		}
		.noteText:after {
			position: absolute;
			left: 0px;
			bottom: -80px;
			display: block;
			content: '';
			width: 500px;
			height: 80px;
			/* background: url('./images/textarea_note_bottom.png') center top repeat; */
			box-sizing: border-box;
		}

		.lineBox{min-height: 260px;}
		.--img{position: relative; width: 400px; height: 340px; background: url(./images/suh_p_0401_04_0006_203_1/suh_p_0401_04_0006_203_1_1.png) no-repeat 50% 50% / contain;}
		.--img .answer{position: absolute; top:0; left: 0; width: 100%; height: 100%; background: url(./images/suh_p_0401_04_0006_203_1/suh_p_0401_04_0006_203_1_2.png) no-repeat 50% 50% / contain;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header><div class="title">
			어떤 규칙이 있는지 써 보고, 규칙에 따라 무늬를 완성해 봅시다. <ins class="supply_guide inline">꾸러미 8</ins>
		</div></header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="input">
						<section>
							<div class="study_guide">
								<em>그림</em>을 <em>클릭</em>하세요.
							</div>
							<div class="flexListContainer around center mt_40">
								<div>
									<div>
										<img src="./images/suh_p_0401_04_0006_203_1/suh_p_0401_04_0006_203_1_4.png" alt="" height="40"> 모양을
									</div>
									<div class="afterDisplay noteText" data-input-obj data-answer="true">
										<div class="lineBox green">
											<textarea class=" afterDisplay-item textLine" placeholder="직접 쓰기" data-input-obj=""></textarea>
											<div class="answerMode-item">
												<ul class="answer-exam contentsList">
													<li>
														<ins class="bullet exam mr_10">예</ins>
														<div class="answer">
															아래쪽으로 미는 것을 반복해서 모양을 만들고, 그 모양을 오른쪽으로 뒤집어서 무늬를 만들었습니다.
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="--box" data-quiz="toggle">
									<div class="--img" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1"></div>
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="writeBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<h2 class="box">더 알아보기</h2>
				<div class="popup_contents">
				</div>
			</li>

			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

		// 예보기 클릭시 콜백
		window.$callBack.inputAnswer = function (obj) {
			$ts.getEl('.page_1')[0].setAttribute('class', 'page_1 on complete');
			$ts.getEl('.--box')[0].setAttribute('class', '--box complete');
			$ts.getEl('.answer')[0].setAttribute('class', 'answer on');
		};
		// 직접 쓰기 클릭시 콜백
		window.$callBack.inputReset = function (obj) {
			$ts.getEl('.page_1')[0].setAttribute('class', 'page_1 on');
			$ts.getEl('.--box')[0].setAttribute('class', '--box');
			$ts.getEl('.answer')[0].setAttribute('class', 'answer');
		};

	</script>

</html>
