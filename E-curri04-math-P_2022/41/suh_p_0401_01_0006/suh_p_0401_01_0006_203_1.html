<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">

		.it-box img{max-width:100%;max-height:50px;}
		.it-box > span{min-width:140px;}

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				나라별 수출 금액입니다. 빈칸에 알맞은 수나 말을 써넣어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!-- <ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
				</ul> -->
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<!-- <h2><ins class="dot"></ins><span>
						</span></h2> -->
						<section>
							<div class="tableContainer brown">
								<table><tbody>
									<tr>
										<th>나라</th>
										<th colspan="2">수출 금액(원)</th>
									</tr>
									<tr>
										<th>
											<div class="flexListContainer jcenter center it-box">
												<img src="./images/icon-flag-1.png" alt="" class="mr_10"><span>독일</span>
											</div>
										</th>
										<td>1717000000000000</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="1">
												<div class="answer" data-toggle-target="1">
													천칠백십칠조
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<th>
											<div class="flexListContainer jcenter center it-box">
												<img src="./images/icon-flag-2.png" alt="" class="mr_10"><span>영국</span>
											</div>
										</th>
										<td>
											<div class="toggle noBg" data-toggle-obj="2">
												<div class="answer" data-toggle-target="2">
													515000000000000
												</div>
											</div>
										</td>
										<td>오백십오조</td>
									</tr>
									<tr>
										<th>
											<div class="flexListContainer jcenter center it-box">
												<img src="./images/icon-flag-3.png" alt="" class="mr_10"><span>대한민국</span>
											</div>
										</th>
										<td>665000000000000</td>
										<td>
											<div class="toggle noBg" data-toggle-obj="3">
												<div class="answer" data-toggle-target="3">
													육백육십오조
												</div>
											</div>
										</td>
									</tr>
								</tbody></table>
							</div>
							<div class="textAlignR mt_10 fs32">[출처: 관세청, 2020]</div>

						</section>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>

				</ul>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
