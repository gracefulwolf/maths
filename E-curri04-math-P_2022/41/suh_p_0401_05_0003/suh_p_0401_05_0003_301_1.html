		.bullet.circleDot{display:inline-block;position: absolute;top:0;left:0;}

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>막대그래프를 보고 내용 알아보기</h2>
				<div class="lineBox sky textAlignC --lineBox">
					밥의 종류별 급식 횟수
				</div>
				<div class="--graph mt_10">
					<div class="--text n1">(번)</div>
					<div class="--text n2">15<br>10<br>5</div>
					<div class="--text n3">0</div>
					<div class="--text n4">학생 수</div>
					<div class="--text n5">밥</div>
					<div class="--text n6">쌀밥</div>
					<div class="--text n7">볶음밥</div>
					<div class="--text n8">비빔밥</div>
					<div class="--text n9">덮밥</div>
					<div class="--text n10">잡곡밥</div>
				</div>
				<ul class="contentsList mt_20">
					<li>
						<ins class="bullet circleDot mt"></ins>
						<div class="ls1">막대그래프에서 가장 적게 나온 밥의 종류는
							<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">덮밥</div>
							</div>입니다.
						</div>
					</li>
			</div>
