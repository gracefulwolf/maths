<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		section {
			font-size: 40px;
		}

		.math_calc_table {
			width: 190px;
			margin: 32px auto;
			top: -48px;
		}

		.lineBox {
			margin-top: 40px;
			height: 265px;
			width: 50%;
			margin: 20px auto;
		}

		.nemoBoxCon {
      position:relative;
      text-align:center;
      margin-bottom: 60px;
    }
    .nemoBoxCon ul li {
      display:inline-block;
      position:relative;
    }
    ul.nemoBoxCon_1 {
      position:relative;
      margin-top:40px;
      /* margin-left:-40px; */
    }
    ul.nemoBoxCon_1 li:nth-child(2n+1) > div {
      position:relative;
      display:inline-block;
      width:160px;
      height:70px;
      line-height:70px;
      background-color:#ffffff;
      border:5px solid #c1e8ec;
      border-radius:10px;
      margin:0 -12px;
      z-index:4;
    }
    ul.nemoBoxCon_1 li:nth-child(2n+2) > div {
      position:relative;
      top:-16px;
      display:inline-block;
      width:40px;
      height:0px;
      border-top: 5px solid #c1e8ec;
      margin:0 -12px;
      z-index:3;
    }
    ul.nemoBoxCon_1 .qBox {
      width:160px;
      height:70px;
    }

    ul.nemoBoxCon_2 {
      position:relative;
      margin-top:30px;
      margin-left:40px;
    }
    ul.nemoBoxCon_2 li:nth-child(2n+2) > div {
      position:relative;
      display:inline-block;
      width:160px;
      height:70px;
      line-height:70px;
      background-color:#ffffff;
      border:5px solid #c1e8ec;
      border-radius:10px;
      margin:0 -12px;
      z-index:4;
    }
    ul.nemoBoxCon_2 li:nth-child(2n+1) > div {
      position:relative;
      top:-16px;
      display:inline-block;
      width:40px;
      height:0px;
      border-top: 5px solid #c1e8ec;
      margin:0 -12px;
      z-index:3;
    }
    ul.nemoBoxCon_2 .qBox {
      width:160px;
      height:70px;
    }

    .bulletBox {
      margin-top:70px;
    }
    .qBox.noBox .qIcon:hover {
      background: url(../images/common/qIcon_over.png) center center no-repeat;
      background-size: 25px 38px;
    }

	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">뛰어 세기</h2>
				<section>
					<div class="nemoBoxCon">
						<ul class="nemoBoxCon_1">
						  <li><div>2350만</div></li>
						  <li><div></div></li>
						  <li><div>3350만</div></li>
						  <li><div></div></li>
						  <li><div>4350만</div></li>
						  <li><div></div></li>
						  <li><div>5350만</div></li>
						  <li><div></div></li>
						  <li><div>6350만</div></li>
						</ul> <!-- nemoBoxCon_1 -->
					</div>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								<div class="toggle" data-toggle-obj="1">
									<span class="answer" data-toggle-target="1">1000만</span>
								</div>씩 뛰어 세었습니다.
							</div>
						</li>
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								<div class="toggle" data-toggle-obj="2">
									<span class="answer" data-toggle-target="2">천만</span>
								</div>의 자리 수가
								<div class="toggle" data-toggle-obj="3">
									<span class="answer" data-toggle-target="3">1</span>
								</div>씩 커집니다.
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
