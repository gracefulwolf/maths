<body>

<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			전체 크기가 1인 모눈종이를 이용하여 0.4와 0.40의 크기를 비교해 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<h2>
				<ins class="dot"></ins>
				<p style="letter-spacing:-1px;">모눈종이에 주어진 소수만큼 색칠하고, 두 소수의 크기를 비교해 보세요.</p>
			</h2>
			<section class="textAlignC">
				<div class="flex-group">
					<div class="flex-item">
						<div class="colorBox deeppink">0.4</div>
						<div class="toggle hand" data-toggle-obj="1">
							<div class="toggle-bg-1"></div>
							<div class="answer" data-toggle-target="1">
								<span class="bullet exam">예</span>
								<img src="./images/suh_p_0402_03_0004_202_1/suh_p_0402_03_0004_202_1_2.png" alt="">
							</div>
						</div>
					</div>
					<div class="flex-item">
						<div class="colorBox deeppink">0.40</div>
						<div class="toggle hand" data-toggle-obj="2">
							<div class="toggle-bg-2"></div>
							<div class="answer" data-toggle-target="2">
								<span class="bullet exam">예</span>
								<img src="./images/suh_p_0402_03_0004_202_1/suh_p_0402_03_0004_202_1_4.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="toggle mt_40" data-toggle-obj="3">
					<div class="answer" data-toggle-target="3">
						<span class="bullet exam">예</span>
						<p>0.4와 0.40의 크기는 같습니다.</p>
					</div>
				</div>
			</section>
			<div class="buttonContainer">
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
