<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

<body>

<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			두 소수의 크기를 비교하여 <span class="toggleBlank circle"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png">, <img src="../common/contents/images/math/equalIcon.png">, <img src="../common/contents/images/math/inequalIcon.png">를 알맞게 써넣어 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="flex-group">
					<div class="flex-item">
						0.42
						<div class="toggle circle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1"><img src="../common/contents/images/math/inequalIcon_blue.png"></div>
						</div>
						0.5
					</div>
					<div class="flex-item">
						1.12
						<div class="toggle circle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2"><img src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
						</div>
						1.01
					</div>
					<div class="flex-item">
						1.796
						<div class="toggle circle" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3"><img src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
						</div>
						1.793
					</div>
				</div>
			</section>
			<div class="buttonContainer">
				<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>

	<!-- 팝업 -->
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<ul class="contentsList">
						<li>
							<ins class="dot orange"></ins>
							<p style="letter-spacing:-1.5px">0.42와 0.5의 소수 첫째 자리 수를 비교하면 0.42<img src="../common/contents/images/math/inequalIcon.png">0.5입니다.</p>
						</li>
						<li>
							<ins class="dot orange"></ins>
							<p style="letter-spacing:-1.5px">0.12와 1.01의 소수 첫째 자리 수를 비교하면 1.12<img src="../common/contents/images/math/inequalIcon_2.png">1.01입니다.</p>
						</li>
						<li>
							<ins class="dot orange"></ins>
							<p style="letter-spacing:-1px">1.796과 1.793의 소수 셋째 자리 수를 비교하면 1.796<img src="../common/contents/images/math/inequalIcon_2.png">1.793입니다.</p>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener('DOMContentLoaded', function () {
	}, false);
