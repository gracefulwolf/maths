<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			전체 크기가 1인 모눈종이를 이용하여 0.4와 0.40의 크기를 비교해 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox board">
			<ul class="contentsList">
				<li>
					<ins class="bullet circleDot mt"></ins>
					<p style="letter-spacing:-2px">0.4와 0.40은 같은 수입니다. 소수는 필요한 경우 오른쪽 끝자리에 0을 붙여서 나타낼 수 있습니다.</p>
				</li>
				<li class="mt_120">
					<div class="colorBox deeppink">0.4＝0.40</div>
				</li>
			</ul>
		</div>
	</main>
</div>

	<div class="loadingIconAnimation"></div>
