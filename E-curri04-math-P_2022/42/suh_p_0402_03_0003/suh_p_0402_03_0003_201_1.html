<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				1 km는 1000 m입니다. 1 m는 몇 km인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>
					<ins class="dot"></ins>
					<span style="letter-spacing:-.5px;">
						그림에서 <span class="ex-label"></span>부분으로 표시된 크기는 분수로 몇 km인가요?
					</span>
				</h2>
				<section>
					<div class="img-wrap">
						<img src="./images/suh_p_0402_03_0003_201_1/suh_p_0402_03_0003_201_1_1.png" alt="">
						<span class="sm-txt-0">0</span>
						<span class="sm-txt-1">0.1</span>
						<span class="sm-txt-2">0.2</span>
						<span class="sm-txt-3">0.3</span>
						<span class="sm-txt-4">0.4</span>
						<span class="sm-txt-5">0.5</span>
						<span class="sm-txt-6">0.6</span>
						<span class="sm-txt-7">0.7</span>
						<span class="sm-txt-8">0.8</span>
						<span class="sm-txt-9">0.9</span>
						<span class="sm-txt-10">1 m</span>
						<span class="sm-txt-100">100 cm</span>
						<span class="lg-txt-0">0</span>
						<span class="lg-txt-1">0.1</span>
					</div>
					<div class="toggle box mt_40" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">
							<div style="letter-spacing:-.5px">
								전체 0.1을 100으로 나눈 것 중의 1이므로 <div class="bunsuWrap inline">
								<ul>
									<li>1</li>
									<li>1000</li>
								</ul></div>km입니다.
							</div>
						</div>
					</div>
				</section>
				<div class="buttonContainer">
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
