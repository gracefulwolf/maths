						<div class="flex-group">
							<div class="colorBox check brown">읽기</div>
							<div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">삼 점 칠일구</div></div>

					</section>
					<div class="buttonContainer">
