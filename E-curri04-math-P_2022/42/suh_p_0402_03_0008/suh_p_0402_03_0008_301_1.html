<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />

          .lineBox {width:300px;margin:60px auto 0;display:flex;justify-content:center;padding:70px 40px 20px 20px}

  <body>
    <div id="wrap" class="pointContainer">
      <header>
        <h1><ins class="icon"></ins>핵심 정리</h1>
      </header>
      <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
          <ul class="basicSlider_slides" data-slides="">
            <li class="page_1" data-quiz="toggle" >
              <h2>소수 두 자리 수의 덧셈</h2>
              <section>
                <ul class="contentsList">
                  <li>
                    <div class="bullet circleDot orange"></div>
                    <div>소수의 덧셈을 세로로 쓸 때 소수점끼리 맞춰서 계산합니다.</div>
                  </li>
                </ul>
                  <div class="lineBox sky">
                      <div class="math_calc_table class3">
                          <table>
                              <tbody>
                              <tr>
                                  <td></td>
                                  <td>0<span class="dot"></span></td>
                                  <td>
                                      7
                                      <sup class="sup">
                                          <div class="toggle" data-toggle-obj="4" style="">
                                              <div class="answer" data-toggle-target="4">
                                                  1
                                              </div>
                                          </div>
                                      </sup>
                                  </td>
                                  <td>8</td>
                              </tr>
                              <tr>
                                  <td>＋</td>
                                  <td>0<span class="dot"></span></td>
                                  <td>1</td>
                                  <td>9</td>
                              </tr>
                              <tr class="line">
                                  <td colspan="4">
                                      <div class="rowLine"></div>
                                  </td>
                              </tr>
                              <tr>
                                  <td></td>
                                  <td>
                                      <div class="toggle" data-toggle-obj="6" style="">
                                          <div class="answer" data-toggle-target="6">
                                              0
                                          </div>
                                      </div><span class="dot"></span>
                                  </td>
                                  <td>
                                      <div class="toggle" data-toggle-obj="7" style="">
                                          <div class="answer" data-toggle-target="7">
                                              9
                                          </div>
                                      </div>
                                  </td>
                                  <td>
                                      <div class="toggle" data-toggle-obj="8" style="">
                                          <div class="answer" data-toggle-target="8">
                                              7
                                          </div>
                                      </div>
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                          <div class="lineDotted line_1"></div>
                          <div class="lineDotted line_2"></div>
                          <div class="lineDotted line_3"></div>
                          <div class="lineDotted line_4"></div>
                      </div>
                  </div>
              </section>
            </li>
          </ul>

    </div>

      <div class="loadingIconAnimation"></div>
