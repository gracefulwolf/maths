<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style type="text/css">
		.page_1 .ox-content{width:450px; margin:0 auto ; position: relative;}
		.page_1 .ox-content > img{width:100%; display: block; }

		.ox-content [class*='ox-'] {position:absolute;width: 100px;height:100px;}
		.ox-content [class*='ox-'] .choice {text-align: center;}
		.ox-content [class*='ox-'] .icon {width:60px;height:100px;display: inline-block;}
		.ox-content .ox-1 {left:3%;top: 16%;}
		.ox-content .ox-2 {left:39%;top: 11%;}
		.ox-content .ox-3 {left:16%;top: 37%;}
		.ox-content .ox-4 {left:38%;top: 51%;}
		.ox-content .ox-5 {left:65%;top: 38%;}
		.ox-content .ox-6 {left:7%;top: 69%;}
		.ox-content .ox-7 {left:51%;top: 72%;}

		figure {position: relative}
		figure .click-finger-Btn {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);margin-top: 10px; }
		figure .bullet.exam {position: absolute;left: 0;display: none;}
		figure.complete .exam {display: inline-block;}
		figure.on {transition: none;}
		.page_2 figure.n1 {width: 450px;height: 200px;}
		.page_2 figure.n1.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_2.png) center / contain no-repeat;
		}
		.page_2 figure.n2 {width: 450px;height: 200px;}
		.page_2 figure.n2.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_3.png) center / contain no-repeat;
		}
		.innerTab_1 figure.n1 {width: 450px;height: 200px;}
		.innerTab_1 figure.n1.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_4.png) center / contain no-repeat;
		}
		.innerTab_1 figure.n2 {width: 450px;height: 200px;}
		.innerTab_1 figure.n2.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_5.png) center / contain no-repeat;
		}
		.innerTab_2 figure.n1 {width: 300px;height: 200px;}
		.innerTab_2 figure.n1.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_6.png) center / contain no-repeat;
		}
		.innerTab_2 figure.n2 {width: 300px;height: 200px;}
		.innerTab_2 figure.n2.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_7.png) center / contain no-repeat;
		}
		.innerTab_2 figure.n3 {width: 300px;height: 200px;}
		.innerTab_2 figure.n3.on {
			background: url(./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_8.png) center / contain no-repeat;
		}


		.popup_pages>li.whole {font-size: 40px;}

	</style>

<body>

	<div id="wrap">
		<header>
			<div class="title" style="">
				칠교판으로 이등변삼각형을 만들어 봅시다.
				<div class="supply_guide inline" style="transform: translateY(10px)">꾸러미 5</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox1">
						<h2>
							<ins class="dot"></ins>
							<span>칠교판 조각 중 이등변삼각형을 찾아보세요.</span>
						</h2>

						<section>

							<div class="ox-content img-wrap">
								<img src="./images/suh_p_0402_02_0002_202_1/suh_p_0402_02_0002_202_1_1.png" alt="">

								<div class="ox-1">
									<div class="choice" data-ox-obj="1" data-answer>
										<div class="icon icon_o" data-ox-target="1"></div>
									</div>
								</div>
								<div class="ox-2">
									<div class="choice" data-ox-obj="2" data-answer>
										<div class="icon icon_o" data-ox-target="2"></div>
									</div>
								</div>
								<div class="ox-3">
									<div class="choice" data-ox-obj="3">
										<div class="icon icon_x" data-ox-target="3"></div>
									</div>
								</div>
								<div class="ox-4">
									<div class="choice" data-ox-obj="4" data-answer>
										<div class="icon icon_o" data-ox-target="4"></div>
									</div>
								</div>
								<div class="ox-5">
									<div class="choice" data-ox-obj="5" data-answer>
										<div class="icon icon_o" data-ox-target="5"></div>
									</div>
								</div>
								<div class="ox-6">
									<div class="choice" data-ox-obj="6" data-answer>
										<div class="icon icon_o" data-ox-target="6"></div>
									</div>
								</div>
								<div class="ox-7">
									<div class="choice" data-ox-obj="7">
										<div class="icon icon_x" data-ox-target="7"></div>
									</div>
								</div>
							</div>


							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>칠교판 조각을 이용하여 이등변삼각형을 만들고 친구들이 만든 것과 비교해 보세요.</span>
						</h2>
						<section>

							<div class="flex-box j-between mt_20">
								<div class="lineBox green">
									<figure class="figure n1" data-toggle-obj="1" data-toggle-target="1">
										<div class="bullet exam">예</div>
										<span class="click-finger-Btn blinkOn blinkOpacity"></span>
									</figure>
								</div>

								<div class="lineBox green">
									<figure class="figure n2" data-toggle-obj="2" data-toggle-target="2">
										<div class="bullet exam">예</div>
										<span class="click-finger-Btn blinkOn blinkOpacity"></span>
									</figure>
								</div>
							</div>

							<div class="textAlignC mt_40">
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										<div class="bullet exam">예</div>
										친구들이 만든 이등변삼각형의 모양이 다양합니다.
									</div>
								</div>
							</div>

						</section>

						<div class="buttonContainer left">
							<button class="characterBtn" data-popup-btn="2" data-hover="">
								<span>더 알아보기</span>
							</button>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>


				</ul>
			</div>
		</main>


		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="2">
					<h2 class="box"><span>더 알아보기</span></h2>
					<div class="popup_contents">
						<div class="basicSlider_slides" data-slide-container="popup">
							<div class="moveButtonContainer" data-slide-btn-container="">
								<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
								<ul class="basicSlider_circle_tabs" data-tabs="">
									<li data-hover=""></li>
									<li data-hover=""></li>
								</ul>
								<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
							</div>
							<ul class="basicSlider_slides" data-slides="">
								<li class="innerTab_1" data-quiz="toggle">
									<ul class="contentsList">
										<li>
											<ins class="bullet circleDot"></ins>
											<div>
												<p class="mb_10" style="letter-spacing: -1px">
													칠교판 조각 중 2조각을 이용하여 이등변삼각형을 만들어 보세요.
												</p>

												<div class="flex-box j-between" style="margin-top: 150px;">
													<div class="lineBox green">
														<figure class="figure n1" data-toggle-obj="1" data-toggle-target="1">
															<div class="bullet exam">예</div>
															<span class="click-finger-Btn blinkOn blinkOpacity"></span>
														</figure>
													</div>

													<div class="lineBox green">
														<figure class="figure n2" data-toggle-obj="2" data-toggle-target="2">
															<div class="bullet exam">예</div>
															<span class="click-finger-Btn blinkOn blinkOpacity"></span>
														</figure>
													</div>
												</div>

											</div>
										</li>
									</ul>

									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</li>

								<li class="innerTab_2" data-quiz="toggle">
									<ul class="contentsList">
										<li>
											<ins class="bullet circleDot"></ins>
											<div>
												<p class="mb_10" style="letter-spacing: -1px">
													칠교판 조각 중 3조각을 이용하여 이등변삼각형을 만들어 보세요.
												</p>

												<div class="flex-box j-between" style="margin-top: 150px;">
													<div class="lineBox green">
														<figure class="figure n1" data-toggle-obj="1" data-toggle-target="1">
															<div class="bullet exam">예</div>
															<span class="click-finger-Btn blinkOn blinkOpacity"></span>
														</figure>
													</div>

													<div class="lineBox green">
														<figure class="figure n2" data-toggle-obj="2" data-toggle-target="2">
															<div class="bullet exam">예</div>
															<span class="click-finger-Btn blinkOn blinkOpacity"></span>
														</figure>
													</div>

													<div class="lineBox green">
														<figure class="figure n3" data-toggle-obj="3" data-toggle-target="3">
															<div class="bullet exam">예</div>
															<span class="click-finger-Btn blinkOn blinkOpacity"></span>
														</figure>
													</div>
												</div>


											</div>
										</li>
									</ul>

									<div class="buttonContainer">
										<button class="dapCheckBtn" data-answer-btn=""></button>
									</div>
								</li>
							</ul>
						</div>

					</div>
				</li>


			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.tableContainer .toggle').on('click',function(){
				// efSound('./media/tab_click.mp3');
				$(".page_1 .bullet.exam").css("opacity",1);
			});
			window.$callBack.hideAnswer = function (obj) {
				$(".page_1 .bullet.exam").removeAttr("style");
			}
			window.$callBack.sliderReset = function (obj) {
				$(".page_1 .bullet.exam").removeAttr("style");
			}
		});

		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'boy_1',
						circle: 'deeppink',
						speech:'right',
						top: 310,
						left: 440,
						width: 340,
        				height: 421,
						thumbNail: '../common/contents/images/character/boy_1.png',
						spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
						sound: './media/audios/suh_p_0301_02_0003_201_1.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '종이 막대로 만든 것의 <br>이름을 정해 보자!',
							class: 'balloon left sky ctTail',
							top:326,
							left: 450,
							textAlign: 'center', 
							wordBreak: 'keep-all' 
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left='-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left=0;
							} // 끝날시 콜백
						}
					}
				]
			});
		});
	</script>
