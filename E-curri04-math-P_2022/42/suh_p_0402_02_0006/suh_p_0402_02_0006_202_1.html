<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style type="text/css">

		figure {position: relative}
		figure .click-finger-Btn {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);margin-top: 10px; }
		figure .bullet.exam {position: absolute;left: 0;display: none;}
		figure.complete .exam {display: inline-block;}
		figure.on {transition: none;}
		.page_1 .img-wrap {
			position: relative;
			width: 400px;height: 340px;
			margin: 65px auto 0;
			background: url(./images/suh_p_0402_02_0006_202_1/suh_p_0402_02_0006_202_1_1.png) center / contain no-repeat;
		}
		.page_1 .img-wrap .txt {position: absolute;}
		.page_1 .img-wrap .txt.n1 {left: 4%;top: 5%}
		.page_1 .img-wrap .txt.n2 {right: -38%; top: 27%;}
		.page_1 .img-wrap .txt.n3 {right: -32%; top: 66%;}


		.page_2 figure.n1 {
			width: 400px;height: 340px;
			margin: 20px auto 0;
			background: url(./images/suh_p_0402_02_0006_202_1/suh_p_0402_02_0006_202_1_2.png) center / contain no-repeat;
		}
		.page_2 figure.n1.on {
			background: url(./images/suh_p_0402_02_0006_202_1/suh_p_0402_02_0006_202_1_3.png) center / contain no-repeat;
		}
		.page_3 figure.n1 {
			width: 400px;height: 340px;
			margin: 20px auto 0;
			background: url(./images/suh_p_0402_02_0006_202_1/suh_p_0402_02_0006_202_1_4.png) center / contain no-repeat;
		}
		.page_3 figure.n1.on {
			background: url(./images/suh_p_0402_02_0006_202_1/suh_p_0402_02_0006_202_1_5.png) center / contain no-repeat;
		}


	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title" style="letter-spacing: -1px">
				도형판에 예각삼각형, 직각삼각형, 둔각삼각형을 만들어 봅시다.
				<div class="supply_guide inline" style="transform: translateY(10px)">꾸러미 7</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>칠교판 조각 중 이등변삼각형을 찾아보세요.</span>
						</h2>

						<section>

							<div class="img-wrap">
								<div class="txt n1">
									<div class="toggle" data-toggle-obj="1">
									    <div class="answer" data-toggle-target="1">예각삼각형</div>
									</div>
								</div>
								<div class="txt n2">
									<div class="toggle" data-toggle-obj="2">
									    <div class="answer" data-toggle-target="2">직각삼각형</div>
									</div>
								</div>
								<div class="txt n3">
									<div class="toggle" data-toggle-obj="3">
									    <div class="answer" data-toggle-target="3">둔각삼각형</div>
									</div>
								</div>
							</div>

							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>짝이 만든 삼각형을 꼭짓점 하나만 옮겨서 예각삼각형으로 만들어 보세요.</span>
						</h2>
						<section>

							<figure class="figure n1" data-toggle-obj="1" data-toggle-target="1">
								<span class="click-finger-Btn blinkOn blinkOpacity"></span>
							</figure>



						</section>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>짝이 만든 삼각형을 꼭짓점 하나만 옮겨서 둔각삼각형으로 만들어 보세요.</span>
						</h2>
						<section>

							<figure class="figure n1" data-toggle-obj="1" data-toggle-target="1">
								<span class="click-finger-Btn blinkOn blinkOpacity"></span>
							</figure>



						</section>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>


				</ul>
			</div>
		</main>


		<!--<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

			</ul>
		</section>-->

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.tableContainer .toggle').on('click',function(){
				// efSound('./media/tab_click.mp3');
				$(".page_1 .bullet.exam").css("opacity",1);
			});
			window.$callBack.hideAnswer = function (obj) {
				$(".page_1 .bullet.exam").removeAttr("style");
			}
			window.$callBack.sliderReset = function (obj) {
				$(".page_1 .bullet.exam").removeAttr("style");
			}
		});

		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'boy_1',
						circle: 'deeppink',
						speech:'right',
						top: 310,
						left: 440,
						width: 340,
        				height: 421,
						thumbNail: '../common/contents/images/character/boy_1.png',
						spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
						sound: './media/audios/suh_p_0301_02_0003_201_1.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '종이 막대로 만든 것의 <br>이름을 정해 보자!',
							class: 'balloon left sky ctTail',
							top:326,
							left: 450,
							textAlign: 'center', 
							wordBreak: 'keep-all' 
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left='-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left=0;
							} // 끝날시 콜백
						}
					}
				]
			});
		});
	</script>

</html>
