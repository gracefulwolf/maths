<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">

	<style>
		.toggle .answer.answer2 {display: block;}
		.basicSlider_slides .flex-item.n1{position:relative;max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.btn_1.zoomBtn{background:#fff url(./images/suh_p_0402_02_0006_102_1/suh_p_0402_02_0006_102_1_1.png) no-repeat 0 0 / cover; width:100%; height: 500px;}
		.basicSlider_slides .flex-item.n1 .text {position: absolute;left: 20px;top: 20px;z-index: 2;}
		.pop_page_1 .img{width: 100%;height: 100%;background:#fff url(./images/suh_p_0402_02_0006_102_1/suh_p_0402_02_0006_102_1_2.png) no-repeat 50% 50% / cover;}
		.pop_page_1 .text {position: absolute;left: 95px;top: 20%;width: 520px;line-height: 50px;font-size:40px;text-align:justify;letter-spacing:-1px}
		.popup_pages img{width:114%;margin-left: -160px;}
		.toggle .answer{text-align: justify;}
		.flex-item.n2 section{display: flex;justify-content: center;flex-direction: column;align-items: stretch;}
		.flex-item.n2 section .toggle{width: auto;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">

						<div class="flex-wrap">
							<div class="flex-item n1">
								<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
								</button>
							</div>

							<div class="flex-item n2">
								<h2>
									<ins class="dot"></ins>
									<span style="letter-spacing: 1px">
										건물 사진에서 삼각형을 찾고, 찾은 삼각형의 같은 점과 다른 점을 이야기해 보세요.
									</span>
								</h2>
								<section>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer answer2" data-toggle-target="1">
											세 변과 세 개의 꼭짓점이 있습니다.
										</div>
									</div>
									<div class="toggle mt_10" data-toggle-obj="2">
										<div class="answer answer2" data-toggle-target="2">
											왼쪽 삼각형은 세 각이 모두 예각인 삼각형이고, 오른쪽 삼각형 2개는 둔각이 있는 삼각형입니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>


				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="text">
						찰칵! 내가 찍은 건물 사 <br>
						진이야. 건물에는 다양한<br>
						삼각형이 있네. 건물에 있<br>
						는 삼각형들의 같은 점과 <br>
						다른 점은 뭐가 있을까?
					</div>
					<div class="img"></div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>
</body>
</html>
