  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
  <style type="text/css">
    .img_content{position: relative;margin-top: 20px;width: 100%;padding:40px 40px 20px;}
    .txt_mark1{position: absolute;font-size: 40px;top: 25%;left: 24%;}
    .txt_mark2{position: absolute;font-size: 40px;top: 53%;left: 1%;}
    .txt_mark3{position: absolute;font-size: 40px;top: 57%;left: 33%;}
    .txt_mark4{position: absolute;font-size: 40px;top: 57%;left: 50%;}
    .txt_mark5{position: absolute;font-size: 40px;top: 9%;left: 81%;}
    .txt_mark6{position: absolute;font-size: 40px;top: 66%;left: 72%;}

    .buttonContainer.left {left: 25px;bottom: 25px;}

    .pop_page_2 {top: 245px;left: 310px;}
    .pop_page_3 {top: 320px;left: 227px;}
  </style>

<body>

<div id="wrap" class="math">
  <header>
    <div class="title">삼각자를 이용하여 삼각형을 분류해 봅시다.</div>
  </header>
  <main>
    <div class="contentsBox board" data-quiz="toggle" >
      <ul class="contentsList">
        <li>
          <div class="bullet circleDot mt"></div>
          <div>
            세 각이 모두 <span class="popBtn word btn_2" data-popup-btn="2" data-hover="">예각</span>인 삼각형을
            <div class="toggle yellow" data-toggle-obj="1">
              <div class="answer" data-toggle-target="1">예각삼각형</div>
            </div>이라고 합니다.
          </div>
        </li>
        <li>
          <div class="bullet circleDot mt"></div>
          <div>
            한 각이 <span class="popBtn word btn_2" data-popup-btn="3" data-hover="">둔각</span>인 삼각형을
            <div class="toggle yellow" data-toggle-obj="1">
              <div class="answer" data-toggle-target="1">둔각삼각형</div>
            </div>이라고 합니다.
          </div>

        </li>
      </ul>
      <div class="img_content colorBox yellow" style="text-align: center;">
        <img class="txt_img" src="./images/suh_p_0402_02_0006_201_2/suh_p_0402_02_0006_201_2_1.png" height="210">
        <div class="txt_mark1 redT">예각</div>
        <div class="txt_mark2 redT">예각</div>
        <div class="txt_mark3 redT">예각</div>
        <div class="txt_mark4 redT">예각</div>
        <div class="txt_mark5 redT">예각</div>
        <div class="txt_mark6 blueT">둔각</div>
      </div>

      <div class="buttonContainer left">
        <button class="characterBtn" data-popup-btn="1" data-hover="">
          <span>더 알아보기</span>
        </button>
      </div>
    </div>

  </main>

  <!-- 팝업 영역 -->
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <!-- 더알아보기 -->
      <li class="whole pop_page_1" data-popup-page="1">
        <h2 class="box"><span>더 알아보기</span></h2>
        <div class="popup_contents" data-quiz="toggle">
          <ul class="contentsList">
            <li>
              <ins class="bullet circleDot"></ins>
              <div>
                <p class="mb_10">
                  예각이 있는 삼각형은 모두 예각삼각형이라고 할 수 있을까요?
                </p>
                <div class="textAlignC" >
                  <div class="toggle box" data-toggle-obj="1" >
                    <div class="answer" data-toggle-target="1" style="letter-spacing: -2px">
                      세 각이 모두 예각인 삼각형만 예각삼각형이라고 할 수 있습니다.
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>

          <div class="buttonContainer">
            <button class="dapCheckBtn" data-answer-btn=""></button>
          </div>
        </div>
      </li>

      <li class="min pop_page_2" data-popup-page="2" data-drag>
        <h2>예각</h2>
        <div class="popup_contents">
          <p>각도가 0°보다 크고 직각보다 작은 각</p>
        </div>
      </li>

      <li class="min pop_page_3" data-popup-page="3" data-drag>
        <h2>둔각</h2>
        <div class="popup_contents">
          <p>각도가 직각보다 크고 180°보다 작은 각</p>
        </div>
      </li>
    </ul>
  </section>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>
