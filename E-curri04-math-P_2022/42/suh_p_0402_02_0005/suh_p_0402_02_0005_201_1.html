<body>

	<div id="wrap">
		<header>
			<div class="title" style="">

		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">

					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">
						<h2>
							<ins class="dot"></ins>
							<span>
								정삼각형을 그려 보세요.
							</span>
						</h2>

						<section>
							<div class="iframe-wrap">
								<iframe src="../../../dvd_4_2_p/resource/contents/lesson02/ops/lesson02/suh_p_0402_02_0005_201_1.html" title="" class="page-iframe" id="ifm1" scrolling="no"></iframe>
							</div>


							<div class="textAlignC">
								<div id="aniBox_1"></div>
							</div>
						</section>


					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								그린 정삼각형의 세 각의 크기는 각각 몇 도인가요?
							</span>
						</h2>
						<section>
							<div class="iframe-wrap">
								<iframe src="../../../dvd_4_2_p/resource/contents/lesson02/ops/lesson02/suh_p_0402_02_0005_201_2.html" title="" class="page-iframe" id="ifm1" scrolling="no"></iframe>
							</div>
							
							<div class="textAlignC" style="margin-top:300px;">
								<div class="toggle" data-toggle-obj="1">
								    <div class="answer" data-toggle-target="1">60°</div>
								</div>
							</div>

						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								정삼각형의 각의 크기에 대해 알게 된 것을 이야기해 보세요.
							</span>
						</h2>
						<section>
								<div class="toggle box" data-toggle-obj="1">
								    <div class="answer" data-toggle-target="1" style="letter-spacing: .6px">
										<span class="bullet exam">예</span>
										정삼각형은 세 각의 크기가 같다는 것을 알게 되었습니다.
									</div>
								</div>
								<div class="toggle box mt_20" data-toggle-obj="2">
								    <div class="answer" data-toggle-target="2" style="letter-spacing: -1.4px">
										<span class="bullet exam">예</span>
										정삼각형은 모든 각의 크기가 60°라는 것을 알게 되었습니다.
									</div>
								</div>

						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>

						//endSheet: 0,
