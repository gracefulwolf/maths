<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	 <link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">


	<style type="text/css">

		figure {position: relative;}
		figure .click-finger-Btn {position: absolute;top: 50%;left: 50%;}
		figure .bullet.exam {display: none;position: absolute;left: 0;top: 50%;}
		figure.complete .bullet.exam {display: inline-block;}
		figure .colorBox {position: absolute;padding: 20px;width: 160px;text-align: center;}
		figure .txt {position: absolute;font-size: 40px;}
		.innerTab_1 figure {
			width: 700px;
			height: 350px;
			margin: 40px auto 0;
			background: url(./images/suh_p_0402_02_0003_203_1/suh_p_0402_02_0003_203_1_1.png) center / contain no-repeat;
		}
		.innerTab_1 figure.on {
			background: url(./images/suh_p_0402_02_0003_203_1/suh_p_0402_02_0003_203_1_2.png) center / contain no-repeat;
		}
		.innerTab_1 figure .click-finger-Btn {top: 72%;left: 43%;}
		.innerTab_1 .txt.n1 {top: 99%;left: 2%;}
		.innerTab_1 .txt.n2 {top: 99%;right: 2%;}
		.innerTab_1 .txt.n3 {top: 84%;left: 20%;}
		.innerTab_1 .txt.n4 {top: 84%;right: 20%;display: none;color: #107ce9;}
		.innerTab_1 figure.complete .txt.n4 {top: 84%;right: 20%;display: block}

		.innerTab_2 figure {
			width: 700px;
			height: 350px;
			margin: 40px auto 0;
			background: url(./images/suh_p_0402_02_0003_203_1/suh_p_0402_02_0003_203_1_3.png) center / contain no-repeat;
		}
		.innerTab_2 figure.on {
			background: url(./images/suh_p_0402_02_0003_203_1/suh_p_0402_02_0003_203_1_4.png) center / contain no-repeat;
		}
		.innerTab_2 figure .click-finger-Btn {top: 56%;left: 46%;}
		.innerTab_2 figure .bullet.exam {top: 27%;left: 0;}
		.innerTab_2 .txt.n1 {top: 90%;left: 12%;}
		.innerTab_2 .txt.n2 {top: 90%;right: 12%;}
		.innerTab_2 .txt.n3 {top: 92%;left: 43.5%;}
		.innerTab_2 .txt.n4 {top: 84%;right: 20%;display: none;color: #107ce9;}
		.innerTab_2 figure.complete .txt.n4 {top: 25%;right: 27%;display: block}

	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title" style="">
				각도기와 자를 이용하여 이등변삼각형을 그려 봅시다.
				<div class="supply_guide inline" style="transform: translateY(12px)">꾸러미 4</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">

						<div class="basicSlider_slides"  data-slide-container="">
						  <div class="moveButtonContainer" data-slide-btn-container="">
						    <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						    <ul class="basicSlider_circle_tabs" data-tabs="">
						      <li data-hover=""></li>
						      <li data-hover=""></li>
						    </ul>
						    <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
						  </div>
						  <ul class="basicSlider_slides" data-slides="">
						    <li class="innerTab_1" data-quiz="toggle">
						      <section>

								  <figure class="figure" data-toggle-obj="1" data-toggle-target="1">
									  <div class="colorBox sky">각도기</div>
									  <span class="click-finger-Btn blinkOn blinkOpacity"></span>
									  <div class="bullet exam">예</div>
									  <div class="txt n1">ㄱ</div>
									  <div class="txt n2">ㄴ</div>
									  <div class="txt n3">30°</div>
									  <div class="txt n4 blueT">30°</div>
								  </figure>

						      </section>

								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
						    </li>

						    <li class="innerTab_2" data-quiz="toggle">

						      <section>

								  <figure class="figure" data-toggle-obj="1" data-toggle-target="1">
									  <div class="colorBox sky">자</div>
									  <span class="click-finger-Btn blinkOn blinkOpacity"></span>
									  <div class="bullet exam">예</div>
									  <div class="txt n1">ㄷ</div>
									  <div class="txt n2">ㄹ</div>
									  <div class="txt n3">4 cm</div>
									  <div class="txt n4 blueT">4 cm</div>
								  </figure>

						      </section>

						      <div class="buttonContainer">
						        <button class="dapCheckBtn" data-answer-btn=""></button>
						      </div>
						    </li>
						  </ul>
						</div>

					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								변의 길이를 재어 어떤 삼각형인지 말해 보세요.
							</span>
						</h2>
						<section>
								<div class="toggle box mt_20" data-toggle-obj="1">
								    <div class="answer" data-toggle-target="1">
										변의 길이를 재어 보니 두 변의 길이가 같습니다. 두 변의 길이가 같으니 이등변삼각형입니다.
									</div>
								</div>

						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>알게 된 점을 이야기해 보세요.</span>
						</h2>
						<section>

							<div class="toggle box mt_20" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<div class="bullet exam">예</div>
									선분의 양 끝에 크기가 같은 두 각을 그리고 두 각의 변이 만나는 점을 찾으면 이등변삼각형이 됩니다.
								</div>
							</div>

						</section>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>


				</ul>
			</div>
		</main>


		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

				<!--<li class="min pop_page_1" data-popup-page="1" data-drag>
					<h2>주의!</h2>
					<div class="popup_contents">
						<p>가위에 손을 다치지 않게 조심하세요.</p>
					</div>
				</li>-->

			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">


	</script>
</body>

</html>
