<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	 <link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">


	<style type="text/css">

		.pop_page_1 {left: 80px;top: 310px;}
		.popup_pages .pop_page_1.min h2 {
			background:#FF6600 url("../common/contents/images/icon/ico_care.png") 18px center/auto 22px no-repeat !important;
		}
		.icon-char {
			cursor: pointer;
			width: 65px;
			height: 64px;
			background: url("./images/suh_p_0402_02_0003_201_1/icon_char.png") no-repeat;
			margin-left: 20px;
		}
		.icon_arrow.big {width: 51px;height: 45px;position: absolute;top: 50%;right:-40%;margin-top: -20px;}
		.page_1 .flex-box [class^="n"] {position:relative;width: 200px; height: 200px;background-repeat: no-repeat;background-position: 0 0;background-size: cover;}
		.page_1 .flex-box .n1 {
			background-image: url("./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_step1.png");
			margin-right: 90px;
		}
		.page_1 .flex-box .n1 .icon_arrow.big {
			right:-50%;
		}
		.page_1 .flex-box .n2 {
			background-image: url("./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_step2.png");
			margin-right: 70px;
		}
		.page_1 .flex-box .n3 {
			background-image: url("./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_step3.png");
			margin-right: 80px;
		}
		.page_1 .flex-box .n4 {
			width: 210px;
			height: 190px;
			background-image: url("./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_step4.png");
			background-position: 0 10px;
		}
		.img-wrap {margin-top: 80px;width: 1058px;}
		.img-wrap img {width: 100%;height: 186px;margin-left: -4px;}


	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title" style="">
				이등변삼각형의 각의 크기에 대해 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								색종이로 이등변삼각형을 만들어 보세요.
								<span class="supply_guide inline" style="transform: translateY(4px)">꾸러미 4</span>
							</span>
						</h2>
						<section>

							<div class="icon-char blinkOn blinkOpacity" data-popup-btn="1" data-hover=""></div>

							<div class="flex-box">
								<div class="n1">
									<div class="icon_arrow big ani" data-toggle-obj="1"></div>
								</div>
								<div class="n2 toggle-answer"  data-toggle-target="1">
									<div class="icon_arrow big ani" data-toggle-obj="2"></div>
								</div>
								<div class="n3 toggle-answer" data-toggle-target="2">
									<div class="icon_arrow big ani" data-toggle-obj="3"></div>
								</div>
								<div class="n4 toggle-answer" data-toggle-target="3">
								</div>
							</div>

							<div class="textAlignC">
								<div id="aniBox_1"></div>
							</div>

						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								만든 이등변삼각형에서 크기가 같은 각이 있는지 찾아보세요.
							</span>
						</h2>
						<section>

							<div class="img-wrap">
								<img src="./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_complete.png" alt="">
							</div>

							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<div class="bullet exam">예</div>
										길이가 같은 두 변에 있는 두 각의 크기가 같습니다.
									</div>
								</div>
							</div>


						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span style="letter-spacing: -1px;">이등변삼각형의 각의 크기에 대해 알게 된 것을 이야기해 보세요.</span>
						</h2>
						<section>

							<div class="img-wrap">
								<img src="./images/suh_p_0402_02_0003_201_1/suh_p_0402_02_0003_201_1_complete.png" alt="">
							</div>

							<div class="textAlignC" style="width: 900px;margin: 20px auto 0;">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<div class="bullet exam">예</div>
										이등변삼각형은 길이가 같은 두 변에 있는 두 각의 크기가 같습니다.
									</div>
								</div>
							</div>

						</section>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>


				</ul>
			</div>
		</main>


		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

				<li class="min pop_page_1" data-popup-page="1" data-drag>
					<h2>주의!</h2>
					<div class="popup_contents">
						<p>가위에 손을 다치지 않게 조심하세요.</p>
					</div>
				</li>

			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_3',
						circle: 'deeppink',
						speech:'right',
						top: 280,
						left: 440,
						width: 340,
        				height: 421,
						thumbNail: '../common/contents/images/character/girl_3.png',
						spriteSheet: '../common/contents/images/character/girl_3_sprite.png',
						sound: './media/audios/suh_p_0402_02_0003_201_1.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '펼친 도형을 친구들과 비교해 볼까?',
							class: 'balloon right orange ctTail',
							top:326,
							left: 20,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left='200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});
		});
	</script>
</body>

</html>
