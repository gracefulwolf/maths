<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math_wordQuiz.css">

	<style>

	</style>

<body>
	<div id="wrap" class="math word" data-puzzle-container="">
		<header>
			<h1><ins class="icon"></ins>숨은 단어 찾기 퀴즈</h1>
			<div class="title">알고 있는 수학 단어를 찾아볼까요?</div>
		</header>
		<main>
			<div class="contentsBox">
				<section>
					<ul class="wordBox cell5" data-puzzle="">
						<li>빌</li>
						<li>완</li>
						<li>송</li>
						<li>트</li>
						<li>화</li>

						<li>후</li>
						<li data-answer="">대</li>
						<li>발</li>
						<li>멀</li>
						<li>알</li>

						<li>묘</li>
						<li>탄</li>
						<li data-answer="">분</li>
						<li>몽</li>
						<li>봄</li>

						<li>갑</li>
						<li>콘</li>
						<li>쿠</li>
						<li data-answer="">수</li>
						<li>랑</li>

						<li>큐</li>
						<li>휴</li>
						<li>말</li>
						<li>튼</li>
						<li>르</li>
					</ul>
					<div class="timerContainer" data-timer-container=""></div>
					<div class="btnContainer">
						<button type="button" class="hintBtn" data-hint-btn="" data-hover=""></button>
						<button type="button" class="ansCheckBtn" data-answer-btn="" data-hover=""></button>
					</div>
					<div class="displayN" data-popup-btn="1"></div>
				</section>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="explain" data-popup-page="1">
					<h2>대분수</h2>
					<div class="explainContainer">
						<p>자연수와 진분수로 이루어진 분수</p>
						<div class="mt_10 bunsuContainer">
							<span class="bullet exam" style="margin-top: 16px;">예</span>
							1<ul class="bunsu">
								<li>1</li>
								<li>4</li>
							</ul>
							,
							2<ul class="bunsu">
								<li>1</li>
								<li>10</li>
							</ul>
						</div>
						<p class="desc">※ 3학년 ‘분수’ 단원에서 학습한 내용입니다.</p>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>

	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>

	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

	</script>
