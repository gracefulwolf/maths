<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

<body>

<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			<div class="bunsuWrap inline">
				<ul>
					<li>27</li>
					<li>100</li>
				</ul>
			</div>을 소수로 나타내 봅시다.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2>
						<ins class="dot"></ins>
						<p style="letter-spacing:-.5px;">0.27을 그림에 <span class="ic-arrow"></span>로 나타내 보세요.</p>
					</h2>
					<section>
						<div class="toggle finger-box" data-toggle-obj="1">
							<span class="click-finger-Btn blinkOn blinkOpacity"></span>
							<div class="toggle-bg"></div>
							<div class="answer" data-toggle-target="1">
								<img src="./images/suh_p_0402_03_0002_202_3/suh_p_0402_03_0002_202_3_2.png" alt="">
								<span class="txt">0.27</span>
							</div>
							<div class="txt-group">
								<span class="txt-0">0</span>
								<span class="txt-1">0.1</span>
								<span class="txt-2">0.2</span>
								<span class="txt-3">0.3</span>
								<span class="txt-4">0.4</span>
								<span class="txt-5">0.5</span>
								<span class="txt-6">0.6</span>
								<span class="txt-7">0.7</span>
								<span class="txt-8">0.8</span>
								<span class="txt-9">0.9</span>
								<span class="txt-10">1</span>
							</div>
						</div>
					</section>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2>
						<ins class="dot"></ins>
						<p style="letter-spacing:-.5px;">0.27을 전체 크기가 1인 모눈종이에 나타내 보세요.</p>
					</h2>
					<section>
						<div class="toggle finger-box" data-toggle-obj="1">
							<span class="click-finger-Btn blinkOn blinkOpacity"></span>
							<div class="toggle-bg"></div>
							<div class="answer" data-toggle-target="1">
								<span class="bullet exam">예</span>
								<img src="./images/suh_p_0402_03_0002_202_3/suh_p_0402_03_0002_202_3_4.png" alt="">
							</div>
						</div>
						<div id="aniBox"></div>
					</section>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>

		</div>

</div>

	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

				{
