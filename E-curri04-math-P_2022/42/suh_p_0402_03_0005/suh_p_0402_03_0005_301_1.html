<body>
<div id="wrap" class="pointContainer">
  <header>
    <h1><ins class="icon"></ins>핵심 정리</h1>
  </header>
  <main>
    <div class="basicSlider contentsBox" data-slide-container="main">
      <ul class="basicSlider_slides" data-slides="">
        <li class="page_1" data-quiz="toggle" >
          <h2>소수 사이의 관계 알아보기</h2>
            <section>
                <ul class="contentsList">
                    <li>
                        <div class="bullet circleDot orange mt" style="margin-top:34px"></div>
                        <div style="letter-spacing:-.5px">
                            0.1의 <div class="bunsuWrap inline"><ul><li>1</li><li>10</li></ul></div>배는 <div class="toggle" data-toggle-obj="1"><span class="answer" data-toggle-target="1">0.01</span></div>이고, 0.01의 <div class="bunsuWrap inline"><ul><li>1</li><li>10</li></ul></div>배는 <div class="toggle" data-toggle-obj="2"><span class="answer" data-toggle-target="2">0.001</span></div>입니다.
                        </div>
                    </li>
                    <li>
                        <div class="bullet circleDot orange mt"></div>
                        <div style="letter-spacing:-.5px">
                            0.01의 10배는 <div class="toggle" data-toggle-obj="3"><span class="answer" data-toggle-target="3">0.1</span></div>이고, 0.1의 10배는 <div class="toggle" data-toggle-obj="4"><span class="answer" data-toggle-target="1">1</span></div>입니다.
                        </div>
                    </li>
                </ul>
            </section>
        </li>
      </ul>
    </div>
  </main>
</div>

  <div class="loadingIconAnimation"></div>
</div>
