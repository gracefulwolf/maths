<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{width:500px; border:1px solid black; overflow: hidden; position: relative; padding: 0 30px; box-sizing: border-box;}
        .wrap[data-align="start"] .list{left:0}
        .wrap[data-align="end"] .list{right:0}
        .list-wrap{width: 100%; position: relative; overflow: hidden; height:50px; }
        .btn-prev{position: absolute; left:0; width:30px}
        .btn-next{position: absolute; right:0; width:30px}
        .list {position:absolute; top:0; display:flex; width:700px; justify-content: space-between;padding: 0; margin: 0}
        li {flex:1; padding: 0; margin: 0;}
    </style>
</head>

<body>
    <div class="wrap type-start" data-wrap="nav" data-align="start">
        <div class="btn">
            <button type="button" class="btn-prev" data-name="nav" data-wrap-btn="start"><span>&lt;</span></button>
            <button type="button" class="btn-next" data-name="nav" data-wrap-btn="end"><span>&gt;</span></button>
        </div>
        <div class="list-wrap">
            <ul class="list">
                <li>aaaa1</li>
                <li>aaaa2</li>
                <li>aaaa3</li>
                <li>aaaa4</li>
                <li>aaaa5</li>
                <li>aaaa6</li>
                <li>aaaa7</li>
                <li>aaaa8</li>
                <li>aaaa9</li>
                <li>aaaa10</li>
                <li>aaaa11</li>
            </ul>
        </div>
        
    </div>
    <script>
        const el_wrap = document.querySelector('[data-wrap]');
        const el_btns = el_wrap.querySelectorAll('[data-wrap-btn]');

        for (let i = 0; i < el_btns.length; i++) {
            console.log( i);
            el_btns[i].addEventListener('click', act);
        }
        
        function act() {
            console.log(this.dataset.name);
            const this_wrap = document.querySelector('[data-wrap="'+ this.dataset.name +'"]');

            this_wrap.dataset.align = this.dataset.wrapBtn;
        }

    </script>
</body>

</html>
