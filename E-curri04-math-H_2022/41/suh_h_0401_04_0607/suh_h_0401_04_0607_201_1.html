	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const reset=document.querySelectorAll('.resetBtn');
			const tab=document.querySelectorAll('li[data-hover]');

			for(let i=0, len=tab.length; i < len; i++) {
				tab[i].addEventListener('click', function(){
					var that=this;
					setTimeout(function(){
						for(let i=0, len=reset.length; i < len; i++) {
							setTimeout(function(){
								reset[i].classList.add('reset');
							},0);
						}
					},0);
				});
			}

			for(let i=0, len=reset.length; i < len; i++) {
				setTimeout(function(){
					reset[i].classList.add('reset');
				},0);

				reset[i].addEventListener('click', function(){
					var that=this;
					setTimeout(function(){
						that.classList.add('reset');
					},0);
				});
			}
		}, false);

	</script>
