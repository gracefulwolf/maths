<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				배 모양을 밀면 어떻게 되는지 알아봅시다. <div class="supply_guide inline">준비물 181쪽</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1"  data-quiz="dragDrop" data-quiz-name="drag_1" data-option="copy,answer" data-total-complete-count="99">
						<h2><ins class="dot"></ins><span>
							위쪽, 아래쪽, 왼쪽, 오른쪽으로 밀면 어떻게 될지 예상해 보고 밀어 보세요.
						</span></h2>
						<section>
							<div class="study_guide">
								<em>도형</em>을 <em>드래그</em>하여 옮기세요.
							</div>
							<div class="--rel">
								<div class="quizContainer">
									<div class="dragMark"></div>
									<div class="js-dragObj dragObj ship" data-name="drag-obj" data-drag-obj-answer="1"></div>
									<div class="js-dropArea dropArea lineBox sky area_1" data-drop-area-answer="1"></div>
									<div class="js-dropArea dropArea lineBox sky area_2" data-drop-area-answer="1"></div>
									<div class="js-dropArea dropArea lineBox sky area_3" data-drop-area-answer="1"></div>
									<div class="js-dropArea dropArea lineBox sky area_4" data-drop-area-answer="1"></div>
									<ins class="icon_arrow"></ins>
									<ins class="icon_arrow top"></ins>
									<ins class="icon_arrow left"></ins>
									<ins class="icon_arrow bottom"></ins>
								</div>
								<div class="characterImg boy_2-wrap circle green">
									<div class="charSpriteImg boy_2"></div>
								</div>
								<div class="balloon green bottom ctTail textAlignC">
									미는 방향에 따라<br>달라지는 부분이 있는지<br>살펴보세요.
								</div>
							</div>
							<div class="buttonContainer">
								<button class="resetBtn reset" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
						<div class="balloon ctTail bottom green x1">이 쪽 각의 크기가 <br>더 커!</div>
						<div class="balloon ctTail right sky x2">아니야. 두 각의 <br>크기는 같아.</div>
						<div class="balloon ctTail bottom sky x3">각의 크기는<br>두 변이 벌어진 정도를<br>의미하는데∙∙∙∙∙∙.</div>
					</div>
					<!-- <img src="./images/suh_h_0401_01_0005_102/suh_h_0401_01_0005_102_1_2.png" alt=""> -->
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const reset=document.querySelectorAll('.resetBtn');
			const tab=document.querySelectorAll('li[data-hover]');

			for(let i=0, len=tab.length; i < len; i++) {
				tab[i].addEventListener('click', function(){
					var that=this;
					setTimeout(function(){
						for(let i=0, len=reset.length; i < len; i++) {
							setTimeout(function(){
								reset[i].classList.add('reset');
							},0);
						}
					},0);
				});
			}

			for(let i=0, len=reset.length; i < len; i++) {
				setTimeout(function(){
					reset[i].classList.add('reset');
				},0);

				reset[i].addEventListener('click', function(){
					var that=this;
					setTimeout(function(){
						that.classList.add('reset');
					},0);
				});
			}
		}, false);

	</script>
