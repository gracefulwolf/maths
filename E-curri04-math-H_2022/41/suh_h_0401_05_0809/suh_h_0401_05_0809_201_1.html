<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:60px; left:0; overflow:hidden; width:1060px; height:485px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}
		.popup_pages .blankBox{width:40px; height:40px; vertical-align:-7px;}

		.popup_pages .bullet.number{vertical-align: 3px;}



		.--titleBox{display: inline-block; width: 480px; padding-top: 2px; padding-bottom: 2px; font-size: 40px; text-align: center;}
		.page_1 .--graph{position: relative; width: 800px; height: 320px; margin: 0 auto; background: url(./images/suh_h_0401_05_0809_201_1/suh_h_0401_05_0809_201_1_1.png) no-repeat 50% 50% / 800px 100%;}
		.page_1 .--text{position: absolute;font-size: 38px;}
		.page_1 .--text.n1{top: 0;left: 10px; z-index: 1;}
		.page_1 .--text.n2{top: 198px;left: 165px;z-index: 1;}
		.page_1 .--text.n3{top: -6px;left: 143px;text-align: right;line-height: 100px;}
		.page_1 .--text.n4{top: 243px;left: 0px;}
		.page_1 .--text.n5{top: 272px;left: 119px;}
		.page_1 .--text.n6{top: 260px;left: 191px;display: flex;width: 602px;align-items: center;justify-content: space-around;}
		.page_1 .--text.n6 > div{flex:1; text-align: center;}
		.page_1 .--text.n7{top: 2px; left: 22px;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">1</div>
				막대그래프의 가로와 세로는 각각 무엇을 나타내나요?
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">

						<div class="--graphWrap">
							<div class="textAlignC">
								<div class="colorBox sky --titleBox">
									여름 방학에 가고 싶은 장소
								</div>
							</div>
							<div class="--graph mt_10">
								<div class="--text n1">(&nbsp;&nbsp;&nbsp;&nbsp;)</div>
								<div class="--text n2">0</div>
								<div class="--text --answerImg"></div>
								<div class="--text n3">10<br>5</div>
								<div class="--text n4">학생 수</div>
								<div class="--text n5">장소</div>
								<div class="--text n6">
									<div>바다</div>
									<div>놀이공원</div>
									<div>산</div>
									<div>계곡</div>
								</div>
								<div class="--text n7">명</div>
							</div>
						</div>
						<div class="flexListContainer jcenter center mt_30">
							<div class="colorBox skyBlue check">가로</div>
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									장소
								</div>
							</div>
							<div class="colorBox skyBlue check ml_80">세로</div>
							<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									학생 수
								</div>
							</div>
						</div>

						<div class="buttonContainer">
							<!-- <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button> -->
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>

					</li>
				</ul>
			</div>
		</main>
		<button class="popBtn textBookBtn" data-hover="" data-popup-btn="0" data-close-inner="">
			<span class="btnInner"></span>
		</button>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="textBookPopup popup_1" data-popup-page="0">
					<div class="popupInner" data-popup-inner="">
						<div class="textTitle">
							<div>
								[<span class="bullet number orange inline">1</span>~<span class="bullet number orange inline">4</span>]
							</div>
							우주네 반 학생들이 여름 방학에 가고 싶은 장소를 조사하여 나타낸 막대그래프입니다. 물음에 답해 보세요.
						</div>
					</div>
				</li>

			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$ts.getEl('.textBookBtn')[0].click()
			setTimeout(function () {
				$ts.getEl('.popup_1 .popup_closeBtn')[0].click();
			}, 4000);
		}, false);

	</script>

</body>

</html>
