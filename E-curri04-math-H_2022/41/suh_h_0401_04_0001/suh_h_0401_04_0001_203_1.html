<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom.css">
	<style type="text/css">
		/* 똥골이아이콘 */
		.icon_preCheck{display:flex; align-items:center; justify-content:center; top:1px; left:0; width:100px; height:60px; margin:-4px 10px 0 0; padding:0 0 0 4px; background:url(./images/preCheck_icon.svg) -300px center / auto 100% no-repeat; font-size:0.7em; font-family:YGJAL; color:#fff; letter-spacing:6px; box-sizing:border-box;}

		/* 개별 */
		.--rel{position: relative;}
		.--text{position: absolute;}
		.--text.n1{top: 270px;left: 170px;}
		.--text.n2{top: -40px;left: 477px;}
		.--text.n3{top: 270px;left: 800px;}
		.--text.n4{top: 135px;left: 333px;}
		.--text.n5{top: 135px;left: 610px;}
		.--text.n6{top: 340px;left: 320px;}
		.--text.n7{top: 340px;left: 610px;}
	</style>
</head>
<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">2 2</ins><span>
							무늬에서 규칙 찾기
						</span></h2>
						<section>
							<ul class="dotList orange">
								<li>규칙에 따라 무늬를 꾸밀 수 있습니다.</li>
							</ul>
							<div class="textAlignC mt_20">
								<img src="./images/suh_h_0401_04_0001_203_1/suh_h_0401_04_0001_203_1_1.png" alt="" width="640">
							</div>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">4 1</ins><span>
							각도
						</span></h2>
						<section>
							<div>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										각도
									</div>
								</div> : 각의 크기
							</div>
							<div class="textAlignC mt_20 --rel">
								<div class="--text n1">1˚</div>
								<div class="--text n2">90˚</div>
								<div class="--text n3">1˚</div>
								<img src="./images/suh_h_0401_04_0001_203_1/suh_h_0401_04_0001_203_1_2.png" alt="" width="640">
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_3">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">4 1</ins><span>
							90˚, 180˚, 270˚, 360˚
						</span></h2>
						<section>
							<div class="textAlignC mt_20 --rel">
								<div class="--text n4">90˚</div>
								<div class="--text n5">180˚</div>
								<div class="--text n6">270˚</div>
								<div class="--text n7">360˚</div>
								<img src="./images/suh_h_0401_04_0001_203_1/suh_h_0401_04_0001_203_1_3.png" alt="" width="420">
							</div>

						</section>
					</li>

				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<!-- <script src="./js/common/base.js"></script>
    <script src="./js/common/animation.js"></script>
    <script src="./js/common/common.js"></script> -->
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
