<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
.quizContainer {
  position: relative;
  width: 600px;
  height: 420px;
  top: 0px;
  left: 0;
  background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_1.png) no-repeat 50% 50% / contain;
}
.ship {
	position: absolute;
	top: 151px;
	left: 241px;
	z-index: 1;
	width: 116px;
	height: 116px;
	background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_2.png) no-repeat 50% 50% / 80px auto;
}
		.--rel{position: relative;}
		.supply_guide{vertical-align: 6px;}
		.study_guide{right: 0; top: -20px;}
		.characterImg{position: absolute; top: 210px;left: auto; right: 110px;}
		.balloon{top: 20px;left: auto; right: -10px;}
		.--area{position: absolute;width: 116px;height: 116px;}
		.--area .--img{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
		.--area.n1{top: 0px;left: 240px;}
		.--area.n1 .--img{background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_3.png) no-repeat 50% 50% / 80px auto; transform: rotateX(180deg);}
		.--area.n2{top: 152px;left: 391px;}
		.--area.n2 .--img{background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_3.png) no-repeat 50% 50% / 80px auto; transform: rotateY(180deg);}
		.--area.n3{top: 152px;left: 90px;}
		.--area.n3 .--img{background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_3.png) no-repeat 50% 50% / 80px auto; transform: rotateY(180deg);}
		.--area.n4{top: 300px;left: 240px;}
		.--area.n4 .--img{background: url(./images/suh_h_0401_04_0405_201_1/suh_h_0401_04_0405_201_1_3.png) no-repeat 50% 50% / 80px auto; transform: rotateX(180deg);}
		.click-finger-Btn{top: -20px; right: -40px;}
		.click-finger-Btn.complete{display: none;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				글자를 뒤집으면 어떻게 되는지 알아봅시다. <div class="supply_guide inline">준비물 183쪽</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1"  data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							위쪽, 아래쪽, 왼쪽, 오른쪽으로 뒤집으면 어떻게 될지 예상해 보고 뒤집어 보세요.
						</span></h2>
						<section>
							<div class="--rel">
								<div class="quizContainer">
									<div class="ship"></div>
									<div class="--area n1">
										<div class="--img answer" data-toggle-target="1"></div>
										<span class="popBtn click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="1" data-hover=""></span>
									</div>
									<div class="--area n2">
										<div class="--img answer" data-toggle-target="2"></div>
										<span class="popBtn click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="2" data-hover=""></span>
									</div>
									<div class="--area n3">
										<div class="--img answer" data-toggle-target="3"></div>
										<span class="popBtn click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="3" data-hover=""></span>
									</div>
									<div class="--area n4">
										<div class="--img answer" data-toggle-target="4"></div>
										<span class="popBtn click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="4" data-hover=""></span>
									</div>
								</div>
								<div class="characterImg girl_1-wrap circle green">
									<div class="charSpriteImg girl_1"></div>
								</div>
								<div class="balloon deeppink bottom ctTail textAlignC">
									뒤집는 방향에 따라<br>달라지는 부분이 어디인지<br> 살펴보세요.
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
						<div class="balloon ctTail bottom green x1">이 쪽 각의 크기가 <br>더 커!</div>
						<div class="balloon ctTail right sky x2">아니야. 두 각의 <br>크기는 같아.</div>
						<div class="balloon ctTail bottom sky x3">각의 크기는<br>두 변이 벌어진 정도를<br>의미하는데∙∙∙∙∙∙.</div>
					</div>
					<!-- <img src="./images/suh_h_0401_01_0005_102/suh_h_0401_01_0005_102_1_2.png" alt=""> -->
				</li>

			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {

		}, false);

	</script>

</html>
