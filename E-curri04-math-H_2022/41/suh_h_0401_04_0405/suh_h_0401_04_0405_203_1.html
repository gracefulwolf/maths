<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.supply_guide{vertical-align: 6px;}
		.--img{position: relative;width: 100%;height: 420px;margin-top: 50px;}
		.--text{position: absolute;}
		.--answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}

		.innerTab_1 .--img{display: flex;align-items: center;justify-content: center; padding-top: 20px; background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_1_1.png) no-repeat 50% 50% / 600px  auto;}
		.innerTab_1 .--char.n1{position: absolute;width: 190px;height: 240px;top: 130px;left: 20px;background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_1_4.png) no-repeat 50% 50% / contain;}
		.innerTab_1 .--char.n2{position: absolute;width: 190px;height: 240px;top: 130px;left: 790px;background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_1_5.png) no-repeat 50% 50% / contain;}
		.innerTab_1  .balloon.n1{top: -20px;left: -50px;}
		.innerTab_1  .balloon.n2{top: -20px;right: -20px;}

		.innerTab_2 .--img{display: flex;align-items: center;justify-content: center; padding-top: 20px; background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_2_1.png) no-repeat 50% 50% / 600px  auto;}
		.innerTab_2 .--char.n1{position: absolute;width: 190px;height: 240px;top: 130px;left: 20px;background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_2_4.png) no-repeat 50% 50% / contain;}
		.innerTab_2 .--char.n2{position: absolute;width: 190px;height: 240px;top: 130px;left: 790px;background: url(./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_2_5.png) no-repeat 50% 50% / contain;}
		.innerTab_2  .balloon.n1{top: -20px;left: -50px;}
		.innerTab_2  .balloon.n2{top: -20px;right: -20px;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">도형을 뒤집은 방향을 알아맞혀 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-slide-container="">
					<div class="moveButtonContainer" data-slide-btn-container="">
						<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						<ul class="basicSlider_circle_tabs" data-tabs="">
							<li data-hover=""></li>
							<li data-hover=""></li>
						</ul>
						<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
					</div>
					<ul class="basicSlider_slides inner" data-slides="">
						<li class="innerTab_1" data-quiz="toggle">
							<div class="--img">
								<div class="--obj flexListContainer jcenter center ">
									<div>
										<img src="./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_1_2.png" alt="" width="190">
										<div class="colorBox sky textAlignC">뒤집기 전</div>
									</div>
									<div class="ml_30">
										<img src="./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_1_3.png" alt="" width="190">
										<div class="colorBox sky textAlignC">뒤집기 후</div>
									</div>
								</div>
								<div class="--char n1"></div>
								<div class="balloon bottom ctTail textAlignC sky n1">
									내가 어느 방향으로 도형을<br>뒤집었는지 맞혀봐.
								</div>
								<div class="--char n2"></div>
								<div class="balloon bottom ctTail textAlignC sky n2">
									너는 <div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											오른(왼)
										</div>
									</div> 쪽으로 <br>
									뒤집었구나.
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</li>
						<li class="innerTab_2" data-quiz="toggle">
							<div class="--img">
								<div class="--obj flexListContainer jcenter center ">
									<div>
										<img src="./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_2_2.png" alt="" width="190">
										<div class="colorBox sky textAlignC">뒤집기 전</div>
									</div>
									<div class="ml_30">
										<img src="./images/suh_h_0401_04_0405_203_1/suh_h_0401_04_0405_203_1_2_3.png" alt="" width="190">
										<div class="colorBox sky textAlignC">뒤집기 후</div>
									</div>
								</div>
								<div class="--char n1"></div>
								<div class="balloon bottom ctTail textAlignC sky n1">
									이번에는 <br>네가 맞힐 차례야.
								</div>
								<div class="--char n2"></div>
								<div class="balloon bottom ctTail textAlignC sky n2">
									너는 <div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											아래(위)
										</div>
									</div> 쪽으로 <br>
									뒤집었네.
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</li>
					</ul>
				</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>

	<script type="text/javascript" src="../common/libs/js/controller.js"></script>

	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
