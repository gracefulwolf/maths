<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:0px; left:0; overflow:hidden; width:1060px; height:485px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:580px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:580px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:-232px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		.supply_guide{vertical-align: 6px;}
		.study_guide{right: 0; top: 0px;}

		.--img{position: relative; width: 100%;}
		.--answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}

		.--box{height: 270px;}
		.--box .bogiContainer{min-width: 265px;}
		.--box .bogiContainer .inner{min-height: 262px;width: 100%;background: #fff url(./images/suh_h_0401_04_0607_204_1/suh_h_0401_04_0607_204_1_1.png) no-repeat 20px 40px / auto 200px;}
		.--box .lineBox{/* flex: 1; */ position: relative; margin-left: 10px;background: #fff url(./images/suh_h_0401_04_0607_204_1/suh_h_0401_04_0607_204_1_1.png) no-repeat -260px 50% / auto 200px;min-width: 720px;}
		.--box .--obj{position: absolute;width: 148px;height: 148px;}
		.--box .--obj.n1{top: 56px;left: 49px;transform: rotate3d(1, 1, 0, 180deg);}
		.--box .--obj.n2{top: 56px;left: 280px;transform: rotate(270deg);}
		.--box .--obj.n2 img{transform: rotateX(180deg);}
		.--box .--obj.n3{top: 56px;left: 507px;}
		.--box .--obj img{width: 100%;}
		.--box .--text{position: absolute;}
		.--box .--text.n1{top: 85px;left: 95px;}
		.--box .--text.n2{top: 125px;left: 345px;}
		.--box .--text.n3{top: 95px;left: 544px;}

		.charSpriteImg{position: absolute; top: 00px; right: 23px;}
		.balloon{top: 80px; right: 40px;}
		.--img{position: absolute; top: 0; right: 80px;}
		.answer{position: absolute; top: 0; left: 0; width: 100%; height: 400px; background: url(./images/suh_h_0401_04_0009_203_1/suh_h_0401_04_0009_203_1_4.png) no-repeat 318px 38px / 364px auto;}
		.examViewBtn.reset:before{content:"다시하기";}
		.page_1.complete section{z-index: 1;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title title-selfi">
				<ins class="title-selfi-num">1</ins> <span style="letter-spacing: 1px;"><img src="./images/suh_h_0401_04_0009_203_1/suh_h_0401_04_0009_203_1_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양으로 밀기, 뒤집기, 돌리기를 이용하여 규칙적인 무늬를 만들어 봅시다.</span> <ins class="supply_guide inline">준비물 187쪽</ins>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_h/contents/lesson04/ops/4/ifr-suh_h_0401_04_0009_203_1.html" title="" class="page-iframe" scrolling="no"></iframe>
						<section>
							<div class="study_guide">
								<em>도형</em>을 <em>드래그</em>하여 옮기세요.
							</div>
							<div class="single charSpriteImg girl_2"></div>
							<div class="balloon bottom ctTail textAlignC sky">무늬를 만든 규칙을<br>설명해 보세요.</div>
							<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
							<div class="buttonContainer">
								<button class="examViewBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

			const _iframe = document.querySelector(".page-iframe");
			document.querySelector( ".examViewBtn" ).addEventListener( "click", function(e) {
				if( this.classList.contains("reset") ){
					_iframe.contentWindow.location.reload();
				}
			});

		}, false);

	</script>

</html>
