<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:445px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:580px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:580px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}


		.supply_guide{vertical-align: 6px;}
		.study_guide{right: 0; top: -20px;}
		.toggle .answer{text-align: justify;}
		.--finger{animation-iteration-count:infinite !important;}
		.--finger.complete{display:none;}

		.page_1 .--flex{display: flex; align-items: center; padding-top: 40px;}
		.page_1 .--flex  .lineBox{flex:1; position: relative; height: 300px; margin: 0 5px;}
		.page_1 .--flex .colorBox{position: absolute; top: -30px; left: 50%; transform: translateX(-50%);}
		.page_1 .--flex .--finger{position: absolute; top: 70%; left: 50%;}
		.page_1 .--flex .icon_arrow{position: absolute; top: 50%; left: 50%; z-index: 1; transform: translate(-50%, -50%);}
		.page_1 .--flex .--img{position: absolute; top: 0; left: 5%; width: 90%; height: 100%;}
		.page_1 .--flex .--img .answer{position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
		.page_1 .--flex .--img.n1{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_1.png) no-repeat 50% 50% / contain;}
		.page_1 .--flex .--img.n1 .answer{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_1_2.png) no-repeat 50% 50% / contain;}
		.page_1 .--flex .--img.n2{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_2.png) no-repeat 50% 50% / contain;}
		.page_1 .--flex .--img.n2 .answer{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_2_2.png) no-repeat 50% 50% / contain;}
		.page_1 .--flex .--img.n3{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_3.png) no-repeat 50% 50% / contain;}
		.page_1 .--flex .--img.n3 .answer{background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_1_3_2.png) no-repeat 50% 50% / contain;}

		.page_2 .--img{height: 150px; background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_2.png) no-repeat 50% 50% / contain;}

		.page_3 .answer{position: absolute; top: 0; left: 0; width: 100%; height: 380px; background: url(./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_201_1_4.png) no-repeat 50% 219px / 1038px auto;}
		.examViewBtn.reset:before{content:"다시하기";}
		.page_3.complete section{z-index: 1;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				<img src="./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양으로 무늬를 만들었습니다. 무늬를 어떤 규칙으로 만든 것인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							<img src="./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양을 밀기, 뒤집기, 돌리기 한 모양을 각각 그려 보세요.
						</span></h2>
						<section>
							<div class="flexListContainer --flex">
								<div class="lineBox purple">
									<div class="colorBox purple check black">밀기</div>
									<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger" data-toggle-obj="1" data-hover=""></span>
									<ins class="icon_arrow"></ins>
									<div class="--img n1">
										<div class="answer" data-toggle-target="1">
										</div>
									</div>
								</div>
								<div class="lineBox purple">
									<div class="colorBox purple check black">뒤집기</div>
									<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger" data-toggle-obj="2" data-hover=""></span>
									<div class="--img n2">
										<div class="answer" data-toggle-target="2">
										</div>
									</div>
								</div>
								<div class="lineBox purple">
									<div class="colorBox purple check black">돌리기</div>
									<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger" data-toggle-obj="3" data-hover=""></span>
									<div class="--img n3">
										<div class="answer" data-toggle-target="3">
										</div>
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							다음 무늬를 어떤 규칙으로 만든 것인지 설명해 보세요.
						</span></h2>
						<section>
							<div class="--img">
							</div>
							<div class="textAlignC mt_20">
								<div style="display: inline-block;">
									<div class="toggle" data-toggle-obj="1" style="width: 100%;">
										<div class="answer" data-toggle-target="1">
											<img src="./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양을 뒤집기를 하여 만든 무늬입니다.
										</div>
									</div>
									<br>
									<div class="toggle mt_10" data-toggle-obj="2" style="width: 100%;">
										<div class="answer" data-toggle-target="2">
											<img src="./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양을 오른쪽으로 뒤집는 것을 반복하여 만든 무늬입니다.
										</div>
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span class="ls1">
							<img src="./images/suh_h_0401_04_0009_201_1/suh_h_0401_04_0009_tile.png" alt="" height="40" style="vertical-align: -5px;"> 모양으로 돌리기를 이용하여 규칙적인 무늬를 만들어 보세요.
						</span></h2>
						<iframe src="../../../dvd_4_1_h/contents/lesson04/ops/4/ifr-suh_h_0401_04_0009_201_1.html" title="" class="page-iframe" scrolling="no"></iframe>
						<section>
							<div class="study_guide" style="top: 0;">
								<em>도형</em>을 <em>드래그</em>하여 옮기세요.
							</div>
							<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
							<div class="buttonContainer">
								<button class="examViewBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="--img">
					</div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const _iframe = document.querySelector(".page-iframe");
			document.querySelector( ".examViewBtn" ).addEventListener( "click", function(e) {
				if( this.classList.contains("reset") ){
					_iframe.contentWindow.location.reload();
				}
			});
		}, false);
	</script>

</html>
