<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		img{max-width:100%;}
		#wrap header .title-selfi{position:relative; padding-left:60px;}
		#wrap header .title-selfi:before{top:4px; left:0; width:53px; height:40px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:14px; left:13px; width:30px; font-weight:400; font-size:18px; font-family: YGJAL; color:#fff; text-align:center;}

		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#c7a08c;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#f7f7f7;}
		.tableContainer table td{height:70px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title title-selfi">
				<ins class="title-selfi-num">1</ins>빈칸에 알맞은 수나 말을 써넣으세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="tableContainer brown it-colorful">
						<table>
							<tbody>
								<tr>
									<td class="it-skyBlue">124800000000</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												천이백사십팔억
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="it-skyBlue">5478504800000000</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												오천사백칠십팔조 오천사십팔억
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="toggle noBg" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												8567000000
											</div>
										</div>
									</td>
									<td class="it-skyBlue">팔십오억 육천칠백만</td>
								</tr>
								<tr>
									<td>
										<div class="toggle noBg" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">
												12760400000000
											</div>
										</div>
									</td>
									<td class="it-skyBlue">십이조 칠천육백사억</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		});
	</script>


</html>
