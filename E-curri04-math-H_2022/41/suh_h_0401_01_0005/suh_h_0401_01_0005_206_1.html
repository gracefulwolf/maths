	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

	<style>
		.it-section{width:100%; height:450px; background:url(./images/1_4_10_01.png) no-repeat 50% 0px / 840px 100%;}
		.it-wrap{position:relative;}
		.it-list{position:relative;}
		.it-wrap ul{display:flex; flex-wrap:wrap; align-items:flex-end; width:864px; height:125px; margin:0 auto;}
		.it-wrap li{width:20%; height:55px; padding:0 20px; line-height:55px; text-align:center; box-sizing:border-box;}
		.it-txt{position:absolute; top:14px;}
		.it-txt.x1{left:225px;}
		.it-txt.x2{left:400px;}
		.it-txt.x3{left:575px;}
		.it-txt.x4{left:745px;}

		.it-wrap.x3{margin-top:36px;}
		.it-wrap.x3 li{width:25%;}
		.it-wrap.x3 .it-txt.x1{left:230px;}
		.it-wrap.x3 .it-txt.x2{left:450px;}
		.it-wrap.x3 .it-txt.x3{left:670px;}

		.it-wrap.x2 ul{height:123px;}
		.it-wrap.x3 ul{height:122px;}
		.it-wrap .it-txt{top:10px;}

							<li>
								<div class="toggle noBg" data-toggle-obj="1">

									</div>
								</div>
							</li>
							<li>

									</div>

							</li>
							<li>
								<div class="toggle noBg" data-toggle-obj="4">

					</div>
