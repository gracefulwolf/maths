<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		img{max-width:100%;}
		.it-w{flex:1;}
		.it-r{flex:1;}
		._wid1{min-width:80px;}
		._wid2{min-width:130px;}
		._wid3{min-width:260px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				태양에서 지구까지의 거리와 태양이 지금까지 살아온 시간을 쓰고 읽어 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								150000000
								<div class="flexListContainer center mt_15">
									<ins class="colorBox check deepOrange">쓰기</ins>
									<div class="it-w">
										<div class="toggle _wid1" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">1</div>
										</div>억 <div class="toggle _wid2" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">5000</div>
										</div>만
									</div>
									<ins class="colorBox check brown">읽기</ins>
									<div class="it-r">
										<div class="toggle _wid3" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">일억 오천만</div>
										</div>
									</div>
								</div>
							</div>
						</li>
						<li class="pt_20">
							<ins class="bullet circleDot"></ins>
							<div>
								40300000000000
								<div class="flexListContainer center mt_15">
									<ins class="colorBox check deepOrange">쓰기</ins>
									<div class="it-w">
										<div class="toggle _wid1" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">40</div>
										</div>조 <div class="toggle _wid2" data-toggle-obj="5">
											<div class="answer" data-toggle-target="5">3000</div>
										</div>억
									</div>
									<ins class="colorBox check brown">읽기</ins>
									<div class="it-r">
										<div class="toggle _wid3" data-toggle-obj="6">
											<div class="answer" data-toggle-target="6">사십조 삼천억</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="characterImg boy_1-wrap circle sky" style="bottom:30px; left:230px;">
						<div class="charSpriteImg boy_1"></div>
					</div>
					<div class="balloon left ctTail textAlignC sky" style="bottom:50px; left:430px;">일의 자리부터 네 자리씩<br>구분한 후 띄어 읽어.</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
