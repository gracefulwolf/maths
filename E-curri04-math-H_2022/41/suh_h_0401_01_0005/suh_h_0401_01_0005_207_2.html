<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		img{max-width:100%;}
		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#c7a08c;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#f7f7f7;}
		.tableContainer table td{height:70px;}

		.characterList>li .balloon{width:auto;}
		.characterList>li:nth-child(odd){justify-content:flex-end;}
		.characterList>li + li{margin-top:-10px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title title-selfi">
				<ins class="title-selfi-num">2</ins>억이나 조의 단위가 사용되는 경우를 찾아 이야기해 보세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<ul class="characterList column">
						<li>
							<div class="balloon deeppink right">
								우주가 태어난 지는 130억 년이 넘어.
							</div>
							<div class="characterImg girl_1-wrap circle green right">
								<div class="charSpriteImg girl_1"></div>
							</div>
						</li>
						<li>
							<div class="characterImg circle green boy_3-wrap left">
								<div class="charSpriteImg boy_3"></div>
							</div>
							<div class="balloon orange left">
								<div class="toggle noBg" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<ins class="bullet exam">예</ins> 인도의 인구는 약 13억 8천만 명입니다.
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="balloon green right">
								<div class="toggle noBg" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										<ins class="bullet exam">예</ins> <span class="ls0_5">2020년 대한민국 예산은 약 512조 원입니다.</span>
									</div>
								</div>
							</div>
							<div class="characterImg boy_1-wrap circle green right">
								<div class="charSpriteImg boy_1"></div>
							</div>
						</li>
					</ul>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		});
	</script>


</html>
