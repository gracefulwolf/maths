		.page_2 .--img{position:absolute; top:0; left:0; width:100%; height:100%; background:url(./images/suh_p_0401_02_0009_201_1/suh_p_0401_02_0009_201_1_2.png) no-repeat 50% 30% / 270px auto;}
		/* .page_2 .--answerImg{background:url(./images/suh_p_0401_02_0009_201_1/suh_p_0401_02_0009_201_1_3.png) no-repeat 50% 30% / 270px auto;} */

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				예각과 둔각을 하나씩 정하여 다음 활동을 해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="" class="innerIframe">물음 1</li>
					<li data-hover="" class="innerIframe">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">
						<h2><ins class="dot"></ins><span>
							예각을 하나 쓰고, 각도기를 사용하여 그려 보세요.
						</span></h2>
						<iframe src="../../../dvd_4_1_h/contents/lesson02/ops/2/ifr-suh_h_0401_02_1112_101_1_1.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<section class="full">
							<div class="study_guide">
								<em>각도기</em>를 <em>드래그</em>하여 옮기세요.
							</div>
							<!-- <div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div> -->
						</section>
					</li>

					<li class="page_2">
						<h2><ins class="dot"></ins><span class="ls1">
							둔각을 하나 그려서 어림해보고 확인해 보세요.
						</span></h2>
						<iframe src="../../../dvd_4_1_h/contents/lesson02/ops/2/ifr-suh_h_0401_02_1112_101_1_2.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<section class="full">
							<div class="study_guide">
								<em>각도기</em>를 <em>드래그</em>하여 옮기세요.
							</div>
							<!-- <div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div> -->
						</section>
					</li>

					<li class="page_3">
						<h2><ins class="dot"></ins><span>
							둔각과 예각의 합을 구해 보세요.
						</span></h2>
						<ul class="mathCalcContainer">
							<li class="horizon" data-calc-container="" data-option="plus">
								<table>
								<colgroup>
									<col width="180px" />
									<col width="70px"/>
									<col width="180px" />
									<col width="60px"/>
									<col width="180px"/>
								</colgroup>
								<tr>
									<td>
										<div class="inputBox">
											<input type="text" placeholder="135" maxlength="3" data-calc-input="A"/>
										</div>
										°
									</td>
									<td><div class="operator">＋</div></td>
									<td>
										<div class="inputBox">
											<input type="text" placeholder="55" maxlength="3" data-calc-input="B"/>
										</div>
										°
									</td>
									<td>＝</td>
									<td>
										<div class="answerBox" data-answer=""><div class="answer"></div></div>°
									</td>
								</tr>
								</table>
							</li>
						</ul>
						<h2 class="mt_40"><ins class="dot"></ins><span>
							둔각과 예각의 차를 구해 보세요.
						</span></h2>
						<ul class="mathCalcContainer">
							<li class="horizon" data-calc-container="" data-option="minus">
								<table>
									<colgroup>
									<col width="180px" />
									<col width="70px"/>
									<col width="180px" />
									<col width="60px"/>
									<col width="180px"/>
									</colgroup>
									<tr>
									<td>
										<div class="inputBox">
										<input type="text" placeholder="135" maxlength="3" data-calc-input="A"/>
										</div>
										°
									</td>
									<td><div class="operator">－</div></td>
									<td>
										<div class="inputBox">
										<input type="text" placeholder="55" maxlength="3" data-calc-input="B"/>
										</div>
										°
									</td>
									<td>＝</td>
									<td>
										<div class="answerBox" data-answer=""><div class="answer"></div></div>°
									</td>
									</tr>
								</table>
								</li>
							</ul>
						<!-- <div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div> -->
					</li>

				</ul>
			</div>
