<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:60px; left:0; overflow:hidden; width:1060px; height:485px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}

		.study_guide{top:0; right:0;}
		.--flexbox{width:100%;}
		.--flexbox > div{flex:1; width:100%;}
		.--flexbox > div + div{margin-left:40px;}
		.--img{position:relative; width:100%; height:360px;}
		.--img.x1{background:url(./images/suh_h_0401_02_1112_203_1/suh_h_0401_02_1112_203_1.png) no-repeat 218px 50% / auto 290px;}
		.--text{position:absolute; width:80px; height:80px; text-align:center; line-height:80px;}
		.--text.x1{top: 300px;left: 460px;}
		.--text.x2{top: 110px;left: 210px;}
		.--text.x3{top: 10px;left: 310px;}
		.--text.x4{top: -20px;left: 458px;}
		.--text.x5{top: 20px;left: 610px;}
		.--text.x6{top: 110px;left: 700px;}
		.--text .icon{position:absolute; top:50%; left:50%; margin:-25px 0 0 -25px;}
		.innerTab_2 .icon.on{animation:none;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">3</div>
				각도가 60˚인 각을 그리려고 합니다. 점 ㄱ에서 어느 점을 지나도록 선을 그어야 할지 써 보세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-slide-container="">
					<div class="moveButtonContainer" data-slide-btn-container="">
						<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						<ul class="basicSlider_circle_tabs" data-tabs="">
							<li data-hover=""></li>
							<li data-hover=""></li>
						</ul>
						<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
					</div>
					<ul class="basicSlider_slides inner" data-slides="">
						<li class="innerTab_1" data-quiz="ox" data-option="hide, answerSound">
							<div class="study_guide"><em>기호</em>를 <em>클릭</em>하세요.</div>
							<div class="--img x1">
								<div class="--text x1">ㄱ</div>
								<div data-ox-obj="1" class="--text x2">
									<div class="--obj">ㄴ</div>
									<div class="icon icon_x" data-ox-target="1"></div>
								</div>
								<div data-ox-obj="2" class="--text x3" data-answer="">
									<div class="--obj">ㄷ</div>
									<div class="icon icon_o" data-ox-target="2"></div>
								</div>
								<div data-ox-obj="3" class="--text x4">
									<div class="--obj">ㄹ</div>
									<div class="icon icon_x" data-ox-target="3"></div>
								</div>
								<div data-ox-obj="4" class="--text x5">
									<div class="--obj">ㅁ</div>
									<div class="icon icon_x" data-ox-target="4"></div>
								</div>
								<div data-ox-obj="5" class="--text x6">
									<div class="--obj">ㅂ</div>
									<div class="icon icon_x" data-ox-target="5"></div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</li>
						<li class="innerTab_2" data-quiz="toggle">
							<div class="--img x1">
								<div class="--text x1">ㄱ</div>
								<div class="--text x2">ㄴ</div>
								<div class="--text x3 complete">
									ㄷ
									<div class="icon icon_o on""></div>
								</div>
								<div class="--text x4">ㄹ</div>
								<div class="--text x5">ㅁ</div>
								<div class="--text x6">ㅂ</div>
							</div>
							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										점 ㄷ
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</li>
					</ul>
				</li>
				</ul>
			</div>

		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p class="ls1">60˚는 0˚보다 크기가 크고 직각보다 작은 예각이므로 각도기의 위쪽 눈금을 기준으로 읽어 점 ㄷ을 지나도록 선을 그어야 합니다.</p>
				</div>
			</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
