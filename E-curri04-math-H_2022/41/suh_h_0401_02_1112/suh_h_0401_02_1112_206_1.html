<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}
		.--flexbox{width:100%;}
		.--flexbox > div{flex:1; width:100%;}
		.--flexbox > div + div{margin-left:40px;}
		.--flexbox .--img{position:relative; width:100%; height:320px;}
		.--flexbox .--img .answer{position:absolute; top:0; left:0; width:100%; height:100%;}
		.--flexbox .--img.x1{background:url(./images/suh_h_0401_02_1112_206_1/suh_h_0401_02_1112_206_1_1.png) no-repeat 50% 50% / auto 80%;}
		.--flexbox .--img.x2{background:url(./images/suh_h_0401_02_1112_206_1/suh_h_0401_02_1112_206_1_2.png) no-repeat 50% 50% / auto 80%;}
		.colorBox.check{line-height:37px;}
		.--text{position:absolute;}
		.--text.x1{top:225px; left:280px;}
		.--text.x2{top:220px; left:200px;}

	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">6</div>
				두 각도의 합과 차를 구해 보세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="vMid">
						<div>
							<div class="flexListContainer center around --flexbox">
								<div>
									<div class="--img x1">
										<div class="--text x1">45˚</div>
									</div>
								</div>
								<div>
									<div class="--img x2">
										<div class="--text x2">120˚</div>
									</div>
								</div>
							</div>
							<div class="mt_20">
								<div class="flexListContainer jcenter">
									<div class="colorBox check sky">합</div>
									<div>
										<div class="toggle" data-toggle-obj="1" style="width:120px;">
											<div class="answer" data-toggle-target="1">165°</div>
										</div>
									</div>
								</div>
								<div class="flexListContainer jcenter mt_15">
									<div class="colorBox check sky">차</div>
									<div>
										<div class="toggle" data-toggle-obj="2" style="width:120px;">
											<div class="answer" data-toggle-target="2">75°</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p class="ls0">합: 45°+120°=165°</p>
					<p class="ls0">차: 120°－45°=75°</p>
				</div>
			</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
