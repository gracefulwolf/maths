<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:20px; left:0; overflow:hidden; width:1060px; height:475px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}


		.--half{display:table;}
		.--half > li{display:table-row;}
		.--half > li > div{display:table-cell; padding:0 0 15px; vertical-align:middle;}
		.--half > li > div:nth-child(1){width:45%; text-align:right;}
		.--half > li > div:nth-child(2){width:55%; text-align:left;}
		.--half .colorBox.check{display:inline-block; line-height:37px;}
		.--half > li > div > *{vertical-align:middle;}
		.--half .--whitespace{display:inline-block; min-width:54px; text-align:right;}

		.--flexbox{width:100%;}
		.--flexbox > div{flex:1; width:100%;}
		.--flexbox > div + div{margin-left:40px;}
		.--img{position:static; overflow:hidden; width:100%; height:340px;}
		.--img .answer{position:absolute; top:0; left:0; width:100%; height:100%;}
		.--img.x1{background:url(./images/suh_h_0401_02_1112_205_1/suh_h_0401_02_1112_205_1_1.png) no-repeat 100% 80% / auto 85%;}
		.--img.x2{background:url(./images/suh_h_0401_02_1112_205_1/suh_h_0401_02_1112_205_1_2.png) no-repeat 100% 80% / auto 85%;}

		.innerTab_1 .flexListContainer{align-items:flex-end; height:400px;}
		.innerTab_1 .flexListContainer > *{flex:1;}
		.innerTab_1 .--half{width:100%;}
		.innerTab_1 .toggle{min-width:110px;}

		.innerTab_2 .flexListContainer{align-items:flex-end; height:400px;}
		.innerTab_2 .flexListContainer > *{flex:1;}
		.innerTab_2 .--half{width:100%;}
		.innerTab_2 .toggle{min-width:110px;}

		.bullet.exam{position: absolute; top: -45px; left: 0;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">5</div>
				각도를 어림하고 각도기로 확인해 보세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-slide-container="">
					<div class="moveButtonContainer" data-slide-btn-container="">
						<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
						<ul class="basicSlider_circle_tabs" data-tabs="">
							<li data-hover=""></li>
							<li data-hover=""></li>
						</ul>
						<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
					</div>
					<ul class="basicSlider_slides" data-slides="">
						<li class="innerTab_1"  data-quiz="toggle">
							<iframe src="../../../dvd_4_1_h/contents_sub/lesson02/ops/2/app-gakdo-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
							<section>
								<div class="flexListContainer center">
									<div class="--img x1"></div>
									<div>
										<ul class="--half">
											<li>
												<div>
													<div class="colorBox sky check">어림한 각도</div>
												</div>
												<div>
													<span class="--whitespace">약</span>
													<div class="toggle" data-toggle-obj="11">
														<div class="answer" data-toggle-target="11">
															<span class="bullet exam">예</span>70
														</div>
													</div>°
												</div>
											</li>
											<li>
												<div>
													<div class="colorBox sky check">잰 각도</div>
												</div>
												<div>
													<span class="--whitespace"></span>
													<div class="toggle" data-toggle-obj="12">
														<div class="answer" data-toggle-target="12">
															70
														</div>
													</div>°
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="buttonContainer">
									<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</section>
						</li>
						<li class="innerTab_2" data-quiz="toggle">
							<iframe src="../../../dvd_4_1_h/contents_sub/lesson02/ops/2/app-gakdo-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
							<section>
								<div class="flexListContainer center">
									<div class="--img x2"></div>
									<div>
										<ul class="--half">
											<li>
												<div>
													<div class="colorBox sky check">어림한 각도</div>
												</div>
												<div>
													<span class="--whitespace">약</span>
													<div class="toggle" data-toggle-obj="21">
														<div class="answer" data-toggle-target="21">
															<span class="bullet exam">예</span>120
														</div>
													</div>°
												</div>
											</li>
											<li>
												<div>
													<div class="colorBox sky check">잰 각도</div>
												</div>
												<div>
													<span class="--whitespace"></span>
													<div class="toggle" data-toggle-obj="22">
														<div class="answer" data-toggle-target="22">
															120
														</div>
													</div>°
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="buttonContainer">
									<button class="solveCheckBtn" data-popup-btn="2" data-hover=""></button>
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</section>
						</li>
					</ul>
				</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p class="ls0">보이는 각도가 90˚보다 작아 보이므로 어림하면 약 70˚입니다.</p>
				</div>
			</li>
			<li class="solve pop_page_2" data-popup-page="2">
				<div class="popup_contents">
					<p class="ls0">보이는 각도가 90˚보다 크고 180˚보다 작아 보이므로 어림하면 약 120˚입니다.</p>
				</div>
			</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
