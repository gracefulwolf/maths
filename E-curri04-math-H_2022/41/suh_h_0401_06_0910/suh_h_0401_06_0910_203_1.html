<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:60px; left:0; overflow:hidden; width:1060px; height:485px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}
		.popup_pages .blankBox{width:40px; height:40px; vertical-align:-7px;}

		.popup_pages .bullet.number{vertical-align: 3px;}


		.--img{height: 350px; background: url(./images/suh_h_0401_06_0910_203_1/suh_h_0401_06_0910_203_1_1.png) no-repeat 50% 50% / contain;}
		.--text{position: absolute;}
		.--text.n1{top: 110px; left: 80px;}
		.--text.n2{top: 200px; left: 22px;}
		.--text.n3{top: 200px; left: 130px;}
		.--text.n4{top: 110px; left: 298px;}
		.--text.n5{top: 200px; left: 242px;}
		.--text.n6{top: 200px; left: 352px;}
		.--text.n7{top: 110px; left: 506px;}
		.--text.n8{top: 200px; left: 460px;}
		.--text.n9{top: 200px; left: 570px;}
		.--text.n10{top: 200px; left: 681px;}
		.--text.n11{top: 200px; left: 773px;}
		.--text.n12{top: 110px; left: 920px;}
		.--text.n13{top: 200px; left: 895px;}
		.--text.n14{top: 100px; left: 698px;}
		.--text.n15{top: 195px; left: 980px;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">3</div>
				삼각형 모양에 있는 수의 배열에서 규칙을 찾아 <ins class="toggleBlank"></ins> 안에 알맞은 수를 써넣으세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">

						<div class="--img">
							<div class="--text n1">1</div>
							<div class="--text n2">1</div>
							<div class="--text n3">1</div>
							<div class="--text n4">6</div>
							<div class="--text n5">2</div>
							<div class="--text n6">3</div>
							<div class="--text n7">36</div>
							<div class="--text n8">4</div>
							<div class="--text n9">9</div>
							<div class="--text n10">8</div>
							<div class="--text n11">27</div>
							<div class="--text n12">1296</div>
							<div class="--text n13">16</div>
							<div class="toggle --text n14" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									216
								</div>
							</div>
							<div class="toggle --text n15" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									81
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>

					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p class="ls1">삼각형 모양에 있는 수에서 위쪽에 있는 수는 아래의 왼쪽에 있는 수와 아래의 오른쪽의 수의 곱이므로 <ins class="blankBox"></ins> 안에 알맞은 수는 216과 81입니다.</p>
				</div>
			</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>


	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
		}, false);

</body>
