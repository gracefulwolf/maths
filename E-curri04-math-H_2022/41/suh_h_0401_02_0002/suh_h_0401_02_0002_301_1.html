<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		section {
			font-size: 40px;
		}

		.math_calc_table {
			width: 190px;
			margin: 32px auto;
			top: -48px;
		}

		.lineBox {
			margin-top: 40px;
			height: 265px;
			width: 50%;
			margin: 20px auto;
		}


		.--img{position: relative;}
		.--img img{width: 100%;}
		.--img .--text{position: absolute; font-family: 'notoM';}
		.--text.x1{bottom: -40px; left: 120px;}
		.--text.x2{bottom: -40px; left: 440px;}
		.--text.x3{top: 20px; left: 10px;}
		.--text.x4{top: -20px; left: 90px;}

		.bullet.circleDot{margin-top:0.55em;}
		.icon_arrow{animation: css_ani_arrow_wd 1s linear infinite;}
		.icon_arrow.complete{animation: none;}

		@keyframes css_ani_arrow_wd{
			0%, 100%{
				transform: translateX(0);
			}
			50%{
				transform: translateX(-15px);
			}
		}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">각의 크기 비교하기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								<div>각 <div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">가</div>
									</div>의 크기가 각 <div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">나</div>
									</div>의 크기보다 더 큽니다.
								</div>
								<div class="flexListContainer center mt_80">
									<div class="--img">
										<img src="./images/suh_h_0401_02_0002_301_1/suh_h_0401_02_0002_301_1_1.png" alt="">
										<div class="--text x1">가</div>
										<div class="--text x2">나</div>
									</div>
									<div class="icon_arrow ml_40 mr_40" data-toggle-obj="3"></div>
									<div class="--img answer" data-toggle-target="3">
										<img src="./images/suh_h_0401_02_0002_301_1/suh_h_0401_02_0002_301_1_2.png" alt="">
										<div class="--text x3">가</div>
										<div class="--text x4">나</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
