<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:60px; left:0; overflow:hidden; width:1060px; height:485px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		.bullet.number.inline{vertical-align:6px;}
		.popup_pages .blankBox{width:40px; height:40px; vertical-align:-7px;}

		.lineBox{position: relative; width: 350px; margin: 0 auto;}
		.lineBox .math_calc_table,
		.lineBox .math_calc_table table{margin: 0 auto;}
		.lineBox .math_calc_table table td{height: 45px;}
		.popBtn.click-finger-Btn{top: 20px; left: 250px;}
		.popBtn.click-finger-Btn.complete{display: none;}
		.math_calc_table .answer .rowLine{background: #01a0fe;}
		.--qa  .colorBox.skyBlue{min-width: 120px; text-align: center;}
		.--qa .toggle{min-width: 100px;}
		.--innerBox{position: relative;}
		.--lineArrow3{position:absolute;top: 70px;left: 316px;width: 165px;height: 35px;border: solid #cabfe0;border-width: 0 4px 4px 4px;border-radius: 0 0 8px 20px;}
		.--lineArrow3:before{content: "";position: absolute;top: -5px;right: -10px; z-index: 1;border-left: 8px solid transparent;border-right: 8px solid transparent;border-bottom: 14px solid #cabfe0;}
		.--lineArrow3:after{content: "";position: absolute; top:-2px; left:0; width: 100%;; height: 4px; background: #fff;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">6</div>
				75÷17을 계산하고 계산 결과가 맞는지 확인해 보세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1"  data-quiz="toggle">
						<div class="lineBox sky mb_20">
							<span class="popBtn click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="11" data-hover=""></span>
							<div class="math_calc_table type2 col4">
								<table>
									<colgroup>
										<col>
										<col style="width:11px;">
										<col>
										<col>
									</colgroup>
									<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td><div class="answer" data-toggle-target="11">4</div></td>
									</tr>
									<tr class="line-tr">
										<td></td>
										<td colspan="3">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td>17</td>
										<td class="line-td"></td>
										<td>7</td>
										<td>5</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td><div class="answer" data-toggle-target="11">6</div></td>
										<td><div class="answer" data-toggle-target="11">8</div></td>
									</tr>
									<tr class="line-tr answer" data-toggle-target="11">
										<td></td>
										<td colspan="3">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td><div class="answer" data-toggle-target="11">7</div></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="pt_40" style="padding-left: 140px;">
							<ul class="flexListContainer center start">
								<li class="flexListContainer center start">
									<div class="colorBox check skyBlue textAlignC" style="min-width: 84px;">몫</div>
									<div>
										<div class="toggle" data-toggle-obj="16">
										<div class="answer" data-toggle-target="16">4</div>
										</div>
									</div>
								</li>
								<li class="flexListContainer center start ml_80">
									<div class="colorBox check skyBlue">나머지</div>
									<div class="toggle" data-toggle-obj="17">
										<div class="answer" data-toggle-target="17">7</div>
									</div>
								</li>
							</ul>
							<div class="--innerBox">
								<div class="--lineArrow3"></div>
								<div class="flexListContainer center start mt_30">
									<div class="colorBox check skyBlue mr_20">확인</div>
									<div>
										17×<div class="toggle" data-toggle-obj="31">
											<div class="answer" data-toggle-target="31">
												4
											</div>
										</div>＝<div class="toggle" data-toggle-obj="32">
											<div class="answer" data-toggle-target="32">
												68
											</div>
										</div>
										<ins class="icon_arrow ml_20 mr_20"></ins>
										<div class="toggle" data-toggle-obj="33">
											<div class="answer" data-toggle-target="33">
												68
											</div>
										</div>＋<div class="toggle" data-toggle-obj="34">
											<div class="answer" data-toggle-target="34">
												7
											</div>
										</div>＝75
									</div>
								</div>
							</div>
						</div>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
				</ul>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
