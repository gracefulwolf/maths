<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.it-box{position:relative; width:100%; height:160px; background-image:url(./images/1_5_4_01.png); background-repeat:no-repeat; background-size:100% auto;}
		.it-box.x1{background-position:0 -5px;}
		.it-box.x2{margin-top:10px; background-position:0 -252px;}
		.it-box.x3{margin-top:10px; background-position:0 -504px;}
		.it-txt{position:absolute; top:12px; width:140px; text-align:center;}
		.it-txt.x1{left:8px;}
		.it-txt.x2{top:22px; left:206px;}
		.it-txt.x3{top:16px; left:408px;}
		.it-txt.x4{top:18px; left:612px;}
		.it-txt.x5{top:16px; left:814px;}
		.it-txt.x6{width:auto;}
		.it-box.x1 .it-txt.x6{top:95px; right:160px;}
		.it-box.x2 .it-txt.x6{top:95px; right:250px;}
		.it-box.x3 .it-txt.x6{top:95px; right:265px;}
		.it-box.x1 .it-txt.x2{top:16px;}
		.it-box.x2 .it-txt.x3{top:23px;}
		.it-box.x2 .it-txt.x4{top:20px;}
		.it-box.x3 .it-txt.x1{top:16px;}
		.it-box.x3 .it-txt.x4{top:24px;}
		.it-box.x3 .it-txt.x5{top:20px;}
	</style>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				뛰어 세기를 보고 규칙을 찾아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="it-box x1">
								<div class="it-txt x1">24만</div>
								<div class="it-txt x2">26만</div>
								<div class="it-txt x3">28만</div>
								<div class="it-txt x4">30만</div>
								<div class="it-txt x5">32만</div>
								<div class="it-txt x6">
									<div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">
										2만
									</div></div>씩 뛰어 세기
								</div>
							</div>
							<div class="it-box x2">
								<div class="it-txt x1">153억</div>
								<div class="it-txt x2">353억</div>
								<div class="it-txt x3">553억</div>
								<div class="it-txt x4">753억</div>
								<div class="it-txt x5">953억</div>
								<div class="it-txt x6">
									<div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">
										200억
									</div></div>씩 뛰어 세기
								</div>
							</div>
							<div class="it-box x3">
								<div class="it-txt x1">1650조</div>
								<div class="it-txt x2">1700조</div>
								<div class="it-txt x3">1750조</div>
								<div class="it-txt x4">1800조</div>
								<div class="it-txt x5">1850조</div>
								<div class="it-txt x6">
									<div class="toggle" data-toggle-obj="3"><div class="answer" data-toggle-target="3">
										50조
									</div></div>씩 뛰어 세기
								</div>
							</div>
						</section>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>

				</ul>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>

	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
