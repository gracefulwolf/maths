<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.vMid{display:flex; align-items:center; justify-content:center; height:470px;}
		.vMid > div{width:100%;}

		.it-box{position:relative; width:100%; height:90px; background:url(./images/1_5_5_01.png) no-repeat 50% 50% / 100% auto;}
		.it-txt{position:absolute; top:16px; width:152px; text-align:center;}
		.it-txt.x1{left:10px;}
		.it-txt.x2{left:218px;}
		.it-txt.x3{left:424px;}
		.it-txt.x4{left:632px;}
		.it-txt.x5{left:838px;}
		.bullet.exam{align-self:center; margin-top:0;}
		.contentsList .bullet.exam{position:relative; z-index:-1; opacity:0;}
		.contentsList.visibleItem .bullet.exam{z-index:0; opacity:1;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				나만의 규칙을 정해 빈칸을 채워 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="vMid">
								<div>
									<ul class="contentsList">
										<li>
											<ins class="bullet exam mr_10">예</ins>
											<div class="flexListContainer center start">
												<div class="colorBox deepPurple check">규칙</div>
												<div>
													<div class="toggle it-toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">
														300만
													</div></div>씩 뛰어 세기
												</div>
											</div>
										</li>
									</ul>
									<div class="it-box mt_40">
										<div class="it-txt x1">2375만</div>
										<div class="it-txt x2">
											<div class="toggle noBg it-toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">
												2675만
											</div></div>
										</div>
										<div class="it-txt x3">
											<div class="toggle noBg it-toggle" data-toggle-obj="3"><div class="answer" data-toggle-target="3">
												2975만
											</div></div>
										</div>
										<div class="it-txt x4">
											<div class="toggle noBg it-toggle" data-toggle-obj="4"><div class="answer" data-toggle-target="4">
												3275만
											</div></div>
										</div>
										<div class="it-txt x5">
											<div class="toggle noBg it-toggle" data-toggle-obj="5"><div class="answer" data-toggle-target="5">
												3575만
											</div></div>
										</div>
									</div>
								</div>
							</div>
						</section>
						<div class="buttonContainer">
							<button class="dapCheckBtn it-toggle" data-answer-btn=""></button>
						</div>
					</li>

				</ul>
			</div>
		</main>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function (){
			let _it_toggle = document.querySelectorAll( ".it-toggle" );
			let _contentsList = document.querySelector( ".contentsList" );
			let _dapCheckBtn = document.querySelector( ".dapCheckBtn" );
			_it_toggle.forEach(function(itToggle, index){
				itToggle.addEventListener( "click", function(e){
					_contentsList.classList.add( "visibleItem" );
				});
			});

			_dapCheckBtn.addEventListener( "click", function(){
				if( !this.classList.contains( "reset" ) ){
					_contentsList.classList.remove( "visibleItem" );
				}
			});

		});
	</script>


</html>
