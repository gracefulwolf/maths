<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:fixed; z-index:1; top:180px; left:55px; overflow:hidden; width:1060px; height:560px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:130px; left:70px; height:640px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.toggle.z2{z-index:2;}
		.popup_pages>li.whole.on{z-index:10000;}
		.page-iframe{width:1280px; border:0; transform: scale(0.828125) translate(-130px, -20px);}


		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		header .title .blankBox{width:40px; height:40px; margin-top:2px;}
		.popup_pages .blankBox{width:40px; height:40px; vertical-align:-5px;}

		.page_1 .--img{position:relative; width:1000px; height:340px; margin: 0 auto; background: url(./images/suh_h_0401_04_1112_201_1/suh_h_0401_04_1112_201_1_1.png) no-repeat 50% 50% / contain;}
		.page_1 .--img .answer{position:absolute; top:0; left:0;  width:100%; height:100%; background: url(./images/suh_h_0401_04_1112_201_1/suh_h_0401_04_1112_201_1_2.png) no-repeat 50% 50% / contain;}
		.page_1 .--text{position: absolute; font-size: 35px;}
		.page_1 .--text.n1{top: -16px;left: 40px;}
		.page_1 .--text.n2{top: 44px;left: -44px;}

	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="flexListContainer start">
					<div class="bullet number orange inline mr_10 mt_5">1</div>
					도형을 오른쪽으로 8 cm 밀었을 때의 도형을 그려 보세요.
				</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="textAlignC pt_50">
								<div class="--img">
									<div class="--text n1">1 cm</div>
									<div class="--text n2">1 cm</div>
									<div class="answer" data-toggle-obj="1" data-toggle-target="1"></div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						도형을 오른쪽으로 밀었을 때의 모양은 처음 도형과 같습니다.
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
			_dapChkBtn.forEach(function(obj, index){
				obj.addEventListener( "click", function(e) {
					let _closestTg = obj.closest(".on");
					if( _closestTg.querySelector(".page-iframe") ){
						_closestTg.querySelector(".page-iframe").contentWindow.document.querySelector(".app--tool").classList.remove('open');
					}
				});
			});
		}, false);

	</script>

</body>

</html>
