<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.page-iframe{position:fixed; z-index:1; top:180px; left:55px; overflow:hidden; width:1060px; height:670px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:130px; left:70px; height:640px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.toggle.z2{z-index:2;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .icon_bogi.--title{height:36px; margin:6px 0 0 0; border-radius:10px; vertical-align:top;}
		.popup_pages .icon_bogi.--title:after{font-size:21px; line-height:37px;}
		.page-iframe{width:1280px; border:0; transform: scale(0.8265625); transform-origin: 0 0;}
		.contentsBox .basicSlider_slides>li{display: flex; opacity: 0; visibility: hidden; position:absolute; z-index:-1; top:0}
		.contentsBox .basicSlider_slides>li.on{display: flex; opacity: 1; visibility: visible; position:relative !important; z-index:0; top:0}

		@keyframes css_ani_upToDown{
			0%, 100%{transform: translateY(0) rotate(90deg);}
			50%{transform: translateY(-10px) rotate(90deg);}
		}
		@keyframes css_ani_blink {
			0%, 100%{opacity: .1;}
			50%{opacity: 1;}
		}
		.study_guide{right: 0; top: -10px;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:-387px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		.--text{position: absolute;}

		.--colorBox{position: absolute; top: 50px;}
		.--colorBox.n1{left: 84px;}
		.--colorBox.n2{left: 246px;}
		.--colorBox.n3{left: 452px;}
		.--colorBox.n4{left: 752px;}

		.page_1 .icon_arrow{position: absolute; width:40px;}
		.page_1 .icon_arrow.n1{top: 160px; left: 180px;}
		.page_1 .icon_arrow.n2{top: 160px; left: 364px;}
		.page_1 .icon_arrow.n3{top: 160px; left: 588px;}

		.page_2 .--img{position: relative;top: 0;left: 0;width: 100%;height: 340px;background: url(./images/suh_h_0401_06_0005_203_1/suh_h_0401_06_0005_203_1-all.png) no-repeat 50% 100% / auto 75%;}
		.page_2 .--img .colorBox{position: absolute; padding-top: 5px; padding-bottom: 5px;}
		.page_2 .--img .colorBox.n1{top: 10px;left: 74px;}
		.page_2 .--img .colorBox.n2{top: 10px;left: 246px;}
		.page_2 .--img .colorBox.n3{top: 10px;left: 462px;}
		.page_2 .--img .colorBox.n4{top: 10px;left: 737px;}
		.page_2 .--img .icon_arrow{position: absolute; width:40px;}
		.page_2 .--img .icon_arrow.n1{top: 148px;left: 174px;}
		.page_2 .--img .icon_arrow.n2{top: 148px;left: 368px;}
		.page_2 .--img .icon_arrow.n3{top: 148px;left: 614px;}
		.page_2 td .toggle{width:100%;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi">
			<ins class="title-selfi-num">1</ins> 원의 배열에서 규칙을 찾아 물음에 답해 보세요.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">

				<li class="page_1">
					<h2><ins class="dot"></ins><span>
						넷째에 알맞은 모양을 그려 보세요.
					</span></h2>
					<iframe src="../../../dvd_4_1_h/contents/lesson06/ops/6/ifr-suh_h_0401_06_0005_203_1.html" title="" class="page-iframe" scrolling="no"></iframe>
					<section>
						<div class="study_guide">
							<em>원</em>을 <em>드래그</em>하여 옮기세요.
						</div>
						<div class="colorBox sky --colorBox n1">첫째</div>
						<div class="colorBox sky --colorBox n2">둘째</div>
						<div class="colorBox sky --colorBox n3">셋째</div>
						<div class="colorBox sky --colorBox n4">넷째</div>
						<div class="icon_arrow big n1"></div>
						<div class="icon_arrow big n2"></div>
						<div class="icon_arrow big n3"></div>
					</section>
				</li>

				<li class="page_2 page_2to3" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						다섯째 배열에 사용될 원은 모두 몇 개인가요?
					</span></h2>
					<section>
						<div class="--img">
							<div class="colorBox sky n1">첫째</div>
							<div class="colorBox sky n2">둘째</div>
							<div class="colorBox sky n3">셋째</div>
							<div class="colorBox sky n4">넷째</div>
							<div class="icon_arrow big n1"></div>
							<div class="icon_arrow big n2"></div>
							<div class="icon_arrow big n3"></div>
						</div>
						<div class="textAlignC mt_20">
							<div class="toggle" data-toggle-obj="5">
								<div class="answer" data-toggle-target="5">
									20개
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>

			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {

		const _iframe = document.querySelector(".page-iframe");
		window.$callBack.sliderMove = function(SLIDER) {
			// console.log(SLIDER.container)
			if( SLIDER.container.classList.contains("contentsBox") ){
				_iframe.contentWindow.location.reload();
			}
		}

	}, false);
</script>

</body>
</html>
