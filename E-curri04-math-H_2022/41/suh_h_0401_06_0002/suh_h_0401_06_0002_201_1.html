<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		@keyframes css-ani-twinklr{
			0%,100%{opacity:0;}
			40%, 60%{opacity:1;}
		}
		.supply_guide.inline{vertical-align: 6px;}
		.--text{position: absolute;}
		.--img{position: relative; width: 820px; height: 350px; margin: 0 auto; background: url(./images/suh_h_0401_06_0002_201_1/suh_h_0401_06_0002_201_1_1.png) no-repeat 50% 50% / contain;}
		.--finger.n1{top: 190px;left: -40px;}
		.--finger.n2{top: 350px;left: 60px;}
		.--finger{animation-iteration-count:infinite !important;}
		.--finger.complete{display:none;}
		.page_1 .--answer{position: absolute; top: 165px; left: -10px; width: 840px; height: 70px; border-radius: 15px; border: 4px solid #00a0ff;}
		.page_2 .--answer{position: absolute;top: -10px;left: -5px;width: 150px;height: 360px;border-radius: 15px;border: 4px solid #00a0ff;}

	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">우편함에서 규칙을 찾아봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
					<li data-hover="">물음 4</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							가로(→)에서 규칙을 찾아보세요.
						</span></h2>
						<section>
							<div class="--img">
								<div class="popBtn click-finger-Btn blinkOn blinkOpacity --finger n1" data-toggle-obj="1"></div>
								<div class="answer --answer" data-toggle-target="1"></div>
							</div>
							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										오른쪽으로 1씩 커집니다.
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							세로(↓)에서 규칙을 찾아보세요.
						</span></h2>
						<section>
							<div class="--img">
								<div class="popBtn click-finger-Btn blinkOn blinkOpacity --finger n2" data-toggle-obj="1"></div>
								<div class="answer --answer" data-toggle-target="1"></div>
							</div>
							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										아래쪽으로 100씩 작아집니다.
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							노랑 편지를 받은 곳은 몇 호인가요?
						</span></h2>
						<section>
							<div class="--img">
							</div>
							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										202호입니다.
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_4" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							또 다른 규칙을 찾아보세요.
						</span></h2>
						<section>
							<div class="--img">
							</div>
							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										<ul class="contentsList">
											<li>
												<ins class="bullet exam">예</ins>
												<div>↘ 방향으로 99씩 작아집니다.</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
