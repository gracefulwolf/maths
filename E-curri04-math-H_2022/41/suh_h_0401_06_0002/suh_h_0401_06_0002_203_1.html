<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:558px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:510px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:430px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:-386px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}
		.moveButtonContainer{width:94%;}

		/* 개별 */
		.tableContainer td .toggle{width: 100%;}

	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi">
			<ins class="title-selfi-num">1</ins> 수 배열표를 보고 물음에 답해 봅시다.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						가로(→)에서 규칙을 찾아보세요.
					</span></h2>
					<section>
						<div class="tableContainer green fix">
							<table>
								<tr>
									<td>1</td>
									<td>3</td>
									<td>9</td>
									<td>27</td>
									<td>81</td>
								</tr>
								<tr>
									<td>2</td>
									<td>6</td>
									<td>18</td>
									<td>54</td>
									<td>162</td>
								</tr>
								<tr>
									<td>3</td>
									<td>9</td>
									<td>27</td>
									<td>81</td>
									<td></td>
								</tr>
								<tr>
									<td>4</td>
									<td>12</td>
									<td>36</td>
									<td>108</td>
									<td>324</td>
								</tr>
								<tr>
									<td>5</td>
									<td>15</td>
									<td></td>
									<td>135</td>
									<td>405</td>
								</tr>
							</table>
						</div>
						<div class="textAlignC mt_20">
							<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									3배씩 커집니다.
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						빈칸에 알맞은 수를 써넣으세요.
					</span></h2>
					<section>
						<div class="tableContainer green fix">
							<table>
								<tr>
									<td>1</td>
									<td>3</td>
									<td>9</td>
									<td>27</td>
									<td>81</td>
								</tr>
								<tr>
									<td>2</td>
									<td>6</td>
									<td>18</td>
									<td>54</td>
									<td>162</td>
								</tr>
								<tr>
									<td>3</td>
									<td>9</td>
									<td>27</td>
									<td>81</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												243
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>4</td>
									<td>12</td>
									<td>36</td>
									<td>108</td>
									<td>324</td>
								</tr>
								<tr>
									<td>5</td>
									<td>15</td>
									<td>
										<div class="toggle noBg" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												45
											</div>
										</div>
									</td>
									<td>135</td>
									<td>405</td>
								</tr>
							</table>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
			</ul>
		</div>
	</main>



</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

</body>
</html>
