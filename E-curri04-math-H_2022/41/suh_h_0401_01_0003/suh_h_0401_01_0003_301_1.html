		section {

		.math_calc_table {
			width: 190px;
			margin: 32px auto;
			top: -48px;

			height: 265px;

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">다섯 자리 수 알아보기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								10000이 3개, 1000이 4개, 100이 8개, 10이 7개, 1이 2개인 다섯 자리 수
								<div class="flexListContainer start mt_20">
									<div class="icon_arrow mt_15 mr_20"></div>
									<div>
										<ul>
										<li class="flexListContainer center start">
											<div class="colorBox check deepOrange">쓰기</div>
											<div>
												<div class="toggle" data-toggle-obj="1">
													<div class="answer" data-toggle-target="1">34872</div>
												</div>
											</div>
										</li>
										<li class="flexListContainer center start mt_15">
											<div class="colorBox check brown">읽기</div>
											<div>
												<div class="toggle" data-toggle-obj="3">
													<div class="answer" data-toggle-target="3">삼만 사천팔백칠십이</div>
												</div>
											</div>
										</li>
										</ul>
									</div>
								</div>
								<div class="textAlignC mt_40">
									34872=30000+4000+800+70+2
								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
