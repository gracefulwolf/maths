<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">


	<style>
		#wrap header .title-selfi2{position:relative; padding-left:85px;}
		#wrap header .title-selfi2:before{top:-5px; left:0; width:76px; height:58px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_with_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}
		.page_1 .lineBox{width:640px; margin:0 auto; line-height:1.2;}
		.page_1 .lineBox .colorBox{line-height:38px !important;}
		.page_1 .lineBox .bullet.exam{margin-top:0.4em;}
	</style>
</head>
<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi2">
			<ins class="title-selfi-num">1</ins>짝과 함께 다섯 자리 수를 만들어 서로의 수를 쓰고 읽어 보세요.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
			<li class="page_1" data-quiz="toggle">
				<div class="lineBox beige">
					<div class="textAlignC">
						내가 만든 수
					</div>
					<ul class="mt_10">
					<li class="flexListContainer start center">
						<div class="colorBox check deepOrange">쓰기</div>
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<ul class="contentsList">
									<li>
										<ins class="bullet exam">예</ins>
											34567
									</li>
								</ul>
							</div>
						</div>
					</li>
					<li class="flexListContainer start center mt_15">
						<div class="colorBox check brown">읽기</div>
						<div class="toggle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<ul class="contentsList">
									<li>
										<ins class="bullet exam">예</ins>
										<div>
											삼만 사천오백육십칠
										</div>
									</li>
								</ul>
							</div>
						</div>
					</li>
					</ul>
				</div>
				<div class="lineBox beige mt_20">
					<div class="textAlignC">
						짝이 만든 수
					</div>
					<ul class="mt_10">
						<li class="flexListContainer start center">
							<div class="colorBox check deepOrange">쓰기</div>
							<div class="toggle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									<ul class="contentsList">
										<li>
											<ins class="bullet exam">예</ins>
											<div>
												95478
											</div>
										</li>
									</ul>
								</div>
							</div>
						</li>
						<li class="flexListContainer start center mt_15">
							<div class="colorBox check brown">읽기</div>
							<div class="toggle" data-toggle-obj="4">
								<div class="answer" data-toggle-target="4">
									<ul class="contentsList">
										<li>
											<ins class="bullet exam">예</ins>
											<div>
												구만 오천사백칠십팔
											</div>
										</li>
									</ul>
								</div>
							</div>
						</li>
						</ul>
				</div>
				<div class="buttonContainer">
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</li>
			</ul>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
		<li class="solve pop_page_1" data-popup-page="1">
			<div class="popup_contents">
				<ul>
				<li>
					20000씩 뛰어 세려면 20000씩 커지도록 수를 씁니다.
				</li>
				</ul>
			</div>
		</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
	}, false);
</script>

</body>
</html>
