<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		section {
			font-size: 40px;
		}

		/* 개별 */
		.math_calc_table .bg{background: #eee;}
		.lineDotted{z-index: 1;}
		.math_calc_table th,
		.math_calc_table td{height: 50px;}

		.--innerBox{position: relative; flex:1; width: 100%;}
		.--innerBox2{position: relative;}

		.--text{position: absolute;}
		.--text.x1{top: 102px;left: 210px;}
		.--text.x2{top: 158px;left: 250px;}
		.--text.x3{top: 158px;left: 510px;}

		.colorBox.check{min-width: 110px; text-align: center;}
		.toggle{min-width: 100px;}

		.colorBox.x1{position: absolute;top: 96px;left: 254px;width: 30px;height: 56px;}
		.colorBox.x2{position: absolute;top: 96px;left: 550px;width: 30px;height: 56px;}
		.--z1{position: relative; z-index: 1;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>

								<div class="lineDotted line_2"></div>
								<div class="lineDotted line_3"></div>
								<div class="lineDotted line_4"></div>

										<col>
										<col style="width:10px;">
										<col>
										<col>
										<col>
									</colgroup>
									<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td class="redT bg">
											4
										</td>
									</tr>
									<tr class="line-tr">
										<td></td>
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td>30</td>
										<td class="line-td"></td>
										<td>1</td>
										<td>2</td>
										<td>0</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td class="redT bg">1</td>
										<td class="redT bg">2</td>
										<td class="redT bg">0</td>
									</tr>
									<tr class="line-tr">
										<td></td>
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>0</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="--innerBox">
							<div class="math_calc_table type2 col5">
								<div class="lineDotted line_1"></div>
								<div class="lineDotted line_2"></div>
								<div class="lineDotted line_3"></div>
								<div class="lineDotted line_4"></div>
								<div class="--text x1">···40×<span class="redT">7</span></div>
								<table>
									<colgroup>
										<col>
										<col style="width:10px;">
										<col>
										<col>
										<col>
									</colgroup>
									<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td class="redT bg">
											7
										</td>
									</tr>
									<tr class="line-tr">
										<td></td>
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td>40</td>
										<td class="line-td"></td>
										<td>2</td>
										<td>8</td>

									</tr>

								</table>
							</div>

						</div>
					</div>

					<div class="flexListContainer around mt_30">
						<ul class="--qa mt_20">
							<li class="flexListContainer center start">
								<div class="colorBox check skyBlue">몫</div>
								<div>
									<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">4</div>
									</div>
								</div>
							</li>
							<li class="flexListContainer center start mt_20">
								<div class="colorBox check skyBlue">나머지</div>
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">0</div>
								</div>
							</li>
						</ul>
						<div class="pl_50 --innerBox2">
							<ul class="--qa flexListContainer center start mt_20">
								<li class="flexListContainer center start mr_80">
									<div class="colorBox check skyBlue">몫</div>
									<div>

										<div class="answer" data-toggle-target="3">7</div>

									</div>

								<li class="flexListContainer center start">
									<div class="colorBox check skyBlue">나머지</div>
									<div class="toggle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">4</div>
									</div>
								</li>
							</ul>
							<div class="flexListContainer center start mt_20">
								<div class="colorBox check green">확인</div>
								<div class="--z1">
									40×7＝280<ins class="icon_arrow ml_10 mr_10"></ins>280＋4＝284
								</div>

								<div class="colorBox green x2"></div>
								<div class="--text x2 redT">몫</div>
								<div class="--text x3 greenT">나머지</div>

	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
