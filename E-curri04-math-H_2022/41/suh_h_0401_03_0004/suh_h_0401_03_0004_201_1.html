<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		@keyframes css_ani_upToDown{
			0%, 100%{transform: translateY(0) rotate(90deg);}
			50%{transform: translateY(-10px) rotate(90deg);}
		}
		@keyframes css_ani_blink {
			0%, 100%{opacity: .1;}
			50%{opacity: 1;}
		}
		.study_guide{right: 0; top: -10px;}

		.--text{position: absolute;}
		.page_2 .characterImg{left:auto;right: 75px;top: 75px;}
		.page_2 .balloon.deeppink{top: -70px;right: 50px;width: 230px;}
		.page_2 .icon_arrow{position: absolute; top:210px; left: 50%; animation: css_ani_upToDown 1s linear infinite forwards;}
		.page_2 .icon_arrow.complete{animation: none;}

		.page_2 .--box{position: relative; z-index: -1; width: 900px; height:150px; margin: 0 auto; background: url(./images/suh_h_0401_03_0004_201_1/suh_h_0401_03_0004_201_1_2.png) no-repeat 50% 50% / 900px auto; opacity: 0;}
		.page_2 .--box.on{z-index: 0; opacity: 1;}
		.page_2 .--box .--toggle{display:none; position: absolute; z-index: -1;}
		.page_2 .--box .--toggle .answer{height: 100%;}
		.page_2 .--box .--toggle:nth-child(1),
		.page_2 .--box .--toggle.complete +  .--toggle{display: block; z-index: 1;top: 0px;animation: css_ani_blink 1s infinite 0s;}
		.page_2 .--box .--toggle.complete{display: none !important; animation: none !important; }
		.page_2 .--box .flexListContainer{position: absolute;top: 17px;left: 42px;width: 905px;}
		.page_2 .--box .flexListContainer li > div{height: 54px;}
		.page_2 .--box .flexListContainer li{position: relative;}
				.page_2 .--box .--toggle.n1{left: 190px;}
		.page_2 .--box .--toggle.n2{left: 305px;}
		.page_2 .--box .--toggle.n3{left: 420px;}
		.page_2 .--box .--toggle.n4{left: 540px;}
		.page_2 .--box .--toggle.n5{left: 655px;}
		.page_2 .--box .--toggle.n6{left: 765px;}
		.page_2 .--box .--toggle.n7{left: 880px;}
		.page_2 .--line{position: absolute;top: 0px;width: 100px;height: 145px;border: 3px solid #00a0ff;border-radius: 10px;}
		.page_2 .--line.x1{left: -10px;border: 3px solid #e94d40;}
		.page_2 .--line.x2{left: 106px;}
		.page_2 .--line.x3{left: 223px;}
		.page_2 .--line.x4{left: 339px;}
		.page_2 .--line.x5{left: 455px;}
		.page_2 .--line.x6{left: 571px;}
		.page_2 .--line.x7{left: 687px;}
		.page_2 .--line.x8{left: 803px;}

		.page_3 .--box{position: relative; width: 900px; height:150px; margin: 0 auto; background: url(./images/suh_h_0401_03_0004_201_1/suh_h_0401_03_0004_201_1_2.png) no-repeat 50% 50% / 900px auto;}
		.page_3 .--line{position: absolute;top: 0px;width: 100px;height: 145px;border: 3px solid #00a0ff;border-radius: 10px;}
		.page_3 .--line.x1{left: -10px;}
		.page_3 .--line.x2{left: 106px;}
		.page_3 .--line.x3{left: 223px;}
		.page_3 .--line.x4{left: 339px;}
		.page_3 .--line.x5{left: 455px;}
		.page_3 .--line.x6{left: 571px;}
		.page_3 .--line.x7{left: 687px;}
		.page_3 .--line.x8{left: 803px;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">꽃은 모두 몇 다발인지 알아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
				<li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						구하려는 것을 나눗셈식으로 나타내 보세요.
					</span></h2>
					<section>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									160÷20=□
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>

				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						십 모형을 20씩 묶어 보세요.
					</span></h2>
					<section>
						<div class="textAlignC">
							<img src="./images/suh_h_0401_03_0004_201_1/suh_h_0401_03_0004_201_1_1.png" alt="" width="850">
						</div>
						<ins class="icon_arrow bottom" data-toggle-obj="20"></ins>
						<div class="--box mt_80" data-toggle-target="20">
							<span class="popBtn click-finger-Btn --toggle n1" data-toggle-obj="21" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n2" data-toggle-obj="22" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n3" data-toggle-obj="23" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n4" data-toggle-obj="24" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n5" data-toggle-obj="25" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n6" data-toggle-obj="26" data-hover=""></span>
							<span class="popBtn click-finger-Btn --toggle n7" data-toggle-obj="27" data-hover=""></span>
							<div class="--line x1"></div>
							<div class="--line x2 answer" data-toggle-target="21"></div>
							<div class="--line x3 answer" data-toggle-target="22"></div>
							<div class="--line x4 answer" data-toggle-target="23"></div>
							<div class="--line x5 answer" data-toggle-target="24"></div>
							<div class="--line x6 answer" data-toggle-target="25"></div>
							<div class="--line x7 answer" data-toggle-target="26"></div>
							<div class="--line x8 answer" data-toggle-target="27"></div>
						</div>
						<div class="characterImg girl_1-wrap circle sky">
							<div class="charSpriteImg girl_1"></div>
						</div>
						<div class="balloon deeppink bottom ctTail textAlignC">
							20씩 묶으면<br>몇 묶음일까?
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>

				<li class="page_3" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						꽃은 모두 몇 다발인가요?
					</span></h2>
					<section>
						<div class="--box">
							<div class="--line x1"></div>
							<div class="--line x2"></div>
							<div class="--line x3"></div>
							<div class="--line x4"></div>
							<div class="--line x5"></div>
							<div class="--line x6"></div>
							<div class="--line x7"></div>
							<div class="--line x8"></div>
						</div>
						<div class="textAlignC mt_40">
							<div class="toggle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									8다발
								</div>
							</div>
						</div>
					</section>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>

			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener("DOMContentLoaded", function () {

	}, false);
</script>

</body>
</html>
