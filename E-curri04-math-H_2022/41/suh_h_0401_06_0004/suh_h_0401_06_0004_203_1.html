<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:558px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:510px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:430px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:-232px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}
		.moveButtonContainer{width:94%;}

		.--img{height: 440px; background: url(./images/suh_h_0401_06_0004_203_1/suh_h_0401_06_0004_203_1_1.png) no-repeat 50% 50% / contain;}
		.--exImg{position: relative; width: 900px; height: 340px; margin: 90px auto 0; background: url(./images/suh_h_0401_06_0004_203_1/suh_h_0401_06_0004_203_1_2.png) no-repeat 50% 50% / contain;}
		.--exImg .icon_arrow.n1{position: absolute;top: 165px;left: 160px;}
		.--exImg .icon_arrow.n2{position: absolute;top: 165px;left: 540px;}
		.--exImg .bullet.exam{position: absolute; top: 10px; left: 10px; }
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi">
			<ins class="title-selfi-num">1</ins> 모형으로 만들고 싶은 모양의 배열 규칙을 정하여 만들고, 짝인 만든 모양의 배열에서 규칙을 찾아보세요.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1">
					<div class="--img"></div>
					<div class="buttonContainer">
						<button class="examViewBtn" data-popup-btn="1"></button>
					</div>

				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
		<li class="whole pop_page_1" data-popup-page="1">
			<div class="popup_contents" data-quiz="toggle">
				<div class="--exImg">
					<ins class="bullet exam">예</ins>
					<div class="icon_arrow big n1"></div>
					<div class="icon_arrow big n2"></div>
				</div>
				<div class="textAlignC mt_40">
					가로와 세로가 각각 1개씩 늘어나며 정사각형 모양이 됩니다.
				</div>
			</div>
		</li>
		</ul>
	</section>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {

	}, false);
</script>

</body>
</html>
