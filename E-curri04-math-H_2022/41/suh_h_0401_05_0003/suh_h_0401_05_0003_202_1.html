.page_4 .fillContainer {
  display: flex;
  justify-content: space-around;
  padding: 1px 80px 0 295px;
  height: 242px;
}
.page_4 .fillContainer .square {
  display: flex;
  width: 45px;
  flex-direction: column-reverse;
  border-bottom: none;
  box-sizing: border-box;
}
.page_4 .square > .target {
  width: 100%;
  flex: 1;
  cursor: pointer;
}
.page_4 .square > .target.fill[index] {
  background-color: #00a0ff66;
  border: 2px solid #00a0ff;
  border-bottom: 0;
  border-top: 0;
  animation: none;
}
.page_4 .square > .target.fill.last { border-top: 2px solid #00a0ff; }
.page_4 .square > .target[index="0"] {
  animation: targetOpacity 1s ease-in-out infinite;
}

		<header><div class="title mb_40" style="letter-spacing: 2px;">

									</div>
								</div>

								<div class="--text n1">0</div>
								<div class="--text n2">요리하기</div>

								<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger n1" data-toggle-obj="91" data-hover=""></span>
								<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger n2" data-toggle-obj="92" data-hover=""></span>

							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

						</div> <!-- tableContainer -->
					</div>
