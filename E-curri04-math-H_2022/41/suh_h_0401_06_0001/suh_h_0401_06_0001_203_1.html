<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom.css">
	<style type="text/css">
		/* 똥골이아이콘 */
		.icon_preCheck{display:flex; align-items:center; justify-content:center; top:1px; left:0; width:100px; height:60px; margin:-4px 10px 0 0; padding:0 0 0 4px; background:url(./images/preCheck_icon.svg) -500px center / auto 100% no-repeat; font-size:0.7em; font-family:YGJAL; color:#fff; letter-spacing:6px; box-sizing:border-box;}

		.--stArrow{position:absolute;top: 90px;left: 280px;width: 10px;height: 80px;border: solid #e94d40;border-width: 0 4px 0 0;}
		.--stArrow:before{content: "";position: absolute;bottom: -10px;right: -10px;z-index: 1;border-left: 8px solid transparent;border-right: 8px solid transparent;border-top: 14px solid #e94d40;}
		.--stArrow.right{width: 80px; height: 10px; border-width: 0 0 4px;}
		.--stArrow.right:before{border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-left: 14px solid #e94d40;}


		/* 개별 */
		.--text{position: absolute;}
		.page_1 .tableContainer{width: 720px; margin: 0;}
		.page_1 .tableContainer table th{height:75px;}
		.page_1 .tableContainer table td{height:75px;}
		.page_1 .--stArrow.n1{top: 80px; left: 760px; height: 230px;}
		.page_1 .--stArrow.n2{top: 340px; left: 210px; width: 530px;}
		.page_1 .--text.n1{top: 170px;left: 790px;}
		.page_1 .--text.n2{top: 370px;left: 370px;}

		.page_2 .tableContainer{width: 720px; margin: 0;}
		.page_2 .tableContainer table th{height:75px;}
		.page_2 .tableContainer table td{height:75px;}
		.page_2 .--stArrow.n1{top: 112px;left: 710px;}
		.page_2 .--stArrow.n2{top: 195px;left: 710px;}
		.page_2 .--stArrow.n3{top: 276px;left: 710px;}
		.page_2 .--text.n1{top: 100px;left: 810px;}
		.page_2 .--text.n2{top: 182px;left: 810px;}
		.page_2 .--text.n3{top: 264px;left: 810px;}

		.page_3 .--img{position: relative; height: 410px; background: url(./images/suh_h_0401_06_0001_203_1/suh_h_0401_06_0001_203_1_3_1.png) no-repeat 50% 50% / contain;}
		.page_3 .--text{top: 380px; left: 240px;}
		.page_3 .--text img{vertical-align: -8px;}
	</style>
</head>
<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">2 2</ins><span>
							덧셈표
						</span></h2>
						<section>
							<div class="tableContainer brown fix">
								<table>
									<tr>
										<th>＋</th>
										<th>1</th>
										<th>2</th>
										<th>3</th>
									</tr>
									<tr>
										<th>1</th>
										<td>2</td>
										<td>3</td>
										<td>4</td>
									</tr>
									<tr>
										<th>2</th>
										<td>3</td>
										<td>4</td>
										<td>5</td>
									</tr>
									<tr>
										<th>3</th>
										<td>4</td>
										<td>5</td>
										<td>6</td>
									</tr>
								</table>
							</div>
							<div class="--stArrow bottom n1"></div>
							<div class="--text n1">1씩 커집니다.</div>
							<div class="--stArrow right n2"></div>
							<div class="--text n2">1씩 커집니다.</div>
						</section>
					</li>

					<li class="page_2">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">2 2</ins><span>
							곱셈표
						</span></h2>
						<section>
							<div class="tableContainer brown fix">
								<table>
									<tr>
										<th>×</th>
										<th>1</th>
										<th>2</th>
										<th>3</th>
									</tr>
									<tr>
										<th>1</th>
										<td>1</td>
										<td>2</td>
										<td>3</td>
									</tr>
									<tr>
										<th>2</th>
										<td>2</td>
										<td>4</td>
										<td>6</td>
									</tr>
									<tr>
										<th>3</th>
										<td>3</td>
										<td>6</td>
										<td>9</td>
									</tr>
								</table>
							</div>
							<div class="--stArrow right n1"></div>
							<div class="--text n1">1씩 커집니다.</div>
							<div class="--stArrow right n2"></div>
							<div class="--text n2">2씩 커집니다.</div>
							<div class="--stArrow right n3"></div>
							<div class="--text n3">3씩 커집니다.</div>
						</section>
					</li>

					<li class="page_3">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">2 2</ins><span>
							무늬에서 규칙 찾기
						</span></h2>
						<section>
							<div class="--img">
								<div class="--text">
									빈칸에는 <img src="./images/suh_h_0401_06_0001_203_1/suh_h_0401_06_0001_203_1_3_2.png" alt="" height="48">가 들어갑니다.
								</div>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

    <script src="./js/common/animation.js"></script>
    <script src="./js/common/common.js"></script> -->

		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
