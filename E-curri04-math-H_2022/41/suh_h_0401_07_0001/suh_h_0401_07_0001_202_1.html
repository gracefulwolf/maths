	<style type="text/css">

		.--img .--text.n4{top: 42px;left: 656px;color: #fff;}
		.--img .--text.n5{top: 80px;left: 690px;font-size: 26px;}

<body>

	<div id="wrap" class="math">

		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1" data-quiz="input">
						<section>
							<div class="study_guide inline"><em>직접 쓸</em> 수 있습니다.</div>
							<div class="--img">
								<div class="--text n1">대원증</div>
								<div class="--text n2">대한민국 1호기</div>
								<div class="--text n3">
									이름: 김샛별<br>
									생년월일: 20○○년 ○월 ○일<br>
									혈액형: AB형<br>
									대원 번호: 19번

								<div class="--text n4">대원증</div>
								<div class="--text n5">대한민국 1호기</div>
								<div class="--text n6">이름: <input type="text" placeholder="직접 쓰기" data-input-obj="" class="center" maxlength="10"></div>
								<div class="--text n7">생년월일: 20○○년 ○월 ○일</div>
								<div class="--text n8">혈액형: <input type="text" placeholder="직접 쓰기" data-input-obj="" class="center" maxlength="3">형</div>
								<div class="--text n9">대원 번호: <input type="text" placeholder="직접 쓰기" data-input-obj="" class="center" maxlength="3">번</div>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>

	</div>
