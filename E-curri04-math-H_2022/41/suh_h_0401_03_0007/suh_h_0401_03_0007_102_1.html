		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 page_base" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
											<div class="balloon deeppink ctTail top textAlignC x1">공기 중에서 소리는<br>1초에 340 m를 간다고 합니다. <br>번개가 치고 15초 후에 천둥<br>소리가 들렸습니다.</div>

										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									그림은 어떤 상황인가요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="11">
										<div class="answer textAlignJ" data-toggle-target="11">
											텔레비전(TV)에서 기자가 천둥과 번개가 치는 날씨 상황을 전달하고 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_2 page_base" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
											<div class="balloon deeppink ctTail top textAlignC x1">공기 중에서 소리는<br>1초에 340 m를 간다고 합니다. <br>번개가 치고 15초 후에 천둥<br>소리가 들렸습니다.</div>
											<div class="balloon deeppink ctTail bottom textAlignC x2">기자는 번개가 친 곳으로부터<br>몇 m 떨어져 있는 걸까요?</div>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span class="ls0">
									궁금해하는 것은 무엇인가요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="21">
										<div class="answer textAlignJ" data-toggle-target="21">
											기자는 번개가 친 곳으로부터 몇 m 떨어져 있는지 궁금해합니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
