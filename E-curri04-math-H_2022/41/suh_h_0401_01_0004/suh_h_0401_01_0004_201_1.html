<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.study_guide{top:-44px; right:0;}
		/* 숫자자리 table */
		.tableContainer.it-colorful:not(.brown) table tr:first-of-type td{border-top:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr:not(:last-of-type) th{border-bottom:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td:first-child{border-left:2px solid #fff;}
		.tableContainer.it-colorful:not(.brown) table tr td{border-right:2px solid #fff; border-bottom:2px solid #fff;}
		.tableContainer.it-colorful .it-pink{background:#ffece2;}
		.tableContainer.it-colorful .it-deeppink{background:#f7c1c9;}
		.tableContainer.it-colorful .it-beige{background:#f6e7d4;}
		.tableContainer.it-colorful .it-yellow{background:#f6f1d4;}
		.tableContainer.it-colorful .it-green{background:#cee492;}
		.tableContainer.it-colorful .it-lightgreen{background:#f3fcd0;}
		.tableContainer.it-colorful .it-sky{background:#d4f3f6;}
		.tableContainer.it-colorful .it-orange{background:#fccd89;}
		.tableContainer.it-colorful .it-lightorange{background:#fff2d1;}
		.tableContainer.it-colorful .it-purple{background:#cabfe0;}
		.tableContainer.it-colorful .it-lightpurple{background:#ece5ff;}
		.tableContainer.it-colorful .it-deepPurple{background:#b099df;}
		.tableContainer.it-colorful .it-brown{background:#c7a08c;}
		.tableContainer.it-colorful .it-deepOrange{background:#ff924f;}
		.tableContainer.it-colorful .it-skyBlue{background:#5ca2e7;}
		.tableContainer.it-colorful .it-white{background:#fff;}

		.it-lineBox .lineBox{overflow:hidden; padding:0 12px 0 0;}
		.it-lineBox .colorBox{margin:0 12px 0 0; border-radius:0;}
		.tableContainer .colorBox{padding:0 12px;}

		.it-box-side{width:330px; height:200px;}
		.it-box-side{padding-top:45px; padding-right:15px;}
		.it-box-side li{position:relative; margin-top:12px; text-align:center;}
		.it-box-side .icon_arrow{position:absolute; top:50%; right:0; transform:translateY(-50%);}
		.tableContainer{position:relative; width:100%;}
		.tableContainer table{table-layout:fixed;}
		.tableContainer table td{padding-top:16px; padding-bottom:16px;}
		.tableContainer table .it-line td{padding-top:0; padding-bottom:5px;}

		.it-a{display:flex; flex-wrap:wrap; width:600px; margin:0 auto; padding:20px 0 0;}
		.it-a > div{width:50%; margin-top:20px; text-align:center;}

		.it-s{padding-left:400px;}
		.blinkOpacity.on{
			-webkit-animation: opacity 1.5s ease-in 3;
			-o-animation: opacity 1.5s ease-in 3;
			animation: opacity 1.5s ease-in 3
		}
		.it-wrap{position:relative; width:100%;height:470px; background:url(./images/1_3_3_01.png) no-repeat 50px 50% / 840px auto;}
		.it-txt{position:absolute; min-height:60px; bottom:140px;}
		.it-txt.x1{left:120px;}
		.it-txt.x2{left:300px;}
		.it-txt.x3{left:520px;}
		.it-txt.x4{left:740px;}
		.it-tg{position:absolute; width:180px; padding:30px 0 20px; background:url(./images/1_3_3_02.png) no-repeat 50% 50% / contain; font-size:32px; text-align:center; opacity:0;}
		.it-tg.x1{bottom:50px;left:140px;}
		.it-tg.x2{bottom:50px;left:380px;}
		.it-tg.x3{bottom:50px;left:640px;}
		.it-tg.on{opacity:1; color:#00a0ff;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				10000원이 10장, 100장, 1000장이면 얼마인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="it-wrap">
							<div class="it-txt x1">1장</div>
							<div class="it-tg x1" data-toggle-target="1">10배</div>
							<div class="it-txt x2">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										10
									</div>
								</div> 장
							</div>
							<div class="it-tg x2" data-toggle-target="2">10배</div>
							<div class="it-txt x3">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										100
									</div>
								</div> 장
							</div>
							<div class="it-tg x3" data-toggle-target="3">10배</div>
							<div class="it-txt x4">
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										1000
									</div>
								</div> 장
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
				</ul>
			</div>

		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->


			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		}, false);

	</script>

</html>
