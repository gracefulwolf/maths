<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom.css">
	<style type="text/css">
		/* 똥골이아이콘 */
		.icon_preCheck{display:flex; align-items:center; justify-content:center; top:1px; left:0; width:80px; height:48px; margin:0 6px 0 0; padding:0 0 0 4px; background:url(./images/preCheck_icon.svg) -80px center / auto 100% no-repeat; font-size:25px; color:#fff; letter-spacing:6px; box-sizing:border-box;}

		/* 개별 */
		.page_1 .--img{position:relative; width:420px; height:350px; background:url(./images/suh_h_0401_02_0001_203_1/suh_h_0401_02_0001_203_1_1.png) no-repeat 50% 50% / contain;}
		.page_1 .--text{position:absolute;}
		.page_1 .--text.x1{top: 30px;left: 190px;}
		.page_1 .--text.x2{top: 60px;left: 110px;}
		.page_1 .--text.x3{top: 150px;left: -15px;}
		.page_1 .--text.x4{top: 310px;left: 10px;}
		.page_1 .--text.x5{top: 200px;left: 210px;}
		.page_1 .--text.x6{top: 310px;left: 315px;}

		.page_2 .--img{position:relative; width:420px; height:350px; background:url(./images/suh_h_0401_02_0001_203_1/suh_h_0401_02_0001_203_1_2.png) no-repeat 50% 50% / contain;}
		.page_2 .--img.x2{background:url(./images/suh_h_0401_02_0001_203_1/suh_h_0401_02_0001_203_1_3.png) no-repeat 50% 50% / contain;}

		.page_3 .--img{position:relative; width:100%; height:350px; background:url(./images/suh_h_0401_02_0001_203_1/suh_h_0401_02_0001_203_1_4.png) no-repeat 50% 50% / contain;}
	</style>
</head>
<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">

					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">3 1</ins><span>
							각
						</span></h2>
						<section>
							<div>
								<div class="toggle" data-toggle-obj="11">
									<div class="answer" data-toggle-target="11">
										각
									</div>
								</div> : 한 점에서 그은 두 반직선으로 이루어진 도형
							</div>
							<div class="flexListContainer center jcenter mt_20">
								<div>
									<div class="--img">
										<div class="--text x1">ㄱ</div>
										<div class="--text x2">변</div>
										<div class="--text x3">꼭짓점</div>
										<div class="--text x4">ㄴ</div>
										<div class="--text x5">변</div>
										<div class="--text x6">ㄷ</div>
									</div>
								</div>
								<div class="icon_arrow big mr_60"></div>
								<div>
									<div class="toggle mb_10" data-toggle-obj="12">
										<div class="answer" data-toggle-target="12">
											각 ㄱㄴㄷ
										</div>
									</div> <br>
									또는 <div class="toggle" data-toggle-obj="13">
										<div class="answer" data-toggle-target="13">
											각 ㄷㄴㄱ
										</div>
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">3 1</ins><span>
							직각
						</span></h2>
						<section>
							<div>
								<div class="toggle" data-toggle-obj="21">
									<div class="answer" data-toggle-target="21">
										각
									</div>
								</div> : 그림과 같이 종이를 두 번 접었을 때 생기는 각
							</div>
							<div class="flexListContainer center jcenter mt_20">
								<div>
									<div class="--img">
									</div>
								</div>
								<div class="icon_arrow big mr_60"></div>
								<div>
									<div class="--img x2">
									</div>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><ins class="icon_preCheck">3 1</ins><span>
							직각삼각형
						</span></h2>
						<section>
							<div>
								<div class="toggle" data-toggle-obj="31">
									<div class="answer" data-toggle-target="31">
										직각삼각형
									</div>
								</div> : 한 각이 직각인 삼각형
							</div>
							<div class="--img">
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<!-- <script src="./js/common/base.js"></script>
    <script src="./js/common/animation.js"></script>
    <script src="./js/common/common.js"></script> -->
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
