                            색종이로 이등변삼각형을 만들어 보세요.
                        </span></h2>
                        <div class="pos-r">

                        <div class="flex-center mt_100">

                            </figure>

					</li>

                                <div class="js-rotateButton rotateButton left"></div>
                            </div>
                        </div>
                        <figure class="flex-center mt_70">
                            <img src="./images/suh_h_0402_02_0003_201_1_2_2.png" alt="">

                                    </div>
                                    <div class="ex-balloon-2 balloon bottom deeppink ctTail ta-c">

							<button class="dapCheckBtn" data-answer-btn=""></button>

                        </span></h2>

                            <div class="toggle" data-toggle-obj="4-1">

                                </div>
                            </div>

							<button class="dapCheckBtn" data-answer-btn=""></button>

					<div class="ex-balloon-2 balloon right sky ctTail">
