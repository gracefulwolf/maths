<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
            // $prite.changeSpritePos = function(){}; // backgroundPosition 무한루프 방지
            $prite.add({
                target: $ts.getEl('#aniBox_1'), // 스프라이트가 생성될 영역
                spriteId: 'sprite1',
                spriteList: [{
                    name: 'girl_2', // class 들어갈 부분 ex) boy_1 boy_2 , girl_1 등 필요
                    // circle: 'new-character', // 동그란부분 필요할때 주석 해제
                    playMode: {
                        rewind: false
                    },
                    sheetWidth: 102000,
                    sheetHeight: 421,
                    //endSheet: 0,
                    delay: 40,
                    speech:'right',
                    top: 0, // 캐릭터 top값, 없어도 상관 없음, css 제어
                    left: 0,
                    width: 250, // 고정 가로 값
                    height: 330, // 고정 세로 값
                    thumbNail: '../../../__common__/images/character/girl_2_sprite.png', // 경로 new 에니메이션 있는곳으로 변경 필요
                    spriteSheet: '../../../__common__/images/character/girl_2_sprite.gif', // 경로 new 에니메이션 있는곳으로 변경 필요 에니메이션 캐릭터에 따라서 name변경 필요
                    sound: './media/suh_0301_01_0008_201_2/suh_0301_01_0008_201_2_1.mp3',

                    text: '주어진 길의 길이를 더하여 서로 비교합니다.',

                    top: 100,
                    left: 340,
                    textAlign: 'center', // 말풍선 정렬
                    wordBreak: 'keep-all' // 말풍선 wordBreak
                    },// 이하 reset 필요없음
                }]
            });
        }, false);
