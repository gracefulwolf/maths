<div id="wrap" class="life">
    <header>
        <div class="title active">
            <div class="bullet number orange inline">9</div>
            <div><span class="blankBox w50"></span> 안에 들어갈 수 있는 자연수를 모두 구해 보세요.</div>
        </div>
    </header>
    <main>
        <div class="contentsBox" data-quiz="toggle">
            <section class="full">

                                <li>5</li>
                            </ul>
                        </div><span class="operator">＋</span><div class="bunsuWrap inline">
                            <ul>
                                <li><span class="blankBox w50"></span></li>
                                <li>5</li>
                            </ul>
                        </div><span class="operator">＜</span>2
                    </div>
                </div>
                <div class="flex-center mt_80">
                    <div class="toggle" data-toggle-obj="1">
                        <div class="answer" data-toggle-target="1">
                            1, 2, 3, 4, 5, 6
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </div>
            </section>
        </div>
    </main>

    <!-- 팝업 -->
    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <!-- 1 -->
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    <div class="bunsuWrap inline">
                        <ul>
                            <li>3</li>
                            <li>5</li>
                        </ul>
                    </div><span class="operator">＋</span><div class="bunsuWrap inline">
                        <ul>
                            <li><span class="blankBox w50"></span></li>
                            <li>5</li>
                        </ul>
                    </div><span class="operator">＝</span>2이면 2<span class="operator">＝</span><div class="bunsuWrap inline">
                        <ul>
                            <li>10</li>
                            <li>5</li>
                        </ul>
                    </div> 이므로 3<span class="operator">＋</span><span class="blankBox w50"></span><span class="operator">＝</span> 10, 10<span class="operator">－</span>3<span class="operator">＝</span><span class="blankBox w50"></span>, <span class="blankBox w50"></span><span class="operator">＝</span>7입니다.
                    <div class="bunsuWrap inline">
                        <ul>
                            <li>3</li>
                            <li>5</li>
                        </ul>
                    </div><span class="operator">＋</span><div class="bunsuWrap inline">
                        <ul>
                            <li><span class="blankBox w50"></span></li>
                            <li>5</li>
                        </ul>
                    </div>가 2보다 작아야 하므로 <span class="blankBox w50"></span> 안에 들어갈 수 있는 자연수는 7보다 작은 1, 2, 3, 4, 5, 6입니다.
                </div>
            </li>
        </ul>
    </section>
