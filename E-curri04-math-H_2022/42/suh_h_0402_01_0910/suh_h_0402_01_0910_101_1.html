<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<link rel="stylesheet" href="./css/suh_h_0402_01_0003_103_1.css">
	<style type="text/css">
		.numCard.etc{width:54px; height:66px; background-image:url(./images/numCard_etc.png); background-size:auto 66px; background-position-x:calc(-54px * 10);}
		.numCard.etc[data-index="0"]{background-position-x:calc(-54px * (1 - 1));}
		.numCard.etc[data-index="1"]{background-position-x:calc(-54px * (2 - 1));}
		.numCard.etc[data-index="2"]{background-position-x:calc(-54px * (3 - 1));}
		.numCard.etc[data-index="3"]{background-position-x:calc(-54px * (4 - 1));}
		.numCard.etc[data-index="4"]{background-position-x:calc(-54px * (5 - 1));}
		.numCard.etc[data-index="5"]{background-position-x:calc(-54px * (6 - 1));}
		.numCard.etc[data-index="6"]{background-position-x:calc(-54px * (7 - 1));}
		.numCard.etc[data-index="7"]{background-position-x:calc(-54px * (8 - 1));}
		.numCard.etc[data-index="8"]{background-position-x:calc(-54px * (9 - 1));}
		.numCard.etc[data-index="9"]{background-position-x:calc(-54px * (10 - 1));}
		.numCard.etc.dot{background-position-x:calc(-54px * (11 - 1));}

		.page_1 .study_guide{top:-24px; right:0;}
		.page_1 .it-start-wrap{position:relative; z-index:1; width:100%; height:120px;}
		.page_1 .dragObj{position:absolute; top:20px;}
		.page_1 .dragObj_1{left:120px;}
		.page_1 .dragObj_2{left:220px;}
		.page_1 .dragObj_3{left:320px;}
		.page_1 .dragObj_4{left:420px;}
		.page_1 .dragObj_5{left:520px;}
		.page_1 .dragObj_6{left:620px;}
		.page_1 .dragObj_7{left:720px;}
		.page_1 .dragObj_8{left:820px;}
		.page_1 .dragObj > div{display:flex; align-items:center; justify-content:center; height:100%; padding:0 20px 0 40px;}
		.page_1 .it-end-wrap{position:relative; height:120px; margin:40px 0 0;}
		.page_1 .dropArea{display:flex; align-items:center; justify-content:center; position:absolute; top:0; width:80px; height:100px; border:1px solid #ccc; border-radius:10px;}
		.page_1 .dropArea_1{left:100px;}
		.page_1 .dropArea_2{left:200px;}
		.page_1 .dropArea_3{left:300px;}
		.page_1 .dropArea_4{left:400px;}
		.page_1 .dropArea_5{left:500px;}
		.page_1 .dropArea_6{left:600px;}
		.page_1 .dropArea_7{left:700px;}
		.page_1 .dropArea_8{left:800px;}
		.page_1 .it-start-wrap .dragObj.dragObjComplete{opacity:.25;}
		.page_1 .it-end-wrap .dragObj.dragObjComplete{position:static; top:0; left:0;}
		.page_1 .it-btn,
		.page_1 .it-btn.reset{background:#236cbb url(../common/contents/images/icon/icon_check.svg) no-repeat 15px center / 22px auto;}
		.page_1 .it-btn:before,
		.page_1 .it-btn.reset:before{content:"다시하기";padding-left:18px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">숫자 카드를 사용하여 대분수와 가분수를 만들고 다음 활동을 해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
					<li data-hover="">물음 4</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<!-- 1 -->
					<li class="page_1">
						<div class="basicSlider contentsBox doItContent"  data-slide-container="">
							<div class="moveButtonContainer" data-slide-btn-container="">
								<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
								<ul class="basicSlider_circle_tabs" data-tabs="">
									<li data-hover=""></li>
									<li data-hover=""></li>
								</ul>
								<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
							</div>
							<ul class="basicSlider_slides" data-slides="">
								<li class="innerTab_1" data-quiz="dragDrop" data-quiz-name="dragDrop" data-option="answer"  data-total-complete-count="3">
									<!--
										data-total-complete-count
										의 갯수를 정답보다 하나 많게 설정하여 정답완료를 못하게한다.
									-->
									<h2><ins class="dot"></ins><span>
										2장을 고르세요.
									</span></h2>
									<!-- 숫자 카드 드래그 -->
									<section>
										<div class="study_guide">
											<em>숫자 카드</em>을 <em>드래그</em>하여 옮기세요.
										</div>
										<div class="dragDropContainer mt_20">
											<div class="it-start-wrap dragBox lineBox sky dragObjUL">
												<div class="js-dragObj dragObj dragObj_1 numCard etc" data-name="drag-obj" data-index="1" data-value="1" data-drag-obj-answer="1"></div>

												<div class="js-dragObj dragObj dragObj_2 numCard etc" data-name="drag-obj" data-index="2" data-value="2" data-drag-obj-answer="1"></div>

												<div class="js-dragObj dragObj dragObj_3 numCard etc" data-name="drag-obj" data-index="3" data-value="3" data-drag-obj-answer="1"></div>

												<div class="js-dragObj dragObj dragObj_4 numCard etc" data-name="drag-obj" data-index="4" data-value="4" data-drag-obj-answer="1"></div>

												<div class="js-dragObj dragObj dragObj_5 numCard etc" data-name="drag-obj" data-index="5" data-value="5" data-drag-obj-answer="1"></div>

											</div>
											<div class="it-end-wrap">
												<div class="js-dropArea dropArea dropArea_1" data-type="1" data-drop-area-answer="1"></div>
												
												<div class="js-dropArea dropArea dropArea_2" data-type="2" data-drop-area-answer="1"></div>
												
												
											</div>
										</div>
										<div class="buttonContainer">
											<button class="dapCheckBtn it-btn reset" id="it_reset_btn" data-answer-btn="" data-type="reset"></button>
										</div>
									</section>
								</li>
								<li class="innerTab_2">
									<h2><ins class="dot"></ins><span>
										대분수를 가분수로 나타내 보세요.
									</span></h2>
									<!-- 토글 -->
								</li>
							</ul>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<!-- 2 -->
					<li class="page_2" data-quiz="toggle">
						<div class="basicSlider contentsBox doItContent"  data-slide-container="">
							<div class="moveButtonContainer" data-slide-btn-container="">
								<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
								<ul class="basicSlider_circle_tabs" data-tabs="">
									<li data-hover=""></li>
									<li data-hover=""></li>
								</ul>
								<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
							</div>
							<ul class="basicSlider_slides" data-slides="">
								<li class="innerTab_1">
									<h2><ins class="dot"></ins><span>
										1장을 고르세요.
									</span></h2>
									<!-- 숫자 카드 드래그 -->
									<button class="resetBtn" data-answer-btn=""></button>
								</li>
								<li class="innerTab_2">
									<h2><ins class="dot"></ins><span>
										가분수를 대분수로 나타내 보세요.
									</span></h2>
									<!-- 숫자 카드 드래그 -->
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</li>
							</ul>
						</div>
					</li>
					<!--3  -->
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							두 수의 합을 구해 보세요.
						</span></h2>
						<!-- 라벨+라인박스+토글 -->
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<!-- 4 -->
					<li class="page_4" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							두 수의 차을 구해 보세요.
						</span></h2>
						<!-- 라벨+라인박스+토글 -->
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function (){
			document.querySelector("#it_reset_btn").addEventListener("click", function(){
				if( !this.classList.contains( "reset" ) ){
					this.classList.add( "reset" );
				}
			});

			var it_tab = $ts.getEl( ".basicSlider_tabs li" );
			it_tab.forEach(function (objs, index){
				objs.addEventListener('click', function () {
					document.querySelector("#it_reset_btn").classList.add( "reset" );
				});
			});
		}, false);


		window.dragDropCallbacks = {
			"drag-obj": function(DRAGDROP) {
				if (DRAGDROP.droppedArea) {
					if (DRAGDROP.droppedArea.element.children.length === 1) DRAGDROP.droppedArea.DISABLED = true;
				}
			},
		};

	</script>
</html>
