<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
        <style>
			.operator {display:inline-block;padding: 0 2px;vertical-align: middle;}
            .bullet.circleDot.mt {
                margin-top: 36px;
            }
            .contentsList .icon_arrow.mt {
                margin-top: 28px;
            }
			.colorBox {display: inline-block;padding-left:20px;padding-right:20px;vertical-align:middle;margin-top:14px;margin-right:10px;}
			.ib {display: inline-block;}
			.basicSlider_slides figure {display:flex;align-items:flex-start;padding-top:10px;}
			.pointSliderContainer {flex: 0 0 auto;}
			.pointSolve {}
        </style>
	</head>

	<body>
		<div id="wrap" class="pointContainer">
			<header>
				<h1><ins class="icon"></ins>핵심 정리</h1>
			</header>
			<main>
				<div class="basicSlider contentsBox" data-slide-container="main">

					<ul class="basicSlider_slides" data-slides="">
						<li class="page_1" data-quiz="toggle" >
							<h2>분수의 뺄셈을 해 보기(1)</h2>
							<ul class="contentsList">
								<li>
									<div class="bullet circleDot orange mt"></div>
									<div>4－<div class="bunsuWrap inline">
											1<ul>
												<li>1</li>
												<li>4</li>
											</ul>
										</div>의 계산
									</div>
								</li>
							</ul>
							<div class="pointSliderContainer" data-slide-container="">
								<ul class="basicSlider_slides inner" data-slides="">
									<li class="innerTab_1">
										<figure>
											<div class="colorBox sky">방법 1</div>
											<div class="pointSolve">
												4－<div class="bunsuWrap inline">
													1<ul>
														<li>1</li>
														<li>4</li>
													</ul>
												</div><span class="operator">＝</span><div class="bunsuWrap inline">
													<div class="toggle" data-toggle-obj="1">
														<div class="answer" data-toggle-target="1">3</div>
													</div><ul>
														<li><div class="toggle" data-toggle-obj="2">
															<div class="answer" data-toggle-target="2">4</div>
														</div></li>
														<li>4</li>
													</ul>
												</div><span class="operator">－</span><div class="bunsuWrap inline">
													1<ul>
														<li>1</li>
														<li>4</li>
													</ul>
												</div><br/><span class="ib" style="width:126px;"></span>= (3－1) + (<div class="bunsuWrap inline">
													<ul>
														<li>4</li>
														<li>4</li>
													</ul>
												</div><span class="operator">－</span><div class="bunsuWrap inline">
													<ul>
														<li>1</li>
														<li>4</li>
													</ul>
												</div>)<br/><span class="ib" style="width:126px;"></span>= 2 + <div class="bunsuWrap inline">
													<ul>
														<li>3</li>
														<li>4</li>
													</ul>
												</div><br/><span class="ib" style="width:126px;"></span>= <div class="bunsuWrap inline">
													2<ul>
														<li>3</li>
														<li>4</li>
													</ul>
												</div>
											</div>
										</figure>
									</li>
									<li class="innerTab_2">
										<figure>
											<div class="colorBox pink">방법 2</div>
											<div class="pointSolve">
												4－<div class="bunsuWrap inline">
													1<ul>
														<li>1</li>
														<li>4</li>
													</ul>
												</div><span class="operator">＝</span><div class="bunsuWrap inline">
													<ul>
														<li>
															<div class="toggle" data-toggle-obj="1">
																<div class="answer" data-toggle-target="1">16</div>
															</div>
														</li>
														<li>4</li>
													</ul>
												</div><span class="operator">－</span><div class="bunsuWrap inline">
													<ul>
														<li>
															<div class="toggle" data-toggle-obj="2">
																<div class="answer" data-toggle-target="2">5</div>
															</div>
														</li>
														<li>4</li>
													</ul>
												</div><span class="operator">＝</span><div class="bunsuWrap inline">
													<ul>
														<li>11</li>
														<li>4</li>
													</ul>
												</div><span class="operator">＝</span><div class="bunsuWrap inline">
													2<ul>
														<li>3</li>
														<li>4</li>
													</ul>
												</div>
											</div>
										</figure>
									</li>
								</ul>
								<div class="moveButtonContainer" data-slide-btn-container="">
									<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
									<ul class="basicSlider_circle_tabs" data-tabs="">
										<li data-hover=""></li>
										<li data-hover=""></li>
									</ul>
									<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</main>
		</div>
		<div id="loadingContainer">
			<div class="loadingIconAnimation"></div>
		</div>

		<script type="text/javascript" src="../common/libs/js/ts.js"></script>
		<script type="text/javascript" src="../common/libs/js/animate.js"></script>
		<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
		<script type="text/javascript" src="../common/libs/js/slider.js"></script>
		<script type="text/javascript" src="../common/libs/js/popup.js"></script>
		<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
		<script type="text/javascript" src="../common/libs/js/controller.js"></script>
		<script type="text/javascript" src="../common/libs/js/appear.js"></script>
		<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
		<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
		<script type="text/javascript" src="./js/contents.js"></script>
		<script type="text/javascript"></script>
	</body>
</html>
