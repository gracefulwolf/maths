<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<style>
		.operator{display:inline-block;padding:0 2px;vertical-align:middle;}
		.flex-center {display:flex;align-items:center;justify-content:center;}
		.d-ib {display: inline-block;}
		.alignCneter {align-items: center;}
		.justifySB {justify-content: space-between;}
		.va-m{vertical-align:middle}

		[class^='ex-'] {
			position: absolute;
		}

		.basicSlider_slides section figure + .flex-box {padding-top: 25px;gap:10px}

		.page_1 figure img {height: 240px;margin-top: 20px;}
		
		.page_2 figure {flex: 0 0 auto; width: 330px}
		.page_2 .dotList li:first-of-type img {height: 180px;}
		.page_2 figure img {height: 160px;}

		.page_2 .d-ib {vertical-align: top;width: 470px;margin-right: 20px;line-height: 1.7;}

		.page_3 .ex-label-1 {top: 51%;left: 47%;}
		.page_3 figure img {height: 260px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>

		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>

				<ul class="basicSlider_slides" data-slides="">
					<!-- 1 -->
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<ins class="ico_precheck_new n2">3 1</ins>
							<span>직각삼각형</span>
						</h2>
						
						<section>
							<ul class="dotList orange">
								<li>
									<div>
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												직각삼각형
											</div>
										</div>: 한 각이 직각인 삼각형
									</div>
								</li>
							</ul>
							<div class="flex-center mt_30">
								<figure>
									<img src="./images/suh_h_0402_02_0001_203_1_1.png" alt="이미지">
								</figure>
							</div>

							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<!-- 2 -->
					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<ins class="ico_precheck_new n2">4 1</ins>
							<span>예각과 둔각</span>
						</h2>
						<section>
							<ul class="dotList orange">
								<li>
									<div class="flex-wrap">
										<div>
											<div class="toggle" data-toggle-obj="2-1">
												<div class="answer" data-toggle-target="2-1">
													예각
												</div>
											</div>: <div class="d-ib">
												각도가 0˚보다 크고 직각보다 작은 각
											</div>
										</div>
										<figure class="flex-center">
											<img src="./images/suh_h_0402_02_0001_203_1_2_1.png" alt="이미지">
										</figure>
									</div>
								</li>
								<li class="mt_30">
									<div class="flex-wrap">
										<div>
											<div class="toggle" data-toggle-obj="2-2">
												<div class="answer" data-toggle-target="2-2">
													둔각
												</div>
											</div>: <div class="d-ib">
												각도가 직각보다 크고 180˚보다 작은 각
											</div>
										</div>
										<figure class="flex-center">
											<img src="./images/suh_h_0402_02_0001_203_1_2_2.png" alt="이미지">
										</figure>
									</div>
								</li>
							</ul>

							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>

					<!-- 3 -->
					<li class="page_3" data-quiz="toggle">
						<div class="guide-area"></div>

						<h2>
							<ins class="dot"></ins>
							<ins class="ico_precheck_new n2">4 1</ins>
							<span>가분수를 대분수로 나타내기</span>
						</h2>
						<section>
							<ul class="dotList orange">
								<li>
									<div>
										삼각형의 세 각의 크기의 합은 <div class="toggle" data-toggle-obj="3-1">
											<div class="answer" data-toggle-target="3-1">
												180˚
											</div>
										</div> 입니다.
									</div>
								</li>
							</ul>
							
							<figure class="flex-center mt_50" style="gap: 150px">
								<img src="./images/suh_h_0402_02_0001_203_1_3_1.png" alt="이미지">
								<div class="ex-label-1">
									<div class="icon_arrow big"></div>
								</div>
								<img src="./images/suh_h_0402_02_0001_203_1_3_2.png" alt="이미지">
							</figure>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
