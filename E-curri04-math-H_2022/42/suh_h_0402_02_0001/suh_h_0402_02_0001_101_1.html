	<style type="text/css">
		.calText {
			display: inline-block;
			vertical-align: middle;
			font-size: 40px;
		}
		.colorBox.check {
			display: inline-block;
			margin-right: 0;
			/* font-size: 40px; */
		}
		.flex-wrap{justify-content: flex-start; align-items: center}
		.flex-wrap .bullet {align-self: center; margin-top: 0;}

/* 퀴즈 타이틀, 상세 */
.popup_pages>li.explain h2 {font-size:40px;}
.popup_pages>li.explain .explainContainer {font-size: 40px;}
/* 퀴즈 하단 텍스트 */
.popup_pages>li.explain .explainContainer .desc {
    font-size: 35px;

<body>
	<div id="wrap" class="math word" data-puzzle-container="">
		<div class="prev-img">
			<img src="common/contents/images/quiz/bg_timer_img_on.png" alt="이미지">
			<img src="common/contents/images/quiz/icon_clock_on.svg" alt="이미지">
		</div>
		<header>
			<h1><ins class="icon"></ins>숨은 단어 찾기 퀴즈</h1>
			<div class="title">알고 있는 수학 단어를 찾아볼까요?</div>
		</header>
		<main>
			<div class="contentsBox">
				<section>
					<ul class="wordBox cell4" data-puzzle="">
                        <li>탁</li>
                        <li>풍</li>
                        <li>멀</li>
                        <li>암</li>
                
                        <li>올</li>
                        <li>빌</li>
                        <li>키</li>
                        <li>몰</li>
                
                        <li>컴</li>
                        <li data-answer="">둔</li>
                        <li data-answer="">각</li>
                        <li>세</li>
                
                        <li>욱</li>
                        <li>습</li>
                        <li>튼</li>
                        <li>르</li>
                    </ul>
					<div class="timerContainer" data-timer-container=""></div>
					<div class="btnContainer">
						<button type="button" class="hintBtn" data-hint-btn="" data-hover=""></button>
						<button type="button" class="ansCheckBtn" data-answer-btn="" data-hover=""></button>
					</div>
					<div class="displayN" data-popup-btn="1"></div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="explain" data-popup-page="1">
					<h2>둔각</h2>
					<div class="explainContainer">
						<p>직각보다 크고 180°보다 작은 각</p>
						<div class="mt_10">
							<div class="bullet exam">예</div>
							<img src="./images/suh_0402_02_0001_101_1_1.png" alt="">
						</div>
						
						<p class="desc">※ 3학년 '분수' 단원에서 학습한 내용입니다.</p>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
