    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

    <style>
        .operator{display:inline-block;padding:0 2px;vertical-align:middle;}
        .d-ib {display: inline-block;}
        .va-m{vertical-align:middle}

        .n1 {display: inline-block; width: 125px; margin-left: 5px;}
        .toggle + .colorBox {margin-left: 80px;}
        .colorBox + .toggle {width: 200px;}
        .toggle + .colorBox + .toggle {width: 300px;}

        .contentsList {margin-top: 120px;}
        .contentsList>li:not(:last-of-type) {margin-bottom: 50px;}

        .colorBox.check.orange {
            background-color: #ff9500;
            color: #fff;
        }

<body>

<div id="wrap" class="life">
    <header>
        <div class="title active">
            <div class="bullet number orange inline">1</div>
            <div>분수를 소수로 쓰고 읽어 보세요.</div>
        </div>
    </header>
    <main>
        <div class="contentsBox" data-quiz="toggle">
            <section>
                <ul class="contentsList">
                    <li>
                        <ins class="dot orange mt_40"></ins>
                        <div>
                            <div class="n1">
                                <div class="bunsuWrap inline">
                                    <ul>
                                        <li>36</li>
                                        <li>100</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="colorBox check orange d-ib va-m">쓰기</div>
                            <div class="toggle va-m" data-toggle-obj="1-1">
                                <div class="answer" data-toggle-target="1-1">
                                    0.36
                                </div>
                            </div>
                            <div class="colorBox check brown d-ib va-m">읽기</div>
                            <div class="toggle va-m" data-toggle-obj="1-2">
                                <div class="answer" data-toggle-target="1-2">
                                    영 점 삼육
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <ins class="dot orange mt_40"></ins>
                        <div>
                            <div class="n1">
                                <div class="bunsuWrap inline">
                                    1<ul>
                                        <li>53</li>
                                        <li>100</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="colorBox check orange d-ib va-m">쓰기</div>
                            <div class="toggle va-m" data-toggle-obj="1-3">
                                <div class="answer" data-toggle-target="1-3">
                                    1.53
                                </div>
                            </div>
                            <div class="colorBox check brown d-ib va-m">읽기</div>
                            <div class="toggle va-m" data-toggle-obj="1-4">
                                <div class="answer" data-toggle-target="1-4">
                                    일 점 오삼
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="buttonContainer">
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </div>
            </section>
        </div>
    </main>

</div>

<div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
</div>
