<body>

<div id="wrap" class="life">
    <header>
        <div class="title active">
            <div class="bullet number orange inline">6</div>
            <div style="letter-spacing: -1px">카드를 한 번씩 모두 사용하여 1보다 작은 소수 세 자리 수를 만들려고 합니다. 만들 수 있는 가장 큰 수와 가장 작은 수를 구해 보세요.</div>
        </div>
    </header>
    <main>
        <div class="contentsBox" data-quiz="toggle">
            <div class="flex-center mt_30" style="gap: 20px">
                <div class="lineBox sky">
                    <span class="n1">0.65</span>
                    <span class="n2">0.87</span>
                    <span class="n3">0.23</span>
                    <span class="n4">0.14</span>
                </div>
            </div>
            <div class="flex-center mt_70">
                <div class="colorBox skyBlue">
                    합
                </div>
                <div class="toggle" data-toggle-obj="1-1">
                    <div class="answer" data-toggle-target="1-1">
                        1.01
                    </div>
                </div>
            </div>
            <div class="flex-center mt_30">
                <div class="colorBox skyBlue">
                    차
                </div>
                <div class="toggle" data-toggle-obj="1-2">
                    <div class="answer" data-toggle-target="1-2">
                        0.73
                    </div>
                </div>
            </div>
            <div class="buttonContainer">
                <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                <button class="dapCheckBtn" data-answer-btn=""></button>
            </div>
        </div>
    </main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <!-- 1 -->
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    가장 큰 수는 0.87이고 가장 작은 수는 0.14이므로<br/>
                    두 수의 합은 0.87<span class="operator">＋</span>0.14<span class="operator">＝</span>1.01이고,<br/>
                    두 수의 차는 0.87<span class="operator">－</span>0.14<span class="operator">＝</span>0.73입니다.
                </div>
            </li>
        </ul>
    </section>
