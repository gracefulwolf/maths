        .va-m{vertical-align:middle}

        [class^='ex-'] {
            position: absolute;

        .popup_pages .solve .popup_contents:after {
            left: 821px;

<body>

<div id="wrap" class="life">
    <header>
        <div class="title active">
            <div class="bullet number orange inline">3</div>
            <div><span class="blankBox w50"></span> 안에 알맞은 소수를 써넣으세요.</div>
        </div>
    </header>
    <main>
        <div class="contentsBox" data-quiz="toggle">
            <div class="flex-center mt_30">
                <figure>
                    <img src="./images/suh_h_0402_03_1112_203_1_1.png" alt="">
                    <div class="ex-gradation">
                        <span>0.18</span>
                        <span>0.19</span>
                        <span>0.2</span>
                    </div>
                    <div class="ex-val-1">
                        <img src="./images/suh_h_0402_03_1112_203_1_2.png" alt="">
                        <div class="toggle" data-toggle-obj="1-1">
                            <div class="answer" data-toggle-target="1-1">
                                0.185
                            </div>
                        </div>
                    </div>
                    <div class="ex-val-2">
                        <img src="./images/suh_h_0402_03_1112_203_1_2.png" alt="">
                        <div class="toggle" data-toggle-obj="1-2">
                            <div class="answer" data-toggle-target="1-2">
                                0.193
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            <div class="buttonContainer">
                <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                <button class="dapCheckBtn" data-answer-btn=""></button>
            </div>
        </div>
    </main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <!-- 1 -->
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    수직선에서 눈금 한 칸은 0.001이므로<br>
                    0.18에서 오른쪽으로 5칸 더 간 곳은 0.185,<br>
                    0.19에서 오른쪽으로 3칸 더 간 곳은 0.193입니다.
                </div>
            </li>
        </ul>
    </section>
</div>

    <div class="loadingIconAnimation"></div>
