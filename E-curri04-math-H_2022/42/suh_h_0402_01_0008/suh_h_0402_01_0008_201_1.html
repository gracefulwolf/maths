
<!DOCTYPE html>

<body>
<div id="wrap">
    <header>
        <div class="title">
            <div>종이띠로 물고기를 꾸미고, 문제를 해결해 봅시다.</div>
        </div>
    </header>
    <main>
        <div class="contentsBox">
            <section>
                <div class="basicSlider contentsBox doItContent"  data-slide-container="">
                    <div class="moveButtonContainer" data-slide-btn-container="">
                        <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                        <ul class="basicSlider_circle_tabs" data-tabs="">
                            <li data-hover=""></li>
                            <li data-hover=""></li>
                            <li data-hover=""></li>
                        </ul>
                        <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                    </div>
                    <ul class="basicSlider_slides" data-slides="">
                        <li class="innerTab_1">
                            <figure>
                                <img src="./images/suh_h_0402_01_0008_201_1_1.png" alt="">
                                <div class="ex-balloon-1 balloon right pink ctTail ta-c">
                                    종이띠 1개를<br/>똑같이 8조각으로<br/>나누어 볼게요.
                                </div>
                            </figure>
                        </li>
                        <li class="innerTab_2">
                            <figure>
                                <img src="./images/suh_h_0402_01_0008_201_1_2.png" alt="">
                                <div class="ex-balloon-1 balloon left pink ctTail ta-c">
                                    나눈 종이띠로<br/>물고기를 꾸며<br/>볼까요?
                                </div>
                                <div class="ex-balloon-2 balloon bottom orange ctTail ta-c">
                                    1조각은 종이띠<br/>1개의 <div class="bunsuWrap inline">
                                        <ul>
                                            <li>1</li>
                                            <li>8</li>
                                        </ul>
                                    </div>이네요.
                                </div>
                            </figure>
                        </li>
                        <li class="innerTab_3">
                            <figure>
                                <img src="./images/suh_h_0402_01_0008_201_1_3.png" alt="">
                                <div class="ex-label-1">
                                    <div class="colorBox sky">
                                        우주
                                    </div>
                                </div>
                                <div class="ex-label-2">
                                    <div class="colorBox sky">
                                        은하
                                    </div>
                                </div>
                                <div class="ex-balloon-1 balloon left sky ctTail ta-c">
                                    나는 종이띠<br/>114조각을 사용했어.
                                </div>
                                <div class="ex-balloon-2 balloon right orange ctTail ta-c">
                                    나는 종이띠<br/>57조각을<br/>사용했어.
                                </div>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

</div>

    <div class="loadingIconAnimation"></div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
            // $prite.changeSpritePos = function(){}; // backgroundPosition 무한루프 방지
            $prite.add({
                target: $ts.getEl('#aniBox_1'), // 스프라이트가 생성될 영역
                spriteId: 'sprite1',
                spriteList: [{
                    name: 'girl_2', // class 들어갈 부분 ex) boy_1 boy_2 , girl_1 등 필요
                    // circle: 'new-character', // 동그란부분 필요할때 주석 해제
                    playMode: {
                        rewind: false
                    },
                    sheetWidth: 102000,
                    sheetHeight: 421,
                    //endSheet: 0,
                    delay: 40,
                    speech:'right',
                    top: 0, // 캐릭터 top값, 없어도 상관 없음, css 제어
                    left: 0,
                    width: 250, // 고정 가로 값
                    height: 330, // 고정 세로 값
                    thumbNail: '../../../__common__/images/character/girl_2_sprite.png', // 경로 new 에니메이션 있는곳으로 변경 필요
                    spriteSheet: '../../../__common__/images/character/girl_2_sprite.gif', // 경로 new 에니메이션 있는곳으로 변경 필요 에니메이션 캐릭터에 따라서 name변경 필요
                    sound: './media/suh_0301_01_0008_201_2/suh_0301_01_0008_201_2_1.mp3',
                    textBubble: {
                    text: '주어진 길의 길이를 더하여 서로 비교합니다.',
                    class: 'balloon left yellow ctTail',
                    top: 100,
                    left: 340,
                    textAlign: 'center', // 말풍선 정렬
                    wordBreak: 'keep-all' // 말풍선 wordBreak
                    },// 이하 reset 필요없음
                }]
            });
        }, false);
</script>
