<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
    <style>
/* 퀴즈 타이틀, 상세 */
.popup_pages>li.explain h2 {font-size:40px;}
.popup_pages>li.explain .explainContainer {font-size: 40px;}
/* 퀴즈 하단 텍스트 */
.popup_pages>li.explain .explainContainer .desc {
    font-size: 35px;
}
.contentsList {letter-spacing: -2px;}
    </style>

<body>

<div id="wrap" class="introContents">
	<header>
		<h1>이번 시간에는 무엇을 배울까요?</h1>
	</header>
	<main>
		<!-- 목록글이 하나일때 center 추가-->
		<div class="mainContents">
			
			<ul class="contentsList">
				<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300" data-appear-delay="300" data-appear-dir="t2b" >
					<div class="bullet circleDot orange"></div>
					<div>
						모눈종이와 수직선을 이용하여 소수의 크기를 비교할 수 있습니다.
					</div>
				</li>
				<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300" data-appear-delay="300" data-appear-dir="t2b" >
					<div class="bullet circleDot orange"></div>
					<div>
						소수의 각 자리 수를 보고 크기를 비교할 수 있습니다.
					</div>
				</li>
			</ul>

		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener('DOMContentLoaded', function () {
	}, false);

</script>
