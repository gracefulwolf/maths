						</div>
					</div>

					<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["0.41"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
						</ul>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":[]}'></div>
					</div>


					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->

				<!-- <div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div> -->

			</div>

					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->

				<!-- 좌측 상단 영역 고정 말풍선 -->

				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						0.16+0.19는 얼마인지 그림에 나타내 알아보세요.
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

						<div class="answer">
							<img src="images/ms_42_3_07_03_01/pop_01_answer_01.svg" alt="" width="720" height="95" style="position: absolute; top: 301px; left: 96px;">

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part hide" data-option='{"quiz":["#pop-01-quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#pop-01-quiz-02"], "quizGroup":[]}'></div>
					</div>

					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>

				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
