<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="css/ms_42_1_02_02_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">1</em></span>
					</div>
					<div class="right-inner has-fraction">
						<span>
							<span class="line-fraction">
								<span class="sign-fraction">6<em>/</em>8</span><span class="sign-minus">-</span><span class="sign-fraction">2<em>/</em>8</span>를 그림으로 나타내 얼마인지 알아보세요.
							</span>
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["4","8"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text"></div>
								<div class="btn-check" data-idx="0"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text"></div>
								<div class="btn-check" data-idx="0"></div>
							</li>
						</ul>
					</div>

					<div id="btn-hint-01" class="btn-hint ico-hint-01 chara" data-chara-idx=1></div>					
					
					<div id="quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<img src="images/ms_42_1_02_02_01/base_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="answer">
							<img src="images/ms_42_1_02_02_01/answer_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list">
							<div class="check-item" data-answer-part-idx="0"></div>
						</div>
					</div>
					<!-- //quiz -->
					
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0,1"]}'></div>						
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>						
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>						
						<div class="button btn-explan toggle"><span></span></div>						
					</div>
				</div>			

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

			</div>

			<!-- 팝업 :: 캐릭터 힌트 -->
			<div class="popup popup-dim popup-hint" data-ui="popup" data-option='{"btn":"#btn-hint-01"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div class="img-box">
						<img src="images/ms_42_1_02_02_01/hint.svg" alt="" width="177" height="107">
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content t-a-center">
					<span class="line-fraction">
						6칸에서 2칸을 빼면 4칸이므로
						<span class="sign-fraction">1<em>/</em>8</span>이 4개인
						<span class="sign-fraction">4<em>/</em>8</span>가 됩니다.
					</span>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one"}'>
				<div class="bg"></div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner has-fraction">
						<span>
							<span class="line-fraction">
								<span class="sign-fraction">7<em>/</em>8</span><span class="sign-minus">-</span><span class="sign-fraction">2<em>/</em>8</span>를 그림으로 나타내 얼마인지 알아보세요.
							</span>
						</span>
					</div>
				</div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<!-- quiz -->
					<div id="quiz-03" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["5","8"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text"></div>
								<div class="btn-check" data-idx="0"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text"></div>
								<div class="btn-check" data-idx="0"></div>
							</li>
						</ul>
					</div>
					 
					<div id="quiz-04" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<img src="images/ms_42_1_02_02_01/base_02.svg" alt="" width="1280" height="720">
						</div>
						<div class="answer">
							<img src="images/ms_42_1_02_02_01/answer_02.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list">
							<div class="check-item" data-answer-part-idx="0"></div>
						</div>
					</div>
					<!-- //quiz -->
					
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"], "quizGroup":["0,1"]}'></div>						
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-04"]}'></div>						
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>
		<script src="js/ms_42_1_02_02_01.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>
		<script src="../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../common/js/libs/materialize.js"></script>
		<script src="../common/js/libs/TweenMax.min.js"></script>
		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../common/js/libs/class.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>


	</body>

</html>
