<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="css/ms_42_1_04_06_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/ms_42_1_04_06_01/bg.png" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">5</em></span>
					</div>
					<div class="right-inner has-fraction">
						<span>
							<span class="line-fraction" style="letter-spacing: -1.5px;">
								물 20<span class="sign-fraction">7<em>/</em>11</span> L가 있었습니다. 세수를 한 후 물
								15<span class="sign-fraction">3<em>/</em>11</span> L가 남았다면, 사용한 물은 몇 L인가요?
							</span>
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["",""]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text-">
									<span class="line-fraction">
										20<span class="sign-fraction">7<em>/</em>11</span><span class="sign-minus">-</span>15<span class="sign-fraction">3<em>/</em>11</span> =
										5<span class="sign-fraction">4<em>/</em>11</span>
									</span>
								</div>
								<div class="btn-check" data-idx="0"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-01 t-a-center inner-text-">
									<span class="line-fraction">
										5<span class="sign-fraction">4<em>/</em>11</span>
									</span>
								</div>
								<div class="btn-check" data-idx="1"></div>
							</li>							
						</ul>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>						
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>						
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>
				
			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div class="img-box">
						<img src="images/ms_42_1_04_06_01/explan.svg" alt="" width="832" height="83">
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg"></div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner has-fraction">
						<span>
							<span class="line-fraction" style="letter-spacing: -1.5px;">
								쌀
								18<span class="sign-fraction">7<em>/</em>9</span> kg이 있었습니다. 요리를 한 후 쌀
								14<span class="sign-fraction">2<em>/</em>9</span> kg이 남았다면, 사용한 쌀은 몇 kg인가요?
							</span>
						</span>
					</div>
				</div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-02" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["",""]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-00 t-a-center inner-text-">
									<span class="line-fraction">
										18<span class="sign-fraction">7<em>/</em>9</span><span class="sign-minus">-</span>14<span class="sign-fraction">2<em>/</em>9</span> =
										4<span class="sign-fraction">5<em>/</em>9</span>
									</span>
								</div>
								<div class="btn-check" data-idx="0"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input t-a-center"></input>
								<div class="answer answer-part-01 t-a-center inner-text-">
									<span class="line-fraction">
										4<span class="sign-fraction">5<em>/</em>9</span>
									</span>
								</div>
								<div class="btn-check" data-idx="1"></div>
							</li>							
						</ul>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>						
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["1"]}'></div>						
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>		

	
			
		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>

		<script src="../common/js/libs/materialize.js"></script>
		<script src="../common/js/libs/TweenMax.min.js"></script>
		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../common/js/libs/class.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>


	</body>

</html>
