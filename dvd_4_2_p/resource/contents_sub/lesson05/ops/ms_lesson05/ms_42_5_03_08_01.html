<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		
		<link rel="stylesheet" href="css/ms_42_5_03_08_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/ms_42_5_03_08_01/bg.png" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="col-em">
							[<span class="ico-title-h1 num-03"><em class="text">4</em></span>~<span class="ico-title-h1 num-03"><em class="text">8</em></span>]
						</span>
					</div>
					<div class="right-inner">
						우리나라 출생아 수를 2년마다 조사하여 나타낸 표입니다. 물음에 답하세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-2">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="images/ms_42_5_03_05_01/img_01.svg" alt="" width="1280" height="270">
							</div>

							<div class="q-box">
								<span class="ico-title-h1 num-03"><em class="text">7</em></span>
								<div class="bullet-text">
									꺾은선그래프를 완성하세요.
								</div>
							</div>

							<div id="quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="base">
									<img src="images/ms_42_5_03_08_01/base_02.svg" alt="" width="1280" height="590">
								</div>
								<div class="answer">
									<img src="images/ms_42_5_03_08_01/answer_02.svg" alt="" width="1280" height="590">
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<!-- <div class="t-a-center"> -->
						연도마다 출생아 수에 맞게 점을 찍고 선분으로 연결하여 꺾은선그래프를 완성합니다.
					<!-- </div> -->
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg"></div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						<span>
							우리나라 출생아 수를 조사하여 나타낸 표입니다. 물음에 답하세요.  
						</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-2">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="images/ms_42_5_03_05_01/pop_01_img_01.svg" alt="" width="1280" height="240">
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>
										꺾은선그래프를 완성하세요.
									</span>
								</div>
							</div>

							<div id="pop-01-quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="base">
									<img src="images/ms_42_5_03_08_01/pop_01_base_02.svg" alt="" width="1280" height="590">
								</div>
								<div class="answer">
									<img src="images/ms_42_5_03_08_01/pop_01_answer_02.svg" alt="" width="1280" height="590">
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#pop-01-quiz-02"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->
					
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>

				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

				<div class="button btn-close ico-close-01"></div>
			</div>	

		</div>

		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
