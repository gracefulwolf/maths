		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />

		<link rel="stylesheet" href="css/mm_42_1_04_03_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">1</em></span>
					</div>
					<div class="right-inner">
						<span>사용한 리본의 길이를 알아봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>
								사용한 리본의 길이가 2 m보다 긴지 짧은지 어림해 보세요.
							</span>
						</div>
						<div class="a-box">
							<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item content-con" data-answer-part-idx="0">
										<span class="answer-text">													
											<span class="bullet-text bar-list" style="letter-spacing: 1px;">
												진분수 부분은 작은 수이므로 자연수 부분만 살펴보면 3 m에서 1 m가 남은 것이므로 사용한 리본의 길이는 약 2 m 정도일 것 같습니다.
											</span>
											<span class="bullet-text bar-list has-fraction">
												<span class="line-fraction">
													3 m에서 1 m를 빼면 2 m이고,
													<span class="sign-fraction">3<em>/</em>4</span>은
													<span class="sign-fraction">2<em>/</em>4</span>보다 많으므로 사용한 리본의
												</span>
												길이는 2 m보다 조금 길 것 같습니다.
											</span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
					</div>			
							
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0,0]}'></ul>


			</div>

		</div>

	</body>
