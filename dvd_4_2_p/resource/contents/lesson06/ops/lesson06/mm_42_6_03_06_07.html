	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />

	</head>
	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="col-em">
							[<span class="ico-title-h1 ico-01"><em class="text"><em>1</em></em></span>~<span class="ico-title-h1 ico-01"><em class="text"><em>6</em></em></span>]
						</span>
					</div>
					<div class="right-inner ">
						<span>
							도형을 보고 물음에 답하세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
			
					<div class="scroll-box w-max title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="images/mm_42_6_03_06_03/bg.svg" alt="" width="846" height="392">
							</div>
							<div class="img-box">
								<img src="images/mm_42_6_03_06_07/quiz.svg" alt="" width="1280" height="141">
							</div>
							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["마"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
							</div>


						</div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<!-- <div class="button btn-explan toggle"><span></span></div> -->
					</div>

					<!-- 좌측 하단 선택 활동 버튼 -->
					<div class="btns-bottom-left">
						<div class="button btn-mission-select btn-mission-select-01"><span>선택 활동</span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3,4,5,6]}'></ul>

			</div>

			<!-- 팝업 :: 선택 활동 애니 01 -->
			<div class="popup popup-mission type-ani-02" data-ui="popup" data-option='{"btn":".btn-mission-select-01"}'>
				<div class="bg"></div>

				<div class="title">
					<span>마방진</span>
				</div>

				<div class="title-box-top">
					<div class="box btn-mission-select">
						<span class="main-text">선택 활동</span>
					</div>
				</div>

				<div id="btn-popup-01" class="button btn-mission-ani-01 ico-video-02"></div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>

		<!-- 선택활동 팝업 애니 -->
        <div class="fullpopup-container" data-ui="popup" data-option='{"btn":".btn-mission-ani-01"}'>
			<div id="video-01" class="video-player" data-ui="videoplayer" data-option='{"fileName":"mm_42_6_03_06_04_ani"}'>
				<div class="button btn-close ico-close-01"></div>
			</div>
		</div>

		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
