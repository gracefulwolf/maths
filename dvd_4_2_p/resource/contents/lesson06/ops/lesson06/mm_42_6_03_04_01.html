        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">2</em></span>
					</div>
					<div class="right-inner ">
						대각선의 성질을 알아봅시다.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="scroll-box w-max title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>다각형에 대각선을 모두 긋고, 그 수를 세어 보세요.</span>
								</div>
							</div>

							<div class="img-box">
								<img src="images/mm_42_6_03_04_01/bg.svg" alt="" width="1106" height="287">
							</div>

							<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["0","2","2","5"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text-">
											<img src="images/mm_42_6_03_04_01/answer_01.svg" alt="" width="1106" height="287">
										</div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text-">
											<img src="images/mm_42_6_03_04_01/answer_02.svg" alt="" width="1106" height="287">
										</div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text-">
											<img src="images/mm_42_6_03_04_01/answer_03.svg" alt="" width="1106" height="287">
										</div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-03 inner-text-">
											<img src="images/mm_42_6_03_04_01/answer_04.svg" alt="" width="1106" height="287">
										</div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
							
							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>대각선을 그을 수 없는 도형을 찾고, 그 까닭을 말해 보세요.</span>
								</div>
								<div class="a-box">
									<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="4">
												<span class="answer-text">
													가, 삼각형은 서로 이웃하지 않는 꼭짓점이 없기 때문입니다.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>도형 나와 다의 대각선에서 공통점을 찾아 말해 보세요.</span>
								</div>
								<div class="a-box">
									<div id="quiz-03" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="5">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														두 대각선이 서로 수직으로 만납니다.
													</span>
													<span class="bullet-text bar-list">
														한 대각선이 다른 대각선을 똑같이 둘로 나눕니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["2"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["3"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"], "quizGroup":["0"]}'></div>
							</div>

						</div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>
