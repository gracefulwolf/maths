	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/mm_42_3_01_07_01/bg.svg" alt="">
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-03"><em class="text"></em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: 1.2px;">그림을 보고 소수 두 자리 수를 이용한 경험을 이야기해 봅시다. 또 실생활에서 소수 두 자리 수가 이용되는 경우를 찾아봅시다.</span>
					</div>
				</div>
				
				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>


					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-3">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="images/mm_42_3_01_07_01/img_01.png" alt="" width="1280" height="500">
							</div>

							
							<div class="q-box">
								<div class="a-box">
									<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="0">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														음료수병에 1.25 L라고 쓰여 있는 것을 본 적이 있습니다.
													</span>
													<span class="bullet-text bar-list">
														<span style="letter-spacing: 1px;">수박의 무게를 재어 보았을 때 저울에 6.14 kg이라고 쓰여 있는 것을 본 적이 있습니다.</span>
													</span>
													<span class="bullet-text bar-list">
														50 m 달리기 기록을 나타낼 때 이용합니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<!-- <ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0]}'></ul> -->

			</div>

		</div>
