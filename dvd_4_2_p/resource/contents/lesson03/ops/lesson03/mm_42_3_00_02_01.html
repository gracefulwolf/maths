	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">야영은 즐거워!</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1"><i>부릉부릉</i></span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">우리는 지금 야영장 가는 길,</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">텐트 치고 활활 모닥불도 피워야지.</span>
										</li>
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="4"><i>부릉부릉</i></span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">남은 거리 1.9 km,</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">꽉 막혀서 바퀴 한 번 굴러가지 않네.</span>
										</li>
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="7"><i>부릉부릉</i></span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">한숨 자고 일어나도</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">남은 거리 1.5 km.</span>
										</li>
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="10"><i>부릉부릉</i></span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">가자! 도로는 꽉 막혀도</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="12">마음은 이미 야영장.</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
