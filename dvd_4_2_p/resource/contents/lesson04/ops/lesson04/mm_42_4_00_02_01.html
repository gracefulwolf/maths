	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">선물 카드</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">카드를 펼치면 보이는 예쁜 집,</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">이다음에 내가 살고 싶은 집이야.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="3">으리으리한 직사각형 벽과</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">반듯반듯 정사각형 창문도 많고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">뾰족뾰족 삼각형 지붕도 있지.</span>
										</li>									
										<li class="verse">
											<span class="audio-text" audio-idx="6">이 집이 완성되면 우리 가족이랑</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">오순도순 행복하게 살 거야.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="8">내가 커서 이다음에 어른 되면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">우리 강아지 또또 집도 만들고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">할머니 할아버지 집도 만들어야지.</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
