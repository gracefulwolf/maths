<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />

		<link rel="stylesheet" href="css/mm_42_2_06_06_03.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg">
				</div>

				<div class="title-h1">
					<div class="left-inner pr-0">
						<span class="col-em">
							[<span class="ico-title-h1 ico-01"><em class="text"><em>1</em></em></span>~<span class="ico-title-h1 ico-01"><em class="text"><em>3</em></em></span>]
						</span>
					</div>
					<div class="right-inner">
						삼각형을 보고 물음에 답하세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>
							<div class="img-box">
								<img src="images/mm_42_2_06_06_02/bg.svg" alt="">
							</div>

							<div class="q-box left-pd-01">
								<span class="ico-title-h1 ico-01"><em class="text">문제 <em>2</em></em></span>
								<div class="bullet-text">
									각의 크기에 따라 삼각형을 분류해 보세요.
								</div>
							</div>

							<div class="img-box">
								<img src="images/mm_42_2_06_06_03/bg.svg" alt="">
							</div>

							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["나, 라","다, 바","가, 마"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-01"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>

			</div>

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>

		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>
