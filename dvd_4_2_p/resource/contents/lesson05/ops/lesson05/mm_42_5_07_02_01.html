						</span>

								<div class="howtoplay-box">

									<div class="title">
										<span>놀이 방법</span>
									</div>

									<!--  
									<div class="title-sub">
										<div class="bullet-list">
											<span class="txt-left">인원:</span>
											<span class="txt-right">4명</span>
										</div>
										<div class="bullet-list">

											<span class="txt-right">주사위, 말</span>
										</div>
									</div>
									-->
									
									<div class="q-box-container">
										<div class="q-box">
											<div class="bullet-text rect-num bg-blue nn-1">
												<span>지금까지 살면서 나이별로 기억에 남는 일을 한 가지 골라 ‘조사 활동지’에 적습니다.</span>
											</div>
										</div>
										<div class="q-box">
											<div class="bullet-text rect-num bg-blue nn-2">

													가장 기분 좋은 일에 10점, 가장 기분이 좋지 않은 일에 1점을 줍니다.</span>
											</div>
										</div>
										<div class="q-box">
											<div class="bullet-text rect-num bg-blue nn-3">
												<span>점수를 이용해서 꺾은선그래프를 그립니다.</span>
											</div>
										</div>
									</div>

								</div>
