				<div class="bg">
					<!-- <img src="./images/mm_42_5_03_06_03/bg.png" alt=""> -->

				<div class="title-h1">

						<div class="scroll-inner">
							<div class="scroll-bg"></div>
						
							<div class="img-box">
								<img src="images/mm_42_5_03_06_02/img_01.svg" alt="" width="1280" height="500">
							</div>

							<div class="q-box left-pd-01">
								<span class="ico-title-h1 ico-01"><em class="text">문제 <em>2</em></em></span>
								<div class="bullet-text">
									오후 1시의 학교 운동장의 기온은 몇 ℃인가요?

							</div>

								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<!-- <div class="btn-check"></div> -->

								</ul>
							</div>
	
						</div>
					</div>

					<div class="btns-answer-part hide">

					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>
				</div>
