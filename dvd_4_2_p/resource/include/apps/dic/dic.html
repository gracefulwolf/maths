<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

    <title>용어 사전</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="css/dic.css">

</head>
<body>
    <div id="wrap" data-ui='resize-window' data-option='{"resize":true, "offsetTop":"0px"}'>
        <div class="bg"></div>

        <!-- 용어 사전 컨텐츠 -->
        <div class="content-container dic" data-ui="app-dic" data-option='{}'>

            <!-- 헤더 영역 -->
            <header class="header">
                <div class="title">
                    <div class="ico"></div>
                    <div class="text"><span>용어 사전</span></div>
                </div>
                <div class="search">
                    <div class="container">
                        <div class="ico"></div>
                        <input type="text" placeholder="한 글자 이상의 검색어를 입력해 주세요.">
                    </div>
                </div>
                <div class="btns">
                    <div class="btn dic active"><span>용어 사전</span></div>
                    <div class="btn card"><span>낱말 카드</span></div>
                </div>
            </header>
            <!-- //헤더 영역 -->

            <!-- 바디 영역 -->
            <section class="content-body">

                <!-- 선택 영역 -->
                <aside class="selector">

                    <div class="select-cont">
                        <div class="select-box-cont lesson">
                            <div class="select-box" data-value="">
                                <div class="select">
                                    <span class="text all">
                                        단원별 보기
                                    </span>
                                    <!-- 
                                    <span class="text">
                                        <span class="lesson lesson-01">1단원</span>
                                        <span class="part">1</span>
                                        <span class="title">지도로 본 우리 지역</span>
                                    </span>
                                     -->
                                    <span class="ico"></span>
                                </div>
                                <div class="list-box">
                                    <ul class="list">
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-01">1단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-02">2단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-03">3단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-04">4단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-05">5단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-06">6단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text">
                                                <span class="lesson lesson-07">7단원</span>
                                                <span class="title"></span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="select-box-cont spelling">
                            <div class="select-box" data-value="">
                                <div class="select">
                                    <span class="text all">
                                        <!-- ㄱㄴㄷ -->
                                        전체
                                    </span>
                                    <span class="ico"></span>
                                </div>
                                <div class="list-box">
                                    <ul class="list">
                                        <li class="spell">ㄱ</li>
                                        <li class="spell">ㄴ</li>
                                        <li class="spell">ㄷ</li>
                                        <li class="spell">ㄹ</li>
                                        <li class="spell">ㅁ</li>
                                        <li class="spell">ㅂ</li>
                                        <li class="spell">ㅅ</li>
                                        <li class="spell">ㅇ</li>
                                        <li class="spell">ㅈ</li>
                                        <li class="spell">ㅊ</li>
                                        <li class="spell">ㅋ</li>
                                        <li class="spell">ㅌ</li>
                                        <li class="spell">ㅍ</li>
                                        <li class="spell">ㅎ</li>
                                        <li class="all">
                                            <span class="text all">전체</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="choice-cont">
                        <div class="btn-choice-all box">
                        </div>
                        <div class="choice-list-box scroll-box">
                            <ul class="list">
                                <!--  
                                <li class="btn-choice box active">
                                    <span class="check-box"></span>
                                    <span class="text-box">등고선</span>
                                </li>
                                -->
                            </ul>
                        </div>
                    </div>

                </aside>
                <!-- //선택 영역 -->

                <!-- 뷰어 영역 -->
                <aside class="viewer">

                    <div class="view view-dic active">
                            <div class="view-box none-scroll-box">
                            <div class="view-cont">
                                <div class="word box">
                                    <span>
                                        <!-- 인천 근해 갯가노래 뱃노래 -->
                                    </span>
                                </div>
                                <div class="mean box">
                                    <span>
                                        <!-- 음력 8월 15일로, 처음으로 거둔 곡식과 과일로 조상들께 고마움을 표현하는 날. 송편을 만들어 먹고, 차례를 지내거나 강강술래 등을 함. -->
                                    </span>
                                </div>
                                <div class="img-box">
                                    <img src="" alt=""/>
                                    <div id="btn-zoom-image" class="btn-zoom"></div>
                                </div>
                            </div>
                        </div>
                        <div class="pager">
                            <div class="pager-cont">
                                <div class="btn-prev"></div>
                                <div class="num-current">1</div>
                                <div class="num-slash"></div>
                                <div class="num-total">1</div>
                                <div class="btn-next"></div>
                            </div>
                        </div>
                        <div class="btns">
                            <div id="btn-zoomin" class="btn zoom"></div>
                            <div id="btn-setting-01" class="btn setting"></div>
                        </div>
                    </div>

                    <div class="view view-card">
                        <div class="view-box">
                            <div class="view-cont type-2">
                                
                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                 
                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="inner">
                                        <div class="word box">
                                            <span>
                                            </span>
                                        </div>
                                        <div class="mean box">
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="pager">
                            <div class="pager-cont">
                                <div class="btn-prev"></div>
                                <div class="num-current">1</div>
                                <div class="num-slash"></div>
                                <div class="num-total">1</div>
                                <div class="btn-next"></div>
                            </div>
                        </div>
                        <div class="btns">
                            <div class="btn print"></div>
                            <div id="btn-setting-02" class="btn setting"></div>
                        </div>
                    </div>
                </aside>
                <!-- //뷰어 영역 -->                

            </section>
            <!-- 바디 영역 -->
            
        </div>
        <!-- //용어 사전 컨텐츠 -->

        <!-- 용어 사전 팝업 :: 이미지 확대 팝업 -->
        <div class="popup popup-dim popup-image-zoom" data-ui="popup" data-option='{"btn":"#btn-zoom-image"}'>
            <div class="inner">
                <div class="cont-box">
                    <img src="" alt="" />
                    <div class="btn-close"></div>
                </div>
            </div>
        </div>
        <!-- //용어 사전 팝업 :: 이미지 확대 팝업 -->

        <!-- 용어 사전 팝업 :: 보기 설정 팝업 -->
        <div class="popup popup-dim popup-dic-setting" data-ui="popup" data-option='{"btn":"#btn-setting-01"}'>
            <div class="inner">
                <div class="cont-box">
                    <div class="setting-title"></div>
                    <div class="option">
                        <div class="btn item active"></div>
                        <div class="btn item"></div>
                        <div class="btn item"></div>
                    </div>
                    <div class="btn-close"></div>
                </div>
            </div>
        </div>
        <!-- //용어 사전 팝업 :: 보기 설정 팝업 -->
        
        <!-- 낱말 카드 팝업 :: 보기 설정 팝업 -->
        <div class="popup popup-dim popup-card-setting" data-ui="popup" data-option='{"btn":"#btn-setting-02"}'>
            <div class="inner">
                <div class="cont-box">
                    <div class="setting-title"></div>
                    <div class="option check">
                        <div class="btn item active"></div>
                        <div class="btn item"></div>
                        <div class="btn item"></div>
                    </div>
                    <div class="bar"></div>
                    <div class="option show-count">
                        <div class="btn item"></div>
                        <div class="btn item active"></div>
                        <div class="btn item"></div>
                    </div>
                    
                    <div class="btn-close"></div>
                </div>
            </div>
        </div>
        <!-- //낱말 카드 팝업 :: 보기 설정 팝업 -->

        <!-- 경고 팝업 :: 검색 내용 없을 경우 -->
        <div class="popup popup-dim popup-alert" data-ui="popup" data-option='{}'>
            <div class="inner">
                <div class="cont-box">
                    <div class="text">
                        목록을 찾을 수 없습니다
                    </div>
                    <div class="btn-close"></div>
                </div>
            </div>
        </div>
        <!-- //경고 팝업 :: 검색 내용 없을 경우 -->

    </div>

    <!-- common -->
    <script src="js/plugins/jquery-2.2.4.min.js"></script>
    <script src="js/plugins/TweenMax.min.js"></script>
    <script src="js/plugins/plugins.js"></script>
    <script src="js/plugins/jquery.overlayScrollbars.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/dicData.js"></script>
    <script src="js/dic.js"></script>
</body>
</html>
