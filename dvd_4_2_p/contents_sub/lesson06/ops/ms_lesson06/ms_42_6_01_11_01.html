		<meta charset="UTF-8" />

	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-03"><em class="text">9</em></span> -->
						<div class="txt-number">
							<span>10</span>
						</div>
					</div>
					<div class="right-inner">
						위
						<div class="txt-number">
							<span>9</span>
						</div>
						 번에서 다각형 모양이 아닌 시계의 기호를 모두 쓰고, 그 까닭을 써 보세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
						
					<div class="scroll-box w-1200 title-line-2 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>	
							<div class="img-box">
								<img src="./images/ms_42_6_01_10_01/bg.png" alt="" width="932">
							</div>
							<div class="img-box">
								<img src="./images/ms_42_6_01_11_01/bg.svg" alt="" width="1200" height="220">
							</div>
							<div id="quiz-01" class="quiz quiz-input-text " data-ui="quiz-input-text" data-option='{"answer":["","나는 곡선이 포함되어 있고, 라는 선분으로 완전히 둘러싸여 있지 않습니다."]}'>
								<ul>
									<li class="input-cont w-right h-center">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text-none">
											㉠, ㉡, ㉨
										</div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont w-right h-center">
										<textarea class="input scroll-none limit-height" rows="2"></textarea>
										<div class="answer answer-part-01 t-a-justify inner-text-none">
											<!-- <span class="ico-box-text-02 bb-01"></span> -->
											시계의 모양이 곡선으로만 이루어져 있기 때문입니다.
										</div>
										<div class="btn-check" data-idx=1 style="top: 98px;"></div>
									</li>
								</ul>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
							</div>
						</div>
					</div>
			

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>
			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					시계 테두리에 곡선이 섞여 있으면 다각형 모양이 아닙니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg">
				</div>
				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						여러 가지 모양의 시계가 있습니다. 다각형 모양이 아닌 시계의 기호를 모두 쓰고, 그 까닭을 써 보세요.
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>
					<div class="scroll-box w-1200 title-line-2 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>	
							<div class="img-box">
								<img src="./images/ms_42_6_01_10_01/bg_popup_more.png" alt="" width="923">
							</div>
							<div class="img-box">
								<img src="./images/ms_42_6_01_11_01/bg.svg" alt="" width="1200" height="220">
							</div>
							<div id="quiz-02" class="quiz quiz-input-text " data-ui="quiz-input-text" data-option='{"answer":["","선분이 아닌 곡선으로 이루어진 모양입니다."]}'>
								<ul>
									<li class="input-cont w-right h-center">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text-none">
											㉡, ㉤, ㉥
										</div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont w-right h-center">
										<textarea class="input scroll-none limit-height" rows="2"></textarea>
										<div class="answer answer-part-01 t-a-justify inner-text-none">
											<!-- <span class="ico-box-text-02 bb-01"></span> -->
											선분이 아닌 곡선으로 이루어진 모양입니다.
										</div>
										<div class="btn-check" data-idx=1 style="top: 98px;"></div>
									</li>
								</ul>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["1"]}'></div>
							</div>
						</div>
					</div>
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>
				<div class="button btn-close ico-close-01"></div>
			</div>
