	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<link rel="stylesheet" href="../common/css/materialize.min.css" />

		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />

	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-02"><em class="text">3</em></span>
					</div>
					<div class="right-inner">
						도형을 보고 빈칸에 알맞은 수나 말을 써넣으세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>
							<div class="img-box">
								<img src="./images/ms_42_6_00_03_01/bg.svg" alt="">
							</div>
							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["3", "4","5","3","4","5","삼각형","사각형","오각형"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-00 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-01 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-02 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-03 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-04 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-05 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-06 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-07 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input t-a-center"></input>
										<div class="answer answer-part-08 t-a-center inner-text"></div>
										<div class="btn-check"></div>
									</li>

								</ul>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["2"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["3"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["4"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["5"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["6"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["7"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["8"]}'></div>
							</div>
							
							
						</div>
					</div>
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer-all toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>
				</div>
			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					변이 3개이고, 꼭짓점이 3개인 도형은 삼각형입니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

		</div>
