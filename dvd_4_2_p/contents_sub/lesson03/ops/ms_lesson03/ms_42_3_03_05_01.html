<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />

		<link rel="stylesheet" href="./css/ms_42_3_03_05_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/ms_42_3_03_05_01/bg.svg" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">4</em></span>
					</div>
					<div class="right-inner">
						예지와 지수의 대화를 읽고, 지수의 대답을 완성해 보세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-1" data-overflow-y="scroll">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/ms_42_3_03_05_01/img_01.svg" alt="" width="1101" height="542" style="position: absolute; top: 10px; left: 52px;">
								<img src="./images/ms_42_3_03_05_01/img_01.png" alt="" width="1280" height="560" class="abs">
							</div>

							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":[]}'>
								<ul>
									<li class="input-cont w-right h-center">
										<textarea class="input scroll-none limit-height" rows="2"></textarea>
										<div class="answer answer-part-00 inner-text-none t-a-justify">
											<span class="ico-box-text-02"></span>
											0.76은 0.01이 76개인 수이고, 0.8은 0.01이 80개인 수이기 때문이야.
										</div>
										<div class="btn-check" style="top: 96px; right: -20px;"></div>
									</li>
								</ul>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->
					

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div>
						0.76은 0.01이 76개인 수이고 0.8은 0.01이 80개인 수입니다. 76 &lt; 80이므로 0.8이 0.76보다 큰 소수입니다.
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg">
					<!-- <img src="./images/ms_42_3_03_05_01/pop_01_bg.svg" alt=""> -->
				</div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						슬기와 경수의 대화를 읽고, 경수의 대답을 완성해 보세요.
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-1" data-overflow-y="scroll">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/ms_42_3_03_05_01/pop_01_img_01.svg" alt="" width="1041" height="484">
							</div>

							<!-- quiz -->
							<div id="pop-01-quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":[]}'>
								<ul>
									<li class="input-cont w-right h-center">
										<textarea class="input scroll-none limit-height" rows="2"></textarea>
										<div class="answer answer-part-00 inner-text-none t-a-justify">
											<span class="ico-box-text-02"></span>
											<span style="letter-spacing: 1px;">0.49는 0.01이 49개인 수이고 0.5는 0.01이 50개인 수이기 때문이야.</span>
										</div>
										<div class="btn-check" style="top: 96px; right: -20px;"></div>
									</li>
								</ul>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-option='{"quiz":["#pop-01-quiz-01"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->
					
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>	

		</div>

		<script src="../common/js/quiz/quizMain.js"></script>

		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>

		<script src="../common/js/quiz/quizPopSelect.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
