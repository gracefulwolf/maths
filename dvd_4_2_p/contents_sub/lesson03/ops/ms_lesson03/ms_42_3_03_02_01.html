<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />

		<link rel="stylesheet" href="./css/ms_42_3_03_02_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/ms_42_3_03_02_01/bg.svg" alt="">
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">1</em></span>
					</div>
					<div class="right-inner">
						전체 크기가 1인 모눈종이에 색칠된 부분을 소수로 나타내고, 두 소수의 크기를 비교해 보세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["0.34", "0.43"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-01 inner-text"></div>
								<div class="btn-check"></div>
							</li>
						</ul>
					</div>

					<div id="quiz-02" class="quiz-pop-select type-01" data-ui="quiz-pop-select" data-option='{"answer":[2]}'>
						<div class="quiz-cont">
							<ul class="pop-self quiz-pop">
								<li class="btn-pop-select quiz-bt"></li>
								<li class="btn-pop-select quiz-bt"></li>
								<li class="btn-pop-select quiz-bt"></li>
							</ul>
							<div class="btn-self quiz-bt-open">
								<div class="pop"></div>
							</div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div>
						색칠된 부분은 전체 100칸 중에서 각각 34칸, 43칸이므로 0.34, 0.43입니다. 색칠된 칸이 더 많은 수가 큰 수이므로 0.34 &lt; 0.43입니다.
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg">
					<img src="./images/ms_42_3_03_02_01/pop_01_bg.svg" alt="">
				</div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						<span>
							전체 크기가 1인 모눈종이에 색칠된 부분을 소수로 나타내고, 두 소수의 크기를 비교해 보세요.  
						</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div id="pop-01-quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["0.52", "0.61"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-01 inner-text"></div>
								<div class="btn-check"></div>
							</li>
						</ul>
					</div>

					<div id="pop-01-quiz-02" class="quiz-pop-select type-01" data-ui="quiz-pop-select" data-option='{"answer":[2]}'>
						<div class="quiz-cont">
							<ul class="pop-self quiz-pop dir-top">
								<li class="btn-pop-select quiz-bt"></li>
								<li class="btn-pop-select quiz-bt"></li>
								<li class="btn-pop-select quiz-bt"></li>
							</ul>
							<div class="btn-self quiz-bt-open">
								<div class="pop"></div>
							</div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part hide" data-option='{"quiz":["#pop-01-quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part hide" data-option='{"quiz":["#pop-01-quiz-01"], "quizGroup":["1"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#pop-01-quiz-02"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>	

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>

		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>
