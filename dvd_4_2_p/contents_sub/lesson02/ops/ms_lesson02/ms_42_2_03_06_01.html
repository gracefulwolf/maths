        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/ms_42_2_03_06_01/bg.png" alt="">
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">5</em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -1.5px;">친구들은 길이가 15 m인 끈을 가지고 있습니다. 친구들이 만들 수 있는 가장 큰 정삼각형의 한 변의 길이는 몇 m인가요?</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					
					<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["5"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<!-- <div class="btn-check"></div> -->
							</li>
						</ul>
					</div>


					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one more-01"><span>쌍둥이 문제</span></div>
					<!-- <div class="button box-type btn-more-one more-02"><span>한 번 더!</span></div> -->
				</div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					정삼각형은 세 변의 길이가 모두 같습니다. <br/>
					한 변의 길이를 <span class="ico-rect-03"></span> m라 하면 <span class="ico-rect-03"></span>+<span class="ico-rect-03"></span>+<span class="ico-rect-03"></span>=15(m)이므로<br/>
					<span class="ico-rect-03"></span>×3=15, <span class="ico-rect-03"></span>=5입니다.<br/>
					따라서 친구들이 만들 수 있는 가장 큰 정삼각형의 한 변의 길이는 5 m입니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one " data-ui="popup" data-option='{"btn":".btn-more-one.more-01"}'>
				<div class="bg">
					<img src="./images/ms_42_2_03_06_01/bg_popup_more02.png" alt="">
					<img src="./images/ms_42_2_03_06_01/bg_popup_more01.svg" alt="">
				</div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						친구들이 길이가 12 m인 끈을 가지고 있습니다. 친구들이 만들 수 있는 가장 큰 정삼각형의 한 변의 길이는 몇 m인가요?
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="input-box" style="top: 249px;padding-right: 94px;">
						<span class="box" style="width:137px"></span>
						m
					</div>

					<div id="quiz-02" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["4"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
							</li>
						</ul>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns" style="z-index: 2;">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>
