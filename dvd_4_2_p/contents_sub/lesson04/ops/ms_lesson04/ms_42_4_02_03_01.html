        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">2</em></span>
					</div>
					<div class="right-inner">
						<span>
							<span class="ico-o-01"></span>모양에서 서로 평행한 변을 모두 찾고, 평행한 변끼리 같은 색으로 표시해 보세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<!-- <img src="./images/mm_32_3_02_03_01/base_01.svg" alt="" width="1280" height="720"> -->
						</div>
						<div class="answer">
							<img src="./images/ms_42_4_02_03_01/answer_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>
					
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content t-a-center">
					평행한 직선을 찾아 같은 색으로 표시합니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one" data-ui="popup" data-option='{"btn":".btn-more-one"}'>
				<div class="bg">
					<!-- <img src="./images/ms_42_4_02_03_01/bg_popup_more.png" alt=""> -->
				</div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -1.5px;">
							주어진 모양에서 서로 평행한 변을 모두 찾고, 평행한 변끼리 같은 색으로 표시해 보세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<img src="./images/ms_42_4_02_03_01/base_02.svg" alt="" width="1280" height="720">
						</div>
						<div class="answer">
							<img src="./images/ms_42_4_02_03_01/answer_02.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>

				</div>

				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

				<div class="button btn-close ico-close-01"></div>
			</div>
