	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>1</em></em></span>
					</div>
					<div class="right-inner has-fraction">
						<span>
							<span class="line-fraction">
								그림을 보고
								2<span class="sign-fraction">5<em>/</em>8</span><span class="sign-minus">-</span>1<span class="sign-fraction">4<em>/</em>8</span>는 얼마인지 알아보세요.
							</span>
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["2","1","5","4","1","1","1","1"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check"></div>
							</li>
						</ul>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0,1,2,3,4,5,6,7"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<!-- <div class="button btn-explan toggle"><span></span></div> -->
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					분자가 분모보다 작은 분수를 진분수라고 합니다.<br/>
					분자가 분모와 같거나 분모보다 큰 분수를 가분수라고 합니다.<br/>
					1, 2, 3과 같은 수를 자연수라고 합니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>
