                <!-- 스크롤 박스 -->

										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">사진을 찍으면</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">찰칵찰칵!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">사진을 찍으면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">다리 속 삼각형 모양이</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">사진 속으로 쏙!</span>
										</li>
										<li  class="verse vv-02">
											<span class="audio-text" audio-idx="5">찰칵찰칵!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">사진을 찍으면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">삼각형 모양 고양이 집이</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">사진 속으로 쏙!</span>
										</li>
										<li class="verse vv-03">
											<span class="audio-text" audio-idx="9">찰칵찰칵!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">사진을 찍으면 </span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">이번에는 어떤 삼각형이</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="12">사진 속에 나타날까?</span>
										</li>
									</ul>
