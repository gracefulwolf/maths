<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_42_2_01_04_02.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">2</em></span>
					</div>
					<div class="right-inner ">
						<span>
							칠교판 조각으로 이등변삼각형을 만들어 봅시다.
						</span>
					</div>
				</div>
				<div class="q-box">
					<div class="bullet-text dot-blue ">
						<span>
							칠교판 조각을 이용하여 이등변삼각형을 만들고 친구들이 만든 것과 비교해 보세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
				
					<div class="box-01">
						<div id="quiz-01" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
							<div class="check-list">
								<div class="check-item btn- content-con" data-answer-part-idx="0">
									<span class="answer-text lh-60">
										<img src="./images/mm_42_2_01_04_02/img01.png" alt="">
									</span>
								</div>
							</div>
						</div>
						<div class="quiz-answer quiz-01-answer">
							<span class="ico-box-text-02 bb-01"></span>
						</div>
					</div>

					<div class="box-02">
						<div id="quiz-02" class="quiz quiz-check type-box box-opacity" data-ui="quiz-check" data-option='{"answer":[]}'>
							<div class="check-list">
								<div class="check-item btn- content-con" data-answer-part-idx="1">
									<span class="answer-text lh-60">
										<img src="./images/mm_42_2_01_04_02/img02.png" alt="">
									</span>
								</div>
							</div>
						</div>
						<div class="quiz-answer quiz-02-answer">
							<span class="ico-box-text-02 bb-01"></span>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part ">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
					</div>

					<!-- 좌측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-left">
						<div class="button btn-more-step more-01"><span>한 걸음 더</span></div>
					</div>
					
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0]}'></ul>

			</div>

			<!-- 팝업 :: 한 걸음 더 -->
			<div class="popup popup-more-step " data-ui="popup" data-option='{"btn":".btn-more-step.more-01"}'>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-step more-01"><span>한 걸음 더</span></div>
					
				</div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>
							<div class="q-box" style="    margin-bottom: 50px;">
								<div class="bullet-text dot-blue">
									<span>칠교판 조각 중 2조각을 이용하여 이등변삼각형을 만들어 보세요.</span>
								</div>
							</div>
							<div class="img-box">
								<img src="./images/mm_42_2_01_04_02/bg_popup_more01.svg" alt="">
							</div>
							<div class="q-box" style="    margin-bottom: 50px;">
								<div class="bullet-text dot-blue">
									<span>칠교판 조각 중 3조각을 이용하여 이등변삼각형을 만들어 보세요.</span>
								</div>
							</div>
							<div class="img-box">
								<img src="./images/mm_42_2_01_04_02/bg_popup_more02.svg" alt="">
							</div>

							<div class="box-03">
								<div id="quiz-03" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item btn- content-con" data-answer-part-idx="0">
											<span class="answer-text lh-60">
												<img src="./images/mm_42_2_01_04_02/img03.png" alt="">
											</span>
										</div>
									</div>
								</div>
								<div class="quiz-answer quiz-03-answer">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>
							<div class="box-04">
								<div id="quiz-04" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item btn- content-con" data-answer-part-idx="1">
											<span class="answer-text lh-60">
												<img src="./images/mm_42_2_01_04_02/img04.png" alt="">
											</span>
										</div>
									</div>
								</div>
								<div class="quiz-answer quiz-04-answer">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>
							<div class="box-05">
								<div id="quiz-05" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item btn- content-con" data-answer-part-idx="2">
											<span class="answer-text lh-60">
												<img src="./images/mm_42_2_01_04_02/img05.png" alt="">
											</span>
										</div>
									</div>
								</div>
								<div class="quiz-answer quiz-05-answer">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>
							<div class="box-06">
								<div id="quiz-06" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item btn- content-con" data-answer-part-idx="3">
											<span class="answer-text lh-60">
												<img src="./images/mm_42_2_01_04_02/img06.png" alt="">
											</span>
										</div>
									</div>
								</div>
								<div class="quiz-answer quiz-06-answer">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>
							<div class="box-07">
								<div id="quiz-07" class="quiz quiz-check type-box box-opacity ico-align-top" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item btn- content-con" data-answer-part-idx="4">
											<span class="answer-text lh-60">
												<img src="./images/mm_42_2_01_04_02/img07.png" alt="">
											</span>
										</div>
									</div>
								</div>
								<div class="quiz-answer quiz-07-answer">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>
							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"]}'></div>
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-04"]}'></div>
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-05"]}'></div>
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-06"]}'></div>
								<div class="btn-answer-part " data-option='{"quiz":["#quiz-07"]}'></div>
							</div>
							
						</div>
					</div>
					<!-- //스크롤 박스 -->
					
					

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>


		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>
