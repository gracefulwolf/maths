	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">고마운 표지판</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">도로를 지키는 교통 표지판</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">말하지 않아도 알 수 있는 표지판</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">엄마랑 아이랑 함께 서 있는</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">삼각형 표지판은 “어린이를 보호해 주세요”라는 뜻</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">파란 바탕에 자전거가 그려진</span>
										</li>									
										<li>
											<span class="audio-text" audio-idx="6">사각형 표지판은 “자전거만 다니세요”라는 뜻</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">사람이 건너는 횡단보도 표지판은</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">“횡단보도가 있으니 조심히 운전하세요”라는 뜻</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">글자를 몰라도 알 수 있는 표지판</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">어른 아이 누구나 안전하게 다니라고  만든 고마운 표지판</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
