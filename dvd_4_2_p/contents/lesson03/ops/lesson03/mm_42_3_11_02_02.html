	<body>
        <div class="content-container">
			<div class="content math-play research" data-ui="cornerBase">
				<div class="bg"></div>

				<!-- 상단 고정 말풍선 타이틀 -->
				<div class="title-box-top">
					<div class="box">
						<span class="main-text">융합 연구소</span>
						<span class="sub-text">자전거 여행을 떠나요</span>
					</div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">2</em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -1px;">
							민혁이가 자전거 여행을 계획하고 있습니다. 다음 
							<span class="ico-box-text bb-08"></span>에 맞는 자전거 여행 경로를 찾아봅시다.
						</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box title-line-2 bottom-has-btn"> 
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/mm_42_3_11_02_01/img_01.svg" alt="" width="1280" height="380"/>
							</div>

							<div class="img-box">
								<img src="./images/mm_42_3_11_02_01/bg.png" alt="" width="1280" height="560"/>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>자전거 여행 경로를 선택하여 조건에 맞는지 확인해 보세요.</span>
								</div>
							</div>

							<div class="img-box">
								<img src="./images/mm_42_3_11_02_01/img_02.svg" alt="" width="1280" height="380"/>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>조건에 맞는 경로는 무엇인가요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="0">
												<span class="answer-text">
													마~아입니다.  
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>문제를 바르게 해결했는지 확인해 보고, 문제를 해결한 방법을 친구들에게 이야기해 보세요.</span>
								</div>
							</div>

							<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["나~바","다~사","마~아","3","3","3","18.96","20.3","19.4","4.5","4","4"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>

										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
									</li>
								</ul>
							</div>

							<div class="quiz-answer quiz-01-answer">
								<span class="ico-box-text-02 bb-01"></span>
							</div>


							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-04"], "quizGroup":[]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":[]}'></div>

							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->


					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
		
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0]}'></ul>
