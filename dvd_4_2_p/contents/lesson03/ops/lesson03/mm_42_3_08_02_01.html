				</div>

				<div id="btn-popup-01" class="button ico-video-03" style="left: 99px; top:490px;"></div>
				
				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button btn-more-step more-01"><span>한 걸음 더</span></div>
				</div>

			</div>

			<!-- 팝업 :: 한 걸음 더 -->
			<div class="popup popup-more-step" data-ui="popup" data-option='{"btn":".btn-more-step.more-01"}'>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-step more-01"><span>한 걸음 더</span></div>
					<div class="box-sub">
						<span>소수 두 자리 수의 뺄셈 상황 알아보기</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-1">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>달맞이 길의 전체 거리는 몇 km인가요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="0">
												<span class="answer-text">
													0.91 km입니다.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>산책로 입구에서부터 지금까지 몇 km를 걸었나요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="1">
												<span class="answer-text">
													0.43 km를 걸었습니다.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>호수까지 남은 거리는 몇 km쯤 될까요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-03" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="2">
												<span class="answer-text">
													1 km의 절반 정도 될 것 같습니다.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>어떻게 어림했나요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="3">
												<span class="answer-text">
													0.97 km를 약 1 km라고 생각하고, 지도에서 절반 정도 걸었으니 남은 거리는 나머지 절반인 0.5 km라고 어림했습니다.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->
					
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-04"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>

        <div class="fullpopup-container" data-ui="popup" data-option='{"btn":"#btn-popup-01"}'>
