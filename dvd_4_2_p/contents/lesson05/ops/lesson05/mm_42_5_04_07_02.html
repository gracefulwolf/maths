<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<link rel="stylesheet" href="../common/css/materialize.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />

	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/mm_42_5_04_07_02/bg.png" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 ico-01"><em class="text">문제 <em>1</em></em></span> -->
						<span class="col-em">
							[<span class="ico-title-h1 ico-01"><em class="text">1</em></span>~<span class="ico-title-h1 ico-01"><em class="text">3</em></span>]
						</span>
					</div>
					<div class="right-inner">
						다음은 희나가 월요일부터 금요일까지 5일 동안 팔 굽혀 펴기 기록을 나타낸 표입니다. 물음에 답하세요. 
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-max title-line-2">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>
						
							<div class="img-box">
								<img src="./images/mm_42_5_04_07_02/img_01.svg" alt="" width="1280" height="240">
							</div>

							<div class="q-box left-pd-01">
								<span class="ico-title-h1 ico-01"><em class="text">문제 <em>1</em></em></span>
								<div class="bullet-text">
									표를 보고 꺾은선그래프로 나타내 보세요.
								</div>
							</div>

							<!-- quiz -->
							<div id="quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="base">
									<img src="./images/mm_42_5_04_07_02/base_01.svg" alt="" width="1280" height="420">
								</div>
								<div class="answer">
									<img src="./images/mm_42_5_04_07_02/answer_01.svg" alt="" width="1280" height="420">
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":[]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->

					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>

			</div>

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
