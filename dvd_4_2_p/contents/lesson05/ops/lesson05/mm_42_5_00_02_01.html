        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">외로운 교실</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">우리 아빠가 학교 다니던 때엔</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">아이들이 북적북적</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">교실에 발 디딜 틈이 없었대.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">우리 삼촌이 학교 다니던 때엔</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">아이들이 북적북적</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">교실에서 신나게 놀았대.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">하지만 내가 다니는 교실은 널찍널찍</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">책상이 말을 할 수 있다면 외롭다고 할 거야.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">의자가 말을 할 수 있다면 심심하다고 할 거야.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">비탈진 레일을 내려오는 롤러코스터처럼</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">학생 수가 주르륵 줄어들어서 그런 거래.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="12">교실은 기다리네,</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="13">아이들이 다시 북적거릴 그날을.</span>
										</li>
									</ul>
