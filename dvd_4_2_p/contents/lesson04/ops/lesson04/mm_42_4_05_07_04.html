	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>3</em></em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -1px;">
							평행사변형의 네 변의 길이의 합은 40 cm입니다. 변 ㄴㄷ의 길이는 몇 cm인가요?
						</span>
					</div>
				</div>
				
				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
				
					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["12"]}'>
						<ul>
							<li class="input-cont">
								<input type="text" class="input"></input>
								<div class="answer answer-part-00 inner-text"></div>
								<div class="btn-check" data-idx="0"></div>
							</li>
						</ul>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<div class="button btn-explan toggle"><span></span></div>
					</div>
					
					<!-- 좌측 하단 선택 활동 버튼 -->
					<div class="btns-bottom-left">
						<div class="button btn-mission-select btn-mission-select-01"><span>선택 활동</span></div>
					</div>

				</div>
				
				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>
				
			</div>
			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					평행사변형은 마주 보는 변의 길이가 같습니다. 변 ㄱㄴ의 길이가 
					<span style="letter-spacing: 1px;">8 cm이므로 변 ㄹㄷ의 길이도 8 cm입니다. 따라서 변 ㄱㄹ과 </span>
					<span style="letter-spacing: -2px;">변 ㄴㄷ의 길이의 합은 40-8-8=24 (cm)입니다. 변 ㄱㄹ과 변 ㄴㄷ의 </span>
					길이는 같으므로 변 ㄴㄷ의 길이는 12 cm입니다.
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>
			
			   <!-- 팝업 :: 선택 활동 애니 01 -->
			   <div class="popup popup-mission type-ani-02" data-ui="popup" data-option='{"btn":".btn-mission-select-01"}'>
				<div class="bg"></div>
		
				<div class="title">
					<span>색종이로 평행사변형 접기</span>
				</div>
		
				<div class="title-box-top">
					<div class="box btn-mission-select">
						<span class="main-text">선택 활동</span>
					</div>
				</div>
		
				<div id="btn-popup-01" class="button btn-mission-ani-01 ico-video-02"></div>
		
				<div class="button btn-close ico-close-01"></div>
			</div>
						
		
		</div>   
		<!-- 선택활동 팝업 애니 -->
		<div class="fullpopup-container" data-ui="popup" data-option='{"btn":".btn-mission-ani-01"}'>
			<div id="video-01" class="video-player" data-ui="videoplayer" data-option='{"fileName":"mm_42_4_05_07_04_ani"}'>
				<div class="button btn-close ico-close-01"></div>
			</div>
