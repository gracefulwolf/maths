	<script type="text/javascript">
		window.addEventListener('load', function () {
			// page1
			(function () {
				var isShowAnswer = false;
				var clickObj = $ts.getEl('.page1 [data-click-obj]');

				function hideAnswer(obj) {
					obj.classList.remove('complete');
				}

				function toggleAnswer() {
					if (!isShowAnswer) {
						clickObj.forEach(function (obj) {
							hideAnswer(obj);
							if (obj.hasAttribute('data-answer')) obj.classList.add('complete');
						});
						isShowAnswer = true;
						$ts.getEl('.page1')[0].classList.add('complete');
					} else {
						clickObj.forEach(hideAnswer);
						isShowAnswer = false;
						$ts.getEl('.page1')[0].classList.remove('complete');
					}
				}

				var answerClickButton = document.querySelector('.page1 .quizButtons.answer');
				answerClickButton.addEventListener('click', toggleAnswer);

				// 페이지 이동할 때 초기화 
				window.$callBack.sliderMove = function (SLIDER) {
					clickObj.forEach(hideAnswer);
					$ts.getEl('.page1')[0].classList.remove('complete');
				}
			})();

			// page2
			(function () {
				window.$callBack.inputAnswer = function (INPUT) {
					if (INPUT.container.classList.contains('page2')) {
						INPUT.container.classList.add('complete');
					}
				}
				window.$callBack.inputReset = function (INPUT) {
					if (INPUT.container.classList.contains('page2')) {
						INPUT.container.classList.remove('complete');
					}
				}
			})();
		});
	</script>
