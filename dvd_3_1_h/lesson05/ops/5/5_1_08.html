    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 길이와 시간</span>
          <span>cm보다 작은 단위는 무엇일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="99">수학<span>99</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="68">수학 익힘<span>68</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="99"></div>
      </header>
      <main class="act">
        <div class="contentsArea"  data-quiz="input" data-quiz-name="input_1">
          <h1 data-index="4">주변에서 물건을 찾아 길이를 재어 봅시다.</h1>
          <section>
            <div class="table">
              <ul>
                <li class="title">물건</li>
                <li class="subTitle">클립</li>
                <li class="subTitle">연필</li>
                <li class="subTitle"><input type="text" class="noBox" data-input-obj="1" data-answer="지우개"></li>
              </ul>
              <ul>
                <li class="title">cm와 mm로 나타내기</li>
                <li class="dottedLine bottom right">3 cm 2 mm</li>
                <li class="dottedLine bottom right">
                  <div>
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="15"> cm
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="8"> mm
                  </div>
                </li>
                <li class="dottedLine bottom right">
                  <div>
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="7"> cm
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="5"> mm
                  </div>
               </li>
              </ul>
              <ul>
                <li class="title">mm로 나타내기</li>
                <li class="dottedLine bottom">32 mm</li>
                <li class="dottedLine bottom">
                  <div>
                    <input type="text" class="inlineBox long" data-input-obj="2" data-answer="158"> mm
                  </div>
                </li>
                <li class="dottedLine bottom">
                  <div>
                    <input type="text" class="inlineBox long" data-input-obj="2" data-answer="75"> mm
                  </div>
                </li>
              </ul>
            </div>
            <ins class="exam circle brown2" data-after-target="input_1">예</ins>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1"></div>
          </section>
        </div>
      </main>
    </div>
