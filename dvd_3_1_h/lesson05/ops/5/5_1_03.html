<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/5_1_3.css">
    <style>
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 길이와 시간</span>
          <span>cm보다 작은 단위는 무엇일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="98">수학<span>98</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="68">수학 익힘<span>68</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="98"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">cm보다 작은 단위를 알아봅시다.</h1>
          <section>
            <div class="titleIndent">
              <ul class="list dot">
                <li>자의 1 cm 안에 있는 작은 칸의 수를 세어 보세요.</li>
              </ul>
            </div>
            <div class="ruler" data-quiz="toggle">
              <div class="dotBox" data-toggle-target="1"></div>
              <div class="js-target colorBox" data-index="1" data-toggle-target="1"></div>
              <div class="js-click clickButton exclamation" data-toggle-obj="1"></div>
            </div>
            <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
              <input type="text" data-input-obj="1" data-answer="10">칸
            </div>
            <div class="js-supplies supplies">
              <div class="js-suppliesContent suppliesContent"><p>자<ins class="downButton" data-download-file="3학년_1학기_161.pdf"></ins></p></div>
              <div class="js-suppliesButton suppliesButton"></div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$callBack.toggleClick = function(TOGGLE) {
          var index = 2;

          var interval = setInterval(function() {
            var newIndex = index++;
            TOGGLE.curTarget.forEach(function(target) {
              target.setAttribute('data-index', newIndex);
            });
          }, 1000);

          setTimeout(function() {
            clearInterval(interval);
            TOGGLE.quiz.reset();
          }, 10000);
        }
        // var clickButton = document.querySelector('.js-click');
        // var target = document.querySelector('.js-target');


        // clickButton.addEventListener('click', function() {
        //   target.classList.add('on');




        // })
      });
    </script>
  </body>
</html>
