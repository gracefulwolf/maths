<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/5_4_4.css">
    <style></style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 길이와 시간</span>
          <span>분보다 작은 단위는 무엇일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="106">수학<span>106</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="74">수학 익힘<span>74</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="106"></div>
      </header>
      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot">
                    <li data-quiz="toggle" data-option="toggle">
                      초바늘이 작은 눈금 한 칸을 가는 동안 걸리는 시간을 <span class="textColor answer toggleAnswer" data-toggle-target="1">1초</span>라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li class="noBullet" data-quiz="toggle" data-option="toggle">
                      <div class="top">
                        <div class="image image_1"></div>
                        <div class="image image_2" data-toggle-target="1"></div>
                        <div class="arrow pink right" data-toggle-obj="1"></div>
                      </div>
                      <div class="bottom"></div>
                    </li>
                  </ul>
                </li>
                <li class="page2">
                  <ul class="list dot">
                    <li data-quiz="toggle" data-option="toggle">
                      초바늘이 시계를 한 바퀴 도는 데 걸리는 시간은 <span class="textColor answer toggleAnswer" data-toggle-target="1">60초</span>입니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li class="noBullet" data-quiz="toggle" data-option="toggle">
                      <div class="top">
                        <div class="image image_1">
                          <div class="arrow pink right" data-toggle-obj="1"></div>
                        </div>
                        <div class="image image_2" data-toggle-target="1">
                          <div class="arrow pink right" data-toggle-target="1" data-toggle-obj="2"></div>
                        </div>
                        <div class="image image_3" data-toggle-target="2">
                          <div class="arrow pink right" data-toggle-target="2" data-toggle-obj="3"></div>
                        </div>
                        <div class="image image_4" data-toggle-target="3"></div>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        // 페이지 로딩이 완료되면 로딩 숨기기
        window.$loadingData = true;

        window.$callBack = window.$callBack || {};
        window.$callBack.toggleAnswer = function(QUIZ) {}
        window.$callBack.toggleReset = function(QUIZ) {}
      });
    </script>
