    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.correct(); // 정답 사운드
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      
          window.dragDropCallbacks = {
            dragLine: dragLineCallback,
          };

          function dragLineCallback(dragdrop) {
            if(!dragdrop.droppedArea){
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }
            if (dragdrop.movingObj.DISABLED) {
              var answer = dragdrop.movingObj.element.getAttribute('data-answer');
              var curObjs = dragdrop.dragObjs.filter(function(obj) { return obj.element.getAttribute('data-answer') === answer; });

              curObjs.forEach(function(obj) {
                obj.element.classList.add('complete');
              });
              window.$efSound.correct();
            }else{
              window.$efSound.incorrect();
            }

          }
          
          // $pm.array.mainSlider.reset({idx: 3});
        });

        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          var dragObjs = $ts.getEl('.js-dragLineObj');
          dragObjs.forEach(function(obj) {
            obj.classList.add('complete');
          });
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          var dragObjs = $ts.getEl('.js-dragLineObj');
          dragObjs.forEach(function(obj) {
            obj.classList.remove('complete');
          });
        }
      })();
    </script>
