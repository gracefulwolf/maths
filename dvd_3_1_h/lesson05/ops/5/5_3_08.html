	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 길이와 시간</span>
          <span>길이와 거리를 어림하고 재어 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="105">수학<span>105</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="72">수학 익힘<span>72</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="105"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="6">관람차 타는 곳에서 주변에 있는 장소까지의 거리를 어림해 봅시다.</h1>
          <section>
            <div class="imageBox"></div>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot">
                    <li><span>관람차 타는 곳에서 약 1 km</span> 떨어진 곳에는 어떤 장소가 있는지 어림하여 모두 말해 보세요.</li>
                    <li class="noBullet" data-quiz="input" data-quiz-name="input_1">
                      <input type="text" class="maxWidth" data-input-obj="1" data-answer="식당, 식물원, 남문">
                    </li>
                  </ul>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <ul class="list dot">
                    <li>관람차 타는 곳에서 희망숲까지의 거리는 약 얼마일까요?</li>
                    <li class="noBullet" data-quiz="input" data-quiz-name="input_2">
                      약 <input type="text" class="inlineBox" data-input-obj="1" data-answer="3"> km
                    </li>
                  </ul>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
