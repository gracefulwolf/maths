<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../E-curri03-math-H_2022/31/common/libs/css/master.css" />
    <link rel="stylesheet" href="../../../../E-curri03-math-H_2022/31/common/contents/css/math.css" />
    <link rel="stylesheet" href="../../../../__common__/css/custom.css">
    <link rel="stylesheet" href="../../../../default/css/custom.css">
    
    <link rel="stylesheet" href="../../../include/sub/style/master.css">
    <link rel="stylesheet" href="../../../include/sub_3-1/style/sub_3-1.css">
    <link rel="stylesheet" href="../../../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/5_3_1_sub.css">
    <style>
      #wrap {
			height: 567px;
		}
    .table{display: none;}
		#wrap,
		.lesson_5 {
			background: transparent !important;
			box-shadow: none;
		}
    .dragBox{
      top:0; right:60px;
    }
    .quizButtons.solve,
		.lesson_5:before,
		h1,
		.dragBox.top:before,
		.dragBox.top:after,
		.basicSlider_pageMove,
		header {
			display: none;
		}

		.js-buttons.quizButtons.answer::before {
			content: "정답 확인";
			padding-left: 14px;
			position: static;
			width: auto;
			height: auto;
			background: none;
			display: flex;
			height: 100%;
			align-items: center;
			pointer-events: none;
			letter-spacing: -.1px;
		}

		.js-buttons.quizButtons.answer {
      display: none;
			opacity: 1;
			visibility: visible;
			background: #5e3e18 url(../../../../E-curri03-math-H_2022/31/common/contents/images/icon/icon_check.svg) 15px center/22px auto no-repeat;
			width: 160px;
			height: 50px;
			color: #fff;
			font-size: 20px;
			font-family: YGJAL;
			text-align: left;
			padding-left: 32px;
			border-radius: 8px;
			cursor: pointer;
			box-sizing: border-box;
			z-index: 1;
			right: 76px;
			transition: none;
			transform: none;
		}

		.js-buttons.quizButtons.answer.reset::before {
			content: "정답 가리기";
			padding-left: 9px;
		}

		.js-buttons.quizButtons.answer.reset,
		.js-buttons.quizButtons.answer:hover {
			background-color: #9d00c4
		}
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
            <span>5. 길이와 시간</span>
            <span>길이와 거리를 어림하고 재어 볼까요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="102">수학<span>102~105</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="72">수학 익힘<span>72</span>쪽</div>
            <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="72"></div>
      </header>
        <main class="act">
          <div class="contentsArea">
          <h1 data-star="1" data-index="1"> 선의 길이를 어림하고 자로 재어 확인해 보세요.</h1>
              <div class="quizWrap" data-quiz="input" data-quiz-name="input_1">
                  <div class="quizArea titleIndent">
                      <div class="lineWrap">
                          <span></span>
                      </div>
                      <div class="table">
                          <ul>
                              <li class="title">어림하기</li>
                              <li class="dottedLine right bottom">
                                <div>
                                  약 <input data-input-obj="" data-answer=" " class="inlineBox">
                                </div>
                              </li>
                          </ul>
                          <ul>
                              <li class="title">재어 보기</li>
                              <li class="dottedLine bottom"><input data-input-obj="" data-answer="2 cm 5 mm 또는 25 mm"></li>
                          </ul>
                      </div>
                    <div class="answerText textColor answer" data-after-target="input_1">
                      <ins class="exam">예</ins>2 cm
                    </div>
                  </div>
                  <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
              </div>
            <div class="dragBox noIcon">
              <div class="js-rotate rotateContainer">
                <div class="js-rotateTarget rotateTarget mathTools ruler"></div>
              </div>
            </div>
          </div>
        </main>
        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min solve slideup" data-popup-page="1">
                    <div class="">어림한 길이를 말할 때는 숫자 앞에 약을 붙여서 말합니다.</div>
                </li>
            </ul>
        </section>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/math/script/rotate.min.js"></script>
    <script src="../../../include/libs/js/popup.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotateArray = [];
        var rotateContainer = $ts.getEl('.js-rotate');

        rotateContainer.forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 1,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          }));
        });
      });
    </script>
  </body>
</html>
