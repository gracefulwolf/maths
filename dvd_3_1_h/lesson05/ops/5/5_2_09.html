	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 길이와 시간</span>
          <span>m보다 큰 단위는 무엇일까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="101">수학<span>101</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="70">수학 익힘<span>70</span>쪽</div>

        <div class="js-closeButton closeButton" data-type="ebook" data-page="101"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">그림에서 녹색 바닷길과 청색 바닷길의 길이를 나타내 보 세요.</h1>
          <section>
            <div class="imageBox"></div>
            <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
              <div class="green">
                <div class="title">녹색 바닷길</div>
                <fomula class="horizon">1300 m = (input=1) km (input=300) m</fomula>
              </div>
              <div class="blue">
                <div class="title">청색 바닷길</div>
                <fomula class="horizon">3 km 700 m = (input=3700) m</fomula>
              </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1"></div>
          </section>
        </div>
      </main>
    </div>
