    <script type="text/javascript">
      window.addEventListener('load', function() {
        function setInput(inputObj) {
          var e = inputObj.getAttribute("data-answer");
          e && (inputObj.value = e,
          inputObj.classList.add("answerMode"),
          inputObj.setAttribute("readonly", ""))
        }
        function resetInput(inputObj) {
          var e = inputObj.getAttribute("data-answer");
          inputObj.value = "",
          e && (inputObj.classList.remove("answerMode"),
          inputObj.removeAttribute("readonly", ""),
          inputObj.classList.remove("onFocus"),
          inputObj.classList.remove("offBg"))
        }

        function toggleDragAnswer() {
          var inputArea = $ts.getEl('.page2 .inputArea input');

          function inputReset() {
            inputArea.forEach(resetInput);
          }
          function inputAnswer() {
            inputArea.forEach(setInput);
            
          }

          var isReset = this.className.indexOf('reset') === -1;

          if (isReset) inputReset();
          else inputAnswer();
        }

        var dragAnswerButton = document.querySelector('.page2 .js-buttons');
        dragAnswerButton.addEventListener('click', toggleDragAnswer);
      });

    </script>
