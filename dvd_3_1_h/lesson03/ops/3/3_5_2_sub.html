    <style>
      #wrap{
        height:508px;
      }
      #wrap,
      .lesson_3{background: transparent !important; box-shadow: none;}
      .lesson_3:before,
      h1,
      .dragBox.top:before,
      .dragBox.top:after,
      .basicSlider_pageMove,
      header{display: none; }
      .js-buttons.quizButtons.answer::before {
        content: "정답 확인";
        padding-left: 14px;
        position: static;
        width: auto;
        height: auto;
        background: none;
        display: flex;
        height: 100%;
        align-items: center;
        pointer-events: none;
        letter-spacing: -.1px;
    }
      .js-buttons.quizButtons.answer{
        opacity:1;
        visibility: visible;
        background: #5e3e18 url(../../../../E-curri03-math-H_2022/31/common/contents/images/icon/icon_check.svg) 15px center/22px auto no-repeat;
        width: 160px;
        height: 50px;
        color: #fff;
        font-size: 20px;
        font-family: YGJAL;
        text-align: left;
        padding-left: 32px;
        border-radius: 8px;
        cursor: pointer;
        box-sizing: border-box;
        z-index: 1;
        right:74px;
        transition: none;
        transform: none;
      }
      .js-buttons.quizButtons.answer.reset,
      .js-buttons.quizButtons.answer:hover{
        background-color: #9d00c4
      }
      .js-buttons.quizButtons.answer.reset::before {
        content: "정답 가리기";
        padding-left:9px;
      }
      .page1 .dragBox{transform: translate(0, 30px);}

	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 나눗셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="71">수학<span>71~73</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="50">수학 익힘<span>50</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="50"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">          
          <h1 data-index="2">오렌지 12개를 6봉지에 똑같이 나누어 담으려고 합니다. 한 봉지에 몇 개씩 담아야 하는지 구해 보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1 noUserSelect" data-quiz="dragDrop" data-option="" data-total-complete-count="12">
                  <div class="quizContainer">
                    <!-- <ul class="list dot titleIndent">
                      <li>그림에 오렌지의 개수만큼 <span class="circle"></span>를 &nbsp;그려 보세요.</li>
                    </ul> -->
                    <div class="dragBox top">
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                      <div class="js-dragObj dragObj circle" data-answer="1" data-name="drag-obj"></div>
                    </div>
                    <div class="dropAreaBox">
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                    </div>
                  </div>
                  <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div> -->
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>나눗셈식으로 나타내 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer">                        
                    <flex class="jCenter">                                        
                      <input class="middle" type="text" data-input-obj="" data-answer="12" autocomplete="off">
                      <symbol class="division"></symbol>
                      <input class="middle" type="text" data-input-obj="" data-answer="6" autocomplete="off">
                      <symbol class="equal"></symbol>
                      <input class="middle" type="text" data-input-obj="" data-answer="2" autocomplete="off">
                    </flex>
                  </div>
                  <div class="quizButtons solve" data-hover="" data-popup-btn="2" data-popup-option="toggle" data-solve-btn=""></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>6봉지에	<i class="circle"></i>&nbsp;12개를	1개씩	차례대로	그리면	한	
              봉지에	2개씩	그려집니다.</p>
          </li>
          <li class="min solve slideup" data-popup-page="2">
            <div>
              오렌지	12개를	6봉지에	똑같이	나누어	담으려면	한	봉지에	2개씩	담아야	합니다.		
                <div class="row"><i class="icon arrow pink right noAni"></i><fomula class="horizon one">12 / 6 = 2</fomula></div>
            </div>
          </li>
        </ul>
      </section>
