      <main class="act">
        <div class="contentsArea">
          <h1 data-index="2">연필 21자루를 연필꽂이 하나당 7자루씩 꽂으려면 연필꽂이는 모두 몇 개 필요한지 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="toggle">
                  <ul class="list dot titleIndent">
                    <li>7자루씩 묶어 보세요.</li>
                  </ul>
                  <div class="groupContainer">
                    <div class="line" data-toggle-target="1"></div>
                    <div class="line" data-toggle-target="2"></div>
                    <div class="line" data-toggle-target="3"></div>
                    <div class="clickButton question" data-toggle-obj="1"></div>
                    <div class="clickButton question" data-toggle-target="1" data-toggle-obj="2"></div>
                    <div class="clickButton question" data-toggle-target="2" data-toggle-obj="3"></div>
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>연필꽂이는 모두 몇 개 필요한가요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent">
                    <input type="text" class="inlineBox" data-input-obj="1" data-answer="3">개
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page3 noUserSelect" data-quiz="dragLine" data-option="answer" data-total-complete-count="3">
                  <ul class="list dot titleIndent">
                    <li>나눗셈식으로 나타내고 각 수가 뜻하는 것을 알아보세요.</li>
                  </ul>
                  <div class="dragLineContainer">
                    <svg class="js-svgContainer svgContainer"></svg>
                    <div class="js-dragLineArea dragLineArea dragObj" data-group="1" data-name="dragLine" data-answer="2"></div>
					          <div class="js-dragLineObj dragLineObj dragObj" data-group="1" data-name="dragLine" data-answer="2" data-complete-count="1"></div>
                    <div class="js-dragLineArea dragLineArea dragObj" data-group="1" data-name="dragLine" data-answer="3"></div>
                    <div class="js-dragLineObj dragLineObj dragObj" data-group="1" data-name="dragLine" data-answer="3" data-complete-count="1"></div>
                    
                    <div class="js-dragLineArea dragLineArea dragObj" data-group="2" data-name="dragLine" data-answer="2"></div>
					          <div class="js-dragLineObj dragLineObj dragObj" data-group="2" data-name="dragLine" data-answer="2" data-complete-count="1"></div>
                    <div class="js-dragLineArea dragLineArea dragObj" data-group="2" data-name="dragLine" data-answer="3"></div>
                    <div class="js-dragLineObj dragLineObj dragObj" data-group="2" data-name="dragLine" data-answer="3" data-complete-count="1"></div>
                    
                    <span class="text text_1">필요한<br/>연필꽂이의 수</span>
                    <span class="text text_2">전체<br/> 연필의 수</span>
                    <span class="text text_3">연필꽂이 한 개에<br/>꽂는 연필의 수</span>
                  </div>
                  <fomula class="horizon page3_input" data-quiz="input">(input=21) / (input=7) = (input=3)</fomula>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
