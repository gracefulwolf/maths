      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section data-quiz="toggle" data-option="toggle">
            <ul class="list dot">
              <li>12를 4로 나누면 3이 됩니다.</li>
              <li class="noDot">
                <div class="flexBox">
                  <div class="fomulaBox">나눗셈식</div>
                  <div class="target" data-toggle-target="4">12<ins class="mathSymbols division"></ins>4<ins class="mathSymbols equal"></ins>3</div>
                  <div class="clickButton question" data-toggle-obj="4"></div>
                </div>
                <div class="flexBox">
                  <div class="readBox">읽기</div>
                  <div class="target" data-toggle-target="5">12 나누기 4는 3과 같습니다.</div>
                  <div class="clickButton question" data-toggle-obj="5"></div>
                </div>
              </li>
              <li>
                12는 <span class="textColor answer toggleAnswer" data-toggle-target="1">나누어지는 수</span>, 4는 <span class="textColor answer toggleAnswer" data-toggle-target="2">나누는 수</span>, 
                3은 12를 4로 나눈 <span class="textColor answer toggleAnswer" data-toggle-target="3">몫</span>이라고 합니다.
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="3"></div>
              </li>
            </ul>
            <div class="balloonText">12<ins class="mathSymbols division"></ins>4와 같은 계산을<br/>나눗셈이라 하고,<br/>12<ins class="mathSymbols division"></ins>4<ins class="mathSymbols equal"></ins>3과 같은 식을<br/>나눗셈식이라 해.</div>
            <!-- <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div> -->
          </section>
