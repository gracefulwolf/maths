    <script type="text/javascript">
      window.addEventListener('load', function() {
        function insertCookies(dropArea) {
          dropArea.innerHTML = '<div class="imgIcon"></div><div class="imgIcon"></div>';
        }
        function removeCookies(dropArea) {
          dropArea.innerHTML = '';
        }
        function setCompleted(dragObj) {
          dragObj.classList.add('dragObjComplete');
        }
        function resetCompleted(dragObj) {
          dragObj.classList.remove('dragObjComplete');
        }
        function setInput(dragObj) {
          var e = dragObj.getAttribute("data-answer");
          e && (dragObj.value = e,
          dragObj.classList.add("answerMode"),
          dragObj.setAttribute("readonly", ""))
        }
        function resetInput(dragObj) {
          var e = dragObj.getAttribute("data-answer");
          dragObj.value = "",
          e && (dragObj.classList.remove("answerMode"),
          dragObj.removeAttribute("readonly", ""),
          dragObj.classList.remove("onFocus"),
          dragObj.classList.remove("offBg"))
        }

        function toggleDragAnswer() {
          var dragObjs = $ts.getEl('.page1 .js-dragObj');
          var dropAreas = $ts.getEl('.page1 .js-dropArea');
          var inputArea = $ts.getEl('.page1 .inputArea input');

          function dragReset() {
            dropAreas.forEach(removeCookies);
            dragObjs.forEach(resetCompleted);
            inputArea.forEach(resetInput);
          }
          function dragAnswer() {
            dropAreas.forEach(insertCookies);
            dragObjs.forEach(setCompleted);
            inputArea.forEach(setInput);
            
          }

          var isReset = this.className.indexOf('reset') === -1;

          if (isReset) dragReset();
          else dragAnswer();
        }

        window.dragDropCallbacks = {
          "drag-obj": function(DRAGDROP) {
            if (DRAGDROP.droppedArea) {
            
              if (DRAGDROP.droppedArea.element.children.length === 2) {
                DRAGDROP.droppedArea.DISABLED = true;
              } 
              window.$efSound.correct();
            } else {
              window.$efSound.incorrect();
            }

            if (DRAGDROP.quiz.TOTAL_COUNT === 10) {
              document.querySelector('.page1 .js-buttons').click();
            }
            
          },
        };

        var dragAnswerButton = document.querySelector('.page1 .js-buttons');
        dragAnswerButton.addEventListener('click', toggleDragAnswer);
      });
    </script>
