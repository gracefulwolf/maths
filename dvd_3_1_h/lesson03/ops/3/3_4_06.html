    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 나눗셈</span>
          <span>나눗셈의 몫을 곱셈으로 구해 볼까요</span>
          <span class="step quiz">평가</span>

        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="67">수학<span>67</span>쪽</div>

          <h1 data-index="1">곱셈구구를 이용하여 나눗셈의 몫을 구해 보세요.</h1>
          <section data-quiz="input">
            <flex class="jCenter">
              <div>
                48 ÷ 8 =<input type="text" data-input-obj="1" data-answer="6" autocomplete="off">
              </div>
              <div class="arrow pink left"></div>
                8 × <input type="text" data-input-obj="1" data-answer="6" autocomplete="off">= 48
            </flex>
            <flex class="jCenter">
              <div>
                63 ÷ 9 =<input type="text" data-input-obj="1" data-answer="7" autocomplete="off">
              </div>
              <div class="arrow pink left"></div>
                9 × <input type="text" data-input-obj="1" data-answer="7" autocomplete="off">= 63
            </flex>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
          </section>
        </div>
