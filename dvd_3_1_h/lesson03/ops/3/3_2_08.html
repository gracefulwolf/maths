      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">귤 12개를 한 봉지에 6개씩 담으려면 봉지는 모두 몇 개 필요한지 구해 보세요.</h1>
          <section>
            <div class="bgDomain" data-quiz="toggle" data-quiz-name="toggle">
              <div class="lineContainer">
                <div class="line" data-toggle-target="1"></div>
                <div class="line" data-toggle-target="2"></div>
              </div>
              <div class="clickButton question" data-toggle-obj="1"></div>
              <div class="clickButton question" data-toggle-target="1" data-toggle-obj="2"></div>
            </div>
            <div class="dotListIndent bottom " data-quiz="input" data-quiz-name="input">
              <ul class="list dot">
                <li>한 봉지에 귤을 6개씩 담으려면 봉지는 모두 <input type="text" class="inSentence" data-input-obj="1" data-answer="2">개 필요 합니다.</li>
                <li>나눗셈식으로 나타내 보세요.</li>
              </ul>
              <fomula class="j-center horizon dotListIndent">(input=12) / (input=6) = (input=2)</fomula>
              <!-- <div class="inputQuizContainer fomula dotListIndent">

            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer" data-quiz-chain="input, toggle"></div>
