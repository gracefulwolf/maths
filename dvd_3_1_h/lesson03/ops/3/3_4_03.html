          <h1 data-index="1">35일은 몇 주일인지 구하는 방법을 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">

                  <li></li>
                  <li></li>

                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input" data-option="">

                    <li>구하려는 것을 나눗셈식으로 나타내 보세요.</li>
                  </ul>
                  <div class="imgBg">
                    <input class="" type="text" data-input-obj="1" data-answer="5" autocomplete="off">
                  </div>
                  
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>1주일은 7일입니다. 몇 주일이면 35일이 되는지 곱셈식으 로 나타내 보세요.</li>
                  </ul>
                  <div class="imgBg">
                    <input class="" type="text" data-input-obj="1" data-answer="5" autocomplete="off">

                </li>

                  </ul>
                  <div class="imgBg">
                    <div>
                      35÷7=<span class="square"></span>에서 몫 <span class="square"></span>는 7×5=35를 이용해 구할 수 있습니다.
                    </div>
