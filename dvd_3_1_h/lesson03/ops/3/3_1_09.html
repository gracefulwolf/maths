          <h1 data-index="1">달걀 16개를 상자 4개에 똑같이 나누어 담으려면 한 상자에 몇 개씩 담아야 하는지 구해 보세요.</h1>
          <section>

              <fomula class="horizon dotListIndent">(input=16) / (input=4) = (input=4)</fomula>
