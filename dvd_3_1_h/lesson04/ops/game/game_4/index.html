<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>재밌게 놀이를 해요</title>
	<!-- 공통, 필수 css -->
	<link rel="stylesheet" href="../base/css/font.css" />
	<link rel="stylesheet" href="../base/css/normalize.css" />
	<link rel="stylesheet" href="../base/css/base.css" />
	<!-- 게임별 css -->
	<link rel="stylesheet" href="./src/css/index.css" />
	<style>
		.wrapper{    height: 770px;}
		.bgmToggleButton{display: none;}
	</style>
</head>

<body>
	<div class="wrapper">
		<!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
		<div class="page page--start">
			<!-- 교과서 페이지 (.startPage__ePubPage) -->
			<div class="startPage__ePubPage">
				<div class="startPage__ePubPage__icon"></div>
				수학 94쪽
			</div>

			<!-- 게임명 (.startPage__title) -->
			<p class="startPage__title">
				<span>외계인</span><br>
				<span>그리기</span>
			</p>

			<!-- 시작하기 버튼 (.startButton) -->
			<button class="defaultButton startButton js-startButton">
				시작하기
				<div class="startButton__icon"></div>
			</button>
		</div>

		<!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
		<div class="page page--game page--on">
			<div class="gamePage__bg"></div>
			<!-- 발문 (.gamePage__title) -->
			<div class="gamePage__title">
				<div class="gamePage__title__icon"></div>
				<div class="gamePage__title__text">곱셈을 계산하여 결과에 따라 외계인을 그려 보세요.</div>
			</div>

			<!-- 플레이 선택 요소 (.selectPlay[data-play-index=""]) -->
			<button type="button" class="selectPlay js-selectPlay selectPlay1" data-play-index="1">머리<span class="icon_completed"></span></button>
			<button type="button" class="selectPlay js-selectPlay selectPlay2" data-play-index="2">눈과 눈썹<span class="icon_completed"></span></button>
			<button type="button" class="selectPlay js-selectPlay selectPlay3" data-play-index="3">입<span class="icon_completed"></span></button>
			<button type="button" class="selectPlay js-selectPlay selectPlay4" data-play-index="4">팔<span class="icon_completed"></span></button>
			<button type="button" class="selectPlay js-selectPlay selectPlay5" data-play-index="5">다리<span class="icon_completed"></span></button>

			<!-- 플레이 페이지 (.playPage[data-play-page=""]) -->
			<div class="playPage js-playPage" data-play-page="1">
				<div class="inner">
					<div class="selectQue">
						<strong class="playPage_tit">머리</strong>
						<em class="playPage_que">31×3</em>
					</div>
					<div class="selectShape">
						<button type="button" class="selectTarget js_selectTarget selectTarget1" data-select-target="1">93</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget2" data-select-target="0">96</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget3" data-select-target="0">99</button>
					</div>
				</div>
			</div>
			<div class="playPage js-playPage" data-play-page="2">
				<div class="inner">
					<div class="selectQue">
						<strong class="playPage_tit">눈과 눈썹</strong>
						<em class="playPage_que">13×6</em>
					</div>
					<div class="selectShape">
						<button type="button" class="selectTarget js_selectTarget selectTarget1" data-select-target="0">68</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget2" data-select-target="2">78</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget3" data-select-target="0">88</button>
					</div>
				</div>
			</div>
			<div class="playPage js-playPage" data-play-page="3">
				<div class="inner">
					<div class="selectQue">
						<strong class="playPage_tit">입</strong>
						<em class="playPage_que">94×2</em>
					</div>
					<div class="selectShape">
						<button type="button" class="selectTarget js_selectTarget selectTarget1" data-select-target="0">168</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget2" data-select-target="0">178</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget3" data-select-target="3">188</button>
					</div>
				</div>
			</div>
			<div class="playPage js-playPage" data-play-page="4">
				<div class="inner">
					<div class="selectQue">
						<strong class="playPage_tit">팔</strong>
						<em class="playPage_que">15×5</em>
					</div>
					<div class="selectShape">
						<button type="button" class="selectTarget js_selectTarget selectTarget1" data-select-target="0">65</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget2" data-select-target="4">75</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget3" data-select-target="0">85</button>
					</div>
				</div>
			</div>
			<div class="playPage js-playPage" data-play-page="5">
				<div class="inner">
					<div class="selectQue">
						<strong class="playPage_tit">다리</strong>
						<em class="playPage_que">53×6</em>
					</div>
					<div class="selectShape">
						<button type="button" class="selectTarget js_selectTarget selectTarget1" data-select-target="0">298</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget2" data-select-target="0">308</button>
						<button type="button" class="selectTarget js_selectTarget selectTarget3" data-select-target="5">318</button>
					</div>
				</div>
			</div>


			<!-- 플레이 결과  -->
			<div class="playResult" id="playResult">
				<div class="result0"></div>
				<div class="result1 hide"></div>
				<div class="result2 hide"></div>
				<div class="result3 hide"></div>
				<div class="result4 hide"></div>
				<div class="result5 hide"></div>
			</div>
			<!-- 다음 스텝 버튼 (.nextStepButton) -->
			<button class="defaultButton nextStepButton js-nextStepButton">
				<span class="tri"></span>
				<span class="hidden_text">다음으로 넘어가기</span>
			</button>

			<!-- 커버 및 인트로 메시지 (.gamePage__cover & .gamePage__introMessage) -->
			<div class="gamePage__cover"></div>
			<div class="gamePage__introMessage">
				<p>부위를 선택하세요.</p>
			</div>
		</div>

		<!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
		<div class="page page--end">
			<div class="endPage__background"></div>

			<!-- 결과 (.resultPanel) -->
			<div class="resultPanel">
				<div class="resultPanel__text"><b>외계인</b>을 <b>완성</b>했습니다!!</div>
				<!-- 다시하기 버튼 (.regameButton) -->
				<button type="button" class="defaultButton regameButton js-regameButton">
					<span class="hidden_text">다시하기</span>
				</button>
				<div class="resultPanel_view"></div>
			</div>
		</div>
	</div>
	<!-- 공통, 필수 js -->
	<script src="../base/js/sprite.min.js" type="text/javascript"></script>
	<script src="../base/js/base.js" type="text/javascript"></script>
	<!-- 게임별 js -->
	<script src="./src/js/index.js" type="text/javascript"></script>
	<script>
		console.log("global functions ~>", {
			completePlayPage: completePlayPage,
			showNextStepButton: showNextStepButton,
			efSound: efSound,
			addEfSound: addEfSound,
			addEfSounds: addEfSounds,
			shake: shake,
			setResetCallback: setResetCallback,
			addHoverEvent: addHoverEvent,
			getSpriteAnis: getSpriteAnis,
			playSpriteAni: playSpriteAni,
			stopSpriteAni: stopSpriteAni,
		});
	</script>
</body>

</html>
