	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 곱셈</span>
          <span>(몇십몇)×(몇)을 계산해 볼까요(3)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="85">수학<span>85</span>쪽</div>

      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="quizContainer top">
              <div class="left">
                <fomula class="horizon">28 * 3 = (input=84)</fomula>
              </div>
              <div class="right">
                <fomula class="horizon">37 * 2 = (input=74)</fomula>
              </div>
            </div>
            
            <div class="quizContainer bottom">
              <div class="left">
                <fomula class="vertical" data-solid-line="1">['',1,8] [*,'',5] [(input=90)]</fomula>
              </div>
              <div class="right">
                <fomula class="vertical" data-solid-line="1">['',4,7] [*,'',2] [(input=94)]</fomula>
              </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
    </div>
