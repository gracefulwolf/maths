      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

        <div class="indexBox">
          <span>4. 곱셈</span>

          <section data-quiz="input">
            <div class="quizContainer top">
              <div class="left">
                <fomula class="horizon">21 * 4 = (input=84)</fomula>
              </div>
              <div class="right">
                <fomula class="horizon">33 * 2 = (input=66)</fomula>
              </div>
            </div>
            
            <div class="quizContainer bottom">
              <div class="left">
                <fomula class="vertical" data-solid-line="1">['',2,2] [*,'',3] [(input=66)]</fomula>
              </div>
              <div class="right">
                <fomula class="vertical" data-solid-line="1">[,4,2] [*,,2] [(input=84)]</fomula>
              </div>
            </div>
