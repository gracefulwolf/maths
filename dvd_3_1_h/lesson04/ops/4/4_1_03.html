	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 곱셈</span>
          <span>(몇십)×(몇)을 계산해 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="78">수학<span>78</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="54">수학 익힘<span>54</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="78"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">장미꽃은 모두 몇 송이인지 알아봅시다.</h1>
          <section>
            <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>구하려는 것을 곱셈식으로 나타내 보세요.</li>
                  </ul>

                  <fomula class="horizon">
                    <input type="text" data-input-obj="1" data-answer="20">
                    <symbol class="multiply"></symbol>
                    <input type="text" data-input-obj="2" data-answer="3">
                    <!-- <symbol class="equal"></symbol> -->
                    <!-- <div class="square"></div> -->
                  </fomula>
                  <!-- <fomula class="horizon">(input=20) * (input=6) = (input=60)</fomula> -->
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2">
                  <ul class="list dot titleIndent">
                    <li>여러 가지 방법으로 구해 보세요.</li>
                  </ul>
                  <div class="tAlign_center">
                    <img src="images/4_1/4_1_03_01.png" alt="" class="img_01">
                  </div>
                  <quiz data-quiz="toggle" data-quiz-name="toggle_1">
                    <div class="clickButton question" data-toggle-obj="1"></div>
                    <div class="clickButton question" data-toggle-obj="2" data-toggle-target="1"></div>
                    <div class="posText textColor answer" data-toggle-target="1">40</div>
                    <div class="posText textColor answer" data-toggle-target="2">60</div>
                  </quiz>

                  <div class="balloonText balloonText_1">
                    나는 20씩 뛰어서<br/>세어 볼래.
                  </div>
                  <div class="balloonText balloonText_2">
                    또 어떤 방법이<br/>있을까?
                  </div>
                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
                    <textarea type="text" class="noBox exam" data-input-obj="4" data-answer=" "></textarea>
                    <div class="answerText textColor answer" data-after-target="input_1">
                      <ins class="exam circle blue">예</ins>더하기로 계산하면 20+20+20이므로 60입니다.
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1, toggle_1" data-hover=""></div>

                </li>
                <li class="page3" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>장미꽃은 모두 몇 송이인지 말해 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent">
                    <input type="text" class="inlineBox" data-input-obj="4" data-answer="60">송이
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <p>장미꽃이 20송이씩 3다발 있습니다. 장미꽃은 모두 몇 송이일까요?</p>
          </li>
        </ul>
