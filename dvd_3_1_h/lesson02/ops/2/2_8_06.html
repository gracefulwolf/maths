      <main class="page5">
        <div class="contentsArea">
          <h2 data-index="5">모눈종이에 그어진 선을 따라 잘랐을 때 생기는
            직각삼각형은 모두 몇 개인가요?</h2>

            <img class="preLoadImage" src="./images/2_finish_quiz/5/2_finish_quiz_5_01.svg" alt="">

              <div class="inputQuizContainer">

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var container = document.querySelector('.page5');
        var answerButton = container.querySelector('.js-buttons');
        var figure = container.querySelector('.js-figure');

        function showFigureAnswer() {
          if (!figure.classList.contains('on')) {
            figure.classList.add('on');
          } else {
            figure.classList.remove('on');
          }
        }

        answerButton.addEventListener('click', showFigureAnswer);
      });
    </script>
