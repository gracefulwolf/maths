<body class="lesson_2">
	<div id="wrap">
		<header>
			<div class="js-addThingsMenu addThingsMenu"></div>
			<div class="js-indexButton indexButton" data-hover=""></div>
			<div class="indexBox">
				<span>2. 평면도형</span>
				<span>선의 종류에는 어떤 것이 있을까요</span>
				<span class="step quiz">평가</span>
			</div>
			<div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="35">수학<span>35</span>쪽</div>
			<div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="26">수학 익힘<span>26</span>쪽</div>
			<div class="js-addThingsButton addThingsButton"></div>
			<div class="js-closeButton closeButton" data-type="ebook" data-page="35"></div>
		</header>
		<main class="act quiz">
			<div class="contentsArea">
				<h1 data-index="1">선분, 반직선, 직선을 그어 봅시다.</h1>
				<section>
					<div class="drawContainer draw_1">
						<div class="js-drawLine drawLine" data-option="drawing">
							<canvas class="js-drawArea drawArea"></canvas>
							<div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
							<div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
							<div class="js-resetButton resetButton" data-hover=""></div>
						</div>
						<div class="drawDotBox">
							<div class="kopubBatangB text dot dot_1">ㄱ</div>
							<div class="kopubBatangB text dot dot_2">ㄴ</div>
						</div>
						<h3 class="colorBox sky">직선 ㄱㄴ</h3>
					</div>
					<div class="drawContainer draw_2">
						<div class="js-drawLine drawLine" data-option="drawing">
							<canvas class="js-drawArea drawArea"></canvas>
							<div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
							<div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
							<div class="js-resetButton resetButton" data-hover=""></div>
						</div>
						<div class="drawDotBox">
							<div class="kopubBatangB text dot dot_1">ㄷ</div>
							<div class="kopubBatangB text dot dot_2">ㄹ</div>
						</div>
						<h3 class="colorBox sky">반직선 ㄷㄹ</h3>
					</div>
					<div class="drawContainer draw_3 last">
						<div class="js-drawLine drawLine" data-option="drawing">
							<canvas class="js-drawArea drawArea"></canvas>
							<div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
							<div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
							<div class="js-resetButton resetButton" data-hover=""></div>
						</div>
						<div class="drawDotBox">
							<div class="kopubBatangB text dot dot_1">ㅁ</div>
							<div class="kopubBatangB text dot dot_2">ㅂ</div>
						</div>
						<h3 class="colorBox sky">직선 ㅁㅂ</h3>
					</div>
					<div class="js-buttons quizButtons" data-hover="" data-type="answer"></div>
				</section>
			</div>
		</main>
	</div>
