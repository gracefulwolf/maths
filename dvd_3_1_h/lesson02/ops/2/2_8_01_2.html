	<body class="lesson_2">
    <div id="wrap" class="finish arrange">      
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 평면도형</span>
          <span>단원을 마무리해요</span>
          <span class="step finish_arrange">나만의 수학 만들기</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="48">수학<span>48</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="48"></div>
      </header>
      <main class="noUserSelect">
        <div class="basicSlider" data-slide-container="main">
          <ul class="basicSlider_slides" data-slides="main">
            <li class="page1">
              <div class="contentsArea" data-quiz="dragDrop" data-option="">
                <h1>나의 도형을 하나 정하여 다음 활동을 해 봅시다.</h1>
                <div class="dragBox top">
                  <div class="js-dragObj dragObj" data-value="1">각</div>
                  <div class="js-dragObj dragObj" data-value="2">직각삼각형</div>
                  <div class="js-dragObj dragObj" data-value="3">직사각형</div>
                  <div class="js-dragObj dragObj" data-value="4">정사각형</div>
                </div>
                <div class="dropBox">
                  <p>나의 도형을 <br>골라 보세요.</p>
                  <div class="js-dropArea dropArea"></div>
                </div>
              </div>
              <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1"></div>
            </li>
            <li class="page2">
              <div class="contentsArea">
                <ul class="list dot">
                  <li>그려 보세요.</li>
                </ul>
              </div>
            </li>
            <li class="page3">
              <div class="contentsArea">
                <div class="figureBox"></div>
                <ul class="list dot">
                  <!-- <li class="yellow">각의 수는?</li> -->
                  <li class="yellow">변의 수는?</li>
                  <li class="orange">꼭짓점의 수는?</li>
                  <li class="skyblue">직각의 수는?</li>
                </ul>
                <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
                  <input type="text" class="" data-input-obj="1" data-answer="">
                  <input type="text" class="" data-input-obj="2" data-answer="">
                  <input type="text" class="" data-input-obj="3" data-answer="">
                  <!-- <input type="text" class="" data-input-obj="4" data-answer=""> -->
                </div>
                <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1"></div>
              </div>
            </li>
            <li class="page4">
              <div class="contentsArea">
                <ul class="list dot">
                  <li>나의 도형을 3개 더 그려 보세요.</li>
                </ul>
                <div class="js-drawLine drawLine moreFigure" data-option="copy">
                  <canvas class="js-drawArea drawArea"></canvas>
                  <div class="js-resetButton resetButton" data-hover=""></div>
                </div>
              </div>
            </li>
          </ul>
          <div class="js-drawLine drawLine myFigure" data-option="copy">
            <canvas class="js-drawArea drawArea"></canvas>
            <div class="js-resetButton resetButton" data-hover=""></div>
            <!-- <div class="js-buttons quizButtons answer" data-hover=""></div> -->
