    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var rotateArray = $ts.getEl('.js-rotate').map(crateRotate);

        function crateRotate(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 1,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        }

        window.$callBack.oxIncorrect = function(OX) {
          var removeOn = function() {
            OX.curTarget.forEach(function(target) {
              target.classList.remove('on');
            });
          }
          setTimeout(removeOn, 600);
        }
        window.$callBack.oxCorrect = function(OX) {
          var removeOn = function() {
            OX.curTarget.forEach(function(target) {
              if (!target.classList.contains('rightAngle')) target.classList.remove('on');
            });
          }
          setTimeout(removeOn, 600);
        }
        window.$callBack.oxAnswer = function(OX) {
          var removeOn = function() {
            OX.target.forEach(function(target) {
              if (!target.classList.contains('rightAngle')) target.classList.remove('on');
            });
          }
          setTimeout(removeOn, 600);
        }
      });
