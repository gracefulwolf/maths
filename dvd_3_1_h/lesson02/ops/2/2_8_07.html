    <script src="../../../include/libs/js/ts.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var ATTR_VALIE = 'data-value';
        var ATTR_TYPE = 'data-type';
        var dropAreas = $ts.getEl('.js-dropArea');
        var dragAnswerButton = document.querySelector('.js-buttons');
        var ATTR_ANSWER_VALUE = 'data-answer-value';
        var isShowAnswer = false;

        function showAnswer(dropArea) {
          dropArea.innerHTML = '';
          dropArea.innerHTML = dropArea.getAttribute(ATTR_ANSWER_VALUE);
        }
        function resetAnswer(dropArea) {
          dropArea.innerHTML = '';
        }

        window.dragDropCallbacks = {
          'drag-obj': function(DRAGDROP) {
            var value = DRAGDROP.movingObj.element.getAttribute(ATTR_VALIE);

            if (DRAGDROP.droppedArea) {
              var dropIndex = DRAGDROP.droppedArea.element.getAttribute('data-drop-area');
              var dragIndex = DRAGDROP.movingObj.element.getAttribute('data-drag-obj-answer');
              var wasText = Array.prototype.filter.call(DRAGDROP.droppedArea.element.childNodes, function(child) { return child instanceof Text}).length > 0;

              if (dragIndex.indexOf(dropIndex) > -1) {
                DRAGDROP.droppedArea.element.innerHTML += wasText ? ', ' + value : value;
              }
            } else {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }
          }
        };

        function reset() {
          var dragDrops = $pm.array.quiz.inPage.filter(function(quiz) { return quiz.type === 'dragDrop'});
          
          dragDrops.forEach(function(quiz) {
            quiz.reset();
            quiz.quiz.game.initDragObjsCoords();
          });
        }

        dragAnswerButton.addEventListener('click', function() {
          if (isShowAnswer) {
            isShowAnswer = false;
            dropAreas.forEach(resetAnswer);
          } else {
            isShowAnswer = true;
            dropAreas.forEach(showAnswer);
          }
        });

        
        window.$callBack.sliderMove = function(SLIDER) {
          isShowAnswer = false;
          dropAreas.forEach(resetAnswer);
        }
      });
    </script>
  </body>
