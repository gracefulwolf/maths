    <script type="text/javascript">
      window.addEventListener('load', function() {
        // page1
        (function() {
          var isShowAnswer = false;
          var clickObj = $ts.getEl('.page1 [data-click-obj]');

          function hideAnswer(obj) {
            obj.classList.remove('complete');
            obj.classList.remove('pointerOff');
          }

          function toggleAnswer() {
            if (!isShowAnswer) {
              clickObj.forEach(function(obj) {
                hideAnswer(obj);
                if (obj.hasAttribute('data-answer')) obj.classList.add('complete');
                obj.classList.add('pointerOff');
              });
              isShowAnswer = true;
            } else {
              clickObj.forEach(hideAnswer);
              isShowAnswer = false;
            }
          }

          var answerClickButton = document.querySelector('.page1 .quizButtons.answer');
          answerClickButton.addEventListener('click', toggleAnswer);

          // 페이지 이동할 때 초기화 
          window.$callBack.sliderMove = function(SLIDER) {
            clickObj.forEach(hideAnswer);
          }
        })();
      });
    </script>
