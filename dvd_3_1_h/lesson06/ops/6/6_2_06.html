	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>분수를 알아볼까요(1)</span>
          <span class="step arrange">정리</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="125">수학<span>125</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="86">수학 익힘<span>86</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="125"></div>

      <main class="study_arrange">
        <div class="contentsArea">
          <h1><span>배운 내용</span> 정리하기</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot">
                    <li data-quiz="toggle" data-option="toggle">
                      <p>전체를 똑같이 2로 나눈 것 중의 1</p>
                      <div class="flexBox">
                        <div class="arrow pink right"></div>
                        <ins class="write"></ins>
                        <span class="textColor answer toggleAnswer" data-toggle-target="1"><bunsu>1/2</bunsu></span>
                        <ins class="read"></ins>
                        <span class="textColor answer toggleAnswer" data-toggle-target="2">2분의 1</span>
                      </div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                    </li>
                    <li data-quiz="toggle" data-option="toggle">
                      <p>전체를 똑같이 4로 나눈 것 중의 3</p>
                      <div class="flexBox">
                        <div class="arrow pink right"></div>
                        <ins class="write"></ins>
                        <span class="textColor answer toggleAnswer" data-toggle-target="1"><bunsu>3/4</bunsu></span>
                        <ins class="read"></ins>
                        <span class="textColor answer toggleAnswer" data-toggle-target="2">4분의 3</span>
                      </div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                    </li>
                  </ul>
                </li>
                <li class="page2" data-quiz="toggle" data-option="toggle">
                  <ul class="list dot bunsu">
                    <li>
                      <span class="textColor answer toggleAnswer" data-toggle-target="1">분수</span>: <bunsu>1/2</bunsu>, <bunsu>3/4</bunsu>과 같은 수
                    </li>
                  </ul>
                  <div class="imageBox">
                    <span class="textColor answer toggleAnswer" data-toggle-target="2">분자</span>
                    <span class="textColor answer toggleAnswer" data-toggle-target="3">분모</span>
                  </div>
                  <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                  <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                  <div class="toggle toggleObj space" data-hover="" data-toggle-obj="3"></div>
                </li>
              </ul>
            </div>
