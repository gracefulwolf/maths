	<body class="lesson_6">
    <div id="wrap" class="finish quiz">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>단원을 마무리해요</span>
          <span class="step finish_quiz">문제도 완벽</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="142">수학<span>142</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="100">수학 익힘<span>100</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="142"></div>
      </header>
      <main class="act noUserSelect">
        <div class="contentsArea page1">
          <h2 data-index="6">주어진 분수를 수직선에 <ins class="stick"></ins>로 나타내고, 크기를 비교해 보세요.</h2>
          <section class="noUserSelect">

              <div class="drawContainer draw_1">
                <div class="js-drawLine drawLine" data-option="free, copy">
                  <canvas class="js-drawArea drawArea"></canvas>
                  <div class="js-dragObj dragObj" data-type="drag" data-index="1"></div> 
                  <div class="js-resetButton resetButton" data-hover=""></div>
                </div>
                <div class="induceLight light_1"></div>
              </div>
              <div class="drawContainer draw_2">
                <div class="js-drawLine drawLine" data-option="free, copy">
                  <canvas class="js-drawArea drawArea"></canvas>
                  <div class="js-dragObj dragObj" data-type="drag" data-index="2"></div> 
                  <div class="js-resetButton resetButton" data-hover=""></div>
                </div>
                <div class="induceLight light_2"></div>
              </div>
              
              <img src="images/6_10/6_10_6_1.svg" alt="" class="img_01">
              <bunsu class="tx1">1/6</bunsu>
              <bunsu class="tx2">1/7</bunsu>

              <div class="quizWrap" data-quiz="ox" data-quiz-name="ox_1">
                <div class="quiz">
                    <bunsu>1/6</bunsu>
                    <div class="js-click sign_circle" data-index="1">
                    <symbol class="inequal_left" data-ox-target="1-1"></symbol>
                    <symbol class="equal" data-ox-target="1-2"></symbol>
                    <symbol class="inequal_right" data-ox-target="1-3"></symbol>
                    </div>
                    <bunsu>1/7</bunsu>
                </div>

                <div class="js-pop signPop pop_1" data-index="1">
                  <div class="signSymbol" data-ox-obj="1-1" data-answer=""><symbol class="inequal_left"></symbol></div>
                  <div class="signSymbol" data-ox-obj="1-2"><symbol class="equal"></symbol></div>
                  <div class="signSymbol" data-ox-obj="1-3"><symbol class="inequal_right"></symbol></div>
                </div>
                <div class="toggleQuiz" data-quiz="toggle" data-quiz-name="toggle_1">
                  <div data-toggle-obj="1"></div>
                  <div data-toggle-target="1"></div>
                </div> 
                <div class="displayN" data-ox-obj="1-4" data-ox-target="1-4" data-answer=""><symbol></symbol></div>
              </div>
              <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1, toggle_1" data-hover=""></div>
              <!-- <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div> -->
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/math/script/fraction.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script src="../../../include/math/script/newDrawLine.min.js"></script>
    <script src="./js/6_10_6.js"></script>
    <script type="text/javascript">
    </script>
  </body>
