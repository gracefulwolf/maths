<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <link rel="stylesheet" href="../../../include/math/style/master.css">
  <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
  <link rel="stylesheet" href="../../../include/math/style/drawLine.css">
  <link rel="stylesheet" href="./css/6_finish_arrange.css">
  <style>
  </style>
</head>
<body class="lesson_6">
<div id="wrap" class="finish arrange">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>6. 분수와 소수</span>
      <span>단원을 마무리해요</span>
      <span class="step finish_arrange">나만의 수학 만들기</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="140">수학<span>140</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="140"></div>
      </header>
  <main>
    <div class="basicSlider" data-slide-container="main">
      <ul class="basicSlider_slides" data-slides="main">
        <li class="page1">
          <div class="contentsArea">
            <h1>분수와 소수를 하나씩 만들고 다음 활동을 해 봅시다.</h1>
            <div class="question">
              <div class="questionChoice" data-hover="" data-value="1"></div>
              <div class="questionChoice" data-hover="" data-value="3"></div>
            </div>
          </div>
        </li>
        <li class="page2" data-type="1">
          <div class="contentsArea">
            <ul class="list">
              <li>
                <div class="questionView">
                  <div class="questionTitle1">분모</div>
                  <div class="questionTitle2">내가 만든 분수</div>
                  <div class="questionTitle3">분자</div>
                  <div class="inputQuizContainer" data-quiz="input">
                    <bunsu class="hasInput">
                      <input type="text" data-input-obj="1_1" data-answer="" class="viewTxt" maxlength="3">/
                      <input type="text" data-input-obj="2_1" data-answer="" class="viewTxt" maxlength="4">
                    </bunsu>

                    <input type="text" data-txt="1" data-input-obj="2" data-answer="" maxlength="4"
                           autocomplete="off" class="page2Write">
                    <input type="text" data-txt="2" data-input-obj="1" data-answer="" maxlength="4"
                           autocomplete="off" class="page2Write">
                    <div class="js-buttons quizButtons answer" data-hover=""></div>
                  </div>
                </div>
              </li>
            </ul>

          </div>
        </li>
        <li class="page3 noUserSelect" data-quiz="toggle" data-quiz-name="toggle_3">
          <div class="contentsArea">
            <div class="questionTitle4">분수를 그림으로 나타내 보세요.</div>

            <!-- <ins class="draw"></ins> -->
            <div class="drawBg">
              <canvas id="draw0" class="canvas_1" width="1120px" height="220px"></canvas>
              <div class="drawBtn" data-parent="page3"></div>
            </div>
            <figure data-toggle-obj="1" data-toggle-target="1">
              <img src="images/6_10/6_10_1_answer.png" alt="이미지">
            </figure>
            <ins class="exam" data-after-target="toggle_3">예</ins>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </div>
        </li>
        <li class="page4">
          <div class="contentsArea">
            <ul class="list">
              <li>

                <div class="questionView" data-quiz="input">
                  <div class="questionTitle5">내가 만든 소수</div>
                  <div class="questionTitle6">소수를 분수로 나타내 보세요.</div>
                  <div class="questionTitle7">0.</div>
                  <div class="inputQuizContainer">
                    <input type="text" data-input-obj="3" data-answer="" maxlength="1">
                  </div>

                  <bunsu class="hasInput">
                    1000/1000
                  </bunsu>

                  <input type="text" class="viewTxt" data-txt="3" data-input-obj="3_1" data-answer="" maxlength="3"
                         autocomplete="off">
                  <input type="text" class="viewTxt" data-txt="4" data-input-obj="4_1" data-answer="" maxlength="4"
                         autocomplete="off">
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="answer"></div>

                </div>

              </li>
            </ul>
          </div>
        </li>
        <li class="page5">
          <div class="contentsArea">
            <div class="questionTitle8">소수를 수직선에 나타내 보세요.</div>
            <div class="questionTitle9">0</div>
            <div class="questionTitle10">1</div>
            <div class="drawBg_1"></div>

            <div class="js-drawLine drawLine line_1" data-option="free">
              <canvas class="js-drawArea drawArea"></canvas>
              <div class="js-answerLine answerLine"></div>
              <div class="js-dragObj dragObj" data-type="drag" data-index="1"></div>
              <div class="js-resetButton resetButton" data-hover=""></div>
            </div>
            <div class="induceLight light_1"></div>
            <div class="drawBg_2"></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="answer"></div>
          </div>
        </li>
      </ul>
      <div class="prevButton hide" data-hover="" data-index="1"></div>
      <div class="nextButton hide" data-hover="" data-index="1"></div>
    </div>
  </main>
  <section class="intro"></section>
  <div class="js-alert alertContainer">
    <p>수를 입력하세요.</p>
  </div>
</div>
<script src="../../../include/libs/js/ts.min.js"></script>
<script src="../../../include/libs/js/controller.min.js"></script>
<script src="../../../include/math/script/fraction.min.js"></script>
<script src="../../../include/libs/js/popup.min.js"></script>
<script src="../../../include/libs/js/slider.min.js"></script>
<script src="../../../include/contents/js/quiz/quiz.min.js"></script>
<script src="../../../include/contents/js/pageManager.min.js"></script>
<script src="../../../include/math/script/newDrawLine.min.js"></script>
<script src="../../../include/math/script/getAngles.min.js"></script>
<script src="../../../include/math/script/sprite.min.js"></script>
<script src="../../../include/math/script/intro_finish.js"></script>
<script src="../../../include/math/script/newDrawLine.min.js"></script>
<script src="./js/6_finish_arrange.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
  });
</script>
</body>
</html>
