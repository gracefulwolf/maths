        <div class="js-addThingsMenu addThingsMenu"></div>

        <div class="indexBox">

                  <li></li>

                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox"></div>
                  <div class="quizContainer" data-quiz="input" data-quiz-name="input_1">
                    <div>
                      <ins class="write"></ins>
                      <bunsu><input data-input-obj="1" data-answer="1">/<input data-input-obj="2" data-answer="4"></bunsu>
                    </div>
                    <div>
                      <ins class="read"></ins>
                      <input data-input-obj="3" data-answer="4분의 1">

                <li class="page2">

                    <div>
