<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/libs/css/master.css" />
		<link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/contents/css/math.css" />
		<link rel="stylesheet" href="../../../../__common__/css/custom.css">
		<link rel="stylesheet" href="../../../../default/css/custom.css">
    
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/6_5_3.css">

    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>단위분수의 크기를 비교해 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="130">수학<span>130</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="92">수학 익힘<span>92</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="130"></div>
      </header>
      <main class="act noUserSelect">
        <div class="contentsArea">
          <h1 data-index="1">종이띠를 똑같이 나눈 조각을 분수로 나타내 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_5/6_5_03_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>색과 크기가 같은 종이띠가 각각 몇 개씩 있는지 확인해 보세요.</li>
                  </ul>
                  <div class="tAlign_center">
                    <img src="images/6_5/6_5_03_02.svg" alt="" class="img_02">
                  </div>
                  <flex>
                    <div class="inputBox">
                      <input type="text" data-input-obj="1" data-answer="2" class="inlineBox">개
                    </div>
                    <div class="inputBox">
                      <input type="text" data-input-obj="2" data-answer="3" class="inlineBox">개
                    </div>
                    <div class="inputBox">
                      <input type="text" data-input-obj="3" data-answer="4" class="inlineBox">개
                    </div>
                    <div class="inputBox">
                      <input type="text" data-input-obj="4" data-answer="5" class="inlineBox">개
                    </div>
                  </flex>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_5/6_5_03_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>㉠, ㉡, ㉢을 분수로 나타내 보세요.</li>
                  </ul>
                  <flex class="jCenter">
                    <flex>
                      ㉠
                      <bunsu class="hasInput"><input data-input-obj="1" data-answer="1">/<input data-input-obj="2" data-answer="3"></bunsu>
                    </flex>
                    <flex>
                      ㉡
                      <bunsu class="hasInput"><input data-input-obj="3" data-answer="1">/<input data-input-obj="4" data-answer="4"></bunsu>
                    </flex>
                    <flex>
                      ㉢<bunsu class="hasInput"><input data-input-obj="5" data-answer="1">/<input data-input-obj="6" data-answer="5"></bunsu>
                    </flex>
                  </flex>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/math/script/fraction.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {});
    </script>
  </body>
</html>
