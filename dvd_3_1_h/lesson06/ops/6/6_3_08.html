<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/libs/css/master.css" />
		<link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/contents/css/math.css" />
		<link rel="stylesheet" href="../../../../__common__/css/custom.css">
		<link rel="stylesheet" href="../../../../default/css/custom.css">
    
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/6_3_8.css">
    <style>
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>분수를 알아볼까요(2)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="127">수학<span>127</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="88">수학 익힘<span>88</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="127"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">
            <p>주어진 그림에서 전체의 <bunsu>4/5</bunsu>만큼 색칠한 도형을 모두 찾아 <ins class="icon icon_o"></ins>표 하세요.</p>
          </h1>
          <section>
            <div class="quizContainer" data-quiz="toggle" data-option="toggle" data-quiz-name="toggle_1">
              <div class="oxBox" data-toggle-obj="1" data-answer>
                <div class="oxObj">
                  <div class="icon icon_o" data-toggle-target="1"></div>
                </div>
              </div>
              <div class="oxBox" data-toggle-obj="2">
                <div class="oxObj">
                  <div class="icon icon_o" data-toggle-target="2"></div>
                </div>
              </div>
              <div class="oxBox" data-toggle-obj="3">
                <div class="oxObj">
                  <div class="icon icon_o" data-toggle-target="3"></div>
                </div>
              </div>
              <div class="oxBox" data-toggle-obj="4" data-answer>
                <div class="oxObj">
                  <div class="icon icon_o" data-toggle-target="4"></div>
                </div>
              </div>
              <div class="oxBox displayN" data-toggle-obj="5" data-answer>
                <div class="icon icon_o" data-toggle-target="1"></div>
              </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="toggle_1" data-type="answer"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/math/script/fraction.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var toggle = $ts.getEl('[data-toggle-obj]'),
          icon = $ts.getEl('.icon');

        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          $ts.getEl('.contentsArea')[0].classList.add('complete');
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          toggle.forEach(function (obj) {
            obj.classList.remove('complete');
          })
          icon.forEach(function (obj) {
            obj.classList.remove('on');
          })
          $ts.getEl('.contentsArea')[0].classList.remove('complete');
        }
      });
    </script>
  </body>
</html>
