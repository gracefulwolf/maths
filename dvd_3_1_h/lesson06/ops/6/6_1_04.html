    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>

      <main class="act">
        <div class="contentsArea">
          <h1 data-index="2">모양 조각으로 똑같이 나누어 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">

                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>

              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1 noUserSelect" data-quiz="dragDrop" data-option="answer,copy">
                  <div class="js-supplies supplies">
                    <div class="js-suppliesContent suppliesContent"><p>모양 자<ins class="downButton" data-download-file="3학년_1학기_175.pdf"></ins></p></div>
                    <div class="js-suppliesButton suppliesButton"></div>
                  </div>
                  <div class="imageBox">
                    <div class="title"><ins>가</ins> 로 나누면</div>
                    <div class="title"><ins>나</ins> 로 나누면</div>
                    <div class="title"><ins>다</ins> 로 나누면</div>
                    <div class="answerImage" data-click-target="1"></div>
                  </div>
                  <div class="dragBox right">
                    <div class="figureName">가</div>
                    <div class="figureName">나</div>
                    <div class="figureName">다</div>
                    <div class="figureName">라</div>
                    <div class="js-rotate rotateContainer rotate_1">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                    <div class="js-rotate rotateContainer rotate_2">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                    <div class="js-rotate rotateContainer rotate_3">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                    <div class="rotateContainer rotate_4">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                  </div>
                  <ul class="list dot titleIndent">
                    <li><ins>라</ins>를 <ins>가</ins>, <ins>나</ins>, <ins>다</ins>로 똑같이 나누어 보세요.</li>
                  </ul>
                  <div class="js-chainButtons quizButtons answer" data-click-obj="1" data-quiz-chain="" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="dragBox right">
                    <div class="figureName">가</div>
                    <div class="figureName">나</div>
                    <div class="figureName">다</div>
                    <div class="figureName">라</div>
                    <div class="js-rotate rotateContainer rotate_1">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                    <div class="js-rotate rotateContainer rotate_2">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                    <div class="js-rotate rotateContainer rotate_3">
                      <div class="js-rotateTarget rotateTarget figure"></div>

                    </div>
                    <div class="js-rotate rotateContainer rotate_4">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                  </div>
                  <ul class="list dot titleIndent" data-quiz="input" data-quiz-name="input_1">
                    <li>
                      <ins>라</ins>를 똑같이 둘로 나눈 조각은 무엇인가요?
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="가">
                    </li>
                    <li>
                      <ins>라</ins>를 똑같이 셋으로 나눈 조각은 무엇인가요?
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="나">
                    </li>
                    <li>
                      <ins>라</ins>를 똑같이 여섯으로 나눈 조각은 무엇인가요?
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="다">
                    </li>
                  </ul>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
           
          </section>
        </div>
      </main>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/math/script/rotate.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        function crateRotate(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 30,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: false,
            resetButton: false,
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        }
        var rotateArray = $ts.getEl('.js-rotate').map(crateRotate);

        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          $ts.getEl('.contentsArea')[0].classList.add('complete');
          rotateArray.forEach(function(rotate) { rotate.reset(); });
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          $ts.getEl('.contentsArea')[0].classList.remove('complete');
        }
        window.$callBack.sliderReset = function(SLIDER) {
          // 페이지 이동 시 초기화
          $ts.getEl('.contentsArea')[0].setAttribute('class', 'contentsArea slidePage'+parseInt(SLIDER.idx+1))
          rotateArray.forEach(function(rotate) { rotate.reset(); });
        }
      });
    </script>
