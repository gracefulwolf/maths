	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>

          <span class="step develop">전개</span>

        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="96">수학 익힘<span>96</span>쪽</div>

      <main class="act noUserSelect">
        <div class="contentsArea">
          <h1 data-index="1">배추흰나비 날개의 길이를 cm로 나타내는 방법을 알아봅 시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_7/6_7_03_01.png" alt="" class="img_01">
                  </div>
                  <div class="clickButton exclamation" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>배추흰나비 날개의 길이는 5 cm보다 몇 mm 더 긴가요?</li>

                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent">
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="4"> mm
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_7/6_7_03_01.png" alt="" class="img_01">
                  </div>
                  <div class="clickButton exclamation" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>1 mm는 몇 cm인지 소수로 나타내 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent">
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="0.1"> cm
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page3" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_7/6_7_03_01.png" alt="" class="img_01">
                  </div>
                  <div class="clickButton exclamation" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>4 mm는 몇 cm인지 소수로 나타내 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent">
                    <input type="text" class="inlineBox" data-input-obj="2" data-answer="0.4"> cm
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page4" data-quiz="input">
                  <div class="tAlign_center">
                    <img src="images/6_7/6_7_03_01.png" alt="" class="img_01">
                  </div>
                  <div class="clickButton exclamation" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>배추흰나비 날개의 길이는 몇 cm인지 소수로 나타낼 수 있을까요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="(예) 5.4 cm로 나타낼 수 있을 것 같습니다.">
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
              </ul>
            </div>
          </section>
