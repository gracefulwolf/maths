	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>소수를 알아볼까요(1)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="133">수학<span>133</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="94">수학 익힘<span>94</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="133"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">
            색칠한 부분을 분수와 소수로 나타내 보세요.
          </h1>
          <section>
            <flex data-quiz="input" data-quiz-name="input_1">
              <div class="left">
                <div class="tAlign_center">
                  <img src="images/6_6/6_6_08_01.svg" alt="" class="img_01">
                </div>
                
                <flex class="jCenter textFlex">
                  <div>
                    <div class="bunsuText">분수</div>
                    <bunsu class="hasInput"><input class="noBox" data-input-obj="1" data-answer="3">/<input class="noBox" data-input-obj="2" data-answer="10"></bunsu>
                  </div>

                  <div>
                    <div class="sosuText">소수</div>
                    <input class="sosuBox noBox" data-input-obj="3" data-answer="0.3">
                  </div>
                </flex>

                <div class="js-resetButton resetButton" data-hover=""></div>
              </div>
              <div class="right">
                <div class="tAlign_center">
                  <img src="images/6_6/6_6_08_02.svg" alt="" class="img_02">
                </div>

                <flex class="jCenter textFlex">
                  <div>
                    <div class="bunsuText">분수</div>
                    <bunsu class="hasInput"><input class="noBox" data-input-obj="4" data-answer="7">/<input class="noBox" data-input-obj="5" data-answer="10"></bunsu>
                  </div>

                  <div>
                    <div class="sosuText">소수</div>
                    <input class="sosuBox noBox" data-input-obj="6" data-answer="0.7">
                  </div>
                </flex>
              </div>

            </flex>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
          </section>
        </div>
      </main>
    </div>
