<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/6_1_3.css">
    <style>
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>똑같이 나누어 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="122">수학<span>122</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="84">수학 익힘<span>84</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="122"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">똑같이 넷으로 나누어 봅시다.</h1>
          <div class="coupleIcon"></div>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot titleIndent">
                    <li>색종이를 여러 가지 방법으로 접어 똑같이 넷으로 나누어 보세요.</li>
                  </ul>
                  <div class="paperContainer">
                    <div class="paper orange"></div>
                    <div class="paper pink"></div>
                    <div class="paper blue"></div>
                  </div>
                  <div class="clickButton question" data-popup-btn="1"></div>
                  <div class="clickButton question" data-popup-btn="2"></div>
                  <div class="clickButton question" data-popup-btn="3"></div>
                </li>
                <li class="page2">
                  <div class="paperContainer" data-quiz="toggle" data-quiz-name="toggle_1">
                    <div class="paper orange" data-toggle-target="1"></div>
                    <div class="paper pink" data-toggle-target="2"></div>
                    <div class="paper blue" data-toggle-target="3"></div>
                    <div class="clickButton question" data-toggle-obj="1"></div>
                    <div class="clickButton question" data-toggle-obj="2"></div>
                    <div class="clickButton question" data-toggle-obj="3"></div>
                  </div>
                  <ul class="list dot titleIndent">
                    <li>전체가 똑같이 넷으로 나누어졌는지 어떻게 알 수 있을까요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="나누어진 조각의 크기가 같은지 확인합니다.">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1, toggle_1" data-hover=""></div>
                </li>
                <li class="page3">
                  <div class="paperContainer">
                    <div class="paper orange on"></div>
                    <div class="paper pink on"></div>
                    <div class="paper blue on"></div>
                  </div>
                  <ul class="list dot titleIndent">
                    <li>색종이를 똑같이 넷으로 나눈 방법을 친구와 비교해 보세요.</li>
                  </ul>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min middleSize slideup" data-popup-page="1">
            <div class="flexBox"><img class="js-image" src="./images/6_1/mo_316_01.gif" alt=""></div>
          </li>
          <li class="min middleSize slideup" data-popup-page="2">
            <div class="flexBox"><img class="js-image" src="./images/6_1/mo_316_02.gif" alt=""></div>
          </li>
          <li class="min middleSize slideup" data-popup-page="3">
            <div class="flexBox"><img class="js-image" src="./images/6_1/mo_316_03.gif" alt=""></div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/libs/js/popup.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack.open = function(POPUP) {
          var images = $ts.getEl('.js-image');

          images.forEach(function(image, index) {
            image.src = './images/6_1/mo_316_0'+ (index+1) +'.gif?' + Math.random();
          });
        };
      });
    </script>
  </body>
</html>
