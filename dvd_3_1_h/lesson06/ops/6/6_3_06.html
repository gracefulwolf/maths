    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotateArray = [];
        var rotateContainer = $ts.getEl('.js-rotate');
        var clickTarget = $ts.getEl('[data-click-target]');
        var exam = $ts.getEl('.exam');
//         rotateButton_right
// rotateButton_left
        rotateContainer.forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 1,
            rightButton: obj.querySelector('.rotateButton_right'),
            leftButton: obj.querySelector('.rotateButton_left'),
            resetButton: document.querySelector('.js-retateResetButton[data-index="'+(index+1)+'"]'),
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          }));
        });
        
        function toggleAnswer() {
          if (isShowAnswer) {
            isShowAnswer = false;
            exam.forEach(function (icon) {
              icon.classList.remove('on');
            })
          } else {
            isShowAnswer = true;
            exam.forEach(function (icon) {
              icon.classList.add('on');
            })
          }

          rotateArray.forEach(function(rotate) {
            rotate.reset();
            rotate.toggleAnswer(isShowAnswer);
          });
        }

        var isShowAnswer = false;
        var answerButtons = $ts.getEl('.js-chainButtons');
        answerButtons.forEach(function(btn) {
          btn.addEventListener('click', toggleAnswer);
        });

        
        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            
            rotate.reset();
          });
          isShowAnswer = false;
          clickTarget.forEach(function(target) {
            target.classList.remove('on');
          });

          exam.forEach(function (icon) {
            icon.classList.remove('on');
          })
        }

      });
    </script>
