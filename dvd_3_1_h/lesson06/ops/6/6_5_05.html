<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/libs/css/master.css" />
		<link rel="stylesheet" href="../../../../E-curri03-math-P_2022/31/common/contents/css/math.css" />
		<link rel="stylesheet" href="../../../../__common__/css/custom.css">
		<link rel="stylesheet" href="../../../../default/css/custom.css">
    
    <link rel="stylesheet" href="../../../include/math/style/master.css">
    <link rel="stylesheet" href="../../../include/math_3-1/style/math_3-1.css">
    <link rel="stylesheet" href="./css/6_5_5.css">
    <style>
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>
          <span>단위분수의 크기를 비교해 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="131">수학<span>131</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="92">수학 익힘<span>92</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="131"></div>
      </header>
      <main class="act noUserSelect">
        <div class="contentsArea">
          <h1 data-index="2">단위분수의 크기를 비교해 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot titleIndent bunsu">
                    <li><bunsu>1/2</bunsu>과 <bunsu>1/3</bunsu> 중에서 어느 분수가 더 큰지 색칠하여 알아보세요.</li>
                  </ul>
                  <img src="./images/6_5/6_5_05_04.svg" class="quizImg_bg_2">
                  <!-- css로 인해서 위에 넣었습니다. -->
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1" data-hover=""></div>
                  <!-- ---------------------------- -->
                  <flex class="quiz_1">
                    <div class="clickObj" data-click-obj="1">
                      <div data-click-target="1" data-answer=""></div>
                    </div>
                    <div class="clickObj" data-click-obj="2">
                      <div data-click-target="2"></div>
                    </div>
                  </flex>
                  <flex class="quiz_2">
                    <div class="clickObj" data-click-obj="3">
                      <div data-click-target="3" data-answer=""></div>
                    </div>
                    <div class="clickObj" data-click-obj="4">
                      <div data-click-target="4"></div>
                    </div>
                    <div class="clickObj" data-click-obj="5">
                      <div data-click-target="5"></div>
                    </div>
                  </flex>

                  <div class="quiz_3" data-quiz="ox" data-quiz-name="ox_1">
                    <bunsu>1/2</bunsu>
                    <div class="js-click sign_circle" data-index="1">
                      <symbol class="inequal_left" data-ox-target="1-1"></symbol>
                      <symbol class="equal" data-ox-target="1-2"></symbol>
                      <symbol class="inequal_right" data-ox-target="1-3"></symbol>
                    </div>
                    <bunsu>1/3</bunsu>

                    <div class="js-pop signPop pop_1" data-index="1">
                      <div class="signSymbol" data-ox-obj="1-1" data-answer=""><symbol class="inequal_left"></symbol></div>
                      <div class="signSymbol" data-ox-obj="1-2"><symbol class="equal"></symbol></div>
                      <div class="signSymbol" data-ox-obj="1-3"><symbol class="inequal_right"></symbol></div>
                    </div>
                    <div class="displayN" data-ox-obj="1-4" data-ox-target="1-4" data-answer=""><symbol></symbol></div>
                  </div>


                  <img src="./images/6_5/6_5_05_01.svg" class="quizImg_bg">
                </li>
                

                <li class="page2">
                  <ul class="list dot titleIndent bunsu">
                    <li><bunsu>1/4</bunsu>과 <bunsu>1/5</bunsu> 중에서 어느 분수가 더 큰지 수직선을 이용하여 알아보세요.</li>
                  </ul>
                  <img src="./images/6_5/6_5_05_04.svg" class="quizImg_bg_2">
                  <div class="quiz_1" data-quiz="ox" data-quiz-name="ox_2">
                    <bunsu>1/4</bunsu>
                    <div class="js-click sign_circle" data-index="2">
                      <symbol class="inequal_left" data-ox-target="2-1"></symbol>
                      <symbol class="equal" data-ox-target="2-2"></symbol>
                      <symbol class="inequal_right" data-ox-target="2-3"></symbol>
                    </div>
                    <bunsu>1/5</bunsu>

                    <div class="js-pop signPop pop_1" data-index="2">
                      <div class="signSymbol" data-ox-obj="2-1" data-answer=""><symbol class="inequal_left"></symbol></div>
                      <div class="signSymbol" data-ox-obj="2-2"><symbol class="equal"></symbol></div>
                      <div class="signSymbol" data-ox-obj="2-3"><symbol class="inequal_right"></symbol></div>
                    </div>
                    
                    <div class="displayN" data-ox-obj="2-4" data-ox-target="2-4" data-answer=""><symbol></symbol></div>
                  </div>


                  <div class="quiz_2" data-quiz="input" data-quiz-name="input_1">
                    <img src="./images/6_5/6_5_05_02.svg" class="img_01">
                    <flex class="ml_70">
                      <bunsu class="hasInput"><input data-input-obj="5" data-answer="1">/<input data-input-obj="6" data-answer="4"></bunsu>
                    </flex>
                    <img src="./images/6_5/6_5_05_03.svg" class="img_02">
                    <flex class="ml_50">
                      <bunsu class="hasInput"><input data-input-obj="7" data-answer="1">/<input data-input-obj="8" data-answer="5"></bunsu>
                    </flex>
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_2, input_1" data-hover=""></div>
                </li>


                <li class="page3">
                  <ul class="list dot titleIndent">
                    <li>단위분수의 크기를 비교하는 방법을 말해 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="(예) 단위분수는 분모가 작은 쪽이 더 큽니다.">
                  </div>

                  
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <div class="table"></div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../../../include/libs/js/ts.min.js"></script>
    <script src="../../../include/math/script/fraction.min.js"></script>
    <script src="../../../include/libs/js/slider.min.js"></script>
    <script src="../../../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../../../include/contents/js/pageManager.min.js"></script>
    <script src="./js/6_5_5.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
      });
    </script>
  </body>
</html>
