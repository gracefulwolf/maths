    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 분수와 소수</span>

          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot bunsu" data-quiz="toggle" data-option="toggle">
                    <li>
                      전체를 똑같이 2로 나눈 것 중의 1을 <span class="textColor answer"><bunsu>1/2</bunsu></span>이라 쓰고 <span class="textColor answer toggleAnswer" data-toggle-target="1">2분의 1</span>이라고 읽습니다.

                    </li>
                  </ul>
                </li>
                <li class="page2">
                  <ul class="list dot bunsu" data-quiz="toggle" data-option="toggle">
                    <li>
                      전체를 똑같이 4로 나눈 것 중의 3을 <span class="textColor answer"><bunsu>3/4</bunsu></span>이라 쓰고 <span class="textColor answer toggleAnswer" data-toggle-target="2">4분의 3</span>이라고 읽습니다.

                </li>

                    <li>
                      <bunsu>1/2</bunsu>, <bunsu>3/4</bunsu>과 같은 수를
                      <span class="textColor answer toggleAnswer" data-toggle-target="3">분수</span>라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="3"></div>
                      <div class="imageBox"></div>
