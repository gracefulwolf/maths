	<body class="lesson_7 grade_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>창의·융합 프로젝트</span>
          <span>책장에 책을 똑같이 나누어 꽂기</span>
          <span class="step develop">전개</span>

        <div class="js-closeButton closeButton" data-type="ebook" data-page="152"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">정리해야 할 책은 모두 몇 권인지 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>구하려는 것을 곱셈식으로 나타내 보세요.</li>
                  </ul>
                  <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
                  <fomula class="horizon">
                    <input type="text" data-input-obj="1" data-answer="16">
                    <symbol class="multiply"></symbol>
                    <input type="text" data-input-obj="2" data-answer="2">
                    <!-- <symbol class="equal"></symbol>
                    <div class="square"></div> -->
                  </fomula>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2" data-quiz="input">
                  <ul class="list dot titleIndent">
                    <li>정리해야 할 책은 모두 몇 권인가요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent"  >
                    <input class="maxWidth" type="text" data-input-obj="2" data-answer="32권">
                  </div>
                  
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
            
          </section>
        </div>
      </main>

      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <p>동화책과 그림책이 16권씩 있습니다. 정리해야 할 책은 모두 몇 권 일까요?</p>
          </li>
        </ul>
