    <div id="bgCanvas">

    <script type="text/javascript">
      (function setDrillContentsInit() {
        var val = parent.$QUESTION,
          answer = parent.$ANSWER;

        gameManager.TOTAL_ANSWER_ARRAY = val;
        gameManager.CURRENT_ANSWER = answer;

        switch (gameManager.TOTAL_ANSWER_ARRAY[gameManager.TOTAL_ANSWER_ARRAY.length - 1]) {
          case "A":
            gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];
            gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
            gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
            gameManager.trainPosition = [
              // [216, 692],
              [216, 554],
              [216, 416],
            ];

            break;
          case "B":
            gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1], gameManager.TOTAL_ANSWER_ARRAY[2]];
            gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5]];
            gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5]];
            gameManager.trainPosition = [
              [216, 692],
              [216, 416],
              [216, 278],
            ];

            break;
          case "C":
            gameManager.trainTextArray = [
              gameManager.TOTAL_ANSWER_ARRAY[0],
              gameManager.TOTAL_ANSWER_ARRAY[1],
              gameManager.TOTAL_ANSWER_ARRAY[2],
              gameManager.TOTAL_ANSWER_ARRAY[3],
            ];
            gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5], gameManager.TOTAL_ANSWER_ARRAY[6]];
            gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5], gameManager.TOTAL_ANSWER_ARRAY[6]];
            gameManager.trainPosition = [
              [216, 692],
              [216, 416],
              [216, 278],
              [216, 140],
            ];

            break;
        }

        gameManager.trainImgArray = ["images/train_1.png", "images/train_2.png", "images/train_3.png", "images/train_4.png"];

        gameManager.choiceQuestionPosition = [];

        gameManager.CURRENT_TYPE = "train";
        gameManager.zoomRate = 1;

        var streamSound;

        // initScale();

        initScene();

        initSound();

        logCounter = new LogCounter();
        // logCounter.startTime();
        // logCounter.onTimer();
      })();

    </script>
