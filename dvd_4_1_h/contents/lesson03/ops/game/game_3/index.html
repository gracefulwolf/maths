<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재밌게 놀이를 해요</title>
    <!-- 공통, 필수 css -->
    <link rel="stylesheet" href="../base/css/font.css" />
    <link rel="stylesheet" href="../base/css/normalize.css" />
    <link rel="stylesheet" href="../base/css/base.css" />
    <!-- 게임별 css -->
    <link rel="stylesheet" href="./src/css/index.css" />
    <style>
        html{transform:scale(0.8275);transform-origin: 0 0;}
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
        <div class="page page--start page--on">
            <!-- 교과서 페이지 (.startPage__ePubPage) -->
            <div class="startPage__ePubPage">
                <div class="startPage__ePubPage__icon"></div>
                수학 82쪽
            </div>

            <!-- 게임명 (.startPage__title) -->
            <div class="startPage__title"><span>미로</span><br><span>탈출하기</span></div>

            <!-- 시작하기 버튼 (.startButton) -->
            <button class="defaultButton startButton js-startButton">
                시작하기
                <span class="startButton__icon"></span>
            </button>
        </div>

        <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
        <div class="page page--game">
            <div class="gamePage__bg"></div>
            <!-- 발문 (.gamePage__title) -->
            <div class="gamePage__title">
                <div class="gamePage__title__icon"></div>
                <p class="gamePage__title__text">곱셈의 계산 결과 또는 나눗셈의 몫이 큰 쪽으로 길을 따라가며 미로에서 탈출해 보세요.</p>
            </div>

            <button type="button" class="startMazeButton js-startMazeButton">
                <span class="hidden_text">출발</span>
            </button>

            <!-- 플레이 선택 요소 (.selectPlay[data-play-index=""]) -->
            <div class="selectPlay js-selectPlay" data-play-index="1">
            </div>
            <div class="selectPlay js-selectPlay" data-play-index="2">
            </div>
            <div class="selectPlay js-selectPlay" data-play-index="3">
            </div>
            <div class="selectPlay js-selectPlay" data-play-index="4">
            </div>
            <div class="selectPlay js-selectPlay" data-play-index="5">
            </div>
            <div class="selectPlay js-selectPlay" data-play-index="6">
            </div>

            <!-- 플레이 페이지 (.playPage[data-play-page=""]) -->
            <div class="playPage js-playPage" data-play-page="1">
                <div class="selectTarget js-selectTarget" data-select-answer="o" data-select-index="1">
                    <div class="selectTarget__text">600×40</div>
                    <div class="selectTarget__correctMark"></div>
                </div>
                <div class="selectTarget js-selectTarget" data-select-answer="x" data-select-index="2">
                    <div class="selectTarget__text">320×70</div>
                </div>
            </div>
            <div class="playPage js-playPage" data-play-page="2">
                <div class="selectTarget js-selectTarget" data-select-answer="o" data-select-index="3">
                    <div class="selectTarget__text">504×48</div>
                    <div class="selectTarget__correctMark"></div>
                </div>
                <div class="selectTarget js-selectTarget" data-select-answer="x" data-select-index="4">
                    <div class="selectTarget__text">752×32</div>
                </div>
            </div>
            <div class="playPage js-playPage" data-play-page="3">
                <div class="selectTarget js-selectTarget" data-select-answer="o" data-select-index="5">
                    <div class="selectTarget__text">84÷16</div>
                    <div class="selectTarget__correctMark"></div>
                </div>
                <div class="selectTarget js-selectTarget" data-select-answer="x" data-select-index="6">
                    <div class="selectTarget__text">65÷18</div>
                </div>
            </div>
            <div class="playPage js-playPage" data-play-page="4">
                <div class="selectTarget js-selectTarget" data-select-answer="o" data-select-index="7">
                    <div class="selectTarget__text">322÷20</div>
                    <div class="selectTarget__correctMark"></div>
                </div>
                <div class="selectTarget js-selectTarget" data-select-answer="x" data-select-index="8">
                    <div class="selectTarget__text">674÷60</div>
                </div>
            </div>
            <div class="playPage js-playPage" data-play-page="5">
                <div class="selectTarget js-selectTarget" data-select-answer="x" data-select-index="9">
                    <div class="selectTarget__text">954÷53</div>
                </div>
                <div class="selectTarget js-selectTarget" data-select-answer="o" data-select-index="10">
                    <div class="selectTarget__text">455÷13</div>
                    <div class="selectTarget__correctMark"></div>
                </div>
            </div>
            <div class="playPage js-playPage" data-play-page="6">

            </div>

            <div class="playPage_children js-playPage_children selectPlay" data-play-index="0">
                <div class="selectPlay__image"></div>
                <canvas class="spriteAni js-spriteAni" width="540" height="540" data-sprite-name="basic" data-sprite-frame="40" data-sprite-duration="1.5" data-sprite-loop="y"></canvas>
                <canvas class="spriteAni js-spriteAni" width="540" height="540" data-sprite-name="incorrect" data-sprite-frame="40" data-sprite-duration="1.5" data-sprite-loop="n"></canvas>
                <canvas class="spriteAni js-spriteAni" width="540" height="540" data-sprite-name="correct" data-sprite-frame="40" data-sprite-duration="1.5" data-sprite-loop="y"></canvas>
                <canvas class="spriteAni js-spriteAni" width="540" height="540" data-sprite-name="walk" data-sprite-frame="21" data-sprite-duration="1.5" data-sprite-loop="y"></canvas>
            </div>

            <!-- 다음 스텝 버튼 (.nextStepButton) -->
            <button class="defaultButton nextStepButton js-nextStepButton">
                <span class="tri"></span>
                <span class="hidden_text">다음으로 넘어가기</span>
            </button>

            <!-- 커버 및 인트로 메시지 (.gamePage__cover & .gamePage__introMessage) -->
            <div class="gamePage__cover"></div>
            <div class="gamePage__introMessage">
                <div>곱셈의 계산 결과 또는 나눗셈의 몫이 큰 쪽으로<br>길을 따라가며 미로에서 탈출해 보세요.</div>
            </div>
        </div>
        <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
        <div class="page page--end">
            <div class="endPage__background"></div>

            <!-- 결과 (.resultPanel) -->
            <div class="resultPanel">
                <div class="resultPanel__text">
                    <b>미로</b>를 탈출했어요!
                </div>

                <!-- 다시하기 버튼 (.regameButton) -->
                <div class="defaultButton regameButton js-regameButton"></div>
            </div>
        </div>
    </div>
    </div>
    <!-- 공통, 필수 js -->
    <script src="../base/js/sprite.min.js" type="text/javascript"></script>
    <script src="./src/js/base.js" type="text/javascript"></script>
    <!-- 게임별 js -->
    <script src="./src/js/index.js" type="text/javascript"></script>
    <script>
        console.log("global functions ~>", {
            completePlayPage: completePlayPage,
            showNextStepButton: showNextStepButton,
            efSound: efSound,
            addEfSound: addEfSound,
            addEfSounds: addEfSounds,
            shake: shake,
            setResetCallback: setResetCallback,
            addHoverEvent: addHoverEvent,
            getSpriteAnis: getSpriteAnis,
            playSpriteAni: playSpriteAni,
            stopSpriteAni: stopSpriteAni,
        });
    </script>
</body>

</html>
