<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="./css/6_5_5.css">
    <style>
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>계산식에서 규칙을 찾아볼까요(1)</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="141">수학<span>141</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="96">수학 익힘<span>96</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="141"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="3">곱셈식에서 규칙을 찾아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="tAlign_center">
                    <img src="images/6_5/6_5_05_01.svg" alt="" >
                  </div>

                  <flex class="fomulaContainer">
                    <ul>
                      <li>15<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>30</li>
                      <li>25<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>50</li>
                      <li>35<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>70</li>
                      <li>45<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>90</li>
                    </ul>
                  </flex>


                  <ul class="list dot titleIndent">
                    <li>곱셈식에는 어떤 규칙이 있는지 말해 보세요.</li>
                  </ul>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <textarea type="text" class="maxWidth" data-input-obj="2" data-answer="- 곱해지는 수가 15, 25, 35, 45와 같이 10씩 커집니다.
- 계산 결과가 30, 50, 70, 90과 같이 20씩 커집니다."></textarea>
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>

                <li class="page2">
                  <div class="tAlign_center">
                    <img src="images/6_5/6_5_05_01.svg" alt="" >
                  </div>

                  <flex class="fomulaContainer">
                    <ul>
                      <li>15<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>30</li>
                      <li>25<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>50</li>
                      <li>35<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>70</li>
                      <li>45<symbol class="multiply"></symbol>2<symbol class="equal"></symbol>90</li>
                    </ul>
                  </flex>

                  <ul class="list dot titleIndent">
                    <li>규칙에 따라 계산 결과가 170이 되는 곱셈식을 찾아보세요.</li>
                  </ul>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="85×2=170" />
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        // $pm.array.mainSlider.reset({idx: 1});

        window.dragDropCallbacks = {
          "drag-obj": function() {},
        };

        window.$callBack.dragCorrect = function(DRAG) {
          console.log('dragCorrect:', DRAG);
        }
        window.$callBack.dragIncorrect = function(DRAG) {
          console.log('dragIncorrect:', DRAG);
        }

      });
    </script>
  </body>
</html>
