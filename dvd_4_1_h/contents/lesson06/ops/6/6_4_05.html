<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="./css/6_4_5.css">

  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>도형의 배열에서 규칙을 찾아볼까요(2)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="139">수학<span>139</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="94">수학 익힘<span>94</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="139"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">원의 배열에서 규칙을 찾아 물음에 답해 보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="tAlign_center imgContainer">
                    <img src="images/6_4/6_4_05_01.svg" alt="" class="img_01">
                  </div>

                  <div class="dragBox top">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget dragObj"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                    </div>
                  </div>
                  <div class="answerImage" data-click-target="1"></div>

                  <ul class="list dot titleIndent">
                    <li>넷째에 알맞은 모양을 그려 보세요.</li>
                  </ul>

                  <div class="js-buttons quizButtons answer" data-click-obj="1" data-quiz-chain="" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="tAlign_center">
                    <img src="images/6_4/6_4_05_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>다섯째 배열에 사용될 원은 모두 몇 개인가요?</li>
                  </ul>

                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="20">개
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        // $pm.array.mainSlider.reset({idx: 1});

        function crateRotate(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 30,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: false,
            resetButton: document.querySelector('.page1 .js-buttons'),
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        }
        var rotateArray = $ts.getEl('.js-rotate').map(crateRotate);

        window.$callBack.sliderMove = function(SLIDER) {
          // 페이지 이동 시 초기화
          rotateArray.forEach(function(rotate) { rotate.reset(); });
        }

      });
    </script>
  </body>
</html>
