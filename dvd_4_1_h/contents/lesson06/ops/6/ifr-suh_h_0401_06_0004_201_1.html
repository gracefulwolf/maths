    <script type="text/javascript">

      window.addEventListener('load', function() {


        var isAnswered = false;
        var answerButton = document.querySelector('.page2 .js-buttons');
        var dropAreas = $ts.getEl('.js-dropArea');


        window.$callBack.sliderReset = function(SLIDER) {
          isAnswered = false;
          dropAreas.forEach(function(area) {
            area.innerHTML = '';
          });
        }

        answerButton.addEventListener('click', function() {
          if (isAnswered) {
            isAnswered = false;
            dropAreas.forEach(function(area) {
              area.innerHTML = '';
            });
          } else {
            isAnswered = true;
            //reset 추가
            dropAreas.forEach(function(area) {
              area.innerHTML = '<div class="js-dragObj dragObj dragObjComplete"></div>';
            });
            }
          });
        });

      </script>
