    <script type="text/javascript">

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.addEventListener('load', function() {


        var isAnswered = false;
        var answerButton = document.querySelector('.page2 .js-buttons');
        var dropAreas = $ts.getEl('.js-dropArea');


        window.$callBack.sliderReset = function(SLIDER) {
          isAnswered = false;
          dropAreas.forEach(function(area) {
            area.innerHTML = '';
          });
        }

        answerButton.addEventListener('click', function() {
          if (isAnswered) {
            isAnswered = false;
            dropAreas.forEach(function(area) {
              area.innerHTML = '';
            });
          } else {
            isAnswered = true;
            //reset 추가
            dropAreas.forEach(function(area) {
              area.innerHTML = '<div class="js-dragObj dragObj dragObjComplete"></div>';
            });
          }
        });
      });

        document.querySelector('.page3 .js-buttons').addEventListener('click', function() {
          canvasReset();
        })
        function canvasReset() {
          if(drawClear) {
            drawClear(0);
          }
          closeDraw();

        }


        window.$callBack.sliderMove = function(SLIDER) {
          canvasReset();
        }

        window.dragDropCallbacks = {
          "drag-obj": function(DRAGDROP) {
            if (DRAGDROP.droppedArea) {
              window.$efSound.correct();
            }else{
              window.$efSound.incorrect();
            }
          },
        };
      </script>
