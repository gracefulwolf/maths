	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>수의 배열에서 규칙을 찾아볼까요(1)</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="133">수학<span>133</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="88">수학 익힘<span>88</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="133"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="2">수 배열표에서 규칙을 찾아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="tAlign_center">
                    <img src="images/6_1/6_1_04_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>가로(→)에서 규칙을 찾아보세요.</li>
                  </ul>
                  <div class="toggleQuizContainer" data-quiz="toggle" data-quiz-name="toggle_1">
                    <div class="clickButton question" data-drag data-toggle-obj="1"></div>
                    <div class="toggleLine line" data-toggle-target="1"></div>
                  </div>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="오른쪽으로 1010씩 커집니다.">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>

                <li class="page2">
                  <div class="tAlign_center">
                    <img src="images/6_1/6_1_04_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>세로(↓)에서 규칙을 찾아보세요.</li>
                  </ul>
                  <div class="toggleQuizContainer" data-quiz="toggle" data-quiz-name="toggle_1">
                    <div class="clickButton question" data-drag data-toggle-obj="1"></div>
                    <div class="toggleLine line" data-toggle-target="1"></div>
                  </div>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="아래쪽으로 101씩 커집니다.">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>

                <li class="page3">
                  <div class="tAlign_center">
                    <img src="images/6_1/6_1_04_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>빈칸에 알맞은 수를 써넣으세요.</li>
                  </ul>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="posInput_1 noBox" data-input-obj="2" data-answer="3333">
                    <input type="text" class="posInput_2 noBox" data-input-obj="2" data-answer="6565">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>

                <li class="page4">
                  <div class="tAlign_center">
                    <img src="images/6_1/6_1_04_01.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>또 다른 규칙을 찾아보세요.</li>
                  </ul>
                  <div class="lineLight"></div>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="2" data-answer="↘ 방향으로 1111씩 커집니다.">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <p>
              건강을 위해 매일 352 m씩 달리려고 합니다. 20일 동안 달린 전체 거리는 몇 m인지 어림해 볼까요?
            </p>
          </li>
          <li class="min solve slideup" data-popup-page="2">
            <p>어림한 결과와 실제 계산한 결과를 비교하고 
              차이를 말합니다.</p>
          </li>
        </ul>
      </section>

    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        // $pm.array.mainSlider.reset({idx: 1});

        window.$callBack.toggleClick = function(TOGGLE) {
          var ATTR_OBJ = 'data-toggle-obj';
          var index = TOGGLE.curObj.getAttribute(ATTR_OBJ);
          var sameObjs = TOGGLE.quiz.obj.filter(function(obj) {return obj.getAttribute(ATTR_OBJ) === index});
          
          sameObjs.forEach(function(obj) {
            if (!obj.classList.contains('complete')) obj.classList.add('complete');
          });
        }
      });
    </script>
  </body>
