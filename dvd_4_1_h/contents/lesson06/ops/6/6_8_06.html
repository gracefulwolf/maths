    <script type="text/javascript">

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
        window.addEventListener('load', function() {
          
          window.$callBack.sliderMove = function(SLIDER) {
            isAnswered = false;
          }

          var isAnswered = false;
          var answerButton = document.querySelector('.js-buttons');
          var dropAreas = $ts.getEl('.js-dropArea');
          var dragObjs = $ts.getEl('.js-dragObj');
          var answer = [26, 26];
  
          answerButton.addEventListener('click', function() {
            if (isAnswered) {
              isAnswered = false;
              dropAreas.forEach(function(area) {
                area.innerHTML = '';
              });
            } else {
              isAnswered = true;
              //reset 추가
              dropAreas.forEach(function(area) {
                area.innerHTML = '';
              });
              dropAreas.forEach(function(area) {
                var answerIndex = area.getAttribute('data-drop-area-answer');
                var dragObj = dragObjs.filter(function(obj) {
                  return obj.getAttribute('data-drag-obj-answer') === answerIndex;
                })[0];
  
                for (var i = 0; i < (answer[answerIndex-1]-1); i++) {
                  area.appendChild(dragObj.cloneNode(true));
                }
              });
            }
          });
        });
      </script>
