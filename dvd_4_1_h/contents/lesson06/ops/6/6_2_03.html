    <script type="text/javascript">
      window.addEventListener('load', function() {
        // $pm.array.mainSlider.reset({idx: 1});

        window.$callBack.toggleClick = function(TOGGLE) {
          var ATTR_OBJ = 'data-toggle-obj';
          var index = TOGGLE.curObj.getAttribute(ATTR_OBJ);
          var sameObjs = TOGGLE.quiz.obj.filter(function(obj) {return obj.getAttribute(ATTR_OBJ) === index});
          
          sameObjs.forEach(function(obj) {
            if (!obj.classList.contains('complete')) obj.classList.add('complete');
          });
        }
      });
