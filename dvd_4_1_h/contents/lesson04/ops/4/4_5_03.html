	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 평면도형의 이동</span>
          <span>무늬를 꾸며 볼까요</span>

        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="100">수학<span>100</span>쪽</div>

      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">
            <p><ins class="figure"></ins> 모양으로 무늬를 만들었습니다. 무늬를 어떤 규칙으로 만든 것인지 알아봅시다.</p>

          <section class="noUserSelect">

              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="toggle" data-quiz-name="toggle_1">
                  <ul class="list dot titleIndent">
                    <li><ins class="figure"></ins> 모양을 밀기, 뒤집기, 돌리기 한 모양을 각각 그려 보세요.</li>
                  </ul>
                  <div class="flexBox">
                    <div>
                      <div class="title">밀기</div>
                      <div class="figure"></div>
                      <div class="arrow pink right noAni"></div>
                      <div class="figure blank" data-toggle-target="1"></div>
                    </div>
                    <div>
                      <div class="title">뒤집기</div>
                      <div class="figure"></div>
                      <div class="reflectIcon right"></div>
                      <div class="figure blank" data-toggle-target="2"></div>
                    </div>
                    <div>
                      <div class="title">돌리기</div>
                      <div class="figure"></div>
                      <div class="rotateIcon rotate_90"></div>
                      <div class="figure blank" data-toggle-target="3"></div>
                    </div>
                  </div>
                  <div class="clickButton question" data-toggle-obj="1"></div>
                  <div class="clickButton question" data-toggle-obj="2"></div>
                  <div class="clickButton question" data-toggle-obj="3"></div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <ul class="list dot titleIndent">
                    <li>다음 무늬를 어떤 규칙으로 만든 것인지 설명해 보세요.</li>
                  </ul>
                  <div class="imageBox"></div>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="오른쪽으로 뒤집기를 반복하여 무늬를 만들었습니다.">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page3" data-quiz="dragDrop" data-option="copy" data-quiz-name="drag_1">
                  <ul class="list dot titleIndent">
                    <li><ins class="figure"></ins> 모양으로 돌리기를 이용하여 규칙적인 무늬를 만들어 보세요.</li>
                  </ul>
                  <div class="imageBox">
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                    <div class="js-dropArea dropArea"></div>
                  </div>
                  <div class="dragBox right">
                    <div class="js-dragObj js-rotate rotateContainer" data-name="drag-obj">
                      <div class="js-rotateTarget rotateTarget figure"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-type="reset" data-quiz-chain="drag_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        function createRotate(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 90,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: true,
            noDrag: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {},
              reset: function(Rotate) {}
            }
          });
        }

        var rotateArray = $ts.getEl('.js-rotate').map(createRotate);

        var answerbutton = $ts.getEl('.js-chainButtons').forEach(function(btn) {
          btn.addEventListener('click', function() {
            rotateArray.forEach(function(rotate) { rotate && rotate.reset(); });
          });
        });

        window.$callBack.sliderMove = function(SLIDER) {
          // 페이지 이동 시 초기화
          rotateArray.forEach(function(rotate) { rotate && rotate.reset(); });
        }

        window.dragDropCallbacks = {
          "drag-obj": function(DRAGDROP) {
            if (DRAGDROP.droppedArea) {
              if (DRAGDROP.droppedArea.element.children.length > 1) {
                DRAGDROP.droppedArea.element.removeChild(DRAGDROP.droppedArea.element.children[1]);
                return;
              }

              rotateArray.push(createRotate(DRAGDROP.droppedArea.element.children[0]));
            }else{
                // window.$efSound.incorrect();
                return console.log('dropArea 없음.');
            }
          },
        };
      });
    </script>
  </body>
