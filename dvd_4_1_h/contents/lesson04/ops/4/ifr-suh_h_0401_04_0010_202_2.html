    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotateArray = [];
        var rotateContainer = $ts.getEl('.js-rotate');
        var clickTarget = $ts.getEl('[data-click-target]');

        rotateContainer.forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.num'+index+' .js-rotateTarget'),
            reflectYTarget: obj.querySelector('.num'+index+' .js-reflectYBox'),
            reflectXTarget: obj.querySelector('.num'+index+' .js-reflectXBox'),
            degree: 90,
            rightButton: obj.querySelector('.num'+index+' .js-rotateButton.right'),
            leftButton: obj.querySelector('.num'+index+' .js-rotateButton.left'),
            topReflectButton: obj.querySelector('.js-reflectButton.top'),
            bottomReflectButton: obj.querySelector('.js-reflectButton.bottom'),
            leftReflectButton: obj.querySelector('.js-reflectButton.left'),
            rightReflectButton: obj.querySelector('.js-reflectButton.right'),
            resetButton: document.querySelector('.js-retateResetButton'),
            copy: false,
            noDrag: true,
            callback: {
              move: function(Rotate) {

              },
              end: function(Rotate) {
              }
            }
          }));
        });


        function toggleAnswer() {
          if (isShowAnswer) {
            isShowAnswer = false;
          } else {
            isShowAnswer = true;
          }

          rotateArray.forEach(function(rotate) {
            rotate.reset();
            rotate.toggleAnswer(isShowAnswer);
          });
        }

        var isShowAnswer = false;
        var answerButtons = $ts.getEl('.js-chainButtons');
        answerButtons.forEach(function(btn) {
          btn.addEventListener('click', toggleAnswer);
        });


        window.$Rotate = 10;


        // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
        window.$efSound.muted(true);
        window.$efSound.incorrect(); // 오답 사운드

        function setSound() {
          if (isMuted) {
            window.$efSound.muted(false);
            isMuted = false;
          }
        }
        var isMuted = true;
        document.body.addEventListener('mousedown', setSound);
        document.body.addEventListener('touchstart', setSound);
        // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

        var monthValue = 0;
        var dayValue = 0;

        window.$callBack.dragCorrect = function(DRAG) {
          console.log('dragCorrect:', DRAG);

          var dropArea = DRAG.droppedArea.element;
          var dragObj = DRAG.movingObj.element;

          var dropValue = dropArea.getAttribute('data-index')-0;
          var dragValue = dragObj.getAttribute('data-index')-0;

          var isDay = dropArea.hasAttribute('data-day');

          if (dropArea.length > 2) {
            window.$efSound.incorrect();
            dropArea.removeChild(dropArea.children[1]);
            return;
          }

          if (isDay) {
            var newDayValue = dayValue + (dropValue * dragValue);

            if (newDayValue > 31) {
              window.$efSound.incorrect();
              dropArea.innerHTML = '';
            } else {
              dayValue = newDayValue;
              console.log('dayValue', dayValue)
              window.$efSound.correct();
            }

          } else {
            var newMonthValue = monthValue + (dropValue * dragValue);

            if (newMonthValue > 12) {
              window.$efSound.incorrect();
              dropArea.innerHTML = '';
            } else {
              monthValue = newMonthValue;
              console.log('monthValue', monthValue)
              window.$efSound.correct();
            }
          }

          var index = parseInt(dropArea.classList[1].split('box')[1]) - 1;
          var clone = dragObj.cloneNode(true);
          $ts.getEl('.dragCopy')[index].appendChild(clone);

        }
        window.$callBack.dragIncorrect = function(DRAG) {
          console.log('dragIncorrect:', DRAG);
          window.$efSound.incorrect();
        }


        var copyObj = $ts.getEl('.dragCopy');

        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          if(QUIZCHAIN.quizArray[0].container.classList.contains('page4')) {
            copyObj.forEach(function (obj) {
              obj.classList.add('hide');
            })
          }
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          monthValue = 0;
          dayValue = 0;

          if(QUIZCHAIN.quizArray[0].container.classList.contains('page4')) {
            copyObj.forEach(function (obj) {
              obj.classList.remove('hide');
            })
          }
        }

        document.querySelector('.page3 .js-chainButtons').addEventListener('click', function() {

          var dragCopy = $ts.getEl('.page4 .dragCopy');
          dragCopy.forEach(function (obj) {
            obj.innerHTML = '';
          })
        })


        window.$callBack.sliderReset = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });

          clickTarget.forEach(function(target) {
            target.classList.remove('on');
          });

          if(SLIDER.idx === 2) {
            copyObj.forEach(function (obj) {
              obj.innerHTML = '';
            })
          }
        }

        const _rotateBtn = document.querySelectorAll( ".rotateButton" );
        _rotateBtn.forEach(function(obj, index){
            obj.addEventListener( "click", function(e) {
              window.$efSound.click();
            });
        });

      });
