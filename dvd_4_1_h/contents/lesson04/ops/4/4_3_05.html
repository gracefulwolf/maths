<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/4_3_5.css">
    <style>

  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 평면도형의 이동</span>
          <span>평면도형을 돌려 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="97">수학<span>97</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="66">수학 익힘<span>66</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="97"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="3">도형을 돌린 방법을 알아맞혀 봅시다.</h1>
          <section class="noUserSelect">
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="flexBox" data-quiz="input" data-quiz-name="input_1">
                    <div class="char char_1">
                      <div class="balloonText">시계 방향으로<br/>
                        <input class="inlineBox" data-input-obj="1" data-answer="180">˚만큼 <br/>돌렸어.</div>
                    </div>
                    <div class="figureBox">
                      <div class="sample">
                        <div class="before"></div>
                        <div class="after"></div>
                      </div>
                      <div class="reflectBox">
                        <div class="js-rotate rotateContainer">
                          <div class="js-rotateTarget rotateTarget figure"></div>
                          <div class="js-rotateButton rotateButton right"></div>
                          <div class="js-rotateButton rotateButton left"></div>
                        </div>
                      </div>
                    </div>
                    <div class="char char_2">
                      <div class="balloonText"><input class="inlineBox" data-input-obj="2" data-answer="시계 반대"> 방향으로 <br/>
                        180˚만큼 돌려도 <br/>같은 모양이 나와.</div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="flexBox" data-quiz="input" data-quiz-name="input_2">
                    <div class="char char_1">
                      <div class="balloonText">너는 <input class="inlineBox" data-input-obj="1" data-answer="시계(시계 반대)"><br/>방향으로 
                        <input class="inlineBox" data-input-obj="2" data-answer="90(270)">˚<br/>
                        만큼 돌렸구나.</div>
                    </div>
                    <div class="figureBox">
                      <div class="sample">
                        <div class="before"></div>
                        <div class="after"></div>
                      </div>
                      <div class="reflectBox">
                        <div class="js-rotate rotateContainer">
                          <div class="js-rotateTarget rotateTarget figure"></div>
                          <div class="js-rotateButton rotateButton right"></div>
                          <div class="js-rotateButton rotateButton left"></div>
                        </div>
                      </div>
                    </div>
                    <div class="char char_2">
                      <div class="balloonText">그렇게 돌려도 같네. 사실 <br/>
                        나는 <input class="inlineBox" data-input-obj="1" data-answer="시계 반대(시계)"> 방향으로<br/>
                        <input class="inlineBox" data-input-obj="2" data-answer="270(90)">˚만큼 돌렸어.</div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_2, input_2" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        function createRotate(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 90,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            noDrag: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        }

        var rotateArray = $ts.getEl('.js-rotate').map(createRotate);

        window.$callBack.sliderMove = function(SLIDER) {
          // 페이지 이동 시 초기화
          rotateArray.forEach(function(rotate) { rotate && rotate.reset(); });
        }
      });
    </script>
  </body>
</html>
