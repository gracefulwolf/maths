	<body class="lesson_4">
    <div id="wrap" class="finish arrange">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 평면도형의 이동</span>
          <span>단원을 마무리해요</span>
          <span class="step finish_arrange">나만의 수학 만들기</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="104">수학<span>104</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="104"></div>
      </header>
      <main>
        <div class="contentsArea">
          <section class="noUserSelect">
            <div class="basicSlider" data-slide-container="main">
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page0">
                  <div class="shapeBox">
                    <div class="js-click shape" data-type="1">
                      <div class="icon icon_o"></div>
                    </div>
                    <div class="js-click shape" data-type="2">
                      <div class="icon icon_o"></div>
                    </div>
                    <div class="js-click shape" data-type="3">
                      <div class="icon icon_o"></div>
                    </div>
                    <div class="js-click shape" data-type="4">
                      <div class="icon icon_o"></div>
                    </div>
                  </div>
                  <div class="js-button button pointerOff" data-type="1">뒤집어 보기</div>
                  <div class="js-button button pointerOff" data-type="2">돌려 보기</div>
                </li>
                <li class="page1" data-quiz="dragDrop" data-option="copy" data-quiz-name="drag_1">
                  <ul class="list dot">
                    <li>뒤집어 보세요.</li>
                  </ul>
                  <div class="js-shape myShape shape"></div>
                  <div class="js-dropArea dropArea area_1" data-reflect="true"></div>
                  <div class="js-dropArea dropArea area_2" data-reflect="false"></div>
                  <div class="js-dropArea dropArea area_3" data-reflect="true"></div>
                  <div class="js-dropArea dropArea area_4" data-reflect="false"></div>
                  <div class="js-shape shape dropArea area_1" data-click-target="1" data-reflect="true"></div>
                  <div class="js-shape shape dropArea area_2" data-click-target="1" data-reflect="false"></div>
                  <div class="js-shape shape dropArea area_3" data-click-target="1" data-reflect="true"></div>
                  <div class="js-shape shape dropArea area_4" data-click-target="1" data-reflect="false"></div>
                  <div class="dragBox noIcon">
                    <div class="js-dragObj js-rotate rotateContainer">
                      <div class="js-reflectXBox"><div class="js-reflectYBox"><div class="js-shape js-rotateTarget rotateTarget shape"></div></div></div>
                      <div class="js-reflectButton reflectIcon top" data-type="true"></div>
                      <div class="js-reflectButton reflectIcon bottom" data-type="true"></div>
                      <div class="js-reflectButton reflectIcon left" data-type="false"></div>
                      <div class="js-reflectButton reflectIcon right" data-type="false"></div>
                    </div>
                  </div>
                  <div class="js-button js-chainButtons dapCheckBtn" data-click-obj="1" data-quiz-chain="drag_1" data-hover="" data-type="0"></div>
                </li>
                <li class="page2" data-quiz="dragDrop" data-option="copy" data-quiz-name="drag_2">
                  <ul class="list dot">
                    <li>돌려 보세요.</li>
                  </ul>
                  <div class="js-shape myShape shape"></div>
                  <div class="js-dropArea dropArea area_1" data-rotate="360"></div>
                  <div class="js-dropArea dropArea area_2" data-rotate="90"></div>
                  <div class="js-dropArea dropArea area_3" data-rotate="180"></div>
                  <div class="js-dropArea dropArea area_4" data-rotate="270"></div>
                  <div class="js-shape shape dropArea area_1" data-click-target="2" data-rotate="360"></div>
                  <div class="js-shape shape dropArea area_2" data-click-target="2" data-rotate="90"></div>
                  <div class="js-shape shape dropArea area_3" data-click-target="2" data-rotate="180"></div>
                  <div class="js-shape shape dropArea area_4" data-click-target="2" data-rotate="270"></div>
                  <div class="dragBox noIcon">
                    <div class="js-dragObj js-rotate rotateContainer">
                      <div class="js-shape js-rotateTarget rotateTarget shape"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <!-- <div class="js-rotateButton rotateButton left"></div> -->
                    </div>
                  </div>
                  <div class="js-button js-chainButtons dapCheckBtn" data-click-obj="2" data-quiz-chain="drag_2" data-hover="" data-type="0"></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
        <div class="js-nextButton nextButton hide" data-hover="" data-index="1"></div>
      </main>
