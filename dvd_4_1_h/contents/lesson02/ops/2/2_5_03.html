    <script type="text/javascript">
      window.addEventListener('load', function() {
        var clickButton = $ts.getEl('.clickButton[data-click-obj]'),
            target = $ts.getEl('[data-click-target]'),
            INTERVAL;
        clickButton.forEach(function (obj) {
          obj.addEventListener('click', appearFn);
        })

        function appearFn() {
          INTERVAL = setInterval(function () {
            clickButton.forEach(function (obj) {
              obj.classList.remove('complete');
            })
            target.forEach(function (obj) {
              obj.classList.remove('on');
            })
            clearInterval(INTERVAL);
          }, 3000);
        }

        window.$callBack.sliderMove = function(SLIDER) {
          clearInterval(INTERVAL);
        }
      });
    </script>
