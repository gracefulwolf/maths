        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>사각형의 네 각의 크기의 합은 얼마일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="52">수학<span>52</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="40">수학 익힘<span>40</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="52"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">각도를 재어 사각형의 네 각의 크기의 합을 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1 noUserSelect">
                  <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
                  <ins class="icon_coupleAct"></ins>
                  <ul class="list dot titleIndent">
                    <li>모둠 친구들과 서로 다른 사각형을 그려 보세요.</li>
                  </ul>
<!--                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="" data-hover=""></div>-->
                </li>
                <li class="page2 noUserSelect">
                  <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>사각형의 네 각의 크기를 각도기로 각각 재고, 합을 구해 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="100˚">,
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="100˚">,
                    </div>
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="100˚">,
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="100˚">
                    </div>
                    <div>합: <input type="text" class="inlineBox" data-input-obj="1" data-answer="180˚"></div>
                  </div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-type="reset" data-quiz-chain="input_1" data-hover=""></div>
               </li>
                <li class="page3 noUserSelect">
                  <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
                  <ins class="icon_coupleAct"></ins>
                  <ul class="list dot titleIndent">
                    <li>나와 모둠 친구들이 그린 사각형의 네 각의 크기의 합을 비교해 보세요</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_2">
                    <textarea type="text" class="maxWidth" data-input-obj="1" data-answer="나와 모둠 친구들이 그린 사각형 모두 네 각의 크기의 합은 약 360˚로 비슷합니다."></textarea>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover=""></div>
               </li>
                <li class="page4">
                  <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
                  <ul class="list dot titleIndent">
                    <li>알게 된 점을 말해 보세요.</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_3">
                    <textarea type="text" class="maxWidth" data-input-obj="1" data-answer="사각형의 모양은 다르지만 사각형의 네 각의 크기의 합은 항상 360˚에 가깝습니다."></textarea>
                  </div>
                  <div class="imageBox"></div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_3" data-hover=""></div>
               </li>
              </ul>
            </div>
            <div class="js-drawLine drawLine" data-option="copy">
              <canvas class="js-drawArea drawArea"></canvas>
              <div class="js-resetButton resetButton" data-hover=""></div>
              <div class="answerImage" data-click-target="1"></div>
