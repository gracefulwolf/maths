/* popup */
.popup_pages h5 {
  display: block;

  top: -10px;
  left: -10px;
  color: #fff;
  font-size: .6em;
  padding: 6px 26px 4px 70px;
  border-radius: 50px;
}
.popup_pages > li.min h5:before {
  content: '';
  display: block;
  position: absolute;
  top: -10px;
  left: -10px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border-width: 6px;
  border-style: solid;
  box-sizing: border-box;
  background: center / auto 72px no-repeat;
}


.page_1 h5 {
  background-color: #60bbb9;
}
.popup_pages > li.min[data-popup-page="1"] h5:before {
  border-color: #60bbb9;
  background-color: #EEE;
}
.popup_pages > li.min[data-popup-page="1"] h5:after {
  content: '';
  position: absolute;
  top: 4px;
  left: 9px;
  width: 30px;
  height: 40px;
  border: 1px solid rgba(0,0,0,0.2);

}
.page_1 .imageBox .rotateContainer {

  height: 100%;

.page_1 .imageBox .image[data-click-target="2"] {

.page_1 .imageBox .image[data-click-target="3"] {

.page_1 > li.min[data-popup-page="2"] .imageBox {

.dragBox {

	<body class="lesson_2">
    <div id="wrap">
      <header>
      </header>
        <div class="contentsArea">

            <div class="basicSlider" data-slide-container="main">
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page_1">
                  <div class="imageBox">
                    <div class="image" data-click-target="1">
                      <div class="js-rotate rotateContainer image">
                        <div class="js-rotateTarget rotateTarget"></div>
                        <div class="js-rotateButton rotateButton right"></div>
                        <div class="js-rotateButton rotateButton left"></div>
                      </div>
                    </div>
                    <div class="image" data-click-target="2">
                      <div class="js-rotate rotateContainer image">

                        <div class="js-rotateButton rotateButton left"></div>
                      </div>
                    </div>
                    <div class="image" data-click-target="3">

                        <div class="js-rotateTarget rotateTarget"></div>
                        <div class="js-rotateButton rotateButton right"></div>
                        <div class="js-rotateButton rotateButton left"></div>
                      </div>
                    </div>
                  </div>
                  <div class="clickButton popBtn click-finger-Btn btn_2 blinkOn blinkOpacity" data-click-obj="1"></div>
                  <div class="clickButton popBtn click-finger-Btn btn_2 blinkOn blinkOpacity" data-click-obj="2"></div>

    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>

    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack = window.$popupCallBack || {};

        window.$popupCallBack.open = function(POPUP) {};
        window.$popupCallBack.close = function(POPUP) {
          $ts.getEl('.popup_pages [data-click-obj]').forEach(function(obj) {
            obj.classList.remove('complete');
          });
          $ts.getEl('.popup_pages [data-click-target]').forEach(function(obj) {
            obj.classList.remove('on');
          });

          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
