<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/2_1_6.css">
    <style>
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각의 크기를 비교해 볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="37">수학<span>37</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="26">수학 익힘<span>26</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="37"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">그림에서 보이는 각의 크기를 투명 종이나 투명 부채를 이용하여 비교해
            보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox"></div>
                  <div class="flexBox">
                    <div class="how_1">
                      <span>투명 종이<br/>이용하기</span>
                      <div class="howImage"><div class="paper"></div></div>
                    </div>
                    <div class="how_2">
                      <span>투명 부채<br/>이용하기</span>
                      <div class="howImage"></div>
                    </div>
                  </div>
                  <div class="clickButton question" data-popup-btn="1"></div>
                  <div class="clickButton question" data-popup-btn="2"></div>
                  <div class="js-supplies supplies">
                    <div class="js-suppliesContent suppliesContent"><p>투명 종이, 투명 부채<ins class="downButton" data-download-file="4학년_1학기_167-169.pdf"></ins></p></div>
                    <div class="js-suppliesButton suppliesButton"></div>
                  </div>
                </li>
                <li class="page2">
                  <div class="imageBox"></div>
                  <div class="inputQuizContainer titleIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="각의 크기는 나, 다, 가의 순서로 큽니다.">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min middleSize slideup noUserSelect" data-popup-page="1">
            <h5>투명 종이 이용하기</h5>
            <ins class="draw"></ins>
            <div class="imageBox">
              <div class="image" data-click-target="1">
                <div class="js-rotate rotateContainer image">
                  <div class="js-rotateTarget rotateTarget"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div>
              </div>
              <div class="image" data-click-target="2">
                <div class="js-rotate rotateContainer image">
                  <div class="js-rotateTarget rotateTarget"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div>
              </div>
              <div class="image" data-click-target="3">
                <div class="js-rotate rotateContainer image">
                  <div class="js-rotateTarget rotateTarget"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div>
              </div>
            </div>
            <div class="clickButton question" data-click-obj="1"></div>
            <div class="clickButton question" data-click-obj="2"></div>
            <div class="clickButton question" data-click-obj="3"></div>
          </li>
          <li class="min middleSize slideup noUserSelect" data-popup-page="2">
            <h5>투명 부채 이용하기</h5>
            <ins class="draw"></ins>
            <div class="imageBox"></div>
            <div class="dragBox noIcon">
              <div class="js-rotate rotateContainer">
                <div class="js-rotateTarget rotateTarget foldingFan"></div>
                <div class="js-rotateButton rotateButton right"></div>
                <div class="js-rotateButton rotateButton left"></div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack = window.$popupCallBack || {};

        window.$popupCallBack.open = function(POPUP) {};
        window.$popupCallBack.close = function(POPUP) {
          $ts.getEl('.popup_pages [data-click-obj]').forEach(function(obj) {
            obj.classList.remove('complete');
          });
          $ts.getEl('.popup_pages [data-click-target]').forEach(function(obj) {
            obj.classList.remove('on');
          });

          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
  </body>
</html>
