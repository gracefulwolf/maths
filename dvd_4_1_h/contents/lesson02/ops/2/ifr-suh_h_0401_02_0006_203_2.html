	<script type="text/javascript">
	  window.addEventListener('load', function() {

		var container = document.querySelector('.js-drawLine');

		function createElement(container, i, j) {
			var dot = document.createElement('div');
			// var light = document.createElement('div');
			// light.classList.add('induceLight');
			// dot.appendChild(light);

			dot.classList.add('js-dragObj');
			dot.classList.add('dragObj');
			dot.classList.add('horizon_' + (i+1));
			dot.classList.add('vertical_' + (j+1));
			dot.setAttribute('data-type', 'drag');
			dot.setAttribute('data-index', '1');

			container.appendChild(dot);

			return dot;
		}

		function createDot(container, dotLength) {
			for (var i = 0; i < dotLength[0]; i++) {
				for (var j = 0; j < dotLength[1]; j++) {
					createElement(container, i, j);
				}
			}
		}

		createDot(container, [46, 26]);


		function offLights() {
		  var light = $ts.getEl('.induceLight');
		  if (light && light.length > 0) light.forEach(function(obj) { obj.classList.add('hide'); })
		}
		function onLights() {
		  var light = $ts.getEl('.induceLight');
		  if (light && light.length > 0) light.forEach(function(obj) { obj.classList.remove('hide'); })
		}

		new DrawLine({
		  container: document.querySelector('.js-drawLine'),
		  resetButton: document.querySelector('.js-drawLine').querySelector('.js-resetButton'),
		  answerButton: document.querySelector('.js-chainButtons'),
		  answer: [
			{
			  start: {x: 124, y: 282}, // DrawLine.startPointer
			  end: {x: 418, y: 121} // DrawLine.endPointer
			}
		  ],
		  callback: {
			start: function(DrawLine) {
			  offLights();
			},
			correct: function(DrawLine) {
			  console.log('correct', DrawLine);
			  // DrawLine.DRAGDROP.startObj.dom.classList.add('lightVisible');
			},
			showAnswer: function(DrawLine) {
			  offLights();
			},
			reset: function(DrawLine) {
				onLights();
			}
		  },
		})

		var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
		  return new $Rotate({
			obj: obj,
			target: obj.querySelector('.js-rotateTarget'),
			degree: 5,
			rightButton: obj.querySelector('.js-rotateButton.right'),
			leftButton: obj.querySelector('.js-rotateButton.left'),
			resetButton: false,
			copy: false,
			callback: {
			  move: function(Rotate) {},
			  end: function(Rotate) {}
			}
		  });
		});
	  });
	</script>
