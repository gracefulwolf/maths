	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각의 크기는 얼마일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="38">수학<span>38</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="28">수학 익힘<span>28</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="38"></div>
      </header>
      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot" data-quiz="toggle" data-option="toggle">
                    <li>
                      각의 크기를 
                      <span class="textColor answer toggleAnswer" data-toggle-target="1">각도</span>라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li>
                      각도를 나타내는 단위에는 
                      <span class="textColor answer toggleAnswer" data-toggle-target="2">도</span>가 있습니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                    </li>
                    <li>
                      직각의 크기를 똑같이 90으로 나눈 것 중 하나를
                      <span class="textColor answer toggleAnswer" data-toggle-target="3">1도</span>라 하고, 
                      <span class="textColor answer toggleAnswer" data-toggle-target="4">1°</span>라고 씁니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="3"></div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="4"></div>
                    </li>
                    <li>
                      직각의 크기는 
                      <span class="textColor answer toggleAnswer" data-toggle-target="5">90°</span>입니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="5"></div>
                    </li>
                  </ul>
                </li>
                <li class="page2"></li>
              </ul>
            </div>
          </section>
        </div>
      </main>
