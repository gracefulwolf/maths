<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/2_2_6.css">

  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각의 크기는 얼마일까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="40">수학<span>40</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="28">수학 익힘<span>28</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="40"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="3">각도기를 사용하여 각도를 재어 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox">
                    <figure><img src="images/2_2/2_2_6_01_1.svg" alt="이미지"></figure>
                    <figure><img src="images/2_2/2_2_6_01_2.svg" alt="이미지"></figure>
                  </div>
                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="45">°
                    </div>
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="2" data-answer="120">°
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="imageBox"></div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_2">
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="75">°
                    </div>
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="2" data-answer="100">°
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover=""></div>
                </li>
                <li class="page3">
                  <div class="imageBox"></div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_3">
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="1" data-answer="35">°
                    </div>
                    <div>
                      <input type="text" class="inlineBox" data-input-obj="2" data-answer="140">°
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_3" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        }
        
        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 1,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
  </body>
</html>
