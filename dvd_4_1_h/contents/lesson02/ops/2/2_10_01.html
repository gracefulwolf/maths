<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="../include/math/style/drawLine.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/2_finish_arrange.css">
    <style>
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap" class="finish arrange">      
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>단원을 마무리해요</span>
          <span class="step finish_arrange">나만의 수학 만들기</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="56">수학<span>56</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="56"></div>
      </header>
      <main>
        <div class="contentsArea">
          <h1>예각과 둔각을 하나씩 정하여 다음 활동을 해 봅시다.</h1>
          <section class="noUserSelect">
            <div class="basicSlider" data-slide-container="main">
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page0">
                  <div class="js-button button" data-hover="" data-index="1">예각</div>
                  <div class="js-button button" data-hover="" data-index="2">둔각</div>
                  <div class="js-button button pointerOff" data-hover="" data-index="3">둔각과 예각의 합과 차를 구해 보세요.</div>
                </li>
                <li class="page1" data-quiz="input" data-quiz-name="input_1">
                  <ul class="list dot">
                    <li>예각을 하나 써 보세요.</li>
                  </ul>
                  <div class="inputContainer">
                    <input type="text" class="inlineBox type01" data-input-obj="1" data-answer="  ">°
                  </div>
                  <div class="js-drawLine drawLine drawLine_2" data-option="drawing">
                    <canvas class="js-drawArea drawArea"></canvas>
                    <div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
                    <div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
                    <div class="js-resetButton resetButton" data-hover=""></div>
                    <div class="line"></div>
                  </div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="" data-hover=""></div>
                </li>
                <li class="page2" data-quiz="input" data-quiz-name="input_2">
                  <ul class="list dot">
                    <li>둔각을 하나 그려 보세요.</li>
                  </ul>
                  <input type="text" class="inlineBox" data-input-obj="1" data-answer="  ">
                  <input type="text" class="inlineBox type02" data-input-obj="2" data-answer="  ">
                  <div class="js-drawLine drawLine drawLine_2" data-option="drawing">
                    <canvas class="js-drawArea drawArea"></canvas>
                    <div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
                    <div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
                    <div class="js-resetButton resetButton" data-hover=""></div>
                    <div class="line"></div>
                  </div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover="" data-type="reset"></div>
                </li>
                <li class="page3">
                  <ul class="list dot">
                    <li>둔각과 예각의 합을 구해 보세요.</li>
                    <li class="noBullet" data-quiz="input" data-quiz-name="input_3">
                      <fomula class="horizon">
                        <input type="text" class="inlineBox type02value" readonly>°
                        <symbol class="plus"></symbol>
                        <input type="text" class="inlineBox type01value" readonly>°
                        <symbol class="equal"></symbol>
                        <input type="text" class="inlineBox sumValue" data-input-obj="3" data-answer="  ">°
                      </fomula>
                    </li>
                    <li>둔각과 예각의 차를 구해 보세요.</li>
                    <li class="noBullet" data-quiz="input" data-quiz-name="input_4">
                      <fomula class="horizon">
                        <input type="text" class="inlineBox type02value" readonly>°
                        <symbol class="minus"></symbol>
                        <input type="text" class="inlineBox type01value" readonly>°
                        <symbol class="equal"></symbol>
                        <input type="text" class="inlineBox diffValue" data-input-obj="3" data-answer="  ">°
                      </fomula>
                    </li>
                  </ul>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_3, input_4" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
        <div class="js-nextButton nextButton hide" data-hover="" data-index="1"></div>
      </main>
      <section class="intro"></section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/math/script/newDrawLine.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/sprite.min.js"></script>
    <script src="../include/math/script/intro_finish.js"></script>
    <script src="./js/2_finish_arrange.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {});
    </script>
  </body>
</html>
