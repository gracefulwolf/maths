<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="./css/2_3_7.css">
    <style>
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각을 어떻게 그릴까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="43">수학<span>43</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="30">수학 익힘<span>30</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="43"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">사다리를 50°의 각도로 펼치려고 합니다. 50°의 각을 그려 보세요.</h1>
          <section data-quiz="toggle" data-quiz-name="toggle_1">
            <div class="imageBox">
              <div class="mathTools protractor" data-toggle-target="1"></div>
              <div class="answerImage" data-toggle-target="3"></div>
              <div class="induceLight" data-toggle-target="1" data-toggle-obj="2"></div>
              <div class="dot" data-toggle-target="2"></div>
            </div>
            <div class="clickButton question" data-toggle-obj="1"></div>
            <div class="clickButton question" data-toggle-target="2" data-toggle-obj="3"></div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1" data-hover=""></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var clickButtons = $ts.getEl('[data-toggle-obj="3"]');
        var protractors = $ts.getEl('.protractor');
        var dot = $ts.getEl('.dot[data-toggle-target]');


        function hideProtractor() {
          protractors.forEach(function(obj) {
            obj.classList.remove('on');
          });
          dot.forEach(function(obj) {
            obj.classList.remove('on');
          });
        }

        clickButtons.forEach(function(btn) {
          btn.addEventListener('click', hideProtractor);
        })

        window.$callBack.toggleAnswer = function(TOGGLE) {
          hideProtractor();
        }
        window.$callBack.toggleReset = function(TOGGLE) {}
      });
    </script>
  </body>
</html>
