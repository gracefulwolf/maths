<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <style>
      .imageBox {
        margin: 0 auto 40px;
        width: 1020px;
        height: 250px;
        background: url(images/2_1/2_1_3_01.svg) center/contain no-repeat;
      }
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각의 크기를 비교해 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="36">수학<span>36</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="26">수학 익힘<span>26</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="36"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">두 각의 크기를 비교해 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>어느 각이 더 많이 벌어져 있는지 말해 보세요.</li>
                  </ul>
                  <div class="quizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="나">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>어느 각의 크기가 더 큰지 생각해 보세요.</li>
                  </ul>
                  <div class="quizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_2">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="나">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {});
    </script>
  </body>
</html>
