}



/* popup */
.popup_pages h5 {
  display: block;
  position: absolute;

  left: -10px;
  color: #fff;
  font-size: .6em;
  padding: 6px 26px 4px 70px;
  border-radius: 50px;
}
.popup_pages > li.min h5:before {
  content: '';
  display: block;

  top: -10px;
  left: -10px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border-width: 6px;
  border-style: solid;
  box-sizing: border-box;
  background: center / auto 72px no-repeat;
}

.char {

  right: -70px;

}

  content: '';

.page1 .imageBox .rotateContainer {

.imageBox .image[data-click-target="1"] {

  left: 49px;

.imageBox .image[data-click-target="1"] .rotateTarget {

.imageBox .image[data-click-target="2"] {

}
.imageBox .image[data-click-target="2"] .rotateTarget {
  background: rgba(0, 0, 0, .05) url(images/2_1/2_1_4_01_2.svg) center / auto 240px no-repeat;
}
.imageBox .image[data-click-target="3"] {

.page1 .clickButton[data-click-obj="2"] {

}
.page1 .clickButton[data-click-obj="3"] {

}

}

}

.popup_pages > li[data-popup-page="2"] .char {

  background: url(images/2_1/2_1_4_03_char.png) center / contain no-repeat;
}

}
.popup_pages > li.min[data-popup-page="2"] h5:before {

.popup_pages > li.min[data-popup-page="2"] .imageBox {

}

.dragBox {

}

}

	<body class="lesson_2">
    <div id="wrap">
      <header>
      </header>
        <div class="contentsArea">
          <section>
            <div class="basicSlider" data-slide-container="main">
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="study_guide" style="top:0; right:0;"><em>투명 부채</em>를 <em>드래그</em>하여 옮기세요.</div>
                  <div class="imageBox"></div>
                  <div class="dragBox noIcon">
                    <div class="js-rotate rotateContainer">
                      <div class="js-rotateTarget rotateTarget foldingFan"></div>
                      <div class="js-rotateButton rotateButton right"></div>
                      <div class="js-rotateButton rotateButton left"></div>
                    </div>
                  </div>

                </li>
              </ul>
            </div>
          </section>
        </div>

    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/controller.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack = window.$popupCallBack || {};

        window.$popupCallBack.open = function(POPUP) {};
        window.$popupCallBack.close = function(POPUP) {
          $ts.getEl('.popup_pages [data-click-obj]').forEach(function(obj) {
            obj.classList.remove('complete');
          });
          $ts.getEl('.popup_pages [data-click-target]').forEach(function(obj) {
            obj.classList.remove('on');
          });

          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
