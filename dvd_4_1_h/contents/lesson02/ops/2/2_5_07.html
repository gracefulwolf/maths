<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-1/style/math_4-1.css">
    <link rel="stylesheet" href="../include/math/style/drawLine.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">
    <link rel="stylesheet" href="./css/2_5_7.css">
    <style>
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각도를 어림해 볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="47">수학<span>47</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="34">수학 익힘<span>34</span>쪽</div>
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="47"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="2">30˚의 각을 어림하여 그리고 각도기로 확인해 보세요.</h1>
          <section  data-quiz="input" data-quiz-name="input_1">
            <div class="imageBox">
              <div class="afterText" data-after-target="input_1"><ins class="exam">예</ins></div>
            </div>
            <div class="js-drawLine drawLine" data-option="free">
              <canvas class="js-drawArea drawArea"></canvas>
              <div class="js-dragObj dragObj" data-type="drag" data-index="1"></div> 
              <div class="js-resetButton resetButton" data-hover=""></div>
              <div class="induceLight"></div>
              <div class="answerImage" data-click-target="1"></div>
            </div>
            <div class="quizContainer">
              <div class="inputBox">
                <div>잰 각도 <input class="inlineBox" data-input-obj="1" data-answer="30">˚</div>
              </div>
            </div>
            <div class="dragBox noIcon">
              <div class="js-rotate rotateContainer">
                <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                <div class="js-rotateButton rotateButton right"></div>
                <div class="js-rotateButton rotateButton left"></div>
              </div>
            </div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
          </section>
        </div>
      </main>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/math/script/newDrawLine.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        function offLights() {
          var light = $ts.getEl('.induceLight');
          if (light && light.length > 0) light.forEach(function(obj) { obj.classList.add('hide'); })
        }

        new DrawLine({
          container: document.querySelector('.js-drawLine'),
          resetButton: document.querySelector('.js-drawLine').querySelector('.js-resetButton'),
          answerButton: document.querySelector('.js-chainButtons'),
          answer: [
            {
              start: {x: 124, y: 282}, // DrawLine.startPointer
              end: {x: 418, y: 121} // DrawLine.endPointer
            }
          ],
          callback: {
            start: function(DrawLine) {
              offLights();
            },
            correct: function(DrawLine) {
              console.log('correct', DrawLine);
              // DrawLine.DRAGDROP.startObj.dom.classList.add('lightVisible');
            },
            showAnswer: function(DrawLine) {
              offLights();
            },
            reset: function(DrawLine) {
              offLights();
            }
          },
        })

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
  </body>
</html>
