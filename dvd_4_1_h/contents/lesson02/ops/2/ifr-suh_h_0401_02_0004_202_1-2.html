html,body,#wrap{background: transparent !important;}

.imageBox {
	position: relative;
	width: 100%;
	height: 430px;
	/* margin-top: 20px; */
}
.imageBox:after,
.answerImage {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
}
.imageBox:after {
	content: '';
}
.protractor {
	position: absolute;
	width: 500px;
	height: 270px;
}
.induceLight {
	position: absolute;
	pointer-events: auto;
	cursor: pointer;
}
.induceLight.complete {
	opacity: 0;
	visibility: hidden;
}
.dot {
	position: absolute;
	width: 10px;
	height: 10px;
	border-radius: 50%;
	background-color: #000;
}
.dot[data-toggle-target] {
	background-color: #0060e3;
}
ins.exam.on + .dot {
	opacity: 1;
	visibility: visible;
}

		<script type="text/javascript">
			window.addEventListener('load', function() {
				var clickButtons = $ts.getEl('[data-toggle-obj="3"]');
				var protractors = $ts.getEl('.protractor');
				var dot = $ts.getEl('.dot[data-toggle-target]');


				function hideProtractor() {
					protractors.forEach(function(obj) {
						obj.classList.remove('on');
					});
					dot.forEach(function(obj) {
						obj.classList.remove('on');
					});
				}

				clickButtons.forEach(function(btn) {
					btn.addEventListener('click', hideProtractor);
				})

				window.$callBack.toggleAnswer = function(TOGGLE) {
					hideProtractor();
				}
				window.$callBack.toggleReset = function(TOGGLE) {}
			});
		</script>
