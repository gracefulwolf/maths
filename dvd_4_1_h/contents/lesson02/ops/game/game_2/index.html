<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>재밌게 놀이를 해요</title>
<!-- 공통, 필수 css -->
<link rel="stylesheet" href="../base/css/font.css" />
<link rel="stylesheet" href="../base/css/normalize.css" />
<link rel="stylesheet" href="../base/css/base.css" />
<!-- 게임별 css -->
<link rel="stylesheet" href="./src/css/index.css" />
</head>
<body>
<div class="wrapper">
    <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
    <div class="page page--start page--on">
    <!-- 교과서 페이지 (.startPage__ePubPage) -->
        <div class="startPage__ePubPage">
            <div class="startPage__ePubPage__icon"></div>
            수학 60쪽
        </div>
    
        <!-- 게임명 (.startPage__title) -->
        <div class="startPage__title"><span>동물의 모습</span><br/><span>완성하기</span></div>
    
        <!-- 시작하기 버튼 (.startButton) -->
        <button class="defaultButton startButton js-startButton">
            시작하기
            <div class="startButton__icon"></div>
        </button>
    </div> <!-- page--start -->
    
    <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
    <div class="page page--game">
        <!-- 발문 (.gamePage__title) -->
        <div class="gamePage__title">
            <div class="gamePage__title__icon"></div>
            <div class="gamePage__title__text"><span class="inputBox"></span>안에 들어갈 알맞은 말을 골라  그림에 <span class="iconO title"></span>표 하세요.</div>
        </div>
        
        <!-- 플레이 선택 요소 (.selectPlay[data-play-index=""]) -->
        <div class="selectPlay js-selectPlay" data-play-index="1">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay js-selectPlay" data-play-index="2">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay js-selectPlay" data-play-index="3">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay js-selectPlay" data-play-index="4">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        
        <div class="completeAnimal">
            <div class="animal face"></div>
            <div class="animal body" data-animal="1"></div>
            <div class="animal hair" data-animal="2"></div>
            <div class="animal eye" data-animal="3"></div>
            <div class="animal mouse" data-animal="4"></div>
        </div>
    
        <!-- 플레이 페이지 (.playPage[data-play-page=""]) -->
        <div class="playPage js-playPage" data-play-page="1">
            <div class="selectTarget js-selectTarget" data-select-index="1" data-select-answer="o">
                <div class="selectTarget__image">
                	<div class="iconCorrect"></div>
                </div>
            </div>
            <div class="selectTarget js-selectTarget" data-select-index="2">
                <div class="selectTarget__image"></div>
            </div>

            <div class="optionBox">직각의 크기는 <span class="inputBox"></span>입니다.</div>
            <div class="qBox qBox_1">90˚이면</div>
            <div class="qBox qBox_2">100˚이면</div>
            
            <div class="completeAnimal">
                <div class="animal face"></div>
                <div class="animal body" data-animal="1"></div>
                <div class="animal hair" data-animal="2"></div>
                <div class="animal eye" data-animal="3"></div>
                <div class="animal mouse" data-animal="4"></div>
            </div>
        </div> <!-- selectPlay[data-play-page="1"] -->
        
        <div class="playPage js-playPage" data-play-page="2">
            <div class="selectTarget js-selectTarget" data-select-index="1" data-select-answer="o">
                <div class="selectTarget__image">
                	<div class="iconCorrect"></div>
                </div>
            </div>
            <div class="selectTarget js-selectTarget" data-select-index="2">
                <div class="selectTarget__image"></div>
            </div>

            <div class="optionBox">주어진 각도는<br/><span class="inputBox"></span>입니다.<div class="optionImg"></div></div>
            <div class="qBox qBox_1">130˚이면</div>
            <div class="qBox qBox_2">50˚이면</div>
            
            <div class="completeAnimal">
                <div class="animal face"></div>
                <div class="animal body" data-animal="1"></div>
                <div class="animal hair" data-animal="2"></div>
                <div class="animal eye" data-animal="3"></div>
                <div class="animal mouse" data-animal="4"></div>
            </div>
        </div> <!-- selectPlay[data-play-page="2"] -->
        
        <div class="playPage js-playPage" data-play-page="3">
            <div class="selectTarget js-selectTarget" data-select-index="1" data-select-answer="o">
                <div class="selectTarget__image">
                	<div class="iconCorrect"></div>
                </div>
            </div>
            <div class="selectTarget js-selectTarget" data-select-index="2">
                <div class="selectTarget__image"></div>
            </div>

            <div class="optionBox">주어진 각은<br/><span class="inputBox"></span>입니다.<div class="optionImg"></div></div>
            <div class="qBox qBox_1">예각이면</div>
            <div class="qBox qBox_2">둔각이면</div>
            
            <div class="completeAnimal">
                <div class="animal face"></div>
                <div class="animal body" data-animal="1"></div>
                <div class="animal hair" data-animal="2"></div>
                <div class="animal eye" data-animal="3"></div>
                <div class="animal mouse" data-animal="4"></div>
            </div>
        </div> <!-- selectPlay[data-play-page="3"] -->
        
        <div class="playPage js-playPage" data-play-page="4">
            <div class="selectTarget js-selectTarget" data-select-index="1" data-select-answer="o">
                <div class="selectTarget__image">
                	<div class="iconCorrect"></div>
                </div>
            </div>
            <div class="selectTarget js-selectTarget" data-select-index="2">
                <div class="selectTarget__image"></div>
            </div>

            <div class="optionBox">
            	사각형의 나머지<br/>한 각의 크기는<br/><span class="inputBox"></span>입니다.
                <div class="optionImg">
                	<div class="degree d1">70˚</div>
                    <div class="degree d2">105˚</div>
                    <div class="degree d3">95˚</div>
                </div>
            </div>
            <div class="qBox qBox_1">90˚이면</div>
            <div class="qBox qBox_2">80˚이면</div>
            
            <div class="completeAnimal">
                <div class="animal face"></div>
                <div class="animal body" data-animal="1"></div>
                <div class="animal hair" data-animal="2"></div>
                <div class="animal eye" data-animal="3"></div>
                <div class="animal mouse" data-animal="4"></div>
            </div>
        </div> <!-- selectPlay[data-play-page="4"] -->
    
        <!-- 다음 스텝 버튼 (.nextStepButton) -->
        <button class="defaultButton nextStepButton js-nextStepButton"></button>
    
        <!-- 커버 및 인트로 메시지 (.gamePage__cover & .gamePage__introMessage) -->
        <div class="gamePage__cover"></div>
        <div class="gamePage__introMessage">
            <div>그림을 선택하세요.</div>
        </div>
    </div> <!-- page--game -->
    
    <!-- .page : 총 3단계의 페이지 (.page--start, .page--game, .page--end) -->
    <div class="page page--end">
        <div class="gamePage__title">
            <div class="gamePage__title__icon"></div>
            <div class="gamePage__title__text"><span class="inputBox"></span>안에 들어갈 알맞은 말을 골라  그림에 <span class="iconO title"></span>표 하세요.</div>
        </div>
        
        <div class="selectPlay" data-play-index="1">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay" data-play-index="2">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay" data-play-index="3">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        <div class="selectPlay" data-play-index="4">
            <div class="selectPlay__image"></div>
            <div class="selectPlay__completeMark"></div>
        </div>
        
        <div class="completeAnimal">
            <div class="animal face"></div>
            <div class="animal body" data-animal="1"></div>
            <div class="animal hair" data-animal="2"></div>
            <div class="animal eye" data-animal="3"></div>
            <div class="animal mouse" data-animal="4"></div>
        </div>

        <div class="endPage__background"></div>
        
        <!-- 결과 (.resultPanel) -->
        <div class="resultPanel">
        	<div class="resultPanel__text"><b>동물</b>의 <b>모습</b>을 <b>완성</b>했어요!</div>
            
            <div class="resultCompleteAnimal"></div>
        
            <!-- 다시하기 버튼 (.regameButton) -->
            <div class="defaultButton regameButton js-regameButton"></div>
        </div>
    </div> <!-- page--end -->
</div> <!-- wrapper-->

<!-- 공통, 필수 js -->
<script src="../base/js/sprite.min.js" type="text/javascript"></script>
<script src="../base/js/base.js" type="text/javascript"></script>
<!-- 게임별 js -->
<script src="./src/js/index.js" type="text/javascript"></script>

</body>
</html>
