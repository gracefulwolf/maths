<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer {
        margin: 30px auto 0;
        width: 1100px;
        height:80%;
        background: url(images/1_5/1_5_2.svg) 50% 0% /contain no-repeat;
        padding-top:220px;
        text-align:right;
      }
      .inlineBox{width:200px}
      .inputQuizContainer1 figure{width:700px;margin:0 auto 30px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>뛰어 세기를 해 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="20">수학<span>20~21</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="18">수학 익힘<span>18</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="18"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">뛰어 세기를 보고 규칙을 찾아 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" data-input-obj="1" data-answer="200000" class="inlineBox">씩 뛰어 세기
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> <div class="inputQuizContainer1">
              <figure><img src="images/1_5/1_5_2.solve.svg" alt=""></figure>
          </div> 
              십만의 자리 수가 2씩 커지므로 200000씩 뛰어 세기를 한 것입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
