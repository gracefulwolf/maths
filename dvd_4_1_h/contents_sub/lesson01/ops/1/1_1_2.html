<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto;height:100%;background:url('images/1_1/1_1_2.svg') 0 30% / contain no-repeat}
      .inputQuizContainer [class*='inp']{position:absolute;width:160px;opacity:1;text-align:center}
      .inputQuizContainer .inp1{left:459px;top:139px}
      .inputQuizContainer .inp2{left:904px;top:139px;width:190px}
      .inputQuizContainer .inp3{left:336px;top:308px}
      .inputQuizContainer .inp4{left:500px;top:308px}
      .inputQuizContainer .inp5{left:792px;top:308px}
      .inputQuizContainer .inp6{left:959px;top:308px;width:180px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>1000이 10개인 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="10">수학<span>10~11</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="10">수학 익힘<span>10</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="10"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">수직선을 보고 <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="inp1" data-input-obj="1" data-answer="5000">
              <input type="text" class="inp2" data-input-obj="1" data-answer="10000">
              <input type="text" class="inp3" data-input-obj="1" data-answer="9400">
              <input type="text" class="inp4" data-input-obj="1" data-answer="9500">
              <input type="text" class="inp5" data-input-obj="1" data-answer="9900">
              <input type="text" class="inp6" data-input-obj="1" data-answer="10000">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li class="">첫 번째 수직선에서 눈금 한 칸은 1000이므로 5000, 10000입니다.</li>
              <li class="">두 번째 수직선에서 눈금 한 칸은 100이므로 9400, 9500, 9900, 10000입니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
