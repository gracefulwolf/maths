<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <!-- <link rel="stylesheet" href="./css/1_0_2.css"> -->
    <style>
      .lineBox.yellow{justify-content:space-around;margin-bottom:30px}
      .inputQuizContainer{width:1100px;margin:30px auto}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="8">수학<span>8~9</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="9">수학 익힘<span>9</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="9"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="2">다음이 나타내는 수를 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <div class="lineBox yellow">
                <ul class="list dot">
                  <li>네 자리 수입니다.</li>
                  <li>100이 4개 있습니다.</li>
                </ul>
                <ul class="list dot">
                  <li>천의 자리 숫자는 6입니다.</li>
                  <li>1이 58개 있습니다.</li>
                </ul>
              </div>
              <input type="text" data-input-obj="1" data-answer="6458" class="maxWidth">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>

          
        </div>  
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>천의 자리 숫자는 6, 100이 4개 있으면 백의 자리 숫자는 4, 1이 58개 있으면 십의 자리 숫자는 5, 일의 자리 숫자는 8이므로 6458입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
