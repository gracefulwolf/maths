<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="./css/1_4_2.css">
    <style>
      .table > ul {
        flex: 0 0 auto;
        width: 540px;
      }
      .table > ul > li{z-index:1;font-family:'NSquareRB' !important}
      
      .table > ul input { width: 100%; }
      
      .table input {
        margin: 0 10px;
      }    
      .arrow{display:inline-block;vertical-align: middle;}
    </style>

	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>억과 조를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="16">수학<span>16~19</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="16">수학 익힘<span>16</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="16"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">빈칸에 알맞은 수나 말을 써넣으세요. </h1>
          <section data-quiz="input">
            <div class="table" data-quiz="input" data-quiz-name="input_1">
              <ul>
                <li class="title">517900000000</li>
                <li class="subTitle"><input type="text" class="noBox" data-input-obj="1" data-answer="60200000000"></li>
                <li class="title">602000000000</li>
                <li class="subTitle"><input type="text" class="noBox" data-input-obj="1" data-answer="3942000000000000"></li>
                <li class="title">8704000000000000</li>
              </ul>
              <ul>
                <li class="title">오천백칠십구억</li>
                <li class="title">육백이억</li>
                <li class="subTitle"><input type="text" class="noBox" data-input-obj="1" data-answer="육천이십억"></li>
                <li class="title">삼천구백사십이조</li>
                <li class="subTitle"><input type="text" class="noBox" data-input-obj="1" data-answer="팔천칠백사조"></li>
              </ul>
            </div>            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>육백이억 <span class="arrow pink right noAni"></span> <ins class="write"></ins> 60200000000</li>
              <li>602000000000 <span class="arrow pink right noAni"></span> <ins class="read"></ins> 육천이십억</li>
              <li>삼천구백사십이조 <span class="arrow pink right noAni"></span> <ins class="write"></ins> 3942000000000000</li>
              <li>8704000000000000 <span class="arrow pink right noAni"></span> <ins class="read"></ins> 팔천칠백사조</li>
            </ul>

          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
