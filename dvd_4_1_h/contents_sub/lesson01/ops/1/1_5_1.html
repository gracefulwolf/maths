<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer {
        margin: -20px auto 0;
        width: 1100px;
        height:80%;
      }
      .contentsArea section ul{
        position:relative;
        height:270px;
        background: url(images/1_5/1_5_1_01.svg) 50% 0% /contain no-repeat;
      }
      .contentsArea section ul:nth-child(2){
        top:10px;
        position:relative;
        height:270px;
        background: url(images/1_5/1_5_1_02.svg) 50% 0% /contain no-repeat;
      }
      input[class*='inp']{text-align:center;background-position:50%;font-size:36px}
      .inp1{position:absolute;left:230px;top:208px;width:200px}
      .inp2{position:absolute;left:453px;top:174px;width:200px}
      .inp3{position:absolute;left:668px;top:208px;width:200px}
      .inp4{position:absolute;left:882px;top:174px;width:200px}
      .inp5{position:absolute;left:230px;top:208px;width:200px}
      .inp6{position:absolute;left:456px;top:166px;width:200px}
      .inp7{position:absolute;left:681px;top:208px;width:200px}
      .inp8{position:absolute;left:892px;top:166px;width:200px}
      .noBullet input{display:inline-block;width:200px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>뛰어 세기를 해 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="20">수학<span>20~21</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="18">수학 익힘<span>18</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="18"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">규칙에 따라 뛰어 세어 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <ul>
                <li><input type="text" data-input-obj="1" data-answer="60000" class="inp1 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="70000" class="inp2 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="80000" class="inp3 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="90000" class="inp4 noBox"></li>
              </ul>
              <ul>
                <li><input type="text" data-input-obj="1" data-answer="322억" class="inp5 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="342억" class="inp6 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="362억" class="inp7 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="382억" class="inp8 noBox"></li>
              </ul>
            </div> 
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>10000씩 뛰어 세면 만의 자리 수가 1씩 커집니다.</li>
              <li>20억씩 뛰어 세면 십억의 자리 수가 2씩 커집니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
