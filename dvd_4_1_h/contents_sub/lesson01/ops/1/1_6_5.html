<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="../include/sub/style/master.css">

    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <style>
      .numCard {
        display: inline-block;
        vertical-align: top;
        margin: -5px 0 0 0;
      }
      .noBox2{width:30%;display: inline-block;}
      .cardContainer {
        margin: 30px 0 70px;
      }
      .list > li {
        display: flex;
      }
      .list > li > span {
        width: 240px;
        text-align: right;
        flex-shrink: 0;
        margin-right: 20px;
      }
    </style>

	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>수의 크기를 비교해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="22">수학<span>22~25</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="21">수학 익힘<span>21</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="21"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="5">숫자 카드를 한 번씩 모두 사용하여 만들 수 있는 가장 큰 수와 가장 작은 수를 각각 써 보세요.</h1>
          <section data-quiz="input">
            <div class="cardContainer tAlign_center">
              <ins class="numCard etc" data-index="0"></ins>
              <ins class="numCard etc" data-index="2"></ins>
              <ins class="numCard etc" data-index="1"></ins>
              <ins class="numCard etc" data-index="4"></ins>
              <ins class="numCard etc" data-index="6"></ins>
              <ins class="numCard etc" data-index="8"></ins>
              <ins class="numCard etc" data-index="7"></ins>
              <ins class="numCard etc" data-index="9"></ins>
            </div>
            <ul class="list">
              <li><span>가장 큰 수</span> <input type="text" class="maxWidth" data-input-obj="1" data-answer="98764210"></li>
              <li><span>가장 작은 수</span> <input type="text" class="maxWidth" data-input-obj="1" data-answer="10246789"></li>
            </ul>
            
            
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>가장 큰 수는 높은 자리의 수부터 차례대로 큰 숫자 카드를 놓으면 98764210이 됩니다.</li>
              <li>가장 작은 수는 가장 높은 자리의 수에 0을 제외한 가장 작은 숫자 카드를 놓고 그다음 자리의 수부터는 0을 포함한 작은 수부터 차례대로 숫자 카드를 놓으면 10246789가 됩니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
