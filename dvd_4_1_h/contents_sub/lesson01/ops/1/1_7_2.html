<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

  <style>
    .inlineBox{width:160px}
    .popup_pages > li.solve > *:not(:first-child){display: inline-block;}
    .contentsArea figure{position:relative;width:700px;padding-bottom:30px;display:block;margin:0 auto}
    .contentsArea figure .inp1{position:absolute;left:137px;top:180px;background-position:50%}
    .contentsArea figure .inp2{position:absolute;left:266px;top:180px;background-position:50%}
    .contentsArea figure .inp3{position:absolute;left:410px;top:180px;background-position:50%}
  </style>
</head>
<body class="lesson_1">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>1. 큰 수</span>
      <span>공부를 잘했나요</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="29">수학<span>29~31</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="22"></div>
  </header>
  <main class="finish">
    <div class="contentsArea">
      <h1 data-index="2">수를 보고 표의 빈칸과 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
      <section data-quiz="input">
        <figure>
          <img src="images/1_7/1_7_2.png" alt="">
          <input type="text" class="inlineBox inp1 noBox" data-input-obj="1" data-answer="9" >
          <input type="text" class="inlineBox inp2 noBox" data-input-obj="1" data-answer="3" >
          <input type="text" class="inlineBox inp3 noBox" data-input-obj="1" data-answer="7" >
        </figure>
        <div class="titleIndent">
          49371<symbol class="equal"></symbol>40000<symbol class="plus"></symbol>9000<symbol class="plus"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="300">
          <symbol class="plus"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="70"><symbol class="plus"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="1"> </div>
        <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
        <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        49371은 만의 자리 숫자가 4, 천의 자리 숫자가 9, 백의 자리 숫자가 3, 십의 자리 숫자가 7, 일의 자리 숫자가 1입니다.
        각 자리의 숫자가 나타내는 값의 합으로 나타내면
        40000<symbol class="plus"></symbol>9000+<span class="textColor answer">300</span><symbol class="plus"></symbol><span class="textColor answer">70</span><symbol class="plus"></symbol><span class="textColor answer">1</span>입니다.</p>
      </li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/math/script/fomula.min.js"></script>
<script src="../include/libs/js/popup.min.js"></script>
<script src="../include/libs/js/slider.min.js"></script>
<script src="../include/contents/js/quiz/quiz.min.js"></script>
<script src="../include/contents/js/pageManager.min.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() { });
</script>
</body>
</html>
