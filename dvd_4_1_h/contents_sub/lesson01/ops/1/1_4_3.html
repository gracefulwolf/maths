<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer {
        margin: 0 auto;
        width: 1100px;
        height:80%;
        background: url(images/1_4/1_4_3.png) 50% 0% /contain no-repeat;
        padding-top:180px;
        text-align: center;
      }
      .inlineBox{display: inline-block;width:160px}
      .inp1{position:absolute;left:38px;top:30px;width:70px;text-align:center}
      .inp2{position:absolute;left:108px;top:30px;width:70px;text-align:center}
      .inp3{position:absolute;left:178px;top:30px;width:70px;text-align:center}
      .inp4{position:absolute;left:248px;top:30px;width:70px;text-align:center}
      .contentsArea h1{word-break: normal;}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>억과 조를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="16">수학<span>16~19</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="17">수학 익힘<span>17</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="17"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">9746조는 얼마만큼의 수인지 알아보려고 합니다. 
             표의 빈칸과 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="noBox inp1" data-input-obj="1" data-answer="9">
              <input type="text" class="noBox inp2" data-input-obj="1" data-answer="7">
              <input type="text" class="noBox inp3" data-input-obj="1" data-answer="4">
              <input type="text" class="noBox inp4" data-input-obj="1" data-answer="6">
              9746조<symbol class="equal"></symbol>9000조<symbol class="plus"></symbol><input type="text" data-input-obj="1" data-answer="700조" class="inlineBox"><symbol class="plus"></symbol><input type="text" data-input-obj="1" data-answer="40조" class="inlineBox"><symbol class="plus"></symbol><input type="text" data-input-obj="1" data-answer="6조" class="inlineBox">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>9746조는 천조의 자리 숫자가 9, 백조의 자리 숫자가 7, 십조의 자리 숫자가 4, 조의 자리 숫자가 6입니다.
               각 자리의 숫자가 나타내는 값의 합으로 나타내면 9000조+<span class="textColor answer">700조</span>+<span class="textColor answer">40조</span>+<span class="textColor answer">6조</span>입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
