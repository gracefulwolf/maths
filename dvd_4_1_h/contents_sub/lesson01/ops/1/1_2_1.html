<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:20px auto;line-height:2.2em}
      .noBox2{width:90px;display:inline-block;text-align:center}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>다섯 자리 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="12">수학<span>12~13</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="12">수학 익힘<span>12</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="12"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1"><ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요. </h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              64787은 10000이 <input type="text" class="noBox2" data-input-obj="1" data-answer="6">개, 1000이 <input type="text" class="noBox2" data-input-obj="1" data-answer="4">개, 100이 <input type="text" class="noBox2" data-input-obj="1" data-answer="7">개, 10이 <input type="text" class="noBox2" data-input-obj="1" data-answer="8">개, 1이 <input type="text" class="noBox2" data-input-obj="1" data-answer="7">개인 수입니다. 
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>64787은 10000이 <span class="textColor answer">6</span>개, 1000이 <span class="textColor answer">4</span>개, 100이 <span class="textColor answer">7</span>개,
              10이 <span class="textColor answer">8</span>개, 1이 <span class="textColor answer">7</span>개인 수입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
