      .inp1{position:absolute;left:172px;top:55px;width:70px;text-align:center}
      .inp2{position:absolute;left:282px;top:55px;width:70px;text-align:center}

	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>십만, 백만, 천만을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="14">수학<span>14~15</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="14">수학 익힘<span>14</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="14"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">59160000은 얼마만큼의 수인지 알아보려고 합니다. 표의 빈칸과 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="noBox inp1" data-input-obj="1" data-answer="5">
              <input type="text" class="noBox inp2" data-input-obj="1" data-answer="9">
              <input type="text" class="noBox inp3" data-input-obj="1" data-answer="1">
              <input type="text" class="noBox inp4" data-input-obj="1" data-answer="6">
              59160000<symbol class="equal"></symbol>50000000<symbol class="plus"></symbol><input type="text" class="noBox2" data-input-obj="1" data-answer="9000000"><symbol class="plus"></symbol><input type="text" class="noBox2" data-input-obj="1" data-answer="100000"><br><symbol class="plus" style="margin-left:275px"></symbol>60000
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>59160000은 천만의 자리 숫자가 5, 백만의 자리 숫자가 9, 십만의 자리 숫자가 1, 만의 자리 숫자가 6입니다.
               각 자리의 숫자가 나타내는 값의 합으로 나타내면 50000000+<span class="textColor answer">9000000</span>+<span class="textColor answer">100000</span>+60000입니다.</p>
          </li>
        </ul>
      </section>
    </div>
