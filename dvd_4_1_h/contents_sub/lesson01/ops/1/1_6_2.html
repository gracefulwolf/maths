<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="css/1_6_2.css">
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>수의 크기를 비교해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="22">수학<span>22~25</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="20">수학 익힘<span>20</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="20"></div>
      </header>
      <main class="act">
        <div class="contentsArea noUserSelect">
          <h1 data-star="1" data-index="2">758000과 752000을 수직선에 <img src="images/1_6/1_6_2_01.svg" alt="이미지">로 나타내고, 수의 크기를 비교해 보세요.</h1>
          <section  data-quiz="dragDrop" data-option="answer" data-quiz-name="dragDrop_1">
            <div class="dragContainer">
              <div class="dragBox top">
                <div class="js-dragObj dragObj dragObj_1" data-drag-obj-answer="1" data-name="drag-obj"></div>
                <div class="js-dragObj dragObj dragObj_2" data-drag-obj-answer="1" data-name="drag-obj"></div>
              </div>
              <div class="verticalContainer">
                <div class="js-dropArea dropArea dropArea_1" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_2" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_3" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_4" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_5" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_6" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_7" data-drop-area-answer="1"></div>
                <div class="js-dropArea dropArea dropArea_8" data-drop-area-answer="1"></div>
              </div>
            </div>
            <div class="oxObjContainer" data-quiz="ox" data-quiz-name="ox_1">
              <div class="oxContainer">
                <div class="left">758000</div>
                <div class="js-click sign_circle" data-index="1">
                  <symbol data-ox-target="1-1" class="inequal_left"></symbol>
                  <symbol data-ox-target="1-2" class="equal"></symbol>
                  <symbol data-ox-target="1-3" class="inequal_right"></symbol>
                </div>
                <div class="right">752000</div>
              </div>
              <div class="js-pop signPop pop_1" data-index="1">
                <div class="" data-ox-obj="1-1" data-answer=""><symbol class="inequal_left"></symbol></div>
                <div class="" data-ox-obj="1-2"><symbol class="equal"></symbol></div>
                <div class="" data-ox-obj="1-3"><symbol class="inequal_right"></symbol></div>
              </div>

              <div class="displayN" data-ox-obj="1-4" data-ox-target="1-4" data-answer=""><symbol></symbol></div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-popup-mode="view" data-solve-btn=""></div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1,dragDrop_1" data-hover=""></div>
            <div class="dragResetButton" data-hover=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>수직선에서 오른쪽에 있는 758000이 더 큽니다.</p>
            <figure><img src="images/1_6/1_6_2_answer.svg" alt=""></figure>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="js/1_6_2.js"></script>
  </body>
</html>
