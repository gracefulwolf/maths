<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto;height:90%;background:url('images/1_1/1_1_4.svg') 50% 20% / contain no-repeat}
      .noBox{width:90%;font-size:42px !important;background-position:50%}
      .table{padding-top:30px;justify-content:space-between}
      .table > ul{width:196px;flex:inherit}
      .table > ul > li{z-index:1;font-size:42px;height:98px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>1000이 10개인 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="10">수학<span>10~11</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="11">수학 익힘<span>11</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="11"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4">규칙에 따라 빈칸에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <div class="table" data-quiz="input" data-quiz-name="input_1">
                <ul>
                  <li>9996</li>
                  <li>6000</li>
                  <li>9960</li>
                </ul>
                <ul>
                  <li>9997</li>
                  <li>7000</li>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="9970"></li>
                </ul>
                <ul>
                  <li>9998</li>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="8000"></li>
                  <li>9980</li>
                </ul>
                <ul>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="9999"></li>
                  <li>9000</li>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="9990"></li>
                </ul>
                <ul>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="10000"></li>
                  <li><input type="text" class="noBox" data-input-obj="1" data-answer="10000"></li>
                  <li>10000</li>
                </ul>
              </div>
            </div>
           
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>9996부터 1씩 커지므로 9999, 10000입니다.<br>
              6000부터 1000씩 커지므로 8000, 10000입니다.<br>
              9960부터 10씩 커지므로 9970, 9990입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
