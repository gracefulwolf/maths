<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer {
        margin: 30px auto 0;
        width: 1100px;
        height:90%;
        background: url(images/1_5/1_5_4.svg) 50% 0% /80% no-repeat;
        text-align: center;
      }
      .inp1{position:absolute;left:170px;top:315px;width:170px}
      .inp2{position:absolute;left:394px;top:131px;width:170px}
      .inp3{position:absolute;left:844px;top:315px;width:170px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>뛰어 세기를 해 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="20">수학<span>20~21</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="19">수학 익힘<span>19</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="19"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4">규칙에 따라 빈칸에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text"  data-input-obj="1" data-answer="354억" class="inp1 noBox inlineBox">
              <input type="text" data-input-obj="1" data-answer="434억" class="inp2 noBox inlineBox">
              <input type="text" data-input-obj="1" data-answer="694억" class="inp3 noBox inlineBox">
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>왼쪽 세로는 십억의 자리 수가 1씩 커지므로 10억씩 뛰어 세기를 한 것입니다.</li>
              <li>가로는 백억의 자리 수가 1씩 커지므로 100억씩 뛰어 세기를 한 것입니다.</li>
              <li>오른쪽 세로는 십억의 자리 수가 3씩 커지므로 30억씩 뛰어 세기를 한 것입니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
