<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto;height:90%;background:url('images/1_1/1_1_6.svg') 50% 20% / contain no-repeat;padding-top:210px}
      input[class*='inp']{width:120px;position:absolute;font-size:46px;text-align:center}
      input.inp1{top:270px;left:69px}
      input.inp2{top:270px;left:325px}
      input.inp3{top:270px;left:563px;width:140px}
      input.inp4{top:292px;left:953px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>1000이 10개인 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="10">수학<span>10~11</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="11">수학 익힘<span>11</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="11"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">4명은 각각 10000원씩 모았습니다. <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="inp1" data-input-obj="1" data-answer="10" >
              <input type="text" class="inp2" data-input-obj="1" data-answer="100" >
              <input type="text" class="inp3" data-input-obj="1" data-answer="1000" >
              <input type="text" class="inp4" data-input-obj="1" data-answer="5" >
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>1000원이 10장이면 10000원입니다.</li>
              <li>100원이 100개면 10000원입니다.</li>
              <li>10원이 1000개면 10000원입니다.</li>
              <li>1000원이 8장이면 8000원, 500원이 3개면 1500원이므로 모두 9500원이고 500원만 더 있으면 10000원이 되므로 100원은 5개입니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
