<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

  <style>
    .contentsArea .inputQuizContainer{width:1100px;margin:0 auto;background:url 50% / contain no-repeat}
    .table{width:530px}
    .table > ul {
        flex: 1;
        width: auto;
      }
      .table > ul > li{z-index:1}
      
      .table > ul input { width: 100%; }
      
      .table input {
        margin: 0 10px;
      }    
      ins{display: inline-block;}
      .table .title{height:70px;color:transparent}
      .table .title:before{background:transparent}
      .table .subTitle{height:90px}
      /* input.noBox{background-position:50%} */
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:800px;margin:0 auto 30px}
      /* .inputQuizContainer1 figure{width:900px;margin:0 auto 30px} */
      .inputQuizContainer input{width:200px;text-align:center}
      .solve figure{width: 820px;
    margin: 10px;}
      .inp1{position: absolute;top:150px;left:490px}
      .inp2{position: absolute;top:150px;left:760px}
  </style>
</head>
<body class="lesson_1">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>1. 큰 수</span>
      <span>공부를 잘했나요</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="29">수학<span>29~31</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="23">수학 익힘<span>23</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="23"></div>
  </header>
  <main class="finish">
    <div class="contentsArea">
      <h1 data-index="11">주어진 수만큼 뛰어 세어 보세요.</h1>
      <section>
        <div class="basicSlider" data-slide-container="main">
          <div class="basicSlider_pageMove">
            <ul class="basicSlider_circle_tabs" data-tabs="main">
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="basicSlider_btn prev" data-btn-prev="main"></div>
            <div class="basicSlider_btn next" data-btn-next="main"></div>
          </div>
          <ul class="basicSlider_slides" data-slides="main">
            <li class="page1" data-quiz="input">
              <div class="inputQuizContainer">
                <figure><img src="images/1_7/1_7_11_1.svg" alt=""></figure>
                <input type="text" class="noBox inp1" data-input-obj="1" data-answer="65000" >
                <input type="text" class="noBox inp2" data-input-obj="1" data-answer="85000" >
              </div>
              <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
              <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
            </li>
            <li class="page2" data-quiz="input">
                <div class="inputQuizContainer">
                  <figure><img src="images/1_7/1_7_11_2.svg" alt=""></figure>
                  <input type="text" class="noBox inp1" data-input-obj="1" data-answer="1750만">
                  <input type="text" class="noBox inp2" data-input-obj="1" data-answer="2250만">
                </div>
              <div class="quizButtons solve" data-hover="" data-popup-btn="2" data-popup-option="toggle" data-solve-btn=""></div>
              <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
            </li>
            <li class="page3" data-quiz="input">
              <div class="inputQuizContainer">
                <div class="inputQuizContainer">
                  <figure><img src="images/1_7/1_7_11_3.svg" alt=""></figure>
                  <input type="text" class="noBox inp1" data-input-obj="1" data-answer="90억">
                  <input type="text" class="noBox inp2" data-input-obj="1" data-answer="93억">
                </div>
              <div class="quizButtons solve" data-hover="" data-popup-btn="3" data-popup-option="toggle" data-solve-btn=""></div>
              <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
            </li>
          </ul>
        </div>
      </section>

    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        <p>20000씩 뛰어 세기<br/>
          <figure><img src="images/1_7/1_7_11_solve1.svg" alt=""></figure>
      </p>
      </li>
      <li class="min solve slideup" data-popup-page="2">
        <p>500만씩 뛰어 세기<br/>
          <figure><img src="images/1_7/1_7_11_solve2.svg" alt=""></figure>
      </p>
      </li>
      <li class="min solve slideup" data-popup-page="3">
        <p>3억씩 뛰어 세기<br/>
          <figure><img src="images/1_7/1_7_11_solve3.svg" alt=""></figure>
      </p>
      </li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/math/script/fomula.min.js"></script>
