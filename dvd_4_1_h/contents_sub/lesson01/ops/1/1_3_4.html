<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .act .titleIndent{width:auto}
      .contentsArea section input[type='text']{display: inline-block;width:260px;text-align: center;}
      .contentsArea section input.small{width:90px}
      u{text-decoration:underline;text-decoration-color:red}
      ins{display: inline-block;}
      .arrow.pink:after{background-image:url('images/1_3/1_3_4.svg')}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>십만, 백만, 천만을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="14">수학<span>14~15</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="15">수학 익힘<span>15</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="15"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4"><ins class="inputBox"></ins>안에 알맞은 수나 말을 써넣으세요.</h1>
          <section data-quiz="input" class="titleIndent">
            <ul class="list dot">
              <li>48620000에서 숫자 4는 <input type="text" class="noBox2" data-input-obj="1" data-answer="40000000">을 나타냅니다.</li>
              <li><input type="text" class="noBox2" data-input-obj="1" data-answer="57050000">은 1000만이 5개, 100만이 7개, 1만이 5개인 수입니다.</li>
              <li>8040000에서 <input type="text" class="noBox2 small" data-input-obj="1" data-answer="만">의 자리 숫자는 4입니다. </li>
            </ul>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li><u>4</u>8620000<br><ins class="arrow pink noAni" style="margin-left:5px;vertical-align: super;"></ins>
                천만의 자리, 40000000</li>
              <li>1000만이 5개, 100만이 7개, 1만이 5개인 수는 <br/>57050000입니다.</li>
              <li>80<u>4</u>0000 <br><ins class="arrow pink noAni" style="margin-left:60px;vertical-align: super;"></ins>만의 자리</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>

</html>
