<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

  <style>
    .inlineBox.ipt1 {
      width: 150px
    }

    .inlineBox.ipt2 {
      width: 150px
    }

    .inlineBox.ipt3 {
      width: 150px
    }

    .inlineBox.ipt4 {
      width: 650px
    }

    .inlineBox.ipt5 {
      width: 500px
    }

    .list li {
      text-align: left;
      line-height: 1.6em;
      word-break: normal;
      letter-spacing: -3px;
    }

    u {
      text-decoration: underline;
      text-decoration-color: red
    }

    .colorBox {
      width: 400px;
      margin: 0 auto 50px;
      text-align: center;
      padding: 20px 0;
    }

    .inputQuizContainer1 figure {
      width: 600px;
      margin: 0 0 20px;
    }
  </style>
</head>
<body class="lesson_1">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>1. 큰 수</span>
      <span>억과 조를 알아볼까요</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="16">수학<span>16~19</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="17">수학 익힘<span>17</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="17"></div>
  </header>
  <main class="act">
    <div class="contentsArea">
      <h1 data-star="2" data-index="4">수를 보고
        <ins class="inputBox"></ins>
        안에 알맞은 수를 써넣으세요.
      </h1>
      <section data-quiz="input">
        <div class="colorBox">468074690651</div>
        <ul class="list dot">
          <li>억이 <input type="text" data-input-obj="1" data-answer="4680" class="inlineBox ipt1">개, 만이 <input
            type="text" data-input-obj="1" data-answer="7469" class="inlineBox ipt2">개, 일이 <input type="text"
                                                                                                  data-input-obj="1"
                                                                                                  data-answer="651"
                                                                                                  class="inlineBox ipt3">개인
            수입니다.
          </li>
          <li>맨 앞의 숫자 4는 <input type="text" data-input-obj="1" data-answer="400000000000(또는 4000억)"
                                class="inlineBox ipt4">을, <br>중간의 숫자 4는 <input type="text" data-input-obj="1"
                                                                               data-answer="4000000(또는 400만)"
                                                                               class="inlineBox ipt5">을 나타냅니다.
          </li>
        </ul>
        <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle"
             data-solve-btn=""></div>
        <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        <p>
        <div class="inputQuizContainer1">
          <figure><img src="images/1_4/1_4_4_solve.svg" alt=""></figure>
        </div>
        </p>
      </li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/libs/js/popup.min.js"></script>

  });
