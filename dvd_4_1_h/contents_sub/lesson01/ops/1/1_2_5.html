<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <style>
      ins.icon.icon_o {
        margin: 0px 0 0 0;
      }
.flexContainer {
  margin: -70px auto 0;

  width: 100%;

      }

  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>다섯 자리 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="12">수학<span>12~13</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="13">수학 익힘<span>13</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="13"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="5">잘못 이야기한 사람을 찾아 이름에 <ins class="icon icon_o"></ins>표 하고, 바르게 고쳐 써 보세요. 
          </h1>
          <section data-quiz="ox" data-quiz-name="ox_1">
            <ul class="flexContainer">
              <li>
                <div><div class="oxObj inline" data-ox-obj="1"><div class="icon icon_o" data-ox-target="1"></div></div></div>
              </li>
              <li>
                <div><div class="oxObj inline" data-ox-obj="2" data-answer=""><div class="icon icon_o" data-ox-target="2"></div></div></div>
              </li>
              <li>
                <div><div class="oxObj inline" data-ox-obj="3"><div class="icon icon_o" data-ox-target="3"></div></div></div>
              </li>
              <li>
                <div><div class="oxObj inline" data-ox-obj="4"><div class="icon icon_o" data-ox-target="4"></div></div></div>
              </li>
            </ul>
            <div class="titleIndent" data-quiz="input" data-quiz-name="input_1">
              <input type="text" class="maxWidth" data-input-obj="1" data-answer="육만 오백사십이는 60542야.">
            </div>

            <div class="displayN" data-ox-obj="5"><div class="" data-ox-target="5"></div></div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <!-- <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div> -->
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1,input_1" data-hover=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
              <!-- 우주에 <ins class="icon icon_o"></ins>표, 육만 오백사십이는 60542야.<br> -->
              다음과 같이 작성해도 정답으로 인정합니다.<br>
              <ins class="exam">예</ins> 육만 오천사십이는 65042야.
            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var oxObjs = $ts.getEl('[data-ox-target]');
        var answerBtn = $ts.getEl('.quizButtons');

        window.$callBack.oxCorrect = function(OX) {
          clickOXTarget(OX);
        };
        window.$callBack.oxIncorrect = function(OX) {
          clickOXTarget(OX);
        };

        function clickOXTarget(OX) {
          oxObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
          OX.curTarget[0].classList.add('on');
        }

        answerBtn.forEach(function (btn) {
          btn.addEventListener('click', function () {
            if(this.className.indexOf('reset') === -1){ }
            else{
              oxObjs.forEach(function (obj) {
                obj.classList.remove('on');
                if(obj.parentNode.hasAttribute('data-answer'))  obj.classList.add('on');
              })
            }
          })
        })
      });
    </script>
  </body>
</html>
