<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer {
        margin: 0 auto 0;
        width: 1100px;
        height:80%;
      }
      .contentsArea section ul{
        position:relative;
        height:260px;
        background: url(images/1_5/1_5_3_01.svg) 50% 0% /contain no-repeat;
      }
      .contentsArea section ul:nth-child(2){
        top:20px;
        position:relative;
        height:240px;
        background: url(images/1_5/1_5_3_02.svg) 50% 0% /contain no-repeat;
      }
      input[class*='inp']{text-align:center;background-position:50%;font-size:36px}
      .inp1{position:absolute;left:243px;top:189px;width:200px}
      .inp2{position:absolute;left:447px;top:143px;width:200px}
      .inp3{position:absolute;left:646px;top:189px;width:200px}
      .inp4{position:absolute;left:854px;top:145px;width:200px}

      .inp5{position:absolute;left:246px;top:175px;width:200px}
      .inp6{position:absolute;left:445px;top:134px;width:200px}
      .inp7{position:absolute;left:647px;top:172px;width:200px}
      .inp8{position:absolute;left:842px;top:134px;width:200px}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>뛰어 세기를 해 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="20">수학<span>20~21</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="19">수학 익힘<span>19</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="19"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">규칙에 따라 뛰어 세어 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <ul>
                <li><input type="text" data-input-obj="1" data-answer="‌1390만" class="inp1 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="1400만" class="inp2 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="1410만" class="inp3 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="1420만" class="inp4 noBox"></li>
              </ul>
              <ul>
                <li><input type="text" data-input-obj="1" data-answer="115조" class="inp5 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="120조" class="inp6 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="125조" class="inp7 noBox"></li>
                <li><input type="text" data-input-obj="1" data-answer="130조" class="inp8 noBox"></li>
              </ul>
            </div> 
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>10만씩 뛰어 세면 십만의 자리 수가 1씩 커집니다.​<br>(단, 십만의 자리가 9이면 다음 수의 십만의 자리는 ​0이 되고 백만의 자리 수가 1 커집니다.)​</li>
              <li>5조씩 뛰어 세면 조의 자리 수가 5씩 커집니다.​<br>(단, 조의 자리가 5이면 다음 수의 조의 자리는 0이 ​되고 십조의 자리 수가 1 커집니다.)​</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
