<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{padding:50px 0}
      .noBox2{width:150px;display:inline-block;text-align:center}
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 큰 수</span>
          <span>1000이 10개인 수를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="10">수학<span>10~11</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="11">수학 익힘<span>11</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="11"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="5">그림을 보고 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/1_1/1_1_5.svg" alt=""></figure>
              <ul class="list dot">
                <li>9970보다 <input type="text" class="noBox2" data-input-obj="1" data-answer="30"> 만큼 더 큰 수는 10000입니다.</li>
                <li>9880은 10000보다 <input type="text" class="noBox2" data-input-obj="1" data-answer="120"> 만큼 더 작은 수입니다.</li>
              </ul>
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>• 9970보다 <span class="textColor answer">30</span>만큼 더 큰 수는 10000입니다.<br>
              • 9880은 10000보다 <span class="textColor answer">120</span>만큼 더 작은 수입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
