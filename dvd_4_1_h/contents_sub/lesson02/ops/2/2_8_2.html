	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>사각형의 네 각의 크기의 합은 얼마일까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="52">수학<span>52~53</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="40">수학 익힘<span>40</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="40"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="2"><ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <figure><img src="images/2_8/2_8_2.svg" alt=""></figure>
                <div class="inp1"><input type="text" data-input-obj="1" data-answer="65"> ˚</div>
                <div class="inp2"><input type="text" data-input-obj="1" data-answer="120"> ˚</div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
                사각형의 네 각의 크기의 합은 360°이므로 첫 번째
                사각형에서<br>
                90°+90°+<ins class="inputBox"></ins>°+115°=360°<br>
                295°+<ins class="inputBox"></ins>°=360°<br><ins class="inputBox"></ins>°=65°<br>
                ‌두 번째 사각형에서<br>
                70°+85°+<ins class="inputBox"></ins>°+85°=360°<br>
                240°+<ins class="inputBox"></ins>°=360°<br><ins class="inputBox"></ins>°=120°
            </p>
          </li>
        </ul>
      </section>
    </div>
