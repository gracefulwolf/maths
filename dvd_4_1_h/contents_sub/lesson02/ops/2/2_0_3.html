	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>

 <div class="js-addThingsButton addThingsButton"></div>

      <main class="ready">

          <h1 data-index="2"><ins class="examIcon"></ins>  와 같이 직각을 찾아 <figure><img src="images/2_0/2_0_3_01.svg" alt=""></figure>로 표시해 보세요.</h1>
          <section>
