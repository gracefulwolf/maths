    .finish .contentsArea > h1{word-break: normal;}

<body class="lesson_2">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>2. 각도</span>
      <span>공부를 잘했나요</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="57">수학<span>57~59</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="43">수학 익힘<span>43</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="43"></div>
  </header>
  <main class="finish">
    <div class="contentsArea">
      <h1 data-index="8">똑같은 두 삼각자를 다음과 같이 맞대어 사각형을 만들었습니다. ㉠과 ㉡의 각도의 합을 구해 보세요.</h1>
      <section data-quiz="input">
        <div class="inputQuizContainer">
            <figure><img src="images/2_9/2_9_8.svg" alt=""><img src="images/2_9/2_9_8.png" alt=""></figure>
            <input type="text" data-input-obj="1" data-answer="120˚" class="maxWidth">
        </div>
        <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
        <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        <p>
            삼각형의 세 각의 크기의 합은 180˚이므로<br>
            60˚+90˚+㉠=180˚<br>
            150˚+㉠=180˚<br>
            ㉠=30˚<br>
            ㉡=90˚ (직각)<br>
            따라서 ㉠과 ㉡의 각도의 합을 구하면 다음과 같습니다.<br>
            ㉠+㉡=30˚+90˚=120˚
        </p>
      </li>
    </ul>
  </section>
</div>
