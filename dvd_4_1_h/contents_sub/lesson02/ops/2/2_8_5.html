    <style>
      .inputQuizContainer{width:1100px;margin:0px auto 0}
      .inputQuizContainer figure{width:1100px;margin:0 auto 10px}
      .bt1{position:absolute;left:62px;top:34px}
      .bt2{position:absolute;left:768px;top:12px}
      .balloonText ins.inputBox{height:34px;margin:0}
      .balloonText input{display:inline-block;width:80px}
    </style>

	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>사각형의 네 각의 크기의 합은 얼마일까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="52">수학<span>52~53</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="41">수학 익힘<span>41</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="41"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">다음과 같이 사각형을 삼각형 4개로 나누어 사각형의 네 각의 크기의 합을 구해
            보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/2_8/2_8_5.png" alt=""></figure>
              <div class="balloonText bt1">
                삼각형이 4개이므로<br>
                <input type="text" data-input-obj="1" data-answer="180" class="inlineBox">˚×4 = <input type="text" data-input-obj="1" data-answer="720" class="inlineBox">˚야.
              </div>
              <div class="balloonText bt2">
                여기서 안쪽에 필요 없는<br>
                각도의 합을 빼야 하니까<br>
                <input type="text" data-input-obj="1" data-answer="720" class="inlineBox">˚- 360˚= <input type="text" data-input-obj="1" data-answer="360" class="inlineBox">˚야.
              </div>
              <!-- <input type="text" data-input-obj="1" data-answer="180, 720 / 720, 360" class="maxWidth"> -->
            </div>
            <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
                삼각형이 4개이므로<br>
                <span class="textColor answer">180</span>°×4=<span class="textColor answer">720</span>°<br>
                안쪽에 필요 없는 각도의 합을 빼야 하므로<br>
                <span class="textColor answer">720</span>°-360°=<span class="textColor answer">360</span>°
            </p>
          </li>
        </ul>
      </section>
    </div>
