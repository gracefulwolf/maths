<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:30px auto 0}
      [class*='inp'] input{display:inline-block;width:170px;text-align: center;}
      .inp1{position:absolute;left:101px;top:275px;width:1000px;text-align:center}
      .inputQuizContainer .list{display:flex;width:100%;justify-content:space-around}
      .inputQuizContainer .list li{width:500px}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각도는 어떻게 더하고 뺄까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="48">수학<span>48~49</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="37">수학 익힘<span>37</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="37"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">각도의 합과 차를 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <ul class="list">
                    <li>90˚<symbol class="plus"></symbol>45˚<symbol class="equal"></symbol><input type="text" data-input-obj="1" data-answer="135"> ˚</li>
                    <li>27˚<symbol class="plus"></symbol>99˚<symbol class="equal"></symbol><input type="text" data-input-obj="1" data-answer="126"> ˚</li>
                </ul>
                <ul class="list">
                    <li>180˚<symbol class="minus"></symbol>45˚<symbol class="equal"></symbol><input type="text" data-input-obj="1" data-answer="135"> ˚</li>
                    <li>134˚<symbol class="minus"></symbol>77˚<symbol class="equal"></symbol><input type="text" data-input-obj="1" data-answer="57"> ˚</li>
                </ul>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
                각도의 합과 차를 구하면 다음과 같습니다.<br>
                90°+45°=<span class="textColor answer">135</span>°<br>
                27°+99°=<span class="textColor answer">126</span>°<br>
                180°-45°=<span class="textColor answer">135</span>°<br>
                134°-77°=<span class="textColor answer">57</span>°
            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
