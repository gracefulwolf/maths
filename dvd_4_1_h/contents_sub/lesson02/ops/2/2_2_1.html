              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <figure><img src="images/2_2/2_2_1_01.svg" alt=""></figure>
                  <div class="inp1"><input type="text" data-input-obj="1" data-answer="120"> ˚</div>
                  <div class="inp2"><input type="text" data-input-obj="1" data-answer="60"> ˚</div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2" data-quiz="input">
                  <figure><img src="images/2_2/2_2_1_02.svg" alt=""></figure>
                  <div class="inp3"><input type="text" data-input-obj="1" data-answer="15"> ˚</div>
                  <div class="inp4"><input type="text" data-input-obj="1" data-answer="165"> ˚</div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
