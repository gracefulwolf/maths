	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>직각보다 작은 각과 큰 각을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="44">수학<span>44~45</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="32">수학 익힘<span>32</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="32"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="2">각을 예각, 직각, 둔각으로 분류해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <figure><img src="images/2_4/2_4_2.svg" alt=""></figure>
                <div class="table">
                    <ul>
                        <li class="title">예각</li>
                        <li class="subTitle"><input type="text" data-input-obj="1" data-answer="가, 다" class="maxWidth noBox"></li>
                    </ul>
                    <ul>
                        <li class="title">직각</li>
                        <li class="subTitle"><input type="text" data-input-obj="1" data-answer="라, 바" class="maxWidth noBox"></li>
                    </ul>
                    <ul>
                        <li class="title">둔각</li>
                        <li class="subTitle"><input type="text" data-input-obj="1" data-answer="나, 마, 사" class="maxWidth noBox"></li>
                    </ul>
                </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
