    <script type="text/javascript">
      window.addEventListener('load', function() {
        var clickButtons = $ts.getEl('[data-toggle-obj="3"]');
        var protractors = $ts.getEl('.protractor');
        var dot = $ts.getEl('.dot[data-toggle-target]');


        function hideProtractor() {
          protractors.forEach(function(obj) {
            obj.classList.remove('on');
          });
          dot.forEach(function(obj) {
            obj.classList.remove('on');
          });
        }

        clickButtons.forEach(function(btn) {
          btn.addEventListener('click', hideProtractor);
        })

        window.$callBack.toggleAnswer = function(TOGGLE) {
          hideProtractor();
        }
        window.$callBack.toggleReset = function(TOGGLE) {}
      });
    </script>
