<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:30px auto 0}
      .inputQuizContainer figure{width:1000px;margin-left:20px}
      [class*='inp'] input{display:inline-block;width:170px;text-align: center;}
      .inp1{position:absolute;left:58px;top:356px}
      .inp2{position:absolute;left:692px;top:356px}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>사각형의 네 각의 크기의 합은 얼마일까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="52">수학<span>52~53</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="41">수학 익힘<span>41</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="41"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">㉠과 ㉡의 각도의 합을 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <figure><img src="images/2_8/2_8_3.svg" alt=""></figure>
                <div class="inp1">
                    ㉠<symbol class="plus"></symbol>㉡<symbol class="equal"></symbol>
                    <input type="text" data-input-obj="1" data-answer="180"> ˚
                </div>
                <div class="inp2">
                    ㉠<symbol class="plus"></symbol>㉡<symbol class="equal"></symbol>
                    <input type="text" data-input-obj="1" data-answer="200"> ˚
                </div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
                ‌첫 번째 사각형에서<br>
                ㉠+90°+90°+㉡=360°<br>
                ㉠+180°+㉡=360°<br>
                ㉠+㉡=<span class="textColor answer">180</span>°<br>
                두 번째 사각형에서<br>
                90°+㉠+70°+㉡=360°<br>
                160°+㉠+㉡=360°<br>
                ㉠+㉡=<span class="textColor answer">200</span>°
            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
