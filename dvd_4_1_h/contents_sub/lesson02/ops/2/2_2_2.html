<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">

    <style>
      .inputQuizContainer{width:1100px;margin:30px auto 0}
      .basicSlider_slides .fig1{width:900px;margin:30px auto 30px}
      .basicSlider_slides .fig2{width:1000px;margin:80px auto 30px}
      .inp1{position:absolute;left:184px;top:67px;width:200px;}
      .inp2{position:absolute;left:844px;top:246px;width:200px;}
      .inp3{position:absolute;left:247px;top:175px;width:200px;}
      .inp4{position:absolute;left:787px;top:98px;width:200px;}
      [class*='inp'] input{display:inline-block;width:170px;text-align:center}
      .dragBox {
        position: absolute;
        top: -20px;
        right: 20px;
        width: 200px;
        height: 100px;
      }
      .rotateContainer {
        top: 14px;
        left: 40px;
      }
      .rotateContainer.showRotate {
        width: 420px;
        height: 240px;
      }
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각의 크기는 얼마일까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="38">수학<span>38~41</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="29">수학 익힘<span>29</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="29"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="2">각도기를 사용하여 각도를 재어 보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1 noUserSelect" data-quiz="input">
                  <figure class="fig1"><img src="images/2_2/2_2_2_01.svg" alt=""></figure>
                  <div class="inp1"><input type="text" data-input-obj="1" data-answer="80"> ˚</div>
                  <div class="inp2"><input type="text" data-input-obj="1" data-answer="20"> ˚</div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2 noUserSelect" data-quiz="input">
                  <figure class="fig2"><img src="images/2_2/2_2_2_02.svg" alt=""></figure>
                  <div class="inp3"><input type="text" data-input-obj="1" data-answer="160"> ˚</div>
                  <div class="inp4"><input type="text" data-input-obj="1" data-answer="130"> ˚</div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
              <div class="dragBox noIcon">
                <div class="js-rotate rotateContainer">
                  <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>위부터 각도를 재면 80˚, 20˚, 160˚, 130˚입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack = window.$popupCallBack || {};


        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        }

        window.$popupCallBack.open = function(POPUP) {
          var index = POPUP.btn.getAttribute('data-index')-1;
          $pm.array.inPopup.slider[0].reset({idx: index});
        };
        window.$popupCallBack.close = function(POPUP) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
  </body>
</html>
