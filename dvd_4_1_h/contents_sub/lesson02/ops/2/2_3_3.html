    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:1100px;margin:0 auto 30px}
      .imageBox {
        position: relative;
        width: 100%;
        height: 430px;
        margin-top: 20px;
      }
      .imageBox:after,
      .answerImage {
        position: absolute;
        top: 124px;
        left: 147px;
        width: 77%;
        height: 60%;
        pointer-events: none;
      }
      .imageBox:after {
        content: '';
      }
      .protractor {
        position: absolute;
        width: 500px;
        height: 270px;
      }
      .induceLight {
        position: absolute;
        pointer-events: auto;
        cursor: pointer;
      }
      .induceLight.complete {
        opacity: 0;
        visibility: hidden;
      }
      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #000;
      }
      .dot[data-toggle-target] {
        background-color: #0060e3;
      }
      ins.exam {
        position: absolute;
        top: 80px;
        left: 280px;
      }
      .pointerOff ins.exam{visibility: visible; opacity: 1;}
      
      /* page1 */
      .page1 .imageBox {
        background: url(./images/2_3/2_3_3_01.svg) center / contain no-repeat;

      } */
      .page1 .answerImage {
        background: url(./images/2_3/2_3_3_01_answer.svg) center / contain no-repeat;

      .page1 .protractor {

        left: 236px;

        left: 474px;
      }
      
      .page1 .clickButton {

        left: 710px;
      }

        left: 513px;

      .page1 .dot {

      /* page2 */
      .page2 .imageBox {
        background: url(./images/2_3/2_3_3_02.svg) center / contain no-repeat;
      }
      .page2 .answerImage {
        background: url(./images/2_3/2_3_3_02_answer.svg) center / contain no-repeat;
        top:122px;

        height:62%

      .page2 .protractor {

        left: 252px;

      .page2 .clickButton {

      }

        left: 442px;

        opacity: 1;

 <div class="js-addThingsButton addThingsButton"></div>

          </li>

    </div>
    <script src="../include/libs/js/ts.min.js"></script>

    <script type="text/javascript">
      window.addEventListener('load', function() {
        var clickButtons = $ts.getEl('[data-toggle-obj="3"]');
        var protractors = $ts.getEl('.protractor');
        var dot = $ts.getEl('.dot[data-toggle-target]');


        function hideProtractor() {
          protractors.forEach(function(obj) {
            obj.classList.remove('on');
          });
          dot.forEach(function(obj) {
            obj.classList.remove('on');
          });
        }

        clickButtons.forEach(function(btn) {
          btn.addEventListener('click', hideProtractor);
        })

        window.$callBack.toggleAnswer = function(TOGGLE) {
          hideProtractor();
        }
        window.$callBack.toggleReset = function(TOGGLE) {}
      });
    </script>
