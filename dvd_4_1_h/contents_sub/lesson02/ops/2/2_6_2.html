<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="../include/math/style/rotete.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto 0}
      .inputQuizContainer figure{width:1100px;margin:30px auto}
      .popup_pages figure{width:700px}
      [class*='inp'] input{display:inline-block;width:170px;text-align:center}
      .inp1{position:absolute;left:101px;top:275px;width:1000px;text-align:center}
      .dragBox {
        position: absolute;
        top: -80px;
        right: 20px;
        width: 200px;
        height: 100px;
      }
      .rotateContainer {
        top: 14px;
        left: 40px;
      }
      .rotateContainer.showRotate {
        width: 420px;
        height: 240px;
      }
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>각도는 어떻게 더하고 뺄까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="48">수학<span>48~49</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="36">수학 익힘<span>36</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="36"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">각도기를 사용하여 각도를 각각 재고 두 각도의 차를 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <figure><img src="images/2_6/2_6_2.svg" alt=""></figure>
                <div class="inp1">
                    <input type="text" data-input-obj="1" data-answer="145"> ˚
                    <symbol class="minus"></symbol>
                    <input type="text" data-input-obj="1" data-answer="65"> ˚
                    <symbol class="equal"></symbol>
                    <input type="text" data-input-obj="1" data-answer="80"> ˚
                </div>
            </div>
            <div class="dragBox noIcon">
              <div class="js-rotate rotateContainer">
                <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                <div class="js-rotateButton rotateButton right"></div>
                <div class="js-rotateButton rotateButton left"></div>
              </div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
                각도를 각각 재면 145°, 65°이므로 두 각도의 차는<br>
                <span class="textColor answer">145</span>°-<span class="textColor answer">65</span>°=<span class="textColor answer">80</span>°입니다.
            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        window.$popupCallBack = window.$popupCallBack || {};


        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        }

        // window.$popupCallBack.open = function(POPUP) {
        //   var index = POPUP.btn.getAttribute('data-index')-1;
        //   $pm.array.inPopup.slider[0].reset({idx: index});
        // };
        window.$popupCallBack.close = function(POPUP) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 5,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
  </body>
</html>
