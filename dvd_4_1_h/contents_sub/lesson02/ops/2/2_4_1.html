<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:1100px;margin:40px auto 0}
      .inp1{position: absolute;left:70px;top:323px;width:200px;text-align: center;}
      .inp2{position: absolute;left:476px;top:323px;width:200px;text-align: center;}
      .inp3{position: absolute;left:920px;top:323px;width:200px;text-align: center;}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>직각보다 작은 각과 큰 각을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="44">수학<span>44~45</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="32">수학 익힘<span>32</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="32"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">다음의 각이 예각, 둔각 중 어느 것인지 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/2_4/2_4_1.svg" alt=""></figure>
              <input type="text" data-input-obj="1" data-answer="예각" class="inp1">
              <input type="text" data-input-obj="1" data-answer="둔각" class="inp2">
              <input type="text" data-input-obj="1" data-answer="예각" class="inp3">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>첫 번째와 세 번째 각은 각도가 0˚보다 크고 직각보다 작으므로 예각이고, 두 번째 각은 각도가 직각보다 크고 180˚보다 작으므로 둔각입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
