	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 각도</span>
          <span>직각보다 작은 각과 큰 각을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="44">수학<span>44~45</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="33">수학 익힘<span>33</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="33"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">주어진 시각을 그리고, 시계의 긴바늘과 짧은바늘이 이루는 작은 쪽의 각이 예각, 직각, 둔각 중 어느 것인지 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/2_4/2_4_5.svg" alt=""></figure><br>
              
              <input type="text" data-input-obj="1" data-answer="직각" class="inp1">
              <input type="text" data-input-obj="1" data-answer="예각" class="inp2">
              <input type="text" data-input-obj="1" data-answer="둔각" class="inp3">
            </div>
            <div class="imageBox" data-quiz="toggle" data-quiz-name="toggle_1">
              <div class="clickButton question q1" data-toggle-obj="1"></div>
              <div class="clickButton question q2" data-toggle-obj="2"></div>
              <div class="clickButton question q3" data-toggle-obj="3"></div>
              <div class="image1" data-toggle-target="1"><img src="images/2_4/2_4_5_02.svg" alt=""></div>
              <div class="image2" data-toggle-target="2"><img src="images/2_4/2_4_5_03.svg" alt=""></div>
              <div class="image3" data-toggle-target="3"><img src="images/2_4/2_4_5_04.svg" alt=""></div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>주어진 시각을 그리면 다음과 같습니다.</p>
            <figure><img src="images/2_4/2_4_5_01.svg" alt=""></figure>
            <p>따라서 시계의 긴바늘과 짧은바늘이 이루는 작은 쪽의 각이 예각, 직각, 둔각 중 어느 것인지 왼쪽부터 쓰면 직각, 예각, 둔각입니다.</p>
          </li>
        </ul>
      </section>
    </div>
