<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
  <link rel="stylesheet" href="../include/math/style/drawLine.css">
  <!-- <link rel="stylesheet" href="./css/2_1_2.css"> -->
  <style>
    .inputQuizContainer {
      width: 1100px;
      margin: 0 auto
    }

    .inputQuizContainer figure {
      width: 1100px;
      margin: 0 auto 30px
    }

    .drawLine {
      position: absolute;
      left: 48px;
      top: 72px;
      width: 475px;
      height: 397px;
      /* background:rgba(0,0,0,0.5) */
    }

    .draw_2 .drawLine {
      position: absolute;
      left: 665px;
      top: 72px;
      width: 475px;
      height: 397px;
      overflow: hidden;
    }

    .resetButton {
      right: 0;
      bottom: 10px;
    }

    .answerImage {
      position: absolute;
      top: 67px;
      left: 77px;
      width: 300px;
      height: 270px;
      pointer-events: none;
      background: url(images/2_4/2_4_3_01.svg) center / contain no-repeat;
      display: none;
    }

    .pointerOff .answerImage {
      display: block
    }

    .answerImage2 {
      position: absolute;
      top: 222px;
      left: -62px;
      width: 340px;
      height: 270px;
      background: url(images/2_4/2_4_3_02.svg) center / contain no-repeat;
    }

    .drawLine.pointerOff .drawArea {
      opacity: 0
    }

    ins.exam.exam_1 {
      position: absolute;
      top: 90px;
      left: 70px;
    }

    ins.exam.exam_2 {
      position: absolute;
      top: 90px;
      left: 690px;
    }

    .pointerOff ins.exam {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="lesson_2">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>2. 각도</span>
        <span>직각보다 작은 각과 큰 각을 알아볼까요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="44">수학<span>44~45</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="33">수학 익힘<span>33</span>쪽</div>
      <div class="js-addThingsButton addThingsButton"></div>
      <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="33"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h1 data-star="2" data-index="3">예각과 둔각을 완성해 보세요.</h1>
        <section>
          <div class="inputQuizContainer">
            <figure><img src="images/2_4/2_4_3.svg" alt=""></figure>
            <div class="drawContainer draw_1">
              <div class="js-drawLine drawLine" data-option="drawing">
                <canvas class="js-drawArea drawArea"></canvas>
                <div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
                <div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
                <div class="answerImage"></div>
                <div class="js-resetButton resetButton" data-hover=""></div>
              </div>
            </div>
            <div class="drawContainer draw_2">
              <div class="js-drawLine drawLine" data-option="drawing">
                <canvas class="js-drawArea drawArea"></canvas>
                <div class="js-dragObj dragArea" data-type="drag" data-index="1"></div>
                <div class="js-dragObj dropArea" data-type="drop" data-index="1"></div>
                <div class="answerImage answerImage2"></div>
                <div class="js-resetButton resetButton" data-hover=""></div>
              </div>
            </div>
          </div>
          <div class="js-buttons quizButtons" data-hover="" data-type="answer" data-click-obj="1"></div>
          <ins class="exam exam_1" data-click-target="1">예</ins>
          <ins class="exam exam_2" data-click-target="1">예</ins>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>주어진 선분을 이용하여 예각과 둔각을 그리면 다음과 같습니다.</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/libs/js/slider.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script src="../include/math/script/newDrawLine.min.js"></script>
  <script type="text/javascript">
    (function () {
      var drawLines = [];
      var answers = [
        [{
          start: { x: 78, y: 242 },
          end: { x: 280, y: 68 }
        }],
        [{
          start: { x: 18, y: 31 },
          end: { x: 219, y: 203 }
        }]
      ];

      function resetAnswer(drawLine) {
        drawLine.reset();
      }

      function createDrawLine(container, index) {
        drawLines.push(new DrawLine({
          container: container.querySelector('.js-drawLine'),
          resetButton: container.querySelector('.js-resetButton'),
          answerButton: document.querySelector('.js-buttons'),
          answer: answers[index],
          callback: {
            correct: function (DrawLine) {
              // console.log('correct', DrawLine.startPointer, DrawLine.endPointer);
            },
            showAnswer: function (DrawLine) { },
          },
        }));
      }

      window.addEventListener('load', function () {
        [document.querySelector('.draw_1'),
        document.querySelector('.draw_2')].forEach(createDrawLine);

        setTimeout(function () { drawLines.forEach(resetAnswer); }, 100);
      });
    })();
  </script>
</body>

</html>
