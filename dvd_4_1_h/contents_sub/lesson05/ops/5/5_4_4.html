<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
  <style>
    .act h2 {
      word-break: break-all;
      margin-bottom: 10px;
    }

    .page1 figure {
      margin: 0 auto;
      width: 830px;
    }

    .table {
      margin-top: 10px
    }

    /* .table > ul {flex: 0 0 auto;width: 200px} */
    .table>ul input {
      width: 100%
    }

    .table input {
      margin: 0 10px
    }

    .table>ul>li {
      z-index: 1;
      height: 80px
    }

    ins {
      display: inline-block
    }

    .arrow {
      vertical-align: middle;
    }


    .popupButton.head {
      top: 10px;
    }

    .popup_pages>li.head {
      width: 1110px;
      top: 170px;
      right: 100px;
    }

    .page2 h2:after {
      content: '';
      position: absolute;
      top: 58px;
      left: 2px;
      width: 44px;
      height: 20px;
      background-image: url(../../include/sub/images/act/icon_level_star.svg);
      background-size: auto 20px;
      /* background-position-x: calc(-44px * 1); */
      background-position-x: calc(-44px * 2);
      /* background-position-x: calc(-44px * 3); */
      background-position-y: 0;
    }
  </style>
</head>

<body class="lesson_5">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>5. 자료와 막대그래프</span>
        <span>자료를 수집하여 분석해 볼까요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="118">수학<span>118~121</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="83">수학 익힘<span>83</span>쪽</div>
      <div class="js-addThingsButton addThingsButton"></div>
      <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="83"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <section>
          <div class="basicSlider" data-slide-container="main">
            <div class="basicSlider_pageMove">
              <ul class="basicSlider_circle_tabs" data-tabs="main">
                <li></li>
                <li></li>
              </ul>
              <div class="basicSlider_btn prev" data-btn-prev="main"></div>
              <div class="basicSlider_btn next" data-btn-next="main"></div>
            </div>
            <ul class="basicSlider_slides" data-slides="main">
              <li class="page1">
                <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="4"></ins>~<ins
                      class="titleNumber" data-index="6"></ins>]</span> 샛별이가 혈액형을 주제로 반 학생들을 대상으로 하여 설문지를 이용해서 자료를
                  수집했습니다. 수집한 자료를 보고 물음에 답해 보세요.</h2>
                <figure><img src="images/5_4/5_4_4_0.svg" alt=""></figure>
              </li>
              <li class="page2" data-quiz="input" data-quiz-name="input_1">
                <!-- <h2><ins class="titleNumber" data-index="4"></ins> <span class="NSquareREB">수집한 자료를 표로 나타내 보세요.</span>
                </h2> -->
                <h1 data-star="2" data-index="4">수집한 자료를 표로 나타내 보세요.</h1>
                <section>
                  <div class="titleIndent">
                    <div class="tableCaption">학생들의 혈액형</div>
                    <div class="table" data-quiz="input" data-quiz-name="input_1">
                      <ul>
                        <li class="title">혈액형</li>
                        <li class="subTitle">학생 수(명)</li>
                      </ul>
                      <ul>
                        <li class="title">A형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" class="noBox"
                            data-input-obj="1" data-answer="8"></li>
                      </ul>
                      <ul>
                        <li class="title">B형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" class="noBox"
                            data-input-obj="1" data-answer="6"></li>
                      </ul>
                      <ul>
                        <li class="title">O형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" class="noBox"
                            data-input-obj="1" data-answer="10"></li>
                      </ul>
                      <ul>
                        <li class="title">AB형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" class="noBox"
                            data-input-obj="1" data-answer="3"></li>
                      </ul>
                      <ul>
                        <li class="title">합계</li>
                        <li class="dottedLine solidLine bottom"><input type="text" class="noBox" data-input-obj="1"
                            data-answer="27"></li>
                      </ul>
                    </div>
                  </div>
                </section>
                <div class="popupButton head" data-popup-option="toggle" data-popup-btn="2"></div>
                <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle"
                  data-solve-btn=""></div>
                <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>자료를 세어 표로 나타냅니다.</p>
        </li>
        <li class="min head slideleft" data-popup-page="2">
          <figure><img src="images/5_4/5_4_4_0.svg" alt=""></figure>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/libs/js/slider.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script src="../include/math/script/fomula.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    });
  </script>
</body>

</html>
