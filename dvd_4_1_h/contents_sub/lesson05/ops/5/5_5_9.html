<body class="lesson_5">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>5. 자료와 막대그래프</span>

    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="85"></div>

  <main class="finish">
    <div class="contentsArea">
      <h1 data-index="9">윤호네 반 학생들이 점심시간에 함께 운동을 하려고 합니다.
        함께 할 운동을 한 가지만 정한다면 어떤 것이 좋을까요? 그 까닭은 무엇인지 써 보세요.</h1>
      <section data-quiz="input" data-quiz-name="input_1">
        <div class="titleIndent">
          <ul class="flexContainer">
            <li>
              <img src="images/5_5/5_5_9_1.svg" alt="" class="shrink">
              <div><input type="text" data-input-obj="1" data-answer="피구" autocomplete="off"></div>
            </li>
            <li>
              <img src="images/5_5/5_5_9_2.svg" alt="" class="shrink">
              <div><textarea type="text" class="maxWidth" data-input-obj="1" data-answer="가장 많은 학생이 하고 싶은 운동이기 때문입니다." autocomplete="off"></textarea></div>
            </li>
          </ul>
        </div>

        <ins class="exam exam_1" data-after-target="input_1">예</ins>
        <!-- <ins class="exam exam_2" data-after-target="input_1">예</ins> -->
        <div class="popupButton head" data-popup-btn="2" data-popup-option="toggle"></div>
        <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle"
             data-solve-btn=""></div>
        <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        <p>점심시간에 함께 할 운동을 한 가지만 정한다면 가장 많은 학생이 하고 싶어 하는 운동으로 정하는 것이 좋을 것 같습니다.</p>
      </li>
      <li class="min head slideleft" data-popup-page="2">
        <figure><img src="images/5_5/5_5_8.svg" alt=""></figure>
      </li>
    </ul>
  </section>
