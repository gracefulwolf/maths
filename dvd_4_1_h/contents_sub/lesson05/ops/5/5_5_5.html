<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <style>
      .contentsArea section { position: relative; }
      ins {
        display: inline-block
      }

      .page1 h2 {
        word-break: break-all;
      }
      .page1 figure {
        width: 750px;
        margin: 40px auto 0;
      }

      .page2 h2 {
        display: flex;
      }
      .finish .page2 h2  ins.titleNumber {
        flex-shrink: 0;
        top: 6px;
        background-position-x: calc(-56px * (5 - 1));
        width: calc(80px * 0.7);
        height: calc(70px * 0.7);
        background-size: auto calc(70px * 0.7);
      }
      .finish .page2 h2  ins.titleNumber + span {
        width: 100%;
        word-break: break-all;
        letter-spacing: -2px;
      }
      .page2 .inputQuizContainer {
        padding-top: 20px;
      }
      .page2 .inputQuizContainer .inlineBox{ width:300px; }
      .page2 ins.exam {
        position: absolute;
        top: 25px;
        left: 0;
      }
      .popupButton.head {
        top: 64px;
      }

      .popup_pages > li.head {
        width: 770px;
        top: 140px;
        right: 100px;
      }
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="125">수학<span>125~127​</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="84">수학 익힘<span>84</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="84"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="5"></ins>~<ins class="titleNumber" data-index="7"></ins>]</span> 선아네 반 학생들이 좋아하는 곤충을 조사하여 나타낸 표를 막대그래프로 나타내려고 합니다. 물음에 답해 보세요.</h2>
                  <figure><img src="images/5_5/5_5_5.svg" alt=""></figure>
                </li>
                <li class="page2" data-quiz="input" data-quiz-name="input_1">
                  <h2><ins class="titleNumber" data-index="5"></ins> <span class="NSquareREB">막대그래프의 가로와 세로에는 각각 무엇을 나타내야 하나요?</span></h2>
                  <section>
                    <div class="titleIndent">
                      <div class="inputQuizContainer">
                        가로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="곤충">,
                        세로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="학생 수">
                      </div>
                      <ins class="exam" data-after-target="input_1">예</ins>
                    </div>

                  </section>
                    <div class="popupButton head" data-popup-option="toggle" data-popup-btn="2"></div>
                  <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>가로와 세로에 각각 무엇을 나타낼지 정합니다.</p>
          </li>
          <li class="min head slideleft" data-popup-page="2">
            <figure><img src="images/5_5/5_5_5.svg" alt=""></figure>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
