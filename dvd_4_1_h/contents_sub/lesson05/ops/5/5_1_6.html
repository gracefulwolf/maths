<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .lineBox{width:500px;margin:20px auto 35px}
      .spaceAround{width:100%; justify-content: space-around;}
      .small{width:280px}
      .medium{width:280px}
      .contentsArea figure{width:360px;margin:auto}
      .popupButton.head { top: -75px; }
      .popup_pages > li.head {
        width: 1110px;
        top: 170px;
        right: 80px;
      }

    </style>

	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>막대그래프를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="112">수학<span>112~113</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="77">수학 익힘<span>77</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="77"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6"><ins class="inputBox"></ins>안에 알맞은 말을 찾아 써넣으세요.</h1>
          <!-- <figure><img src="images/5_1/5_1_4.svg" alt=""></figure> -->
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="lineBox yellow">
                <flex class="spaceAround">
                  <div>표</div>
                  <div>막대그래프</div>
                </flex>
              </div>
              <ul class="list dot">
                <li>전체 학생 수를 알아보기 쉬운 것은 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="표">입니다.</li>
                <li>가장 많은 학생이 여행 가고 싶은 장소를 한눈에 알아보기 쉬운 것은 <input class="medium inlineBox" type="text" data-input-obj="1" data-answer="막대그래프">입니다.</li>
               </ul>
            </div>
            <div class="popupButton head" data-popup-option="toggle" data-popup-btn="2"></div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li><span class="textColor answer">표</span>는 조사한 전체 수를 알아보기 편리합니다.</li>
              <li><span class="textColor answer">막대그래프</span>는 막대의 길이를 비교하여 많고 적음을 한눈에 알아보기 편리합니다.</li>
            </ul>        
          </li>
          <li class="min head slideleft" data-popup-page="2">
            <figure><img src="images/5_1/5_1_4.svg" alt=""></figure>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>
