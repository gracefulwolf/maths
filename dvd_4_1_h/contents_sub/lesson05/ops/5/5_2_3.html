<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

  <style>
    .inputQuizContainer {
      width: 1100px;
      margin: 0 auto
    }

    .inputQuizContainer figure {
      width: 547px;
      margin: 9px auto 30px
    }

    .graphContainer {
      position: absolute;
      left: 320px;
      top: 0
    }

    .fillContainer {
      display: flex;
      justify-content: space-around;
      padding: 71px 8px 0 127px;
      width: 400px;
      height: 262px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .fillContainer .square {
      display: flex;
      width: 46px;
      flex-direction: column-reverse;
      border-bottom: none;
      box-sizing: border-box;
    }

    .square > .target {
      width: 100%;
      flex: 1;
      cursor: pointer;
    }

    .square > .target.fill[index] {
      background-color: #EDC6CA;
      border: 2px solid #c83164;
      border-bottom: 0;
      border-top: 0;
      animation: none;
    }

    .square > .target.fill.last {
      border-top: 2px solid #c83164;
    }

    .square > .target[index="0"] {
      animation: targetOpacity 1s ease-in-out infinite;
    }

    .fillContainer .square:after{
      background-color: #d3edfb;
      border: 2px solid #00a0e9;
      border-bottom: 0;
      border-top: 0;
      animation: none;
    }

    input {
      position: absolute;
      padding: 5px 4px 4px;
      font-size: 23px;
      height: 48px;
      text-align: center;
      z-index: 1;
    }

    .input_1 {
      top: 8px;
      left: 0;
      width: 540px;
      font-size: 32px;
      text-align: center;
    }

    .input_2 {
      top: 73px;
      left: 6px;
      width: 64px;
    }

    .input_3,
    .input_4 {
      left: 80px;
      width: 58px;
      text-align: right;
      letter-spacing: 0;
    }

    .input_3 {
      top: 90px;
    }

    .input_4 {
      top: 200px;
    }

    .input_5 {
      top: 336px;
      left: 0;
      width: 116px;
      text-align: left;
    }

    .input_6 {
      width: 80px;
      top: 366px;
      left: 74px;
      text-align: left;
    }

    .input_7,
    .input_8,
    .input_9,
    .input_10 {
      width: 98px;
      top: 350px;
      font-size: 21px;
      padding: 5px 0px 4px;
    }

    .input_7 {
      left: 141px;
    }

    .input_8 {
      left: 241px;
    }

    .input_9 {
      left: 340px;
    }

    .input_10 {
      left: 439px;
    }

    .popupButton.head {
      top: -75px;
    }

    .popup_pages > li.head {
      width: 1080px;
      top: 105px;
      right: 100px;
    }

    .popup_pages > li.head img {
      width: 100%;
    }

    .titleIndent > ins.exam {
      top: 8px;
      left: -62px;
    }
    @keyframes targetOpacity { 50% { background-color: yellow; }}
    @-o-keyframes targetOpacity { 50% { background-color: yellow; }}
    @-ms-keyframes targetOpacity { 50% { background-color: yellow; }}
    @-webkit-keyframes targetOpacity { 50% { background-color: yellow; }}
  </style>
</head>
<body class="lesson_5">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>5. 자료와 막대그래프</span>

    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="114">수학<span>114~115</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="78">수학 익힘<span>78</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="78"></div>
  </header>
  <main class="act">
    <div class="contentsArea">
      <!-- <h2>[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="3"></ins>] 줄넘기 대회에 참가한 4학년 반별 학생 수를 조사하여 나타낸 표를 막대그래프로 나타내려고 합니다. 물음에 답해 보세요.</h2> -->
      <h1 data-star="2" data-index="3">막대그래프로 나타내 보세요.</h1>
      <section data-quiz="input">

          <div class="graphContainer">
            <div class="fillContainer">

              <div class="js-fillContainer square square_2" data-length="12" data-answer="11"></div>
              <div class="js-fillContainer square square_3" data-length="12" data-answer="8"></div>
              <div class="js-fillContainer square square_4" data-length="12" data-answer="7"></div>
            </div>
            <div class="titleIndent">
              <input type="text" data-input-obj="" data-answer="줄넘기 대회에 참가한 4학년 반별 학생 수" class="input_1">
              <input type="text" data-input-obj="" data-answer="명" class="input_2 noBox">

              <input type="text" data-input-obj="" data-answer="5" class="input_4">

              <input type="text" data-input-obj="" data-answer="반" class="noBox input_6">
              <input type="text" data-input-obj="" data-answer="1반" class="noBox input_7">
              <input type="text" data-input-obj="" data-answer="2반" class="noBox input_8">
              <input type="text" data-input-obj="" data-answer="3반" class="noBox input_9">
              <input type="text" data-input-obj="" data-answer="4반" class="noBox input_10">
              <ins class="exam" data-after-target="input">예</ins>
            </div>
          </div>

        </div>
        <div class="popupButton head" data-popup-btn="1" data-popup-option="toggle"></div>

        <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
        <!-- <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div> -->
        <div class="quizButtons answer" data-hover="" data-answer-btn=""></div>
        <div class="js-chainButtons hidden"></div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min head slideleft" data-popup-page="1">
        <figure><img src="images/5_2/5_2_1.svg" alt=""></figure>
      </li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/libs/js/popup.min.js"></script>
<script src="../include/libs/js/slider.min.js"></script>
<script src="../include/contents/js/quiz/quiz.min.js"></script>
<script src="../include/contents/js/pageManager.min.js"></script>
<script src="../include/math/script/fillTarget.min.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function () {
    $ts.getEl('.js-fillContainer').forEach(function (container) {
      new FillTarget({
        container: container,
        answerButton: document.querySelector('.quizButtons')
      });
    });
    window.$callBack.filledTarget = function (el) {
      var fillArray = el.container.querySelectorAll('.fill');
      fillArray.forEach(function (obj) {
        obj.classList.remove('last');
        if (!obj.nextElementSibling || !obj.nextElementSibling.classList.contains('fill')) {
          obj.classList.add('last');
        }
      })
      // console.log(el.targets.querySelectorAll('.fill').lastChild)
    }
    window.$callBack.toggleTarget = function (el) {
      var fillArray = el.container.querySelectorAll('.fill');
      fillArray.forEach(function (obj) {
        obj.classList.remove('last');
        if (!obj.nextElementSibling || !obj.nextElementSibling.classList.contains('fill')) {
          obj.classList.add('last');
        }
      })
    }
  });
</script>

</html>
