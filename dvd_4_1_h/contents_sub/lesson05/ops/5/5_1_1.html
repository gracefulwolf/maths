	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>막대그래프를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="112">수학<span>112~113</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="76">수학 익힘<span>76</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="76"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="3"></ins>]</span> 우주네 반 학생들이 놀이공원에서 타고 싶은 놀이 기구를 조사하여 나타낸 막대그래프입니다. 물음에 답해 보세요.</h2>
          <figure>
            <img src="images/5_1/5_1_1.svg" alt="">
            <div class="clickButton" data-popup-btn="2"></div>
          </figure>
          <h1 data-star="1" data-index="1">막대그래프의 가로와 세로는 각각 무엇을 나타내나요?</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              가로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="놀이 기구">,
              세로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="학생 수">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>막대를 세로로 나타낸 막대그래프에서 가로는 조사 항목을 나타내고 세로는 조사한 수를 나타냅니다.</p>
          </li>
          <li class="min middleSize slideup" data-popup-page="2">
            <figure>
              <img src="images/5_1/5_1_1.svg" alt="">
            </figure>
          </li>
        </ul>
      </section>
