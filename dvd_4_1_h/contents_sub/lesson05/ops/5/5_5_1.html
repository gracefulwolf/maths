<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure {
        width: 300px;
        margin: -10px auto 10px;
      }

      .inlineBox{width:300px}
      .clickButton[data-popup-btn="2"] {
        left: 290px;
      }
      .popup_pages > li.min.middleSize {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .popup_pages > li.min.middleSize figure {
        width: 660px;
      }
      .finish .contentsArea > h2 {
        word-break: break-all;
      }

	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="125">수학<span>125~127​</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="84">수학 익힘<span>84</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="84"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="4"></ins>]</span> 우주와 친구들의 고리 던지기 결과를 조사하여 나타낸 막대그래프입니다. 물음에 답해 보세요.</h2>
          <figure><img src="images/5_5/5_5_1_0.svg" alt=""><div class="clickButton" data-popup-btn="2"></div></figure>
          <h1 data-index="1">막대그래프의 가로와 세로는 각각 무엇을 나타내나요?</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              가로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="이름">,
              세로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="성공 개수">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>막대그래프의 가로는 이름을 나타내고 세로는 성공 개수를 나타냅니다.</p>
          </li>
          <li class="min middleSize slideup" data-popup-page="2">
            <figure><img src="images/5_5/5_5_1_0.svg" alt=""></figure>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
