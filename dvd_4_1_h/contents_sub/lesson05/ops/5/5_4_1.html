<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">

	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>자료를 수집하여 분석해 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="118">수학<span>118~121</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="82">수학 익힘<span>82</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="82"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">자료를 수집하여 분석하는 과정을 차례대로 기호를 써 보세요.</h1>
          <section class="noUserSelect" data-quiz="dragDrop" data-quiz-name="drag_1" data-option="copy">
            <div class="dragBox top">
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="1" data-drag-obj-answer="1">㉠<span> 자료 수집하기</span></div>
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="2" data-drag-obj-answer="1">㉡<span> 막대그래프로 나타내기</span></div>
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="3" data-drag-obj-answer="1">㉢<span> 주제 정하기</span></div>
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="4" data-drag-obj-answer="1">㉣<span> 막대그래프로 자료 해석하기</span></div>
            </div>
            <div class="titleIndent">
              <div class="tAlign_right">
                <div class="js-dropArea dropArea colorBox gray"></div> <symbol class="minus"></symbol>
                <div class="js-dropArea dropArea colorBox gray"></div> <symbol class="minus"></symbol>
                <div class="js-dropArea dropArea colorBox gray"></div> <symbol class="minus"></symbol>
                <div class="js-dropArea dropArea colorBox gray"></div>
              </div>
            </div>
            

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="quizButtons answer" data-hover="" data-quiz-chain="drag_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> 자료를 수집하여 분석하는 과정은 다음과 같습니다.<br>
               ① 주제 정하기<br>
               ② 자료 수집하기<br>
               ③ 막대그래프로 나타내기<br>
               ④ 막대그래프로 자료 해석하기</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

          window.dragDropCallbacks = {
            "drag-obj": dragCallback,
          };

          function dragCallback(dragDrop) {
            var dropArea, dropAreaElement, children;
            dropArea = dragDrop.droppedArea;
            if (!dropArea) {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }

            dropAreaElement = dragDrop.droppedArea.element;
            children = dropAreaElement.children;

            if (children.length > 1) {
              dropAreaElement.removeChild(children[0]);
            }
          }

          var isAnswered = false;
          var dropArea = $ts.getEl('.js-dropArea');
          window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
            dropArea[0].innerHTML = '㉢';
            dropArea[1].innerHTML = '㉠';
            dropArea[2].innerHTML = '㉡';
            dropArea[3].innerHTML = '㉣';
            dropArea.forEach(function (area) {
              area.classList.add('blue');
            })

            $ts.getEl('.contentsArea')[0].classList.add('complete');
          }
          window.$callBack.quizChainReset = function(QUIZCHAIN) {
            dropArea.forEach(function (area) {
              area.innerHTML = '';
              area.classList.remove('blue');
            })
            $ts.getEl('.contentsArea')[0].classList.remove('complete');
          }
        });
      })();
    </script>
  </body>
</html>
