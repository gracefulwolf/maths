<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
     .examBox{text-align: center; width:500px;margin:0 auto 20px}
     .ready .contentsArea h1{display:block}
     .spaceAround{justify-content: space-around;}
     .small{width:150px}
     .arrow{display: inline-block;vertical-align: -7px;}
     .jCenter{padding-top:10px}
     .jCenter div:nth-child(1){width:410px;text-align:right}
     .jCenter div:nth-child(2){width:80px}
     .jCenter div:nth-child(3){width:600px}
     .contentsArea h1{word-break: normal;}
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 막대그래프</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="110">수학<span>110~111</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="75">수학 익힘<span>75</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="75"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
         <h1 data-index="3">자료를 수집하여 분석하는 과정입니다. <ins class="examIcon"></ins>에서 알맞은 말을 찾아 <ins class="inputBox"></ins>안에 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="examBox">
                <flex class="spaceAround">
                  <div>해석</div>
                  <div>수집</div>
                </flex>
              </div>
              <div>
                <flex class="jCenter">
                  <div>주제 정하기</div>
                  <div class="arrow noAni pink right "></div>
                  <div>자료 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="수집">하기</div>
                </flex>
                <flex class="jCenter">
                  
                  <div><span class="arrow noAni pink right "></span>그래프로 나타내기</div>
                  <div class="arrow noAni pink right "></div>
                  <div>그래프로 자료 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="해석">하기</div>
                </flex>
              </div>
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>자료를 수집하여 분석하는 과정은 다음과 같습니다.<br>
               ① 주제 정하기<br>
               ② 자료 수집하기<br>
               ③ 그래프로 나타내기<br>
               ④ 그래프로 자료 해석하기</p>
          </li>
        </ul>
      </section>
      
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
