<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <!-- <link rel="stylesheet" href="./css/2_7_1.css"> -->
    <style>
      .inputQuizContainer{
        width: 1100px;
        margin: 40px auto 0;
      }
      .inputQuizContainer figure{width:900px;margin:0 auto 30px}
      ins.icon.icon_o{top:-2px}
      .contentsArea h1{
        word-break: normal;
        letter-spacing: -3px;
      }
      .dflex .ox-wrap {
        display: flex;
        align-items: center;
        width: 190px;
        margin: 10px auto 0;
        /* color:transparent; */
      }
      .dflex .oxObj {
        width: 100%;
        height: 70px;
      }
      .obj1{position: absolute;left:594px;top:312px}
      .obj2{position: absolute;left:841px;top:312px}
      .displayN { display: none; }
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 평면도형의 이동</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="105">수학<span>105~107</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="72">수학 익힘<span>72</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="72"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="2">모양 조각을 오른쪽으로 뒤집었을 때의 모양에 <ins class="icon icon_o"></ins>표 하세요.</h1>
          <section data-quiz="ox">
            <div class="inputQuizContainer">
              <figure><img src="images/4_6/4_6_2.svg" alt=""></figure>
              <ul class="dflex">
                <li class="obj1" ><div class="ox-wrap"><div class="oxObj inline" data-ox-obj="1" data-answer=""><div class="icon icon_o" data-ox-target="1"></div></div></div></li>
                <li class="obj2" ><div class="ox-wrap"><div class="oxObj inline" data-ox-obj="2"><div class="icon icon_o" data-ox-target="2"></div></div></div></li>
                <li class="displayN" ><div class="ox-wrap"><div class="oxObj inline" data-ox-obj="3" data-answer=""><div class="" data-ox-target="3"></div></div></div></li>
              </ul>
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>	모양 조각을 오른쪽으로 뒤집으면 모양 조각의 왼쪽과 오른쪽이 서로 바뀝니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var oxObjs = $ts.getEl('[data-ox-target]');
        var answerBtn = $ts.getEl('.quizButtons');

        window.$callBack.oxCorrect = function(OX) {
          clickOXTarget(OX);
        };
        window.$callBack.oxIncorrect = function(OX) {
          clickOXTarget(OX);
        };

        function clickOXTarget(OX) {
          oxObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
          OX.curTarget[0].classList.add('on');
        }

        answerBtn.forEach(function (btn) {
          btn.addEventListener('click', function () {
            if(this.className.indexOf('reset') === -1){ }
            else{
              oxObjs.forEach(function (obj) {
                obj.classList.remove('on');
                if(obj.parentNode.hasAttribute('data-answer'))  obj.classList.add('on');
              })
            }
          })
        })
      });
    </script>
  </body>
</html>
