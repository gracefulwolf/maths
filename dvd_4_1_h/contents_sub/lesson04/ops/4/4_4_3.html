	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .act .contentsArea > h1 {
        word-break: break-all;
      }
      .act .contentsArea > h1 .titleNumber[data-index="1"]{
        margin: 0 0 0 -10px;
      }

    .small{width:150px}

	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 평면도형의 이동</span>
          <span>평면도형을 뒤집고 돌려 볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="98">수학<span>98~99</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="68">수학 익힘<span>68</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="68"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3"><ins class="examIcon"></ins>의 낱말을 사용하여 <ins class="titleNumber" data-index="1"></ins>,<ins class="titleNumber" data-index="2"></ins>에서 주어진 도형이 움직인 순서에 따라 어떻게 되는지 설명해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="examBox">방법, 순서, 방향</div>
              도형을 움직인 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="방법">이/가 같더라도 그 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="순서">이/가 다르면 도형의 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="방향">이/가 다를 수 있습니다.
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="flexListContainer">
              <p>도형을 움직인 <span class="textColor answer">방법</span>이 같더라도 그 <span class="textColor answer">순서</span>가 다르면
                도형의 <span class="textColor answer">방향</span>이 다를 수 있습니다.</p>
            </ul>
          </li>
        </ul>
      </section>
    </div>
