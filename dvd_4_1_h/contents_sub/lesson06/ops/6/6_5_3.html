<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure{width:450px;margin:0 auto 10px}
      .inputQuizContainer li{line-height:80px}
      input.inlineBox{text-align:left}
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>계산식에서 규칙을 찾아볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="140">수학<span>140~141</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="96">수학 익힘<span>96</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="96"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="3"></ins>]</span> 계산식을 보고 물음에 답해 보세요.</h2>
          <figure><img src="images/6_5/6_5_3_0.svg" alt=""></figure>
          <h1 data-star="2" data-index="3">규칙에 따라 ㉠과 ㉡의 빈칸에 알맞은 계산식을 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <ul>
                <li>㉠ <input type="text" class="inlineBox" data-input-obj="1" data-answer="110+95=205"></li>
                <li>㉡ <input type="text" class="inlineBox" data-input-obj="1" data-answer="125-29=96"></li>
              </ul>
            </div>
          
            <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>	㉠ : 110<symbol class="plus"></symbol>95<symbol class="equal"></symbol>205<br>
                ㉡ : 125<symbol class="minus"></symbol>29<symbol class="equal"></symbol>96</P> 
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
  </body>
</html>
