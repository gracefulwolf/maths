<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <link rel="stylesheet" href="../include/sub/style/master.css">

  <style>
    .inputQuizContainer {
      width: 1030px;

      position: relative;
      padding-left: 70px

    .contentsArea figure {
      width: 900px;
      margin: 0 auto 30px

    .titleIndent textarea.answerMode,

    .titleIndent>ins.exam {

<body class="lesson_6">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>6. 규칙 찾기</span>
        <span>도형의 배열에서 규칙을 찾아볼까요(1)</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="136">수학<span>136~137</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="93">수학 익힘<span>93</span>쪽</div>
      <div class="js-addThingsButton addThingsButton"></div>
      <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="93"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="4"></ins>~<ins
            class="titleNumber" data-index="5"></ins>]</span> 모형으로 만든 배열을 보고 물음에 답해 보세요.
        </h2>
        <figure><img src="images/6_3/6_3_4_0.svg" alt=""></figure>
        <h1 data-star="2" data-index="4">모형의 배열에서 규칙을 찾아 써 보세요.</h1>
        <section data-quiz="input">
          <div class="titleIndent">
            <input type="text" class="maxWidth" data-input-obj="1" data-answer="4개씩 늘어납니다."><ins class="exam"
              data-after-target="input">예</ins>
          </div>
          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="">
          </div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p> 모형이 4개에서 시작하여 4개씩 늘어납니다.</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
