<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="./css/6_4_5.css">
    <style>
      .table {margin-top: 30px}
      .table > ul {flex: 0 0 auto;width: 250px}
      .table > ul input {width:100%}
      .table input {margin: 0 10px}      
      .table > ul > li{z-index:1}
      .table .title, .table .title{font-family:'NSquareRB'}
      .table .title, .table .subTitle{font-family:'NSquareRB'}
      ins{display:inline-block}
      .arrow{vertical-align: middle;}
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure{width:600px;margin:0 auto 30px}
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>도형의 배열에서 규칙을 찾아볼까요(2) </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="138">수학<span>138~139</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="95">수학 익힘<span>95</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="95"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="4"></ins>~<ins class="titleNumber" data-index="6"></ins>]</span> 도형의 배열을 보고 물음에 답해 보세요.</h2>
          <figure><img src="images/6_4/6_4_5_0.svg" alt=""></figure>
          <h1 data-star="2" data-index="5">배열에 사용된 직사각형의 수를 표에 써 보세요.</h1>
          <section data-quiz="input">
            <div class="table" data-quiz="input" data-quiz-name="input_1">
              <ul>
                <li class="title">순서</li>
                <li class="title">직사각형의 수</li>
              </ul>
              <ul>
                <li class="subTitle">첫째</li>
                <li class="dottedLine solidLine bottom right"><input class="small noBox" type="text" data-input-obj="1" data-answer="2"></li>
              </ul>
              <ul>
                <li class="subTitle">둘째</li>
                <li class="dottedLine solidLine bottom right"><input class="small noBox" type="text" data-input-obj="1" data-answer="4"></li>
              </ul>
              <ul>
                <li class="subTitle">셋째</li>
                <li class="dottedLine solidLine bottom"><input class="small noBox" type="text" data-input-obj="1" data-answer="6"></li>
              </ul>
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
              <p>직사각형이 2개씩 늘어납니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
