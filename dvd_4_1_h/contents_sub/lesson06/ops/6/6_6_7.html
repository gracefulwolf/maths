<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure{width:750px;margin:0 auto 30px}
    </style>
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>계산식에서 규칙을 찾아볼까요(2)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="142">수학<span>142~143</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="99">수학 익힘<span>99</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="99"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="6"></ins>~<ins class="titleNumber" data-index="8"></ins>]</span> 곱셈식을 보고 물음에 답해 보세요.</h2>
          <figure><img src="images/6_6/6_6_7_0.svg" alt=""></figure>
          <h1 data-star="2" data-index="7">규칙에 따라 다섯째 빈칸에 알맞은 곱셈식을 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="maxWidth" data-input-obj="1" data-answer="12345679 × 45 = 555555555">
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>곱하는 수가 9씩 커지고 계산 결과가 111111111씩 커지므로 다섯째 빈칸에 알맞은 곱셈식은<br>
              12345679<symbol class="multiply"></symbol>45<symbol class="equal"></symbol>555555555입니다.</P>            
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
