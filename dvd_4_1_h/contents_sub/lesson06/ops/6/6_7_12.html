	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="147">수학<span>147~149</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="101">수학 익힘<span>101</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="101"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="11"></ins>~<ins class="titleNumber" data-index="12"></ins>]</span> 추의 무게에 따라 늘어난 용수철의 길이를 측정하였습니다. 물음에 답해 보세요.</h2>
          <figure><img src="images/6_7/6_7_12_0.svg" alt=""></figure>
          <h1 data-index="12">80 g의 추를 달았을 때 용수철의 늘어난 길이를 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="10"> cm
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>	추의 무게가 20 g일 때 용수철의 늘어난 길이는 4 cm, 40 g일 때 6 cm, 60 g일 때 8 cm이므로
              80 g일 때 용수철의 늘어난 길이는 10 cm입니다.</p>
          </li>
        </ul>
      </section>
