<!DOCTYPE html>

    <style>
      .contentsArea figure{width:700px;margin:0 auto 10px}
      .inputQuizContainer li{line-height:80px}
      ins.exam {
        left: 118px;
        top: 7px;
      }
      textarea.inlineBox{word-break: break-word; width:1000px;display: inline-block;vertical-align:top}
      textarea.answerMode {
        padding-left: 70px;
      }
    </style>

	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>계산식에서 규칙을 찾아볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="140">수학<span>140~141</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="97">수학 익힘<span>97</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="97"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="4"></ins>~<ins class="titleNumber" data-index="5"></ins>]</span> 계산식을 보고 물음에 답해 보세요.</h2>
          <figure><img src="images/6_5/6_5_4.svg" alt=""></figure>
          <h1 data-star="2" data-index="4">각 계산식의 규칙을 찾아보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input" data-quiz-name="input_1">
                  <div class="inputQuizContainer titleIndent">
                    <ul>
                      <li>㉠ <textarea type="text" class="inlineBox" data-input-obj="1" data-answer="더해지는 수가 10씩 커지고 더하는 수가 2씩 커지면 계산 결과가 12씩 커집니다."></textarea></li>
                    </ul>
                  </div>
                  <ins class="exam" data-after-target="input_1">예</ins>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2" data-quiz="input" data-quiz-name="input_2">
                  <div class="inputQuizContainer titleIndent">
                    <ul>
                      <li>㉡ <textarea type="text" class="inlineBox" data-input-obj="1" data-answer="곱하는 수가 20씩 커지면 계산 결과가 600씩 커집니다."></textarea></li>
                    </ul>
                  </div>
                  <ins class="exam" data-after-target="input_2">예</ins>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page3" data-quiz="input" data-quiz-name="input_3">
                  <div class="inputQuizContainer titleIndent">
                    <ul>
                      <li>㉢ <textarea type="text" class="inlineBox" data-input-obj="1" data-answer="나누어지는 수가 600씩 커지고 나누는 수가 2씩 커지면 계산 결과는 항상 일정합니다."></textarea></li>
                    </ul>
                  </div>
                  <ins class="exam" data-after-target="input_3">예</ins>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> ㉠ : ‌ 더해지는 수가 10씩 커지고 더하는 수가 2씩 커지면 계산 결과가 12씩 커집니다.<br>
                ㉡ : ‌ 곱하는 수가 20씩 커지면 계산 결과가 600씩 커집니다.<br>
                ㉢ : ‌ 나누어지는 수가 600씩 커지고 나누는 수가 2 씩 커지면 계산 결과는 항상 일정합니다.
            </p>
          </li>
        </ul>
      </section>
