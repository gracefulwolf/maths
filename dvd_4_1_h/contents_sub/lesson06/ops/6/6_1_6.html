<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure{width:717px;margin:10px auto}
      .answerImage{position: absolute;top:-500px;left:232px;width:717px;height:345px;background: url('images/6_1/6_1_6_answer.svg') 0 no-repeat}

	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 규칙 찾기</span>
          <span>수의 배열에서 규칙을 찾아볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="132">수학<span>132~133</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="89">수학 익힘<span>89</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="89"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="5"></ins>~<ins class="titleNumber" data-index="6"></ins>]</span> 수 배열표를 보고 물음에 답해 보세요. </h2>
          <figure><img src="images/6_1/6_1_6_0.svg" alt=""></figure>
          <h1 data-star="2" data-index="6">세로(↓)로 16씩 커지는 수의 배열을 모두 찾아 색칠해 보세요.</h1>
          <section data-quiz="toggle" data-quiz-name="toggle_1">
            <div class="answerImage" data-toggle-target="1" ></div>
            <div class="clickButton question" data-toggle-obj="1"></div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            8부터 시작하여 세로(↓)로 16씩 커지는 수를 찾으면<br> 8, 24, 40, 56, 72입니다.</P>            
          </li>
        </ul>
      </section>
    </div>
