	<body class="lesson_6">

 <div class="js-addThingsButton addThingsButton"></div>

                <li class="title">1</li>
                <li class="title">2</li>
                <li class="title">3</li>
                <li class="title">4</li>
              </ul>
              <ul>
                <li class="title">1</li>
                <li class="dottedLine solidLine bottom right">2</li>
                <li class="dottedLine solidLine bottom right">3</li>
                <li class="dottedLine solidLine bottom right">4</li>
                <li class="dottedLine solidLine bottom right">5</li>

                <li class="dottedLine solidLine bottom right"><input type="text" class="noBox" data-input-obj="1" data-answer="7"></li>
              </ul>
              <ul>
                <li class="title">4</li>
                <li class="dottedLine solidLine bottom">5</li>
                <li class="dottedLine solidLine bottom">6</li>
                <li class="dottedLine solidLine bottom"><input type="text" class="noBox" data-input-obj="1" data-answer="7"></li>
                <li class="dottedLine solidLine bottom"><input type="text" class="noBox" data-input-obj="1" data-answer="8"></li>
