<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      fomula.vertical {
        width: 240px;
        margin: 0 auto;
      }
      fomula.vertical > ul {
        width: calc(80px * 3);
      }
      fomula.vertical > ul > li {
        flex: 1 0 auto;
      }
      .flexListContainer {
        display: flex;
        align-items: center;
        height: 420px;
        margin: 0 auto 0;
        width: 1070px;
      }
      .flexListContainer > li {
        flex: 1 0 auto;
      }
      .flexListContainer fomula.vertical {
        width: 240px;
        margin: 0 auto;
      }
      .cont{display:flex;padding-top:20px;align-items: center;}
      input.inlineBox{width:200px}
      symbol{vertical-align: middle;}
      input.small{width:70px}
      input.medium{width:90px}
      input + input{margin-left:150px}
      .spaceAround{justify-content: space-around;}
      flex{padding:10px 0}
      .titleIndent{padding-top:50px}
      figure{width:560px;margin-left:357px}
      .inputQuizContainer1 figure{width:580px;margin:0 0 30px}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="62">수학<span>62~63</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="45">수학 익힘<span>45</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="45"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="4">58÷7을 계산하고 계산 결과가 맞는지 확인해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <flex class="">
                <fomula class="horizon divisionBox">7 58</fomula>
              </flex>
              <flex class="spaceAround">
                <div class="cont"><ins class="balloon line">몫</ins><input type="text" data-input-obj="1" data-answer="8" class="inlineBox"></div>
                <div class="cont"><ins class="balloon line">나머지</ins><input type="text" data-input-obj="1" data-answer="2" class="inlineBox"></div>
              </flex>
              <flex class="jCenter">
                <div class="cont">
                  <ins class="balloon fill">확인</ins>
                  7<symbol class="multiply"></symbol><input type="text" data-input-obj="1" data-answer="8" class="inlineBox small"><symbol class="equal"></symbol><input type="text" data-input-obj="1" data-answer="56" class="inlineBox medium">
                  <input type="text" data-input-obj="1" data-answer="56" class="inlineBox medium"><symbol class="plus"></symbol><input type="text" data-input-obj="1" data-answer="2" class="inlineBox small"><symbol class="equal"></symbol>58
                </div>
              </flex>
              <figure><img src="images/3_0/3_0_5.svg" alt=""></figure>
              
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p><div class="inputQuizContainer1">
              <figure><img src="images/3_0/3_0_5_solve.svg" alt=""></figure>
          </div></p>
          </li>
        </ul>
      </section>
      
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
