	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

        <div class="indexBox">

          <span>(세 자리 수)×(두 자리 수)를 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="66">수학<span>66~67</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="49">수학 익힘<span>49</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="49"></div>

      <main class="act">
        <div class="contentsArea">

          <section data-quiz="input">
            <div class="inputQuizContainer">
              <ul class="flexListContainer">
                <li><fomula class="vertical" data-solid-line="1">['','',3,9,4] ['',*,,4,6] [(input=18124)]</fomula></li>
                <li><fomula class="vertical" data-solid-line="1">['','',4,6,2] ['',*,,5,7] [(input=26334)]</fomula></li>
            </ul>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="flexListContainer">
              <li><fomula class="vertical" data-solid-line="2">[,,3,9,4] [,*,,4,6] [,2,3,6,4] [1,5,7,6,0] [1,8,1,2,4]</fomula></li>

            </ul>
          </li>
        </ul>
