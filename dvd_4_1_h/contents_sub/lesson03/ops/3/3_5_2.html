<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
  <link rel="stylesheet" href="css/3_5_2.css">
</head>

<body class="lesson_3">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>3. 곱셈과 나눗셈</span>
        <span>(세 자리 수)÷(두 자리 수)를 계산해 볼까요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="72">수학<span>72~73</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="54">수학 익힘<span>54</span>쪽</div>
      <div class="js-addThingsButton addThingsButton"></div>
      <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="54"></div>
    </header>
    <main class="act">
      <div class="contentsArea noUserSelect">
        <h1 data-star="1" data-index="2"><ins class="inputBox"></ins> 안에 들어갈 값을 구하고, 어떤 식의 계산 결과인지 찾아 기호를 써 보세요.</h1>
        <section data-quiz="dragDrop" data-quiz-name="drag_1" data-option="copy">
          <div class="titleIndent">
            <div class="topContainer">
              <figure data-quiz="input" data-quiz-name="input_1">
                <img src="images/3_5/3_5_2.svg" alt="">
                <input type="text" data-input-obj="1" data-answer="295">
              </figure>
              <div class="dragBox top">
                <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="1" data-drag-obj-answer="1">㉠<span> 59<symbol class="multiply"></symbol>10</span></div>
                <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="2" data-drag-obj-answer="1">㉡<span> 927<symbol class="minus"></symbol>590</span></div>
                <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="3" data-drag-obj-answer="1">㉢<span> 59<symbol class="multiply"></symbol>5</span></div>
              </div>
            </div>
            <div class="colorBox gray">
              <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
            </div>
          </div>

          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view">
          </div>
          <div class="quizButtons answer" data-hover="" data-quiz-chain="drag_1, input_1"></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>59<symbol class="multiply"></symbol>5<symbol class="equal"></symbol>295이므로 <ins class="inputBox"></ins>안의 값은 ㉢의 계산 결과입니다.</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/libs/js/slider.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script src="../include/math/script/fomula.min.js"></script>
  <script src="js/inputLetterSpacing.js"></script>
  <script type="text/javascript">
    (function() {
      window.addEventListener('load', function() {
        // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
        window.$efSound.muted(true);
        window.$efSound.incorrect(); // 오답 사운드

        function setSound() {
          if (isMuted) {
            window.$efSound.muted(false);
            isMuted = false;
          }
        }
        var isMuted = true;
        document.body.addEventListener('mousedown', setSound);
        document.body.addEventListener('touchstart', setSound);
        // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

        window.dragDropCallbacks = {
          "drag-obj": dragCallback,
        };


        function dragCallback(dragDrop) {
          var dropArea, dropAreaElement, children;
          dropArea = dragDrop.droppedArea;
          if (!dropArea) {
            window.$efSound.incorrect();
            return console.log('dropArea 없음.');
          }

          dropAreaElement = dragDrop.droppedArea.element;
          children = dropAreaElement.children;

          if (children.length > 1) {
            dropAreaElement.removeChild(children[0]);
          }
        }
        var isAnswered = false;
        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          var dropArea = document.querySelector('.js-dropArea');
          dropArea.innerHTML = ' <div class="js-dragObj dragObj">㉢</div>';
          dropArea.classList.add('blue');
          $ts.getEl('.contentsArea')[0].classList.add('complete');
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          var dropArea = document.querySelector('.js-dropArea');
          dropArea.innerHTML = '';
          dropArea.classList.remove('blue');
          $ts.getEl('.contentsArea')[0].classList.remove('complete');
        }
      });
    })();
  </script>
</body>

</html>
