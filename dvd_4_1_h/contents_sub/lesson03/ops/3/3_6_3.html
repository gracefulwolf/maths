<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
    .inputQuizContainer {display: flex;width:100%; justify-content: space-around;}
    h1{
      word-break: normal;
      letter-spacing: -3px;
    }
    figure{width:1000px;margin:0 auto 20px}
    .small{width:200px}
    .arrow{display: inline-block;vertical-align: middle;}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>실생활 문제를 해결해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="74">수학<span>74~75</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="56">수학 익힘<span>56</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="56"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">우주와 은하 중에서 누가 책을 더 많이 읽었는지 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <figure><img src="images/3_6/3_6_3.svg" alt=""></figure>
              <ins class="arrow pink right noAni"></ins> <input class="small inlineBox" type="text" data-input-obj="1" data-answer="우주">가 더 많이 읽었습니다.
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>	(우주가	읽은	책의	쪽수)<symbol class="equal"></symbol>120<symbol class="multiply"></symbol>24<symbol class="equal"></symbol>2880(쪽)<br>
                (은하가	읽은	책의	쪽수)<symbol class="equal"></symbol>135<symbol class="multiply"></symbol>18<symbol class="equal"></symbol>2430(쪽)<br>
                <ins class="arrow pink right noAni"></ins><span class="textColor answer"> 우주</span>가 더	많이	읽었습니다.	</P> 
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
  </body>
</html>
