	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="53"></div>

      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6"> <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <figure><img src="images/3_4/3_4_6.svg" alt=""></figure>

            <input type="text" class="inp2" data-input-obj="1" data-answer="0">
            <input type="text" class="inp3" data-input-obj="1" data-answer="2">

            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P style="word-break: normal;text-align:left">34×<ins class="inputBox"></ins>에서 4×<ins class="inputBox"></ins>의 일의 자리가 2인 것은

              34×3,	34×8	중에서	계산	결과가	<ins class="inputBox"></ins>72인 것은
              34×8=272입니다.<br>
             
              <div class="inputQuizContainer1">
                <figure><img src="images/3_4/3_4_6_solve.svg" alt=""></figure>
            </div><br>
                        <ins class="inputBox"></ins>안에 알맞은 수는 위부터 8, 0, 2입니다.</P>            
          </li>
        </ul>
      </section>
    </div>
