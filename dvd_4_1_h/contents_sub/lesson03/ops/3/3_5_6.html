<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .contentsArea h1{word-break: normal;}
      .popup_container ins.inputBox{vertical-align:2px;margin:0 5px}
      .cont{display:flex;padding-top:20px;align-items: center}
      input.inlineBox{width:400px}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>(세 자리 수)÷(두 자리 수)를 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="72">수학<span>72~73</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="55">수학 익힘<span>55</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="55"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">어떤 수를 32로 나누어야 할 것을 잘못하여 31로 나누었더니 몫이 17이고 나머지가 2가 되었습니다. 바르게 계산한 나눗셈식의 몫과 나머지를 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="cont"><ins class="balloon line">몫</ins><input type="text" data-input-obj="1" data-answer="16" class="inlineBox"></div>
              <div class="cont"><ins class="balloon line">나머지</ins><input type="text" data-input-obj="1" data-answer="17" class="inlineBox"></div>  
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>어떤 수를 <ins class="inputBox"></ins>라고 하면 <ins class="inputBox"></ins><symbol class="division"></symbol>31<symbol class="equal"></symbol>17 … 2<br>
              31<symbol class="multiply"></symbol>17<symbol class="equal"></symbol>527, 527<symbol class="plus"></symbol>2<symbol class="equal"></symbol>529,  <ins class="inputBox"></ins><symbol class="equal"></symbol>529입니다.<br>
              바르게 계산한 나눗셈식은 529<symbol class="division"></symbol>32<symbol class="equal"></symbol>16 … 17이므로 몫은 16, 나머지는 17입니다.
            </P>            
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>

    <script src="../include/math/script/fomula.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
