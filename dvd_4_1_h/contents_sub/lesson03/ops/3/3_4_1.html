<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      fomula.vertical {
      width: 240px;
      margin: 0 auto;
      }
      fomula.vertical > ul {
        width: calc(80px * 3);
      }
      fomula.vertical > ul > li {
        flex: 1 0 auto;
      }
      .flexListContainer {
        display: flex;
        align-items: center;
        height: 420px;
        margin: 0 auto 0;
        width: 1070px;
      }
      .flexListContainer > li {
        flex: 1 0 auto;
      }
      .flexListContainer fomula.vertical {
        width: 240px;
        margin: 0 auto;
      }
      .inputQuizContainer{text-align: center;}
      .table{padding:30px 0;width:900px}
      .table > ul > li{z-index:1;font-family: NSquareREB !important;}
      input.small{width:130px}
      .arrow{display: inline-block;vertical-align: middle;}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>몇십몇으로 나누어 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="70">수학<span>70~71</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="52">수학 익힘<span>52</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="52"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">빈칸에 알맞은 수를 써넣고 90<symbol class="division"></symbol>18의 몫을 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="table">
                <ul>
                  <li class="title"><symbol class="multiply"></symbol></li>
                  <li class="title">18</li>
                </ul>
                <ul>
                  <li class="title">3</li>
                  <li class="dottedLine solidLine bottom right">54</li>
                </ul>
                <ul>
                  <li class="title">4</li>
                  <li class="dottedLine solidLine bottom right"> <input class="small noBox" type="text" data-input-obj="1" data-answer="72"></li>
                </ul>
                <ul>
                  <li class="title">5</li>
                  <li class="dottedLine solidLine bottom right"><input class="small noBox" type="text" data-input-obj="1" data-answer="90"></li>
                </ul>
                <ul>
                  <li class="title">6</li>
                  <li class="dottedLine solidLine bottom"><input class="small noBox" type="text" data-input-obj="1" data-answer="108"></li>
                </ul>
              </div>
            </div>
            
            <div class="inputQuizContainer">
              <ins class="arrow pink right noAni"></ins>
              90<symbol class="division"></symbol>18<symbol class="equal"></symbol><input class="small inlineBox" type="text" data-input-obj="1" data-answer="5">
            </div>
            <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>72,	90,	108,	5</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
