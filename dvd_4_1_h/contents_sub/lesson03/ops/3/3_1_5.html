<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="css/3_1_5.css">
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>(세 자리 수)×(몇십)을 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="47">수학 익힘<span>47</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="47"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">계산 결과가 가장 큰 것에 <ins class="icon icon_o"></ins>표 하세요.</h1>
          <section data-quiz="ox">
            <div class="inputQuizContainer titleIndent">
              <!--  -->
              <ul class="dflex">
                <li><fomula class="vertical" data-solid-line="1">[,3,6,2] [*,,5,0]</fomula></li>
                <li><fomula class="vertical" data-solid-line="1">[,4,2,5] [*,,4,0]</fomula></li>
                <li><fomula class="vertical" data-solid-line="1">[,6,2,0] [*,,3,0]</fomula></li>
              </ul>
              <ul class="dflex">
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="1"><div class="icon icon_o" data-ox-target="1"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="2"><div class="icon icon_o" data-ox-target="2"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="3" data-answer=""><div class="icon icon_o" data-ox-target="3"></div></div>)</div></li>
              </ul>
            </div>

            <div class="displayN" data-ox-obj="3" data-ox-target="3" data-answer=""></div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
<!--            <ins class="correctCalc shrink"></ins><br>-->
            <figure><img src="images/3_1/3_1_5_solve.svg" alt=""></figure>
            계산 결과가 가장 큰 것은 620×30입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var oxObjs = $ts.getEl('[data-ox-target]');
        var answerBtn = $ts.getEl('.js-buttons')[0];

        window.$callBack.oxCorrect = function(OX) {
          clickOXTarget(OX);
        };
        window.$callBack.oxIncorrect = function(OX) {
          clickOXTarget(OX);
        };

        function clickOXTarget(OX) {
          oxObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
          OX.curTarget[0].classList.add('on');
        }

        answerBtn.addEventListener('click', function () {
          if(this.className.indexOf('reset') === -1){ }
          else{
            oxObjs.forEach(function (obj) {
              obj.classList.remove('on');
              if(obj.parentNode.hasAttribute('data-answer'))  obj.classList.add('on');
            })
          }
        })
      });
    </script>
  </body>
</html>
