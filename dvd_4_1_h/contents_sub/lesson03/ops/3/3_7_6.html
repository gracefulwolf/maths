<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="css/3_7_6.css">
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="79">수학<span>79~81</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="58">수학 익힘<span>58</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="58"></div>
      </header>
      <main class="finish">
        <div class="contentsArea noUserSelect">
          <h1 data-index="6"><ins class="inputBox"></ins>안에 알맞은 식의 기호를 차례대로 써 보세요.</h1>
          <section data-quiz="dragDrop" data-quiz-name="drag_1" data-option="copy">
            <div class="inputQuizContainer">
              <figure><img src="images/3_7/3_7_6_01.svg" alt=""></figure>
              <div class="js-dropArea dropArea colorBox gray area1"></div>
              <div class="js-dropArea dropArea colorBox gray area2"></div>
            </div>
            <div class="dragBox top">
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="1" data-drag-obj-answer="1">㉠</div>
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="2" data-drag-obj-answer="1">㉡</div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="quizButtons answer" data-hover="" data-quiz-chain="drag_1"></div>
            <div class="dragResetButton" data-hover=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1" style="font-size:48px">
            <p><div class="inputQuizContainer1">
              <figure><img src="images/3_7/3_7_6_solve.svg" alt=""></figure>
               </div><br>
               <ins class="inputBox"></ins>안에 알맞은 식의 기호를 차례대로 쓰면 ㉡, ㉠입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>

    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

          window.dragDropCallbacks = {
            "drag-obj": dragCallback,
          };


          function dragCallback(dragDrop) {
            var dropArea, dropAreaElement, children;
            dropArea = dragDrop.droppedArea;
            if (!dropArea) {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }

            dropAreaElement = dragDrop.droppedArea.element;
            children = dropAreaElement.children;

            if (children.length > 1) {
              dropAreaElement.removeChild(children[0]);
            }
          }
          var isAnswered = false;
          var dropArea = $ts.getEl('.js-dropArea');
          window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
            dropArea[0].innerHTML = '<div class="js-dragObj dragObj figure">㉡</div>';
            dropArea[1].innerHTML = '<div class="js-dragObj dragObj figure">㉠</div>';
            dropArea.forEach(function (area) {
              area.classList.add('complete');
              area.classList.add('blue');
            })
          }
          window.$callBack.quizChainReset = function(QUIZCHAIN) {
            dropArea.forEach(function (area) {
              area.innerHTML = '';
              area.classList.remove('complete');
              area.classList.remove('blue');
            })
          }

          var resetButtons = $ts.getEl('.dragResetButton');
          resetButtons.forEach(function (btn) {
            btn.addEventListener('click', function () {
              $pm.array.quiz.inPage.forEach(function(quiz) { quiz.reset(); });
            })
          })
        });
      })();
    </script>
  </body>
</html>
