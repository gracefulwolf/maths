	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>(세 자리 수)×(몇십)을 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="46">수학 익힘<span>46</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="46"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">빈칸에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_1/3_1_2.svg" alt=""></figure>
              <div class="inp1"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10">배</div>
              <div class="inp2"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10">배</div>
              <input class="inp3 noBox" type="text" data-input-obj="1" data-answer="1">
              <input class="inp4 noBox" type="text" data-input-obj="1" data-answer="6">
              <input class="inp5 noBox" type="text" data-input-obj="1" data-answer="4">
              <input class="inp6 noBox" type="text" data-input-obj="1" data-answer="4">
              <input class="inp11 noBox" type="text" data-input-obj="1" data-answer="1">
              <input class="inp7 noBox" type="text" data-input-obj="1" data-answer="6">
              <input class="inp8 noBox" type="text" data-input-obj="1" data-answer="4">
              <input class="inp9 noBox" type="text" data-input-obj="1" data-answer="4">
              <input class="inp10 noBox" type="text" data-input-obj="1" data-answer="0">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p><div class="inputQuizContainer1">
              <figure><img src="images/3_1/3_1_2_solve.svg" alt=""></figure>
          </div></p>
          </li>
        </ul>
      </section>
    </div>
