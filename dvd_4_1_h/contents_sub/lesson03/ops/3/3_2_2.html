<!DOCTYPE html>
<html lang="ko">
	<head>

    <link rel="stylesheet" href="../include/sub/style/master.css">

    <style>
      .inputQuizContainer{position:relative;margin-top:50px}

	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>(세 자리 수)×(두 자리 수)를 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="66">수학<span>66~67</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="48">수학 익힘<span>48</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="48"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">빈칸에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_2/3_2_2.svg" alt=""></figure>
              <ul>
                <li><input class="small inlineBox inp1 noBox" type="text" data-input-obj="1" data-answer="13680"></li>
                <li><input class="small inlineBox inp2 noBox" type="text" data-input-obj="1" data-answer="3192"></li>
                <li><input class="small inlineBox inp3 noBox" type="text" data-input-obj="1" data-answer="16872"></li>
              </ul>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>456<symbol class="multiply"></symbol>30<symbol class="equal"></symbol>13680,	456<symbol class="multiply"></symbol>7<symbol class="equal"></symbol>3192<br>
              <ins class="arrow pink right noAni"></ins> 456<symbol class="multiply"></symbol>37<symbol class="equal"></symbol><span class="textColor answer">13680</span><symbol class="plus"></symbol><span class="textColor answer">3192</span><symbol class="equal"></symbol><span class="textColor answer">16872</span></p>
          </li>
        </ul>
      </section>
