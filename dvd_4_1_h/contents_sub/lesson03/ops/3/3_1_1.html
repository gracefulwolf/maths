<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">

    <style>
      .inputQuizContainer{position:relative}
      .arrow{display: inline-block;vertical-align: middle;margin:0 10px}
      .small{width:90px}
      .medium{width:180px}
      .jCenter{padding:80px 0}
      .inp1{position:absolute;left:467px;top:4px}
      .img1{position:absolute;left:356px;top:12px;width:367px}
      .ic2 .img1{left:343px;width:387px}
      .inp2{position:absolute;left:590px;top:154px}
      .img2{position:absolute;left:453px;top:154px;width:429px}
      .ic2 .img2{left:453px;width:440px}
      .inputQuizContainer1 figure{width:600px;margin:0 0 20px}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>(세 자리 수)×(몇십)을 계산해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="46">수학 익힘<span>46</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="46"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1"> <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure class="img1"><img src="images/3_1/3_1_1_01.svg" alt=""></figure>
              <div class="inp1"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10" tabindex="1"> 배</div>
              <figure class="img2"><img src="images/3_1/3_1_1_02.svg" alt=""></figure>
              <div class="inp2"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10" tabindex="3"> 배</div>
              <flex class="jCenter">
                234<symbol class="multiply"></symbol>3<symbol class="equal"></symbol>702
                <ins class="arrow pink right noAni"></ins>
                234<symbol class="multiply"></symbol>30<symbol class="equal"></symbol><input class="medium inlineBox" type="text" data-input-obj="1" data-answer="7020" tabindex="2">
              </flex>
            </div>
            <div class="inputQuizContainer ic2">
              <figure class="img1"><img src="images/3_1/3_1_1_01.svg" alt=""></figure>
              <div class="inp1"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10" tabindex="4"> 배</div>
              <figure class="img2"><img src="images/3_1/3_1_1_02.svg" alt=""></figure>
              <div class="inp2"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="10" tabindex="6"> 배</div>
              <flex class="jCenter">
                567<symbol class="multiply"></symbol>4<symbol class="equal"></symbol>2268
                <ins class="arrow pink right noAni"></ins>
                567<symbol class="multiply"></symbol>40<symbol class="equal"></symbol><input class="medium inlineBox" type="text" data-input-obj="1" data-answer="22680" tabindex="5">
              </flex>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>
            <div class="inputQuizContainer1">
              <figure><img src="images/3_1/3_1_1_solve.svg" alt=""></figure>
            </div>
        </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>

</html>
