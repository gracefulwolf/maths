	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
           <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="62">수학<span>62~63</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="45">수학 익힘<span>45</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="45"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="3">딱지 86장을 4명이 똑같이 나누어 가지려고 합니다. 
            한 명이 딱지를 몇 장씩 가질 수 있고 남는 딱지는 몇 장인지 구해 보세요.
          </h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <ins class="arrow pink right noAni"></ins> 한 명이 딱지를 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="21">장씩 가질 수 있고 
              남는 딱지는<br>
              <ins class="arrow pink right noAni alpha"></ins>  <input class="small inlineBox" type="text" data-input-obj="1" data-answer="2">장입니다.
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>86<symbol class="division"></symbol>4<symbol class="equal"></symbol>21	…	2이므로	한	명이	딱지를	<span class="textColor answer">21</span>장씩 가질	수	있고	남는	딱지는	<span class="textColor answer">2</span>장입니다.</p>
          </li>
        </ul>
      </section>
