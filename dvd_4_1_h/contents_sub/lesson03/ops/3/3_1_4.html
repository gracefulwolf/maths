	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>

        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="47">수학 익힘<span>47</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="47"></div>

      <main class="act">
        <div class="contentsArea noUserSelect">
          <h1 data-star="2" data-index="4">계산 결과가 같은 것끼리 선으로 이어 보세요.</h1>

                <li><fomula class="horizon">268 × 30</fomula></li>

            <div class="js-dragLineArea dragLineArea left_1 top_2" data-group="1" data-name="dragLine" data-answer="2"></div>

            <div class="js-dragLineObj dragLineObj left_2 top_1" data-group="2" data-name="dragLine" data-answer="1" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea left_2 top_2" data-group="2" data-name="dragLine" data-answer="3"></div>
            <div class="js-dragLineObj dragLineObj left_2 top_2" data-group="2" data-name="dragLine" data-answer="3" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea left_2 top_3" data-group="2" data-name="dragLine" data-answer="2"></div>
            <div class="js-dragLineObj dragLineObj left_2 top_3" data-group="2" data-name="dragLine" data-answer="2" data-complete-count="1"></div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>268<symbol class="multiply"></symbol>30<symbol class="equal"></symbol>8040,<br>
               270<symbol class="multiply"></symbol>40<symbol class="equal"></symbol>10800,</br>

      </section>

    <script src="../include/math/script/fomula.min.js"></script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
