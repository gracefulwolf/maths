<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-1/style/sub_4-1.css">
    <link rel="stylesheet" href="css/3_0_3.css">
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 곱셈과 나눗셈</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="62">수학<span>62~63</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="45">수학 익힘<span>45</span>쪽</div>
 <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="45"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="2">계산해 보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <ul class="flexListContainer">
                    <li><fomula class="vertical" data-solid-line="1">['','',6,0] ['',*,5,0] [(input=3000)]</fomula></li>
                    <li><fomula class="vertical" data-solid-line="1">['','',5,6] ['',*,2,6] [(input=1456)]</fomula></li>
                  </ul>
                  <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
                <li class="page2" data-quiz="input">
                  <ul class="flexListContainer">
                    <li>
                      <flex class="spaceAround">
                        <div>
                          <fomula class="horizon">94 / 6 </fomula>
                          <div class="cont"><ins class="balloon line">몫</ins><input type="text" data-input-obj="1" data-answer="15" class="inlineBox" data-max="8" data-no-letter></div>
                          <div class="cont"><ins class="balloon line">나머지</ins><input type="text" data-input-obj="1" data-answer="4" class="inlineBox" data-max="8" data-no-letter></div>
                        </div>
                        <div>
                          <fomula class="horizon divisionBox">6 270</fomula>
                          <div class="cont"><ins class="balloon line">몫</ins><input type="text" data-input-obj="1" data-answer="45" class="inlineBox" data-max="8" data-no-letter></div>
                          <div class="cont"><ins class="balloon line">나머지</ins><input type="text" data-input-obj="1" data-answer="0" class="inlineBox" data-max="8" data-no-letter></div>
                        </div>
                      </flex>
                    </li>
                  </ul>
                  
                  <div class="quizButtons solve" data-hover="" data-popup-btn="2" data-popup-option="toggle" data-solve-btn=""></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-input-obj="1"></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> <div class="inputQuizContainer1">
              <figure><img src="images/3_0/3_0_3_solve1.svg" alt=""></figure>
          </div></p>
          </li>
          <li class="min solve slideup" data-popup-page="2">
            <p> <div class="inputQuizContainer1">
              <figure><img src="images/3_0/3_0_3_solve2.svg" alt=""></figure>
          </div></p>
          </li>
        </ul>
      </section>
     
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="js/inputLetterSpacing.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
