
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title.type-number:before {display:none}
		#wrap header .title.type-number {padding-left:50px}
		.title.type-number .number {position:absolute;left:0;top:2px}

		.tableContainer {width:100%}
		.tableContainer .toggle {background-color:transparent;width:100%;display:block;}

		.textTitle .bullet.number {display:inline-block;vertical-align:middle;position:relative;top:-2px}
	</style>
</head>

<body>
<div id="wrap" class="math" >
	<header>
		<div class="title type-number">
			<ins class="bullet number orange">3</ins>
			<p class="textAlignJ">슬기의 나이와 연도 사이의 대응 관계를 표를 이용하여 알아보세요.</p>
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<div class="tableContainer brown">
						<table>
							<colgroup>
								<col style="width:50%">
								<col style="width:50%">
							</colgroup>
							<tbody>
							<tr>
								<th scope="col">슬기의 나이(살)</th>
								<th scope="col">연도(년)</th>
							</tr>
							<tr>
								<td>11</td>
								<td>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											2018
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>12</td>
								<td>2019</td>
							</tr>
							<tr>
								<td>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											13
										</div>
									</div>
								</td>
								<td>2020</td>
							</tr>
							<tr>
								<td>20</td>
								<td>2027</td>
							</tr>
							<tr>
								<td>22</td>
								<td>
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											2029
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td><span style="display:inline-block;transform:rotate(90deg);">∙∙∙</span></td>
								<td><span style="display:inline-block;transform:rotate(90deg);">∙∙∙</span></td>
							</tr>
							</tbody>
						</table>
					</div>
					<button class="dapCheckBtn" data-answer-btn="1"></button>
				</li>
			</ul>
		</div>
	</main>
	<button class="popBtn textBookBtn" data-hover="" data-popup-btn="1" data-auto-close="5000">
		<span class="btnInner"></span>
	</button>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="textBookPopup" data-popup-page="1">
				<div class="popupInner" data-popup-inner="">
					<div class="study_guide">이 알림창은 잠시 후 닫힙니다.</div>
					<div class="textTitle">
						[<ins class="bullet number orange">3</ins>~<ins class="bullet number orange">4</ins>] <span style="letter-spacing:-1px">슬기의 나이와 연도 사이의 대응 관계를 알아보세요.</span>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>

</html>
