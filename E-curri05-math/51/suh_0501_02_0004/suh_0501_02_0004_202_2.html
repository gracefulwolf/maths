	<header>
		<div class="title">8과 12의 공통된 약수를 찾아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle" >
			<ul class="contentsList">
				<li>
					1, 2, 4는 8의 약수도 되고, 12의 약수도 됩니다. 8과 12의 공통된 약수 1, 2, 4를 8과 12의
					<div class="toggle yellow" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">공약수</div>
					</div>라고 합니다.
				</li>
				<li>
					공약수 중에서 가장 큰 수인 4를 8과 12의
					<div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">최대공약수</div>
					</div>라고 합니다.
				</li>
			</ul>
		</div>
