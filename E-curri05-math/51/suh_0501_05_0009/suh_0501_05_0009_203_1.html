
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title.type-number:before {display:none}
		#wrap header .title.type-number {padding-left:50px}
		.title.type-number .number {position:absolute;left:0;top:2px}

		.lineBox {width: 600px;margin: 10px auto 0;}
		.max-size {width:800px;margin:0 auto}

        .formula_box > li{display: flex; align-items: center;justify-content: inherit;}
        .formula_box .bunsuWrap > ul{display:inline-flex;min-width:50px;flex-direction:column;align-items:center;justify-content:center;}
        .formula_box{display: flex;justify-content: space-evenly;}

        .bunsuWrap.separation > ul{min-width: 70px;}
        .bunsuWrap.separation li{width:100%;}
        .bunsuWrap.separation li:first-of-type{margin-bottom: 5px;padding-bottom: 5px;}
        .bunsuWrap.separation .toggle{width:100%;}


	</style>
</head>

<body>
<div id="wrap" class="math" >
	<header>
		<div class="title type-number">
			<ins class="bullet number orange">3</ins>
			<p class="textAlignJ" style="letter-spacing:-1.5px">
                계산 결과를 비교하여 <span class="toggleBlank circle"></span> 안에
                <img src="../common/contents/images/math/inequalIcon_2.png">,
                <img src="../common/contents/images/math/equalIcon.png">,
                <img src="../common/contents/images/math/inequalIcon.png">를 알맞게 써넣으세요.
            </p>
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
                    <div class="lineBox orange">
                        <ul class="formula_box">
                            <li>
                                <div class="bunsuWrap inline-flex-box a-center">
                                    1<ul><li>5</li><li>6</li></ul>
                                </div>＋
                                <div class="bunsuWrap inline-flex-box a-center">
                                    1<ul><li>1</li><li>2</li></ul>
                                </div>
                                
                                <div class="toggle circle" data-toggle-obj="1">
                                    <div class="answer on" data-toggle-target="1"><img src="../common/contents/images/math/inequalIcon_blue.png"></div>
                                </div>

                                <div class="bunsuWrap inline-flex-box a-center" style="margin-left: 10px;">
                                    5<ul><li>1</li><li>2</li></ul>
                                </div>－
                                <div class="bunsuWrap inline-flex-box a-center">
                                    1<ul><li>3</li><li>4</li></ul>
                                </div>
                            </li>
                        </ul>    
                    </div>
                    <div class="buttonContainer">
                        <button class="solveCheckBtn" data-popup-btn="1" data-hover></button>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </div>
                </li>
			</ul>
		</div>
	</main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="solve pop_page_1" data-popup-page="1">
            <div class="popup_contents" style="letter-spacing: -2.5px;">
                

            </div>
            </li>
        </ul>
    </section>
    
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

	</script>
</body>
</html>
