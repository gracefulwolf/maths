<div id="wrap" class="math">
	<header>
		<div class="title">2와 3의 공통된 배수를 찾아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle" >
			<ul class="contentsList">
				<li>
					6, 12, 18 ······은 2의 배수도 되고 3의 배수도 됩니다.
				</li>
				<li>
					2와 3의 공통된 배수 6, 12, 18 ······을 2와 3의
					<div class="toggle yellow" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">공배수</div>
					</div>라고 합니다.
				</li>
				<li>
					공배수 중에서 가장 작은 수인 6을 2와 3의
					<div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">최소공배수</div>
					</div>라고 합니다.
				</li>
			</ul>
		</div>
	</main>
</div>
