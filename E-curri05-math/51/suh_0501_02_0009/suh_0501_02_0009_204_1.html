<body>
<div id="wrap">
	<!-- 스프라이트 있을 시에 무조건 추가 -->
	<header>
		<div class="title active">
			<div class="bullet number orange inline">4</div>
			36과 48의 최대 공약수를 두 가지 방법으로 구해 보세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="exam_flex_box">
					<div class="exam01">
						<div class="way_wrap">
							<div class="wayContainer">
								<div class="icon_way">방법1</div>
								<div class="inner">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											<div class="ex_box">
												<div class="ex01">
													<div class="divide_box">
														<div class="row integer">
															<span>3</span>
															<span>2</span>
															<span>2</span>
															<span></span>
														</div>
														<div class="row">
															<span>36</span>
															<span>12</span>
															<span>6</span>
															<span>3</span>
														</div>
														<div class="row">
															<span>48</span>
															<span>16</span>
															<span>8</span>
															<span>4</span>
														</div>
													</div>
												</div>
												<div class="ex02">
													<p class="icon_arrow right arrow01"></p>
													<div>36과 48의<br>최대공약수:<br>3×2×2=12</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="exam02">
						<div class="way_wrap">
							<div class="wayContainer">
								<div class="icon_way">방법2</div>
								<div class="inner">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											<div class="ex_box">
												<div class="ex01">
													36=3×12, 48=4×12
												</div>
												<div class="ex02">
													<p class="icon_arrow right arrow01"></p>
													<div>36과 48의<br>최대공약수: 12</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<button class="dapCheckBtn" data-answer-btn=""></button>
			</section>
		</div>
	</main>
</div>
