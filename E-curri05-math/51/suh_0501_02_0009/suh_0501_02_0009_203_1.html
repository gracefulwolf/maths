<div id="wrap">
	<!-- 스프라이트 있을 시에 무조건 추가 -->
	<header>
		<div class="title active">
			<div class="bullet number orange inline">3</div>
			8의 배수 중에서 20보다 큰 수를 모두 찾아 <span class="icon_o_title"></span>표 하세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox1" data-alert="">
			<section>
				<div class="guide_txt_box">
					<div class="study_guide"><em>(    )</em>안을 <em>클릭</em>하세요.</div>
				</div>

				<div class="lineBox purple">
					<div>
						14 = 1 × 14
					</div>
					<div>
						14 = 2 × 7
					</div>
				</div>

				<div class="contentsList">
					<li>
						14는 1, 2, 7, 14의 (
						<div class="choice" data-ox-obj="1">
							약수
							<div class="icon icon_x" data-ox-target="1"></div>
						</div>,
						<div class="choice" data-ox-obj="2" data-answer>
							배수
							<div class="icon icon_o" data-ox-target="2"></div>
						</div>
						)입니다.
					</li>
					<li>
						1, 2, 7, 14는 14의 (
						<div class="choice" data-ox-obj="3" data-answer>
							약수
							<div class="icon icon_o" data-ox-target="3"></div>
						</div>,
						<div class="choice" data-ox-obj="4">
							배수
							<div class="icon icon_x" data-ox-target="4"></div>
						</div>
						)입니다.
					</li>
				</div>

				<button class="dapCheckBtn" data-answer-btn=""></button>
			</section>
		</div>
