<style>
#wrap header .title {padding:0 0 0 52px;}
header .title:before {display:none;}
header .title .bullet.number {position:absolute;left:0;top:3px;margin-top:0;}
</style>
<body>
<div id="wrap" class="math">
	<!-- 스프라이트 있을 시에 무조건 추가 -->
	<header>
		<div class="title">
			<div class="bullet number orange inline">6</div>
			<span>
				준기와 연수가 각각 아래의 규칙에 따라 바둑돌을 50개씩 놓을 때, 같은 자리에 흰 바둑돌을 놓는 경우는 모두 몇 번인가요?
			</span>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="img_ex_view">
					<div>
						<div class="colorBox check deeppink">준기</div>
						<div>
							<img src="./images/suh_0501_02_0009_206_1_1.png" alt="" />
						</div>
					</div>
					<div>
						<div class="colorBox check deeppink">연수</div>
						<div>
							<img src="./images/suh_0501_02_0009_206_1_2.png" alt="" />
						</div>
					</div>
					<div class="linkBlank"></div>
				</div>
				<div class="textAlignC">
					<div class="toggle" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">
							4
						</div>
					</div>번
				</div>

				<div class="buttonContainer">
					<button class="solveCheckBtn" data-popup-btn="1" data-hover></button>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</section>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div class="ls1">
						흰 바둑돌을 준기는 3의 배수 자리마다 놓고, 연수는 4의 배수 자리마다 놓고 있으므로 같은 자리에 흰 바둑돌이 놓이는 경우는 3과 4의 공배수입니다.<br />
						3과 4의 공배수는 12, 24, 36, 48, 60……이므로 바둑돌을 50개씩 놓을 때, 같은 자리에 흰 바둑돌을 놓는 경우는 12째, 24째, 36째, 48째로 모두 4번입니다.
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
