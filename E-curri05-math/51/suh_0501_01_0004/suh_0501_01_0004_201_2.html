<div id="wrap" class="math">
	<header>
		<div class="title">슬기는 투호 체험장에서 받은 투호 화살 20개를 아버지, 어머니, 동생에게 6개씩 나누어 주고 5개를 더 받아 왔습니다. 지금 슬기가 가진 투호 화살이 몇 개인지 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board">
			<p style="letter-spacing:-1px;">덧셈, 뺄셈, 곱셈이 섞여 있는 식에서는 곱셈을 먼저 계산합니다.</p>

			<div class="math_formula">
				<div class="math_formula_inner">
					40 - 8 × 3 ＋ 15 = 40 - 24 + 15<br />
					<span class="null_blank"></span> = 16+ 15<br />
					<span class="null_blank"></span> = 31
					<div class="line v01"></div>
					<div class="line v02"></div>
					<div class="line v03"></div>
					<div class="num v01">①</div>
					<div class="num v02">②</div>
					<div class="num v03">③</div>
				</div>
			</div>
		</div>
	</main>
