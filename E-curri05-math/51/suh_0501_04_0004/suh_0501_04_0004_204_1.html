
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
        .lineBox {display:flex;justify-content:space-around;width:500px;margin:0 auto;}
        .lineBox .choice {position:relative;width:100px;text-align:center;}
        .lineBox .choice .icon {position:absolute;left:0;top:0;width:100%;height:100%;}
        .study_guide {top:0px;right: 0;}
	</style>
</head>


<body>

<div id="wrap" class="math" >
	<header>
		<div class="title textAlignJ">
            분수 중 기약분수를 모두 찾아
            <span class="icon_o_title" style="margin-top: 8px;"></span>
            표 해 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox1">
					<section>
                        <div class="guide_txt_box">
							<div class="study_guide"><em>분수</em>를 <em>클릭</em>하세요.</div>
						</div>

						<div class="lineBox purple mt_40">
							<div class="choice" data-ox-obj="1">
								<div class="bunsuWrap">
									<ul><li>2</li><li>6</li></ul>
								</div>
								<div class="icon icon_x" data-ox-target="1"></div>
							</div>
							<div class="choice" data-ox-obj="2" data-answer>
								<div class="bunsuWrap">
									<ul><li>7</li><li>9</li></ul>
								</div>
								<div class="icon icon_o" data-ox-target="2"></div>
							</div>
							<div class="choice" data-ox-obj="3">
								<div class="bunsuWrap">
									<ul><li>6</li><li>10</li></ul>
								</div>
								<div class="icon icon_x" data-ox-target="3"></div>
							</div>
							<div class="choice" data-ox-obj="4" data-answer>
								<div class="bunsuWrap">
									<ul><li>5</li><li>12</li></ul>
								</div>
								<div class="icon icon_o" data-ox-target="4"></div>
							</div>
							<div class="choice" data-ox-obj="5">
								<div class="bunsuWrap">
									<ul><li>21</li><li>49</li></ul>
								</div>
								<div class="icon icon_x" data-ox-target="5"></div>
							</div>
						</div>


                        
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						<div class="bunsuWrap inline">
							<ul><li>3</li><li>9</li></ul>
						</div>과
						<div class="bunsuWrap inline">
							<ul><li>1</li><li>3</li></ul>
						</div>의 크기를 비교해 봅시다.
					</span></h2>
					<section>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="8">
								<div class="answer" data-toggle-target="8">
									두 분수의 크기는 같습니다.
								</div>
							</div>
						</div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
			</ul>
		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

	</script>
</body>
</html>
