  <body>
    <div id="wrap" class="pointContainer">
      <header>
        <h1><ins class="icon"></ins>핵심 정리</h1>
      </header>
      <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
          <ul class="basicSlider_slides" data-slides="">
            <li class="page_1" data-quiz="toggle" >
              <h2>분모가 다른 분수의 크기 비교하기</h2>
              <section>
                <ul class="contentsList">
                  <li>
                    <div class="bullet circleDot orange mt"></div>
                    <div>
                        분모가 다른 두 분수의 크기를 비교할 때는<br>
                        <div class="toggle" data-toggle-obj="1">
                            <span class="answer" data-toggle-target="1">두 분수를 통분하여 분모가 같게 만든 후</span>
                        </div>&nbsp;크기를 비교할 수<br>있습니다.
                    </div>
                  </li>
                  <li>
                    <div class="bullet circleDot orange mt"></div>
                    <div style="letter-spacing:-.5px">
                        분모가 다른 세 분수의 크기를 비교할 때는<br>
                        <div class="toggle" data-toggle-obj="2">
                            <span class="answer" data-toggle-target="2">두 분수끼리 통분하여 차례대로 크기를 비교</span>
                        </div>하거나 두 분수를 통분한 다음 다른 분수를 통분하여 크기를 비교합니다.
                    </div>
                  </li>
                </ul>
              </section>
              <!--<button class="dapCheckBtn" data-answer-btn=""></button>-->
            </li>
          </ul>
        </div>
      </main>
    </div>
    <div id="loadingContainer">
      <div class="loadingIconAnimation"></div>
    </div>
