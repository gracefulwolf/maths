	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">

					<h2><ins class="dot"></ins><span>그림에서 무엇을 하고 있나요?</span></h2>

						<div class="img-box">

						</div>

						<div class="textAlignC mt_20">
							<div class="toggle" data-toggle-obj="1" style="width: 100%;">
								<div class="answer ico_exam" data-toggle-target="1">
									<div class="bullet exam">예</div>
									슬기와 연수가 받은 용돈의 일부를 저금하려고 합니다.
								</div>
							</div>

							<div class="toggle mt_20" data-toggle-obj="2">
								<div class="answer ico_exam" data-toggle-target="2">
									<div class="bullet exam" style="margin-top: 20px;">예</div>

									<div class="bunsuWrap inline">

											<li>5</li>
											<li>9</li>
										</ul>

									<div class="bunsuWrap inline">
										<ul>
											<li>7</li>
											<li>12</li>
										</ul>
									</div>을 저금했습니다.
								</div>
							</div>
						</div>
