	<div id="wrap" class="math" >
		<header>
			<div class="title" style="letter-spacing: -1px;">두 식을 비교하고 계산해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">

				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>두 식의 계산 순서를 각각 나타내고, 계산 결과를 비교해 보세요.</span></h2>
						<section>
							<div class="math_formula_flex">
								<div class="lineBox sky">
									32-5+6=
								</div>
								<div class="lineBox sky">
									32-(5+6)=
								</div>
							</div>
	
							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<div class="bullet exam">예</div>
										왼쪽 식에는 괄호가 없고, 오른쪽 식에는 괄호가 있습니다.
									</div>
								</div>
							</div>
	
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>두 식의 계산 순서를 각각 나타내고, 계산 결과를 비교해 보세요.</span></h2>
						<section>
							<section>
								<div class="math_formula_flex">
									<div class="lineBox sky">
										32-5+6=
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">33</div>
										</div>

										<span class="formula_line v01"></span>
										<span class="formula_line v02"></span>
										<span class="formula_num v01"></span>
										<span class="formula_num v02"></span>
									</div>
									<div class="lineBox sky">
										32-(5+6)=
										<div class="toggle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">21</div>
										</div>
									</div>
								</div>
		
								<div class="textAlignC">
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											<div class="bullet exam">예</div>
											오른쪽 식에는 괄호가 있어서 괄호 안을 먼저 계산했기 때문에 두 식의 계산 결과가 다릅니다.
										</div>
									</div>
								</div>
	
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
