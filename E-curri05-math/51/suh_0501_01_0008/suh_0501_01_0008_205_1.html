<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;"><div class="bullet number orange">5</div>지혜는 12살이고, 동생은 지혜보다 6살 어립니다. 아버지는 동생 나이의 7배보다 2살 많습니다. 아버지의 나이는 몇 살인지 하나의 식으로 나타내어 구해 보세요.</div>
	</header>

									</div>
								</div>
							</div>
						</li>
						<li>

							</div>살
