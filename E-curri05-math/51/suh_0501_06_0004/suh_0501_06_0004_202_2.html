<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
  <style>
    .flex-box{margin:0 auto;width:920px; align-items:center;justify-content:space-between;}
    .write{display:flex;margin-top:-15px;padding:0 5px;width:450px;height:113px;font-size:100px;color:#000;line-height:1;background:transparent url(./images/suh_0501_06_0004_202_2_1.png) no-repeat 0 22px / 100% 79px;align-items:center;justify-content:space-between;}
		.write .toggle{background:transparent;}
		.write .toggle .answer{font-size:100px;color:#fff;line-height:1;}
    figure{position:relative;}
    figure span{position:absolute;font-size:0.8em;color:#000;letter-spacing:-1px;white-space:nowrap;}
    .box span:nth-child(2){top:-27px;left:37px;}
    .box span:nth-child(3){top:33px;left:-39px;}
    .box span:nth-child(4){top:33px;left:37px;}
    .finger span{top:96px;left:53px;}
  </style>
</head>

<body>

  <div id="wrap" class="math">
    <header>
      <div class="title">여러 가지 모양을 단위로 하여 넓이를 구하고 넓이의 단위로 알맞은 모양을 알아봅시다.</div>
    </header>
    <main>
      <div class="contentsBox board" data-quiz="toggle">
        넓이를 나타낼 때 한 변의 길이가 1 ㎝인 정사각형의 넓이를 단위로 사용할 수 있습니다. 이 정사각형의 넓이를
        <div class="toggle yellow" data-toggle-obj="1">
          <div class="answer" data-toggle-target="1">1 ㎠</div>
        </div>라 쓰고,
        <div class="toggle yellow" data-toggle-obj="2">
          <div class="answer" data-toggle-target="2">1 제곱센티미터</div>
        </div>라고 읽습니다.
        <div class="flex-box">
          <div class="write">
            1 ㎠
            <div class="toggle" data-toggle-obj="3">
              <div class="answer" data-toggle-target="3">
                1 ㎠
              </div>
            </div>
          </div>
          <figure class="box">
            <img src="./images/suh_0501_06_0004_202_2_2.png" alt="">
            <span>1 ㎝</span>
            <span>1 ㎝</span>
            <span>1 ㎠</span>
          </figure>
          <figure class="finger">
            <img src="./images/suh_0501_06_0004_202_2_3.png" alt="">
            <span>1 ㎠</span>
          </figure>
        </div>
      </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>

  <script type="text/javascript" src="../common/libs/js/ts.js"></script>
  <script type="text/javascript" src="../common/libs/js/animate.js"></script>
  <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
  <script type="text/javascript" src="../common/libs/js/slider.js"></script>
  <script type="text/javascript" src="../common/libs/js/popup.js"></script>
  <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
  <script type="text/javascript" src="../common/libs/js/controller.js"></script>
  <script type="text/javascript" src="../common/libs/js/appear.js"></script>
  <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
  <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
  <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
  <script type="text/javascript" src="./js/contents.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {

    }, false);

  </script>

</body>

</html>
