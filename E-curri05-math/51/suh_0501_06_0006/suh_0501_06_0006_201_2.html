<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
  <style>
    .flex-box{margin:30px auto 0;width:800px; align-items:center;justify-content:space-between;}
    .write{display:flex;margin-top:-15px;padding:0 5px;width:450px;height:110px;font-size:100px;color:#fff;line-height:1;background:transparent url(./images/suh_0501_06_0006_203_3_1.png) no-repeat 0 22px / 100% 76px;align-items:center;justify-content:space-between;}
		.write .toggle{background:transparent;}
		.write .toggle .answer{font-size:100px;color:lightgray;line-height:1;}
    figure{position:relative;}
    figure span{position:absolute;color:#000;letter-spacing:-1px;white-space:nowrap;}
    .box span:nth-child(2){top:-32px;left:77px;}
    .box span:nth-child(3){top:67px;left:-42px;}
    .box span:nth-child(4){top:67px;left:77px;}
  </style>
</head>

<body>

  <div id="wrap" class="math">
    <header>
      <div class="title">지혜는 교실 옆 복도 바닥의 넓이를 알아보려고 합니다. 복도 바닥의 넓이를 재는 데 알맞은 단위를 알아봅시다.</div>
    </header>
    <main>
      <div class="contentsBox board" data-quiz="toggle">
        넓이를 나타낼 때 한 변의 길이가 1 m인 정사각형의 넓이를 단위로 사용할 수 있습니다. 이 정사각형의 넓이를
        <div class="toggle yellow" data-toggle-obj="1">
          <div class="answer" data-toggle-target="1">1 ㎡</div>
        </div>라 쓰고,
        <div class="toggle yellow" data-toggle-obj="2">
          <div class="answer" data-toggle-target="2">1 제곱미터</div>
        </div>라고 읽습니다.
        <div class="flex-box">
          <div class="write">
            1 ㎡
            <div class="toggle" data-toggle-obj="3">
              <div class="answer" data-toggle-target="3">
                1 ㎡
              </div>
            </div>
          </div>
          <figure class="box">
            <img src="./images/suh_0501_06_0006_202_2_1.png" alt="">
            <span>1 m</span>
            <span>1 m</span>
            <span>1 ㎡</span>
          </figure>
        </div>
      </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>

  <script type="text/javascript" src="../common/libs/js/ts.js"></script>
  <script type="text/javascript" src="../common/libs/js/animate.js"></script>
  <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
  <script type="text/javascript" src="../common/libs/js/slider.js"></script>
  <script type="text/javascript" src="../common/libs/js/popup.js"></script>
  <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
  <script type="text/javascript" src="../common/libs/js/controller.js"></script>
  <script type="text/javascript" src="../common/libs/js/appear.js"></script>
  <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
  <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
  <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
  <script type="text/javascript" src="./js/contents.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {

    }, false);

  </script>

</body>

</html>
