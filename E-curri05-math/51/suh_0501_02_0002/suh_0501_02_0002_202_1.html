<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;">카드 12장을 친구 몇 명에게 똑같이 나누어 줄 수 있는지 나눗셈식을 이용하여 알아 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<h2><ins class="dot"></ins><span>카드 12장을 2명에게 똑같이 나누어 줄 수 있는지 알아보세요.</span></h2>
			<section>
				<div class="exam_flex_box">
					<div class="formula_list">
						<div class="tableContainer brown">
							<table>
								<colgroup>
									<col style="width:100%"/>
								</colgroup>
								<tr>
									<td>
										12÷1＝12
									</td>
								</tr>
								<tr>
									<td>
										12÷2＝6
									</td>
								</tr>
								<tr>
									<td>
										12÷
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												3
											</div>
										</div> =
										<div class="toggle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												4
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										12÷
										<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												4
											</div>
										</div> =
										<div class="toggle" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">
												3
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										12÷
										<div class="toggle" data-toggle-obj="5">
											<div class="answer" data-toggle-target="5">
												6
											</div>
										</div> =
										<div class="toggle" data-toggle-obj="6">
											<div class="answer" data-toggle-target="6">
												2
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										12÷
										<div class="toggle" data-toggle-obj="7">
											<div class="answer" data-toggle-target="7">
												12
											</div>
										</div> =
										<div class="toggle" data-toggle-obj="8">
											<div class="answer" data-toggle-target="8">
												1
											</div>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="exam_box">
						<div class="speechBox">
							<div class="balloon right ctTail orange">
								<div>12를 나누어떨어지게 하는 수를 1부터 차례로 알아보세요.</div>
							</div>
							<div class="characterImg circle green girl_3-wrap">
								<div class="charSpriteImg girl_3"></div>
							</div>
						</div>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="9">
								<div class="answer" data-toggle-target="9">
									1, 2, 3, 4, 6, 12
								</div>
							</div>
						</div>
					</div>
