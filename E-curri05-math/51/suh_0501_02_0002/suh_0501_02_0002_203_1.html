
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.contentsBox section {height:441px;}

		.lineBox {position:relative;margin:0 auto 20px;width:320px}
		.lineBox .bullet {position:absolute;left:0;top:10px;}
		.lineBox .contentsList li {margin:0;color:#00a0ff;}

		.lineBox .toggle {background-color:transparent;padding-left:60px;}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;">나눗셈식을 이용하여 18의 약수를 찾아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="lineBox sky">
					<div class="toggle" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">
							<div class="bullet exam">예</div>
							<ul class="contentsList">
								<li>18÷1＝18</li>
								<li>18÷2＝9</li>
								<li>18÷3＝6</li>
								<li>18÷6＝3</li>
								<li>18÷9＝2</li>
								<li>18÷18＝1</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="textAlignC">
					<div class="toggle" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">
							<div class="bullet exam">예</div>
							18의 약수는 1, 2, 3, 6, 9, 18입니다.
						</div>
					</div>
				</div>

				<div class="dapCheckBtn" data-answer-btn=""></div>
			</section>
		</div>
	</main>

</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
