	<header>
		<div class="title" style="letter-spacing: -1px;">카드 12장을 친구 몇 명에게 똑같이 나누어 줄 수 있는지 나눗셈식을 이용하여 알아 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<h2><ins class="dot"></ins><span>카드 12장을 2명에게 똑같이 나누어 줄 수 있는지 알아보세요.</span></h2>
			<section>
				<div class="lineBox sky">
					<div class="toggle" data-toggle-obj="1" data-group-index="3">

							<div class="bullet exam">예</div>
							<ul class="contentsList">
								<li>18÷1＝18</li>
								<li>18÷2＝9</li>
								<li>18÷3＝6</li>
								<li>18÷6＝3</li>
								<li>18÷9＝2</li>
								<li>18÷18＝1</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="textAlignC">
					<div class="toggle" data-toggle-obj="1" data-group-index="3">
						<div class="answer" data-toggle-target="1">

							18의 약수는 1, 2, 3, 6, 9, 18입니다.
						</div>
					</div>
				</div>
