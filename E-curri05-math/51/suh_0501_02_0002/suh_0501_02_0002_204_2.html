<div id="wrap" class="math">
	<header>
		<div class="title">카드 놀이를 하려면 1명에게 4장씩 카드가 필요합니다. 필요한 카드의 수를 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle" >
			<ul class="contentsList">
				<li>
					4를 1배, 2배, 3배 ······ 한 수를
					<div class="toggle yellow" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">4의 배수</div>
					</div>라고 합니다.
				</li>
				<li>
					4, 8, 12 ······는
					<div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">4의 배수</div>
					</div>입니다.
				</li>
				<li>
					어떤 수를 1배, 2배, 3배 ······ 한 수를 그 수의
					<div class="toggle yellow" data-toggle-obj="3">
						<div class="answer" data-toggle-target="3">배수</div>
					</div>라고 합니다.
				</li>
			</ul>
		</div>
	</main>
</div>
