<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
  <style type="text/css">
    /* #wrap header .title:before{top:20px;} */
    .flexContainer{display:flex;margin:0 auto;width:800px;flex-wrap:wrap;}
    .flexContainer > li{margin:60px auto;align-items:center;}
    .bunsuWrap{position:relative;margin:0 5px;}
    .flexContainer .bunsuWrap ul > li:first-of-type{border-color:#fff;}
    .calc{position:absolute;left:50%;font-size:0.7em;color:red;transform:translateX(-50%);}
    .calc:before{position:absolute;left:0;content:"";width:40px;height:3px;background:red;transform:rotatez(-45deg);}
    .calc:nth-child(1){top:-30px;}
    .calc:nth-child(1):before{left:-13px;bottom:-22px;}
    .calc:nth-child(2){bottom:-30px;}
    .calc:nth-child(2):before{left:-18px;top:-18px;width:50px;}

    .formula_box{margin: 0 auto;}
    .formula_box > li{display: flex; align-items: center;width: calc(100% / 3);justify-content: inherit;}
    .formula_box .bunsuWrap > ul{display:inline-flex;min-width:50px;flex-direction:column;align-items:center;justify-content:center;}
    .formula_box.line2{margin-top: 60px;}
    .formula_box{display: flex;justify-content: space-evenly;margin-top: 50px;}
    .bunsuWrap.separation > ul{min-width: 70px;}
    .bunsuWrap.separation li{width:100%;}
    .bunsuWrap.separation li:first-of-type{margin-bottom: 5px;padding-bottom: 5px;}
    .bunsuWrap.separation .toggle{width:100%;}
    .bunsuWrap ul > li:first-of-type{border-bottom: 2px solid #fff;}

  </style>
</head>

<body>
  <div id="wrap" class="math">
    <header>
      <div class="title">
        <div>
            분모를 같게 만들어 봅시다.
        </div>
      </div>
    </header>
    <main>
        <div class="contentsBox board" data-quiz="toggle">
            <div class="ls1">
                분수의 분모를 같게 하는 것을
                <div class="toggle yellow" data-toggle-obj="1">
                <div class="answer" data-toggle-target="1">통분한다</div>
                </div>고 하고, 통분한 분모를
                <div class="toggle yellow" data-toggle-obj="2">
                    <div class="answer" data-toggle-target="2">공통분모</div>
                </div>라고 합니다.
            </div>

            <ul class="formula_box line1">
                <li>
                    (&nbsp;<div class="bunsuWrap inline-flex-box a-center" style="width: 46px;">
                        <ul><li>5</li><li>6</li></ul>
                    </div>,
                    <div class="bunsuWrap inline-flex-box a-center">
                        <ul><li>4</li><li>9</li></ul>
                    </div>&nbsp;)
                </li>
                <li>
                    <div class="icon_arrow big"></div>
                </li>
                <li>
                    (&nbsp;
                    <div class="bunsuWrap inline-flex-box a-center">
                        <ul>
                            <li style="width: 130px;">
                                5×3
                            </li>
                            <li>
                                6×3
                            </li>
                        </ul>
                    </div>
                    ,&nbsp;
                    <div class="bunsuWrap inline-flex-box a-center">
                        <ul>
                            <li style="width: 130px;">
                                4×2
                            </li>
                            <li>
                                9×2
                            </li>
                        </ul>
                    </div>
                    &nbsp;)
                </li>
                <li>
                    <div class="icon_arrow big"></div>
                </li>
                <li>
                    (&nbsp;<div class="bunsuWrap inline-flex-box a-center">
                        <ul><li>15</li><li>18</li></ul>
                    </div>,&nbsp;
                    <div class="bunsuWrap inline-flex-box a-center">
                        <ul><li>8</li><li>18</li></ul>
                    </div>&nbsp;)
                </li>
            </ul>
        </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>

  <script type="text/javascript" src="../common/libs/js/ts.js"></script>
  <script type="text/javascript" src="../common/libs/js/animate.js"></script>
  <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
  <script type="text/javascript" src="../common/libs/js/slider.js"></script>
  <script type="text/javascript" src="../common/libs/js/popup.js"></script>
  <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
  <script type="text/javascript" src="../common/libs/js/controller.js"></script>
  <script type="text/javascript" src="../common/libs/js/appear.js"></script>
  <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
  <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
  <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
  <script type="text/javascript" src="./js/contents.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {

    }, false);

  </script>

</body>

</html>
