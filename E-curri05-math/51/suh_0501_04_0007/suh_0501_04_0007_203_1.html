
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <link rel="stylesheet" href="./css/suh_0501_04_0007_203_1.css">

</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">
            <div class="bunsuWrap inline">
                <ul>
                    <li>2</li>
                    <li>5</li>
                </ul>
            </div>와 0.5의 크기를 분수와 소수로 비교해 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
                <li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span class="ls1">분수를 소수로 나타내어 크기를 비교해 보세요.</span></h2>

                    <ul class="formula_box line1">
                        <li>
                            <div class="bunsuWrap inline-flex-box a-center">
                                <ul><li>2</li><li>5</li></ul>
                            </div>

                            <div class="toggle circle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <img src="../common/contents/images/math/inequalIcon_blue.png">
                                </div>
                            </div>
                            <div>0.5</div>
                        </li>
                    </ul>

                    <div class="speechBox">
                        <div class="balloon orange right ctTail">
                            <div class="bunsuWrap inline">
                                <ul><li>2</li><li>5</li></ul>
                            </div>＝
                            <div class="bunsuWrap separation">
                                <ul>
                                    <li>
                                        <div class="toggle" data-toggle-obj="2">
                                            <div class="answer" data-toggle-target="1">
                                                4
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        10
                                    </li>
                                </ul>
                            </div>＝
                            <div class="toggle" data-toggle-obj="3">
                                <div class="answer" data-toggle-target="3">
                                    0.4
                                </div>
                            </div>
                        </div>
                    </div>

					<div class="dapCheckBtn" data-answer-btn=""></div>
				</li>
                <li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span class="ls1">소수를 분수로 나타내어 크기를 비교해 보세요.</span></h2>

                    <section>
                        <ul class="formula_box line1">
                            <li>
                                <div class="bunsuWrap inline-flex-box a-center">
                                    <ul><li>2</li><li>5</li></ul>
                                </div>

                                <div class="toggle circle" data-toggle-obj="5">
                                    <div class="answer" data-toggle-target="5">
                                        <img src="../common/contents/images/math/inequalIcon_blue.png">
                                    </div>
                                </div>
                                <div>0.5</div>
                            </li>
                        </ul>
                        <div class="speechBox">
                            <div class="balloon orange left ctTail">
                                <div>0.5</div>＝
                                <div class="bunsuWrap separation">
                                    <ul>
                                        <li>
                                            <div class="toggle" data-toggle-obj="2">
                                                <div class="answer" data-toggle-target="1">
                                                    5
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            10
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
					    <div class="dapCheckBtn" data-answer-btn=""></div>
                    </section>
				</li>

			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0501_04_0007_101_1_1.png" alt="">
				</div>
			</li>
		</ul>
	</section>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

	</script>
</html>
