	<div id="wrap" class="math">
    <header>
			<div class="title textAlignJ" style="margin:30px 0 40px;">
                밑변의 길이와 높이가 각각 같은 삼각형의 넓이를 비교해 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox basicSlider" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides>
                    <li class="page_1" data-quiz="toggle">
                        <h2><ins class="dot"></ins><span>
                            삼각형의 넓이를 구해 보세요.
                        </span></h2>
                    
                        <section>
                            <div class="img_box">
                                <img src="./images/suh_0501_06_0910_205_1_1.png" alt="">
                                <span class="text_01">가</span>
                                <span class="text_02">나</span>
                                <span class="text_03">다</span>
                                <span class="text_04">라</span>
                                <span class="text_05">1 ㎠</span>
                            </div> 

                            <div class="tableContainer brown">
                                <div class="text_01" data-toggle-target="1">＝4×3÷2</div>
                                <div class="text_02" data-toggle-target="2">＝4×3÷2</div>
                                <div class="text_03" data-toggle-target="3">＝4×3÷2</div>
                                <div class="text_04" data-toggle-target="4">＝4×3÷2</div>
                                <table>
                                    <colgroup>
                                        <col width="20%">
                                        <col width="20%">
                                        <col width="20%">
                                        <col width="20%">
                                        <col width="20%">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="col">삼각형</th>
                                            <th scope="col">가</th>
                                            <th scope="col">나</th>
                                            <th scope="col">다</th>
                                            <th scope="col">라</th>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="lightBrown">넓이(㎠)</th>
                                            <td>
                                                <div class="toggle" data-toggle-obj="1">
                                                    <div class="answer" data-toggle-target="1">
                                                        6
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="toggle" data-toggle-obj="2">
                                                    <div class="answer" data-toggle-target="2">
                                                        6
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="toggle" data-toggle-obj="3">
                                                    <div class="answer" data-toggle-target="3">
                                                        6
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="toggle" data-toggle-obj="4">
                                                    <div class="answer" data-toggle-target="4">
                                                        6
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </section>
                    </li>
                    <li class="page_2" data-quiz="toggle">
                        <h2><ins class="dot"></ins><span>
                            알게 된 점을 이야기해 보세요.
                        </span></h2>
                    
                        <section>
                            <div class="img_box">
                                <img src="./images/suh_0501_06_0910_205_1_1.png" alt="">
                                <span class="text_01">가</span>
                                <span class="text_02">나</span>
                                <span class="text_03">다</span>
                                <span class="text_04">라</span>
                                <span class="text_05">1 ㎠</span>
                            </div> 

                            <div class="textAlignC">
                                <div class="toggle box" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        <div class="ex-box">
                                            <div class="bullet exam">예</div>
                                            밑변의 길이와 높이가 같으면 모양이 각각 달라도 넓이는 모두 같습니다.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </section>
                    </li>
