		#wrap header .title.type-number:before {display:none}
		#wrap header .title.type-number {padding-left:50px}
		.title.type-number .number {position:absolute;left:0;top:2px}

        .flex-box{justify-content: center;align-items:center;}
        .img_box{}
        .img_box img{width: 650px;}
        .img_box .text_01{position: absolute;top: 4px;left: 206px;font-size: 15px;}
        .img_box .text_02{position: absolute;top: 100px;left: 305px;font-size: 30px;}
        .img_box .text_03{position: absolute;top: 90px;left: 500px;font-size: 30px;}
        .img_box .text_04{position: absolute;top: 90px;left: 710px;font-size: 30px;}
        .img_box .text_05{position: absolute;top: 330px;left: 330px;font-size: 30px;}
        .img_box .text_06{position: absolute;top: 320px;left: 540px;font-size: 30px;}

<body>
<div id="wrap" class="math" >
    <header>
		<div class="title textAlignJ ls1" style="margin:30px 0 40px;">
            밑변의 길이와 높이가 각각 같은 삼각형의 넓이를 비교해 봅시다.
            <!-- <div class="popBtn textInBtn orange inline eye" data-hover="" data-popup-btn="1" style="margin-top: 10px;">그림 보기</div> -->
            <!-- <div class="supply_guide inline" style="top: 40px;left:490px;">준비물 14</div> -->
		</div>
	</header>

	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="">물음 1</li>
                    <li data-hover="">물음 2</li>
                </ul>
                <li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
                        ddddddddddd
					</span></h2>

					<section>
                        <ul class="flexContainer">
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_0910_204_1_1.png" alt="">
                                    <span>2 ㎝</span>
                                    <span>3 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="1">
                                                <div class="answer" data-toggle-target="1">3×2÷2＝3</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="2">
                                                <div class="answer" data-toggle-target="2">3</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_0910_204_1_2.png" alt="">
                                    <span>6 ㎝</span>
                                    <span>2 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="3">
                                                <div class="answer" data-toggle-target="3">2×6÷2＝6</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="4">
                                                <div class="answer" data-toggle-target="4">6</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                        </ul>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
                        알게 된 점을 이야기해 보세요.
					</span></h2>

					<section>
                        <ul class="flexContainer">
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_0910_204_1_1.png" alt="">
                                    <span class="text_01">1 ㎝</span>
                                    <span class="text_02">가</span>
                                    <span class="text_03">나</span>
                                    <span class="text_04">다</span>
                                    <span class="text_04">라</span>
                                </figure>
                                <div class="textAlignC">
                                    <div class="toggle box" data-toggle-obj="1">
                                        <div class="answer" data-toggle-target="1">
                                            <div class="ex-box">
                                                <div class="bullet exam">예</div>
                                                밑변의 길이와 높이가 같으면 모양이 각각 달라도 넓이는 모두 같습니다.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
			</ul>
		</div>
	</main>
  
        
</div>
