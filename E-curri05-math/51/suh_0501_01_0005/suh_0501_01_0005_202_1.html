<body>

	<div id="wrap" class="math" >
		<header>
			<div class="title" style="letter-spacing: -1px;">두 식의 계산 순서를 각각 나타내고, 순서에 맞게 계산해 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="math_formula_flex">
						<div class="lineBox purple formula1">
							<div>
								30－12 ÷ 3 + 6 = 
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">32</div>
								</div>
								<div class="toggle duplicate">
									<div class="answer" data-toggle-target="1">
										<span class="formula_line v01"></span>
										<span class="formula_line v02"></span>
										<span class="formula_line v03"></span>
										<span class="formula_num v01">①</span>
										<span class="formula_num v02">②</span>
										<span class="formula_num v03">③</span>
									</div>
								</div>
							</div>
						</div>
						<div class="lineBox purple formula2">
							<div>
								(30－12) ÷ 3 + 6 = 
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">12</div>
								</div>
								<div class="toggle duplicate">
									<div class="answer" data-toggle-target="2">
										<span class="formula_line v01"></span>
										<span class="formula_line v02"></span>
										<span class="formula_line v03"></span>
										<span class="formula_num v01">①</span>
										<span class="formula_num v02">②</span>
										<span class="formula_num v03">③</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</div>
		</main>
	</div>
