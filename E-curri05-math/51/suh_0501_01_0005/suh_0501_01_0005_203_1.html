	<div id="wrap" class="math" >
		<header>
			<div class="title" style="letter-spacing: -1px;">파 1단은 4500원, 당근 1개는 800원, 배추 4포기는 12000원입니다. 파 1단의 값이 당근 1개와 배추 1포기를 같이 산 값보다 얼마나 더 비싼지 하나의 식으로 나타내어 구해 봅시다.</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="flex-box j-center">
						<ul class="contentsList">
							<li>
								<div class="colorBox check skyBlue">식</div>
								<div class="bunsuContainer">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">4500－(800+12000÷4)=700</div>
									</div>
								</div>
							</li>
							<li>
								<div class="colorBox check deepPurple">답</div>
								<div class="bunsuContainer">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">700</div>
									</div>원
								</div>
							</li>
						</ul>
					</div>

					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</div>
		</main>
	</div>
