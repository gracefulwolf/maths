<div id="wrap" class="pointContainer">
	<header>
		<h1><ins class="icon"></ins>핵심 정리</h1>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2>덧셈, 뺄셈, 곱셈, 나눗셈이 섞여 있는 식</h2>
					<section>

						<ul class="contentsList">
							<li>
								<div class="bullet orange number">1</div>
								<div>덧셈, 뺄셈, 곱셈, 나눗셈이 섞여 있는 식은
									<div class="toggle" data-toggle-obj="1">
										<span class="answer" data-toggle-target="1">곱셈</span>
									</div>,
									<div class="toggle" data-toggle-obj="2">
										<span class="answer" data-toggle-target="2">나눗셈</span>
									</div>을 먼저 계산합니다.
								</div>
							</li>
							<li>
								<div class="bullet orange number">2</div>
								<div>(    )가 있으면 (    ) 안을 먼저 계산합니다.</div>
							</li>
						</ul>

						<div class="lineBox purple exam_formula">
							<div class="bullet exam">예</div>
							<div class="ex_item v01">
								65-2×8+24÷4=
								<div class="toggle" data-toggle-obj="3">
									<span class="answer" data-toggle-target="3">61</span>
								</div>
								<span class="formula_line v01"></span>
								<span class="formula_line v02"></span>
								<span class="formula_line v03"></span>
								<span class="formula_line v04"></span>
								<span class="formula_num v01">①</span>
								<span class="formula_num v02">②</span>
								<span class="formula_num v03">③</span>
								<span class="formula_num v04">④</span>
								<span class="formula_arrow"></span>
							</div>
							<div class="ex_item v02">
								65-2×(8+24)÷4=
								<div class="toggle" data-toggle-obj="4">
									<span class="answer" data-toggle-target="4">31</span>
								</div>
								<span class="formula_line v01"></span>
								<span class="formula_line v02"></span>
								<span class="formula_line v03"></span>
								<span class="formula_line v04"></span>
								<span class="formula_num v01">①</span>
								<span class="formula_num v02">②</span>
								<span class="formula_num v03">③</span>
								<span class="formula_num v04">④</span>
								<span class="formula_arrow"></span>
							</div>
						</div>
						
					</section>
					<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
