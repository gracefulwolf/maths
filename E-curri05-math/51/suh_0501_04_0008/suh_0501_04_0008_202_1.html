<!DOCTYPE html>
<html lang="ko">
<head>

    .flexContainer{display:flex;margin-top:60px;justify-content:space-between;}
    .flexContainer > li{display:flex;align-items:flex-start;}
    .flexContainer .balloon{position:relative;}
    .charImg.boy_4{background-image:url('../../../__common__/images/character/boy_4_sprite.png');}
    .charImg.girl_2{background-image:url('../../../__common__/images/character/girl_2_sprite.png');}
  </style>

<body>
  <div id="wrap">
    <header>
      <div class="title">
        슬기와 지혜는 다음과 같이 조건을 바꾸었습니다. 슬기와 지혜가 바꾼 조건을 모두 만족하는 분수를 찾아 봅시다.
      </div>
    </header>
    <main>
      <div class="contentsBox">
        <ul class="flexContainer">
          <li>
            <div class="single charImg boy_4" style="width: 240px; height: 297px;"></div>
            <div class="balloon left orange ctTail">
              <span>
                <div class="bunsuWrap inline ">
                  <ul>
                    <li>1</li>
                    <li>2</li>
                  </ul>
                </div>보다 큽니다.
              </span>
            </div>
          </li>
          <li>
            <div class="balloon right orange ctTail">
              <span>
                <div class="bunsuWrap inline ">
                  <ul>
                    <li>4</li>
                    <li>6</li>
                  </ul>
                </div>보다 작습니다.
              </span>
            </div>
            <div class="single charImg girl_2" style="width: 240px; height: 297px;"></div>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>
