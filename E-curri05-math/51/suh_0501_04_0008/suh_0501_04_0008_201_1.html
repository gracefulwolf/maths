<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
  <style>
    .flexContainer{display:flex;margin:0 auto;width:600px;flex-direction:column;}
    .flexContainer .row{display:flex;width:100%;}
    .flexContainer .row:nth-child(1){justify-content:space-between;}
    .flexContainer .row:nth-child(2){align-items:center;justify-content:center;}
    .flexContainer .row:nth-child(2) .lineBox{margin:20px;}
    .flexContainer .row:nth-child(2) .lineBox .bullet{margin-top:25px;}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="title">
        준기는 친구들과 함께 조건에 맞는 분수를 찾으려고 합니다. 조건을 만족하는 분수를 찾아봅시다.
      </div>
    </header>
    <main>
      <div class="contentsBox">
        <div class="flexContainer">
          <ul class="row">
            <li class="lineBox sky">
              <div class="bunsuWrap inline">
                <ul>
                  <li>7</li>
                  <li>16</li>
                </ul>
              </div>
            </li>
            <li class="lineBox green">
              <div class="bunsuWrap inline">
                <ul>
                  <li>17</li>
                  <li>36</li>
                </ul>
              </div>
            </li>
            <li class="lineBox purple">
              <div class="bunsuWrap inline">
                <ul>
                  <li>8</li>
                  <li>12</li>
                </ul>
              </div>
            </li>
            <li class="lineBox orange">
              <div class="bunsuWrap inline">
                <ul>
                  <li>1</li>
                  <li>4</li>
                </ul>
              </div>
            </li>
            <li class="lineBox yellow">
              <div class="bunsuWrap inline">
                <ul>
                  <li>15</li>
                  <li>24</li>
                </ul>
              </div>
            </li>
          </ul>
          <div class="row">
            <div class="colorBox sky">조건</div>
            <ul class="lineBox orange">
              <li>
                <div class="bullet number orange inline">1</div>
                <div class="bunsuWrap inline">
                  <ul>
                    <li>1</li>
                    <li>2</li>
                  </ul>
                </div>보다 작습니다.
              </li>
              <li>
                <div class="bullet number orange inline">2</div>
                <div class="bunsuWrap inline">
                  <ul>
                    <li>3</li>
                    <li>8</li>
                  </ul>
                </div>보다 큽니다.
              </li>
              <li>
                <div class="bullet number orange inline">3</div>
                <div class="bunsuWrap inline">
                  <ul>
                    <li>4</li>
                    <li>9</li>
                  </ul>
                </div>보다 큽니다.
              </li>
            </ul>
          </div>
        </div>

      </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>
  <script type="text/javascript" src="../common/libs/js/ts.js"></script>
  <script type="text/javascript" src="../common/libs/js/animate.js"></script>
  <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
  <script type="text/javascript" src="../common/libs/js/slider.js"></script>
  <script type="text/javascript" src="../common/libs/js/popup.js"></script>
  <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
  <script type="text/javascript" src="../common/libs/js/controller.js"></script>
  <script type="text/javascript" src="../common/libs/js/appear.js"></script>
  <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
  <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
  <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
  <script type="text/javascript" src="./js/contents.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      
    }, false);
  </script>
</body>

</html>
