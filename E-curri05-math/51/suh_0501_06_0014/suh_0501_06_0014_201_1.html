<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<style>
		.zoomBtn{display:block;margin:0 auto;}
		figure{position:relative;height:480px;}
		figure img{display:block;height:50%;}
		figure .colorBox{position:absolute;top:100px;left:-60px;white-space:nowrap;}
		figure .colorBox:nth-child(4){top:2px;left:192px;}
		figure .colorBox:nth-child(5){top:150px;left:500px;}
		figure span{position:absolute;top:226px;left:-3px;font-size:0.7em;letter-spacing:-1px;}

		.pop_page_1 figure{margin:75px auto;height:calc(100% - 150px);}
		.pop_page_1 .colorBox:nth-child(3){top:144px;left:-42px;}
		.pop_page_1 .colorBox:nth-child(4){top:2px;left:276px;}
		.pop_page_1 .colorBox:nth-child(5){top:203px;left:628px;}
		.pop_page_1 span{top:293px;left:-6px;font-size:1em;letter-spacing:0;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">땅따먹기 놀이에서 슬기는 다음과 같은 땅을 차지하였습니다. 슬기가 차지한 땅의 넓이를 구하는 방법을 알아봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">
						<section>
							<button class="popBtn zoomBtn line" data-hover="" data-popup-btn="1" data-slide="1" data-slide-page="1">
								<figure>
									<img src="./images/suh_0501_06_0014_201_1_1.png" alt="">
									<img src="./images/suh_0501_06_0014_201_2.png" alt="">
									<div class="colorBox deeppink">지혜</div>
									<div class="colorBox deeppink">연수</div>
									<div class="colorBox deeppink">슬기</div>
									<span>100 ㎠</span>
								</figure>
							</button>
						</section>
					</li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<figure>
						<img src="./images/suh_0501_06_0014_201_1_1.png" alt="">
						<img src="./images/suh_0501_06_0014_201_2.png" alt="">
						<div class="colorBox deeppink">지혜</div>
						<div class="colorBox deeppink">연수</div>
						<div class="colorBox deeppink">슬기</div>
						<span>100 ㎠</span>
					</figure>
				</li>
			</ul>
		</section>
	</div>

	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

</body>

</html>
