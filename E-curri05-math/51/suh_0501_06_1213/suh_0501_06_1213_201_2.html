<div id="wrap" class="math">
	<header>
		<div class="title">
            슬기는 사다리꼴 모양인 학교 건물 지붕의 넓이를 구하려고 합니다. 사다리꼴의 넓이를 구하는 방법을 생각해 봅시다.
        </div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle" >
			<ul class="contentsList">
				<li class="">
                    사다리꼴에서 평행한 두 변을
                    <div class="toggle yellow" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">밑변</div>
					</div>
                    이라 하고, 한 밑변을
					<div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">윗변</div>
					</div>
                    , 다른 밑변을
					<div class="toggle yellow" data-toggle-obj="3">
						<div class="answer" data-toggle-target="3">아랫변</div>
					</div>
                    이라고 합니다. 이때 두 밑변 사이의 거리를
					<div class="toggle yellow" data-toggle-obj="4">
						<div class="answer" data-toggle-target="4">높이</div>
					</div>
                    라고 합니다.
				</li>
				<li class="flex-box bg">
					<img src="./images/suh_0501_06_1213_201_2_1.png" alt="">
					<span class="text_01 blueT">윗변</span>
					<span class="text_02 redT">높이</span>
					<span class="text_03 greenT">아랫변</span>
				</li>
