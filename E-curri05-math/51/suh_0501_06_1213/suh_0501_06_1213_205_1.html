
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <link rel="stylesheet" href="./css/suh_0501_06_1213_205_1.css">
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title textAlignJ ls1" style="margin:30px 0 40px;">
            넓이를 구하는 방법을 이용하여 물음에 답해 봅시다.
            <!-- <div class="popBtn textInBtn orange inline eye" data-hover="" data-popup-btn="1" style="margin-top: 10px;">그림 보기</div> -->
            <!-- <div class="supply_guide inline" style="top: 40px;left:490px;">준비물 14</div> -->
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
                        사다리꼴의 넓이를 구해 보세요.
					</span></h2>

					<section>
                        <ul class="flexContainer">
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_1213_205_1_1.png" alt="">
                                    <span>9 ㎝</span>
                                    <span>5 ㎝</span>
                                    <span>5 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="1">
                                                <div class="answer" data-toggle-target="1">9×5＝45</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="2">
                                                <div class="answer" data-toggle-target="2">45</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_1213_205_1_2.png" alt="">
                                    <span>6 ㎝</span>
                                    <span>8 ㎝</span>
                                    <span>8 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="3">
                                                <div class="answer" data-toggle-target="3">8×6＝48</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="4">
                                                <div class="answer" data-toggle-target="4">48</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                        </ul>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
                <li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span style="letter-spacing:-1.8px">
                        평행사변형의 밑변의 길이와 높이를 구해 보세요.
                    </span></h2>
					<section style="padding-right:0">

                        <div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0501_06_0005_201_1_7.png" alt="">
				</div>
			</li>
		</ul>
	</section>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
