<body>

<div id="wrap" class="math" >
	<header>
		<div class="title textAlignJ ls1" style="margin:30px 0 40px;">
            넓이를 구하는 방법을 이용하여 물음에 답해 봅시다.
            <!-- <div class="popBtn textInBtn orange inline eye" data-hover="" data-popup-btn="1" style="margin-top: 10px;">그림 보기</div> -->
            <!-- <div class="supply_guide inline" style="top: 40px;left:490px;">준비물 14</div> -->
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
                        사다리꼴의 넓이를 구해 보세요.
					</span></h2>

					<section>
                        <ul class="flexContainer">
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_1213_205_1_1.png" alt="">
                                    <span class="text_01">5 ㎝</span>
                                    <span class="text_02">4 ㎝</span>
                                    <span class="text_03">7 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="1">
                                                <div class="answer" data-toggle-target="1">(5＋7)×4÷2＝24</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="2">
                                                <div class="answer" data-toggle-target="2">24</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                            <li>
                                <figure>
                                    <img src="./images/suh_0501_06_1213_205_1_2.png" alt="">
                                    <span class="text_01">6 ㎝</span>
                                    <span class="text_02">6 ㎝</span>
                                    <span class="text_03">4 ㎝</span>
                                </figure>
                                <div>
                                    <dl class="flex-box">
                                        <dt class="colorBox check skyBlue">식</dt>
                                        <dd>
                                            <div class="toggle box" data-toggle-obj="3">
                                                <div class="answer" data-toggle-target="3">(6＋4)×6÷2＝30</div>
                                            </div>
                                        </dd>
                                    </dl>
                                    <dl class="flex-box">
                                        <dt class="colorBox check deepPurple">답</dt>
                                        <dd>
                                            <div class="toggle" data-toggle-obj="4">
                                                <div class="answer" data-toggle-target="4">30</div>
                                            </div> ㎠
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                        </ul>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
                <li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span style="letter-spacing:-1.8px">
                        사다리꼴의 높이를 구해 보세요.
                    </span></h2>
                    <section>
                        <figure>
                            <img src="./images/suh_0501_06_1213_205_1_3.png" alt="">
                            <span>8 m</span>
                            <span>
                                <div class="toggle" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">4</div>
                                </div> m
                            </span>
                            <span>3 m</span>
                            <span>4 m</span>
                            <span>
                                <div class="toggle" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">3</div>
                                </div> m
                            </span>
                            <span>6 m</span>
                        </figure>
                        <div class="flex-box">
                            <div>넓이: 22 ㎡</div>
                            <div>넓이: 15 ㎡</div>
                        </div>
                        <div class="buttonContainer">
                            <button class="solveCheckBtn" data-popup-btn="4" data-hover=""></button>
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </section>
                </li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">

					<img src="./images/suh_0501_06_0005_201_1_7.png" alt="">
