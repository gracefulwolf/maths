
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<link rel="stylesheet" href="./css/suh_0501_02_0005_101_1.css">

</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;">다음 질문에 답해 봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>두 수의 약수와 공약수는 얼마인가요?</span></h2>
					<section>
						<div class="lineBox orange">
							<span>12</span>
							<span>18</span>
						</div>
						<ul class="contentsList">
							<li>
								<div class="colorBox check skyBlue">12의 약수</div>
								<div class="bunsuContainer">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											1, 2, 3, 4, 6, 12
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="colorBox check deepPurple">18의 약수</div>
								<div class="bunsuContainer">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											1, 2, 3, 6, 9, 18
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="colorBox check deepPurple">12와 18의 공약수</div>
								<div class="bunsuContainer">
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											1, 2, 3, 6
										</div>
									</div>
								</div>
							</li>
						</ul>
					</section>
					<div class="dapCheckBtn" data-answer-btn=""></div>
				</li>
			</ul>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0501_02_0004_101_1.png" />
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
