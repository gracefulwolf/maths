
<!DOCTYPE html>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title textAlignJ" style="margin:30px 0 40px;">
            지혜와 슬기는 선물 상자의 둘레를 재고 있습니다. 둘레를 재는 방법을 생각해 봅시다.
            <div class="popBtn textInBtn orange inline eye" data-hover="" data-popup-btn="1">그림 보기</div>
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
				<li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
                        ddddd
					</span></h2>
					<section>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="8">
								<div class="answer" data-toggle-target="8">
									<div class="ex-box">
										<div class="bullet exam">예</div>
                                        밑변의 길이와 높이의 반을 곱해서 구합니다.
                                    </div>							
								</div>
							</div>
						</div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span style="letter-spacing:-1.8px">
                        끈을 사용하여 주변에 있는 물건의 둘레를 구해 보세요.
					</span></h2>
					<section style="padding-right:0">
                        <div class="textAlignC">
                            <div class="toggle" data-toggle-obj="8">
                                <div class="answer" data-toggle-target="8">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        물건의 가장자리를 끈으로 둘러 둘레를 표시한 후 끈의 길이를 구합니다.
                                    </div>						
                                </div>
                            </div>
                        </div>
                        <div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
				<li class="page_3" data-quiz="toggle">
					<h2><ins class="dot"></ins><span style="letter-spacing:-1.8px">
                        둘레를 잴 수 있는 방법을 이야기해 보세요.
					</span></h2>
					<section style="padding-right:0">
                        <div class="textAlignC">
                            <div class="toggle" data-toggle-obj="8">
                                <div class="answer" data-toggle-target="8">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        물건의 모든 변의 길이를 각각 끈으로 재어서 더합니다.
                                    </div>						
                                </div>
                            </div>
                        </div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>

			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0501_04_0002.png" alt="">
				</div>
			</li>
		</ul>
	</section>
</div>
