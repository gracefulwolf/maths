
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .box-type-a {display:flex;height:525px}
        .box-type-a .img-box {width:45%;overflow:hidden;position:relative}
        .box-type-a .img-box .imgCon {height:100%}
        .box-type-a .img-box .imgCon .popBtn {width:100%;height:330px;background:url("./images/suh_0501_04_0001_201_1.jpg") no-repeat 50% 50%;background-size:cover}
        .box-type-a .content-box {position:relative;padding-left:40px;width:55%}
        .box-type-a .content-box .textAlignC {margin-left:25px}
        .popup_pages .full-img {width:100%;height:100%;}
        .popup_pages .full-img img {width:100%;height:100%;object-fit:cover}

        .ex-box {display:flex;align-items:flex-start}
        .ex-box .exam {margin:6px 10px 0 0 !important;align-self:flex-start}
    </style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 +</li>
				<li data-hover="">물음 +</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <div class="box-type-a">
                        <div class="img-box">
                            <div class="imgCon">
                                <button class="popBtn btn_4 zoomBtn line" data-hover="" data-popup-btn="1"></button>
                            </div>
                        </div>
                        <div class="content-box">
                            <h2><ins class="dot"></ins><span style="letter-spacing:-1px">그림 속에서 친구들은 무엇을 하고 있나요?</span></h2>
                            <div class="textAlignC">
                                <div class="toggle box" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        색 띠를 나누고 있습니다.
                                    </div>
                                </div>

                                <div class="toggle box mt_20" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">
                                        텃밭에 고구마를 심고 있습니다.
                                    </div>
                                </div>

                                <div class="toggle box mt_20" data-toggle-obj="3">
                                    <div class="answer" data-toggle-target="3" style="letter-spacing:-1.5px">
                                        과학시간에 실험을 하고 있습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <div class="box-type-a">
                        <div class="img-box">
                            <div class="imgCon">
                                <button class="popBtn btn_4 zoomBtn line" data-hover="" data-popup-btn="1"></button>
                            </div>
                        </div>
                        <div class="content-box">
                            <h2><ins class="dot"></ins><span style="letter-spacing:-1px">생활 속에서 분수를 사용한 경험을 말해 보세요.</span></h2>
                            <div class="textAlignC">
                                <div class="toggle box" data-toggle-obj="1" style="padding-bottom:12px">
                                    <div class="answer" data-toggle-target="1" style="letter-spacing:-1.8px">
                                        체육시간에 ‘운동장의
                                        <div class="bunsuWrap inline" style="margin-bottom:-14px">
                                            <ul>
                                                <li>3</li>
                                                <li>4</li>
                                            </ul>
                                        </div>정도’라는 표현을 사용했습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </li>
			</ul>
		</div>
    </main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="whole pop_page_1" data-popup-page="1">
                <div class="full-img">
                    <img src="./images/suh_0501_04_0001_201_1.jpg" alt="">
                </div>
            </li>
        </ul>
    </section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

    document.addEventListener('DOMContentLoaded', function () {
    }, false);

  </script>
</body>
</html>
