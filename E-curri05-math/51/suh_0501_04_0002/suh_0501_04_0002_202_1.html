
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title:before {top:20px}
		.page_1 .answer .bunsuWrap {margin-bottom:-14px}


		.ex-box {display:flex;align-items:flex-start}
		.ex-box .exam {align-self:flex-start;margin:6px 10px 0 0 !important;;flex-shrink:0}
		.ex-box p {text-align:justify}

		.page_1 .box-flex {display:flex;justify-content:center;align-items:center;}
		.page_1 .colorBox .bunsuWrap ul > li:first-of-type {border-color:#fff}

		.page_2 h2 .dot {margin-top:32px !important;}
		.page_2 h2 .bunsuWrap {position:relative;top:-4px}

		.img-answer {width:620px;height:276px;position:relative;margin:0 40px}
		.img-answer img {width:100%;vertical-align:top}
		.img-answer .toggle {position:absolute;top:0;left:0;width:100%;height:100%;background:url("./images/suh_0501_04_0002_202_1_02.jpg") no-repeat 50% 50% / 100%;opacity:0;transition:opacity 1s}
		.img-answer .toggle:after {display:none}
		.img-answer .toggle.complete {z-index:2;opacity:1}
		.box-flex {display:flex;justify-content:center;align-items:center;margin-top:60px}
	</style>
</head>


<body>

<div id="wrap" class="math" >
	<header>
		<div class="title textAlignJ">
			<div class="bunsuWrap inline">
				<ul><li>3</li><li>9</li></ul>
			</div>과
			<div class="bunsuWrap inline">
				<ul><li>1</li><li>3</li></ul>
			</div>의 크기를 비교해 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>분수만큼 색칠해 보세요.</span></h2>
					<section>
						<div class="box-flex">
							<div class="colorBox skyBlue">
								<div class="bunsuWrap">
									<ul><li>3</li><li>9</li></ul>
								</div>
							</div>
							<div class="exBox img-answer">
								<img src="./images/suh_0501_04_0002_202_1_01.jpg" alt="">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
									</div>
								</div>
							</div>
							<div class="colorBox skyBlue">
								<div class="bunsuWrap">
									<ul><li>1</li><li>3</li></ul>
								</div>
							</div>
						</div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						<div class="bunsuWrap inline">
							<ul><li>3</li><li>9</li></ul>
						</div>과
						<div class="bunsuWrap inline">
							<ul><li>1</li><li>3</li></ul>
						</div>의 크기를 비교하여 이야기해 보세요.
					</span></h2>
					<section>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="8">
								<div class="answer" data-toggle-target="8">
									두 분수의 크기는 같습니다.
								</div>
							</div>
						</div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
			</ul>
		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

	</script>
</body>
</html>
