		<div class="title" style="letter-spacing: -1px;padding-bottom:10px">세 분수의 크기를 비교해 봅시다.</div>
	</header>
	<main>

			<ul class="basicSlider_tabs" data-tabs="">

				<li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>분수만큼 수직선에 표시해 보세요.</span></h2>
										<div class="study_guide" style="right: 0;"><em>수직선</em>을 <em>클릭</em>하세요.</div>
                    <section>
                        <div class="arrangeCon">

                            <div class="box-flex box_1">
                                <div class="bunsuWrap">
                                    <ul><li>1</li><li>4</li></ul>
                                </div>
                                <div class="exBox img-answer" data-toggle-obj="1">
                                    <img class="before" src="./images/suh_0501_04_0002_203_1_1_1.png" alt="">
                                    <img class="after" src="./images/suh_0501_04_0002_203_1_1_2.png" alt="">

                                        <div class="answer">
                                        </div>
                                    </div>
                                </div>
                                <div class="imgText text_1">0</div>
                                <div class="imgText text_2">1</div>
                            </div>

                            <div class="box-flex box_2">
                                <div class="bunsuWrap">
                                    <ul><li>2</li><li>8</li></ul>
                                </div>
                                <div class="exBox img-answer" data-toggle-obj="2">
                                    <img class="before" src="./images/suh_0501_04_0002_203_1_1_3.png" alt="">
                                    <img class="after" src="./images/suh_0501_04_0002_203_1_1_4.png" alt="">

                                        <div class="answer" data-toggle-target="2">
                                        </div>
                                    </div>
                                </div>
                                <div class="imgText text_1">0</div>
                                <div class="imgText text_2">1</div>
                            </div>

                            <div class="box-flex box_3">
                                <div class="bunsuWrap">
                                    <ul><li>3</li><li>12</li></ul>
                                </div>
                                <div class="exBox img-answer" data-toggle-obj="3">
                                    <img class="before" src="./images/suh_0501_04_0002_203_1_1_5.png" alt="">
                                    <img class="after" src="./images/suh_0501_04_0002_203_1_1_6.png" alt="">
                                    <div class="toggle">
                                        <div class="answer" data-toggle-target="3">
                                        </div>
                                    </div>
                                </div>
                                <div class="imgText text_1">0</div>
                                <div class="imgText text_2">1</div>
                            </div>


                        </div>
                        <div class="dapCheckBtn" data-answer-btn=""></div>
					</section>                    

				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>세 분수의 크기를 비교하여 이야기해 보세요.</span></h2>
					<section>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer ico_exam" data-toggle-target="1">
									<div class="bullet exam">예</div>

								</div>
							</div>
						</div>
						<div class="dapCheckBtn" data-answer-btn=""></div>
					</section>
				</li>
				<li class="page_3" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>그렇게 생각한 이유는 무엇인가요?</span></h2>
					<div class="textAlignC">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer ico_exam" data-toggle-target="1">
								<div class="bullet exam">예</div>
								수직선에 표시한 분수의 크기가 모두 같기 때문입니다.
							</div>
						</div>
					</div>
					<div class="dapCheckBtn" data-answer-btn=""></div>
