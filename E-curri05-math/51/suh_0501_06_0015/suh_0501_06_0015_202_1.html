
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title.type-number:before {display:none}
		#wrap header .title.type-number {padding-left:50px}
		.title.type-number .number {position:absolute;left:0;top:2px}

        .flex-box{justify-content: center;align-items:center;}
        .img_box{}
        .img_box img{width: 650px;}
        .img_box .text_01{position: absolute;top: 4px;left: 206px;font-size: 15px;}
        .img_box .text_02{position: absolute;top: 100px;left: 305px;font-size: 30px;}
        .img_box .text_03{position: absolute;top: 90px;left: 500px;font-size: 30px;}
        .img_box .text_04{position: absolute;top: 90px;left: 710px;font-size: 30px;}
        .img_box .text_05{position: absolute;top: 330px;left: 330px;font-size: 30px;}
        .img_box .text_06{position: absolute;top: 320px;left: 540px;font-size: 30px;}
        .img_box .text_07{position: absolute;top: 320px;left: 735px;font-size: 30px;}

	</style>
</head>

<body>
<div id="wrap" class="math" >
	<header>
		<div class="title type-number" style="margin-top: 15px;">
			<ins class="bullet number orange">2</ins>
			<p class="inline textAlignJ ls1">
                넓이가 같은 도형끼리 묶어 기호를 써 보세요.
            </p>
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
                        <div class="textAlignC">
                            <div class="img_box">
                                <img src="./images/suh_0501_06_0015_202_1_2.png" alt="">
                                <span class="text_01">1 ㎠</span>
                                <span class="text_02">가</span>
                                <span class="text_03">나</span>
                                <span class="text_04">다</span>
                                <span class="text_05">라</span>
                                <span class="text_06">마</span>
                                <span class="text_07">바</span>
                            </div>
                        </div>
                        <ul class="flex-box mt_10">
                            <li class="mr_30">
                                <div class="toggle" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        가, 다, 바
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="toggle" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">
                                        나, 라, 마
                                    </div>
                                </div>
                            </li>
                        </ul>
                    <div class="buttonContainer">
                        <button class="solveCheckBtn" data-popup-btn="1" data-hover></button>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </div>
                       
                </li>
			</ul>
		</div>
	</main>
    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    <ul class="contentsList">
                        <li>
                            <ins class="dot deepGreen"></ins>
                            <div class="">
                                가: 2×4＝8(㎠) 나: 3×3＝9(㎠) 다: 4×4÷2＝8(㎠)<br>
                                라: 3×6÷2＝9(㎠) 마: 6×3÷2＝9(㎠) 바: (1＋3)×4÷2＝8(㎠)
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </section>
        
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

	</script>
</body>
</html>
