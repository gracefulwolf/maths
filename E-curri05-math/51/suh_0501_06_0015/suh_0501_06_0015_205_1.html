<body>

<div id="wrap" class="math" >
    <header>
		<div class="title type-number">
			<ins class="bullet number orange">5</ins>
			<p class="textAlignJ" style="letter-spacing:-1.5px">
                평행사변형의 넓이를 두 가지 방법으로 구해 보세요.
            </p>
		</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<!-- <ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul> -->
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<section class="textAlignC">
                        <div class="img_box">
                            <img src="./images/suh_0501_06_0015_205_1_1.png" alt="">
                            <span class="text_01">6 cm</span>
                            <span class="text_02">9 cm</span>
                            <span class="text_03">4 cm</span>
                            <span class="text_04">6 cm</span>
                        </div>
                        <div class="text_box">
                            <div class="flex-box">
                                <div class="colorBox check skyBlue">방법 1</div>
                                <div>
                                    <div class="toggle" data-toggle-obj="1">
                                        <div class="answer" data-toggle-target="1">
                                            6×6＝36 (㎠)
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-box mt_10">
                                <div class="colorBox check skyBlue">방법 2</div>
                                <div>
                                    <div class="toggle" data-toggle-obj="2">
                                        <div class="answer" data-toggle-target="2">
                                            9×4＝36 (㎠)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
			</ul>
		</div>

</div>
