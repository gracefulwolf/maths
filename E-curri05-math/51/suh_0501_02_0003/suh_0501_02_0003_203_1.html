<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing: -1px;">16을 여러 수의 곱으로 나타내고, ‘약수’와 ‘배수’를 넣은 문장을 만들어 친구와 비교해 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides>
				<li class="page_1" data-quiz="toggle">
					<div class="lineBox sky">
						16=1×16
						<ul>
							<li>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										16=2×8
									</div>
								</div>
							</li>
							<li>
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										16=4×4
									</div>
								</div>
							</li>
							<li>
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										16=2×2×4
									</div>
								</div>
							</li>
							<li>
								<div class="toggle" data-toggle-obj="4">
									<div class="answer" data-toggle-target="4">
										16=2×2×2×2
									</div>
								</div>
							</li>
						</ul>
					</div>

					<div class="textAlignC">
						<div class="toggle" data-toggle-obj="5">
							<div class="answer ico_exam" data-toggle-target="5">
								<div class="bullet exam">예</div>
								1, 2, 4, 8, 16은 16의 약수이고 16은 1, 2, 4, 8, 16의 배수입니다.
							</div>
						</div>
					</div>
					<div class="dapCheckBtn" data-answer-btn=""></div>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0501_02_0002_201_1.png" />
				</div>
			</li>
		</ul>
	</section>
</div>
