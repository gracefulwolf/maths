	<div class="gate_container">

		</div>

						<dd>
							<ul class="contentsList">
								<li>
									<div class="bullet number orange">1</div>
									<div>1에서 30까지의 수 중에서 자신이 생각한 수를 하나 정합니다.</div>
								</li>
								<li>
									<div class="bullet number orange">2</div>
									<div>짝에게 질문합니다.</div>
								</li>
								<li>
									<div class="bullet number orange">3</div>
									<div>짝은 “예”, “아니요”로 대답합니다.

										<div class="text_exam">
											<div class="bullet exam">예</div>
											“당신이 생각한 수는 28의 약수입니까?”<br>
                                            “당신이 생각한 수는 12의 배수입니까?
										”</div>
									</div>
								</li>
								<li>
									<div class="bullet number orange">4</div>
									<div>서로 번갈아 가면서 질문하고 대답합니다.</div>
								</li>
								<li>
									<div class="bullet number orange">5</div>
									<div>먼저 수를 찾는 사람이 승리합니다.</div>
								</li>
							</ul>
						</dd>
					</dl>
				</li>
			</ul>
