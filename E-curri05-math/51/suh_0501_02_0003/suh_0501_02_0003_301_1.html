		<h1><ins class="icon"></ins>핵심 정리</h1>

	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2>약수와 배수의 관계 알아보기</h2>
					<section>

						<ul class="contentsList">
							<li>
								<div class="bullet circleDot orange" style="margin-top: 25px;"></div>
								<div>18을 여러 수의
									<div class="toggle" data-toggle-obj="1">
										<span class="answer" data-toggle-target="1">곱</span>
									</div>으로 나타내어 약수와 배수의 관계를 알 수 있습니다.
									<div class="lineBox orange">
										18＝1×18＝2×9＝2×3×3＝3×6
									</div>
								</div>
							</li>
							<li>
								<div class="bullet circleDot orange" style="margin-top: 25px;"></div>
								<div>18의 약수는
									<div class="toggle" data-toggle-obj="2">
										<span class="answer" data-toggle-target="2">1, 2, 3, 6, 9, 18</span>
									</div>입니다.
								</div>
							</li>
							<li>
								<div class="bullet circleDot orange" style="margin-top: 25px;"></div>
								<div>18은
									<div class="toggle" data-toggle-obj="3">
										<span class="answer" data-toggle-target="3">1, 2, 3, 6, 9, 18</span>
									</div>의 배수입니다.
								</div>
							</li>
						</ul>

					</section>
					<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
