      (function setDrillContentsInit() {
        var val = parent.$QUESTION,
          answer = parent.$ANSWER;

        gameManager.TOTAL_ANSWER_ARRAY = val;
        gameManager.CURRENT_ANSWER = answer;

        gameManager.choiceQuestion = [];

        for (var i = 2; i < gameManager.TOTAL_ANSWER_ARRAY.length; i++) {
          gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
        }

        gameManager.hangerpoint = gameManager.TOTAL_ANSWER_ARRAY[2];

        gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];
        gameManager.choiceQuestionTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];

        gameManager.CURRENT_TYPE = "butterfly";
        gameManager.choiceQuestionPosition = [];
        gameManager.zoomRate = 1;

        var streamSound;

        // initScale();

        initScene();

        inithangerBar();

        initSound();

        minority();

        logCounter = new LogCounter();
        // logCounter.startTime();
        // logCounter.onTimer();
      })();

      /*---------- test code start -----------*/
