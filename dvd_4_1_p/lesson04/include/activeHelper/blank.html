<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>깜박이</title>
    <style>
      body {
        background: black;
      }
      .closeButton {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 30px;
        height: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img class="closeButton" src="./src/img/button_close.png" alt="" />
    <script>
      document.querySelector(".closeButton").onclick = function () {
        window.close();
      };
    </script>
  </body>
</html>
