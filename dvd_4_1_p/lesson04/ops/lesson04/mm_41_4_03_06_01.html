	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">4</em></span>
					</div>
					<div class="right-inner">

					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>
 
					<div class="scroll-box w-max title-line-2">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/mm_41_4_03_06_01/img_01.png" alt="" width="1280" height="1040">

							</div>

						
							<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["시계(시계 반대)", "90(270)"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
						
							<div id="quiz-02" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["시계(시계 반대)", "270(90)"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":[]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":[]}'></div>
							</div>
						</div>
					</div>


					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

			</div>
