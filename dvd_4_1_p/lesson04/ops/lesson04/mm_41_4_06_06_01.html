<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_41_4_06_06_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content solve-check" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">6</em></span>
					</div>
					<div class="right-inner">
						<span>
							<span class="ico-figure-01 bb-01"></span>
							모양을 이용하여 규칙적인 무늬를 만들었습니다. 물음에 답하세요.
						</span>
					</div>
				</div>

				<!-- 인포 박스 -->
				<div class="info-box ico-info type-text">
					<span>빈칸을 클릭하세요.</span>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="scroll-box w-1200 title-line-2 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/mm_41_4_06_06_01/img_01.svg" alt="" width="803" height="403">
							</div>

							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-check" data-ui="quiz-check" data-selfcheck=true data-option='{"answer":[1], "ansLength":true}'>
								<div class="check-list">
									<div class="check-item btn-" data-answer-part-idx="0"></div>
									<div class="check-item btn-" data-answer-part-idx="1"></div>
									<div class="check-item btn-" data-answer-part-idx="2"></div>
									<div class="check-item btn-" data-answer-part-idx="3"></div>
									<div class="check-item btn-" data-answer-part-idx="4"></div>
									<div class="check-item btn-" data-answer-part-idx="5"></div>
									<div class="check-item btn-" data-answer-part-idx="6"></div>
									<div class="check-item btn-" data-answer-part-idx="7"></div>
									<div class="check-item btn-" data-answer-part-idx="8"></div>
									<div class="check-item btn-" data-answer-part-idx="9"></div>
									<div class="check-item btn-" data-answer-part-idx="10"></div>
									<div class="check-item btn-" data-answer-part-idx="11"></div>
									<div class="check-item btn-" data-answer-part-idx="12"></div>
									<div class="check-item btn-" data-answer-part-idx="13"></div>
									<div class="check-item btn-" data-answer-part-idx="14"></div>
									<div class="check-item btn-" data-answer-part-idx="15"></div>
								</div>
								<div class="answer"></div>
							</div>
							<!-- //quiz -->
							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>
										빈칸을 채워 무늬를 완성해 보세요.
									</span>
								</div>
							</div>
							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>
										무늬에 어떤 규칙이 있는지 써 보세요.
									</span>
								</div>
							</div>
							<div class="img-box ib2" style="margin-top: 50px;">
								<img src="./images/mm_41_4_06_06_01/line.svg" alt="" width="1008" height="130">
							</div>
							<div id="quiz-01-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":[""]}'>
								<ul>
									<li class="input-cont">
										<textarea class="input scroll-none limit-height" rows="2"></textarea>
										<div class="answer answer-part-01 t-a-justify">
											<span class="ico-box-text-02 bb-01"></span>
											오른쪽으로 뒤집는 것을 반복해서 모양을 만들고, 그 모양을 아래쪽으로 뒤집어서 무늬를 만들었습니다.
										</div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>
							
							
							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01-01"]}'></div>
							</div>
						</div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->

					</div>
				</div>

					<!-- 팝업 :: 풀이 -->
				<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
					<div class="bg"></div>
					<div class="text-content">
						<div style="letter-spacing: -2px;">주어진 모양을 밀기, 뒤집기, 돌리기 하여 규칙적인 무늬를 만듭니다.</div>						
					</div>
					<div class="button btn-close ico-close-02"></div>
				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<!-- <div class="button box-type btn-twins twins-01"><span>한 번 더 <em class="num"></em></span></div> -->
					<!-- <div class="button box-type btn-twins twins-02"><span>한 번 더 <em class="num"></em></span></div> -->
				</div>
				
				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0]}'></ul>

			</div>

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_41_4_06_06_01.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>
		<script src="../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../common/js/libs/materialize.js"></script>
		<script src="../common/js/libs/TweenMax.min.js"></script>
		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../common/js/libs/class.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>		
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>


	</body>

</html>
