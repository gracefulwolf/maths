	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">가상 현실 세상</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">가상 현실 안경을 쓰고 자리에 앉으면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">우아! 교실이 눈 깜짝할 사이에</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">고요한 연못으로 바뀌네.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">가만히 연못 속을 들여다보면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">물속에 커다란 건물이 비치네.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">물속에다 어떻게 건물을 지었을까?</span>
										</li>
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="7">궁금해서 손을 대면 </span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">잡히는 것 하나 없네.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">신기해서 고개를 갸웃 기울이면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">세상이 전부 옆으로 돌아가네.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">이게 웬일이지?</span>
										</li>
										<li class="last">
											<span class="audio-text" audio-idx="12">가상 현실 속 세상은 신나고 재미있어!</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
