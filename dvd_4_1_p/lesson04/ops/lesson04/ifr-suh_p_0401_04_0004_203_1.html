<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="../common/re_style/css/style.css"> <!-- 스타일 동기화 -->
		<link rel="stylesheet" href="./css/mm_41_4_03_05_02.css" />

		<style>
			/* html{transform: scale(0.9);} */
			html,body,#wrap{background: transparent !important;}
			header,header:before,main:before{display:none !important;}
			/* body, .content-container{width:100%; max-width:1060px; height:680px;}
			#wrap{width:1060px;height:558px;padding:0; box-shadow:none;}
			main .contentsArea,main{top:0 !important;}
			main .contentsArea{left:0; right:auto; width:100%;} */
			.bullet.exam{font-family: YGJAL;}
			.title-box-top,
            .title-h1,
			.ui-container{display: none !important;}
			.btns-bottom-right > .button.btn-retry{background-color:#236cbb;background-position:22px 50%;}
			.btns-bottom-right > .button.btn-retry::before{content:"다시하기"; padding-left:32px;}
			.popup > .btn-close{top:30px; right:70px; background-color: #000; border-radius:50%; box-shadow: 0 0 0 2px #000;}

			.scroll-box.title-line-1{top:0; height: 640px;}
			.content .img-box, .content .image-answer{top:0;}
		</style>

	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>
							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="base">
									<img src="./images/mm_41_4_03_05_02/base_01.png" alt="" width="1280" height="1070">
								</div>
								<div class="base abs">
									<img src="./images/mm_41_4_03_05_02/base_01.svg" alt="" width="1280" height="1070">
								</div>
								<div class="answer">
									<img src="./images/mm_41_4_03_05_02/answer_01.svg" alt="" width="1280" height="1070">
								</div>
								<div class="check-list">
									<div class="check-item" data-answer-part-idx="0"></div>
								</div>
							</div>

							<div id="quiz-02" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="answer">
									<img src="./images/mm_41_4_03_05_02/answer_02.svg" alt="" width="1280" height="1070">
								</div>
								<div class="check-list">
									<div class="check-item" data-answer-part-idx="1"></div>
								</div>
							</div>

							<div id="quiz-03" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="answer">
									<img src="./images/mm_41_4_03_05_02/answer_03.svg" alt="" width="1280" height="1070">
								</div>
								<div class="check-list">
									<div class="check-item" data-answer-part-idx="2"></div>
								</div>
							</div>

							<div id="quiz-04" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="answer">
									<img src="./images/mm_41_4_03_05_02/answer_04.svg" alt="" width="1280" height="1070">
								</div>
								<div class="check-list">
									<div class="check-item" data-answer-part-idx="2"></div>
								</div>
							</div>
							<!-- //quiz -->

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part hide">
								<div class="btn-answer-part" data-idx="0" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-idx="1" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-idx="2" data-option='{"quiz":["#quiz-03"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-idx="2" data-option='{"quiz":["#quiz-04"], "quizGroup":["0"]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->
					<!-- 색칠하세요 :: 드로잉 툴 -->
					<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0,0]}'></ul>

			</div>

		</div>

		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_41_4_03_05_02.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>
		<script src="../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../common/js/libs/materialize.js"></script>
		<script src="../common/js/libs/TweenMax.min.js"></script>
		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../common/js/libs/class.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>


	</body>

</html>
