<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04Ms.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="../common/re_style/css/style.css">
		<link rel="stylesheet" href="./css/ms_41_2_09/ms_41_2_09_01_01.css" />
		<style>
            .title-box-top,
            .title-h1,
			.ui-container{display: none !important;}
			.btns-bottom-right > .button.btn-retry{background-color:#236cbb;background-position:22px 50%;}
			.btns-bottom-right > .button.btn-retry::before{content:"다시하기"; padding-left:32px;}
			.popup > .btn-close{top:30px; right:70px; background-color: #000; border-radius:50%; box-shadow: 0 0 0 2px #000;}
		</style>
	</head>
	<body>
		<div class="content-container">
			<div class="content ms-unit-last" data-ui="cornerMsLast41">
				<div class="bg"></div>

				<!-- 상단 고정 말풍선 타이틀 -->
				<div class="title-box-top">
					<div class="box">
						<span class="main-text">정리하기</span>
					</div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-04"></span>
					</div>
					<div class="right-inner">
						<span>알맞은 것을 찾아 길을 따라가며 배운 내용을 정리해 봅시다.</span>
					</div>
				</div>

				<!-- 스크롤 박스 -->
				<div class="scroll-box w-1200 h-max title-line-1 scroll-box-01" data-reset="false">
					<div class="scroll-inner">
						<div class="scroll-bg"></div>

						<!-- 팝업용 버튼 -->
						<div class="btns-popup">
							<div class="button btn-slide-popup btn-popup-01"></div>
							<div class="button btn-slide-popup btn-popup-02"></div>
							<div class="button btn-slide-popup btn-popup-03"></div>
							<div class="button btn-slide-popup btn-popup-04"></div>
							<div class="button btn-slide-popup btn-popup-05"></div>

						</div>

						<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-check" data-ui="quiz-check" data-chara-pos='{"x":57,"y":-39}' data-scroll-y=0 data-corner-event=true data-option='{"answer":[0]}'>
								<div class="check-list">
									<div class="check-item btn-item ani"></div>
									<div class="check-item btn-item ani"></div>
								</div>
							</div>
							<div id="quiz-02" class="quiz quiz-check" data-ui="quiz-check" data-chara-pos='{"x":907,"y":159}' data-scroll-y=176 data-corner-event=true data-option='{"answer":[1]}'>
								<div class="check-list">
									<div class="check-item btn-item"></div>
									<div class="check-item btn-item"></div>
								</div>
							</div>
							<div id="quiz-03" class="quiz quiz-check" data-ui="quiz-check" data-chara-pos='{"x":30,"y":372}' data-scroll-y=304 data-corner-event=true data-option='{"answer":[1]}'>
								<div class="check-list">
									<div class="check-item btn-item"></div>
									<div class="check-item btn-item"></div>
								</div>
							</div>
							<div id="quiz-04" class="quiz quiz-check" data-ui="quiz-check" data-chara-pos='{"x":430,"y":484}' data-scroll-y=461 data-corner-event=true data-option='{"answer":[0]}'>
								<div class="check-list">
									<div class="check-item btn-item"></div>
									<div class="check-item btn-item"></div>
								</div>
							</div>
							<div id="quiz-05" class="quiz quiz-check" data-ui="quiz-check" data-chara-pos='{"x":492,"y":654}' data-scroll-y=900 data-corner-event=true data-option='{"answer":[1]}'>
								<div class="check-list">
									<div class="check-item btn-item"></div>
									<div class="check-item btn-item"></div>
								</div>
							</div>
							<!-- //quiz -->

							<!-- 우측 하단 영역 고정 버튼 -->
							<div class="btns-bottom-right check-btns">
								<div class="button btn-retry"><span></span></div>
							</div>
						</div>

						<!-- 스프라이트 시퀀스 애니 -->
						<div class="sprite-sequence ani-01 chara" data-chara-clear-pos='{"x":472,"y":877}' data-scroll-y=900 ></div>

					</div>
				</div>
				<!-- //스크롤 박스 -->

			</div>

			<!-- 팝업 :: 익힘책 정리하기 팝업 퀴즈 4학년 1학기 -->
			<div class="popup popup-dim popup-slide popup-ms-unit-last" data-ui="popup" data-option='{"btn":".btn-slide-popup"}'>
				<div class="bg"></div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="slide-cont">
						<div class="slide-inner">

							<div class="slide-item">
								<div class="text-content">
									<span>
										<img src="./images/ms_41_2_09/ms_41_2_09_01_01/q_img_0001.png" alt="" width="400" height="214">
									</span>
								</div>
								<div class="quiz quiz-check" data-ui="quiz-check" data-corner-event=true data-option='{"answer":[0]}'>
									<div class="check-list">
										<div class="check-item btn-item" data-correct-and-close>
											<span >60˚</span>
										</div>
										<div class="check-item btn-item">
											<span >70˚</span>
										</div>
									</div>
								</div>
							</div>

							<div class="slide-item">
								<div class="text-content">
									<span>
										95˚는<br/>
										예각입니다.
									</span>
								</div>
								<div class="quiz quiz-check" data-ui="quiz-check" data-corner-event=true data-option='{"answer":[1]}'>
									<div class="check-list">
										<div class="check-item btn-item">
											<span class="ico-ox ico-ox-o"></span>
										</div>
										<div class="check-item btn-item" data-correct-and-close>
											<span class="ico-ox ico-ox-x"></span>
										</div>
									</div>
								</div>
							</div>

							<div class="slide-item">
								<div class="text-content">
									<span>
										90˚+50˚
									</span>
								</div>
								<div class="quiz quiz-check" data-ui="quiz-check" data-corner-event=true data-option='{"answer":[1]}'>
									<div class="check-list">
										<div class="check-item btn-item">
											<span >130˚</span>
										</div>
										<div class="check-item btn-item" data-correct-and-close>
											<span >140˚</span>
										</div>
									</div>
								</div>
							</div>

							<div class="slide-item">
								<div class="text-content">
									<span>
										삼각형의 세 각의<br/>
										크기의 합은<br/>
										180˚입니다.<br/>
									</span>
								</div>
								<div class="quiz quiz-check" data-ui="quiz-check" data-corner-event=true data-option='{"answer":[0]}'>
									<div class="check-list">
										<div class="check-item btn-item" data-correct-and-close>
											<span class="ico-ox ico-ox-o"></span>
										</div>
										<div class="check-item btn-item">
											<span class="ico-ox ico-ox-x"></span>
										</div>
									</div>
								</div>
							</div>

							<div class="slide-item">
								<div class="text-content">
									<span>
										<img src="./images/ms_41_2_09/ms_41_2_09_01_01/q_img_0005.png" alt="" width="400" height="214">
									</span>
								</div>
								<div class="quiz quiz-check" data-ui="quiz-check" data-corner-event=true data-option='{"answer":[1]}'>
									<div class="check-list">
										<div class="check-item btn-item">
											<span >80˚</span>
										</div>
										<div class="check-item btn-item" data-correct-and-close>
											<span >70˚</span>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>

				<div class="button btn-close ico-close-02"></div>
			</div>

		</div>

		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>

		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>

		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>
