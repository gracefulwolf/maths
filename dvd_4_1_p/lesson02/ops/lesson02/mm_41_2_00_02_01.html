	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">기울어진 책상</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">기울어진 책상에서는</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">공부할 때 누구나 함께 짝꿍이 되지.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">기울어진 책상에서는</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">키 작은 아이도, 키 큰 아이도</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">신나게 공부할 수 있지.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">기울어진 책상을 이용하면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">누구나 편안하게 책을 읽을 수 있지.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">우리 모두를 위한 멋진 아이디어로 만든</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">기울어진 책상</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">우리 모두 함께 공부해 볼까?</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
