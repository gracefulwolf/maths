	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-03"><em class="text"></em></span>
					</div>
					<div class="right-inner">
						<span>
							직사각형을 찾아 
							<span class="ico-o-01"></span>표 해 봅시다.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<div class="img-box">
						<img src="./images/mm_31_2_05_06_01/img_01.png" alt="" width="1200" height="464"/>
					</div>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-check type-ox-01" data-ui="quiz-check" data-multicheck=true data-option='{"answer":[0,1,2,3], "multiAnswer":true}'>
						<div class="check-list">
							<div class="check-item">
							</div>
							<div class="check-item">
							</div>
							<div class="check-item">
							</div>
							<div class="check-item">
							</div>
							<div class="check-item">
							</div>
							<div class="check-item svg">
								<svg width="200" height="200">
									<path d="M 140 0
									L 140 90 0 90 Z"/>
								</svg>
							</div>
						</div>
						<div class="quiz-00-answer answer-part-00 answer">
							<span class="ico-box-text-02 bb-01"></span>
						</div>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>

				</div>

			</div>

		</div>
