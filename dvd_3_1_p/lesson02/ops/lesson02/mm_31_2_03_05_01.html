<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../common/css/fonts.css" />
		<link rel="stylesheet" href="../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../common/css/common.css" />
		<link rel="stylesheet" href="../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_2_03_05_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-03"><em class="text"></em></span>
					</div>
					<div class="right-inner">
						<span>삼각자를 이용하여 직각을 찾아 표시해 봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base"></div>
						<div class="answer">
							<img src="./images/mm_31_2_03_05_01/answer_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list"></div>
					</div>
					<div id="quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base"></div>
						<div class="answer">
							<img src="./images/mm_31_2_03_05_01/answer_02.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list"></div>
					</div>
					<div id="quiz-03" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base"></div>
						<div class="answer">
							<img src="./images/mm_31_2_03_05_01/answer_03.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list"></div>
					</div>

					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

					<!-- 좌측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-left">
						<div class="button btn-more-step more-01"><span>한 걸음 더</span></div>
					</div>
				</div>
			
			</div>

			<!-- 팝업 :: 한 걸음 더 -->
			<div class="popup popup-more-step" data-ui="popup" data-option='{"btn":".btn-more-step.more-01"}'>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-step more-01"><span>한 걸음 더</span></div>
					<!-- <div class="box-sub">
					</div> -->
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

								<div class="img-box">
									<img src="./images/mm_31_2_03_05_01/bg_more.png" alt="" width="1200" height="240">
								</div>
 
								<!-- quiz -->
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>삼각형에서 찾을 수 있는 직각은 몇 개인가요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check"
											data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="0">
													<span class="answer-text">
															1개입니다.
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>액자에서 찾을 수 있는 직각은 모두 몇 개인가요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-05" class="quiz quiz-check type-box" data-ui="quiz-check"
											data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="1">
													<span class="answer-text">
															4개입니다.
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>스마트폰에서 찾을 수 있는 직각은 모두 몇 개인가요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-06" class="quiz quiz-check type-box" data-ui="quiz-check"
											data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="2">
													<span class="answer-text">
															4개입니다.
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- //quiz -->

						</div>
					</div>
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-04"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-05"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-06"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>
		
		<script src="../common/ui/js/uiData.js"></script>
		<script src="../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_31_2_03_05_01.js"></script>

		<script src="../common/js/libs/polyfill.min.js"></script>
		<script src="../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../common/js/libs/materialize.js"></script>
		<script src="../common/js/libs/TweenMax.min.js"></script>
		<script src="../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../common/js/libs/class.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/app/mindmap.js"></script>
		<script src="../common/js/app/drawing.js"></script>
		<script src="../common/js/app/angle.js"></script>
		<script src="../common/js/cornerbase.js"></script>
		<script src="../common/js/videoplayer.js"></script>
		<script src="../common/js/quiz/quizMain.js"></script>
		<script src="../common/js/quiz/quizCheck.js"></script>
		<script src="../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../common/js/quiz/quizInput.js"></script>
		<script src="../common/js/quiz/quizDraggable.js"></script>
		<script src="../common/js/quiz/quizPopSelect.js"></script>
		<script src="../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../common/js/content.js"></script>


	</body>

</html>
