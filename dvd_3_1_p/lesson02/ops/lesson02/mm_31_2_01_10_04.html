<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
<link rel="stylesheet" href="../../../common/re_style/css/style.css">
		<link rel="stylesheet" href="./css/mm_31_2_01_10_04.css" />
		<style>
			.re-style .title-h1,
			/* .re-style .q-box, */
			.re-style .bottom-tabs,
			.btns-answer-part,
			.re-style .ui-container{display: none;}
			body.re-style{min-width: 0; min-height:0;}
			.re-style .content-container{width:1058px; height: 522px;}
			.re-style .app-angle-tool .tool-container{top:0;right:0;}
			.re-style .content-container > .content > .bg{background-size: 100%; height: 570px; transform: translate(0, -160px);}
			.re-style .quiz-01-answer{left:-100px; top:-230px;}
			.app-angle-tool.open .tool-box{left:-72px;}
			.btns-bottom-right {right:61px}
			.button.btn-explan{position: absolute; right:170px; bottom:0}
			.bg > img{width:1000px; height:auto; top:50px}
			.app-angle-tool .not-obj {height:450px}

		</style>
	</head>
	<body class="re-style">
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/mm_31_2_01_10_04/bg.svg" alt="">
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>3</em></em></span>
					</div>
					<div class="right-inner">
						선분, 직선, 반직선을 그어 보세요.
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div class="q-box">
						<!-- <div class="bullet-text dot-blue">
							<span>삼각자에서 직각을 찾아 표시해 보세요.</span>
						</div> -->

						<div id="quiz-01" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
							<div class="answer quiz-01-answer">
								<img src="./images/mm_31_2_01_10_04/answer_01.svg" alt="" width="1280px" height="720px">
							</div>
						</div>
						<div id="quiz-02" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
							<div class="answer quiz-02-answer">
								<img src="./images/mm_31_2_01_10_04/answer_02.svg" alt="" width="1280px" height="720px">
							</div>
						</div>
						<div id="quiz-03" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
							<div class="answer quiz-03-answer">
								<img src="./images/mm_31_2_01_10_04/answer_03.svg" alt="" width="1280px" height="720px">
							</div>
						</div>
					</div>
					<!-- //quiz -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				<!-- 그려보세요 :: 각도기 툴 -->
				<div class="app-angle-tool" data-ui="app-angle-tool" data-option='{}'></div>


				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>

				</div>


			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content" style="letter-spacing: -1px;">
					선분 ㄱㄴ은 점 ㄱ과 점 ㄴ을 이은 곧은 선을 긋습니다.<Br>
					직선 ㄱㄴ은 점 ㄱ과 점 ㄴ을 지나는 곧은 선을 긋습니다.<Br>
					반직선 ㄱㄴ은 점 ㄱ에서 시작하여 점 ㄴ을 지나는 곧은 선을 긋습니다.

				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

		</div>
		
		<script src="../../../common/ui/js/uiData.js"></script>
		<script src="../../../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_31_2_01_10_04.js"></script>

		<script src="../../../common/js/libs/polyfill.min.js"></script>
		<script src="../../../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../../../common/js/libs/materialize.js"></script>

		<script src="../../../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../../../common/js/libs/class.js"></script>
		<script src="../../../common/js/common.js"></script>
		<script src="../../../common/js/app/mindmap.js"></script>
		<script src="../../../common/js/app/drawing.js"></script>
		<script src="../../../common/js/app/angle.js"></script>
		<script src="../../../common/js/cornerbase.js"></script>
		<script src="../../../common/js/videoplayer.js"></script>
		<script src="../../../common/js/quiz/quizMain.js"></script>
		<script src="../../../common/js/quiz/quizCheck.js"></script>
		<script src="../../../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../../../common/js/quiz/quizInput.js"></script>
		<script src="../../../common/js/quiz/quizDraggable.js"></script>
		<script src="../../../common/js/quiz/quizPopSelect.js"></script>
		<script src="../../../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../../../common/js/content.js"></script>


	</body>

</html>
