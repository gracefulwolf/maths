<link rel="stylesheet" href="../../../common/re_style/css/style.css">

	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/mm_31_2_03_02_01/bg_open.png" alt="">
				</div>
			
				<div class="title">
					<span></span>
				</div>                            
			
				<div id="btn-popup-01" class="button ico-video-03" style="left: 99px; top:450px;"></div>
			
				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button btn-more-step more-01"><span>한 걸음 더</span></div>
				</div>
			
			</div>

			<!-- 팝업 :: 한 걸음 더 -->
			<div class="popup popup-more-step" data-ui="popup" data-option='{"btn":".btn-more-step.more-01"}'>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-step more-01"><span>한 걸음 더</span></div>
					<div class="box-sub">
						<span>찾은 각의 같은 점 알아보기</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-02">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>액자를 살펴볼까요? 액자에서 각을 찾아보세요.</span>
								</div>

								<div class="img-box">
									<img src="./images/mm_31_2_03_02_01/bg.png" alt="" width="786px" height="381px">
								</div>

								<div id="quiz-01" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="answer quiz-01-answer">
										<img src="./images/mm_31_2_03_02_01/answer_01.svg" alt="" width="284" height="308">
									</div>
								</div>
								<div id="quiz-02" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="answer quiz-02-answer">
										<img src="./images/mm_31_2_03_02_01/answer_02.svg" alt="" width="340" height="204">
									</div>
								</div>
								<!-- <div id="quiz-03" class="quiz quiz-check" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="answer quiz-03-answer">
										<img src="./images/mm_31_2_03_02_01/answer_03.png" alt="" width="254px" height="167px">
									</div>
								</div> -->
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>찾은 각의 모양은 어떠한가요?</span>
								</div>

								<div class="a-box">
									<div id="quiz-03" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="2">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														뾰족합니다.
													</span>
													<span class="bullet-text bar-list">
														ㄱ 자 모양입니다. ㄴ 자 모양입니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>찾은 각의 같은 점을 이야기해 보세요.</span>
								</div>

								<div class="a-box">
									<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="3">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														반듯하게 만나고 있습니다.
													</span>
													<span class="bullet-text bar-list">
														똑바로 만나고 있습니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part type-02" data-option='{"quiz":["#quiz-01"]}'></div>
								<div class="btn-answer-part type-02" data-option='{"quiz":["#quiz-02"]}'></div>
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-04"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-05"], "quizGroup":["0"]}'></div>
							</div>
						</div>
					</div>
					<!-- //스크롤 박스 -->


					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>

        <div class="fullpopup-container" data-ui="popup" data-option='{"btn":"#btn-popup-01"}'>
			<div id="video-01" class="video-player" data-ui="videoplayer" data-option='{"fileName":"mm_31_2_03_02_01_ani"}'>
				<div class="button btn-close ico-close-01"></div>
			</div>
