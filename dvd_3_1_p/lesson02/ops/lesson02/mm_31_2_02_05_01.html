					</div>
				</div>

					<div class="scroll-box w-max title-line-2 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<!-- <div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":[["각 ㄴㄷㄹ","각 ㄹㄷㄴ"]]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text-">
											각 ㄴㄷㄹ<br/>
											(또는 각 ㄹㄷㄴ)
										</div>
										<div class="btn-check" style="z-index: 5;"></div>
									</li>
								</ul>

							</div> -->

							<div class="a-box ab1">
								<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
									<div class="check-list">
										<div class="check-item content-con" data-answer-part-idx="0">
											<span class="answer-text">													
												각 ㄴㄷㄹ(또는 각 ㄹㄷㄴ)
											</span>
										</div>
									</div>
								</div>
							</div>
							<!-- //quiz -->

							<div id="quiz-02" class="quiz quiz-check image-answer" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="answer">
									<img src="./images/mm_31_2_02_05_01/answer_01.svg" alt="" width="1280" height="490">
								</div>
								<div class="base">
									<img src="./images/mm_31_2_02_05_01/bg.svg" alt="" width="1280" height="490">
								</div>
								<div class="check-list">
									<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
								</div>
							</div>
							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
							</div>

							<!-- 기타 버튼 -->
							<div id="btn-hint-01" class="btn-hint ico-hint-01 chara" data-chara-idx=3></div>

						</div>
					</div>

					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

					
				</div>
