											<input type="text" class="input"></input>

										</li>
										<li class="input-cont">
											<input type="text" class="input"></input>

											<div class="btn-check"></div>
										</li>
									</ul>
								</div>

								<div id="quiz-02" class="quiz quiz-check" data-ui="quiz-check" data-selfcheck=true data-option='{"answer":[1], "ansLength":true}'>

										</div>
									</div>
