        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">색종이는 마법사</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">색종이는 마법사.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">초록 색종이는 종이 개구리가 되고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">분홍 색종이는 종이 별이 되지.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="4">색종이는 마법사.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="5">노란 색종이는 네잎클로버가 되고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">초록 색종이는 딱지가 되지.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="7">색종이를 반으로 나누고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">다시 반의 반으로 나누면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">빙글뱅글 돌아가는 바람개비가 되지.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="10">우리 모두 색종이를 나누어 갖고</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">마법사가 되어 보자.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="12">너는 이 색종이로 무얼 접을래?</span>
										</li>
									</ul>
