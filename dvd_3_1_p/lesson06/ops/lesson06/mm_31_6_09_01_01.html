<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_6_09_01_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content solve-check" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">1</em></span>
					</div>
					<div class="right-inner has-fraction">
						<span class="line-fraction">
							<span class="sign-fraction">2<em>/</em>5</span>만큼 
							색칠한 것을 모두 찾아
							<span class="ico-o-01"></span>표 하세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					
					<div id="quiz-01" class="quiz quiz-check type-ox-01" data-ui="quiz-check" data-selfcheck=false data-multicheck=true data-option='{"answer":[0, 3], "multiAnswer":true}'>
						<div class="check-list">
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>
				</div>

				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-twins twins-01"><span>한 번 더 <em class="num"></em></span></div>
					<div class="button box-type btn-twins twins-02"><span>한 번 더 <em class="num"></em></span></div>
				</div>

			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div>
					<span class="line-fraction">
						<em class="check-item btn-" data-answer-part-idx="0">
							<span class="sign-fraction">2<em>/</em>5</span>는 전체를 똑같이 5로 나눈 것 중의 2를 의미합니다.
						</em>
					</span>
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 한 번 더 1 -->
			<div class="popup popup-twins twins-01" data-ui="popup" data-option='{"btn":".btn-twins.twins-01"}'>
				<div class="bg"></div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-twins twins-01"><span>한 번 더</span></div>
					<ul class="twins-tabs">
						<li class="tab on"><span>1</span></li>
						<li class="tab"><span>2</span></li>
					</ul>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner has-fraction">
						<span class="line-fraction">
							<span class="sign-fraction">3<em>/</em>7</span>만큼 
							색칠한 것을 찾아
							<span class="ico-o-01"></span>표 하세요.
						</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div id="twins-01-quiz-01" class="quiz quiz-check type-ox-01" data-ui="quiz-check" data-selfcheck=false data-multicheck=true data-option='{"answer":[3], "multiAnswer":true}'>
						<div class="check-list">
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#twins-01-quiz-01"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

			<!-- 팝업 :: 한 번 더 2 -->
			<div class="popup popup-twins twins-02" data-ui="popup" data-option='{"btn":".btn-twins.twins-02"}'>
				<div class="bg"></div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-twins twins-01"><span>한 번 더</span></div>
					<ul class="twins-tabs">
						<li class="tab"><span>1</span></li>
						<li class="tab on"><span>2</span></li>
					</ul>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">2</em></span> -->
					</div>
					<div class="right-inner has-fraction">
						<span class="line-fraction">
							<span class="sign-fraction">2<em>/</em>8</span>만큼 
							색칠한 것을 모두 찾아
							<span class="ico-o-01"></span>표 하세요.
						</span>
					</div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div id="twins-02-quiz-01" class="quiz quiz-check type-ox-01" data-ui="quiz-check" data-selfcheck=false data-multicheck=true data-option='{"answer":[1,2], "multiAnswer":true}'>
						<div class="check-list">
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#twins-02-quiz-01"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-answer toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>
		
		<script src="../../../common/ui/js/uiData.js"></script>

		<script src="../../../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../../../common/js/libs/class.js"></script>
		<script src="../../../common/js/common.js"></script>
		<script src="../../../common/js/app/mindmap.js"></script>
		<script src="../../../common/js/app/drawing.js"></script>
		<script src="../../../common/js/app/angle.js"></script>		
		<script src="../../../common/js/cornerbase.js"></script>
		<script src="../../../common/js/videoplayer.js"></script>
		<script src="../../../common/js/quiz/quizMain.js"></script>
		<script src="../../../common/js/quiz/quizCheck.js"></script>
		<script src="../../../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../../../common/js/quiz/quizInput.js"></script>
		<script src="../../../common/js/quiz/quizDraggable.js"></script>
		<script src="../../../common/js/quiz/quizPopSelect.js"></script>
		<script src="../../../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../../../common/js/content.js"></script>


	</body>

</html>
