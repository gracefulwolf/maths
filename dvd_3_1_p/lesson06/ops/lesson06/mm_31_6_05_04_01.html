<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_6_05_04_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">2</em></span>
					</div>
					<div class="right-inner">
						<span>단위분수의 크기를 비교하는 방법을 알아봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div id="quiz-01" class="quiz quiz-check abs" data-ui="quiz-check" data-multicheck=true data-option='{"answer":[0], "followActive":true}'>
								<div class="check-list">
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
								</div>
								<div class="quiz-00-answer answer-part-00">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>


							<div id="quiz-02" class="quiz quiz-check abs" data-ui="quiz-check" data-multicheck=true data-option='{"answer":[0], "followActive":true}'>
								<div class="check-list">
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
									<div class="check-item">
										<span class="area"></span>
									</div>
								</div>
								<div class="quiz-00-answer answer-part-00">
									<span class="ico-box-text-02 bb-01"></span>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue has-fraction">
									<span>
										<span class="line-fraction">
											<span class="sign-fraction">1<em>/</em>4</span>과
											<span class="sign-fraction">1<em>/</em>7</span>만큼 색칠하고, 크기를 비교해 보세요.
										</span>
									</span>
								</div>
							</div>
							<div class="info-box ico-info">
								<span>색칠해야 하는 곳까지 눌러 보세요.</span>
							</div>
							<div class="img-box mt-30">
								<img src="./images/mm_31_6_05_04_01/img_02.svg" alt="" width="1044" height="324">
							</div>

							<div id="quiz-03" class="quiz-pop-select type-01" data-ui="quiz-pop-select" data-option='{"answer":[0]}'>
								<div class="quiz-cont">
									<ul class="pop-self quiz-pop">
										<li class="btn-pop-select quiz-bt"></li>
										<li class="btn-pop-select quiz-bt"></li>
										<li class="btn-pop-select quiz-bt"></li>
									</ul>
									<div class="btn-self quiz-bt-open">
										<div class="pop"></div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>단위분수의 크기를 비교하는 방법을 이야기해 보세요.</span>
								</div>

								<div class="a-box">
									<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="3">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														단위분수의 분모가 클수록 단위분수의 크기는 작습니다.
													</span>
													<span class="bullet-text bar-list">
														단위분수의 분모가 작을수록 단위분수의 크기는 큽니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"]}'></div>
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-04"]}'></div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->


					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

			</div>

		</div>

		<script src="../../../common/js/common.js"></script>
		<script src="../../../common/js/app/mindmap.js"></script>
		<script src="../../../common/js/app/drawing.js"></script>
		<script src="../../../common/js/app/angle.js"></script>		
		<script src="../../../common/js/cornerbase.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
