					<!-- <img src="./images/mm_31_6_01_07_04/bg.png" alt=""> -->

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>3</em></em></span>

						도형을 주어진 수만큼 똑같이 나누어 보세요.

					<div id="quiz-01" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<img src="./images/mm_31_6_01_07_04/base_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="answer">
							<img src="./images/mm_31_6_01_07_04/answer_01.svg" alt="" width="1280" height="720">
							<div class="exam-wrap">
								<div class="bullet exam">예</div>
							</div>
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>
					<div id="quiz-02" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<!-- <img src="./images/mm_31_6_01_07_04/base_01.svg" alt="" width="1280" height="720"> -->
						</div>
						<div class="answer">
							<img src="./images/mm_31_6_01_07_04/answer_02.svg" alt="" width="1280" height="720">
							<div class="exam-wrap">
								<div class="bullet exam">예</div>
							</div>
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>
				</div>

				<!-- 좌측 하단 선택 활동 버튼 -->
				<div class="btns-bottom-left">
					<div class="button btn-mission-select btn-mission-select-01"><span>선택 활동</span></div>
				</div>


				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option='{}'></div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>

			</div>

			<!-- 팝업 :: 선택 활동 퀴즈 -->
			<div class="popup popup-mission type-quiz active" data-ui="popup" data-option='{"btn":".btn-mission-select-01"}'>
				<div class="bg"></div>

				<div class="app-select-quiz" data-ui="app-select-quiz" data-option='{}'>

					<div class="intro-cont">
						<div class="title">
							똑같이 나누어 볼까요?
						</div>
						<div class="btn-start"></div>
					</div>
	
					<div class="quiz-cont">
						<div class="app-ccAnimation" 
							data-ui="app-ccAnimation" data-option='{"width":1280, "height":720, "left": "0px", "top": "0px", "buttons":[]}'>
							<canvas></canvas>
						</div>

						<div class="chra-right"></div>
						<div class="chra-left">
							<div class="text-ball"></div>
						</div>

						<div class="btn-hat"></div>
						<div class="btn-ok"></div>
					</div>

					<div class="ending-cont">
						<div class="ending-ani"></div>
					</div>

				</div>

				<!-- 닫기 버튼 -->
				<div class="button btn-close ico-close-01"></div>

			</div>
