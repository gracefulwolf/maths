	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg">
					<img src="./images/mm_31_6_05_07_02/bg.svg" alt="">

				<div class="title-h1">

						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>1</em></em></span>
					</div>
					<div class="right-inner">
						주어진 분수를 그림으로 나타내고, 크기를 비교해 보세요.
					</div>
				</div>

				<div class="info-box ico-info">
					<span>색칠하고 싶은 영역을 눌러 보세요.</span>
				</div>


				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 
					<div id="quiz-03" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="answer">
							<img src="./images/mm_31_6_05_07_02/answer_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="base">

						</div>

						<div class="check-list">
							<div class="check-item" data-answer-part-idx="0"></div>
						</div>
					</div>
					-->

					<div id="quiz-01" class="quiz quiz-check" data-ui="quiz-check" data-multicheck=true data-option='{"answer":[0,0], "followActive":false}'>
						<div class="check-list">
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
						</div>
						<div class="check-list">
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
							<div class="check-item"></div>
						</div>
						<div class="answer quiz-00-answer">
							<span class="ico-box-text-02 bb-01"></span>
						</div>
						<div class="answer quiz-01-answer">
							<span class="ico-box-text-02 bb-01"></span>
						</div>
					</div>
					
					<div id="quiz-02" class="quiz quiz-check type-ox-01" data-ui="quiz-check" data-selfcheck=false data-multicheck=false data-option='{"answer":[1], "multiAnswer":false}'>
						<div class="check-list">
							<div class="check-item">
								<span class="area"></span>
							</div>
							<div class="check-item">
								<span class="area"></span>
							</div>
						</div>
					</div>

					<div class="img-box abs">
						<img src="./images/mm_31_6_05_07_02/img_01.svg" alt="" width="1280" height="720">
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<!-- <div class="button btn-explan"><span></span></div> -->
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2,3]}'></ul>
