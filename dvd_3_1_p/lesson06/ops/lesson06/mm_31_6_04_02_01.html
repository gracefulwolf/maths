										</div>
									</div>

													</span>
													<span class="bullet-text bar-list has-fraction">

														<span class="line-fraction">
															<span class="sign-fraction">2<em>/</em>4</span>입니다.

										</div>
									</div>
								</div>
							</div>

												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
