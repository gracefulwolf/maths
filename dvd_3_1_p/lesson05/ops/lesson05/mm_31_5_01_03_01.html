<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_5_01_03_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">1</em></span>
					</div>
					<div class="right-inner">
						<span>자를 관찰하여 1 cm보다 작은 단위를 알아봅시다.</span>
					</div>
				</div>

				<div class="box-top-left ico-bulb">
					<div class="box top-ico-bulb"><span>개념 확인</span></div>
				</div>
				
				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="scroll-box w-max title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box mt-50" style="top:0px">
								<img src="./images/mm_31_5_01_03_01/img_01.svg" alt="" width="1280">
							</div>

							<div class="img-box">
								<img src="./images/mm_31_5_01_03_01/img_02.svg" alt="" width="1280">
								<img src="./images/mm_31_5_01_03_01/img_02.png" alt="" width="1280" class="abs">
							</div>

							<div id="quiz-con-01" class="q-box-container">

								<div class="q-box">
									<div class="quiz quiz-check type-inline-text" data-ui="quiz-check" data-selfcheck=true data-multicheck=true data-option='{"answer":[]}'>
										<span>
											<em class="check-item btn- btn1" data-answer-part-idx="0">1 mm</em>
											<em class="check-item btn- btn2" data-answer-part-idx="0">1 밀리미터</em>
										</span>
									</div>
								</div>

							</div>

						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 좌측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-left">
						<div class="button btn-more-step more-01"><span>한 걸음 더</span></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

			</div>

			<!-- 팝업 :: 한 걸음 더 -->
			<div class="popup popup-more-step" data-ui="popup" data-option='{"btn":".btn-more-step.more-01"}'>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-step more-01"><span>한 걸음 더</span></div>
				</div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>나뭇잎을 잰 자를 관찰해 봅시다. 어떻게 다른가요?</span>
						</div>

						<div class="a-box">
							<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item content-con" data-answer-part-idx="0">
										<span class="answer-text">
											5 cm 근처인 것은 같은데 5 cm보다 긴 길이가 조금 다릅니다.
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>자를 관찰해 봅시다. 1 cm 안에 작은 눈금이 몇 개나 있나요? </span>
						</div>

						<div class="a-box">
							<div id="quiz-03" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item content-con" data-answer-part-idx="1">
										<span class="answer-text">
											작은 눈금이 10개 있습니다. 
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>1 cm보다 작은 눈금을 어떻게 이름 붙이면 좋을까요?</span>
						</div>

						<div class="a-box">
							<div id="quiz-04" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item content-con" data-answer-part-idx="2">
										<span class="answer-text">
											1 cm보다 작은 것이니까 cm를 더 작게 쓰면 좋겠습니다. 
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-03"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-04"], "quizGroup":["0"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>
		
		<script src="../../../common/ui/js/uiData.js"></script>
		<script src="../../../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_31_5_01_03_01.js"></script>

		<script src="../../../common/js/libs/polyfill.min.js"></script>
		<script src="../../../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../../../common/js/libs/materialize.js"></script>
		<script src="../../../common/js/libs/TweenMax.min.js"></script>
		<script src="../../../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../../../common/js/libs/class.js"></script>
		<script src="../../../common/js/common.js"></script>
		<script src="../../../common/js/app/mindmap.js"></script>
		<script src="../../../common/js/app/drawing.js"></script>
		<script src="../../../common/js/app/angle.js"></script>		
		<script src="../../../common/js/cornerbase.js"></script>
		<script src="../../../common/js/videoplayer.js"></script>
		<script src="../../../common/js/quiz/quizMain.js"></script>
		<script src="../../../common/js/quiz/quizCheck.js"></script>
		<script src="../../../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../../../common/js/quiz/quizInput.js"></script>
		<script src="../../../common/js/quiz/quizDraggable.js"></script>
		<script src="../../../common/js/quiz/quizPopSelect.js"></script>
		<script src="../../../common/js/quiz/quizDrawLine.js"></script>

		<script src="../../../common/js/content.js"></script>

	</body>

</html>
