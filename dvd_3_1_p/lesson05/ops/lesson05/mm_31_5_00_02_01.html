	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">달리기 저금</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">우리 가족은 뛴 만큼 저금되는</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">달리기 대회에 나갔어요.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">셋! 둘! 하나! 탕!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">출발!</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="5">나는 겨우 10 m 달리고, 헉헉</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">엄마는 100 m 달리고, 헉헉헉</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">먼저 가던 아빠가 돌아와 손잡아 주어</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">엄마랑 나도 1000 m까지 달려가요.</span>
										</li>
										<li class="verse">
											<span class="audio-text" audio-idx="9">열심히 달렸더니 심장이 콩닥콩닥</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">내가 뛴 만큼 저금되니</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">목마르고 힘들지만 함께 달려서 기분은 뿌듯해요.</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
