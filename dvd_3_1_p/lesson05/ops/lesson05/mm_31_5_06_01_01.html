				position: static;
				width: auto;
				height: auto;

				position: static;
				width: auto;
				height: auto;
				background: none;
				display: flex;
				height: 100%;
				align-items: center;
				pointer-events: none;

			.iframe-re .btns-bottom-right>.btn-retry,

				border-radius: 8px;
				cursor: pointer;
				box-sizing: border-box;
				z-index: 1;
				letter-spacing: -.1px;
				transition: none;
				transform: none;
			}
			.iframe-re .btns-bottom-right>.btn-retry,
			.iframe-re .btns-bottom-right>.button:hover {
				background-color: #9d00c4;
