		<div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">1</em></span>
					</div>
					<div class="right-inner">
						<span>시계를 관찰하여 1분보다 작은 단위를 알아봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>가장 가는 바늘은 1분 동안 얼마나 움직이나요?</span>
						</div>

						<div class="a-box">
							<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item btn- content-con" data-answer-part-idx="0">
										<span class="answer-text">
											작은 눈금 60칸을 움직입니다.
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="q-box">
						<div class="bullet-text dot-blue">
							<span>가장 가는 바늘이 작은 눈금 한 칸을 가는 동안 걸리는 시간을 뭐라고 하면 좋을까요?</span>
						</div>

						<div class="a-box">
							<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item btn- content-con" data-answer-part-idx="1">
										<span class="answer-text">
											매우 짧은 시간이므로 1점으로 하면 좋겠습니다.
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-idx="0" data-option='{"quiz":["#quiz-01"]}'></div>
						<div class="btn-answer-part" data-idx="1" data-option='{"quiz":["#quiz-02"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0,0]}'></ul>
