	<body>
        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">

							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">다시 쓰고 아껴 써요</span>
										</li>

										<li class="verse vv-01">
											<span class="audio-text" audio-idx="1">치렁치렁 몸집보다 큰 옷 입은 과일</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">옷이 너무 크니 집도 너무 크지</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="3">집이 크면 종이가 낭비되네</span>
										</li>										
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="4">반들반들 참외의 옷을 바꿔 입히고</span>
										</li>									
										<li>
											<span class="audio-text" audio-idx="5">커다란 참외 상자에 쏙쏙</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">상자 속의 참외 개수 늘어나네 </span>
										</li>
										<li class="verse vv-02">
											<span class="audio-text" audio-idx="7">줄인 만큼 아낀 만큼 지구가 살아나</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="8">아껴 쓰고 다시 쓰고 줄여 쓰는 </span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">우리는 모두 모두 환경 지킴이</span>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
