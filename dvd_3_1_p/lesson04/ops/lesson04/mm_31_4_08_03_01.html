	<body>
        <div class="content-container">
			<div class="content math-play research" data-ui="cornerBase">
				<div class="bg"></div>

				<!-- 상단 고정 말풍선 타이틀 -->
				<div class="title-box-top">
					<div class="box">
						<span class="main-text">융합 연구소</span>
						<span class="sub-text">쓰레기 섬을 없애라!</span>
					</div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">3</em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -2px;">일회용품 사용 줄이기를 계획하고 미래 일기를 써 봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-1 bottom-has-btn">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>													
							<div class="img-box">
								<img src="./images/mm_31_4_08_03_01/bg.png" alt="" width="1200" height="553">
							</div>
							<div class="q-box">							
								<div class="a-box">
									<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item btn- content-con" data-answer-part-idx="0">
												<span class="answer-text" style="letter-spacing: -1px;">
													<span class="ico-box-text-02 bb-01"></span>
													지난 한 달간 우리 가족은 물티슈의 사용 줄이기를 실천했다.
													우리 가족은 하루에 4장씩 일주일이면 4×7=28(장)을 줄일 수 있었고 지난 4주 동안 28×4=112(장)을 줄일 수 있었다.
													우리 가족은 앞으로 4주는 한 사람이 하루 2장씩 줄여보기로 약속했다.
													이번엔 학교에서 친구들이나 선생님이 물티슈를 사용하려고 할 때 ‘잠깐’을 외쳐봐야지.
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- //스크롤 박스 -->
					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>									
			</div>
