	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-03"><em class="text"></em></span>
					</div>
					<div class="right-inner">
						<span>41×7에 알맞은 생활 속 문제를 만들고 해결해 봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":[""]}'>
						<ul>
							<li class="input-cont w-right h-center">
								<textarea class="input scroll-none limit-height" rows="3"></textarea>
								<div class="answer answer-part-00 inner-text-none t-a-justify">
									<div class="ico-box-text-02-flex">
										<span class="ico-box-text-02 col-red bb-01"></span>
										<div>
											민정이는 책 물려주기 행사에 책을 41권씩 7묶음 기부했습니다. 기부한 책은 모두 몇 권일까요? 41×7=287(권)입니다.
										</div>
									</div>
								</div>
								<div class="btn-check" style="top: 155px"></div>
							</li>
						</ul>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>												
					</div>

				</div>

			</div>

		</div>
