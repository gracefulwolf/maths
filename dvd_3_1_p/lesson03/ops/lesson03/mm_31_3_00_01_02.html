	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="quiz-content" data-ui="quizMain" data-option='{}'>
					
					<!-- 스크롤 박스 -->
					<div class="scroll-box title-line-0 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div id="quiz-con-01" class="q-box-container">
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>그림 속 학생들은 무엇을 하고 있나요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="0">
													<div class="answer-text">
														<span class="bullet-text bar-list">
															원 만들기 놀이를 하고 있습니다.
														</span>
													</div>	
													<div class="answer-text">
														<span class="bullet-text bar-list">
															선생님이 부르는 수에 맞게 모이려고 합니다.
														</span>
													</div>	
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>학생 8명이 2명씩 모이면 원을 모두 몇 개 만들 수 있을까요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="1">
													<span class="answer-text">
														원을 4개 만들 수 있습니다.
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="q-box">
									<div class="bullet-text dot-blue">
										<span>학생 8명이 2개의 원을 만들었다면 한 원에 몇 명씩 모였을까요?</span>
									</div>

									<div class="a-box">
										<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
											<div class="check-list">
												<div class="check-item btn- content-con" data-answer-part-idx="2">
													<div class="answer-text">
														<span class="bullet-text bar-list">
															한 원에 4명씩 모였습니다.
														</span>
													</div>	
													<div class="answer-text">
														<span class="bullet-text bar-list">
															2×4=8이므로 4명입니다.
														</span>
													</div>	
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- //스크롤 박스 -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["2"]}'></div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",0]}'></ul>

			</div>

		</div>
