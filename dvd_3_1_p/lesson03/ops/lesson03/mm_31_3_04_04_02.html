<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_3_04_04_02.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">2</em></span>
					</div>
					<div class="right-inner">
						<span>그림을 보고 곱셈과 나눗셈의 관계를 알아봅시다.</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					<!-- 스크롤 시작 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>곱셈식을 이용하여 나눗셈식으로 나타내 보세요.</span>
								</div>
							</div>

							<div class="img-box">
								<img src="./images/mm_31_3_04_04_02/img01.svg" width="847px" height="187px"> 
							</div>
							
							<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["16","8","2","16","2","8"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check" data-idx = "0"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
										<div class="btn-check" data-idx = "1"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
										<div class="btn-check" data-idx = "2"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-03 inner-text"></div>
										<div class="btn-check" data-idx = "3"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-04 inner-text"></div>
										<div class="btn-check" data-idx = "4"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-05 inner-text"></div>
										<div class="btn-check" data-idx = "5"></div>
									</li>
								</ul>
							</div>
			
							<div class="q-box mt-30">
								<div class="bullet-text dot-blue">
									<span>그렇게 나타낸 까닭을 말해 보세요.</span>
								</div>

								<div class="a-box">
									<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="6">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														16개를 8곳에 똑같이 나누면 한 곳에 2개씩이므로 16÷8=2입니다.
													</span>
													<span class="bullet-text bar-list">
														16개를 2개씩 묶으면 8묶음이므로 16÷2=8입니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>곱셈과 나눗셈의 관계를 이야기해 보세요.</span>
								</div>

								<div class="a-box">
									<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item content-con" data-answer-part-idx="6">
												<span class="answer-text">
													<span class="bullet-text bar-list" style="letter-spacing: -2px;">
														곱셈식은 나눗셈식으로, 나눗셈식은 곱셈식으로 나타낼 수 있습니다. 
													</span>
													<span class="bullet-text bar-list">
														곱셈과 나눗셈의 관계는 덧셈과 뺄셈의 관계와 비슷합니다.
													</span>
													<span class="bullet-text bar-list">
														곱셈과 나눗셈은 서로 계산을 도와줄 수 있습니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- 스크롤 끝 -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["2"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["3"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["4"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["5"]}'></div>
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>
				</div>
			<!-- 하단 탭 -->
			<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":[0,0]}'></ul>
			</div>

		</div>

		<script src="../../../../../js/binder_web.min.js"></script>
