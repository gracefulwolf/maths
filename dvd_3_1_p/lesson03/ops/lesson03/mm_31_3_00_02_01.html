        <div class="content-container">
			<div class="content poem" data-ui="cornerPoem">
				<div class="bg"></div>

				<div class="btn-audio btn-poem-audio" toggle="toggle" text-sync="true"></div>

                <!-- 스크롤 박스 -->
                <div class="scroll-box title-line-0">
                    <div class="scroll-inner">
						<div class="scroll-bg"></div>
						
						<div class="poem-con">
						
							<div class="text-content-con">
								<div class="text-content">
									<ul>
										<!-- 
											!!개발 시 필수 체크!! 
											html의 텍스트 갯수(audio-idx)에 맞춰 js 파일 soundData의 mp3 셋팅
											(audio-idx는 0부터 시작하고, mp3 파일명은 1부터 시작함에 주의)

											!! br 태그 사용 금지 !!  
											연 사이 간격을 띄울때는 verse 클래스를 사용 
										-->
										<li class="title">
											<span class="audio-text" audio-idx="0">얘들아, 놀자!</span>
										</li>

										<li>
											<span class="audio-text" audio-idx="1">삑-삑! 선생님이 호루라기 두 번 불면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="2">둘이 모여 손을 잡고 원을 그리는 거야.</span>
										</li>
										<li><br></li>
										<li>
											<span class="audio-text" audio-idx="3">삑-삑-삑! 선생님이 호루라기 세 번 불면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="4">셋이 모여 손을 잡고 더 커다란 원을 그리지.</span>
										</li>
										<li><br></li>
										<li>
											<span class="audio-text" audio-idx="5">누구랑 손을 잡을까 잘 살펴봐야 해.</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="6">친하지 않더라도 함께 손을 잡으면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="7">친해질 거야.</span>
										</li>
										<li><br></li>
										<li>
											<span class="audio-text" audio-idx="8">삑-삑-삑-삑! 선생님이 호루라기 네 번 불면</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="9">넷씩 손을 잡으려고 아이들이 와르르!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="10">저기 누가 내게 손짓을 하네!</span>
										</li>
										<li>
											<span class="audio-text" audio-idx="11">잠시만 기다려! 내가 손을 잡아 줄게!</span>
										</li>
									</ul>
