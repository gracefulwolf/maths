        <div class="content-container">
			<div class="content math-play research" data-ui="cornerBase">
				<div class="bg"></div>

				<!-- 상단 고정 말풍선 타이틀 -->
				<div class="title-box-top">
					<div class="box">
						<span class="main-text">융합 연구소</span>
						<span class="sub-text">지우네 반의 달리기</span>
					</div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">3</em></span>
					</div>
					<div class="right-inner">
						준우네 반 친구들이 6명씩 6모둠으로 모여 있습니다. 선생님을 도와 심판을 보는 준우를 제외하고 새로 모둠을 만들려고 합니다. 5모둠을 만들려면 한 모둠에 몇 명씩 모여야 하는지 구해 봅시다.
						<!-- <span style="letter-spacing: -2px; font-size: 43px;"></span> -->
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>
					
					<div class="q-box">

						<div class="a-box">
							<div id="quiz-01" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
								<div class="check-list">
									<div class="check-item btn- content-con" data-answer-part-idx="0">
										<span class="answer-text">
											<span class="ico-box-text-02 bb-01"></span>
											<span style="letter-spacing: -0.7px;">준우네 반 학생 수는 36명입니다. 준우를 제외한 35명이 5모둠을 만들려고 하므로 35를 5로 나눈 몫이 한 모둠에 모여야 하는 학생 수입니다. 5단 곱셈구구에서 5×7=35이므로 35÷5=7입니다.</span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>
	
			</div>
