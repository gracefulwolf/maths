<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />

	</head>
	<body>
        <div class="content-container">
			<div class="content formative" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/mm_31_3_03_06_02/bg.png" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 ico-01"><em class="text">문제 <em>1</em></em></span>
					</div>
					<div class="right-inner">
						<span style="letter-spacing: -1px;">
							빵 14개를 한 명에게 2개씩 나누어 주려고 합니다. 몇 명에게 나누어 줄 수 있는지 알아보세요. 
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 박스 -->
					<div class="scroll-box w-1200 title-line-2 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="img-box">
								<img src="./images/mm_31_3_03_06_02/img_01.png" alt="" width="1200" height="160" style="position: absolute;">
								<img src="./images/mm_31_3_03_06_02/img_01.svg" alt="" width="1200" height="160">
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>빵 14개를 2개씩 덜어 내면 몇 번 덜어 낼 수 있는지 뺄셈으로 알아보세요.</span>
								</div>
							</div>

							<div class="img-box">
								<img src="./images/mm_31_3_03_06_02/img_02.svg" alt="" width="1200" height="160">
							</div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>뺄셈식을 나눗셈식으로 나타내 보세요.</span>
								</div>
							</div>

							<div class="input-box" style="top:0px">
								<!-- <span class="box" style="width:280px"></span> -->
								<img src="images/mm_31_3_03_06_02/img_03.svg" alt="">
							</div>							

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>몇 명에게 나누어 줄 수 있나요?</span>
								</div>
							</div>

							<div class="input-box" style="top:0px">
								<span class="box" style="width:160px"></span>
								<span>명</span>
							</div>							

							<!-- quiz -->
							<div id="quiz-01" class="quiz quiz-input-text hide-btn-check" data-ui="quiz-input-text" data-option='{"answer":["2", "2", "2", "2", "2", "2", "2", "7"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check"></div>
									</li>
								</ul>
							</div>

							<div id="quiz-02" class="quiz quiz-input-text " data-ui="quiz-input-text" data-option='{"answer":["14÷2=7"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
										<div class="btn-check abs-check" data-idx="1"></div>
									</li>
								</ul>
							</div>

							<div id="quiz-03" class="quiz quiz-input-text " data-ui="quiz-input-text" data-option='{"answer":["7"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-02 inner-text"></div>
										<div class="btn-check" data-idx="2"></div>
									</li>
								</ul>
							</div>

							<!-- 부분 정답 :: absolute -->
							<div class="btns-answer-part ">
								<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"]}'></div>
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-02"]}'></div>
								<div class="btn-answer-part hide" data-option='{"quiz":["#quiz-03"]}'></div>
							</div>
							

						</div>
					</div>
					<!-- //스크롤 박스 -->
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>
				</div>

				<!-- 하단 탭 -->
				<ul class="bottom-tabs" data-ui="tabs" data-option='{"list":["video",1,2]}'></ul>

			</div>


			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content">
					<div>
						빵 14개를 2개씩 7번 덜어 내면 남는 것이 없으므로<br/>
						14-2-2-2-2-2-2-2=0입니다.
					</div>
					<div>
						<span class="sign-arrow col-pink">→</span>
						14÷2=7, 즉 7명에게 나누어 줄 수 있습니다.
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

		</div>

		<script src="../../../common/js/quiz/quizInput.js"></script>
		<script src="../../../common/js/quiz/quizDraggable.js"></script>
		<script src="../../../common/js/quiz/quizPopSelect.js"></script>

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../../../common/js/content.js"></script>


	</body>

</html>
