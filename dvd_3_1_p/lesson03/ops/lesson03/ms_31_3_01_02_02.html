<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1280, height=720">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />
		
		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<!-- restyle -->
		<link rel="stylesheet" href="../../../common/re_style/css/style.css">
		<link rel="stylesheet" type="text/css" href="../../../../E-curri03-math-P_2022/31/common/contents/css/bullet.css" />

		<style type="text/css">
		.restyle .content-container{width:1280px;height: 590px;overflow: hidden;}
		.restyle .btn-answer > span,
		.restyle .btns-bottom-right > .button::after,
		.restyle .btns-bottom-left,
		.restyle .btns-bottom-right > .button.btn-explan {
			display: none;
		}
		.restyle .image-answer {margin-top: 150px;}
		.restyle .tool-container {right: 122px !important;}
		.restyle .ico-info > span {font-size: 24px;}
		.restyle .image-answer .base {text-align: center;}
		.restyle .image-answer .base > img {width: 80%;height: auto;}
		.restyle .btns-bottom-right {right: 122px;bottom: 10px;z-index: 10;}
		.restyle .btns-bottom-right > .button.btn-retry {padding-left: 26px;}
		.restyle .image-answer .answer {position: absolute;top: -15px;left: -15px;right: 0;width: 80%;display: flex;justify-content: space-between;align-items: center;margin: 0 auto;}
		.restyle .image-answer .answer > img {width: 520px;height: auto;}
		.restyle .image-answer .answer .bullet.exam {position: absolute;top: 0;left: -55px;}
		</style>
	</head>
	<body class="restyle">
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg">
					<!-- <img src="./images/ms_31_3_01_02_01/bg.png" alt=""> -->
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-03"><em class="text">1</em></span>
					</div>
					<div class="right-inner">
						<span>
							별을 똑같은 개수로 나누어 보세요.
						</span>
					</div>
				</div>

				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="quiz-01" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<!-- <img src="./images/ms_31_3_01_02_01/base_01.png" alt="" width="1280" height="720"> -->
							<img src="../../../../E-curri03-math-P_2022/31/suhi_p_0301_03_0002/images/Suhi_p_0301_03_0002_5.png" alt="">
						</div>
						<div class="answer">
							<!-- <img src="./images/ms_31_3_01_02_01/answer_01.svg" alt="" width="1280" height="720"> -->
							<div class="bullet exam">예</div>
							<img src="../../../../E-curri03-math-P_2022/31/suhi_p_0301_03_0002/images/Suhi_p_0301_03_0002_6.png" alt="">
							<img src="../../../../E-curri03-math-P_2022/31/suhi_p_0301_03_0002/images/Suhi_p_0301_03_0002_6.png" alt="">
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>
					

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
						<div class="button btn-explan"><span></span></div>
					</div>

				</div>
				
				<!-- 좌측 하단 영역 고정 버튼 -->
				<div class="btns-bottom-left">
					<div class="button box-type btn-more-one"><span>쌍둥이 문제</span></div>
				</div>
				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option="{}"></div>
			</div>

			<!-- 팝업 :: 풀이 -->
			<div class="popup popup-dim popup-explan" data-ui="popup" data-option='{"btn":".btn-explan"}'>
				<div class="bg"></div>
				<div class="text-content t-a-center">
					<div style="letter-spacing: -1px;">
						딸기를 2개씩 또는 3개씩 묶으면 똑같은 개수로 나눌 수 있습니다. 
					</div>
				</div>
				<div class="button btn-close ico-close-02"></div>
			</div>

			<!-- 팝업 :: 쌍둥이 문제 -->
			<div class="popup popup-more-one " data-ui="popup" data-option='{"btn":".btn-more-one"}'>
				<div class="bg">
					
				</div>

				<!-- 좌측 상단 영역 고정 말풍선 -->
				<div class="box-top-left">
					<div class="box top-more-one"><span>쌍둥이 문제</span></div>
				</div>

				<div class="title-h1">
					<div class="left-inner">
						<!-- <span class="ico-title-h1 num-01"><em class="text">1</em></span> -->
					</div>
					<div class="right-inner">
						<span>별을 똑같은 개수로 나누어 보세요.</span>
					</div>
				</div>

				<div id="quiz-content-02" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- quiz -->
					<div id="pop-quiz-01" class="quiz quiz-check image-answer abs" data-ui="quiz-check" data-option='{"answer":[]}'>
						<div class="base">
							<img src="./images/ms_31_3_01_02_01/pop_base_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="answer">
							<img src="./images/ms_31_3_01_02_01/pop_answer_01.svg" alt="" width="1280" height="720">
						</div>
						<div class="check-list">
							<!-- <div class="check-item" data-answer-part-idx="0"></div> -->
						</div>
					</div>

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part" data-option='{"quiz":["#pop-quiz-01"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>
				
				<!-- 색칠하세요 :: 드로잉 툴 -->
				<div class="app-drawing-tool" data-ui="app-drawing-tool" data-option="{}"></div>

				<div class="button btn-close ico-close-01"></div>
			</div>

		</div>
