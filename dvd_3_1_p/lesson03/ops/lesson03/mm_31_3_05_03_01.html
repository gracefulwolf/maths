<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

		<title></title>

		<link rel="stylesheet" href="../../../common/css/materialize.min.css" />
		<link rel="stylesheet" href="../../../common/css/fontawesome.min.css" />
		<link rel="stylesheet" href="../../../common/css/fonts.css" />
		<link rel="stylesheet" href="../../../common/css/OverlayScrollbars.min.css" />

		<link rel="stylesheet" href="../../../common/ui/css/ui.css" />
		<link rel="stylesheet" href="../../../common/ui/css/theme04.css" />

		<link rel="stylesheet" href="../../../common/css/common.css" />
		<link rel="stylesheet" href="../../../common/css/content.css" />
		<link rel="stylesheet" href="./css/mm_31_3_05_03_01.css" />
	</head>
	<body>
        <div class="content-container">
			<div class="content" data-ui="cornerBase">
				<div class="bg"></div>

				<div class="title-h1">
					<div class="left-inner">
						<span class="ico-title-h1 num-01"><em class="text">1</em></span>
					</div>
					<div class="right-inner" style="letter-spacing: -2px;">
						<span>공깃돌을 담으려면 통이 몇 개 필요한지 곱셈식으로 알아봅시다.</span>
					</div>
				</div>
				<div id="quiz-content-01" class="quiz-content" data-ui="quizMain" data-option='{}'>

					<!-- 스크롤 시작 -->
					<div class="scroll-box w-1200 title-line-1 scroll-box-01">
						<div class="scroll-inner">
							<div class="scroll-bg"></div>

							<div class="q-box">
								<div class="bullet-text dot-blue">
									<span>공깃돌 30개를 5개씩 묶고 곱셈식으로 나타내 보세요.</span>
								</div>
							</div>

							<!-- app-animation -->
							<div id="animation-01" class="app-ccAnimation" 
								data-ui="app-ccAnimation" data-option='{"width":1280, "height":720, "left": "-40px", "top": "-170px", "buttons":["#btn-play-ani"]}'>
								<canvas></canvas>
							</div>
							<!-- 애니 재생 버튼 -->
							<div id="btn-play-ani" class="btn-play-ani ico-toggle-01" style="pointer-events: none;"></div>
							<!-- // app-animation -->

							<div class="img-box" style="margin-top: 300px">
								<img src="./images/mm_31_3_05_03_01/img02.svg" alt=""/>
							</div>

							<div class="q-box mt-30">
								<div class="bullet-text dot-blue">
									<span>통이 몇 개 필요한지 나눗셈식으로 나타내 보세요.</span>
								</div>
							</div>

							<div class="img-box mt-20">
								<img src="./images/mm_31_3_05_03_01/img03.svg"/>
							</div>

							<div class="q-box mt-30">
								<div class="bullet-text dot-blue">
									<span>30÷5의 몫을 어떻게 알 수 있는지 이야기해 보세요.</span>
								</div>

								<div class="a-box">
									<div id="quiz-02" class="quiz quiz-check type-box" data-ui="quiz-check" data-option='{"answer":[]}'>
										<div class="check-list">
											<div class="check-item btn- content-con" data-answer-part-idx="2">
												<span class="answer-text">
													<span class="bullet-text bar-list">
														5개씩 6묶음이므로 30÷5=6입니다.
													</span>
													<span class="bullet-text bar-list">
														5×6=30이므로 30÷5의 몫은 6입니다.
													</span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div id="quiz-01" class="quiz quiz-input-text" data-ui="quiz-input-text" data-option='{"answer":["6","6"]}'>
								<ul>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-00 inner-text"></div>
										<div class="btn-check" data-idx = "0"></div>
									</li>
									<li class="input-cont">
										<input type="text" class="input"></input>
										<div class="answer answer-part-01 inner-text"></div>
										<div class="btn-check" data-idx = "1"></div>
									</li>
								</ul>
							</div>

						</div>
					</div>
					<!-- 스크롤 끝 -->

					<!-- 부분 정답 :: absolute -->
					<div class="btns-answer-part hide">
						<div class="btn-answer-part"  data-option='{"quiz":["#quiz-01"], "quizGroup":["0"]}'></div>
						<div class="btn-answer-part"  data-option='{"quiz":["#quiz-01"], "quizGroup":["1"]}'></div>
						<div class="btn-answer-part"  data-option='{"quiz":["#quiz-02"], "quizGroup":["0"]}'></div>
					</div>
					
					<!-- 우측 하단 영역 고정 버튼 -->
					<div class="btns-bottom-right check-btns">
						<div class="button btn-retry toggle remove"><span></span></div>
						<div class="button btn-ex toggle"><span></span></div>
					</div>

				</div>

			</div>

		</div>
		
		<script src="../../../common/ui/js/uiData.js"></script>
		<script src="../../../common/ui/js/uiDataMs.js"></script>
		<script src="./js/mm_31_3_05_03_01.js"></script>

		<script src="../../../common/js/libs/polyfill.min.js"></script>
		<script src="../../../common/js/libs/jquery-1.12.4.min.js"></script>
		<script src="../../../common/js/libs/materialize.js"></script>
		<script src="../../../common/js/libs/TweenMax.min.js"></script>
		<script src="../../../common/js/libs/jquery.overlayscrollbars.min.js"></script>
		<script src="../../../common/js/libs/class.js"></script>
		<script src="../../../common/js/common.js"></script>
		<script src="../../../common/js/app/mindmap.js"></script>
		<script src="../../../common/js/app/drawing.js"></script>
		<script src="../../../common/js/app/angle.js"></script>
		<script src="../../../common/js/cornerbase.js"></script>
		<script src="../../../common/js/videoplayer.js"></script>
		<script src="../../../common/js/quiz/quizMain.js"></script>
		<script src="../../../common/js/quiz/quizCheck.js"></script>
		<script src="../../../common/js/quiz/quizCheckMulti.js"></script>
		<script src="../../../common/js/quiz/quizInput.js"></script>
		<script src="../../../common/js/quiz/quizDraggable.js"></script>
		<script src="../../../common/js/quiz/quizPopSelect.js"></script>
		<script src="../../../common/js/quiz/quizDrawLine.js"></script>

		<!-- cc 애니메이션 -->
		<script src="../../../common/js/libs/createjs-2015.11.26.min.js"></script>
		<script src="./animation/mm_31_3_05_03_01/animation.js"></script>
		<script src="../../../common/js/app/animation.js"></script>
		<!-- cc 애니메이션 -->

		<script src="../../../../../js/binder_web.min.js"></script>
		<script src="../../../common/js/content.js"></script>


	</body>

</html>
