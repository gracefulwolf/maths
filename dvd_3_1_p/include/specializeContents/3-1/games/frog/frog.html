<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>BeadCountDrag</title>
    <link rel="stylesheet" type="text/css" href="../include/css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/frog.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <script type="text/javascript" src="../include/js/libs/event.js"></script>
    <script type="text/javascript" src="../include/js/libs/scene.js"></script>
    <script type="text/javascript" src="../include/js/libs/dragdrop.js"></script>
    <script type="text/javascript" src="../include/js/libs/animation.js"></script>
    <script type="text/javascript" src="../include/js/libs/sound.js"></script>
    <script type="text/javascript" src="../include/js/libs/logCounter.js"></script>
    <script type="text/javascript" src="js/frog.js"></script>
  </head>

  <body>
    <div id="bgCanvas">
      <div id="back1" class="backBox"></div>
      <div id="back2" class="backBox"></div>
    </div>

    <script type="text/javascript">
      (function () {
        var val = parent.$QUESTION,
          answer = parent.$ANSWER;

        gameManager.TOTAL_ANSWER_ARRAY = val;
        gameManager.CURRENT_ANSWER = answer;

        gameManager.calculation = gameManager.TOTAL_ANSWER_ARRAY[gameManager.TOTAL_ANSWER_ARRAY.length - 1];

        gameManager.choiceQuestion = [];
        for (var i = 2; i < gameManager.TOTAL_ANSWER_ARRAY.length - 1; i++) {
          gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
        }

        gameManager.bead = Math.floor(10 * Math.random());
        gameManager.CURRENT_TYPE = "frog2";
        gameManager.choiceQuestionPosition = [];
        gameManager.zoomRate = 1;

        var streamSound;

        // initScale();

        initScene();

        initBead();

        initSound();

        logCounter = new LogCounter();
        // logCounter.startTime();
        // logCounter.onTimer();
      })();

      /*---------- test code start -----------*/
      // window.onload = function () {

      // 	setDrillContentsInit([9999, 8888, 1111, 2222, 1169, '-'], [1111]);

      // }
      /*---------- test code end -----------*/
    </script>
  </body>
</html>
