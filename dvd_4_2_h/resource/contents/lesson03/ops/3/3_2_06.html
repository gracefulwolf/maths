	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 세 자리 수를 알아볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="57">수학<span>57</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="42">수학 익힘<span>42</span>쪽</div>

      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section data-quiz="toggle" data-option="toggle">
            <ul class="list dot">
              <li>분수 <bunsu>652/1000</bunsu>를 소수로 <span class="textColor answer toggleAnswer" data-toggle-target="1">0.652</span>라 쓰고 <span class="textColor answer toggleAnswer" data-toggle-target="2">영 점 육오이</span>라고 읽습 니다.
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
              </li>
            </ul>

            <div class="colorBox">
              <div class="toggleAnswer textColor answer" data-toggle-target="3"><bunsu>652/1000</bunsu><symbol class="equal blue"></symbol>0.652</div>
            </div>
            <div class="toggle toggleObj space" data-hover="" data-toggle-obj="3"></div>
          </section>
        </div>
      </main>
    </div>
