    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 사이의 관계를 알아볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="63">수학<span>63</span>쪽</div>

        <div class="js-closeButton closeButton" data-type="ebook" data-page="63"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">
            <p>종이 1묶음이 0.4 <unit>kg</unit>입니다. <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</p>
          </h1>
          <section data-quiz="input" data-quiz-name="input_1">
            <div class="imageBox">
              <div class="inputBox">
                <input type="text" class="noBox inlineBox" data-input-obj="1" data-answer="0.004"><unit>kg</unit>
              </div>
              <div class="inputBox">
                <input type="text" class="noBox inlineBox" data-input-obj="1" data-answer="0.04"><unit>kg</unit>
              </div>
              <div class="inputBox">
                0.4 <unit>kg</unit>
              </div>
              <div class="inputBox">
                <input type="text" class="noBox inlineBox" data-input-obj="1" data-answer="4"><unit>kg</unit>
              </div>
            </div>
            <div class="text">
              <div><bunsu>1/100</bunsu>묶음</div>
              <div><bunsu>1/10</bunsu>묶음</div>
              <div>1묶음</div>
              <div>10묶음</div>
            </div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>

        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot answer textColor">
              <li class="bunsu"><bunsu>1/10</bunsu>을 계속 구하면 소수점을 기준으로 수가 오른쪽으로 이동하므로 수가 점점 작아집니다.
              </li>
              <li>10배를 계속 하면 소수점을 기준으로 수가 왼쪽으로 이동하므로 수가 점점 커집니다.</li>
            </ul>
          </li>
        </ul>
