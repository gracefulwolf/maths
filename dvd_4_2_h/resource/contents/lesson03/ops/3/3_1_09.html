<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="./css/3_1_9.css">

  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수를 알아볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="54">수학<span>54</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="40">수학 익힘<span>40</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="54"></div>
      </header>
      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section data-quiz="toggle" data-option="toggle" data-quiz-name="toggle_1">
            <ul class="list dot bunsu">
              <li>
                분수 1<bunsu>25/100</bunsu>를 소수로 <span class="textColor answer toggleAnswer" data-toggle-target="1">1.25</span>라 쓰고 <span class="textColor answer toggleAnswer" data-toggle-target="2">일 점 이오</span>라고 읽습니다. 
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
              </li>
            </ul>

            
            <div class="posText_1">1.25</div>
            <div class="groupContainer">
              <div class="clickButton question question_1" data-toggle-obj="3"></div>  
              <div class="firstBox" data-toggle-target="3">
                <img src="images/3_1/3_1_09_01.svg" alt="" class="posImg img_01">
                <flex class="leftTable top">
                  <flex class="firstSpace">
                    <div>일의<br/>자리</div>
                    <ins class="decimalPoint"></ins>
                    <div>소수<br/>첫째<br/>자리</div>
                    <div>소수<br/>둘째<br/>자리</div>
                  </flex>
                  <flex class="secondSpace">
                    <div>1</div>
                    <ins class="decimalPoint">.</ins>
                    <div>2</div>
                    <div>5</div>
                  </flex>
                </flex>
                <div class="arrow pink" data-toggle-obj="4"></div>
              </div>

              <div class="secondBox" data-toggle-target="4">
                <img src="images/3_1/3_1_09_04.svg" alt="" class="posImg img_01 openShow_2">
                <img src="images/3_1/3_1_09_03.svg" alt="" class="posImg img_01 openShow_1">
                <img src="images/3_1/3_1_09_02.svg" alt="" class="posImg img_01">
                <div class="leftTable bottom">
                  <flex class="firstSpace">
                    <div>1</div>
                    <ins class="decimalPoint textNone">0</ins>
                    <div class="textNone">2</div>
                    <div class="textNone">5</div>
                  </flex>
                  <flex class="secondSpace openShow_1">
                    <div>0</div>
                    <ins class="decimalPoint">.</ins>
                    <div>2</div>
                    <div class="textNone">5</div>
                  </flex>
                  <flex class="thirdSpace openShow_2">
                    <div>0</div>
                    <ins class="decimalPoint">.</ins>
                    <div>0</div>
                    <div>5</div>
                  </flex>
                </div>
                <img src="images/3_1/3_1_09_05.svg" alt="" class="posImg img_01 openShow_3">




                <div class="toggle toggleObj space type2 openShow_3" data-hover="" data-toggle-obj="6">
                  <span data-toggle-target="6"></span>
                </div>
                <div class="toggle toggleObj space type2 openShow_3" data-hover="" data-toggle-obj="7">
                  <span data-toggle-target="7"></span>
                </div>

                <div class="toggle toggleObj space type2 openShow_4" data-hover="" data-toggle-obj="5">
                  <span class="textColor answer toggleAnswer" data-toggle-target="5">1.25는 <span class="textColor red">1</span>이 1개, <span class="textColor blue">0.1</span>이 2개, <span class="textColor green">0.01</span>이 5개</span>
                </div>
              </div>

            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() {
        // 페이지 로딩이 완료되면 로딩 숨기기
        window.$loadingData = true;

        window.$callBack = window.$callBack || {};
        window.$callBack.toggleAnswer = function(QUIZ) {}
        window.$callBack.toggleReset = function(QUIZ) {}
      });
    </script>
