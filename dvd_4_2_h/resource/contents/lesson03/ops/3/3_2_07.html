<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">

  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 세 자리 수를 알아볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="57">수학<span>57</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="42">수학 익힘<span>42</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="57"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="3">전체 크기가 1인 모눈종이에서 색칠한 부분이 나타내는 수를 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>소수로 쓰고 읽어 보세요.</li>
                  </ul>
                  <div class="flexContainer" data-quiz="input" data-quiz-name="input_1">
                    <div>
                      <ins class="write"></ins>
                      <input class="inlineBox" type="text" data-input-obj="2" data-answer="0.437">
                    </div>
                    <div>
                      <ins class="read"></ins>
                      <input class="inlineBox" type="text" data-input-obj="2" data-answer="영 점 사삼칠">
                    </div>
                  </div>


                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <ins class="draw"></ins>
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>수직선에 나타내 보세요.</li>
                  </ul>
                  <div data-quiz="ox" data-quiz-name="ox_1">
                    <ul class="flex-box lineContainer">
                      <li class="oxObj" data-ox-obj="1" data-ox-target="1"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="2" data-ox-target="2"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="3" data-ox-target="3"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="4" data-ox-target="4"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="5" data-ox-target="5"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="6" data-ox-target="6"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="7" data-ox-target="7"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="8" data-ox-target="8"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="9" data-ox-target="9"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="10" data-ox-target="10" data-answer=""><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="11" data-ox-target="11"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="12" data-ox-target="12"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="13" data-ox-target="13"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="14" data-ox-target="14"><ins class="thinArrow red top"></ins></li>
                      <li class="oxObj" data-ox-obj="15" data-ox-target="15"><ins class="thinArrow red top"></ins></li>
                      <li class="displayN" data-ox-obj="16" data-ox-target="16" data-answer=""><ins class="thinArrow red top"></ins></li>
                    </ul>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>모눈종이 1칸의 크기가 0.01이므로 모눈 37칸을 색칠하면 됩니다.</p>
          </li>
          <li class="min solve slideup" data-popup-page="2">
            <p>수직선의 눈금 한 칸의 크기는 0.01이므로 수직선의 0.3에서 0.01을 7칸 더 간 곳에 <ins class="thinArrow red top"></ins>로 나타내면 됩니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var oxObjs = $ts.getEl('[data-ox-target]');
        var answerBtn = $ts.getEl('.quizButtons');

        window.$callBack.oxCorrect = function(OX) {
          clickOXTarget(OX);
        };
        window.$callBack.oxIncorrect = function(OX) {
          clickOXTarget(OX);
        };

        function clickOXTarget(OX) {
          oxObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
          OX.curTarget[0].classList.add('on');
        }

        answerBtn.forEach(function (btn) {
          btn.addEventListener('click', function () {
            if(this.className.indexOf('reset') === -1){ }
            else{
              oxObjs.forEach(function (obj) {
                obj.classList.remove('on');
                if(obj.hasAttribute('data-answer'))  obj.classList.add('on');
              })
            }
          })
        })
      });

    </script>
  </body>
</html>
