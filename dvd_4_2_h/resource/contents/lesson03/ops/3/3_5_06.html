    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 한 자리 수의 덧셈을 해 볼까요</span>

          <h1 data-index="1">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="quizContainer">
              <div class="left">
                <fomula class="horizon">0.5 + 0.7 = (input=1.2)</fomula>
                <fomula class="vertical" data-solid-line="1">[,0,9] [+,0,3] [(input=1.2)]</fomula>
              </div>
              <div class="right">
                <fomula class="horizon">1.6 + 2.3 = (input=3.9)</fomula>
                <fomula class="vertical" data-solid-line="1">[,5,2] [+,1,9] [(input=7.1)]</fomula>
              </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
