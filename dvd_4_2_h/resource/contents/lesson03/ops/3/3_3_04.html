<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="./css/3_3_4.css">
    <style>
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수의 크기를 비교해 볼까요</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="61">수학<span>61</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="44">수학 익힘<span>44</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="61"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="2">0.4와 0.35의 크기를 비교해 봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot titleIndent">
                    <li>
                      모눈종이에 주어진 소수만큼 색칠해 보세요.
                    </li>
                  </ul>
                  <flex class="jBetween">
                    <div class="fillContainer">
                      <div class="js-fillContainer1_1 square square_1" data-length="10" data-answer="4"></div>
                    </div>
                    <div class="fillContainer">
                      <div class="js-fillContainer1_2 square square_2" data-length="100" data-answer="40"></div>
                    </div>
                    <div class="fillContainer">
                      <div class="js-fillContainer1_3 square square_3" data-length="100" data-answer="35"></div>
                    </div>
                  </flex>
                  <img src="images/3_3/3_3_04_01.svg" alt="" class="img_01">
                  <img src="images/3_3/3_3_04_02.svg" alt="" class="img_02">
                  <img src="images/3_3/3_3_04_03.svg" alt="" class="img_03">

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="tAlign_center">
                    <img src="images/3_3/3_3_04_04.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>
                      0.4와 0.40 중에서 어느 소수가 더 큰가요?
                    </li>
                  </ul>
                  <div class="inputQuizContainer dotListIndent titleIndent" data-quiz="input" data-quiz-name="input_1">
                    <input class="maxWidth" type="text" data-input-obj="2" data-answer="크기가 같습니다.">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>
                <li class="page3">
                  <div class="tAlign_center">
                    <img src="images/3_3/3_3_04_04.svg" alt="" class="img_01">
                  </div>
                  <ul class="list dot titleIndent">
                    <li>
                      0.4와 0.35 중에서 어느 소수가 더 큰가요?
                    </li>
                  </ul>
                  <div class="inputQuizContainer dotListIndent titleIndent" data-quiz="input" data-quiz-name="input_1">
                    <input class="maxWidth" type="text" data-input-obj="2" data-answer="0.4">
                  </div>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1" data-hover=""></div>
                </li>
                <li class="page4">
                  <div class="tAlign_center">
                    <img src="images/3_3/3_3_04_04.svg" alt="" class="img_01">
                  </div>

                  <div class="popupButton head" data-popup-btn="1" data-popup-option="toggle"></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <div class="imageBox">
              <p>0.4와 0.40은 같은 수입니다.</p>
              <p>필요한 경우 소수의 오른쪽 끝자리에<br/>0을 붙여서 나타낼 수 있습니다.</p>
              <div class="subImage"></div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fillTarget.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">

      window.addEventListener('load', function() {
        var fillArray = [];
        $ts.getEl('.js-fillContainer1_1').forEach(function(container) {
          fillArray.push(
            new FillTarget({
              container: container,
              answerButton: document.querySelector('.page1 .js-chainButtons')
            })
          );
        });
        $ts.getEl('.js-fillContainer1_2').forEach(function(container) {
          fillArray.push(
            new FillTarget({
              container: container,
              answerButton: document.querySelector('.page1 .js-chainButtons')
            })
          );
        });
        $ts.getEl('.js-fillContainer1_3').forEach(function(container) {
          fillArray.push(
            new FillTarget({
              container: container,
              answerButton: document.querySelector('.page1 .js-chainButtons')
            })
          );
        });

        window.$callBack.sliderMove = function(SLIDER) {
          fillArray.forEach(function (obj) {
            obj.fillReset();
          })
        }
      });

    </script>
  </body>
</html>
