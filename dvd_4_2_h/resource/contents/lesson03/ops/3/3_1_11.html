    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">

      window.addEventListener('load', function() {
        var fillArray = [];

        $ts.getEl('.js-fillContainer').forEach(function(container) {
          fillArray.push(
            new FillTarget({
              container: container,
              answerButton: document.querySelector('.js-chainButtons')
            })
          )
        });

        var quizButton = $ts.getEl('.page2 .quizButtons')[0];
        var arrow = $ts.getEl('.page2 .arrow');

        quizButton.addEventListener('click', function () {
          if(this.className.indexOf('reset') === -1){
            arrow.forEach(function (obj) {
              obj.classList.remove('on');
            })
            lightOn();
          }else{
            arrow.forEach(function (obj) {
              obj.classList.add('on');
            })
            lightOff();
          }
        })
        window.$callBack.sliderMove = function(SLIDER) {
          fillArray.forEach(function (fill) {
            fill.fillReset();
          })
          arrow.forEach(function (obj) {
            obj.classList.remove('on');
          })
          lightOn();
        }

        var oxObj = $ts.getEl('.page2 [data-ox-obj]');
        function lightOff() {
          oxObj.forEach(function (obj) {
            obj.classList.add('lightOff');
          })
        }
        function lightOn() {
          oxObj.forEach(function (obj) {
            obj.classList.remove('lightOff');
          })
        }

        var oxObjs = $ts.getEl('.page2 [data-ox-target]');
        var answerBtn = $ts.getEl('.page2 .quizButtons')[0];

        function clickOXTarget(OX) {
          oxObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
          OX.curTarget[0].classList.add('on');
        }

        answerBtn.addEventListener('click', function () {
          if(this.className.indexOf('reset') === -1){ }
          else{
            oxObjs.forEach(function (obj) {
              obj.classList.remove('on');
              if(obj.parentNode.hasAttribute('data-answer'))  obj.classList.add('on');
            })
          }
        })

        window.$callBack.oxIncorrect = function(OX) {
          lightOff();
          clickOXTarget(OX);
        }
        window.$callBack.oxCorrect = function(OX) {
          lightOff();
          clickOXTarget(OX);
        }
      });

    </script>
