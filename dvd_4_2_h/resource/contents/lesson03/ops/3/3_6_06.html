	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수의 덧셈을 해 볼까요</span>

        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="67">수학<span>67</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="50">수학 익힘<span>50</span>쪽</div>

      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="quizContainer">
              <div class="left">
                <fomula class="horizon">4.36 + 2.73 = (input=7.09)</fomula>
                <fomula class="vertical" data-solid-line="1">[,1,2,5] [+,2,0,7] [(input=3.32)]</fomula>
              </div>
              <div class="right">
                <fomula class="horizon">1.54 + 0.47 = (input=2.01)</fomula>
                <fomula class="vertical" data-solid-line="1">[,0,5,2] [+,0,8,] [(input=1.32)]</fomula>
              </div>
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
    </div>
