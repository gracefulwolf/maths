          <section>

              </div>
              <ul class="basicSlider_slides" data-slides="main">

                  <ul class="list dot titleIndent bunsu">

                  </ul>

                  <img src="images/1_2/1_2_04_02.svg" alt="" class="img_02">

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <input data-input-obj="1" data-answer="5" class="posInput inlineBox"> 개
                  </div>

                  <!-- <div class="titleIndent dotListIndent">
                    <img src="images/1_2/1_2_04_04.svg" alt="" class="img_01">
                  </div> -->
                  
                  <img src="images/1_2/1_2_04_06.svg" alt="" class="img_02">
                  
                  
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>

                  <bunsu class="hasInput posBunsu_2">1/6</bunsu>

                    </bunsu>
