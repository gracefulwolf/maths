	<body class="lesson_1">
    <div id="wrap" class="finish quiz">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

          <span class="step finish_quiz">문제도 완벽</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>

        <div class="js-closeButton closeButton" data-type="ebook" data-page="25"></div>
      </header>
      <main>
        <div class="contentsArea">
          <h2 data-index="2">계산해 보세요.</h2>
          <section data-quiz="input" class="imageBox">
            <div class="box">
              <ul>
                <li><bunsu>3/6</bunsu><symbol class="plus"></symbol><bunsu>4/6</bunsu><symbol class="equal"></symbol>
                <input data-input-obj="1" data-answer="1"><bunsu><input data-input-obj="2" data-answer="1">/<input data-input-obj="3" data-answer="6"></bunsu></li>
                <li>2<bunsu>5/8</bunsu><symbol class="plus"></symbol>1<bunsu>1/8</bunsu><symbol class="equal"></symbol><input data-input-obj="4" data-answer="3"><bunsu><input data-input-obj="5" data-answer="6">/<input data-input-obj="6" data-answer="8"></bunsu></li>
              </ul>
              <ul>
                <li>
                  <bunsu>8/11</bunsu><symbol class="minus"></symbol><bunsu>3/11</bunsu><symbol class="equal"></symbol><bunsu><input data-input-obj="7" data-answer="5">/<input data-input-obj="8" data-answer="11"></bunsu>
                </li>
                <li>5<symbol class="minus"></symbol>1<bunsu>5/8</bunsu><symbol class="equal"></symbol>
                  <input data-input-obj="9" data-answer="3"><bunsu> <input data-input-obj="10" data-answer="3">/<input data-input-obj="11" data-answer="8"></bunsu></li>
              </ul>
            </div>
            <div class="quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
          </section>
        </div>
