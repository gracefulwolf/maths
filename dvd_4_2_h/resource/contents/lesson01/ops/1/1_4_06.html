<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="./css/1_4_6.css">

    </style>

	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 뺄셈을 해 볼까요(2)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="17">수학<span>17</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="16">수학 익힘<span>16</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="17"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">계산해 보세요.</h1>
          <section>
            <flex data-quiz="input" data-quiz-name="input_1">
              <div class="left">
                3<bunsu>5/6</bunsu><symbol class="minus"></symbol>1<bunsu>4/6</bunsu><symbol class="equal"></symbol>
                <input class="inlineBox" type="text" data-input-obj="1" data-answer="2">
                <bunsu class="hasInput">
                  <input class="inlineBox" type="text" data-input-obj="1" data-answer="1">/<input class="inlinBox" type="text" data-input-obj="1" data-answer="6">
                </bunsu>
              </div>
              <div class="right">
                5<bunsu>5/7</bunsu><symbol class="minus"></symbol>2<bunsu>2/7</bunsu><symbol class="equal"></symbol>
                <input class="inlineBox" type="text" data-input-obj="1" data-answer="3">
                <bunsu class="hasInput">
                  <input class="inlineBox" type="text" data-input-obj="1" data-answer="3">/<input class="inlinBox" type="text" data-input-obj="1" data-answer="7">
                </bunsu>
              </div>
            </flex>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {});
    </script>
