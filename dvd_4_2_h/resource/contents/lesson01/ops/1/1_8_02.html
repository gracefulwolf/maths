    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<body class="lesson_1">
    <div id="wrap" class="finish quiz">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈 </span>
          <span>단원을 마무리해요</span>
          <span class="step finish_quiz">문제도 완벽</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="25"></div>
      </header>
      <main>
        <div class="contentsArea">
          <h1>이 단원에서 배운 내용을 이용하여 다음 문제를 풀어 봅시다.</h1>
          <h2 data-index="1">그림을 보고 <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h2>
          <section data-quiz="input" class="imageBox">
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input" data-quiz-name="">
                  <div class="imageBox"></div>
                    <div class="" >
                      <bunsu><input data-input-obj="1" data-answer="5">/7</bunsu><symbol class="plus"></symbol><bunsu><input data-input-obj="2" data-answer="6">/7</bunsu><symbol class="equal"></symbol>
                      <input data-input-obj="3" data-answer="1"><bunsu><input data-input-obj="4" data-answer="4">/7</bunsu>
                    </div>
                    <div class="js-chainButtons quizButtons answer" data-quiz-chain="" data-hover=""></div>
                </li>
                <li class="page2" data-quiz="input" data-quiz-name="">
                  <div class="imageBox2"></div>
                    <div class="" >
                      <input data-input-obj="5" data-answer="2"><symbol class="minus"></symbol>
                      <input data-input-obj="6" data-answer="1"><bunsu><input data-input-obj="7" data-answer="3">/5</bunsu>
                      <symbol class="equal"></symbol><bunsu><input data-input-obj="8" data-answer="2">/5</bunsu>
                    </div>
                  
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <!-- <section class="intro"></section> -->
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
