<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="./css/1_1_6.css">
    <style>
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 덧셈을 해 볼까요(1)</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="11">수학<span>11</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="10">수학 익힘<span>10</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="11"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">
            <p>
              <bunsu>4/9</bunsu><symbol class="plus"></symbol><bunsu>3/9</bunsu>과 <bunsu>2/4</bunsu><symbol class="plus"></symbol><bunsu>3/4</bunsu>을 계산해 보세요.
            </p>
          </h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="tAlign_center">
                    <img src="images/1_1/1_1_06_01.svg" alt="" class="">
                  </div>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <div class="posBunsu_1">
                      <bunsu class="hasInput"><input data-input-obj="1" data-answer="4">/9</bunsu>
                    </div>
                    <div class="posBunsu_2">
                      <bunsu class="hasInput"><input data-input-obj="1" data-answer="3">/9</bunsu>
                    </div>
                  </img>
                  <div class="inputQuizContainer tAlign_center" data-quiz="input" data-quiz-name="input_2">
                    <bunsu>4/9</bunsu><symbol class="plus"></symbol><bunsu>3/9</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input data-input-obj="1" data-answer="4"/><symbol class="plus"></symbol><input data-input-obj="1" data-answer="3"/>/9</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input data-input-obj="1" data-answer="7"/>/9</bunsu>
                  </img>
  
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="tAlign_center">
                    <img src="images/1_1/1_1_06_02.svg" alt="" class="">
                  </div>

                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">
                    <div class="posBunsu_1">
                      <bunsu class="hasInput"><input data-input-obj="1" data-answer="2">/4</bunsu>
                    </div>
                    <div class="posBunsu_2">
                      <bunsu class="hasInput"><input data-input-obj="1" data-answer="3">/4</bunsu>
                    </div>
                  </img>
                  <div class="inputQuizContainer tAlign_center" data-quiz="input" data-quiz-name="input_2">
                    <bunsu>2/4</bunsu><symbol class="plus"></symbol><bunsu>3/4</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input data-input-obj="1" data-answer="2"/><symbol class="plus"></symbol><input data-input-obj="1" data-answer="3"/>/4</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input data-input-obj="1" data-answer="5"/>/4</bunsu><symbol class="equal"></symbol><input data-input-obj="1" data-answer="1" class="inlineBox"/><bunsu class="hasInput"><input data-input-obj="1" data-answer="1"/>/4</bunsu>
                  </img>

                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {});
    </script>
  </body>
</html>
