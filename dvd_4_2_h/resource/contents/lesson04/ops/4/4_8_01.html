	<body class="lesson_4">
    <div id="wrap" class="powerup">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

                    <li>
                      <div class="pwu_page2Box cont1">

                          <img src="images/4_powerup/4_powerup_page2_ex1.svg" style="width:380px">
                        </div>

                      </div>
                    </li>
                    <li>
                      <div class="pwu_page2Box cont2">

                        <div class="textBox">
                          <span class="number"><img src="images/4_powerup/4_powerup_page2_icon2.svg" style="width:50px"></span> 정한 사각형을<br/>어떻게 꾸밀지<br/>생각하기

                      </div>
                    </li>
                    <li>
                      <div class="pwu_page2Box cont3">
                        <h3 class="h2Side">사각형으로 벽지 무늬를 만드는 방법을 알아보세요.</h3>
                        <div class="textBox">
                          <span class="number"><img src="images/4_powerup/4_powerup_page2_icon3.svg" style="width:50px"></span> 주어진 칸에 맞게<br> 사각형 꾸미기

                        <div class="pwu_exCont" data-click-target="3">

                  <canvas id="draw0" class="canvas_1" width="1034px" height="458px"></canvas>

                <div class="exCont" data-toggle-obj="1" data-toggle-target="1"></div>
                <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1" data-hover=""></div>
              </li>
            </ul>
            <div class="basicSlider_pageMove">
              <ul class="basicSlider_circle_tabs" data-tabs="main">

                <li></li>

    <script src="../include/math/script/intro_powerup.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {

      });
      window.$callBack.sliderMove = function(SLIDER) {
        if (drawClear) drawClear(0);
        closeDraw();
        document.querySelector('.canvas_1').classList.remove('pointerOff');
      }

      window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
        if (drawClear) drawClear(0);
        document.querySelector('.canvas_1').classList.add('pointerOff');
      }
      window.$callBack.quizChainReset = function(QUIZCHAIN) {
        document.querySelector('.canvas_1').classList.remove('pointerOff');
      }

    </script>
