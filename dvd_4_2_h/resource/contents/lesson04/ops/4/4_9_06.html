	<body class="lesson_4">
    <div id="wrap" class="finish quiz">    
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형  </span>
          <span>단원을 마무리해요</span>
          <span class="step finish_quiz">문제도 완벽</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="103">수학<span>103</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="74">수학 익힘<span>74</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="103"></div>
      </header>
      <main class="page6">
        <div class="contentsArea" data-quiz="dragDrop" data-option="answer">
          <h3><span>[4~6]</span>그림을 보고 물음에 답해 보세요. </h3>
          <section>
            <div class="basicSlider" data-slide-container="main">
             
              <ul class="basicSlider_slides" data-slides="main">
                <li>
                  <ul class="list dot">
                    <h2 data-index="5">평행사변형을 모두 찾아 기호를 써 보세요. </h2>
                  </ul>
                  <div class="js-dropArea dropBox textColor" data-answer-value="가, 다, 라, 마" data-drop-area-answer="1" data-drop-area="1"></div>
                </li>
              
              </ul>
            </div>
            <div class="js-dropArea hide" data-drop-area-answer="0" data-drop-area="0"></div>
            <div class="dragBox top">
              <div class="js-dragObj figure_1" data-value="가"  data-name="drag-obj" data-drag-obj-answer="1"></div>
              <div class="js-dragObj figure_2" data-value="나"  data-name="drag-obj" data-drag-obj-answer="1"></div>
              <div class="js-dragObj figure_3" data-value="다"  data-name="drag-obj" data-drag-obj-answer="1"></div>
              <div class="js-dragObj figure_4" data-value="라"  data-name="drag-obj" data-drag-obj-answer="1"></div>
              <div class="js-dragObj figure_5" data-value="마"  data-name="drag-obj" data-drag-obj-answer="1"></div>
              
            </div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var ATTR_VALIE = 'data-value';
        var ATTR_TYPE = 'data-type';
        var container = document.querySelector('.page6');
        var dropAreas = $ts.getEl('.js-dropArea', container);
        var dragAnswerButton = container.querySelector('.js-buttons');
        var ATTR_ANSWER_VALUE = 'data-answer-value';

        function showDragAnswers() {
          function showAnswer(dropArea) {
            dropArea.innerHTML = '';
            dropArea.innerHTML = dropArea.getAttribute(ATTR_ANSWER_VALUE);
            dropArea.classList.add('blue');
          }
          function resetAnswer(dropArea) {
            dropArea.innerHTML = '';
            dropArea.classList.remove('blue');
          }

          if (this.getAttribute(ATTR_TYPE) === 'answer') {
            this.setAttribute(ATTR_TYPE, 'reset');
            dropAreas.forEach(showAnswer);
          } else {
            this.setAttribute(ATTR_TYPE, 'answer');
            dropAreas.forEach(resetAnswer);
          }
        }

        window.dragDropCallbacks = {
          'drag-obj': function(DRAGDROP) {
            var value = DRAGDROP.movingObj.element.getAttribute(ATTR_VALIE);

            if (DRAGDROP.droppedArea) {
              var dropIndex = DRAGDROP.droppedArea.element.getAttribute('data-drop-area');
              var dragIndex = DRAGDROP.movingObj.element.getAttribute('data-drag-obj-answer');
              var wasText = Array.prototype.filter.call(DRAGDROP.droppedArea.element.childNodes, function(child) { return child instanceof Text}).length > 0;

              if (dragIndex.indexOf(dropIndex) > -1) {
                DRAGDROP.droppedArea.element.innerHTML += wasText ? ', ' + value : value;
              }
            }else{
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }
          }
        };

        function reset() {
          var dragDrops = $pm.array.quiz.inPage.filter(function(quiz) { return quiz.type === 'dragDrop'});
          
          dragDrops.forEach(function(quiz) {
            quiz.reset();
            quiz.quiz.game.initDragObjsCoords();
          });
        }

        dragAnswerButton.addEventListener('click', showDragAnswers);
      });
    </script>
  </body>
</html>
