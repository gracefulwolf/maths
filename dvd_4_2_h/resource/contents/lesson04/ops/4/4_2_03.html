	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>

        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="86">수학<span>86</span>쪽</div>

        <div class="js-closeButton closeButton" data-type="ebook" data-page="86"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">서로 만나지 않는 두 직선을 알아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>

                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>직선 가와 수직으로 만나는 두 직선은 어느 것인가요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_1">

                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <div class="imageBox"></div>
                  <ul class="list dot titleIndent">
                    <li>직선 가와 수직으로 만나는 두 직선은 서로 만나나요?</li>
                  </ul>
                  <div class="inputQuizContainer titleIndent dotListIndent" data-quiz="input" data-quiz-name="input_2">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="서로 만나지 않습니다.">
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_2" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
