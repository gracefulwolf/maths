	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>평행사변형을 알아볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="95">수학<span>95</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="68">수학 익힘<span>68</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="95"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">
            <p>평행사변형을 보고 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</p>
          </h1>
          <section>
            <div class="imageBox">
              <div class="text_1">8 <unit>cm</unit></div>
              <div class="text_2">6 <unit>cm</unit></div>
              <div class="text_3">120°</div>
              <div class="text_4">60°</div>
            </div>
            <div class="inputQuizContainer" data-quiz="input" data-quiz-name="input_1">
              <div><input type="text" class="inlineBox" data-input-obj="1" data-answer="6"><unit>cm</unit></div>
              <div><input type="text" class="inlineBox" data-input-obj="2" data-answer="8"><unit>cm</unit></div>
              <div><input type="text" class="inlineBox" data-input-obj="3" data-answer="60">°</div>
              <div><input type="text" class="inlineBox" data-input-obj="4" data-answer="120">°</div>
            </div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_1" data-hover=""></div>
          </section>
        </div>
      </main>
    </div>
