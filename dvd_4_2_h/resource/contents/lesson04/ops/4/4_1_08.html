<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>수직을 알아볼까요</span>
          <span class="step arrange">정리</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="85">수학<span>85</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="60">수학 익힘<span>60</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="85"></div>
      </header>
      <main class="study_arrange">
        <div class="contentsArea">
          <h1><span>배운 내용</span> 정리하기</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot" data-quiz="toggle" data-option="toggle">
                    <li>
                      두 직선이 만나서 이루는 각이 직각일 때, 두 직선은 서로
                      <span class="textColor answer toggleAnswer" data-toggle-target="1">수직</span>이라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li>
                      두 직선이 서로 수직으로 만나면 한 직선을 다른 직선에 대한
                      <span class="textColor answer toggleAnswer" data-toggle-target="2">수선</span>이라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="2"></div>
                    </li>
                  </ul>
                </li>
                <li class="page2">
                  <ul class="list dot">
                    <li class="noBullet">
                      <div class="balloonText">두 직선은 서로<br/> 수직입니다.</div>
                    </li>
                  </ul></li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
