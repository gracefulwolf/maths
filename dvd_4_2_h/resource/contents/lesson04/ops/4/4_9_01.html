<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="../include/math/style/drawLine.css">
    <link rel="stylesheet" href="./css/4_finish_arrange.css">
    <style>
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap" class="finish arrange">      
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>단원을 마무리해요</span>
          <span class="step finish_arrange">나만의 수학 만들기</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="102">수학<span>102</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="102"></div>
      </header>
      <main class="noUserSelect">
        <div class="contentsArea">
          <h1>이 단원에서 배운 사각형 하나를 정하고 다음 활동을 해 봅시다.</h1>
          <section class="noUserSelect">
            <div class="basicSlider" data-slide-container="main">
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <div class="inputContainer" data-quiz="input" data-quiz-name="input_1">
                    <input class="noBox" data-input-obj="1" data-answer="2쌍">
                    <input class="noBox" data-input-obj="2" data-answer="2">
                    <input class="noBox" data-input-obj="3" data-answer="2">
                    <input class="noBox" data-input-obj="4" data-answer="0">
                    <input class="noBox" data-input-obj="5" data-answer="평행사변형">
                    <span class="textColor answer" data-after-target="input_1">(예)</span>
                  </div>
                  <div class="js-drawLine drawLine" data-option="">
                    <canvas class="js-drawArea drawArea"></canvas>
                    <div class="js-resetButton resetButton" data-hover=""></div>
                    <div class="answerImage" data-click-target="1"></div>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-click-obj="1" data-quiz-chain="input_1" data-hover=""></div>
                </li>
                <li class="page2">
                  <ul class="list dot">
                    <li>나의 사각형을 다양하게 그려 보세요.</li>
                  </ul>
                  <div class="js-drawLine drawLine" data-option="">
                    <canvas class="js-drawArea drawArea"></canvas>
                    <div class="js-resetButton resetButton" data-hover=""></div>
                    <div class="answerImage" data-click-target="2"></div>
                    <ins class="exam exam_1" data-click-target="2">예</ins>
                  </div>
                  <div class="js-chainButtons quizButtons answer" data-click-obj="2" data-quiz-chain="" data-hover=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
        <div class="js-nextButton nextButton hide" data-hover="" data-index="1"></div>
      </main>
      <section class="intro"></section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/math/script/newDrawLine.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/sprite.min.js"></script>
    <script src="../include/math/script/intro_finish.js"></script>
    <script src="./js/4_finish_arrange.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {});
    </script>

</html>
