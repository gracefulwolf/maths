	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프 </span>
          <span>자료를 수집하여 분석해 볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="121">수학<span>121</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="86">수학 익힘<span>86</span>쪽</div>

      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="1">내가 쓴 우리 고장을 소개하는 글을 스스로 평가해 보세요.</h1>
          <section class="self">
            <figure>
              <img src="images/5_5/5_5_8_01.svg" alt="이미지">
              <img src="images/5_5/5_5_8_02.svg" alt="이미지">
              <ul class="flexUL">
                <li>

                </li>
                <li>
                  <span>주제에 적합한 자료를 수집했나요?</span>
                  <div class="js-starContainer starContainer green" data-length="5"></div>
                </li>
                <li>
                  <span>꺾은선그래프로 자료를 적절하게 해석했나요?</span>
                  <div class="js-starContainer starContainer blue" data-length="5"></div>
                </li>
              </ul>
            </figure>
          </section>
        </div>
      </main>
    </div>
