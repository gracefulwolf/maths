<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/math/style/master.css">
  <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
  <link rel="stylesheet" href="css/5_1_07.css">
</head>
<body class="lesson_5">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>5. 자료와 꺾은선그래프</span>
      <span>꺾은선그래프를 알아볼까요(1)</span>
      <span class="step quiz">평가</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="111">수학<span>111</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="78">수학 익힘<span>78</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook" data-page="111"></div>
  </header>
  <main class="act quiz">
    <div class="contentsArea">
      <h1 data-index="1"><span><span class="actTitleIcon">2</span>의 꺾은선그래프를 보고 물음에 답해 보세요.</span></h1>
      <section>
        <div class="basicSlider" data-slide-container="main">
          <div class="basicSlider_pageMove">
            <ul class="basicSlider_circle_tabs" data-tabs="main">
              <li></li>
              <li></li>
            </ul>
            <div class="basicSlider_btn prev" data-btn-prev="main"></div>
            <div class="basicSlider_btn next" data-btn-next="main"></div>
          </div>
          <ul class="basicSlider_slides" data-slides="main">
            <li class="page1" data-quiz="input">
              <div class="titleIndent flexContainer">
                <figure><img src="images/5_1/5_1_5.svg" alt="이미지"></figure>
                <div class="right">
                  <ul class="list dot">
                    <li>2월의 오징어 어획량은 몇 t인가요?</li>
                  </ul>
                  <div class="dotListIndent inputQuizContainer">
                    <input type="text" class="inlineBox" data-input-obj="" data-answer="15000"> t
                  </div>
                </div>
              </div>
              <div class="popupButton head" data-popup-btn="1" data-popup-option="toggle"></div>
              <div class="quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
            </li>
            <li class="page2" data-quiz="input">
              <div class="titleIndent flexContainer">
                <figure><img src="images/5_1/5_1_5.svg" alt="이미지"></figure>
                <div class="right">
                  <ul class="list dot">
                    <li>오징어 어획량이 17000 t일 때는 몇 월인가요?</li>
                  </ul>
                  <div class="dotListIndent inputQuizContainer">
                    <input type="text" class="inlineBox" data-input-obj="" data-answer="4">월
                  </div>
                </div>
              </div>
              <div class="popupButton head" data-popup-btn="1" data-popup-option="toggle"></div>
              <div class="quizButtons answer" data-hover="" data-answer-btn=""></div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min head slideleft" data-popup-page="1">
        <figure><img src="images/5_1/5_1_5.svg" alt="이미지"></figure>
      </li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/libs/js/slider.min.js"></script>
<script src="../include/libs/js/popup.min.js"></script>
<script src="../include/contents/js/quiz/quiz.min.js"></script>
<script src="../include/contents/js/pageManager.min.js"></script>
</body>
</html>
