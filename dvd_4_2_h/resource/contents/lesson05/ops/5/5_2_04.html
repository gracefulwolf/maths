<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/math/style/master.css">
  <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
  <link rel="stylesheet" href="css/5_2_04.css">
</head>
<body class="lesson_5">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>5. 자료와 꺾은선그래프</span>
      <span>꺾은선그래프를 알아볼까요(2)</span>
      <span class="step develop">전개</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="113">수학<span>113</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="80">수학 익힘<span>80</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook" data-page="113"></div>
  </header>
  <main class="act">
    <div class="contentsArea">
      <h1 data-index="2">매년 1월에 은하의 키를 재어 나타낸 꺾은선그래프입니다. 물음에 답해 봅시다.</h1>
      <section>
        <div class="basicSlider" data-slide-container="main">
          <div class="basicSlider_pageMove">
            <ul class="basicSlider_circle_tabs" data-tabs="main">
              <li></li>
              <li></li>
            </ul>
            <div class="basicSlider_btn prev" data-btn-prev="main"></div>
            <div class="basicSlider_btn next" data-btn-next="main"></div>
          </div>
          <ul class="basicSlider_slides" data-slides="main">
            <li class="page1" data-quiz="input">
              <div class="titleIndent flexContainer">
                <figure><img src="images/5_2/5_2_4.svg" alt="이미지"></figure>
                <div class="right">
                  <ul class="list dot">
                    <li>꺾은선그래프의 가로와 세로는 각각 무엇을 나타내나요?</li>
                  </ul>
                  <ul class="dotListIndent">
                    <li><div class="shrink">가로:</div><div><input type="text" data-input-obj="" data-answer="연도"></div></li>
                    <li><div class="shrink">세로:</div><div><input type="text" data-input-obj="" data-answer="키"></div></li>
                  </ul>
                </div>
              </div>
              <div class="popupButton head" data-popup-btn="2" data-popup-option="toggle"></div>
              <div class="quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
            </li>
            <li class="page2" data-quiz="input">
              <div class="titleIndent flexContainer">
                <figure><img src="images/5_2/5_2_4.svg" alt="이미지"></figure>
                <div class="right">
                  <ul class="list dot">
                    <li>세로 눈금 한 칸은 몇 cm를 나타내나요?</li>
                  </ul>
                  <div class="dotListIndent inputQuizContainer">
                    <input type="text" data-input-obj="" class="inlineBox" data-answer="1"> cm
                  </div>
                </div>
              </div>
              <div class="popupButton head" data-popup-btn="2" data-popup-option="toggle"></div>
              <div class="quizButtons answer" data-hover="" data-answer-btn=""></div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <li class="min solve slideup" data-popup-page="1">
        <p>세로 눈금 5칸이 5 cm를 나타내므로 세로 눈금 한 칸은 1 cm를 나타냅니다.</p>
      </li>
      <li class="min head slideleft" data-popup-page="2"><figure><img src="images/5_2/5_2_4.svg" alt="이미지"></figure></li>
    </ul>
  </section>
</div>
<script src="../include/libs/js/ts.min.js"></script>
<script src="../include/libs/js/slider.min.js"></script>
<script src="../include/libs/js/popup.min.js"></script>
<script src="../include/contents/js/quiz/quiz.min.js"></script>
<script src="../include/contents/js/pageManager.min.js"></script>
</body>
</html>
