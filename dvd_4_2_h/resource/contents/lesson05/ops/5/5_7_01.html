                </ul>
                <div class="js-chainButtons quizButtons answer" data-hover=""></div>
              </li>

                    세로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="  ">

                <div class="js-chainButtons quizButtons answer" data-type="reset" data-quiz-chain="input_2" data-hover=""></div>
              </li>
              <li class="page3" data-quiz="input" data-quiz-name="input_3">

                  <li class="noBullet">
                    <input type="text" class="maxWidth" data-input-obj="1" data-answer="  ">
                  </li>
                </ul>
                <div class="js-chainButtons quizButtons answer" data-type="reset" data-quiz-chain="input_3" data-hover=""></div>
              </li>
              <li class="page4" data-quiz="input" data-quiz-name="input_4">
                <ul class="list dot">
                  <li>꺾은선그래프를 보고 알게 된 점을 써 보세요.</li>
                  <li class="noBullet">
                    <textarea type="text" class="maxWidth" data-input-obj="1" data-answer="  "></textarea>
                  </li>
                </ul>
                <div class="js-chainButtons quizButtons answer" data-type="reset" data-quiz-chain="input_4" data-hover=""></div>
              </li>
            </ul>
