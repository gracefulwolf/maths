<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body class="lesson_5">
<div id="wrap">
  <header>
    <div class="js-addThingsMenu addThingsMenu"></div>
    <div class="js-indexButton indexButton" data-hover=""></div>
    <div class="indexBox">
      <span>5. 자료와 꺾은선그래프</span>
      <span>꺾은선그래프로 나타내 볼까요</span>
      <span class="step quiz">평가</span>
    </div>
    <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="115">수학<span>115</span>쪽</div>
    <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="82">수학 익힘<span>82</span>쪽</div>
    <div class="js-addThingsButton addThingsButton"></div>
    <div class="js-closeButton closeButton" data-type="ebook" data-page="115"></div>
  </header>
  <main class="act quiz">
    <div class="contentsArea">
      <h1 data-index="1"><span>자료를 꺾은선그래프로 나타내는 방법입니다. <ins class="inputBox"></ins> 안에 알맞은 말을 써넣으세요.</span></h1>
      <section data-quiz="input">
        <div class="imgBgContainer">
          <ul class="circleList">
            <li>
              <ins>&#9312;</ins>
              <div><input type="text" data-input-obj="" data-answer="가로">과/와 <input type="text" data-input-obj="" data-answer="세로">에 각각 무엇을 나타낼지 정합니다.</div>
            </li>
            <li>
              <ins>&#9313;</ins>
              <div>세로 눈금 한 칸의 크기를 정합니다.</div>
            </li>
            <li>
              <ins>&#9314;</ins>
              <div>가로 눈금과 세로 눈금이 만나는 자리에 점을 찍습니다.</div>
            </li>
            <li>
              <ins>&#9315;</ins>
              <div>점들을 <input type="text" data-input-obj="" data-answer="선분">(으)로 이어 꺾은선그래프로 나타냅니다.</div>
            </li>
          </ul>
        </div>
        <div class="quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
      </section>
    </div>
  </main>
</div>
