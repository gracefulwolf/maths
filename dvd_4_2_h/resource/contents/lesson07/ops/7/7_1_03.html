<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="css/7_1_3.css">
  </head>
	<body class="lesson_7 grade_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>창의·융합 프로젝트</span>
          <span>보물섬으로 가는 방향 찾기</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="154">수학<span>154</span>쪽</div>
        <!--        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="92">수학 익힘<span>92</span>쪽</div>-->
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="154"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">분수 암호의 규칙을 알아봅시다.</h1>
          <section data-quiz="toggle">
            <div class="titleIndent">
              <div class="imageContainer">
                <div class="flexContainer">
                  <div class="container container_1">
                    <div class="clickArea clickArea_1">
                      <div class="arrow pink right arrow_1 clickObj_1_1" data-toggle-obj="1"></div>
                      <div class="arrow pink right arrow_2 clickObj_1_2" data-toggle-target="1" data-toggle-obj="2"></div>
                      <div class="displayN" data-toggle-target="2"></div>
                    </div>
                  </div>
                  <div class="container container_2">
                    <div class="clickArea clickArea_2">
                      <div class="arrow pink right arrow_1 clickObj_2_1" data-toggle-obj="3"></div>
                      <div class="arrow pink right arrow_2 clickObj_2_2" data-toggle-target="3" data-toggle-obj="4"></div>
                      <div class="displayN" data-toggle-target="4"></div>
                    </div>
                  </div>
                  <div class="container container_3">
                    <div class="clickArea clickArea_3">
                      <div class="arrow pink right arrow_1 clickObj_3_1" data-toggle-obj="5"></div>
                      <div class="arrow pink right arrow_2 clickObj_3_2" data-toggle-target="5" data-toggle-obj="6"></div>
                      <div class="displayN" data-toggle-target="6"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="quizButtons answer" data-answer-btn=""></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var button = $ts.getEl('.quizButtons')[0];
        var clickArea = $ts.getEl('.clickArea');

        button.addEventListener('click', function () {
          if(this.className.indexOf('reset') === -1){
            clickArea.forEach(function (area) {
              area.classList.remove('step_1');
              area.classList.remove('step_2');
            })
          }else{
            clickArea.forEach(function (area) {
              area.classList.add('step_2');
            })
          }
        })
        window.$callBack.toggleClick = function(TOGGLE) {
          console.log(TOGGLE.curObj)
          if(TOGGLE.curObj.classList.contains('clickObj_1_1')) {
            $ts.getEl('.clickArea_1')[0].setAttribute('class','clickArea clickArea_1 step_1');
          }else if(TOGGLE.curObj.classList.contains('clickObj_1_2')){
            $ts.getEl('.clickArea_1')[0].setAttribute('class','clickArea clickArea_1 step_2');
          }else if(TOGGLE.curObj.classList.contains('clickObj_2_1')){
            $ts.getEl('.clickArea_2')[0].setAttribute('class','clickArea clickArea_2 step_1');
          }else if(TOGGLE.curObj.classList.contains('clickObj_2_2')){
            $ts.getEl('.clickArea_2')[0].setAttribute('class','clickArea clickArea_2 step_2');
          }else if(TOGGLE.curObj.classList.contains('clickObj_3_1')){
            $ts.getEl('.clickArea_3')[0].setAttribute('class','clickArea clickArea_3 step_1');
          }else if(TOGGLE.curObj.classList.contains('clickObj_3_2')){
            $ts.getEl('.clickArea_3')[0].setAttribute('class','clickArea clickArea_3 step_2');
          }
        }
      });
    </script>
  </body>
</html>
