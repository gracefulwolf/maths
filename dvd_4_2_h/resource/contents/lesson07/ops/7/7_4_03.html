<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="css/7_4_3.css">
  </head>
	<body class="lesson_7 grade_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>창의·융합 프로젝트</span>
          <span>암호 만들기</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="160">수학<span>160</span>쪽</div>
        <!--        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="92">수학 익힘<span>92</span>쪽</div>-->
                <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="160"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="1">보물을 <span class="kopubBatangB">‘</span>숲<span class="kopubBatangB">’</span>에 숨기려고 합니다. 분수 암호를 만들어 봅시다.</h1>
          <section>
            <div class="titleIndent">
              <ul class="list dot">
                <li><span class="kopubBatangB">‘</span>숲<span class="kopubBatangB">’</span>을 암호 규칙에 따라 분수로 나타내고, 그 분수가 나오도록 뺄셈식을 만들어 보세요.</li>
              </ul>
              <div class="dotListIndent">
                <ul class="flexList">
                  <li data-quiz="toggle" data-option="toggle" data-quiz-name="toggle_1">
                    <div class="icon_exam"></div>
                    <div class="lineBox yellow">숲</div>
                    <div class="inFlex"><div class="box">ㅍ</div><bunsu class="hasInput"><div class="box">ㅜ</div>/<div class="box">ㅅ</div></bunsu></div>
                    <div class="arrow pink right noAni"></div>
                    <div class="inFlex"><div class="box">4</div><bunsu class="hasInput"><div class="box">8</div>/<div class="box">15</div></bunsu></div>
                    <div class="arrow pink right noAni"></div>
                    <div class="text">덧셈식<br/>세우기</div>
                    <div class="arrow pink right noAni"></div>
                    <div class="yellowBox">
                      <div data-toggle-target="1">
                        <div class="icon_exam"></div>
                        3<bunsu>2/15</bunsu><symbol class="plus"></symbol>1<bunsu>6/15</bunsu>
                      </div>
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </div>
                  </li>
                  <li data-quiz="input" data-quiz-name="input_1">
                    <div class="icon_exam"></div>
                    <div class="lineBox yellow">숲</div>
                    <div class="inFlex"><div class="box">ㅍ</div><bunsu class="hasInput"><div class="box">ㅜ</div>/<div class="box">ㅅ</div></bunsu></div>
                    <div class="arrow pink right noAni"></div>
                    <div class="inFlex"><div class="box">4</div><bunsu class="hasInput"><div class="box">8</div>/<div class="box">15</div></bunsu></div>
                    <div class="arrow pink right noAni"></div>
                    <div class="text">뺄셈식<br/>세우기</div>
                    <div class="arrow pink right noAni"></div>
                    <div class="yellowBox">
                      <div class="icon_exam"></div>
                      <input type="text" data-input-obj="" data-answer="7"><bunsu class="hasInput"><input type="text" data-input-obj="" data-answer="10">/<input type="text" data-input-obj="" data-answer="15"></bunsu><symbol class="minus"></symbol><input type="text" data-input-obj="" data-answer="3"><bunsu class="hasInput"><input type="text" data-input-obj="" data-answer="2">/<input type="text" data-input-obj="" data-answer="15"></bunsu>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="popupButton head" data-popup-option="toggle" data-popup-btn="1"></div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1, input_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
            <div class="imageContainer"></div>
          </li>
        </ul>
      </section>
    </div>
