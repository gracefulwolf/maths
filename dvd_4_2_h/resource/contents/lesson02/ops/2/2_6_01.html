<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="../include/math/style/drawLine.css">
    <link rel="stylesheet" href="./css/2_powerup.css">
    <style>
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap" class="powerup">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 삼각형</span>
          <span>수학의 힘을 키워요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="42">수학<span>42</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="42"></div>
      </header>
      <section class="intro"></section>
      <main>
        <div class="contentsArea">
          <div class="basicSlider" data-slide-container="main">
            <ul class="basicSlider_slides" data-slides="main">
              <li class="page1">
                <h1>삼각형을 이용하여 그림을 그려 봅시다.</h1>
                <section>
                  <div class="mediaContainer video on" data-media-container="video">
                    <video poster="media/mp4/2_powerup_ani.jpg" webkit-playsinline="" playsinline="">
                        <source src="media/mp4/2_powerup_ani.mp4" type="video/mp4">
                        Your browser does not support the video element.
                    </video>
                  </div>
                </section>
              </li>
              <li class="page2">
                <h2 class="widthTeacher"></h2>
                <div class="basicSlider" data-slide-container="inner">
                  <ul class="basicSlider_slides" data-slides="inner">
                    <li>
                      <div class="pwu_page2Box cont1">
                        <div class="clickButton example reflect" data-click-obj="1"></div>
                        <div class="textArea">
                            <span class="num">1</span>무엇을 그릴지<br> 정합니다.
                        </div>
                        <div class="targetCont" data-click-target="1">
                            공룡을 그릴<br> 것입니다.
                        </div>
                      </div>
                    </li>
                    <li>
                        <div class="pwu_page2Box cont2">
                          <div class="clickButton example reflect" data-click-obj="2"></div>
                          <div class="textArea">
                            <span class="num">2</span>어떤 삼각형을 <br> 이용할지 정합니다.
                          </div>
                          <div class="targetCont" data-click-target="2">
                            등은 직각삼각형으로 꾸미고, 꼬리는 둔각삼각형으로 그릴 것입니다.
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="pwu_page2Box cont3">
                          <div class="clickButton example reflect" data-click-obj="3"></div>
                          <div class="textArea">
                            <span class="num">3</span>자와 각도기를<br>사용하여 그립니다.
                          </div>
                          <div class="targetCont" data-click-target="3">
                            <img src="./images/2_powerup/2_powerup_page2_ex3.svg" style="width:303px">
                          </div>
                        </div>
                      </li>
                  </ul>
                  <div class="basicSlider_btn prev" data-btn-prev="inner"></div>
                  <div class="basicSlider_btn next" data-btn-next="inner"></div>
                </div>
              </li>
              <li class="page3 noUserSelect">
                <h2 class="self"></h2>
                <h3 class="h2Side">삼각형을 이용하여 나만의 그림을 그려 보세요.</h3>
                <div>
                  <div class="drawContainer">
                    <canvas id="draw0" class="canvas_1" width="1030px" height="370px"></canvas>
                    <div class="drawBtn" data-parent="drawContainer"></div>
                  </div>
                  <div class="exCont" data-click-target="1"><img src="./images/2_powerup/2_powerup_page3_ex.svg" style="width:343px"></div>
                  <div class="resetButton" data-quiz-chain="" data-type="reset"></div>
                  <div class="js-chainButtons quizButtons answer" data-quiz-chain="" data-click-obj="1" data-hover=""></div>
                </div>
              </li>
              <li class="page4" data-quiz="input" data-quiz-name="input_4">
                <h2 class="self"></h2>
                <h3 class="h2Side">짝과 그림을 바꾸고 짝이 어떤 삼각형을 이용하였는지 말해 보세요.</h3>
                <div class="inputBox">
                  <input type="text" class="maxWidth" data-input-obj="4" data-answer="(예) 직각삼각형">
                </div>
                <div class="js-chainButtons quizButtons answer" data-quiz-chain="input_4" data-hover=""></div>
              </li>
            </ul>
            <div class="basicSlider_pageMove">
              <ul class="basicSlider_circle_tabs" data-tabs="main">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
              <div class="basicSlider_btn prev" data-btn-prev="main"></div>
              <div class="basicSlider_btn next" data-btn-next="main"></div>
            </div>
          </div>
        </div>
      </main>
      <!-- <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min head slideleft" data-popup-page="1">
           <img src="images/5_powerup/5_powerup_page2_ex.svg" alt="" class="popImgSize">
          </li>
        </ul>
      </section> -->
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/controller.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/math/script/newDrawLine.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/sprite.min.js"></script>
    <script src="../include/math/script/intro_powerup.js"></script>    
    <script type="text/javascript">
      window.$callBack.sliderMove = function(SLIDER) {
        if (drawClear) drawClear(0);
        closeDraw();
        document.querySelector('.canvas_1').classList.remove('pointerOff');
      }
      window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
        if (drawClear) drawClear(0);
        $ts.getEl('.page3 .resetButton')[0].classList.add('off');
        document.querySelector('.canvas_1').classList.add('pointerOff');
      }
      window.$callBack.quizChainReset = function(QUIZCHAIN) {
        if (drawClear) drawClear(0);
        $ts.getEl('.page3 .resetButton')[0].classList.remove('off');
        document.querySelector('.canvas_1').classList.remove('pointerOff');
      }

    </script>
  </body>
</html>
