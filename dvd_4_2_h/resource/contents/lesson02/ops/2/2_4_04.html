<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="./css/2_4_4.css"> 
    <style>
      </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 삼각형</span>
          <span>삼각형을 분류해 볼까요(2)</span>
          <span class="step develop">전개</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="39">수학<span>39</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="32">수학 익힘<span>32</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="39"></div>
      </header>
      <main class="promise">
        <div class="contentsArea">
          <h1>약속하기</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1">
                  <ul class="list dot" data-quiz="toggle" data-option="toggle">
                    <li>
                      세 각이 모두 예각인 삼각형을
                      <span class="textColor answer toggleAnswer" data-toggle-target="1">예각삼각형</span>이라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li class="noBullet"></li>
                  </ul>
                </li>
                <li class="page2">
                  <ul class="list dot" data-quiz="toggle" data-option="toggle">
                    <li>
                      한 각이 둔각인 삼각형을
                      <span class="textColor answer toggleAnswer" data-toggle-target="1">둔각삼각형</span>이라고 합니다.
                      <div class="toggle toggleObj space" data-hover="" data-toggle-obj="1"></div>
                    </li>
                    <li class="noBullet"></li>
                  </ul>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        window.$callBack = window.$callBack || {};
        window.$callBack.toggleAnswer = function(QUIZ) {}
        window.$callBack.toggleReset = function(QUIZ) {}
      });
    </script>
  </body>
</html>
