    <script type="text/javascript">
      window.addEventListener('load', function() {
        var containers = $ts.getEl('.js-drawLine');
        var answers = [
          [
            {x: 60, y: 56},
            {x: 96, y: 164},
            {x: 168, y: 92},
          ],
          [
            {x: 60, y: 164},
            {x: 96, y: 56},
            {x: 168, y: 164},
          ],
          [
            {x: 24, y: 56},
            {x: 24, y: 164},
            {x: 204, y: 164},
          ],
          [
            {x: 24, y: 200},
            {x: 24, y: 20},
            {x: 132, y: 200},
          ],
          [
            {x: 96, y: 56},
            {x: 24, y: 92},
            {x: 204, y: 200},
          ],
          [
            {x: 96, y: 164},
            {x: 24, y: 164},
            {x: 204, y: 56},
          ],
        ];

        function createElement(container, i, j) {
          var dot = document.createElement('div');

          dot.classList.add('js-dragObj');
          dot.classList.add('dragObj');
          dot.classList.add('horizon_' + (i+1));
          dot.classList.add('vertical_' + (j+1));
          dot.setAttribute('data-type', 'drag');
          dot.setAttribute('data-index', '1');

          container.appendChild(dot);
      
          return dot;
        }
      
        function createDot(container, dotLength) {
          for (var i = 0; i < dotLength[0]; i++) {
            for (var j = 0; j < dotLength[1]; j++) {
              createElement(container, i, j);
            }
          }
        }

        var drawLines = containers.map(function(container, index) {
          createDot(container, [6, 6]);
          return new FigureBoardLine({
            container: container,
            resetButton: container.querySelector('.js-resetButton'),
            // answerButton: document.querySelector('.js-chainButtons'),
            answer: answers[index],
            lineWidth: 20,
            lineColor: '#e4a023',
            innerColor: '#cbdfab',
            innerLine: true,
            maxLength: 3,
            callback: {
              start: function(DrawLine) {},
              correct: function(DrawLine) {
                console.log('correct', DrawLine);
                // DrawLine.DRAGDROP.startObj.dom.classList.add('lightVisible');
              },
              showAnswer: function(DrawLine) {
                container.classList.add('pointerOff');
              },
              reset: function(DrawLine) {
                container.classList.remove('pointerOff');
              }
            },
          })
        })

        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          console.log(QUIZCHAIN)
          drawLines.forEach(function(drawLine, index) {
            drawLine.reset();
            drawLine.showAnswer(answers[index]);
          })

        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          drawLines.forEach(function(drawLine, index) {
            drawLine.reset();
          })
        }
        
        window.$popupCallBack.open = function(POPUP) {
          drawLines.forEach(function(drawLine) { drawLine.reset(); })
        };

      });
    </script>
