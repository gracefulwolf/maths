    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotateArray = [];

        $ts.getEl('.page1 .js-rotate').forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.page1 .js-rotateTarget'),
            degree: 15,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: $ts.getEl('.page1 .quizButtons')[0],
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {
              },
              reset: function(Rotate) {
              }
            }
          }));
        });

        $ts.getEl('.page2 .js-rotate').forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.page2 .js-rotateTarget'),
            degree: 15,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: $ts.getEl('.page2 .quizButtons')[0],
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {
              },
              reset: function(Rotate) {
              }
            }
          }));
        });
        var isShowAnswer = false;
        var answerButtons = $ts.getEl('.js-buttons')[0];


        function resetRotate() {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        }

        answerButtons.addEventListener('click', resetRotate);
        answerButtons.addEventListener('click', $efSound.click);

        var section = document.querySelector('.contentsArea > section');

        window.$callBack.sliderMove = function(SLIDER) {
          if(SLIDER.idx === 0){
            resetRotate();
            if($ts.getEl('.page2 .showRotate.hiddenBtn')) {
              var removeChild = $ts.getEl('.page2 .showRotate.hiddenBtn');
              removeChild.forEach(function (obj) {
                obj.parentNode.removeChild(obj);
              })
            }
          }else{
            if($ts.getEl('.page1 .rotateContainer.showRotate')) {
              var showRotate = $ts.getEl('.page1 .rotateContainer.showRotate');
              showRotate.forEach(function (obj) {
                obj.classList.add('hiddenBtn');
                var objCopy = obj.cloneNode(true);
                console.log(objCopy)
                $ts.getEl('.page2 .copyBox')[0].appendChild(objCopy);
              })
            }
          }
        }
      });
