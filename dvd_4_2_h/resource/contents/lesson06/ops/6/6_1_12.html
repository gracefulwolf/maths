<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/math/style/master.css">
    <link rel="stylesheet" href="../include/math_4-2/style/math_4-2.css">
    <link rel="stylesheet" href="css/6_1_12.css">
  </head>
	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 다각형</span>
          <span>다각형을 알아볼까요</span>
          <span class="step quiz">평가</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="135">수학<span>135</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="92">수학 익힘<span>92</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook" data-page="135"></div>
      </header>
      <main class="act quiz">
        <div class="contentsArea">
          <h1 data-index="2">주어진 도형이 어떤 다각형인지 쓰고, 변의 수와 꼭짓점의 수를 구해 보세요.</h1>
          <section data-quiz="input">
            <ul class="flexContainer titleIndent">
              <li>
                <figure>
                  <img src="images/6_1/6_1_12_01.svg" alt="이미지">
                  <figcaption>
                    <input type="text" data-answer="오각형" data-input-obj="">
                  </figcaption>
                </figure>
                <div>변의 수: <input type="text" data-answer="5" data-input-obj="">개</div>
                <div>꼭지점의 수: <input type="text" data-answer="5" data-input-obj="">개</div>
              </li>
              <li>
                <figure>
                  <img src="images/6_1/6_1_12_02.svg" alt="이미지">
                  <figcaption>
                    <input type="text" data-answer="육각형" data-input-obj="">
                  </figcaption>
                </figure>
                <div>변의 수: <input type="text" data-answer="6" data-input-obj="">개</div>
                <div>꼭지점의 수: <input type="text" data-answer="6" data-input-obj="">개</div>
              </li>
            </ul>
            <div class="quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
  </body>
</html>
