    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotate = $ts.getEl('.js-rotate').map(function(obj, index) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 15,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {
              },
              reset: function(Rotate) {
              }
            }
          })
        });

        
        window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
          rotate.forEach(function(target) {
            target.reset();
            target.container.classList.add('showAnswer');
          });
        }
        window.$callBack.quizChainReset = function(QUIZCHAIN) {
          rotate.forEach(function(target) {
            target.reset();
            target.container.classList.remove('showAnswer');
          });
        }
      });
    </script>
