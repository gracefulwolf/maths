        <div class="contentsArea">
          <h1 data-index="2">다각형을 찾아봅시다.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>

                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                  <div class="titleIndent">
                    <figure><img src="images/6_1/6_1_5_01.svg" alt="이미지"></figure>
                    <ul class="list dot">
                      <li>다각형인 것은 무엇인가요? 그 까닭은 무엇인가요?</li>
                    </ul>
                    <div class="dotListIndent inputQuizContainer">
                      <textarea data-input-obj="" data-answer=" "></textarea>
                      <ul class="list dot answerValue textColor answer">

                        <li>선분으로만 둘러싸인 도형이기 때문입니다.</li>
                      </ul>
                    </div>
                  </div>
                  <div class="quizButtons answer" data-hover="" data-answer-btn="" data-type="answer"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <div class="titleIndent">
                    <figure><img src="images/6_1/6_1_5_01.svg" alt="이미지"></figure>
                    <ul class="list dot">
                      <li>다각형이 아닌 것은 무엇인가요? 그 까닭은 무엇인가요?</li>

                    <div class="dotListIndent">
                      <textarea data-input-obj="" class="maxWidth" data-answer=" "></textarea>
                    </div>
                  </div>
<!--                  <div class="quizButtons reset" data-hover="" data-answer-btn="" data-type="reset"></div>-->

          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot textColor answer">
              <li>다, 바</li>
              <li>다는 선분으로만 둘러싸인 도형이 아니라 곡선이 포함된 도형이기 때문에 다각형이 아닙니다.</li>
              <li>바는 선분으로 둘러싸여 있지 않고 열려 있기 때문에 다각형이 아닙니다.</li>
            </ul>
          </li>
