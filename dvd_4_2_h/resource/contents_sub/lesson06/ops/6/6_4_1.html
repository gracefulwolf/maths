    <link rel="stylesheet" href="../include/sub/style/master.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:1100px;margin:0 auto 30px}.inputQuizContainer .oxObj {
        position:absolute;
        height: 70px;
        /* border: 1px solid;
        box-sizing: border-box; */
        /* background:rgba(0,0,0,0.5); */
      }
      .inputQuizContainer .oxObj:nth-of-type(1){ top: 75px; left: 596px; width: 150px;}
      .inputQuizContainer .oxObj:nth-of-type(2){top:75px;left:753px; width: 163px;}
      .inputQuizContainer .oxObj:nth-of-type(3){top:75px;left:934px;width: 135px;}
      .inputQuizContainer .oxObj:nth-of-type(4){top:143px;left:596px;  width: 150px;}
      .inputQuizContainer .oxObj:nth-of-type(5){top:143px;left:753px; width: 163px;}
      .inputQuizContainer .oxObj:nth-of-type(6){top:143px;left:934px;width: 135px;}

      [data-quiz="toggle"].complete [data-answer] .icon {

	<body class="lesson_6">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>6. 다각형</span>
          <span>모양 만들기와 모양 채우기를 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="140">수학<span>140~143</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="98">수학 익힘<span>98</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="98"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">모양을 만드는 데 사용한 다각형을 모두 찾아 <ins class="icon icon_o"></ins>표 하세요.</h1>
          <section  data-quiz="toggle" data-option="toggle" data-quiz-name="ox_1">
            <div class="inputQuizContainer">
              <figure><img src="images/6_4/6_4_1.svg" alt=""></figure>
              <div class="oxObj inline" data-toggle-obj="1" data-answer=""><div class="icon icon_o" data-toggle-target="1"></div></div>
              <div class="oxObj inline" data-toggle-obj="2"><div class="icon icon_o" data-toggle-target="2"></div></div>
              <div class="oxObj inline" data-toggle-obj="3"><div class="icon icon_o" data-toggle-target="3"></div></div>
              <div class="oxObj inline" data-toggle-obj="4" data-answer=""><div class="icon icon_o" data-toggle-target="4"></div></div>
              <div class="oxObj inline" data-toggle-obj="5" data-answer=""><div class="icon icon_o" data-toggle-target="5"></div></div>
              <div class="oxObj inline" data-toggle-obj="6"><div class="icon icon_o" data-toggle-target="6"></div></div>
            </div>
            <div data-toggle-obj="7" data-answer=""></div>

            <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
            <!-- <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div> -->
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="ox_1" data-hover=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>모양을 만드는 데 사용한 다각형을 모두 찾아 <ins class="icon icon_o"></ins>표 하면 다음과 같습니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
