<body class="lesson_6">
  <div id="wrap">
    <header>

        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="91"></div>
    </header>
    <main class="ready">
      <div class="contentsArea">
        <h1 data-index="2">다음 각을 기호로 나타내고, <ins class="inputBox"></ins>안에 알맞은 말을 써넣으세요.</h1>
        <section data-quiz="input">
          <div class="inputQuizContainer">
            <figure><img src="images/6_0/6_0_3.svg" alt=""></figure>
            <input class="small inlineBox inp1" type="text" data-input-obj="1" data-answer="변">
            <input class="small inlineBox inp2" type="text" data-input-obj="1" data-answer="꼭짓점">
            <input class="small inlineBox inp3" type="text" data-input-obj="1" data-answer="변">
            <input class="medium inlineBox inp4" type="text" data-input-obj="1" data-answer="각 ㄱㄴㄷ 또는 각 ㄷㄴㄱ">
          </div>

          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="">
          </div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>주어진 각을 기호로 나타내면 각 ㄱㄴㄷ 또는 각 ㄷㄴㄱ입니다.<br>
            ‌각 ㄱㄴㄷ에서 점 ㄴ은 각의 꼭짓점이고, 반직선 ㄴㄱ과 반직선 ㄴㄷ은 각의 변입니다.</p>
        </li>
      </ul>
    </section>
