    <script type="text/javascript">
      window.addEventListener('load', function() {
        var rotateArray = [];
        var rotateContainer = $ts.getEl('.js-rotate');

        rotateContainer.forEach(function(obj, index) {
          rotateArray.push(new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 15,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: true,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {
              },
              reset: function(Rotate) {

              }
            }
          }));
        });

        var isShowAnswer = false;
        var answerButtons = $ts.getEl('.js-buttons');
        var boxes = $ts.getEl('.lineBox.gray');

        function toggleAnswer() {
          if (isShowAnswer) {
            isShowAnswer = false;
            this.classList.remove('reset');
          } else {
            isShowAnswer = true;
            this.classList.add('reset');
          }

          rotateArray.forEach(function(rotate) {
            rotate.reset();
            rotate.toggleAnswer(isShowAnswer);
          });
        }
        answerButtons.forEach(function(btn) {
          btn.addEventListener('click', toggleAnswer);
          btn.addEventListener('click', $efSound.click);
        });


        
        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
          isShowAnswer = false;
          answerButtons.forEach(function(btn) {
            btn.classList.remove('reset');
          });
          boxes.forEach(function(box) {
            box.classList.remove('showAnswer');
          });
        }
    
      });
    </script>
