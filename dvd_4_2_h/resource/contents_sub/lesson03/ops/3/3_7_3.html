<!DOCTYPE html>

    <style>
      .inlineBox{width:200px}
      .dflex{display:flex;width:100%;padding:30px 0}
      .dflex li{flex:1}

        position: absolute;
        bottom: 17px;
        right: -5px;
        line-height: 1;
      }
      fomula.vertical input {
        width: 242px;
        text-align: right;
        /* padding: 0 4px 0 0; */
        letter-spacing: 15px;
      }

      }
      .inputQuizContainer1 figure{width:650px}

            margin: 0 auto;

	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 한 자리 수의 뺄셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="68">수학<span>68~69</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="53">수학 익힘<span>53</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="53"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
              <ul class="dflex">
                <li>4.5<symbol class="minus"></symbol>3.4<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="1.1"></li>
                <li>2.5<symbol class="minus"></symbol>1.6<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="0.9"></li>
              </ul>
              <ul class="dflex">                
                <li><fomula class="vertical" data-solid-line="1">[,6,4] [-,2,5] [(input=3.9)]</fomula></li>
                <li><fomula class="vertical" data-solid-line="1">[,1,6] [-,0,9] [(input=0.7)]</fomula></li>
              </ul>
            </div>

            <!-- <div class="inputQuizContainer">
              <ul>
                <li>4.5<symbol class="minus"></symbol>3.4</li>
                <li>2.5<symbol class="minus"></symbol>1.6</li>
              </ul>
           
            </div>
            <input type="text" class="maxWidth" data-input-obj="1" data-answer="1.1, 0.9, 3.9, 0.7"> -->

           <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <div class="inputQuizContainer1">
              <figure><img src="images/3_7/3_7_3_solve.svg" alt=""></figure>
          </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
