	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈 </span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="50">수학<span>50~51</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="39">수학 익힘<span>39</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="39"></div>

      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="2"> <ins class="inputBox"></ins> 안에 알맞은 소수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_0/3_0_3.svg" alt=""></figure>
              <input class="small inp1" type="text" data-input-obj="1" data-answer="0.7" >
              <input class="small inp2" type="text" data-input-obj="1" data-answer="1.2" >
              <input class="small inp3" type="text" data-input-obj="1" data-answer="2.3" >
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> 수직선에서 눈금 한 칸은 0.1이므로<br>
                0에서 오른쪽으로 7칸 간 곳은 <span class="textColor answer">0.7</span>,<br>
                1에서 오른쪽으로 2칸 간 곳은 <span class="textColor answer">1.2</span>,<br>
                2에서 오른쪽으로 3칸 간 곳은 <span class="textColor answer">2.3</span>입니다.
            </p>
          </li>
        </ul>
      </section>
