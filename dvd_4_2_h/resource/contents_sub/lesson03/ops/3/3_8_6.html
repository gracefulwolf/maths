<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .act .contentsArea > h1 {text-align: left}
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:750px;margin:0 auto 30px}
      .inputQuizContainer1 figure{width:500px}
        .vertical {
            width: 322px;
        }
        fomula.vertical input {
            width: 72px;
            letter-spacing: 0;
            text-align: left;
        }
        /* .inputQuizContainer symbol.minus {
            left: -55px;
        } */
        fomula.vertical > ul:nth-child(3) > li {
            position: relative;
            left: 0;
        }
        .flexWrap {
          display: flex;
        }
        .reason {
            width: 100px;
            height: 69px;
            background: #fff url(./images/icon_reason_03.svg) no-repeat;
            background-size: 100px 69px;
            flex-shrink: 0;
        }
        .bunsuWrap2 {
            position: absolute;
            top: 41px;
            left: 473px;
            width: 720px;
            transform: scale(0.80);
            transform-origin: 0 0;
        }
        fomula.vertical > ul > li {
          margin-left: 3px;
        }        
        fomula.vertical > ul > li:nth-of-type(2):after {
          content: '.';
          position: absolute;
          bottom: 17px;
          right: -5px;
          line-height: 1;
      }

      fomula.vertical > ul > li {
          width: 71px;
      }
      fomula.vertical > ul > li input {
          text-align: center;
      }
      fomula.vertical > ul > li:nth-of-type(2) {
        margin-right: 15px;
      }
      fomula.vertical > ul > li:nth-of-type(2):after {
        right: -11px;
      }
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수의 뺄셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="70">수학<span>70~71</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="55">수학 익힘<span>55</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="55"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">9.62 <symbol class="minus"></symbol>5.6을 계산한 것입니다. 잘못 계산한 곳을 찾아 까닭을 쓰고 바르게 계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure>
                  <img src="images/3_8/3_8_6.svg" alt="">
                  
                  <div class="bunsuWrap2">
                    <fomula class="vertical" data-solid-line="1">[,(input=9),(input=6),(input=2)] [-,(input=5),(input=6),] [,(input=4),(input=0),(input=2)]</fomula>
                  </div>
                </figure>
                
                <div class="flexWrap">
                    <div class="reason"></div>
                    <textarea type="text" class="maxWidth" data-input-obj="1" data-answer="같은 자리의 수끼리 빼야 하므로 9와 5를 나란히 쓰고 6과 6을 나란히 써서 계산해야 합니다."></textarea>
                </div>
            </div>
          
            <!--<div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>-->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>같은 자리의 수끼리 빼야 하므로 9와 5를 나란히 쓰고 6과 6을 나란히 써서 계산해야 합니다.   
            <div class="inputQuizContainer1">
              <figure><img src="images/3_8/3_8_6_solve.svg" alt=""></figure>
            </div>    
            </P>     
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
