	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>

      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">달이와 하늘이가 설명하는 수를 각각 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
            <figure><img src="images/3_5/3_5_6.svg" alt=""></figure>
            <div class="flex">
              <span>달이</span> <input type="text" class="" data-input-obj="1" data-answer="1.5">
              <span>하늘</span> <input type="text" class="" data-input-obj="1" data-answer="1.3">
            </div>

            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P> 달이: 0.9보다 0.6만큼 큰 수는 0.9<symbol class="plus"></symbol>0.6<symbol class="equal"></symbol>1.5입니다.<br>
                하늘: 0.1이 7개인 수는 0.7이고 0.1이 6개인 수는 0.6<br> &nbsp; &nbsp; &nbsp; &nbsp; 이므로 0.7+0.6=1.3입니다.
            </P>            
          </li>
        </ul>
