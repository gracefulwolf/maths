<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
     .small{width: 120px;}
     /* bunsu input{margin:4px 0} */
     .list.dot > li:before{top:50%;margin-top:-.15em}
     ul.list > li{margin-bottom:.25em}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 사이의 관계를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="62">수학<span>62~63</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="46">수학 익힘<span>46</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="46"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1"><ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요. </h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
              <ul class="list dot">
                <li>1은 0.1의 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="10"> 배입니다.</li>
                <li>0.1은 1의 <bunsu class="hasInput"><input class="inlineBox" type="text" data-input-obj="1" data-answer="1">/<input class="inlineBox" type="text" data-input-obj="1" data-answer="10"></bunsu>입니다.</li>
                <li>0.1은 0.001의 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="100"> 배입니다.</li>
                <li>0.01은 1의 <bunsu class="hasInput"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="1">/<input class="small inlineBox" type="text" data-input-obj="1" data-answer="100"></bunsu>입니다.</li>
              </ul>
            </div>
            <!--<div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>-->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
              <ul class="list dot">
                <li>1은 0.1의 <span class="textColor answer">10</span>배입니다.</li>
                <li>0.1은 1의 <span class="textColor answer"><bunsu>1/10</bunsu></span>입니다.</li>
                <li>0.1은 0.001의 <span class="textColor answer">100</span>배입니다.</li>
                <li>0.01은 1의 <span class="textColor answer"><bunsu>1/100</bunsu></span>입니다.</li>
              </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
