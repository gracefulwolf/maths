<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .dflex{display:flex;width:100%;padding:30px 0}
      .dflex li{flex:1}
      .inlineBox{width:200px}
      fomula.vertical > ul:not(:last-of-type) > li:nth-of-type(2):after {
        content: '.';
        position: absolute;
        bottom: 17px;
        right: -5px;
        line-height: 1;
      }
      fomula.vertical input {
        width: 242px;
        text-align: right;
         /* padding:5px 7px 0px; */
         padding-left: 100px;
        letter-spacing: 22px;
      }

      fomula.vertical.long input{
        width: 242px;
        text-align: right;
         /* padding:5px 7px 0px; */
         padding-left: 49px;
        letter-spacing: 22px;
      }
      
      .vertical {
        width: 240px;
        /* margin: 0 auto; */
      }
      .inputQuizContainer1 figure{width:670px;margin:0 auto 20px}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 한 자리 수의 덧셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="48">수학 익힘<span>48</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="48"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
              <ul class="dflex">
                <li>1.7<symbol class="plus"></symbol>5.6<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="7.3"></li>
                <li>2.3<symbol class="plus"></symbol>6.9<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="9.2"></li>
              </ul>
              <ul class="dflex">                
                <li><fomula class="vertical" data-solid-line="1">[,3,1] [+,2,8] [(input=5.9)]</fomula></li>
                <li><fomula class="vertical long" data-solid-line="1">[,4,2] [+,5,9] [(input=10.1)]</fomula></li>
              </ul>
           
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <div class="inputQuizContainer1">
              <figure><img src="images/3_5/3_5_3_solve.svg" alt=""></figure>
          </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
  </body>
</html>
