<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

  <style>
    .inputQuizContainer{width:1100px;margin:0 auto}
    .arrow{display: inline-block;vertical-align: -10px;}
    .popup_pages > li.solve > *:not(:first-child){display: inline-block;}
    .arrow.right {
      position: relative;
      top: -2px;
      margin-right: 10px;
    }
    input.inlineBox {
      width: 100px;
      text-align: center;
    }
    .mt_20 { margin-top: 20px; }
    .posText {
      position: absolute;
      top: 65px;
      left: 95px;
    }
    .inputQuizContainer img {
      width: 1140px;
    }
  </style>
</head>
<body class="lesson_3">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>3. 소수의 덧셈과 뺄셈</span>
        <span>소수 한 자리 수의 덧셈을 해 볼까요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="48">수학 익힘<span>48</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="48"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h1 data-star="1" data-index="2"><ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
        <section data-quiz="input">
          <div class="inputQuizContainer">
            <img src="images/3_5/3_5_2.svg" alt="">
            <div class="posText">
              0.8은 0.1이 <input class="inlineBox" type="text" data-input-obj="1" data-answer="8">개이고, 0.4는 0.1이 <input class="inlineBox" type="text" data-input-obj="1" data-answer="4">개입니다.
              <div class="mt_20">
                <div class="arrow pink right noAni"></div>
                0.8+0.4는 0.1이 모두 <input class="inlineBox" type="text" data-input-obj="1" data-answer="12">개이므로 <input class="inlineBox" type="text" data-input-obj="1" data-answer="1.2">입니다.
                
              </div>
            </div>
          </div>
          
          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>0.8은 0.1이 <span class="textColor answer">8</span>개이고, 0.4는 0.1이 <span class="textColor answer">4</span>개입니다.<br>
            <div class="arrow noAni pink right"></div>0.8<symbol class="plus"></symbol>0.4는 0.1이 모두 <span class="textColor answer">12</span>개이므로 <span class="textColor answer">1.2</span>입니다.</p>          
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
  </html>
