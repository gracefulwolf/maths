	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수의 뺄셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="70">수학<span>70~71</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="55">수학 익힘<span>55</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="55"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4">계산 결과가 더 큰 것을 찾아 기호를 써 보세요.</h1>
          <section class="noUserSelect" data-quiz="dragDrop" data-quiz-name="drag_1" data-option="copy">
            <div class="dragBox top">
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="1" data-drag-obj-answer="1">㉠</div>
              <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="2" data-drag-obj-answer="1">㉡</div>
            </div>
            <div class="titleIndent">
              <div class="colorBox gray">
                <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
              </div>
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="quizButtons answer" data-hover="" data-quiz-chain="drag_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
              <div>
                9.2<symbol class="minus"></symbol>8.63<symbol class="equal"></symbol>0.57, 5.47<symbol class="minus"></symbol>3.08<symbol class="equal"></symbol>2.39이므로<br>
                9.2<symbol class="minus"></symbol>8.63<symbol data-ox-target="1-3" class="inequal_right"></symbol>5.47<symbol class="minus"></symbol>3.08입니다.<br/>
              <div class="arrow noAni pink right"></div>계산 결과가 더 큰 것은 ㉡입니다.
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

          window.dragDropCallbacks = {
            "drag-obj": dragCallback,
          };

          function dragCallback(dragDrop) {
            var dropArea, dropAreaElement, children;
            dropArea = dragDrop.droppedArea;
            if (!dropArea) {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }

            dropAreaElement = dragDrop.droppedArea.element;
            children = dropAreaElement.children;

            if (children.length > 1) {
              dropAreaElement.removeChild(children[0]);
            }
          }

          var isAnswered = false;
          var dropArea = $ts.getEl('.js-dropArea');
          window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
            dropArea[0].innerHTML = '㉡';
            dropArea.forEach(function (area) {
              area.classList.add('blue');
            })
          }
          window.$callBack.quizChainReset = function(QUIZCHAIN) {
            dropArea.forEach(function (area) {
              area.innerHTML = '';
              area.classList.remove('blue');
            })
          }
        });
      })();
    </script>
  </body>
