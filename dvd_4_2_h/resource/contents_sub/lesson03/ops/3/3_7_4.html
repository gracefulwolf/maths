	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>

                <ul class="right">
                  <li>1.7</li>
                  <li>0.6</li>
                </ul>
              </div>
            </div>
            
            <!--       js-svgContainer svgContainer 필수     -->
            <svg class="js-svgContainer svgContainer"></svg>

            <!--      group 1    -->
            <div class="js-dragLineArea dragLineArea left_1 top_1" data-group="1" data-name="dragLine" data-answer="1"></div>

            <div class="js-dragLineArea dragLineArea left_1 top_2" data-group="1" data-name="dragLine" data-answer="2"></div>

            <div class="js-dragLineObj dragLineObj left_2 top_1" data-group="2" data-name="dragLine" data-answer="2" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea left_2 top_2" data-group="2" data-name="dragLine" data-answer="1"></div>
            <div class="js-dragLineObj dragLineObj left_2 top_2" data-group="2" data-name="dragLine" data-answer="1" data-complete-count="1"></div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">

        </ul>
