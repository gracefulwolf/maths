<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
    .arrow{display: inline-block;vertical-align: -10px;}
    .popup_pages > li.solve > *:not(:first-child){display: inline-block;}
    
    input.inlineBox {
      width: 130px;
      text-align: center;
    }
    .mt_20 { margin-top: 20px; }
    .posText {
      position: absolute;
      top: 65px;
      left: 78px;
      word-break: break-all;
      width: 1050px;
    }
    .inputQuizContainer img {
      width: 1130px;
      box-shadow: 3px 4px 9px 0px rgb(0, 0, 0, 0.25);
      border-radius: 16px;
    }
    .inputQuizContainer flex {
      align-items: flex-start;
    }
    .inputQuizContainer flex .arrow.right {
      position: relative;
      top: 8px;
      margin-right: 10px;
    }
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수의 뺄셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="70">수학<span>70~71</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="54">수학 익힘<span>54</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="54"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2"><ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <img src="images/3_8/3_8_2.svg" alt="">
              <div class="posText">
                1.45는 0.01이 <input class="inlineBox" type="text" data-input-obj="1" data-answer="145">개이고, 0.62는 0.01이 <input class="inlineBox" type="text" data-input-obj="1" data-answer="62">개입니다.
                <flex class="mt_20">
                  <div class="arrow pink noAni right"></div>
                  <div>
                    1.45<symbol class="minus"></symbol>0.62는 0.01이 <input class="inlineBox" type="text" data-input-obj="1" data-answer="83">개이므로 <input class="inlineBox" type="text" data-input-obj="1" data-answer="0.83">입니다.
                  </div>
                </flex>
              </div>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
             <p>1.45는 0.01이 <span class="textColor answer">145</span>개이고, 0.62는 0.01이 <span class="textColor answer">62</span>개입니다.<br>
              <div class="arrow noAni pink right"></div>1.45<symbol class="minus"></symbol>0.62는 0.01이 <span class="textColor answer">83</span>개이므로 <span class="textColor answer">0.83</span>입니다.</p>          
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
