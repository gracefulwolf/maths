	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 사이의 관계를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="62">수학<span>62~63</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="46">수학 익힘<span>46</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="46"></div>

      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">빈칸에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_4/3_4_2.svg" alt=""></figure>
              <input type="text" class="small inlineBox inp1 noBox" data-input-obj="1" data-answer="0.25">
              <input type="text" class="small inlineBox inp2 noBox" data-input-obj="1" data-answer="25">
              <input type="text" class="small inlineBox inp3 noBox" data-input-obj="1" data-answer="250">
              <input type="text" class="small inlineBox inp4 noBox" data-input-obj="1" data-answer="0.074">
              <input type="text" class="small inlineBox inp5 noBox" data-input-obj="1" data-answer="0.74">
              <input type="text" class="small inlineBox inp6 noBox" data-input-obj="1" data-answer="74">
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P> 소수의 <bunsu>1/10</bunsu>을 구하면 소수점을 기준으로 수가 오른쪽으로 한 자리씩 이동하므로 2.5의 <bunsu>1/10</bunsu>은 0.25입니다. 소수를 10배 하면 소수점을 기준으로 수가 왼쪽으로 한 자리씩 이동하므로 2.5의 10배는 25이고 25의 10배는 250입니다.
              7.4의 <bunsu>1/10</bunsu>은 0.74이고 0.74의 <bunsu>1/10</bunsu>은 0.074입니다. 7.4의 10배는 74입니다.	</P>            
          </li>
        </ul>
      </section>
