<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:1100px;margin:0 auto 30px}
      .small{width: 180px;}
      .inp1{position: absolute;top:28px;left:24px}
      .inp2{position: absolute;top:149px;left:24px}
      .inp3{position: absolute;top:271px;left:24px}
      .inp4{position: absolute;top:28px;left:980px}
      .inp5{position: absolute;top:149px;left:980px}
      .inp6{position: absolute;top:271px;left:980px}
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 세 자리 수를 알아볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="56">수학<span>56~59</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="43">수학 익힘<span>43</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="43"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4"> <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_2/3_2_4.png" alt=""></figure>
              <input class="small inlineBox inp1" type="text" data-input-obj="1" data-answer="1.783">
              <input class="small inlineBox inp2" type="text" data-input-obj="1" data-answer="1.774">
              <input class="small inlineBox inp3" type="text" data-input-obj="1" data-answer="1.684">
              <input class="small inlineBox inp4" type="text" data-input-obj="1" data-answer="5.268">
              <input class="small inlineBox inp5" type="text" data-input-obj="1" data-answer="5.277">
              <input class="small inlineBox inp6" type="text" data-input-obj="1" data-answer="5.367">
            </div>
           
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>1.784보다 0.001만큼 작은 수는 <span class="textColor answer">1.783</span>, 0.01만큼 작은 수는 <span class="textColor answer">1.774</span>, 0.1만큼 작은 수는 <span class="textColor answer">1.684</span>입니다.<br/>
              5.267보다 0.001만큼 큰 수는 <span class="textColor answer">5.268</span>, 0.01만큼 큰 수는 <span class="textColor answer">5.277</span>, 0.1만큼 큰 수는 <span class="textColor answer">5.367</span>입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
