    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:890px;margin:-30px auto 20px}

      .text_2{position: absolute;top:-34px;left:758px;transform: scale(.9);}
        .flexWrap {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input.small {
            width: 150px;

	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 한 자리 수의 뺄셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="68">수학<span>68~69</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="53">수학 익힘<span>53</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="53"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">건강 달리기 경기를 하고 있습니다. 7번 선수가 도착 지점까지 달리는 데 남은 거리는 몇 km인지 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/3_7/3_7_6.png" alt=""></figure>
              <div class="balloonText text_1">7번 선수가<br>12.7 km 지점을<br>통과했습니다.</div>
              <div class="balloonText text_2">이번 경기는<br>전체 거리가 22.5 km니까<br>도착 지점까지<br>몇 km가 남은 거죠?</div>
                
                <div class="flexWrap">
                    <input type="text" class="small" data-input-obj="1" data-answer="9.8">
                    <div>km</div>
                </div>
                
                
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <P>22.5<symbol class="minus"></symbol>12.7<symbol class="equal"></symbol>9.8이므로 도착 지점까지 남은 거리는 <br/>9.8 km입니다.</P>            
          </li>
        </ul>
      </section>
    </div>
