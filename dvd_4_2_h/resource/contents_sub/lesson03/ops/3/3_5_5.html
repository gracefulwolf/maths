	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 한 자리 수의 덧셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="64">수학<span>64~65</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="49">수학 익힘<span>49</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="49"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="5">계산 결과를 찾아 선으로 이어 보세요.</h1>
          <section data-quiz="dragLine" data-option="answer" data-total-complete-count="3">
            <div class="inputQuizContainer">
              <figure><img src="images/3_5/3_5_5.png" alt=""></figure>
              <div class="dragLineContainer">
                <ul class="left">
                  <li>1.1<span class="pluse">+</span>2.5</li>
                  <li>3.6</li>
                </ul>
                <ul class="center">
                  <li>3.7<span class="pluse">+</span>0.4</li>
                  <li>5.1</li>
                </ul>
                <ul class="right">
                  <li>2.3<span class="pluse">+</span>2.8</li>
                  <li>4.1</li>
                </ul>
              </div>
            </div>
            
            <!--       js-svgContainer svgContainer 필수     -->
            <svg class="js-svgContainer svgContainer"></svg>

            <!--      group 1    -->
            <div class="js-dragLineArea dragLineArea obj1" data-group="1" data-name="dragLine" data-answer="1"></div>
            <div class="js-dragLineObj dragLineObj obj1" data-group="1" data-name="dragLine" data-answer="1" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea obj2" data-group="1" data-name="dragLine" data-answer="2"></div>
            <div class="js-dragLineObj dragLineObj obj2" data-group="1" data-name="dragLine" data-answer="2" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea obj3" data-group="1" data-name="dragLine" data-answer="3"></div>
            <div class="js-dragLineObj dragLineObj obj3" data-group="1" data-name="dragLine" data-answer="3" data-complete-count="1"></div>
            <!--      group 2    -->
            <div class="js-dragLineArea dragLineArea obj4" data-group="2" data-name="dragLine" data-answer="1"></div>
            <div class="js-dragLineObj dragLineObj obj4" data-group="2" data-name="dragLine" data-answer="1" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea obj5" data-group="2" data-name="dragLine" data-answer="3"></div>
            <div class="js-dragLineObj dragLineObj obj5" data-group="2" data-name="dragLine" data-answer="3" data-complete-count="1"></div>

            <div class="js-dragLineArea dragLineArea obj6" data-group="2" data-name="dragLine" data-answer="2"></div>
            <div class="js-dragLineObj dragLineObj obj6" data-group="2" data-name="dragLine" data-answer="2" data-complete-count="1"></div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="flexListContainer">
              <li>
                1.1<symbol class="plus"></symbol>2.5<symbol class="equal"></symbol>3.6, 3.7<symbol class="plus"></symbol>0.4<symbol class="equal"></symbol>4.1, 2.3<symbol class="plus"></symbol>2.8<symbol class="equal"></symbol>5.1
              </li>
            </ul>
          </li>
        </ul>
      </section>
