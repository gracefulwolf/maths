	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>

        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="75">수학<span>75~77</span>쪽</div>

          <section data-quiz="input">
            <div class="inputQuizContainer">

          <li class="min solve slideup" data-popup-page="1">
            <p>	0.4<symbol class="plus"></symbol>0.3<symbol class="equal"></symbol><span class="textColor answer">0.7</span></p>
          </li>
        </ul>
      </section>
    </div>
