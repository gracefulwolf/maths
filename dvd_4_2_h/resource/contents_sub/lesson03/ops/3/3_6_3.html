	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 두 자리 수의 덧셈을 해 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="66">수학<span>66~67</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="51">수학 익힘<span>51</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="51"></div>

      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
              <ul class="dflex">
                <li>2.56<symbol class="plus"></symbol>1.27<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="3.83"></li>
                <li>1.05<symbol class="plus"></symbol>4.75<symbol class="equal"></symbol><input type="text" class="inlineBox" data-input-obj="1" data-answer="5.8"></li>
              </ul>
              <ul class="dflex">                
                <li><fomula class="vertical" data-solid-line="1">[,7,4,2] [+,2,1,3] [(input=9.55)]</fomula></li>
                <li><fomula class="vertical" data-solid-line="1">[,0,7,6] [+,0,5,3] [(input=1.29)]</fomula></li>
              </ul>
           
            </div>
            <!-- <input type="text" class="maxWidth" data-input-obj="1" data-answer="3.83, 5.8, 9.55, 1.29"> -->

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
             <figure><img src="images/3_6/3_6_3_solve.svg" alt=""></figure>
          </li>
        </ul>
      </section>
    </div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
    </script>
