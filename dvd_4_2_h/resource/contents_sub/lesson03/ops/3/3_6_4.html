<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

  <style>
    .sign_circle {
      margin: 0 30px;
      vertical-align: middle
    }

    .dflex {
      width: 100%;
      height: 100%;
      justify-content: space-around;
      align-items: center
    }

    .dflex li {
      display: flex;
      width: 100%;
      align-items: center;
      padding: 30px 0
    }

    .dflex li:nth-of-type(1) {
      padding: 80px 0 90px;
    }

    .dflex li .left {
      flex: 1;
      text-align: right
    }

    .dflex li .right {
      flex: 1
    }

    .popup_pages > li.solve > *:not(:first-child) {
      display: inline-block;
    }

    .pop_1 {
      left: 494px;
      top: -26px;
    }

    .pop_2 {
      left: 494px;
      top: 176px;
    }

    .contentsArea h1 {
      word-break: normal;
      letter-spacing: -3px;
    }

    .displayN {
      display: none;
    }

    .popup_pages .circleBox {
      margin-top: 4px;
    }
  </style>
</head>
<body class="lesson_3">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>3. 소수의 덧셈과 뺄셈</span>
        <span>소수 두 자리 수의 덧셈을 해 볼까요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="66">수학<span>66~67</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="51">수학 익힘<span>51</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="51"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h1 data-star="2" data-index="4">계산 결과를 비교하여 <ins class="circle"></ins> 안에 <symbol class="inequal_left"></symbol>, <symbol class="equal"></symbol>, <symbol class="inequal_right"></symbol>를 알맞게 써넣으세요.</h1>
        <section data-quiz="ox">
          <div class="inputQuizContainer">
            <ul class="dflex">
              <li>
                <div class="left">0.14<symbol class="plus"></symbol>0.43</div>
                <div class="js-click sign_circle" data-index="1">
                  <symbol data-ox-target="1-1" class="inequal_left"></symbol>
                  <symbol data-ox-target="1-2" class="equal"></symbol>
                  <symbol data-ox-target="1-3" class="inequal_right"></symbol>
                </div>
                <div class="right">0.25<symbol class="plus"></symbol>0.17 </div>
              </li>
              <li>
                <div class="left">0.34<symbol class="plus"></symbol>0.23 </div>
                <div class="js-click sign_circle" data-index="2">
                  <symbol data-ox-target="2-1" class="inequal_left"></symbol>
                  <symbol data-ox-target="2-2" class="equal"></symbol>
                  <symbol data-ox-target="2-3" class="inequal_right"></symbol>
                </div>
                <div class="right">0.4<symbol class="plus"></symbol>0.15</div>
              </li>
            </ul>
          </div>
          
          
          
          <div class="js-pop signPop pop_1" data-index="1">
            <div class="" data-ox-obj="1-1" data-answer=""><symbol class="inequal_left"></symbol></div>
            <div class="" data-ox-obj="1-2"><symbol class="equal"></symbol></div>
            <div class="" data-ox-obj="1-3"><symbol class="inequal_right"></symbol></div>
          </div>
          <div class="js-pop signPop pop_2" data-index="2">
            <div class="" data-ox-obj="2-1" data-answer=""><symbol class="inequal_left"></symbol></div>
            <div class="" data-ox-obj="2-2"><symbol class="equal"></symbol></div>
            <div class="" data-ox-obj="2-3"><symbol class="inequal_right"></symbol></div>
          </div>

          <div class="displayN" data-ox-obj="1-4" data-ox-target="1-4" data-answer=""><symbol></symbol></div>
          
          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
        <p>
          0.14<symbol class="plus"></symbol>0.43<symbol class="equal"></symbol>0.57, 0.25<symbol class="plus"></symbol>0.17<symbol class="equal"></symbol>0.42이므로<br>
          0.14<symbol class="plus"></symbol>0.43<span class="circleBox"><symbol class="inequal_left"></symbol></span>0.25<symbol class="plus"></symbol>0.17입니다.<br>
          0.34<symbol class="plus"></symbol>0.23<symbol class="equal"></symbol>0.57, 0.4+0.15<symbol class="equal"></symbol>0.55이므로<br>
          0.34<symbol class="plus"></symbol>0.23<span class="circleBox"><symbol class="inequal_left"></symbol></span>0.4<symbol class="plus"></symbol>0.15입니다.</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/libs/js/slider.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script src="../include/math/script/fomula.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() { 
      var clickObjs = $ts.getEl('.js-click');
      var pops = $ts.getEl('.js-pop');
      var oxObjs = $ts.getEl('[data-ox-obj]');
      
      oxObjs.forEach(function(obj) {
        obj.addEventListener('click', closePop.bind(obj));
      });
      clickObjs.forEach(function(obj) {
        obj.addEventListener('click', openPop.bind(obj));
      });
      
      window.$callBack.oxCorrect = function(OX) {
        var parent = OX.curTarget[0].parentNode;
        var oxObj = OX.curTarget[0].parentNode.querySelectorAll('symbol');
        oxObj.forEach(function (obj) {
          obj.classList.remove('on')
        })
        parent.querySelector('[data-ox-target="'+OX.curObj.getAttribute('data-ox-obj')+'"]').classList.add('on');
      };
      window.$callBack.oxIncorrect = function(OX) {
        var parent = OX.curTarget[0].parentNode;
        var oxObj = OX.curTarget[0].parentNode.querySelectorAll('symbol');
        oxObj.forEach(function (obj) {
          obj.classList.remove('on')
        })
        parent.querySelector('[data-ox-target="'+OX.curObj.getAttribute('data-ox-obj')+'"]').classList.add('on');
      };
      
      function openPop() {
        var clickObj = this;
        pops.forEach(function(target, index) {
          if (index !== clickObj.getAttribute('data-index')-1) target.classList.remove('on');
          else target.classList.add('on');
        });
      }
      function closePop() {
        pops.forEach(function(target, index) {
          target.classList.remove('on');
        });
      }
      
      var answerButton = document.querySelector('.js-buttons');
      var oxTargets = $ts.getEl('[data-ox-target]');
      
      answerButton.addEventListener('click', function () {
        var isReset = this.className.indexOf('reset') === -1;
        
        if (isReset) {
          oxTargets.forEach(function (obj) {
            obj.classList.remove('on');
            obj.classList.remove('blue');
          })
        }else{
          closePop();
          showAnswer();
        }
      })
      
      function showAnswer() {
        oxTargets.forEach(function (obj) {
          obj.classList.remove('on');
        })
        oxObjs.forEach(function (obj) {
          if(obj.hasAttribute('data-answer')){
            var idx = obj.getAttribute('data-ox-obj');
            $ts.getEl('[data-ox-target="'+idx+'"]')[0].classList.add('on');
            $ts.getEl('[data-ox-target="'+idx+'"]')[0].classList.add('blue');
          }
        })
      }
    });
    
  </script>
</body>
</html>
