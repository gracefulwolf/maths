<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <style>
      .act .contentsArea > h1 {
        word-break: break-all;
      }
      .inputQuizContainer figure{width:500px;}
      input.small{text-align: left; width: 440px;}
        .flexWrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
        }
        .popup_pages > .min > p {
            letter-spacing: -1px;
        }
    </style>
  </head>
	<body class="lesson_3">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>3. 소수의 덧셈과 뺄셈</span>
          <span>소수 세 자리 수를 알아볼까요 </span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="56">수학<span>56~59</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="42">수학 익힘<span>42</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="42"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">전체 크기가 1인 모눈종이에서 색칠한 부분이 나타내는 수를 소수로 쓰고 읽어 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
                <div class="flexWrap">
                  <figure><img src="images/3_2/3_2_2.svg" alt=""></figure>
                    <div>
                      <ul>
                        <li><ins class="write"></ins><input class="small inlineBox" type="text" data-input-obj="1" data-answer="0.238"></li>
                      </ul>
                      <ul style="margin-top:10px">
                        <li><ins class="read"></ins><input class="small inlineBox" type="text" data-input-obj="1" data-answer="영 점 이삼팔"></li>
                      </ul>
                    </div>
                </div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>0.1짜리 모눈을 2칸, 0.01짜리 모눈을 3칸, 0.001짜리 모눈을 8칸 색칠하였으므로 색칠한 부분이 나타내는 수는 소수로 0.238이라 쓰고, 영 점 이삼팔이라고 읽습니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
