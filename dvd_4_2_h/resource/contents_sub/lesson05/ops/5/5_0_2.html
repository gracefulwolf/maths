    <style>
      .inputQuizContainer {
        width: 1100px;
        margin: 0 auto
      }

      .inputQuizContainer figure {
        width: 500px;
        margin: -30px auto 30px
      }

      .contentsArea > h1 {
        letter-spacing: -2px;
        word-break: break-all;
      }

      .flexWrap {
        display: flex;
        justify-content: center;
      }

      input.small {
        width: 190px;
        margin-left: 15px;
        text-align: center;
      }

      .clickButton[data-popup-btn="2"] {
        left: 490px;
      }

      .popup_pages > li.min.middleSize {
        display: flex;
        align-items: center;
        justify-content: center;

      .popup_pages > li.min.middleSize figure {
        width: 850px;

	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="108">수학<span>108~109</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="77">수학 익힘<span>77</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="77"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="1">우주네 반 학생들이 좋아하는 과일을 조사하여 나타낸 막대그래프입니다. 좋아하는 학생 수가 많은 과일부터 차례대로 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/5_0/5_0_2.svg" alt="">
                <div class="clickButton" data-popup-btn="2"></div>
              </figure>                
                <div class="flexWrap">
                    <input type="text" class="small" data-input-obj="1" data-answer="딸기">,
                    <input type="text" class="small" data-input-obj="1" data-answer="사과">,
                    <input type="text" class="small" data-input-obj="1" data-answer="바나나">,
                    <input type="text" class="small" data-input-obj="1" data-answer="귤">
                </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
              </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>막대가 긴 것부터 차례대로 쓰면 딸기, 사과, 바나나, 귤입니다</p>
          </li>
          <li class="min middleSize slideup" data-popup-page="2">
            <figure>
              <img src="images/5_0/5_0_2.svg" alt="">
            </figure>
          </li>
        </ul>
      </section>
     
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
