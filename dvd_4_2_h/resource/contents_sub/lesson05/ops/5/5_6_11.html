<body class="lesson_5">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>5. 자료와 꺾은선그래프</span>
        <span>공부를 잘했나요</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="125">수학<span>125~127</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="89">수학 익힘<span>89</span>쪽</div>
      <div class="js-addThingsButton addThingsButton"></div>
      <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="89"></div>
    </header>
    <main class="finish">
      <div class="contentsArea">
        <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="9"></ins>~<ins class="titleNumber"
          data-index="11"></ins>]</span>
          어느 회사의 노트북 컴퓨터 판매량을 조사하여 나타낸 꺾은선그래프입니다. 물음에 답해 보세요.
        </h2>
        <figure>
          <img src="images/5_6/5_6_9.svg" alt="">
          <div class="clickButton" data-popup-btn="2"></div>
        </figure>
        <h1 data-index="11">노트북 컴퓨터 판매량이 가장 많은 때와 가장 적은 때의 노트북 컴퓨터 판매량의 차는 몇 대인지 구해 보세요.</h1>
        <section data-quiz="input">
          <div class="inputQuizContainer">
            <input type="text" class="inlineBox" data-input-obj="1" data-answer="14">대
          </div>
          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle"
          data-solve-btn=""></div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>판매량이 가장 많은 때: 9월(315대)<br>
            판매량이 가장 적은 때: 5월(301대)<br>
            <div class="arrow noAni pink right"></div>315<symbol class="minus"></symbol>301<symbol class="equal"></symbol>14(대)<br>
            따라서 노트북 컴퓨터 판매량이 가장 많은 때와 가장 적은 때의 판매량의 차는 14대입니다.</p>
          </li>
          <li class="min middleSize slideup" data-popup-page="2">
            <figure>
              <img src="images/5_6/5_6_9.svg" alt="">
            </figure>
          </li>
        </ul>
      </section>
    </div>
