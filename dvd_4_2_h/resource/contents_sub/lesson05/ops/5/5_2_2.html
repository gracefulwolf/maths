	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>

      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="2"></ins>~<ins class="titleNumber" data-index="3"></ins>]</span> 어느 가게의 장난감 자동차 판매량을 조사하여 두 꺾은선그래프로 나타냈습니다. 두 그래프를 보고 물음에 답해 보세요.</h2>
          <figure class="img1">

              <figure><img src="images/5_2/5_2_2.svg" alt=""></figure>
               <input class="small inlineBox inp1" type="text" data-input-obj="1" data-answer="월">
               <input class="small inlineBox inp2" type="text" data-input-obj="1" data-answer="판매량">
               <input class="small inlineBox inp3" type="text" data-input-obj="1" data-answer="10">
               <input class="small inlineBox inp4" type="text" data-input-obj="1" data-answer="1">
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>

        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
