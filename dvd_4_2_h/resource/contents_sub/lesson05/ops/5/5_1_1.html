	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프</span>
          <span>꺾은선그래프를 알아볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="110">수학<span>110~111</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="78">수학 익힘<span>78</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="78"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="2"></ins>]</span> 은하가 살고 있는 지역의 강수량을 조사하여 나타낸 막대그래프와 꺾은선그래프입니다. 두 그래프를 보고 물음에 답해 보세요.</h2>
          <figure><img src="images/5_1/5_1_1.svg" alt="">
            <div class="clickButton" data-popup-btn="2"></div>
          </figure>          
          <h1 data-star="1" data-index="1">강수량의 변화를 한눈에 알아보기 쉬운 그래프는 어느 것인가요?</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
            <input type="text" class="maxWidth" data-input-obj="1" data-answer="꺾은선그래프">

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
              </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>꺾은선그래프는 변화하는 양을 점으로 표시하고 그 점들을 선분으로 이어 그린 그래프이므로 강수량의 변화를 한눈에 알아볼 수 있습니다.</p>
          </li>

            <figure>
              <img src="images/5_1/5_1_1.svg" alt="">
            </figure>
          </li>
