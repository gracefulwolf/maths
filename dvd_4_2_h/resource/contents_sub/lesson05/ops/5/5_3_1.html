<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .contentsArea figure{width:1100px;margin:0 auto 30px}
      .inlineBox{width:200px}
        .act h2 {
            margin-bottom: 10px;
            word-break: break-all;
		}
        .contentsArea > h1 {
            letter-spacing: 0px;
        }
        ins.exam {
          position: absolute;
          top: 5px;
          left: -16px;
        }
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프</span>
          <span>꺾은선그래프로 나타내 볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="114">수학<span>114~115</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="82">수학 익힘<span>82</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="82"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="1"></ins>~<ins class="titleNumber" data-index="3"></ins>]</span> 태양이가 제기차기한 개수를 나타낸 표를 꺾은선그래프로 나타내려고 합니다. 물음에 답해 보세요.</h2>
          <figure><img src="images/5_3/5_3_1.svg" alt=""></figure>
          <h1 data-star="1" data-index="1">꺾은선그래프의 가로와 세로에는 각각 무엇을 나타내야 하나요?</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <ins class="exam" data-click-target="1">예</ins>
              가로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="요일">,
              세로: <input type="text" class="inlineBox" data-input-obj="1" data-answer="개수">


            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-click-obj="1"></div>
              </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>가로와 세로에 각각 무엇을 나타낼지 정합니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
