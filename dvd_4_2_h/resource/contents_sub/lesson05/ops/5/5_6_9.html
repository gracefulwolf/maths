<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

    <style>
      .contentsArea figure{width:250px;margin:0 auto 10px}
      .popup_pages > li.solve > *:not(:first-child){display: inline-block;}
        
        .finish .contentsArea > h2 {
          margin-bottom: 10px;
          word-break: break-all;
        }
        .finish .contentsArea > h1 {
            margin-bottom: 10px;            
        }
        figure .clickButton {
            left: 255px;
        }
        .popup_pages > li.min.middleSize figure {
            width: 550px;
        }
        .popup_pages > li.min.middleSize {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="125">수학<span>125~127</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="89">수학 익힘<span>89</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="89"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="9"></ins>~<ins class="titleNumber" data-index="11"></ins>]</span> 어느 회사의 노트북 컴퓨터 판매량을 조사하여 나타낸 꺾은선그래프입니다. 물음에 답해 보세요. </h2>
          <figure>
              <img src="images/5_6/5_6_9.svg" alt="">
              <div class="clickButton" data-popup-btn="2"></div>
            </figure>
          <h1 data-index="9">노트북 컴퓨터 판매량은 대체로 어떻게 변하고 있나요?</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="inputQuizContainer">
                <ins class="exam" data-click-target="1">예</ins><input type="text" class="maxWidth" data-input-obj="1" data-answer="늘어나고 있습니다.">
              </div>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-click-obj="1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>꺾은선이 오른쪽 위로 올라가고 있습니다.</p>
          </li>
            <li class="min middleSize slideup" data-popup-page="2">
                <figure>
                  <img src="images/5_6/5_6_9.svg" alt="">
                </figure>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
