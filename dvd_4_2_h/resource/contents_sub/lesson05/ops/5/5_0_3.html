    <script src="../include/libs/js/ts.min.js"></script>

    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fillTarget.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function () {
        $ts.getEl('.js-fillContainer').forEach(function (container) {
          new FillTarget({
            container: container,
            answerButton: document.querySelector('.quizButtons.answer')
          });
        });
        window.$callBack.filledTarget = function (el) {
          var fillArray = el.container.querySelectorAll('.fill');
          fillArray.forEach(function (obj) {
            obj.classList.remove('last');
            if (!obj.nextElementSibling || !obj.nextElementSibling.classList.contains('fill')) {
              obj.classList.add('last');
            }
          })
          // console.log(el.targets.querySelectorAll('.fill').lastChild)
        }
        window.$callBack.toggleTarget = function (el) {
          var fillArray = el.container.querySelectorAll('.fill');
          fillArray.forEach(function (obj) {
            obj.classList.remove('last');
            if (!obj.nextElementSibling || !obj.nextElementSibling.classList.contains('fill')) {
              obj.classList.add('last');
            }
          })
        }
      });
    </script>
