	<body class="lesson_5">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>5. 자료와 꺾은선그래프</span>
          <span>꺾은선그래프를 알아볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="110">수학<span>110~111</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="79">수학 익힘<span>79</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="79"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h2><span class="lessonColorText">[<ins class="titleNumber" data-index="3"></ins>~<ins class="titleNumber" data-index="6"></ins>]</span> 어느 공장의 불량품 수를 조사하여 나타낸 꺾은선그래프입니다. 물음에 답해 보세요. </h2>
          <figure>
              <img src="images/5_1/5_1_3.svg" alt="">
              
              <div class="clickButton" data-popup-btn="2"></div>
            </figure>
          <h1 data-star="3" data-index="6"> 불량품이 100개일 때는 몇 월인가요?</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="4">월
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> 세로 눈금 100과 만나는 점의 가로 눈금을 읽습니다.<br/>따라서 불량품이 100개일 때는 4월입니다.</p>
          </li>
            <li class="min middleSize slideup" data-popup-page="2">
                <figure>
                  <img src="images/5_1/5_1_3.svg" alt="">
                </figure>
          </li>
        </ul>
      </section>
