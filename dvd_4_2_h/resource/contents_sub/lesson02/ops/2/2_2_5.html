<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <style>
    .dflex{display:flex;justify-content:space-between;margin:0 5px 0 0;padding:0;margin-top: -115px;position: relative;}
    .dflex li{width:306px;text-align:center}
    .dflex:first-child{padding-top:110px;padding-bottom:45px}
    .inputQuizContainer {
      width:1100px;margin:60px auto 0;
      height:80%;
      background: url(./images/3_3/3_3_4.svg) 50% 20% / contain no-repeat;
    }
    .dflex .ox-wrap {
      display: flex;
      align-items: center;
      /* width: 190px; */
      margin: 10px auto 0;
      color:transparent;
    }
    .dflex .oxObj {
      width: 100%;
      height: 70px;
        padding-left: 160px;
    }
    .flexListContainer{display:flex}
    .contentsArea h1{word-break: normal;}

	.flexWrap {
	  display: flex;
	  margin-left: 0px;
	  margin-top: 70px;
	}
	.reason {
		width: 100px;
		height: 69px;
		background: #fff url(./images/icon_reason_02.svg) no-repeat;
		background-size: 100px 69px;
		flex-shrink: 0;
	}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>이등변삼각형의 성질을 알아볼까요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="34">수학<span>34~35</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="29">수학 익힘<span>29</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
          <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="29"></div>
          </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">삼각형의 세 각 중 두 각의 크기입니다. 이등변삼각형인 것에 <ins class="icon icon_o"></ins>표하고, 그 까닭을 써 보세요.</h1>
          <section data-quiz="ox" data-option="hide, answerSound">
            <div class="inputQuizContainer titleIndent">
              <figure><img src="images/2_2/2_2_5.svg" alt=""></figure>
              <ul class="dflex">
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="1"><div class="icon icon_x blue" data-ox-target="1"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="2"><div class="icon icon_x blue" data-ox-target="2"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-ox-obj="3" data-answer=""><div class="icon icon_o" data-ox-target="3"></div></div>)</div></li>
              </ul>
              
              <div class="flexWrap">
              	<div class="reason"></div>
	            <input type="text" data-input-obj="1" data-answer="" class="maxWidth offBg">
              </div>
              
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            왼쪽부터 나머지 한 각의 크기를 구하면 다음과 같습니다.<br>
            180˚-70˚-50˚=60˚<br>
            180˚-30˚-80˚=70˚<br>
            180˚-40˚-100˚=40˚<br>
            40˚와 100˚의 경우 나머지 한 각의 크기가 40˚이므로 두 각의 크기가 40˚인 이등변삼각형입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>
