    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            
            var toggleCount = 0;
            window.$callBack.toggleClick = function(TOGGLE) {
                toggleCount++;
                if (toggleCount === 2) {
                    document.querySelector('.induceLight').classList.remove('displayN');
                }
            }
            window.$callBack.toggleReset = function(TOGGLE) {
                toggleCount = 0;
                document.querySelector('.induceLight').classList.add('displayN');
            }
        });
