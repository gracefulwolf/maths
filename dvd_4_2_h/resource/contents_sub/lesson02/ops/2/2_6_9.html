<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">

      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:670px;margin:0 auto 30px}

  </head>
	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>공부를 잘했나요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="45">수학<span>45~47</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="37">수학 익힘<span>37</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
          <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="37"></div>
        </header>
        <main class="finish">
        <div class="contentsArea">
        	<h2><span class="lessonColorText">[<ins class="titleNumber" data-index="8"></ins>~<ins class="titleNumber" data-index="9"></ins>]</span> 삼각형을 보고 물음에 답해 보세요.</h2>
            <div class="inputQuizContainer">
              <figure><img src="images/2_6/2_6_9.svg" alt=""></figure>
            </div>
          <h1 data-index="9">둔각삼각형을 모두 찾아 기호를 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" data-input-obj="1" data-answer="가, 다" class="maxWidth">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            둔각삼각형은 한 각이 둔각인 삼각형이므로 둔각삼각형은 가, 다입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
