	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
              <span>2. 삼각형</span>
              <span>공부를 잘했나요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="45">수학<span>45~47</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="36">수학 익힘<span>36</span>쪽</div>

          <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="36"></div>

      <main class="finish">
        <div class="contentsArea">
            <h1 data-index="3">다음 도형은 이등변삼각형입니다. <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
                <figure><img src="images/2_6/2_6_3.svg" alt=""></figure>
                <div class="inp1"><input type="text" data-input-obj="1" data-answer="7"> cm</div>
                <div class="inp2"><input type="text" data-input-obj="1" data-answer="40"> ˚</div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            이등변삼각형은 두 변의 길이가 같은 삼각형이므로 첫 번째 삼각형에서 나머지 한 변의 길이는 7 cm입니다.<br>
            따라서 첫 번째 삼각형에서 <ins class="inputBox"></ins>안에 알맞은 수는 7입니다.<br>	
            이등변삼각형은 길이가 같은 변에 있는 두 각의 크기가 같으므로 두 번째 삼각형에서<br> 70˚<symbol class="plus"></symbol>70˚+ <ins class="inputBox"></ins>˚<symbol class="equal"></symbol>180˚<br>
            140˚<symbol class="plus"></symbol><ins class="inputBox"></ins>˚<symbol class="equal"></symbol>180˚, <ins class="inputBox"></ins>˚<symbol class="equal"></symbol>40˚<br>
            따라서 두 번째 삼각형에서 <ins class="inputBox"></ins>안에 알맞은 수는 40입니다.
          </li>
        </ul>
      </section>
    </div>
