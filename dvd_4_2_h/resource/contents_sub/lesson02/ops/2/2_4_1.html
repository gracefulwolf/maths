	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>삼각형을 분류해 볼까요(2)</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="38">수학<span>38~39</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="32">수학 익힘<span>32</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="32"></div>
        </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">각의 크기에 따라 삼각형을 분류해 보세요.​</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
                <figure><img src="images/2_4/2_4_1.svg" alt=""></figure>
                <div class="table">
                    <ul>
                        <li class="title">예각삼각형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" data-input-obj="1" data-answer="다, 마" class="maxWidth noBox"></li>
                    </ul>
                    <ul>
                        <li class="title">직각삼각형</li>
                        <li class="dottedLine solidLine bottom right"><input type="text" data-input-obj="1" data-answer="나" class="maxWidth noBox"></li>
                    </ul>
                    <ul>
                        <li class="title">둔각삼각형</li>
                        <li class="dottedLine solidLine bottom"><input type="text" data-input-obj="1" data-answer="가, 라" class="maxWidth noBox"></li>
                    </ul>
                </div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>예각삼각형은 세 각이 모두 예각인 삼각형, 직각삼각형은 한 각이 직각인 삼각형, 둔각삼각형은 한 각이 둔각인 삼각형이므로 주어진 삼각형을 각의 크기에 따라 분류하면 다음과 같습니다.</p>
            <div class="table">
                    <ul>
                        <li class="title">예각삼각형</li>
                        <li class="dottedLine solidLine bottom right">다, 마</li>
                    </ul>
                    <ul>
                        <li class="title">직각삼각형</li>
                        <li class="dottedLine solidLine bottom right">나</li>
                    </ul>
                    <ul>
                        <li class="title">둔각삼각형</li>
                        <li class="dottedLine solidLine bottom">가, 라</li>
                    </ul>
                </div>
          </li>
        </ul>
      </section>
    </div>
