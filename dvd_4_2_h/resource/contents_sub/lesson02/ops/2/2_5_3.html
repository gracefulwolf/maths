	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>어떤 삼각형인지 알아볼까요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="40">수학<span>40~41</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="35">수학 익힘<span>35</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="35"></div>
        </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">어떤 삼각형인지 <ins class="examIcon"></ins>에서 모두 골라 써 보세요.</h1>
          <section data-quiz="input">
              <div class="titleIndent">
                <div class="examBox tAlign_center">
                    이등변삼각형, 정삼각형, 예각삼각형, 직각삼각형, 둔각삼각형
                </div>
                <figure><img src="images/2_5/2_5_3.svg" alt=""></figure>
                <textarea type="text" class="inp1 noBox" data-input-obj="1" data-answer="‌이등변삼각형,예각삼각형"></textarea>
                <textarea type="text" class="inp2 noBox" data-input-obj="1" data-answer="예각삼각형"></textarea>
                <textarea type="text" class="inp3 noBox" data-input-obj="1" data-answer="이등변삼각형,둔각삼각형"></textarea>
              </div>
            

            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            첫 번째 삼각형은 두 변의 길이가 같은 이등변삼각형이고 세 각이 모두 예각인 예각삼각형입니다.<br>
            두 번째 삼각형은 세 각이 모두 예각인 예각삼각형입니다.<br>
            세 번째 삼각형은 두 변의 길이가 같은 이등변삼각형이고 한 각이 둔각인 둔각삼각형입니다.
          </li>
        </ul>
      </section>
