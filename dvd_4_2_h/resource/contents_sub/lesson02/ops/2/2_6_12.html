<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <!-- <link rel="stylesheet" href="./css/1_2_5.css"> -->
    <style>
.flexContainer {
  margin: 0 auto 0;
  width: 1100px;
  height:90%;
  background: url(images/2_6/2_6_12.svg) center/contain no-repeat;
  justify-content:flex-start;
}
.flexContainer > li{
  width: 260px;
  /* height: 190px; */
  /* padding: 220px 0 0 40px; */
  
  box-sizing: border-box;
}
.flexContainer > li > div {
  display: flex;
  align-items: center;
  width: 240px;
  margin: 10px auto 0;
  color:transparent;
  /* background:rgba(0,0,0,0.5); */
  /* padding:265px 0 80px; */
}
.flexContainer .oxObj {
  width: 100%;
  height: 70px;
}
.popup_pages > li.solve > *:not(:first-child){display: inline-block;}
.obj1{position:absolute;top:277px;left:300px}
.obj2{position:absolute;top:277px;left:650px}
.obj3{position:absolute;top:363px;left:167px}
.obj4{position:absolute;top:363px;left:455px}
.obj5{position:absolute;top:363px;left:734px}

.complete .oxObj { pointer-events: none; }
.complete .oxObj:not([data-answer]) .icon.on,
.complete .oxObj:not([data-answer]) .icon {
  opacity: 0;
}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>공부를 잘했나요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="45">수학<span>45~47</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="37">수학 익힘<span>37</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
          <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="37"></div>
        </header>
        <main class="finish">
        <div class="contentsArea">
            <h1 data-index="12">어떤 삼각형인지 모두 찾아 <ins class="icon icon_o"></ins>표 하세요.</h1>
          <section data-quiz="toggle" data-option="toggle">
            <ul class="flexContainer">
              <li class="obj1">
                <div><div class="oxObj inline" data-toggle-obj="1" data-answer=""><div class="icon icon_o" data-toggle-target="1"></div></div></div>
              </li>
              <li class="obj2">
                <div><div class="oxObj inline" data-toggle-obj="2"><div class="icon icon_o" data-toggle-target="2"></div></div></div>
              </li>
              <li class="obj3">
                <div><div class="oxObj inline" data-toggle-obj="3"><div class="icon icon_o" data-toggle-target="3"></div></div></div>
              </li>
              <li class="obj4">
                <div><div class="oxObj inline" data-toggle-obj="4"><div class="icon icon_o" data-toggle-target="4"></div></div></div>
              </li>
              <li class="obj5">
                <div><div class="oxObj inline" data-toggle-obj="5" data-answer=""><div class="icon icon_o" data-toggle-target="5"></div></div></div>
              </li>
            </ul>
            <div class="displayN" data-toggle-obj="88" data-answer="">
              <div data-toggle-target="88"></div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <style>
            ins.exam{position:static;display:inline-flex;vertical-align:text-top}
          </style>
          <li class="min solve slideup" data-popup-page="1">
            나머지 한 각의 크기를 구하면<br>180˚<symbol class="minus"></symbol>30˚<symbol class="minus"></symbol>30˚<symbol class="equal"></symbol>120˚<br>
            주어진 삼각형은 두 각의 크기가 같으므로 이등변삼각형이고 한 각의 크기가 둔각이므로 둔각삼각형입니다.<br>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>
