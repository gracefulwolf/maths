<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <style>
      .contentsArea h1{word-break: normal;}
      .inputQuizContainer figure{width:1040px;margin: -30px auto 0 auto }
      [class*='inp'] input{display:inline-block;width:120px}
      .inp1{position:absolute;top:308px;left:672px;transform: scale(.8)}
      .inp1 input{width:180px}
      .inp2{position:absolute;top:403px;left:628px;transform: scale(.8);}
      .inp3{position:absolute;top:308px;left:672px;transform: scale(.8);}
      .inp3 input{width:180px}
      .inp4{position:absolute;top:403px;left:628px;transform: scale(.8);}

	  [class*='inp'] input { text-align: center; }

	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>
                <span>어떤 삼각형인지 알아볼까요</span>
            </div>
            <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="40">수학<span>40~41</span>쪽</div>
            <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="34">수학 익힘<span>34</span>쪽</div>
              <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="34"></div>
        </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2"><ins class="inputBox"></ins>안에 알맞은 말을 써넣으세요.</h1>
          <section>
          	<div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1" data-quiz="input">
                    <div class="inputQuizContainer titleIndent">
                        <figure><img src="images/2_5/2_5_2_01.svg" alt=""></figure>
                        <div class="inp1"><input type="text" data-input-obj="1" data-answer="이등변"></div>
                        <div class="inp2"><input type="text" data-input-obj="1" data-answer="직각"></div>
                    </div>
                    <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
                    <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                 </li>
                 <li class="page1" data-quiz="input">
                    <div class="inputQuizContainer titleIndent">
                        <figure><img src="images/2_5/2_5_2_02.svg" alt=""></figure>
                        <div class="inp3"><input type="text" data-input-obj="1" data-answer="이등변"></div>
                        <div class="inp4"><input type="text" data-input-obj="1" data-answer="둔각"></div>
                    </div>
                    <div class="quizButtons solve" data-hover="" data-popup-btn="2" data-popup-option="toggle" data-solve-btn=""></div>
                    <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                 </li>
               </ul>
             </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            삼각형은 두 변의 길이가 같기 때문에	
            <span class="textColor answer">이등변</span>삼각형이고 한 각이 직각이기 때문에
            <span class="textColor answer">직각</span>삼각형입니다.
          </li>
          <li class="min solve slideup" data-popup-page="2">
            삼각형은 두 변의 길이가 같기 때문에	
            <span class="textColor answer">이등변</span>삼각형이고 한 각이 둔각이기 때문에
            <span class="textColor answer">둔각</span>삼각형입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
