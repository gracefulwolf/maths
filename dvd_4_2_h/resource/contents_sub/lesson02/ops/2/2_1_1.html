<!DOCTYPE html>

	<body class="lesson_2">
    <div id="wrap">
        <header>
            <div class="js-addThingsMenu addThingsMenu"></div>
            <div class="js-indexButton indexButton" data-hover=""></div>
            <div class="indexBox">
                <span>2. 삼각형</span>

        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="26"></div>
        </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">이등변삼각형을 모두 찾아 기호를 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/2_1/2_1_1.svg" alt=""></figure>

              <div class="clickButton question btn_1" data-popup-btn="1" data-index="1"></div>
              <div class="clickButton question btn_2" data-popup-btn="1" data-index="2"></div>
              <div class="clickButton question btn_3" data-popup-btn="1" data-index="3"></div>
              <div class="clickButton question btn_4" data-popup-btn="1" data-index="4"></div>
              <div class="clickButton question btn_5" data-popup-btn="1" data-index="5"></div>
              <div class="clickButton question btn_6" data-popup-btn="1" data-index="6"></div>


              <input type="text" data-input-obj="1" data-answer="가, 다, 라" class="maxWidth">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="2" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min middleSize slideup noUserSelect" data-popup-page="1">
            <div class="basicSlider" data-slide-container="popup">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="popup">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>                  
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="popup"></div>
                <div class="basicSlider_btn next" data-btn-next="popup"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="popup">
                <li class="page1">
                  <div class="imageBox"></div>
                </li>
                <li class="page2">
                  <div class="imageBox"></div>
                </li>
                <li class="page3">
                  <div class="imageBox"></div>
                </li>
                <li class="page4">
                  <div class="imageBox"></div>
                </li>
                <li class="page5">
                  <div class="imageBox"></div>
                </li>
                <li class="page6">
                  <div class="imageBox"></div>
                </li>
              </ul>
              <div class="dragBox noIcon doubleRotate">
                <!-- <div class="js-rotate rotateContainer rotate_protractor">
                  <div class="js-rotateTarget rotateTarget mathTools protractor"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div> -->

                  <div class="js-rotateTarget rotateTarget mathTools ruler"></div>
                  <div class="js-rotateButton rotateButton right"></div>
                  <div class="js-rotateButton rotateButton left"></div>
                </div>
              </div>
            </div>
          </li>
          <li class="min solve slideup" data-popup-page="2">
            이등변삼각형은 두 변의 길이가 같은 삼각형이므로 이등변삼각형은 가, 다, 라입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/rotate.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        window.$popupCallBack = window.$popupCallBack || {};
        window.$popupCallBack.open = function(POPUP) {
          var index = POPUP.btn.getAttribute('data-index')-1;
          $pm.array.inPopup.slider[0].reset({idx: index});
        };
        window.$popupCallBack.close = function(POPUP) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        };

        window.$callBack.sliderMove = function(SLIDER) {
          rotateArray.forEach(function(rotate) {
            rotate.reset();
          });
        }


        var rotateArray = $ts.getEl('.js-rotate').map(function(obj) {
          return new $Rotate({
            obj: obj,
            target: obj.querySelector('.js-rotateTarget'),
            degree: 1,
            rightButton: obj.querySelector('.js-rotateButton.right'),
            leftButton: obj.querySelector('.js-rotateButton.left'),
            resetButton: false,
            copy: false,
            callback: {
              move: function(Rotate) {},
              end: function(Rotate) {}
            }
          });
        });
      });
    </script>
