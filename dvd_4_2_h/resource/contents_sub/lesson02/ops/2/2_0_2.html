<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_0_2.css">
    <style>
    .dflex{display:flex;justify-content:space-between;margin:0 5px 0 0;padding:0 65px;margin-top: -105px;position: relative;}
    .dflex li{width:240px;text-align:center}
    .dflex:first-child{padding-top:110px;padding-bottom:45px}
    .inputQuizContainer {
      width:1100px;
      margin:0 auto;
      height:80%;
    }
    .dflex .ox-wrap {
      display: flex;
      align-items: center;
      width: 190px;
      margin: 10px auto 0;
      /* color:transparent; */
    }
    .dflex .oxObj {
      width: 100%;
      height: 70px;
    }
    .flexListContainer{display:flex}
    .inputQuizContainer1 figure{width:600px;margin:0 auto 30px}
	
    .ml_10 { margin-left: 10px !important; }
    .displayN {
      display: none;
    }
    .complete .oxObj { pointer-events: none!important;}
    .complete .oxObj:not([data-answer]) .icon.on,
    .complete .oxObj:not([data-answer]) .icon {
      opacity: 0;
    }
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>2. 삼각형</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="30">수학<span>30~31</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="25">수학 익힘<span>25</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="25"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">직각삼각형을 모두 찾아<ins class="icon icon_o ml_10"></ins>표 하세요.</h1>
          <section data-quiz="toggle" data-option="toggle">
            <div class="inputQuizContainer titleIndent">
              <figure><img src="images/2_0/2_0_2.svg" alt=""></figure>
              <ul class="dflex">
                <li><div class="ox-wrap">(<div class="oxObj inline" data-toggle-obj="1" data-answer=""><div class="icon icon_o" data-toggle-target="1"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-toggle-obj="2"><div class="icon icon_o" data-toggle-target="2"></div></div>)</div></li>
                <li><div class="ox-wrap">(<div class="oxObj inline" data-toggle-obj="3" data-answer=""><div class="icon icon_o" data-toggle-target="3"></div></div>)</div></li>
              </ul>
            </div>
            <div class="displayN" data-toggle-obj="4" data-toggle-target="4" data-answer=""></div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            직각삼각형은 한 각이 직각인 삼각형이므로 첫 번째 삼각형과 세 번째 삼각형이 직각삼각형입니다.
            <div class="inputQuizContainer1">
              <figure><img src="images/2_0/2_0_2_solve.svg" alt=""></figure>
          </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {

      });
    </script>
  </body>
</html>
