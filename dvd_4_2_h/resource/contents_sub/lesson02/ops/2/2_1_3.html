<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <style>
      .inputQuizContainer figure{width:900px;margin:30px auto}
      [class*='inp'] input{display:inline-block;width:90px;text-align: center}
      .inp1{position:absolute;left:432px;top:148px;transform: scale(.8)}
      .inp2{position:absolute;left:708px;top:254px;transform: scale(.8)}
      .popup_pages > li.solve > *:not(:first-child){display:inline-block}
    </style>
  </head>
	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
            <span>2. 삼각형</span>
            <span>삼각형을 분류해 볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="32">수학<span>32~33</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="27">수학 익힘<span>27</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="27"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3"><ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
                <figure><img src="images/2_1/2_1_3.svg" alt=""></figure>
                <div class="inp1"><input type="text" data-input-obj="1" data-answer="9"> cm</div>
                <div class="inp2"><input type="text" data-input-obj="1" data-answer="8"> cm</div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            이등변삼각형은 두 변의 길이가 같은 삼각형이므로 첫 번째 삼각형의 나머지 한 변의 길이는 9 cm입니다.<br>
            정삼각형은 세 변의 길이가 같은 삼각형이므로 두 번째 삼각형의 나머지 한 변의 길이는 8 cm입니다.
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
