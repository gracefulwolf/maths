	<body class="lesson_2">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
            <span>2. 삼각형</span>
            <span>이등변삼각형의 성질을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="34">수학<span>34~35</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="28">수학 익힘<span>28</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="28"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="2">다음 도형은 이등변삼각형입니다. <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
                <figure><img src="images/2_2/2_2_2.svg" alt=""></figure>
                <div class="inp1"><input type="text" data-input-obj="1" data-answer="35"> ˚</div>
                <div class="inp2"><input type="text" data-input-obj="1" data-answer="40"> ˚</div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            이등변삼각형은 길이가 같은 두 변에 있는 두 각의 크기가 같으므로 첫 번째 삼각형에서<br>
            <ins class="inputBox"></ins>˚=35˚<br>
            두 번째 삼각형의 세 각의 크기의 합에서 주어진 한 각의 크기를 빼면<br>
            180˚-100˚=80˚<br>
            나머지 두 각의 크기는 같으므로<br>
            <ins class="inputBox"></ins>˚=80˚÷2=40˚
          </li>
        </ul>
      </section>
    </div>
