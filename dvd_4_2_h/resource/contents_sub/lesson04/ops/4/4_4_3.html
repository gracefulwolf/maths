<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_1_1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:600px;margin:0 auto 30px}

    .oxObj {
      width: 200px;
      height: 70px;
      /* background:rgba(0,0,0,0.5); */
      position:absolute;
    }
    .obj1{top:93px;left:360px}
    .obj2{top:94px;left:583px}
    .obj3{top:221px;left:542px}
    .obj4{top:221px;left:310px}
	
	ins.icon.icon_o {
		top: 3px;
	}
    </style>

	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>사다리꼴을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="92">수학<span>92~93</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="67">수학 익힘<span>67</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="67"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="3">사다리꼴에서 평행한 변을 찾아 <ins class="icon icon_o"></ins>표 하세요.</h1>
          <section data-quiz="ox" data-option="hide, answerSound">
            <div class="inputQuizContainer">
              <figure><img src="images/4_4/4_4_3.svg" alt=""></figure>
              <div class="oxObj obj1" data-ox-obj="1" data-answer=""><div class="icon icon_o" data-ox-target="1"></div></div>
              <div class="oxObj obj2" data-ox-obj="2"><div class="icon icon_x" data-ox-target="2"></div></div>
              <div class="oxObj obj3" data-ox-obj="3" data-answer=""><div class="icon icon_o" data-ox-target="3"></div></div>
              <div class="oxObj obj4" data-ox-obj="4"><div class="icon icon_x" data-ox-target="4"></div></div>
              </ul>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="flexListContainer">
              <p>모눈을 이용하여 평행한 변을 찾습니다.</p>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>
