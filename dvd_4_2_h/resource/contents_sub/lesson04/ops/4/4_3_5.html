<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0" />
    <link rel="stylesheet" href="../include/sub/style/master.css" />
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css" />
    <style>
      section > figure {
        width: 500px;
        margin: 50px auto 30px;
      }
      .inputQuizContainer { text-align: center; }
      .inputQuizContainer input { width: 200px; margin-right: 3px; }
      .clickButton.question {
        left: 650px;
        top: -20px;
      }
      .image1_1 {
        position: absolute;
        top: 39px;
        left: 340px;
        width: 500px;
        height: 300px;
        background: url(images/4_3/4_3_5_.svg) left / contain no-repeat;
      }

      .inputQuizContainer1 figure {
        width: 500px;
        margin: 0 auto 30px;
      }

    </style>
  </head>
  <body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>평행선 사이의 거리를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="90">수학<span>90~91</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="65">수학 익힘<span>65</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="65"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="5">도형에서 평행선을 찾아 평행선 사이의 거리를 재어 보세요.</h1>
          <section>
            <figure><img src="images/4_3/4_3_5.svg" alt="" /></figure>
            <div class="inputQuizContainer titleIndent"  data-quiz="input" data-quiz-name="input_1">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="3" /> cm
              <div data-quiz="toggle" data-quiz-name="toggle_1">
                <div class="clickButton question" data-toggle-obj="1"></div>
                <div class="image1_1" data-toggle-target="1"></div>
              </div>
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="input_1, toggle_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>주어진 도형에서 평행선을 찾아보면 다음과 같고, 평행선 사이의 거리를 재어 보면 3 cm가 됩니다.</p>
            <div class="inputQuizContainer1">
              <figure><img src="images/4_3/4_3_5_solve.svg" alt="" /></figure>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {});
    </script>
  </body>
</html>
