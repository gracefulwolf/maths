<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_1_1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:1000px;margin:0 auto 30px; position: relative;}
	  
	  input {
		  display: inline;
		  width: 100px;
		  text-align: center;
		  margin-right:5px;
	  }
	  .input_1 {
		position: absolute;
		top: 320px;
		left: 199px;
	  }
	  .input_2 {
		position: absolute;
		top: 320px;
		left: 847px;
	  }
    .clickButton[data-toggle-obj="1"] {
        left: 204px;
        top: 40px;
      }
      .clickButton[data-toggle-obj="2"] {
        left: 866px;
        top: 40px;
      }
        .image1_1{
            position: absolute;
            top: 20px;
            left: 188px;
            width: 190px;
            height: 239px;
            background: url('images/4_3/4_3_2_01_answer.svg') no-repeat;
            background-size: contain;
        }
      .image1_2{
            position: absolute;
            top: 17px;
            left: 771px;
            width: 320px;
            height: 239px;
            background: url('images/4_3/4_3_2_02_answer.svg') no-repeat;
            background-size: contain;
        }
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
        	<span>4. 사각형</span>
          <span>평행선 사이의 거리를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="90">수학<span>90~91</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="64">수학 익힘<span>64</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="64"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2">평행선 사이의 거리를 재어 봅시다.</h1>
          <section>
            <div class="inputQuizContainer"> 
              <figure>
                  <img src="images/4_3/4_3_2.svg" alt="">
                </figure>
                <div class="toggleContainer" data-quiz="toggle" data-quiz-name="toggle_1">
                <div class="image1_1" data-toggle-target="1"></div>
                  <div class="image1_2" data-toggle-target="2"></div>
                  <div class="clickButton question" data-toggle-obj="1"></div>
                  <div class="clickButton question" data-toggle-obj="2"></div>
                </div>
              <div data-quiz="input" data-quiz-name="input_1">
	              <span class="input_1"><input type="text" class="" data-input-obj="1" data-answer="3"> cm</span>
	              <span class="input_2"><input type="text" class="" data-input-obj="1" data-answer="4"> cm</span>
              </div>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn="" data-quiz-chain="toggle_1, input_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>평행선 사이에 수선을 긋고 거리를 재어 보면 각각 3 cm, 4 cm입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>

      document.addEventListener('DOMContentLoaded', function() { });
    </script>

</html>
