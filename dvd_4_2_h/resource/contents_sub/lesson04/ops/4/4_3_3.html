      section > figure{width:800px;margin:0 auto 30px; position: relative;}
      .inputQuizContainer { text-align: center; }
      .inputQuizContainer input { width: 200px; margin-right: 3px; }

        position: absolute;
        top: 138px;

	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>평행선 사이의 거리를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="90">수학<span>90~91</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="65">수학 익힘<span>65</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="65"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="3">평행한 두 직선을 찾아 거리를 재어 보세요.</h1>
          <section data-quiz="input" data-quiz-name="input_1">
            <figure data-quiz="toggle" data-quiz-name="toggle_1">
              <img src="images/4_3/4_3_3.svg" alt="">
              <div class="image1_1" data-toggle-target="1"></div>
              <div class="clickButton question" data-toggle-obj="1"></div>
            </figure>
            <div class="inputQuizContainer titleIndent">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="3"> cm
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="toggle_1, input_1"></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="flexListContainer">
              <p>직선 라에서 직선 마에 수선을 긋고 거리를 재어 보면 3 cm가 됩니다.</p>
            </ul>
          </li>
        </ul>
      </section>
    </div>
