	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="103">수학<span>103~105</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="74">수학 익힘<span>74</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="74"></div>

      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="5">평행선 사이의 거리를 재어 보세요.</h1>
          <section>
            <figure>
              <img src="images/4_8/4_8_5.svg" alt="" ondragstart="return false;">
              <div data-quiz="toggle" data-quiz-name="toggle_1">
                <div class="clickButton question" data-toggle-obj="1"></div>
                <div class="image1_1" data-toggle-target="1"></div>
              </div>
            </figure>
            <div class="inputQuizContainer titleIndent" data-quiz="input" data-quiz-name="input_1">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="3"> cm
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="toggle_1, input_1"></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>평행선 사이의 거리를 재어 보면 3 cm입니다.</p>
          </li>
        </ul>
      </section>
    </div>
