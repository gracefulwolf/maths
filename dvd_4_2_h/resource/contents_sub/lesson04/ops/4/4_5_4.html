	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>평행사변형을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="94">수학<span>94~95</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="69">수학 익힘<span>69</span>쪽</div>

        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="69"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="2" data-index="4">다음 도형은 평행사변형입니다. <ins class="inputBox"></ins>안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/4_5/4_5_4.svg" alt="" ondragstart="return false;"></figure>
              <div class="inp1"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="4"> cm</div>
              <div class="inp2"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="9"> cm</div>
              <div class="inp3"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="60"> ˚</div>
              <div class="inp4"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="6"> cm</div>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>평행사변형은 마주 보는 두 변의 길이가 서로 같고 마주 보는 두 각의 크기가 서로 같습니다.</p>
          </li>
        </ul>
      </section>
    </div>
