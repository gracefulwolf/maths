<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_1_1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:500px;margin:0 auto 30px}
      .small{width:250px;}
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>마름모를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="96">수학<span>96~97</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="70">수학 익힘<span>70</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="70"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">사각형을 보고 <ins class="inputBox"></ins>안에 알맞은 말을 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/4_6/4_6_1.svg" alt="" ondragstart="return false;"></figure>
              <ul class="list dot">
                <li>네 변의 길이가 모두 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="같습니다"> .</li>
                <li>위와 같은 사각형을 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="마름모"> (이)라고 합니다.</li>
              </ul>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>길이를 재어 보면 네 변의 길이가 모두 <span class="textColor answer">같습니다.</span></li>
              <li>주어진 사각형과 같이 네 변의 길이가 모두 같은 <br>사각형을 <span class="textColor answer">마름모</span>라고 합니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
