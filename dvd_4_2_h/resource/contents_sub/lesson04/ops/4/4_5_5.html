	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
        	<span>4. 사각형</span>
          <span>평행사변형을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="94">수학<span>94~95</span>쪽</div>

          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/4_5/4_5_5.svg" alt="" ondragstart="return false;"></figure>
              <input type="text" class="maxWidth" data-input-obj="1" data-answer="하늘">

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>

          </section>
          
        </div>

      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>평행사변형은 마주 보는 두 각의 크기가 서로 같으므로 바르게 말한 친구는 하늘입니다.</p>
          </li>
        </ul>
      </section>
    </div>
