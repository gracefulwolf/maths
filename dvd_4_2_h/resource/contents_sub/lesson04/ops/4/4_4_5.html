<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/4_4_5.css">
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>사다리꼴을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="92">수학<span>92~93</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="67">수학 익힘<span>67</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="67"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">그림을 보고 물음에 답해 보세요.</h1>
          <section>
            <div class="basicSlider" data-slide-container="main">
              <div class="basicSlider_pageMove">
                <ul class="basicSlider_circle_tabs" data-tabs="main">
                  <li></li>
                  <li></li>
                </ul>
                <div class="basicSlider_btn prev" data-btn-prev="main"></div>
                <div class="basicSlider_btn next" data-btn-next="main"></div>
              </div>
              <ul class="basicSlider_slides" data-slides="main">
                <li class="page1 noUserSelect" data-quiz="dragDrop" data-quiz-name="drag_1" data-option="answer">
                  <div class="dragBox top">
                    <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="1" data-drag-obj-answer="1"><span>가</span></div>
                    <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="2" data-drag-obj-answer="1"><span>나</span></div>
                    <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="3" data-drag-obj-answer="1"><span>다</span></div>
                    <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="4" data-drag-obj-answer="1"><span>라</span><img src="images/4_4/4_4_5_4.svg" alt="이미지"></div>
                    <div class="js-dragObj dragObj figure" data-name="drag-obj" data-index="5" data-drag-obj-answer="1"><span>마</span><img src="images/4_4/4_4_5_5.svg" alt="이미지"></div>
                  </div>
                  <div class="inputQuizContainer titleIndent">
                    <ul class="list dot">
                      <li>직사각형 모양의 종이를 선을 따라 잘랐을 때 잘라 낸 도형 중 사다리꼴을 모두 찾아 기호를 써 보세요.</li>
                    </ul>
                    <div class="dotListIndent">
                      <div class="colorBox gray">
                        <div class="js-dropArea dropArea" data-drop-area-answer="1"></div>
                      </div>
                    </div>
                  </div>
                  <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="" data-popup-mode="view"></div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-quiz-chain="drag_1"></div>
                </li>
                <li class="page2" data-quiz="input">
                  <figure><img src="images/4_4/4_4_5.svg" alt=""></figure>
                  <div class="inputQuizContainer titleIndent">
                    <ul class="list dot">
                      <li>그렇게 생각한 까닭을 써 보세요.</li>
                    </ul>
                    <div class="dotListIndent"></div>
                      <input type="text" class="maxWidth" data-input-obj="1" data-answer="평행한 변이 있는 사각형을 사다리꼴이라고 합니다." />
                  </div>
                  <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
           <p>가, 나, 다, 라, 마에는 평행한 변이 있으므로 모두 사다리꼴입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

          window.dragDropCallbacks = {
            "drag-obj": dragCallback,
          };

          function dragCallback(DRAG) {
            console.log('DRAG: ', DRAG);


            // 정/오답 판별
            if (DRAG.movingObj && DRAG.droppedArea) {
              var answers = DRAG.movingObj.element.hasAttribute('data-drag-obj-answer') ? DRAG.movingObj.element.getAttribute('data-drag-obj-answer').replace(/ /g, '').split(',') : null;

              if (answers) var isCorrect = answers.filter(function(answer) {
                return answer === DRAG.droppedArea.element.getAttribute('data-drop-area-answer');
              }).length > 0;

              console.log()

              if (isCorrect) {
                if (DRAG.droppedArea.element.querySelectorAll('.js-dragObj').length === 1 ) {
                  DRAG.droppedArea.element.innerHTML += DRAG.movingObj.element.innerHTML;
                }
                else DRAG.droppedArea.element.innerHTML += ', ' + DRAG.movingObj.element.innerHTML;
              }
            }
            if(!DRAG.droppedArea) {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }
          }
          var isAnswered = false;
          var dropArea = $ts.getEl('.js-dropArea');
          window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
            $ts.getEl('.js-dropArea')[0].innerHTML = '가, 나, 다, 라, 마';
            dropArea.forEach(function (area) {
              area.classList.add('blue');
            })
          }
          window.$callBack.quizChainReset = function(QUIZCHAIN) {

            dropArea.forEach(function (area) {
              area.innerHTML = '';
              area.classList.remove('blue');
            })

          }
        });
      })();
    </script>
  </body>
</html>
