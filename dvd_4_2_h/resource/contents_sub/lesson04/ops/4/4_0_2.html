    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:900px;margin:0 auto 30px}

      .sectionPaper {
        position: absolute;
        top: 56px;
        left: 46px;
        width: 400px;
        height: 400px;
        border: 2px solid #6dcef5;
        box-shadow: inset 0 0 0 2px #fff;
        background-image: url(./images/sectionPaper_repeat.svg);
        background-size: 80px;
        background-position: 0.5px 0.5px;
      }
      .drawContainer {
        position: relative;
        top: 0;
        /* left: 170px; */
        width: 500px;
        height: 500px;
        box-sizing: border-box;
        background: url(./images/paper.svg) center / contain no-repeat;
      }
      .drawLine {
        width: 100%;
        height: 100%;
      }
      .drawLine > .resetButton {
        bottom: 70px;
        right: 0px;
      }
      .drawLine > .resetButton.off {
        pointer-events: none;
      }
      .drawContainer .line {
        position: absolute;
        width: 100px;
        height: 6px;
        background-color: #000;
        border-radius: 10px;
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        transform-origin: 0 0;
        pointer-events: none;
      }
      
      /* draw_1 */
      .draw_1 .line {
        top: 135px;
        left: 126px;
        width: 242px;
      }
      
      /* draw_2 */
      .draw_2 .line {
        top: 218px;
        left: 50px;
        width: 342px;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .dragObj {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        color: #fff;
        transition: none;
        z-index: 0;
      }
      .dragObj:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #b17d4b;
      }
      .dragObj.horizon_1 { top: calc(40px - 6px); }
      .dragObj.horizon_2 { top: calc(120px - 6px); }
      .dragObj.horizon_3 { top: calc(200px - 6px); }
      .dragObj.horizon_4 { top: calc(280px - 6px); }
      .dragObj.horizon_5 { top: calc(360px - 6px); }
      .dragObj.horizon_6 { top: calc(440px - 6px); }
      
      .dragObj.vertical_1 { left: calc(20px + 2px); }
      .dragObj.vertical_2 { left: calc(100px + 2px); }
      .dragObj.vertical_3 { left: calc(180px + 2px); }
      .dragObj.vertical_4 { left: calc(260px + 2px); }
      .dragObj.vertical_5 { left: calc(340px + 2px); }
      .dragObj.vertical_6 { left: calc(420px + 2px); }

      .flexListContainer{display: flex; justify-content: space-around;}
        
        .answerImage {
            position: absolute;
            top: 133px;
            left: 329px;
            width: 40px;
            height: 40px;

            background: url(images/4_0/4_0_2_01_answer.svg) left / contain no-repeat;

          }

            pointer-events: none;  
            background: url(images/4_0/4_0_2_02_answer.svg) left / contain no-repeat;
            z-index: 1;
            display:none;
          }
        .pointerOff .answerImage{display:block}
        .pointerOff .answerImage2{display:block}

    <script type="text/javascript">
      (function() {
        var drawLines = [];
      
        function resetAnswer(drawLine) {
          drawLine.reset();
        }
      
        function pageReset(btn) {
          var reset = function() {
            drawLines.forEach(resetAnswer);
            //window.ruler.reset();
          }
      
          btn.addEventListener('click', reset);
        }
      
        function createDrawLine(container, index) {
          var answers = [
            [{
              start: {x: 367, y: 138},
              end: {x: 367, y: 378}
            }
			/*,{
              start: {x: 367, y: 138},
              end: {x: 127, y: 378}
            }*/],
            [{
              start: {x: 47, y: 219},
              end: {x: 205, y: 62}
            }/*,{
              start: {x: 287, y: 219},
              end: {x: 287, y: 459}
            }*/]
          ];
          drawLines.push(new DrawLine({
            container: container.querySelector('.js-drawLine'),
            resetButton: container.querySelector('.js-resetButton'),
            answerButton: document.querySelector('.js-buttons'),
            answer: answers[index],
            callback: {
              correct: function(DrawLine) {
                // console.log('correct', DrawLine.startPointer, DrawLine.endPointer);
              },
              showAnswer: function(DrawLine) {},
            },
          }));
        }
        
        window.addEventListener('load', function() {
          var pageMoveBtns = $ts.getEl('.basicSlider_btn');
          var pageTabBtns = $ts.getEl('[data-tabs] > li');
      
          [document.querySelector('.draw_1'), 
          document.querySelector('.draw_2')].forEach(createDrawLine);
      
          // window.ruler = new $Ruler({
          //   container: document.querySelector('.contentsArea'),
          //   target: document.querySelector('.js-ruler'),
          //   rotateRightButton: document.querySelector('.js-rotateRightButton'),
          //   rotateLeftButton: document.querySelector('.js-rotateLeftButton'),
          //   scale: 1.5,
          //   degree: 45,
          // });
      
          pageMoveBtns.forEach(pageReset);
          pageTabBtns.forEach(pageReset);
          setTimeout(function() { drawLines.forEach(resetAnswer, 100); });
        });
      })();
