<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_1_1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:450px;margin:0 auto 30px}
      .small{width: 250px;}
      .small_1{width: 150px;}
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>사다리꼴을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="92">수학<span>92~93</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="66">수학 익힘<span>66</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="66"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">사각형을 보고 <ins class="inputBox"></ins>안에 알맞은 말을 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/4_4/4_4_1.svg" alt="" ondragstart="return false;"></figure>
              <ul class="list dot">
                <li>서로 평행한 변은 변 ㄱㄹ과 변 <input class="small_1 inlineBox" type="text" data-input-obj="1" data-answer="ㄴㄷ">입니다.</li>
                <li>위와 같은 사각형을 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="사다리꼴">(이)라고 합니다.</li>
              </ul>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
              <ul class="list dot">
                <li> 서로 평행한 변은 변 ㄱㄹ과 변 <span class="textColor answer">ㄴㄷ</span>입니다.</li>
                <li>주어진 그림과 같이 평행한 변이 있는 사각형을 <br><span class="textColor answer">사다리꼴</span>이라고 합니다.</li>
              </ul>    
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
