<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/2_1_1.css">
    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:400px;margin:0 auto 30px}
      .medium{width: 250px;}
      .small{width: 150px;}
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>평행사변형을 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="94">수학<span>94~95</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="68">수학 익힘<span>68</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="68"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="1">사각형을 보고 <ins class="inputBox"></ins> 안에 알맞은 말을 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <figure><img src="images/4_5/4_5_1.svg" alt="" ondragstart="return false;"></figure>
              <ul class="list dot">
                <li>서로 평행한 변은 변 ㄱㄴ과 변 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="ㄹㄷ">, 변 <input class="small inlineBox" type="text" data-input-obj="1" data-answer="ㄱㄹ">과 변 ㄴㄷ입니다.</li>
                <li>위와 같은 사각형을 <input class="medium inlineBox" type="text" data-input-obj="1" data-answer="평행사변형">(이)라고 합니다.</li>
              </ul>
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
          
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot">
              <li>서로 평행한 변은 변 ㄱㄴ과 변 <span class="textColor answer">ㄹㄷ</span>, 변 <span class="textColor answer">ㄱㄹ</span>과<br>변 ㄴㄷ입니다.</li>
              <li>주어진 사각형과 같이 마주 보는 두 쌍의 변이 서로 평행한 사각형을 <span class="textColor answer">평행사변형</span>이라고 합니다.</li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
