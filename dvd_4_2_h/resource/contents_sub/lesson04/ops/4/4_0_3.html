    <style>
      .inputQuizContainer{width:1100px;margin:0 auto}
      .inputQuizContainer figure{width:900px;margin:0 auto 30px}
      .image1_1{position:absolute;left:202px;top:96px;width:20px;height:20px;border-right:solid 3px #e4007f;border-bottom:solid 3px #e4007f}

      .image2_3{position:absolute;left:925px;top:96px;width:20px;height:20px;border-left:solid 3px #e4007f;border-bottom:solid 3px #e4007f}
      .image2_4{position:absolute;left:925px;top:295px;width:20px;height:20px;border-left:solid 3px #e4007f;border-top:solid 3px #e4007f}
      
      .clickButton[data-toggle-obj="1"] {

        top: 40px;

        left: 650px;
        top: 40px;

	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="80">수학<span>80~81</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="59">수학 익힘<span>59</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="59"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="2">사각형에서 직각을 모두 찾아 <figure><img src="images/4_0/4_0_3_question.svg" alt=""></figure>로 표시해 보세요. </h1>
          <section>
            <div class="inputQuizContainer">
              <div class="imageBox" data-quiz="toggle" data-quiz-name="toggle_1">
                <figure><img src="images/4_0/4_0_3.svg" alt=""></figure>
                <div class="image1_1" data-toggle-target="1"></div>
                <div class="image1_2" data-toggle-target="1"></div>
                <div class="image2_1" data-toggle-target="2"></div>
                <div class="image2_2" data-toggle-target="2"></div>
                <div class="image2_3" data-toggle-target="2"></div>
                <div class="image2_4" data-toggle-target="2"></div>
                <div class="clickButton question" data-toggle-obj="1"></div>
                <div class="clickButton question" data-toggle-obj="2"></div>
              </div>
              
            </div>
            
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-chainButtons quizButtons answer" data-quiz-chain="toggle_1" data-hover=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>모눈을	이용해	직각을	모두	찾아	표시합니다.</p>
          </li>
        </ul>
      </section>
      
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
