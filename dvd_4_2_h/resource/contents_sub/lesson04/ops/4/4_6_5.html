<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <style>
      figure{width:500px;margin:0 auto 30px}
	    .inputQuizContainer {
        text-align: center;
      }
	    .inputQuizContainer input {
        width: 200px;
        margin-right: 3px;
      }
	  .act .contentsArea > h1 {
		letter-spacing: -3px;  
	  }
    </style>
  </head>
	<body class="lesson_4">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>4. 사각형</span>
          <span>마름모를 알아볼까요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="96">수학<span>96~97</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="71">수학 익힘<span>71</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="71"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="5">마름모의 네 변의 길이의 합이 12 cm입니다. 한 변의 길이를 구해 보세요.</h1>
          <section data-quiz="input">
            <figure><img src="images/4_6/4_6_5.svg" alt="" ondragstart="return false;"></figure>
            <div class="inputQuizContainer titleIndent">
              <input type="text" class="inlineBox" data-input-obj="1" data-answer="3"> cm
            </div>
          
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>마름모는 네 변의 길이가 모두 같으므로<br> 12<symbol class="division"></symbol>4<symbol class="equal"></symbol>3 (cm)입니다.<br>따라서 한 변의 길이는 3 cm입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
