<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <!-- <link rel="stylesheet" href="./css/1_7_2.css"> -->
    <style>
      .lineBox{width:400px;margin:0 auto 50px}
      .lineBox ins{margin:0 0 20px}
      /* input.small{display: inline-block;width:90px} */
      .boxImg{
        background:url(images/1_7/1_7_2.svg) 50% 35% / 36% no-repeat;padding:70px 70px; 
        text-align: center;
      }
      bunsu .inputBox{
          margin-bottom: 20px;
        }
        bunsu {
            position: relative;
            top: -5px;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25~27</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="22"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="2"><ins class="inputBox"></ins> 안에 들어갈 수 있는 자연수를 모두 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <div class="boxImg">
                <bunsu>1/6</bunsu><symbol class="plus"></symbol><bunsu><ins class="inputBox"></ins>/6</bunsu><symbol data-ox-target="1-3" class="inequal_right"></symbol>1
              </div>
              <input class="maxWidth" type="text" data-input-obj="1" data-answer="1, 2, 3, 4">
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <div>
              <bunsu>1/6</bunsu><symbol class="plus"></symbol><bunsu><ins class="inputBox"></ins>/6</bunsu><symbol class="equal"></symbol>1이면 1<symbol class="equal"></symbol><bunsu>6/6</bunsu>이므로 1<symbol class="plus"></symbol><ins class="inputBox"></ins><symbol class="equal"></symbol>6, 6<symbol class="minus"></symbol>1<symbol class="equal"></symbol><ins class="inputBox"></ins>,<br> <ins class="inputBox"></ins><symbol class="equal"></symbol>5입니다.<br>
                <bunsu>1/6</bunsu><symbol class="plus"></symbol><bunsu><ins class="inputBox"></ins>/6</bunsu>가 1보다 작아야 하므로 <ins class="inputBox"></ins> 안에 들어갈 수 있는 자연수는 5보다 작은 1, 2, 3, 4입니다.</div>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
