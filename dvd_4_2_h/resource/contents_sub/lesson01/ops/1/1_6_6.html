    <style>
    .inputQuizContainer {
        width:1100px;margin:-20px auto 0;
        text-align:center;
        background: url(./images/1_6/1_6_6.png) 50% 0 / 80% no-repeat;
        padding-top:460px;
    }
    bunsu {
        position: relative;
        top: -5px;
    }
    .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }
    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    </style>
  </head>
