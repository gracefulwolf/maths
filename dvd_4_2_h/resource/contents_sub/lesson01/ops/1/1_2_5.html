	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 뺄셈을 해 볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="12">수학<span>12~13</span>쪽</div>

        <div class="contentsArea">

              <div class="inp1">

                  <input class="small" type="text" data-input-obj="1" data-answer="2">/
                  <input class="small" type="text" data-input-obj="1" data-answer="10">

              </div>
                
            </div>

            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p><bunsu>5/10</bunsu><symbol class="minus"></symbol><bunsu>3/10</bunsu><symbol class="equal"></symbol><bunsu>5<symbol class="minus"></symbol>3/10</bunsu><symbol class="equal"></symbol><bunsu>2/10</bunsu>이므로 배추흰나비 애벌레는 <br/><bunsu>2/10</bunsu> cm 더 길어졌습니다.</p>
          </li>
        </ul>
      </section>
