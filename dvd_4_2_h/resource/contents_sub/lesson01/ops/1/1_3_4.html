    .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
    }

    <script>
      window.dragDropCallbacks = {
        dragLine: dragLineCallback,
      };

      function dragLineCallback(dragdrop) {
        if (dragdrop.movingObj.DISABLED) window.$efSound.correct();
        else window.$efSound.incorrect();
      }

      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
      window.$efSound.muted(true);
      window.$efSound.correct(); // 정답 사운드
      window.$efSound.incorrect(); // 오답 사운드

      function setSound() {
        if (isMuted) {
          window.$efSound.muted(false);
          isMuted = false;
        }
      }
      var isMuted = true;
      document.body.addEventListener('mousedown', setSound);
      document.body.addEventListener('touchstart', setSound);
      // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
