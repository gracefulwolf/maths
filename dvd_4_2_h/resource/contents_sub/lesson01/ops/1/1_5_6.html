<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_0_5.css">
    <style>
    .inputQuizContainer {
        width:1100px;margin:0 auto;
        text-align:center;
    }
    .inputQuizContainer input.small{width:70px;display:inline-block;text-align:center}
    .inputQuizContainer input.medium{width:130px;display:inline-block;text-align:center}
    /* .inputQuizContainer bunsu{margin-top:300px} */
        bunsu {
            position: relative;
            top: -5px;
        }
        .inputWrap {
            margin-top: 30px;
            text-align: center;
        }
        input.small {
            width: 80px;
            text-align: center;
            display: inline-block;
        }
        .popup_pages p {
            letter-spacing: -1px;
        }
        ins.inputBox {
          margin-left: 0px;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 뺄셈을 해 볼까요(3)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="18">수학<span>18~19</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="19">수학 익힘<span>19</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="19"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="6" data-star="3"><ins class="inputBox"></ins> 안에 들어갈 수 있는 수 중 가장 작은 자연수를 구해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              5<symbol class="minus"></symbol><bunsu>4/9</bunsu><symbol data-ox-target="1-3" class="inequal_right"></symbol><ins class="inputBox"></ins><bunsu>4/9</bunsu>
            </div>
              
              <div class="inputWrap">
                <input class="small" type="text" data-input-obj="1" data-answer="5">
              </div>
              
              
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>5<symbol class="minus"></symbol><bunsu>4/9</bunsu><symbol class="equal"></symbol>4<bunsu>9/9</bunsu><symbol class="minus"></symbol><bunsu>4/9</bunsu><symbol class="equal"></symbol>4<bunsu>5/9</bunsu>이므로 <ins class="inputBox"></ins> 안에 들어갈 수 있는 가장 작은 자연수는 5입니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
