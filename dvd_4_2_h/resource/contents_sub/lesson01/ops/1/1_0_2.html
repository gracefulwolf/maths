  <script>

    window.addEventListener('load', function () {
      var isShowAnswer = false;
      var resetBtn = $ts.getEl('.resetBtn');

      (function () {
        var clickObj = $ts.getEl('[data-click-target]');

        function hideAnswer(obj) {
          obj.classList.remove('on');
          obj.classList.remove('pointerOff');
        }

        function toggleAnswer() {

          if (!isShowAnswer) {
            clickObj.forEach(function (obj) {
              hideAnswer(obj);
              if (obj.hasAttribute('data-answer')) {
                obj.classList.add('on');
              }
              obj.classList.add('pointerOff');
              resetBtn.forEach(function (btn) {
                btn.classList.add('pointerOff');
              })
            });
            isShowAnswer = true;
          } else {
            clickObj.forEach(hideAnswer);
            isShowAnswer = false;
            resetBtn.forEach(function (btn) {
              btn.classList.remove('pointerOff');
            })
          }
        }
        function hideGroupAnswer() {
          var index = this.getAttribute('data-click-group'),
            groupObjs = $ts.getEl('[data-click-group="' + index + '"] [data-click-obj]');
          groupObjs.forEach(function (obj) {
            obj.classList.remove('on');
          })
        }
        var answerClickButton = $ts.getEl('.clickBtn');
        answerClickButton.forEach(function (btn) {
          btn.addEventListener('click', toggleAnswer);
        });

        resetBtn.forEach(function (btn) {
          btn.addEventListener('click', hideGroupAnswer);
          btn.addEventListener('click', $efSound.click);
        })
        // 페이지 이동할 때 초기화
        window.$callBack.sliderMove = function (SLIDER) {
          isShowAnswer = false;
          clickObj.forEach(hideAnswer);
        }
      })();
    });

  </script>
