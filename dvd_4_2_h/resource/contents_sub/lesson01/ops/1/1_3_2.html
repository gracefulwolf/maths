<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_1_2.css">
    <style>
        .examBox{display:inline-block;padding-left:50px;padding-right:50px}
        .inputQuizContainer input.small{width:90px;display:inline-block;text-align:center}
        .inputQuizContainer li{text-align:center;padding:20px 0}
        bunsu input{margin:4px 0}
        bunsu {
            position: relative;
            top: -4px;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 덧셈을 해 볼까요(2)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="14">수학<span>14~15</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="14">수학 익힘<span>14</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="14"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="1" data-index="2"><ins class="examIcon"></ins> 와 같이 계산해 보세요.</h1>
          <section data-quiz="input">
            <ul class="inputQuizContainer titleIndent">
              <li>
                <div class="examBox">
                  2<bunsu>8/9</bunsu><symbol class="plus"></symbol>3<bunsu>6/9</bunsu><symbol class="equal"></symbol><bunsu>26/9</bunsu><symbol class="plus"></symbol><bunsu>33/9</bunsu><symbol class="equal"></symbol><bunsu>59/9</bunsu><symbol class="equal"></symbol>6<bunsu>5/9</bunsu>
                </div>
              </li>
              <li>
                3<bunsu>3/6</bunsu><symbol class="plus"></symbol>1<bunsu>5/6</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="21">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu><symbol class="plus"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="11">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="32">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu><symbol class="equal"></symbol><input class="small" type="text" data-input-obj="1" data-answer="5"><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="2">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu>
              </li>
            </ul>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>대분수를 가분수로 바꾸어 분모는 그대로 두고 분자끼리 더합니다.</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
