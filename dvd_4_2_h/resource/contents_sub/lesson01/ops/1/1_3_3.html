<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./css/1_3_3.css">
  <style>
    .dflex li {
      width: 500px;
      text-align: center;
    }

    bunsu {
      position: relative;
      top: -4px;
    }

  
    .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
    }
  </style>
</head>

<body class="lesson_1">
