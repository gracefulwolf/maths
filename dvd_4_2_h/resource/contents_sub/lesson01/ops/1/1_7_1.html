<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <!-- <link rel="stylesheet" href="./css/1_7_1.css"> -->
    <style>
      figure{width:800px;padding-bottom:30px;margin:0 auto}
      input.small{display: inline-block;width:90px;text-align: center;}
      .inputQuizContainer{text-align: center;}
      bunsu input{margin:4px 0}
        bunsu {
            position: relative;
            top: -5px;
        }
        bunsu.hasInput {
            top: -11px;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25~27</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="22"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="1">그림을 보고 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
          <section data-quiz="input">
            <div class="titleIndent">
              <figure><img src="images/1_7/1_7_1.svg" alt="이미지"></figure>
              <div class="inputQuizContainer">
                <bunsu>3/4</bunsu><symbol class="plus"></symbol><bunsu>2/4</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="5">/4</bunsu><symbol class="equal"></symbol><input class="small" type="text" data-input-obj="1" data-answer="1"><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="1">/4</bunsu>
              </div>
            </div>
            <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>5, 1, 1</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fomula.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
