<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_0_4.css">
    <style>
        .popup_pages p > symbol {
            top: 6px;
        }
        .dflex li:first-child {
            width: 60%;
        }
        .dflex li:last-child {
            width: 40%;
        }
        .popup_pages p{
          font-size: 50px;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 뺄셈을 해 볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="12">수학<span>12~13</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="12">수학 익힘<span>12</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="12"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="2" data-star="2">계산해 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer h80">
              <ul class="dflex">
                <li>
                  <bunsu>11/15</bunsu><symbol class="minus"></symbol><bunsu>4/15</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="7">/<input class="small" type="text" data-input-obj="1" data-answer="15"></bunsu>
                </li>
                <li>
                    <bunsu>5/9</bunsu><symbol class="minus"></symbol><bunsu>2/9</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="3">/<input class="small" type="text" data-input-obj="1" data-answer="9"></bunsu>
                </li>
              </ul>
              <ul class="dflex">
                <li>
                    1<symbol class="minus"></symbol><bunsu>1/4</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="3">/<input class="small" type="text" data-input-obj="1" data-answer="4"></bunsu>
                </li>
                <li>
                    1<symbol class="minus"></symbol><bunsu>7/11</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="4">/<input class="small" type="text" data-input-obj="1" data-answer="11"></bunsu>
                </li>
              </ul>
              <!--  -->
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p><bunsu>11/15</bunsu><symbol class="minus"></symbol><bunsu>4/15</bunsu><symbol class="equal"></symbol><bunsu>7/15</bunsu>, <bunsu>5/9</bunsu><symbol class="minus"></symbol><bunsu>2/9</bunsu><symbol class="equal"></symbol><bunsu>3/9</bunsu><br>
              1<symbol class="minus"></symbol><bunsu>1/4</bunsu><symbol class="equal"></symbol><bunsu>4/4</bunsu><symbol class="minus"></symbol><bunsu>1/4</bunsu><symbol class="equal"></symbol><bunsu> 4<symbol class="minus"></symbol>1/4 </bunsu><symbol class="equal"></symbol><bunsu>3/4</bunsu><br>
              1<symbol class="minus"></symbol><bunsu>7/11</bunsu><symbol class="equal"></symbol><bunsu>11/11</bunsu><symbol class="minus"></symbol><bunsu>7/11</bunsu><symbol class="equal"></symbol><bunsu>11<symbol class="minus"></symbol>7/11</bunsu><symbol class="equal"></symbol><bunsu>4/11</bunsu>

            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
