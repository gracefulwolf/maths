    <style>
    .inputQuizContainer {
        width:1100px;margin:0 auto;
        height:100%;
        text-align:center;
        background: url(./images/1_4/1_4_6.svg) 50% 0 / 75% no-repeat;
    }
    .inputQuizContainer input.small{width:70px;display:inline-block;text-align:center}
    .inputQuizContainer input.medium{width:130px;display:inline-block;text-align:center}
    /* .inputQuizContainer bunsu{margin-top:300px} */
        bunsu input{margin:4px 0}
        .popup_pages bunsu {
            position: relative;
            top: -5px;
        }
        .flexWrap {
            display: flex;
            align-items: center;
            margin-left: 180px;
        }
        .arrow.pink {
            position: relative;
            margin-right: 10px;
        }
        .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    </style>
  </head>
