          position: absolute;

            position: relative;

	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25~27</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="23">수학 익힘<span>23</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="23"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="8">그림과 같이 길이가 1 m인 색 테이프 2장을 <bunsu>5/8</bunsu> m 겹치게 이어 붙였습니다. 
            이어 붙여 만든 색 테이프의 전체 길이는 몇 m인지 구해 보세요.</h1>
          <section data-quiz="input">
            <figure>
              <img src="images/1_7/1_7_8.svg" alt="이미지">
            </figure>
            <div class="inputQuizContainer">
                <div class="flexWrap">
                    <div>
                        <input class="small inlineBox" type="text" data-input-obj="1" data-answer="1"><bunsu class="hasInput"><input class="small inlineBox" type="text" data-input-obj="1" data-answer="3">/<input class="small inlineBox" type="text" data-input-obj="1" data-answer="8"></bunsu>
                    </div>
                    <div>m</div>
                </div>
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <div>색 테이프 2장의 길이의 합은 1<symbol class="plus"></symbol>1<symbol class="equal"></symbol>2 (m)이고<br> <bunsu>5/8</bunsu> m가 겹쳤으므로 이어 붙여 만든 색 테이프의 전체 길이는
                 2<symbol class="minus"></symbol><bunsu>5/8</bunsu><symbol class="equal"></symbol>1<bunsu>8/8</bunsu><symbol class="minus"></symbol><bunsu>5/8</bunsu><symbol class="equal"></symbol>1<bunsu>3/8</bunsu> (m)입니다.</div>
          </li>
        </ul>
      </section>
    </div>
