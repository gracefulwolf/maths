    <style>
        .inputQuizContainer input.small{width:70px;display:inline-block;text-align:center}
        symbol{margin:0 8px}
        .inputQuizContainer {
            width:100%;margin:10px auto 0;
            height:90%;
            text-align:center;
            background: url(./images/1_4/1_4_1.svg) 100% 40% / contain no-repeat;

        bunsu input{margin:4px 0}
        bunsu {
            position: relative;
            top: -5px;
        }
        bunsu.hasInput {
            top: -11px;
        }
        .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-radius: 50%;
      box-sizing: border-box;
    }

.bracket:before {
    left: 0;
    border-left: 3px solid black;
}
 .bracket:after {
      right: 0;
      border-right: 3px solid black;
    }
    </style>
