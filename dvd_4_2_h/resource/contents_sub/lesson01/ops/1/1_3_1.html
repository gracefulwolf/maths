<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
  <style>
    .inputQuizContainer input.small {
      width: 70px;
      display: inline-block;
      text-align: center
    }

    symbol {
      margin: 0 8px
    }

    .inputQuizContainer {
      height: 90%;
      background: url(./images/1_3/1_3_1.png) 100% 0 / 90% no-repeat;
    }

    bunsu input {
      margin: 4px 0
    }

    bunsu {
      position: relative;
      top: -5px;
    }

    bunsu.hasInput {
      top: -11px;
    }

    .bracket {
    position: relative;
    padding: 0 22px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
}

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

<body class="lesson_1">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>1. 분수의 덧셈과 뺄셈</span>
        <span>분수의 덧셈을 해 볼까요(2)</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="14">수학<span>14~15</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="14">수학 익힘<span>14</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="14"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h1 data-index="1">그림을 보고 <ins class="inputBox"></ins> 안에 알맞은 수를 써넣으세요.</h1>
        <section data-quiz="input">
          <div class="inputQuizContainer titleIndent">
            1<bunsu>1/4</bunsu><br>
            3<bunsu>2/4</bunsu><br><br>
            <flex class="tAlgin_center bottomFlex">
            1<bunsu>1/4</bunsu>
            <symbol class="plus"></symbol>3<bunsu>2/4</bunsu>
            <symbol class="equal"></symbol>(<input class="small" type="text" data-input-obj="1" data-answer="1">
            <symbol class="plus"></symbol>3)<symbol class="plus"></symbol><ins class="bracket">
              <bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="1">/4</bunsu>
              <symbol class="plus"></symbol>
              <bunsu>2/4</bunsu>
            </ins>
            <symbol class="equal"></symbol><input class="small" type="text" data-input-obj="1" data-answer="4">
            <symbol class="plus"></symbol>
            <bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="3">/4</bunsu>
            <symbol class="equal"></symbol><input class="small" type="text" data-input-obj="1" data-answer="4">
            <bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="3">/4</bunsu></flex>

            <br>
            <!--  -->
          </div>
          <!-- <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div> -->
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>3<bunsu>3/6</bunsu>
            <symbol class="plus"></symbol>1<bunsu></bunsu>5/6<symbol class="equal"></symbol>
            <bunsu>21/6</bunsu>
            <symbol class="plus"></symbol>11/6<symbol class="equal"></symbol>
            <bunsu></bunsu>32/6<symbol class="equal"></symbol>5<bunsu>2/6</bunsu>
          </p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/math/script/fraction.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () { });
  </script>
</body>

</html>
