<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
  <link rel="stylesheet" href="../include/sub/style/master.css">
  <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
  <link rel="stylesheet" href="./css/1_6_3.css">
  <style>
    bunsu {
      position: relative;
      top: -5px;
    }

    .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }
    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

<body class="lesson_1">
  <div id="wrap">
    <header>
      <div class="js-addThingsMenu addThingsMenu"></div>
      <div class="js-indexButton indexButton" data-hover=""></div>
      <div class="indexBox">
        <span>1. 분수의 덧셈과 뺄셈</span>
        <span>분수의 뺄셈을 해 볼까요(4)</span>
      </div>
      <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="20">수학<span>20~21</span>쪽</div>
      <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="21">수학 익힘<span>21</span>쪽</div>
        <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="21"></div>
    </header>
    <main class="act">
      <div class="contentsArea">
        <h1 data-index="3" data-star="2">계산해 보세요.</h1>
        <section data-quiz="input">
          <div class="inputQuizContainer h80">
            <ul class="dflex">
              <li>
                4<bunsu>1/8</bunsu><symbol class="minus"></symbol>3<bunsu>5/8</bunsu><symbol class="equal"></symbol><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="4">/<input class="small" type="text" data-input-obj="1" data-answer="8"></bunsu>
              </li>
              <li>
                6<bunsu>2/4</bunsu><symbol class="minus"></symbol>2<bunsu>3/4</bunsu><symbol class="equal"></symbol><input class="small" type="text" data-input-obj="1" data-answer="3"><bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="3">/<input class="small" type="text" data-input-obj="1" data-answer="4"></bunsu>
              </li>
            </ul>
            <!--  -->
          </div>
          <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn="">
          </div>
          <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
        </section>
      </div>
    </main>
    <section class="popup_container" data-popup-container="">
      <ul class="popup_pages">
        <li class="min solve slideup" data-popup-page="1">
          <p>4<bunsu>1/8</bunsu><symbol class="minus"></symbol>3<bunsu>5/8</bunsu><symbol class="equal"></symbol>3<bunsu>9/8</bunsu><symbol class="minus"></symbol>3<bunsu>5/8</bunsu><symbol class="equal"></symbol>(3<symbol class="minus"></symbol>3)<symbol class="plus"></symbol><ins class="bracket"><bunsu>9/8</bunsu><symbol class="minus"></symbol><bunsu>5/8</bunsu>
            </ins><symbol class="equal"></symbol><bunsu>4/8</bunsu><br>
            6<bunsu>2/4</bunsu><symbol class="minus"></symbol>2<bunsu>3/4</bunsu><symbol class="equal"></symbol>5<bunsu>6/4</bunsu><symbol class="minus"></symbol>2<bunsu>3/4</bunsu><symbol class="equal"></symbol>(5<symbol class="minus"></symbol>2)<symbol class="plus"></symbol><ins class="bracket"><bunsu>6/4</bunsu><symbol class="minus"></symbol><bunsu>3/4</bunsu></ins><br>
            <symbol class="equal" style="margin-left:188px"></symbol>3<symbol class="plus"></symbol><bunsu>3/4</bunsu><symbol class="equal"></symbol>3<bunsu>3/4</bunsu>
          </p>
        </li>
      </ul>
    </section>
  </div>
  <script src="../include/libs/js/ts.min.js"></script>
  <script src="../include/libs/js/popup.min.js"></script>
  <script src="../include/math/script/fraction.min.js"></script>
  <script src="../include/contents/js/quiz/quiz.min.js"></script>
  <script src="../include/contents/js/pageManager.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () { });
  </script>
</body>

</html>
