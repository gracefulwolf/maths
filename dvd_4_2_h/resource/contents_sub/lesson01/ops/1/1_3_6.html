<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_3_3.css">
    <style>
        .inputQuizContainer{width:1100px;margin:100px auto 0}
        .lineBox.yellow{justify-content:space-around;margin:60px 0 100px}
        input[type="text"]{width:100%}
        .contentsArea > h1{width:770px}
        figure{position:absolute;right:0;top:0;width:300px}
        
        .popup_pages bunsu {
            position: relative;
            top: -5px;
        }
        .popup_pages bunsu.hasInput {
            top: -11px;
        }
    
    .bracket {
      position: relative;
      padding: 0 22px;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: bottom;
    }

    .bracket:before,
    .bracket:after {
      content: '';
      position: absolute;
      top: 12px;
      width: 60px;
      height: 70%;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .bracket:before {
      left: 0;
      border-left: 3px solid black;
    }

    .bracket:after {
      right: 0;
      border-right: 3px solid black;
    }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 덧셈을 해 볼까요(2)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="14">수학<span>14~15</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="15">수학 익힘<span>15</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="15"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-star="3" data-index="6">오른쪽 사각형에서 ㉠과 ㉡의 합은 ㉢입니다. ㉠이 3<bunsu>1/3</bunsu>,
            ㉡이 4<bunsu>2/3</bunsu>일 때, ㉢을 구해 보세요.</h1>
          <figure><img src="images/1_3/1_3_6.svg" alt=""></figure>
          <section data-quiz="input">
            <div class="inputQuizContainer">
              <input type="text" data-input-obj="" data-answer="8">
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p>3<bunsu>1/3</bunsu><symbol class="plus"></symbol>4<bunsu>2/3</bunsu><symbol class="equal"></symbol>(3<symbol class="plus"></symbol>4)<symbol class="plus"></symbol><ins class="bracket"><bunsu>1/3</bunsu><symbol class="plus"></symbol><bunsu>2/3</bunsu></ins><symbol class="equal"></symbol>7<symbol class="plus"></symbol><bunsu>3/3</bunsu><symbol class="equal"></symbol>7<symbol class="plus"></symbol>1<symbol class="equal"></symbol>8이므로 ㉢은 8입니다.</flex></p>
          </li>
        </ul>
      </section>
    </div>
