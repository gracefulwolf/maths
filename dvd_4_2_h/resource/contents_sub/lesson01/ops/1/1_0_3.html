<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_0_3.css">
    <style>
    .dflex{display:flex;justify-content:space-between;margin:0 5px 0 0}
    .dflex li{width:100px;text-align:center;font-size:42px}
    .dflex:first-child{padding-top:90px;padding-bottom:15px}
    .inputQuizContainer {
      height:80%;
      background: url(./images/1_0/1_0_5.png) center / contain no-repeat;
    }
    bunsu{font-size:42px}
    input.small.noBox {
        text-align: center;
        position: relative;
        left: -3px;
        background-position: 19px 10px;
    }
    .big{
      font-size: 40px;
    }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>공부할 준비가 되어 있나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="8">수학<span>8~9</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="9">수학 익힘<span>9</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="9"></div>
      </header>
      <main class="ready">
        <div class="contentsArea">
          <h1 data-index="2">진분수이면 ‘진’, 가분수이면 ‘가’, 대분수이면 ‘대’를 써 보세요.</h1>
          <section data-quiz="input">
            <div class="inputQuizContainer titleIndent">
              <ul class="dflex">
                <li><bunsu>1/4</bunsu></li>
                <li><bunsu>9/8</bunsu></li>
                <li>1<bunsu>4/5</bunsu></li>
                <li><bunsu>4/7</bunsu></li>
                <li>2<bunsu>1/3</bunsu></li>
                <li><bunsu>11/9</bunsu></li>
              </ul>
              <ul class="dflex">
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="진"></li>
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="가"></li>
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="대"></li>
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="진"></li>
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="대"></li>
                <li><input class="small noBox" type="text" data-input-obj="" data-answer="가"></li>
              </ul>
              
            </div>
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <ul class="list dot titleIndent bunsu">
              <li>
                <bunsu>1/4</bunsu>, <bunsu>4/7</bunsu>는 분자가 분모보다 작으므로 진분수입니다.
              </li>
              <li>
                <bunsu>9/8</bunsu>, <bunsu>11/9</bunsu>은 분자가 분모보다 크므로 가분수입니다.
              </li>
              <li>
                <span class="big">1</span><bunsu>4/5</bunsu>,  <span class="big">2</span><bunsu>1/3</bunsu>은 자연수와 진분수로 이루어진 분수이므로<br>대분수입니다.<br>
              </li>
            </ul>
          </li>
         </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/slider.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
