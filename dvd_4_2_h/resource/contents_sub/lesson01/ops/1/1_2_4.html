<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0">
    <link rel="stylesheet" href="../include/sub/style/master.css">
    <link rel="stylesheet" href="../include/sub_4-2/style/sub_4-2.css">
    <link rel="stylesheet" href="./css/1_1_1.css">
    <style>
      .examBox{display:inline-block;background:url(images/1_2/1_2_4.svg) 0 0 / contain no-repeat;border:0;padding: 15px 30px 30px 30px;}
      .examBox:after{display:none}
      .inputQuizContainer li{text-align:center;margin-top:60px}
      .inputQuizContainer div.small{
          width:60px;display:inline-block;text-align:center;transform: scale(.85);
          height: 55px;
          border: 1px solid #c6c6cc;
          box-shadow: 4px 4px 0 0 rgba(0, 0, 0, .1);
          border-radius: 10px;
        }
      .popup_container bunsu ins.inputBox{margin-bottom:16px}
        
        .inp1 {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        input.small {
            display: inline-block;
            width: 90px;
            text-align: center;
        }
    </style>
  </head>
	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>분수의 뺄셈을 해 볼까요(1)</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="12">수학<span>12~13</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="13">수학 익힘<span>13</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="13"></div>
      </header>
      <main class="act">
        <div class="contentsArea">
          <h1 data-index="4" data-star="3"><ins class="inputBox"></ins> 안에 들어갈 수 있는 수 중 가장 큰 자연수를 구해 보세요.</h1>
          <section data-quiz="input">
            <ul class="inputQuizContainer">
              <li>
                <div class="examBox">
                    <bunsu>11/13</bunsu><symbol class="minus"></symbol>
                    <bunsu class="hasInput"><div class="small"></div>/13</bunsu><symbol class="inequal_left"></symbol><bunsu>7/13</bunsu>
                </div>
              </li>
            </ul>
              
              <div class="inp1">
                  <input class="small" type="text" data-input-obj="1" data-answer="3">
              </div>
              
            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p><bunsu>11/13</bunsu><symbol class="minus"></symbol><bunsu><ins class="inputBox"></ins> /13</bunsu><symbol class="equal"></symbol><bunsu>7/13</bunsu>이면 11<symbol class="minus"></symbol><ins class="inputBox"></ins><symbol class="equal"></symbol>7이므로<br>
              <ins class="inputBox"></ins><symbol class="plus"></symbol>7<symbol class="equal"></symbol>11, 11<symbol class="minus"></symbol>7<symbol class="equal"></symbol><ins class="inputBox"></ins>, <ins class="inputBox"></ins><symbol class="equal"></symbol>4입니다.<br>
               <bunsu>11/13</bunsu><symbol class="minus"></symbol><bunsu><ins class="inputBox"></ins>/13</bunsu>가 <bunsu>7/13</bunsu>보다 커야 하므로 <ins class="inputBox"></ins> 안에 들어갈 수 있는 자연수는 4보다 작은 1, 2, 3입니다. 따라서 <ins class="inputBox"></ins> 안에 들어갈 수 있는 가장 큰 자연수는 3입니다. 
            </p>
          </li>
        </ul>
      </section>
    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() { });
    </script>
  </body>
</html>
