                <div>㉠ 1<bunsu>5/10</bunsu><symbol class="plus"></symbol><bunsu>7/10</bunsu><symbol class="equal"></symbol><bunsu>15/10</bunsu><symbol class="plus"></symbol><bunsu>7/10</bunsu><symbol class="equal"></symbol><bunsu>22/10</bunsu><symbol class="equal"></symbol>2<bunsu>2/10</bunsu></div>

                <div>㉢ 1<bunsu>8/10</bunsu><symbol class="plus"></symbol><bunsu>7/10</bunsu><symbol class="equal"></symbol><bunsu>18/10</bunsu><symbol class="plus"></symbol><bunsu>7/10</bunsu><symbol class="equal"></symbol><bunsu>25/10</bunsu><symbol class="equal"></symbol>2<bunsu>5/10</bunsu></div>
              </li>
            </ul>
            <div class="textWrap"><div class="arrow pink right noAni"></div>계산 결과가 큰 것부터 차례대로 기호를 쓰면 ㉢, ㉠, ㉡입니다.</div>

    </div>
    <script src="../include/libs/js/ts.min.js"></script>
    <script src="../include/math/script/fraction.min.js"></script>
    <script src="../include/libs/js/popup.min.js"></script>
    <script src="../include/contents/js/quiz/quiz.min.js"></script>
    <script src="../include/contents/js/pageManager.min.js"></script>
    <script type="text/javascript">
      (function() {
        window.addEventListener('load', function() {
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //
          window.$efSound.muted(true);
          window.$efSound.correct(); // 정답 사운드
          window.$efSound.incorrect(); // 오답 사운드

          function setSound() {
            if (isMuted) {
              window.$efSound.muted(false);
              isMuted = false;
            }
          }

          $ts.getEl('.dragResetButton')[0].addEventListener('click', function () {
            $pm.array.quiz.inPage.forEach(function(quiz) { quiz.reset(); });
          })
          var isMuted = true;
          document.body.addEventListener('mousedown', setSound);
          document.body.addEventListener('touchstart', setSound);
          // mobile에서 선잇기/드래그 동작 후 사운드가 안나오는 현상이 있어서 임의로 실행시킴 //

          window.dragDropCallbacks = {
            "drag-obj": dragCallback,
          };

          function dragCallback(dragDrop) {console.log(dragDrop.movingObj)
            var dropArea, movingObj;
            dropArea = dragDrop.droppedArea;
            movingObj = dragDrop.movingObj;

            if (!dropArea) {
              window.$efSound.incorrect();
              return console.log('dropArea 없음.');
            }

            movingObj.DISABLED = true;
            movingObj.element.classList.add('dragged');

            // dropAreaElement = dragDrop.droppedArea.element;
            // children = dropAreaElement.children;

            // if (children.length > 1) {
            //   dropAreaElement.removeChild(children[0]);
            // }
          }

          var isAnswered = false;
          window.$callBack.quizChainAnswer = function(QUIZCHAIN) {
            var dropArea = document.querySelector('.js-dropArea');
            var dragObjs = $ts.getEl('.js-dragObj');

            dragObjs.forEach(function(obj) {
              obj.classList.add('dragged');
            });

            dropArea.innerHTML = '㉢, ㉠, ㉡';
            dropArea.classList.add('blue');
          }
          window.$callBack.quizChainReset = function(QUIZCHAIN) {
            var dropArea = document.querySelector('.js-dropArea');
            var dragObjs = $ts.getEl('.js-dragObj');
            
            dropArea.innerHTML = '';
            dropArea.classList.remove('blue');

            dragObjs.forEach(function(obj) {
              obj.classList.remove('dragged');
            });
          }
        });
      })();
    </script>
  </body>
