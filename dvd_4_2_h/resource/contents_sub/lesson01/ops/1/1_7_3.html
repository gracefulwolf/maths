	<body class="lesson_1">
    <div id="wrap">
      <header>
        <div class="js-addThingsMenu addThingsMenu"></div>
        <div class="js-indexButton indexButton" data-hover=""></div>
        <div class="indexBox">
          <span>1. 분수의 덧셈과 뺄셈</span>
          <span>공부를 잘했나요</span>
        </div>
        <div class="js-mainBookButton mainBookButton" data-type="ebook" data-page="25">수학<span>25~27</span>쪽</div>
        <div class="js-subBookButton subBookButton" data-type="ebook_sub" data-page="22">수학 익힘<span>22</span>쪽</div>
          <div class="js-addThingsButton addThingsButton"></div>
        <div class="js-closeButton closeButton" data-type="ebook_sub" data-page="22"></div>
      </header>
      <main class="finish">
        <div class="contentsArea">
          <h1 data-index="3">분모가 6인 서로 다른 진분수가 2개 있습니다. 합이 1, 차가 <bunsu>4/6</bunsu>인 두 진분수를 구해 보세요. </h1>
          <section data-quiz="input">
            <div class="inputQuizContainer">
            <bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="1">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu>, <bunsu class="hasInput"><input class="small" type="text" data-input-obj="1" data-answer="5">/<input class="small" type="text" data-input-obj="1" data-answer="6"></bunsu>
            </div>

            <div class="quizButtons solve" data-hover="" data-popup-btn="1" data-popup-option="toggle" data-solve-btn=""></div>
            <div class="js-buttons quizButtons answer" data-hover="" data-answer-btn=""></div>
          </section>
        </div>
      </main>
      <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
          <li class="min solve slideup" data-popup-page="1">
            <p> 분모가 6인 진분수는 <bunsu>1/6</bunsu>, <bunsu>2/6</bunsu>, <bunsu>3/6</bunsu>, <bunsu>4/6</bunsu>, <bunsu>5/6</bunsu>입니다.<br>
                합이 1이 되는 두 진분수는 <bunsu>1/6</bunsu>과 <bunsu>5/6</bunsu>, <bunsu>2/6</bunsu>와 <bunsu>4/6</bunsu>이고,<br>
                이 중에서 차가 <bunsu>4/6</bunsu>인 두 진분수는 <bunsu>1/6</bunsu>과 <bunsu>5/6</bunsu>입니다.
            </p>
          </li>
        </ul>
      </section>
    </div>
