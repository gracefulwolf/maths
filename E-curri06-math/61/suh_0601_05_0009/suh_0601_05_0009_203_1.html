<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style>
#wrap header {position:relative}
#wrap header .supply_guide {position:absolute;bottom:10px;right:39px}
.dapCheckBtn {right:56px}

.lineBox.orange {width:680px;margin:-10px auto 0}
.lineBox.orange .toggle {background-color:transparent}

.ex-box {display:inline-flex}
.ex-box .bullet.exam {flex-shrink:0;margin-top:10px}

.circle-graph {position:relative;width:340px;height:410px;margin:40px auto 0}
.circle-graph img {display:block;width:100%}
.circle-graph .txt-item {position:absolute;font-size:38px;line-height:1.1;text-align:center;z-index:1;letter-spacing:-2px}
.circle-graph .txt-item.n1 {top:-35px;left:162px}
.circle-graph .txt-item.n2 {top:158px;left:355px}
.circle-graph .txt-item.n3 {top:355px;left:153px}
.circle-graph .txt-item.n4 {top:158px;left:-50px}
.circle-graph .txt-item.n5 {top:108px;left:195px}
.circle-graph .txt-item.n6 {top:240px;left:126px}
.circle-graph .txt-item.n7 {top:185px;left:25px}
.circle-graph .txt-item.n8 {top:95px;left:25px}
.circle-graph .txt-item.n9 {top:-25px;left:-55px}
</style>
</head>
<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">완성한 기사문의 자료를 다른 그래프로 나타내어 보세요.</div>
		<div class="supply_guide inline">준비물 7</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="lineBox orange">
				<div class="toggle box" data-toggle-obj="1">
					<div class="answer textAlignC" data-toggle-target="1">
						<div class="ex-box">
							<div class="bullet exam">예</div>
							<p>좋아하는 운동별 학생 수</p>
						</div>
						<div class="circle-graph">
							<img src="./images/suh_0601_05_0009_203_1-01.png" alt="">
							<div class="txt-item n1">0</div>
							<div class="txt-item n2">25</div>
							<div class="txt-item n3">50</div>
							<div class="txt-item n4">75</div>
							<div class="txt-item n5">축구<br>(35%)</div>
							<div class="txt-item n6">배드민턴<br>(25%)</div>
							<div class="txt-item n7">농구<br>(15%)</div>
							<div class="txt-item n8">피구<br>(15%)</div>
							<div class="txt-item n9">야구<br>(10%)</div>
						</div>
					</div>
				</div>
			</div>
			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>

</body>
</html>
