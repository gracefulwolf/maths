
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.img-box {position:relative}
		.img-box img {display:block;width:580px;margin:0 auto}
		.img-box .txt-item {position:absolute;font-size:.5em}
		.img-box .txt-item.n1 {top:-20px;left:230px}
		.img-box .txt-item.n2 {top:2px;left:198px}
		.img-box .toggle {position:absolute;top:0;left:50%;width:580px;height:485px;margin-left:-290px;padding:0;background-color:transparent}
		.img-box .toggle::after {display:none}
		.img-box .answer {position:absolute;width:100%;height:100%;background-color:#fff}
		.img-box .answer .bullet {position:absolute;top:20px;left:44px;z-index:1}
		.img-box .answer .img-item {position:absolute;top:0;left:0}
		.img-box .answer .img-item img {width:580px;height:485px}

		.tableContainer {width:100%;padding-left:60px;table-layout:fixed}
		.tableContainer .img-box {padding:6px}
		.tableContainer .img-box img {width:auto;height:100px}
		.tableContainer .img-box .txt-item {position:absolute;font-size:.5em}
		.tableContainer th .toggle {margin:2px 0}
		.tableContainer td .toggle {background-color:transparent;height:112px;display:flex;align-items:center;justify-content:center}
		.tableContainer .bullet {position:absolute;left:0;top:0;opacity:0}
		.complete .tableContainer .bullet {opacity:1}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing:-1px">자음 글자를 선택하고 글자의 가로와 세로의 비율을 정하여 나만의 자음 글자를 만들어 봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">모눈종이</li>
				<li data-hover="">물음 1</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<div class="img-box">
						<img src="./images/suh_0601_04_0010_202_1_1.png" alt="">
						<div class="txt-item n1">1 cm</div>
						<div class="txt-item n2">1 cm</div>
						<div class="toggle" data-toggle-obj="1">
							<div class="answer textAlignC" data-toggle-target="1">
								<div class="bullet exam">예</div>
								<div class="img-item"><img src="./images/suh_0601_04_0010_202_2_3.png" alt=""></div>
							</div>
						</div>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>만든 자음 글자의 비율을 구해 보세요.</span></h2>
					<div class="tableContainer brown">
						<div class="bullet exam">예</div>
						<table>
							<colgroup>
								<col style="width:35%">
								<col style="width:18%">
								<col style="width:18%">
								<col style="width:auto">
							</colgroup>
							<tbody>
							<tr>
								<th scope="col">글자 모양</th>
								<th scope="col">가로(㎝)</th>
								<th scope="col">세로(㎝)</th>
								<th scope="col">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer textAlignC" data-toggle-target="1">가로</div>
									</div>에 대한<br>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer textAlignC" data-toggle-target="2">세로</div>
									</div>의 비율
								</th>
							</tr>
							<tr>
								<td>
									<div class="toggle box" data-toggle-obj="9">
										<div class="answer textAlignC" data-toggle-target="9">
											<div class="img-box"><img src="./images/suh_0601_04_0010_202_2_1.png" alt=""></div>
										</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="3">
										<div class="answer textAlignC" data-toggle-target="3">6</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="4">
										<div class="answer textAlignC" data-toggle-target="4">6</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="5">
										<div class="answer textAlignC" data-toggle-target="5">1</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="toggle box" data-toggle-obj="10">
										<div class="answer textAlignC" data-toggle-target="10">
											<div class="img-box"><img src="./images/suh_0601_04_0010_202_2_2.png" alt=""></div>
										</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="6">
										<div class="answer textAlignC" data-toggle-target="6">3</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="7">
										<div class="answer textAlignC" data-toggle-target="7">6</div>
									</div>
								</td>
								<td>
									<div class="toggle box" data-toggle-obj="8">
										<div class="answer textAlignC" data-toggle-target="8">
											<div class="bunsuWrap">
												<ul>
													<li>6</li>
													<li>3</li>
												</ul>(＝2)
											</div>
										</div>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
			</ul>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		$prite.add({
			target: $ts.getEl('#aniBox_1'), // #aniBox_ 는 포함하고 설정 필요
			spriteId: 'sprite1',
			spriteList: [{
				name: 'boy_1', // class 들어갈 부분 ex) boy_1 boy_2 , girl_1 등 필요
				speech:'right',
				top: 80,
				left:35,
				width: 340,
				height: 421,
				thumbNail: '../common/contents/images/character/boy_1.png',
				spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
				movPx:250, //
				playMode: {
					rewind: false
				},
				delay: 40,
				textBubble: {
					text: '타이포그래피는 글씨체나 글자 배치를 구성하고 표현하는 활동을 말해요. 선의 길이, 선의 간격, 자음과 모음 글자의 가로·세로의 비율을 조정하여 글씨체를 만들어요.',
					class: 'balloon top orange ctTail',
					top: 0,
					left: 0,
					width: 400,
					textAlign: 'center', // 말풍선 정렬
					wordBreak: 'keep-all' // 말풍선 wordBreak
				},
			}]
		});
	}, false);

	$(document).ready(function(){
		$('.tableContainer .toggle').on('click',function(){
			$(".tableContainer .bullet.exam").css("opacity",1);
		});
		window.$callBack.hideAnswer = function (obj) {
			$(".bullet.exam").removeAttr("style");
		}
		window.$callBack.sliderReset = function (obj) {
			$(".bullet.exam").removeAttr("style");
		}
	});
  </script>
</body>
</html>
