		.img-box {width:50%;margin-left:100px;position:relative}
		.img-box .txt-item {position:absolute;font-size:40px;white-space:nowrap}

<body>
<div id="wrap" class="math">
  <header>
    <div class="title">여러 가지 각기둥을 살펴보고 각기둥의 구성 요소를 알아봅시다.</div>
  </header>
  <main>
    <div class="contentsBox board" >
		<div class="flexListContainer center column" data-slide-container="">
		<ul class="basicSlider_slides" data-slides="">
			<li class="innerTab_2" data-quiz="toggle">
				<section class="full ">
					<div>
						각기둥에서 면과 면이 만나는 선분을
						<div class="toggle yellow" data-toggle-obj="1" >
							<span class="answer " data-toggle-target="1">모서리</span>
						</div>라 하고, 모서리와 모서리가 만나는 점을
						<div class="toggle yellow" data-toggle-obj="2" >
							<span class="answer " data-toggle-target="2">꼭짓점</span>
						</div>이라고 하며, 두 밑면 사이의 거리를
						<div class="toggle yellow" data-toggle-obj="3" >
							<span class="answer " data-toggle-target="3">높이</span>
						</div>라고 합니다.
					</div>
					<div class="box-flex">
						<div class="img-box">
							<img src="./images/suh_0601_02_0004_202_2_1.png" alt="">
							<p class="txt-item n1">모서리</p>
							<p class="txt-item n2">꼭짓점</p>
							<p class="txt-item n3">높이</p>
							<p class="txt-item n4">높이</p>
						</div>
						<div class="right-col">
							<div class="balloon balloon_1 orange bottom ctTail textAlignC" style="letter-spacing:-1px">
								옆면끼리 만나서 생긴 모서리의 길이로 높이를 알 수 있어요.
							</div>
							<div class="characterImg circle green girl_3-wrap">
								<div class="charSpriteImg girl_3"></div>
							</div>
						</div>
					</div>
				</section>
			</li>
		  </ul>
      </div>
    </div>
  </main>
