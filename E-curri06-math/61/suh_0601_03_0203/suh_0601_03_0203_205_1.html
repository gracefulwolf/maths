
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.dapCheckBtn {bottom:30px}
		.content-group {display:flex;justify-content:space-between;margin-top:20px}
		.content-group .lineBox.purple .toggle {justify-content:center;width:110px;margin:4px 0}
		.answer.inline-flex-box .inline-flex-box {vertical-align:middle}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">다음 식을 계산해 보고, 알게 된 점은 무엇인지 말해 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="content-group">
					<div class="content-item lineBox purple">
						246÷2=
						<div class="toggle inline-flex-box" data-toggle-obj="1" style="margin-left:12px">
							<div class="answer" data-toggle-target="1">123</div>
						</div><br>
						24.6÷2=
						<div class="toggle inline-flex-box" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">12.3</div>
						</div><br>
						2.46÷2=
						<div class="toggle inline-flex-box" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">1.23</div>
						</div>
					</div>
					<div class="content-item lineBox purple">
						693÷3=
						<div class="toggle inline-flex-box" data-toggle-obj="4" style="margin-left:12px">
							<div class="answer" data-toggle-target="4">231</div>
						</div><br>
						69.3÷3=
						<div class="toggle inline-flex-box" data-toggle-obj="5">
							<div class="answer" data-toggle-target="5">23.1</div>
						</div><br>
						6.93÷3=
						<div class="toggle inline-flex-box" data-toggle-obj="6">
							<div class="answer" data-toggle-target="6">2.31</div>
						</div>
					</div>
					<div class="content-item lineBox purple">
						484÷4=
						<div class="toggle inline-flex-box" data-toggle-obj="7" style="margin-left:12px">
							<div class="answer" data-toggle-target="7">121</div>
						</div><br>
						48.4÷4=
						<div class="toggle inline-flex-box" data-toggle-obj="8">
							<div class="answer" data-toggle-target="8">12.1</div>
						</div><br>
						4.84÷4=
						<div class="toggle inline-flex-box" data-toggle-obj="9">
							<div class="answer" data-toggle-target="9">1.21</div>
						</div>
					</div>
				</div>
				<div class="mt_40">
					<div class="toggle" data-toggle-obj="10">
						<div class="answer inline-flex-box textAlignL" data-toggle-target="10">
							<div class="bullet exam" style="margin-top:22px">예</div>
							<div>
								나누어지는 수가
								<div class="bunsuWrap inline-flex-box a-center">
									<ul>
										<li>1</li>
										<li>10</li>
									</ul>
								</div>
								배,
								<div class="bunsuWrap inline-flex-box a-center">
									<ul>
										<li>1</li>
										<li>100</li>
									</ul>
								</div>
								배가 되면 몫도
								<div class="bunsuWrap inline-flex-box a-center">
									<ul>
										<li>1</li>
										<li>10</li>
									</ul>
								</div>
								배,
								<div class="bunsuWrap inline-flex-box a-center">
									<ul>
										<li>1</li>
										<li>100</li>
									</ul>
								</div>
								배가 됩니다.
							</div>
						</div>
					</div>
				</div>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</section>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
