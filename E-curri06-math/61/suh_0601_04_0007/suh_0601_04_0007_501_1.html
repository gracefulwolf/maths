<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
</head>

<body>

<div id="wrap" class="math isActiveContainer aniContainer"  data-open-gate="">
	<div class="gate_container">
		<div class="gate_title_container">
			<div class="gate_title_title">이런 활동을 <span class="color">할 수 있어요</span></div>
			<div class="gate_btn" data-open-btn="" data-hover="">시작</div>
		</div>
	</div>
	<header>
		<div class="title active">
			<ins class="icon"></ins><span style="display:inline-block;width:90%;vertical-align:top;">우리 교실에서 백분율이 사용되는 경우를 찾아봅시다.</span>
		</div>
	</header>
	<main>
		<div class="contentsBox flex">
			<ul class="playDataList">
				<li>
					<dl class="column">
						<dt>활동 방법</dt>
						<dd>
							<ul  class="contentsList">
								<li class="mb_10">
									<div class="bullet number orange">1</div>
									<div>자신의 이름을 쓴 붙임딱지 5~6개를 준비합니다.</div>
								<li>
									<div class="bullet number orange">2</div>
									<div>교실을 돌아다니면서 백분율이 사용되는 경우에 붙임딱지를 붙입니다.</div>
								</li>
								</li>
								<li>
									<div class="ml_50"><div class="bullet exam">예</div> 설문 조사표, 미술 작품, 가정 통신문, 우유 등</div>
								</li>
								<li>
									<div class="bullet number orange">3</div>
									<div>붙임딱지를 붙인 이유와 백분율이 어떻게 사용되었는지 이야기해 봅니다.</div>
								</li>
							</ul>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>

</html>
