.contentsList {font-size:37px;letter-spacing:-1px}
.contentsList .toggle .answer {font-size:36px;letter-spacing:-1px}
</style>

<body>
  <div id="wrap" class="pointContainer">
    <header>
      <h1><ins class="icon"></ins>핵심 정리</h1>
    </header>
    <main>
      <div class="basicSlider contentsBox" data-slide-container="main">
        <ul class="basicSlider_slides" data-slides="">
          <li class="page_1" data-quiz="toggle" >
            <h2>겉넓이 구하기</h2>
            <section>
              <ul class="contentsList">
                <li>
                  <div class="bullet circleDot orange"></div>
                  <div>
                    직육면체의 겉넓이<br>
                    ＝(여섯 면의 넓이의 합)＝○＋○＋△＋△＋□＋□<br>
                    ＝(합동인 3면의 넓이의 합)×<div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">2</div></div>＝(○＋△＋□)×<div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">2</div></div>
                  </div>
                </li>
                <li>
                  <div class="bullet circleDot orange"></div>
                  <div>
                    정육면체의 겉넓이<br>
                    ＝(여섯 면의 넓이의 합)＝○＋○＋○＋○＋○＋○<br>
                    ＝(한 면의 넓이)×<div class="toggle" data-toggle-obj="3"><div class="answer" data-toggle-target="3">6</div></div>＝○×<div class="toggle" data-toggle-obj="4"><div class="answer" data-toggle-target="4">6</div></div>
                  </div>
                </li>
              </ul>
            </section>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
  </div>
