
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.title .bullet.number {vertical-align:4px}
		.content-box {position:relative;height:100%}
		.question-tbl {table-layout:auto;border-collapse:separate;border-spacing:20px;width:80%;margin:-20px auto 0;text-align:center}
		.question-tbl [class*='img-'] {text-align:center;vertical-align:center}
		.question-tbl .img-01 img {height:180px;margin-left:-40px}
		.question-tbl .img-02 {position:relative}
		.question-tbl .img-02 img {height:300px}
		.question-tbl .img-02 [class*='label-'] {position:absolute;font-size:.75em}
		.question-tbl .img-02 .label-01 {top:0;left:80px}
		.question-tbl .img-02 .label-02 {top:0;left:330px}
		.question-tbl .img-02 .label-03 {top:140px;left:80px}
		.question-tbl .img-02 .label-04 {top:140px;left:330px}
		.question-tbl .answer-box {padding-bottom:60px}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title active">
			<div class="bullet number orange inline">4</div>
			다음 사각기둥의 전개도가 되는 것을 모두 찾아보세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="content-box">
				<table class="question-tbl">
					<tr>
						<td class="img-01"><img src="./images/suh_0601_02_0010_204_1_1.png"></td>
					</tr>
					<tr>
						<td class="img-02">
							<img src="./images/suh_0601_02_0010_204_1_2.png">
							<span class="label-01">가</span>
							<span class="label-02">나</span>
							<span class="label-03">다</span>
							<span class="label-04">라</span>
						</td>
						<td class="answer-box">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">가, 다</div>
							</div>
						</td>
					</tr>
				</table>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

  </script>
</html>
