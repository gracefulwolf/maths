
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.title {display:flex}
		.title .bullet.number {margin:8px 10px 0 0 !important}
		.title [class*='icon_'] {margin-right:4px;vertical-align:-2px !important;}
		.question-tbl {table-layout:auto;border-collapse:separate;border-spacing:30px;width:100%;margin-top:-10px;text-align:center}
		.question-tbl .imgCon {text-align:center;vertical-align:center}
		.question-tbl .imgCon img {height:200px}
		.question-tbl .imgCon [class*='label-'] {position:absolute;font-size:.75em}
		.question-tbl .imgCon .label-01 {top:20px;left:300px}
		.question-tbl .imgCon .label-02 {top:20px;left:560px}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title active">
			<div class="bullet number orange inline">3</div>
			<p>입체 도형을 보고 옳게 말한 것은 <span class="icon_o_title"></span>표, 잘못 말한 것은 <span class="icon_x_title"></span>표 하세요.</p>
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox doItContent"  data-slide-container="">
			<div class="moveButtonContainer" data-slide-btn-container="">
				<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
				<ul class="basicSlider_circle_tabs" data-tabs="">
					<li data-hover=""></li>
					<li data-hover=""></li>
				</ul>
				<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
			</div>
			<ul class="basicSlider_slides" data-slides="">
				<li class="innerTab_1" data-quiz="ox" data-option="answerSound" data-quiz-name="ox1">
					<table class="question-tbl">
						<tr>
							<td class="imgCon">
								<img src="./images/suh_0601_02_0010_203_1_1.png">
								<span class="label-01">가</span>
								<span class="label-02">나</span>
							</td>
						</tr>
						<tr>
							<td>
								<ul class="oxBoxListContainer">
									<li>
										<div class="oxBoxText">
											<p>가는 옆면이 삼각형입니다.</p>
										</div>
										<ul class="oxBox">
											<li data-ox-obj="1" data-ox-target="1" data-answer=""></li>
											<li data-ox-obj="2" data-ox-target="2"></li>
										</ul>
									</li>
									<li>
										<div class="oxBoxText">
											<p>나는 모서리가 모두 10개입니다.</p>
										</div>
										<ul class="oxBox">
											<li data-ox-obj="3" data-ox-target="3"></li>
											<li data-ox-obj="4" data-ox-target="4" data-answer=""></li>
										</ul>
									</li>
								</ul>
							</td>
						</tr>
					</table>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
				<li class="innerTab_2" data-quiz="ox" data-option="answerSound" data-quiz-name="ox2">
					<table class="question-tbl">
						<tr>
							<td class="imgCon">
								<img src="./images/suh_0601_02_0010_203_1_1.png">
								<span class="label-01">가</span>
								<span class="label-02">나</span>
							</td>
						</tr>
						<tr>
							<td>
								<ul class="oxBoxListContainer">
									<li>
										<div class="oxBoxText">
											<p>가와 나는 밑면이 사각형입니다.</p>
										</div>
										<ul class="oxBox">
											<li data-ox-obj="1" data-ox-target="1" data-answer=""></li>
											<li data-ox-obj="2" data-ox-target="2"></li>
										</ul>
									</li>
									<li>
										<div class="oxBoxText">
											<p>가와 나는 옆면의 수가 같습니다.</p>
										</div>
										<ul class="oxBox">
											<li data-ox-obj="3" data-ox-target="3" data-answer=""></li>
											<li data-ox-obj="4" data-ox-target="4"></li>
										</ul>
									</li>
								</ul>
							</td>
						</tr>
					</table>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
			</ul>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>

<script type="text/javascript" src="./js/contents.js"></script>
