
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.title {display:flex}
		.title .bullet.number {margin:8px 10px 0 0 !important}
		.content-box {position:relative;height:100%}
		.question-tbl {table-layout:auto;border-collapse:separate;border-spacing:40px;width:100%;text-align:center}
		.question-tbl .imgCon {text-align:center;vertical-align:center}
		.question-tbl .imgCon img {height:360px}
		.question-tbl .answer-box {padding-left:40px}
		.question-tbl .answer-box dl {display:flex;align-items:stretch;flex-flow:wrap;margin-bottom:20px}
		/*.question-tbl .answer-box dt {margin-right:20px}*/
		.question-tbl .answer-box .toggle {min-height:100%}
		.question-tbl .answer-box .full {width:100%;margin-top:10px}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title active">
			<div class="bullet number orange inline">5</div>
			<p>전개도를 접었을 때 만들어지는 입체도형의 이름을 쓰고, 그 이유를 써 보세요.</p>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="content-box">
				<table class="question-tbl">
					<tr>
						<td class="imgCon"><img src="./images/suh_0601_02_0010_205_1_1.png"></td>
						<td class="answer-box">
							<dl>
								<dt><div class="colorBox skyBlue check">이름</div></dt>
								<dd>
									<div class="toggle flex-box a-center" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">육각기둥</div>
									</div>
								</dd>
							</dl>
							<dl>
								<dt><div class="colorBox skyBlue check">이유</div></dt>
								<dd class="full">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer flex-box textAlignJ" data-toggle-target="2">
											<div class="bullet exam">예</div>
											<p>밑면의 모양이 육각형이고 밑면이 2개이므로 육각기둥입니다.</p>
										</div>
									</div>
								</dd>
							</dl>
						</td>
					</tr>
				</table>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

  </script>
</body>
</html>
