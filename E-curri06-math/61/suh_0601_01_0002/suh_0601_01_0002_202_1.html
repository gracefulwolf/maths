<div id="wrap" class="math" >
	<header>
		<div class="title">1÷3의 몫을 분수로 나타내는 방법을 알아봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
                <li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>1÷3을 그림으로 나타내어 보세요.</span></h2>
                    <section>
                        <div class="exBox img-answer">
                            <img src="./images/suh_0601_01_0002_202_1_01.jpg" />
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                </div>
                            </div>
                        </div>
                        <div class="dapCheckBtn" data-answer-btn=""></div>
                    </section>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>1÷3의 몫은 얼마인가요?</span></h2>
                    <section>
                        <div class="exBox textAlignC">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="bunsuWrap inline wd-6 qText">
                                        <ul>
                                            <li>1</li>
                                            <li>3</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dapCheckBtn" data-answer-btn=""></div>
                    </section>
                </li>
                <li class="page_3" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>1÷(자연수)의 몫을 분수로 나타내는 방법을 말해 보세요.</span></h2>
                    <section>
                        <div class="exBox">
                            <div class="toggle box" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        <p style="letter-spacing:1px">1÷(자연수)의 몫은 1이 분자, 나누는 수를 분모로 하는 분수로 나타낼 수 있습니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dapCheckBtn" data-answer-btn=""></div>
                    </section>
                </li>
			</ul>
		</div>
