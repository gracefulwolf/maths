	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function () {
			// 해설 팝업이 있으면 이 코드 무조건 추가
			window.$popCallBack = {
				open: function (popup) {
					if (popup.page.classList.contains('solve')) {
						var inQuizArray = $pm.array.inPage.quiz;
						inQuizArray.forEach(function (quiz) {
							quiz.reset();
							if (quiz.QUIZ.answerBtn) quiz.QUIZ.answerBtn.classList.remove('reset');
						});
					}
				}
			};
			//
		}, false);
	</script>
