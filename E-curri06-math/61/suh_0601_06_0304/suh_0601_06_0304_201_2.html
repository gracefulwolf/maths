<div id="wrap" class="math">
	<header>
		<div class="title">부피의 단위를 알아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox1">
					<h2><ins class="dot"></ins><span style="letter-spacing:-1px">다음 물건 중에서 부피가 1 ㎤와 가장 비슷한 물건을 찾아보세요.</span></h2>
					<section class="textAlignC" style="padding-right:0">
						<div class="study_guide"><em>물건</em>을 <em>각각 클릭</em>하세요.</div>
						<div class="lineBox purple ox-content">
							<div class="flex-wrap">
								<div class="flex-item" data-ox-obj="1">
									수학책
									<div class="icon icon_x" data-ox-target="1"></div>
								</div>
								<div class="flex-item" data-ox-obj="2">
									필통
									<div class="icon icon_x" data-ox-target="2"></div>
								</div>
								<div class="flex-item" data-ox-obj="3">
									책가방
									<div class="icon icon_x" data-ox-target="3"></div>
								</div>
								<div class="flex-item" data-ox-obj="4">
									리모컨
									<div class="icon icon_x" data-ox-target="4"></div>
								</div>
								<div class="flex-item" data-ox-obj="5" data-answer>
									각설탕
									<div class="icon icon_o" data-ox-target="5"></div>
								</div>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="zoom-img">
					<img src="./images/suh_0601_06_0304_101_1_1.png" alt="">
					<div class="balloon bottom purple n1"><p>부피를 구할 때는<br>어떤 단위를<br>사용할까?</p></div>
					<div class="balloon bottom orange n2"><p>넓이를 구할 때는<br>한 변의 길이가 1 ㎝인<br>정사각형의 넓이를 1 ㎠라<br>하고 단위로 사용했어.</p></div>
				</div>
			</li>
		</ul>
	</section>
</div>
