<div id="wrap" class="math">
	<header>
		<div class="title active">
			<div class="bullet number orange inline">5</div>
			<div class="textAlignJ">두 직육면체의 부피는 각각 280 cm<span class="sup">3</span>입니다. <div class="blankBox w40"></div> 안에 알맞은 수를 써넣으세요.</div>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="img-content">
					<img src="./images/suh_0601_06_0009_205_1_1.png" alt="">
					<div class="txt-item n1">8 cm</div>
					<div class="txt-item n2">5 cm</div>
					<div class="txt-item n3"><div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">7</div></div> cm</div>
					<div class="txt-item n4">2 cm</div>
					<div class="txt-item n5">10 cm</div>
					<div class="txt-item n6"><div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">14</div></div> cm</div>
				</div>
				<div class="buttonContainer">
					<button class="solveCheckBtn" data-popup-btn="1" data-hover></button>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</section>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div class="ls1">
						<ul class="contentsList">
							<li>
								<ins class="dot orange"></ins>
								<div>(직육면체의 부피)＝(가로)×(세로)×(높이)</div>
							</li>
							<li>
								<ins class="dot orange"></ins>
								<div>
									<ol>
										<li>(1) 8×5×□＝280 (cm<span class="sup">3</span>) ⇔ 40×□＝280 (cm<span class="sup">3</span>)<br> ⇔ □＝280÷40＝7 (cm)</li>
										<li>(2) 2×□×10＝280 (cm<span class="sup">3</span>) ⇔ 20×□＝280 (cm<span class="sup">3</span>)<br> ⇔ □＝280÷20＝14 (cm)</li>
									</ol>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
