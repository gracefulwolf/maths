
<!DOCTYPE html>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">각기둥에서 서로 평행한 두 면을 알아봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>각기둥에 색칠된 두 면의 공통점은 무엇인지 말해 보세요.</span></h2>
                    <section>
                        <div class="img-box">
                            <img src="images/suh_0601_02_0203_205_1_1.png" alt="">
                        </div>
                        <div class="textAlignC mt_20">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="bullet exam">예</div> 서로 평행합니다.
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>각기둥에 색칠된 두 면은 나머지 면들과 어떻게 만나는지 말해 보세요.</span></h2>
                    <section>
                        <div class="img-box">
                            <img src="images/suh_0601_02_0203_205_1_1.png" alt="">
                        </div>
                        <div class="textAlignC mt_20">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="bullet exam">예</div> 모두 수직으로 만납니다.
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
