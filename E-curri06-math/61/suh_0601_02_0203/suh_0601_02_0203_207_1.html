
<!DOCTYPE html>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .tableContainer .toggle {background-color:transparent}
        .tableContainer table {width:80%}
        .img-box {position:relative;width:254px;margin:20px auto 40px}
        .img-box img {vertical-align:middle;height: 280px;}
        .img-box .imgText {position:absolute;font-size:40px;}
        .img-box .imgText.text_1 { top: -24px; left: -34px; }
        .img-box .imgText.text_2 { top: 47px; left: 28px; }
        .img-box .imgText.text_3 { top: 47px; left: 189px; }
        .img-box .imgText.text_4 { top: -24px; left: 250px; }
        .img-box .imgText.text_5 { top: 182px; left: -34px; }
        .img-box .imgText.text_6 { top: 262px; left: 44px; }
        .img-box .imgText.text_7 { top: 262px; left: 170px; }
        .img-box .imgText.text_8 { top: 182px; left: 250px; }

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">각기둥을 보고 밑면과 옆면을 모두 찾아 써 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <section>
                        <div class="img-box">
                            <img src="./images/suh_0601_02_0203_207_1_1.png" />
                            <div class="imgText text_1">ㄱ</div>
                            <div class="imgText text_2">ㄴ</div>
                            <div class="imgText text_3">ㄷ</div>
                            <div class="imgText text_4">ㄹ</div>
                            <div class="imgText text_5">ㅁ</div>
                            <div class="imgText text_6">ㅂ</div>
                            <div class="imgText text_7">ㅅ</div>
                            <div class="imgText text_8">ㅇ</div>
                        </div> <!-- imgCon -->
                        <div class="tableContainer brown">
                            <table>
                                <colgroup>
                                    <col style="width:16%">
                                    <col style="width:auto">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">밑면</th>
                                    <td>
                                        <div class="toggle box" data-toggle-obj="1">
                                            <div class="answer" data-toggle-target="1">면 ㄱㄴㄷㄹ, 면 ㅁㅂㅅㅇ</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">옆면</th>
                                    <td>
                                        <div class="toggle box" data-toggle-obj="2">
                                            <div class="answer" data-toggle-target="2">면 ㄱㅁㅂㄴ, 면 ㄴㅂㅅㄷ, 면 ㄷㅅㅇㄹ, 면 ㄹㅇㅁㄱ</div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
    </main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
