    <style type="text/css">
        .lineBox {width:400px;margin:20px auto 0}
        .contentsBox .img-box {width:1020px;margin:20px auto 0;background:#fff;height:210px;padding:50px 10px 0 18px;text-align:left;box-sizing:border-box;position:relative;border-radius:8px}
        .contentsBox .img-box > img {width:960px;display:block}
        .contentsBox .imgText {position:absolute;top:10px;left:14px;display:flex;box-sizing:border-box}
        .contentsBox .imgText > div {font-size:30px;text-align:left;box-sizing:border-box;color:#000}
        .contentsBox .imgText > div:first-child {margin-right:68px !important}
        .contentsBox .imgText > div:not(:last-child) {margin-right:61px}
        .contentsBox .imgText > div:nth-child(10) {margin-right:64px}
        .contentsBox .imgText > div:nth-child(11){width:120px;letter-spacing:-3px;margin-left:-16px}
        .contentsBox .imgText2 {position:absolute;top:90px;left:5px;line-height:34px;width:100%;text-align:center}
        .contentsBox .imgText2 > div {position:absolute;top:5px;font-size:30px;box-sizing:border-box;;color:#000}
        .contentsBox .imgText2 .text_1 {left:98px}
        .contentsBox .imgText2 .text_2 {left:333px}
        .contentsBox .imgText2 .text_3 {left:506px}
        .contentsBox .imgText2 .text_4 {left:662px}

<body>

<div id="wrap" class="math">
    <header>
        <div class="title">연수네 반 학생들이 학교 도서관에서 빌린 책의 종류별 권수의 비율을 띠 모양 그래프로 알아봅시다.</div>
    </header>
    <main>
        <div class="contentsBox board" data-quiz="toggle" >
            전체에 대한 각 부분의 비율을 띠 모양에 나타낸 그래프를
            <div class="toggle yellow" data-toggle-obj="1">
                <div class="answer" data-toggle-target="1">띠그래프</div>
            </div>라고 합니다.
            <div class="lineBox purple">
                빌린 책의 종류별 권수
            </div>
            <div class="img-box">
                <img src="./images/suh_0601_05_0003_202_2_1.png" alt="">
                <div class="imgText">
                    <div>0</div>
                    <div>10</div>
                    <div>20</div>
                    <div>30</div>
                    <div>40</div>
                    <div>50</div>
                    <div>60</div>
                    <div>70</div>
                    <div>80</div>
                    <div>90</div>
                    <div>100 (%)</div>
                </div>

                <div class="imgText2">
                    <div class="text_1">과학<br/>(28 %)</div>
                    <div class="text_2">문학<br/>(20 %)</div>
                    <div class="text_3">역사<br/>(16 %)</div>
                    <div class="text_4">수학<br/>(16 %)</div>
                    <div class="text_5">언어<br/>(12 %)</div>
                    <div class="text_6">기타<br/>(8 %)</div>
                </div>
            </div>
        </div>
    </main>
</div>

    <div class="loadingIconAnimation"></div>
</div>
