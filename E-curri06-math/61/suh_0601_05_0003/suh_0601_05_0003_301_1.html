<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
    <style>
        .contentsBox .img-box {width:1020px;margin:20px auto 0;background:#fff;padding:50px 10px 0 18px;text-align:left;box-sizing:border-box;position:relative}
        .contentsBox .img-box > img {width:960px;display:block}
        .contentsBox .imgText {position:absolute;top:10px;left:14px;display:flex;box-sizing:border-box}
        .contentsBox .imgText > div {font-size:30px;text-align:left;box-sizing:border-box;color:#000}
        .contentsBox .imgText > div:first-child {margin-right:68px !important}
        .contentsBox .imgText > div:not(:last-child) {margin-right:61px}
        .contentsBox .imgText > div:nth-child(10) {margin-right:64px}
        .contentsBox .imgText > div:nth-child(11){width:120px;letter-spacing:-3px;margin-left:-26px}
        .contentsBox .imgText2 {position:absolute;top:90px;left:5px;line-height:34px;width:100%;text-align:center}
        .contentsBox .imgText2 > div {position:absolute;top:5px;font-size:30px;box-sizing:border-box;color:#000}
        .contentsBox .imgText2 .text_1 {left:98px}
        .contentsBox .imgText2 .text_2 {left:331px}
        .contentsBox .imgText2 .text_3 {left:503px}
        .contentsBox .imgText2 .text_4 {left:656px}
        .contentsBox .imgText2 .text_5 {left:789px}
        .contentsBox .imgText2 .text_6 {left:894px}

        .box-flex {display:flex;align-items:center;margin-top:40px;justify-content:center}
        .box-flex .exam {align-self:center;margin:0 10px 0 0 !important}
    </style>
</head>

<body>
<div id="wrap" class="pointContainer">
    <header>
        <h1><ins class="icon"></ins>핵심 정리</h1>
    </header>
    <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
            <ul class="basicSlider_slides" data-slides="">
                <li class="page_1" data-quiz="toggle" >
                    <h2>띠그래프</h2>
                    <section>
                        <ul class="contentsList">
                            <li>
                                <div class="bullet circleDot orange"></div>
                                <div>
                                    전체에 대한 각 부분의 비율을 띠 모양에 나타낸 그래프를
                                    <div class="toggle" data-toggle-obj="1">
                                        <div class="answer" data-toggle-target="1">
                                            띠그래프
                                        </div>
                                    </div>라고 합니다.
                                </div>
                            </li>
                        </ul>
                        <div class="box-flex">
                            <div class="bullet exam">예</div>
                            <div class="lineBox purple">
                                빌린 책의 종류별 권수
                            </div>
                        </div>
                        <div class="img-box">
                            <img src="./images/suh_0601_05_0003_202_2_1.png" alt="">
                            <div class="imgText">
                                <div>0</div>
                                <div>10</div>
                                <div>20</div>
                                <div>30</div>
                                <div>40</div>
                                <div>50</div>
                                <div>60</div>
                                <div>70</div>
                                <div>80</div>
                                <div>90</div>
                                <div>100 (%)</div>
                            </div>

                            <div class="imgText2">
                                <div class="text_1">과학<br/>(28 %)</div>
                                <div class="text_2">문학<br/>(20 %)</div>
                                <div class="text_3">역사<br/>(16 %)</div>
                                <div class="text_4">수학<br/>(16 %)</div>
                                <div class="text_5">언어<br/>(12 %)</div>
                                <div class="text_6">기타<br/>(8 %)</div>
                            </div>
                        </div>
                    </section>
                </li>
            </ul>
        </div>
    </main>
</div>
<div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript"></script>
</body>
</html>
