<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style>
	header .title .popBtn.textInBtn.inline {top:5px;}

	.img-box {position:relative;height:200px;overflow:hidden}
	.img-box .characterImg {left:300px}
	.img-box .balloon {left:500px}

	.full-img {position:relative;height:100%;padding-top:5%;box-sizing:border-box}
	.full-img img {width:100%;vertical-align:top;height:90%;object-fit:contain}
	.full-img .txt-item {position:absolute;font-size:32px}
	.full-img .txt-item.n1 {top:135px;left:335px}
	.full-img .txt-item.n2 {top:442px;left:370px}

	.basicSlider_tabs {opacity:0;height:0}
</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">
			고속 철도를 타고 2시간 동안 서울에서 광주까지 약 300 km를 갔습니다. 고속 철도가 서울에서 광주까지 가는 데 걸린 시간에 대한 간 거리의 비율을 알아봅시다.
			<div class="popBtn textInBtn orange inline eye" data-hover="" data-popup-btn="1">그림 보기</div>
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<section>
						<div class="img-box mt_30">
							<div class="characterImg circle green girl_3-wrap">
								<div class="charSpriteImg girl_3"></div>
							</div>
							<div class="balloon balloon_1 orange left ctTail textAlignC">시간에 대한 거리의<br>비율을 분수나 소수로<br>나타내어 볼까요?</div>
						</div>
						<div class="textAlignC mt_30">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<div class="bunsuWrap inline">
										<ul>
											<li>300</li>
											<li>2</li>
										</ul>(＝150)
									</div>
								</div>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0601_04_0005_101_1_1.png" alt="">
					<p class="txt-item n1">서울</p>
					<p class="txt-item n2">광주</p>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>

<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener('DOMContentLoaded', function () {
	}, false);
