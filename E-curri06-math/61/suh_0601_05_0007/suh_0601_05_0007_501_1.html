<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>

<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

<body>

<div id="wrap" class="math isActiveContainer aniContainer"  data-open-gate="">
	<div class="gate_container">
		<div class="gate_title_container">
			<div class="gate_title_title">이런 활동을 <span class="color">할 수 있어요</span></div>
			<div class="gate_btn" data-open-btn="" data-hover="">시작</div>
		</div>
	</div>
	<header>
		<div class="title active">
			<ins class="icon"></ins><span style="display:inline-block;width:90%;vertical-align:top;">엔아이이(NIE) 활동을 해 봅시다.</span>
		</div>
	</header>
	<main>
		<div class="contentsBox flex">
			<ul class="playDataList">
				<li>
					<dl class="column">
						<dt>활동 방법</dt>
						<dd>
							<ul  class="contentsList">
								<li class="mb_10">
									<div class="bullet number orange">1</div>
									<div style="letter-spacing:-2px">신문, 잡지, 인터넷 기사에서 그래프를 활용한 기사를 찾아봅니다.</div>
								<li>
									<div class="bullet number orange">2</div>
									<div style="letter-spacing:-2px">신문(잡지, 인터넷 기사)의 내용과 그래프를 모읍니다.</div>
								</li>
								<li>
									<div class="bullet number orange">3</div>
									<div style="letter-spacing:-2px">신문(잡지, 인터넷 기사) 내용과 그래프의 내용을 보면서 알 수 있는 내용을 모두 적습니다.</div>
								</li>
								<li>
									<div class="bullet number orange">4</div>
									<div style="letter-spacing:-2px">자신이 적은 것과 짝이 적은 것을 서로 이야기해 보고, 새로운 내용을 보충해서 적습니다.</div>
								</li>
							</ul>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
	</main>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
