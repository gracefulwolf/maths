
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .sup {font-size:24px;position:relative;top:-8px}

        h2 .sup,
        th .sup,
        .lineBox .sup,
        .textAlignC .sup,
        .flex-item .sup,
        .quiz-content .sup,
        .contentsList>li .sup,
        #wrap header .title .sup,
        .contentsBox h2 .sup,
        .character-box .balloon .sup,
        .toggle .sup {top:-12px;display:inline-block;margin-bottom:-12px}
        
        .ex-box {display:flex}
        .ex-box .bullet {flex-shrink:0}

        .box-flex {display:flex;align-items:flex-start;justify-content:space-around;margin-top:30px}
        .box-flex .item {display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative}
        .box-flex .item .toggle {margin-top:40px}
        .box-flex .item img {width:300px}
        .box-flex .item .txt-item {position:absolute;white-space:nowrap}
        .box-flex .n1 {top:210px;left:10px}
        .box-flex .n2 {top:170px;left:220px}
        .box-flex .n3 {top:65px;left:290px}
        .box-flex .n4 {top:250px;left:50px}
        .box-flex .n5 {top:220px;left:220px}
        .box-flex .n6 {top:70px;left:290px}

    </style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">건축 현장에 벽돌이 쌓여 있습니다. 각 벽돌 더미의 부피는 몇 m<span class="sup">3</span>인지 구해 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <section>
                        <div class="box-flex">
                            <div class="item">
                                <div>
                                    <img src="./images/suh_0601_06_0005_204_1_1.png" alt="">
                                    <p class="txt-item n1">200 cm</p>
                                    <p class="txt-item n2">230 cm</p>
                                    <p class="txt-item n3">100 cm</p>
                                </div>
                                <div class="toggle" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        4.6 m<span class="sup">3</span>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div>
                                    <img src="./images/suh_0601_06_0005_204_1_2.png" alt="">
                                    <p class="txt-item n4">2 m</p>
                                    <p class="txt-item n5">2 m</p>
                                    <p class="txt-item n6">2 m</p>
                                </div>
                                <div class="toggle" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">
                                        8 m<span class="sup">3</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </section>
                </li>
			</ul>
		</div>
    </main>
    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    직육면체의 부피는 (가로)×(세로)×(높이) 이고, <br>
                    1 m<span class="sup">3</span>＝1000000 cm<span class="sup">3</span>이므로<br>
                    <p style="letter-spacing:-1.9px">(1) <strong>200 (cm)×230 (cm)×100 (cm)＝4600000 (cm<span class="sup">3</span>)＝4.6 (m<span class="sup">3</span>)</strong></p>
                    <p>(2) <strong>2 (m)×2 (m)×2 (m)＝8 (m<span class="sup">3</span>)</strong></p>
                </div>
            </li>
        </ul>
    </section>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

    document.addEventListener('DOMContentLoaded', function () {
    }, false);

  </script>
</body>
</html>
