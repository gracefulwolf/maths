<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" href="../../../__common__/css/custom.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<style>
	.toggle.yellow {margin:10px 0}
	.bunsuWrap ul > li {padding:4px 0}
	.bunsuWrap ul > li:first-of-type {border-color:#fff}

	.character-box {position:relative;height:170px;width:100%}
	.character-box .balloon {color:#000;font-size:40px;text-align:center;top:20px;right:250px}
	.character-box .balloon:after {top:45px}
	.character-box .characterImg {right:40px;bottom:0;left:auto}
</style>
</head>

<body>
<div id="wrap" class="math">
  <header>
    <div class="title" style="letter-spacing:-1px">연수네 모둠은 도넛 20개 중에서 10개를 팔았습니다. 판매한 도넛 수는 처음에 있던 도넛 수의 몇 배인지 알아봅시다.</div>
  </header>
  <main>
    <div class="contentsBox board" >
		<div class="flexListContainer center column" data-slide-container="">
		<ul class="basicSlider_slides" data-slides="">
			<li class="page_1" data-quiz="toggle">
				<section class="full">
					<div>
						기준량에 대한 비교하는 양의 크기를
						<div class="toggle yellow" data-toggle-obj="1" >
							<span class="answer " data-toggle-target="1">비율</span>
						</div>이라고 합니다.<br>
						<div class="bunsuWrap inline">
							(비율)＝(비교하는 양)÷(기준량)＝<ul>
								<li>(비교하는 양)</li>
								<li>(기준량)</li>
							</ul>
						</div><br>
						비 10：20을 비율로 나타내면
						<div class="bunsuWrap inline">
							<ul>
								<li>10</li>
								<li>20</li>
							</ul>
						</div> 또는 0.5입니다.

						<div class="character-box">
							<div class="balloon right orange">
								<div class="textAlignC">
									10：20<br>
									비교하는 양  기준량
								</div>
							</div>
							<div class="characterImg boy_4-wrap circle yellow">
								<div class="charSpriteImg boy_4"></div>
							</div>
						</div>
					</div>
				</section>
			</li>
		  </ul>
      </div>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

  }, false);


</script>
</body>
</html>
