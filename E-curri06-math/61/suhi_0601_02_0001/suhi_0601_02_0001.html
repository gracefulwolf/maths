<body>
<div id="wrap" class="math suhi">
<div id="bgContainer"></div>

<header>
	<h1><ins class="suhi_title"></ins>
	<span class="subInfo">
		<span class="sub-text">단원 도입</span>
		<span class="sub-page">17쪽</span>
	</span>
	</h1>
</header>
<main>
	<div class="basicSlider contentsBox" data-slide-container="main">
		<ul class="basicSlider_tabs" data-tabs="">
			<li data-hover="">1</li>
			<li data-hover="">2</li>
			<li data-hover="">3</li>
			<li data-hover="">4</li>
		</ul>
		<ul class="basicSlider_slides" data-slides="">
			<li class="page_1" data-quiz="toggle">
				<h2>
					<ins class="number">1</ins>
					<span>직육면체를 찾아 기호를 써 보세요.</span>
				</h2>
                <div class="quizContents">
					<div class="img-box-1">
						<img src="./images/suhi_0601_02_0001_01.png" alt="">
						<p class="txt-item n1">가</p>
						<p class="txt-item n2">나</p>
						<p class="txt-item n3">다</p>
						<p class="txt-item n4">라</p>
					</div>
                    <div class="textAlignC">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">가</div>
						</div>
					</div>
                </div>
				<div class="buttonContainer">
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</li>
			<li class="page_2" data-quiz="toggle">
				<h2>
					<ins class="number">2</ins>
					<span>직육면체를 보고 <span class="blankBox w50"></span> 안에 각 부분의 이름을 써넣으세요.</span>
				</h2>
				<section>
					<div class="img-box-2">
						<img src="./images/suhi_0601_02_0001_02.png" alt="">
						<div class="toggle n1" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">꼭짓점</div>
						</div>
						<div class="toggle n2" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">면</div>
						</div>
						<div class="toggle n3" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">모서리</div>
						</div>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</li>
			<li class="page_3" data-quiz="toggle">
				<h2>
					<ins class="number">3</ins>
					<span>직육면체의 겨냥도를 완성해 보세요.</span>
				</h2>
				<section>
					<div class="img-answer n1">
						<img src="./images/suhi_0601_02_0001_03_01.png" alt="">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
							</div>
						</div>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</li>
			<li class="page_4" data-quiz="toggle">
				<h2>
					<ins class="number">4</ins>
					<span>정육면체의 전개도를 그려 보세요.</span>
				</h2>
				<section>
					<div class="img-answer n2">
						<img src="./images/suhi_0601_02_0001_04_01.png" alt="">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<div class="bullet exam">예</div>
							</div>
						</div>
						<p class="txt-item n1">3 <span class="HUMjB">cm</span></p>
						<p class="txt-item n2">1 <span class="HUMjB">cm</span></p>
						<p class="txt-item n3">1 <span class="HUMjB">cm</span></p>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</li>
		</ul>
