
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .box-type-a {display:flex;height:525px}
        .box-type-a .img-box {width:45%;overflow:hidden;position:relative}
        .box-type-a .img-box .imgCon {height:100%}
        .box-type-a .img-box .imgCon .popBtn {width:100%;height:100%;background:url("./images/suh_0601_06_0001_201_1_1.png") no-repeat 0 0 / auto 100%}
        .box-type-a .content-box {position:relative;padding-left:40px;width:55%}
        .box-type-a .content-box .textAlignC {margin-left:25px}
        .popup_pages .full-img {width:100%;height:100%;}
        .popup_pages .full-img img {width:100%;height:100%;object-fit:cover}

        .ex-box {display:flex;align-items:flex-start}
        .ex-box .exam {margin:6px 10px 0 0 !important;align-self:flex-start}
    </style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <div class="box-type-a">
                        <div class="img-box">
                            <div class="imgCon">
                                <button class="popBtn btn_4 zoomBtn line" data-hover="" data-popup-btn="1"></button>
                            </div>
                        </div>
                        <div class="content-box">
                            <h2><ins class="dot"></ins><span>그림의 장소는 어디인가요?</span></h2>
                            <div class="textAlignC">
                                <div class="toggle box" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        <div class="ex-box">
                                            <div class="bullet exam">예</div>
                                            <p class="textAlignJ">준기 삼촌이 일하시는 과자 공장입니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <div class="box-type-a">
                        <div class="img-box">
                            <div class="imgCon">
                                <button class="popBtn btn_4 zoomBtn line" data-hover="" data-popup-btn="1"></button>
                            </div>
                        </div>
                        <div class="content-box">
                            <h2><ins class="dot"></ins><span>여러분이 좋아하는 과자는 어떤 용기에 들어 있나요?</span></h2>
                            <div class="textAlignC">
                                <div class="toggle box" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                        <div class="ex-box">
                                            <div class="bullet exam">예</div>
                                            <p style="letter-spacing:-1px">봉지에 담겨 있는 과자를 좋아합니다.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="toggle box mt_10" data-toggle-obj="2">
                                    <div class="answer" data-toggle-target="2">
                                        <div class="ex-box">
                                            <div class="bullet exam">예</div>
                                            <p>직육면체 모양의 상자에 들어있습니다.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="toggle box mt_10" data-toggle-obj="3">
                                    <div class="answer" data-toggle-target="3">
                                        <div class="ex-box">
                                            <div class="bullet exam">예</div>
                                            <p>둥근기둥 모양의 상자에 들어있습니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </li>
			</ul>
		</div>
    </main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="whole pop_page_1" data-popup-page="1">
                <div class="full-img">
                    <img src="./images/suh_0601_06_0001_201_1_1.png" />
                </div>
            </li>
        </ul>
    </section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    }, false);

  </script>
</body>
</html>
