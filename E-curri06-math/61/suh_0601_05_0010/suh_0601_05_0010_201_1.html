<style>
	#wrap header .title {display:flex}
	#wrap header .title .bullet.number {margin:5px 10px 0 0}

	.tableContainer table th,
	.tableContainer table td {padding:10px 5px}
	.tableContainer table .toggle {background-color:transparent;width:100%;height:96px;display:flex;align-items:center;justify-content:center}
	.buttonContainer {right:56px}

	.popup_pages .textBookPopup .popupInner {height:auto;min-height:240px}
	.popup_pages .tit-box {display:flex}
	.popup_pages .tit-box .num {flex-shrink:0;margin-right:20px}
	.popup_pages .tit-box .num .bullet.number {vertical-align:middle}
</style>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title active">
			<div class="bullet number orange inline">1</div>
			<p>표로 나타내어 보세요.</p>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="tableContainer brown mt_30">
				<table>
					<colgroup>
						<col style="width:12.5%">
						<col style="width:12.5%">
						<col style="width:12.5%">
						<col style="width:12.5%">
						<col style="width:12.5%">

						<col style="width:12.5%">
					</colgroup>
					<tbody>
					<tr>
						<th scope="row">장래<br>희망</th>
						<td>연예인</td>
						<td>운동<br>선수</td>
						<td>컴퓨터 프로그래머</td>

							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="2">

						<td>
							<div class="toggle box textAlignC" data-toggle-obj="3">

						<td>
							<div class="toggle box textAlignC" data-toggle-obj="4">

							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="5">
								<div class="answer" data-toggle-target="5">20</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="6">

						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="7">
								<div class="answer" data-toggle-target="7">200</div>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">백분율 (%)</th>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="8">
								<div class="answer" data-toggle-target="8">25</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="9">
								<div class="answer" data-toggle-target="9">25</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="10">
								<div class="answer" data-toggle-target="10">20</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="11">
								<div class="answer" data-toggle-target="11">15</div>
							</div>

							<div class="toggle box textAlignC" data-toggle-obj="12">
								<div class="answer" data-toggle-target="12">10</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="13">
								<div class="answer" data-toggle-target="13">5</div>
							</div>
						</td>
						<td>
							<div class="toggle box textAlignC" data-toggle-obj="14">
								<div class="answer" data-toggle-target="14">100</div>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="buttonContainer">
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>

	<button class="popBtn textBookBtn" data-hover="" data-popup-btn="1" data-auto-close="5000">
		<span class="btnInner"></span>
	</button>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="textBookPopup" data-popup-page="1">
				<div class="popupInner" data-popup-inner="">
					<div class="study_guide">이 알림창은 잠시 후 닫힙니다.</div>
					<div class="textTitle">
						<div class="tit-box">
							<div class="num">[<div class="bullet number orange inline">1</div>~<div class="bullet number orange inline">3</div>]</div>
							<p style="letter-spacing:-1px">슬기네 학교 6학년 학생들의 장래 희망을 조사했더니 연예인 50명, 운동선수 50명, 컴퓨터 프로그래머 40명, 선생님 30명, 요리사 20명, 의사 2명, 경찰 3명, 예술가 5명이 나왔습니다. 물음에 답해 봅시다.</p>
						</div>
					</div>
				</div>
			</li>
		</ul>

</div>
