
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title {display:flex}
		#wrap header .title .bullet.number {margin:5px 10px 0 0}

		.answer-content {margin-top:40px;padding-left:30px}
		.answer-content dl {display:flex}
		.answer-content dl ~ dl {margin-top:20px}
		.answer-content dt {flex:1 0 120px}
		.answer-content dd {flex:1 100%}
		.answer-content .toggle {display:block}
		.answer-content .toggle .answer {display:flex;text-align:left}

		.tableContainer {width:100%;padding-left:30px;table-layout:fixed}
		.tableContainer .img-box {position:relative;padding:6px}
		.tableContainer .img-box img {height:80px}
		.dapCheckBtn {right:56px}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title active">
			<div class="bullet number orange inline">1</div>
			<p style="letter-spacing:-1px">빨간색 종이 4장과 초록색 종이 1장으로 꽃을 만들려고 합니다. 빨간색 종이의 수와 초록색 종이의 수를 뺄셈과 나눗셈으로 비교해 보세요.</p>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="tableContainer brown">
				<table>
					<colgroup>
						<col style="width:50%">
						<col style="width:auto">
					</colgroup>
					<tbody>
					<tr>
						<th scope="col">빨간색 종이</th>
						<th scope="col">초록색 종이</th>
					</tr>
					<tr>
						<td>
							<div class="img-box">
								<img src="./images/suh_0601_04_0009_201_1_1.png" alt="">
							</div>
						</td>
						<td>
							<div class="img-box">
								<img src="./images/suh_0601_04_0009_201_1_2.png" alt="">
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="answer-content">
				<dl>
					<dt><div class="colorBox check skyBlue textAlignC">뺄셈</div></dt>
					<dd>
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<div class="bullet exam">예</div>
								<p>4－1＝3,<br>빨간색 종이가 초록색 종이보다 3장 더 많습니다.</p>
							</div>
						</div>
					</dd>
				</dl>
				<dl>
					<dt><div class="colorBox check skyBlue textAlignC">나눗셈</div></dt>
					<dd>
						<div class="toggle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<div class="bullet exam">예</div>
								<p>4÷1＝4,<br>빨간색 종이 수는 초록색 종이 수의 4배입니다.</p>
							</div>
						</div>
					</dd>
				</dl>
			</div>
			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

  </script>
</body>
</html>
