
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		#wrap header .title {display:flex}
		#wrap header .title .bullet.number {margin:5px 10px 0 0}

		.img-content {position:relative;width:600px;height:241px;margin:10px auto 0}
		.img-content img {width:600px}
		.img-content .colorBox {position:absolute;bottom:0;font-size:40px}
		.img-content .colorBox.n1 {left:30px}
		.img-content .colorBox.n2 {left:500px}
		.img-content .popBtn {position:absolute;top:50px}
		.img-content .popBtn_1 {left:80px}
		.img-content .popBtn_2 {left:480px}

		.img-content .balloon_n1 {top:-20px;left:-120px}
		.img-content .balloon_n1:after {bottom:40px}
		.img-content .balloon_n2 {top:-20px;right:-120px}
		.img-content .balloon_n2:after {bottom:40px}

		.popup_container .popup_1 {left:100px;top:240px}
		.popup_container .popup_pages>li.speech.popup_1.right:after {top:120px;}
		.popup_container .popup_pages>li.speech.popup_1 .guide_txt {width:240px;text-align:center;font-size:35px;word-break:keep-all}

		.popup_container .popup_2 {left:780px;top:240px;}
		.popup_container .popup_pages>li.speech.popup_2.left:after {top:120px;}
		.popup_container .popup_pages>li.speech.popup_2 .guide_txt {width:200px;text-align:center;font-size:35px;letter-spacing:-1px;word-break:keep-all}

		.answer-content {margin-top:20px;padding-left:30px}
		.answer-content .toggle .answer {display:flex;text-align:left}
		.answer-content .toggle .answer .bullet.exam {margin-top:20px}
		.dapCheckBtn {right:56px}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title active">
			<div class="bullet number orange inline">3</div>
			<p style="letter-spacing:-1px">지혜와 연수는 농구공 던져 넣기를 했습니다. 두 친구의 성공률을 비교해 보세요.</p>
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="img-content">
				<img src="./images/suh_0601_04_0009_203_1_1.png" alt="">
				<div class="colorBox sky n1">지혜</div>
				<div class="colorBox sky n2">연수</div>
				<div class="balloon right orange balloon_n1">
					<div class="textAlignC">공을 30번 <br>던져서 골대에 <br>21번 넣었어.</div>
				</div>
				<div class="balloon left purple balloon_n2">
					<div class="textAlignC">공을 15번 <br>던져서 골대에 <br>12번 넣었어.</div>
				</div>
				<!--<div class="popBtn speech right popBtn_1" data-hover="" data-popup-mode="pageOff" data-popup-btn="1"></div>
				<div class="popBtn speech left popBtn_2" data-hover="" data-popup-mode="pageOff" data-popup-btn="2"></div>-->
			</div>
			<div class="answer-content">
				<div class="toggle" data-toggle-obj="1">
					<div class="answer" data-toggle-target="1">
						<div class="bullet exam">예</div>
						<div style="letter-spacing:-1px">
							지혜의 성공률은
							<div class="bunsuWrap inline">
								<ul>
									<li>21</li>
									<li>30</li>
								</ul>(＝0.7)이고,
							</div>
							 연수의 성공률은
							<div class="bunsuWrap inline">
								<ul>
									<li>12</li>
									<li>15</li>
								</ul>(＝0.8)
							</div>입니다. 연수의 성공률이 더 높습니다.
						</div>
					</div>
				</div>
			</div>
			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="speech right popup_1" data-popup-page="1">
				<div class="popup_contents">
					<div class="guide_txt">공을 30번 던져서 골대에 21번 넣었어.</div>
				</div>
			</li>
			<li class="speech left popup_2" data-popup-page="2">
				<div class="popup_contents">
					<div class="guide_txt">공을 15번 던져서 골대에 12번 넣었어.</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

	}, false);

</body>
</html>
