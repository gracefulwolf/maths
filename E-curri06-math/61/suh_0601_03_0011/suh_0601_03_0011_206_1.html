
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        #wrap header .title.type-number:before {display:none}
        #wrap header .title.type-number {padding-left:50px}
        .title.type-number .number {position:absolute;left:0;top:2px}

        .page_1 .box-flex {display:flex;align-items:flex-start;margin-top:80px}
        .page_1 .box-flex.j-c {justify-content:center}

        .ex-box {display:flex;align-items:flex-start}
        .ex-box .exam {flex-shrink:0;margin-right:10px}

        .study_guide {right:0}

        .small-box {width:20px;height:20px;border:1px solid #999;border-radius:0;text-align:center;align-self:flex-end;margin:0 4px 4px}
        .toggle.small-box {padding:0;background-color:transparent;min-width:1px}
        .toggle.small-box .answer {position:relative;top:-28px}
        .toggle.small-box:after {display:none}
    </style>
</head>

<body>

<div id="wrap" class="math" >
    <header>
        <div class="title type-number">
            <ins class="bullet number orange">6</ins>
            <p style="letter-spacing:-1px">어림셈을 이용하여 소수점을 알맞은 위치에 찍고, 그 이유를 써 보세요.</p>
        </div>
    </header>
    <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
            <ul class="basicSlider_slides" data-slides="">
                <li class="page_1" data-quiz="toggle">
                    <div class="study_guide"><em>빈칸</em>을 <em>클릭</em>하세요.</div>
                    <div class="box-flex j-c">
                        38.2÷4=9
                        <div class="toggle small-box" data-toggle-obj="4">
                            <span class="answer" data-toggle-target="4">.</span>
                        </div>
                        5
                        <div class="small-box"></div>
                        5
                    </div>
                    <div class="box-flex">
                        <div class="colorBox check skyBlue">이유</div>
                        <div class="toggle" data-toggle-obj="1">
                            <div class="answer" data-toggle-target="1">
                                <div class="ex-box">
                                    <div class="bullet exam">예</div>
                                    <p class="textAlignJ">38.2를 버림하여 38로 바꾼 다음 4로 나누면 몫이 9이고 나머지가 2이므로 38.2÷4의 몫은 9보다 큰 수입니다. 따라서 9 뒤에 소수점을 찍으면 됩니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</div>
<div id="loadingContainer">
    <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

    document.addEventListener('DOMContentLoaded', function () {
    }, false);

</script>
</body>
</html>
