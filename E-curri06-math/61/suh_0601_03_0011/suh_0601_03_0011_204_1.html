
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        #wrap header .title.type-number:before {display:none}
        #wrap header .title.type-number {padding-left:50px}
        .title.type-number .number {position:absolute;left:0;top:2px}

        .page_1 .box-flex {display:flex;align-items:center;width:350px;margin:120px auto 0}
        .page_1 .box-flex ~ .box-flex {margin-top:20px}

        .popup_pages>li.on {z-index:10}
        .pop_page_1 .box-flex {justify-content:center;display:flex}
    </style>
</head>

<body>

<div id="wrap" class="math" >
    <header>
        <div class="title type-number">
            <ins class="bullet number orange">4</ins>
            <p style="letter-spacing:-1px">4천 원으로 리본 4.2 <span class="HUMjB">m</span>를 살 수 있습니다. 천 원으로 살 수 있는 리본은 몇 <span class="HUMjB">m</span>인지 구해 보세요.</p>
        </div>
    </header>
    <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
            <ul class="basicSlider_slides" data-slides="">
                <li class="page_1" data-quiz="toggle">
                    <div class="box-flex">
                        <div class="colorBox check skyBlue">식</div>
                        <div class="toggle mr_10" data-toggle-obj="1">
                            <div class="answer" data-toggle-target="1">
                                4.2÷4＝1.05
                            </div>
                        </div>
                    </div>
                    <div class="box-flex">
                        <div class="colorBox check deepPurple">답</div>
                        <div class="toggle mr_10" data-toggle-obj="3">
                            <div class="answer" data-toggle-target="3">
                                1.05
                            </div>
                        </div>
                        <span>m</span>
                    </div>
                    <div class="buttonContainer">
                        <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    <div class="box-flex">
                        <div class="math_calc_table type2 col5">
                            <table>
                                <colgroup>
                                    <col>
                                    <col style="width:10px">
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>1<div class="dot-point"></div></td>
                                    <td>0</td>
                                    <td>5</td>
                                </tr>
                                <tr class="line-tr">
                                    <td></td>
                                    <td colspan="4">
                                        <div class="rowLine"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td class="line-td"></td>
                                    <td>4<div class="dot-point"></div></td>
                                    <td>2</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>4</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr class="line-tr">
                                    <td></td>
                                    <td colspan="4">
                                        <div class="rowLine"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>2</td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>2</td>
                                    <td>0</td>
                                </tr>
                                <tr class="line-tr">
                                    <td></td>
                                    <td colspan="4">
                                        <div class="rowLine"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>0</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</div>

    <div class="loadingIconAnimation"></div>
</div>
