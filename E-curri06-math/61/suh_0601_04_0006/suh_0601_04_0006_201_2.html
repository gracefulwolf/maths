<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style>
	header .title {text-align:justify}

	.contentsBox.board .toggle.yellow {margin:4px 0}
	.contentsBox.board .bunsuWrap ul > li:first-of-type {border-color:#fff}

	.img-content {display:flex;justify-content:center;margin-top:30px}
	.img-content .img-box {display:flex;align-items:center;margin:0 40px}
	.img-content .img-box img {width:202px}
	.img-content .img-box .bunsuWrap {margin-left:20px}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">알뜰 시장에서 티셔츠는 50벌 중 40벌이 판매되었고, 바지는 20벌 중 17벌이 판매되었습니다. 티셔츠와 바지의 판매율을 비교해 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" data-quiz="toggle">
			<div>
				<div class="toggle yellow" data-toggle-obj="1">
					<div class="answer" data-toggle-target="1">기준량</div>
				</div>을
				<div class="toggle yellow" data-toggle-obj="2">
					<div class="answer" data-toggle-target="2">100</div>
				</div>으로 할 때의 비율을
				<div class="toggle yellow" data-toggle-obj="3">
					<div class="answer" data-toggle-target="3">백분율</div>
				</div>이라고 합니다. 백분율은 기호
				<div class="toggle yellow" data-toggle-obj="4">
					<div class="answer" data-toggle-target="4">%</div>
				</div>를 사용하여 나타냅니다.<br>
				비율
				<div class="bunsuWrap inline">
					<ul>
						<li>85</li>
						<li>100</li>
					</ul>
				</div>를
				<div class="toggle yellow" data-toggle-obj="5">
					<div class="answer" data-toggle-target="5">85 %</div>
				</div>라 쓰고
				<div class="toggle yellow" data-toggle-obj="6">
					<div class="answer" data-toggle-target="6">85 퍼센트</div>
				</div>라고 읽습니다.
			</div>
			<div class="img-content">
				<div class="img-box">
					<img src="./images/suh_0601_04_0006_201_2_1.png" alt="">
					<div class="bunsuWrap inline">
						<ul>
							<li>1</li>
							<li>100</li>
						</ul>=1 %
					</div>
				</div>
				<div class="img-box">
					<img src="./images/suh_0601_04_0006_201_2_2.png" alt="">
					<div class="bunsuWrap inline">
						<ul>
							<li>85</li>
							<li>100</li>
						</ul>=85 %
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener('DOMContentLoaded', function () {
	}, false);
  </script>
</body>
</html>
