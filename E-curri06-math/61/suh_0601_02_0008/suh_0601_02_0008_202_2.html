	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.img-box {width:50%;margin-left:70px;position:relative}
		.img-box .txt-item {position:absolute;font-size:32px;white-space:nowrap}
		.img-box .txt-item.n1 {top:115px;left:160px}
		.img-box .txt-item.n2 {top:30px;left:-30px}
		.img-box .txt-item.n3 {top:149px;left:-60px}
		.img-box .txt-item.n4 {top:250px;left:-30px}

		.right-col .balloon_1 {width:420px;position:relative;margin-bottom:30px;color:#000}

<body>
<div id="wrap" class="math">
  <header>
    <div class="title">여러 가지 각뿔을 살펴보고 각뿔의 구성 요소를 알아봅시다.</div>
  </header>
  <main>
    <div class="contentsBox board" >
		<div class="flexListContainer center column" data-slide-container="">
			<div class="moveButtonContainer" data-slide-btn-container="">
				<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
				<ul class="basicSlider_circle_tabs" data-tabs="">
					<li data-hover=""></li>
					<li data-hover=""></li>
				</ul>
				<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
			</div>
			<ul class="basicSlider_slides" data-slides="">
				<li class="innerTab_1" data-quiz="toggle">
					<section class="full">
						<div>
							각뿔에서 면과 면이 만나는 선분을
							<div class="toggle yellow" data-toggle-obj="1" >
								<span class="answer " data-toggle-target="1">모서리</span>
							</div>라 하고, 모서리와 모서리가 만나는 점을
							<div class="toggle yellow" data-toggle-obj="2" >
								<span class="answer " data-toggle-target="2">꼭짓점</span>
							</div>이라고 합니다. 꼭짓점 중에서도 옆면이 모두 만나는 점을
							<div class="toggle yellow" data-toggle-obj="3" >
								<span class="answer " data-toggle-target="3">높이</span>
							</div>이라 하고, 각뿔의 꼭짓점에서 밑면에 수직인 선분의 길이를
							<div class="toggle yellow" data-toggle-obj="4" >
								<span class="answer " data-toggle-target="4">높이</span>
							</div>라고 합니다.
						</div>
					</section>
				</li>
				<li class="innerTab_2" data-quiz="toggle">
					<section class="full">
						<div class="box-flex">
							<div class="img-box">
								<img src="./images/suh_0601_02_0008_202_2_1.png">
								<p class="txt-item n1">모서리</p>
								<p class="txt-item n2">각뿔의 꼭짓점</p>
								<p class="txt-item n3">높이</p>
								<p class="txt-item n4">꼭짓점</p>
								<p class="txt-item n5">높이</p>
							</div>
							<div class="right-col">
								<div class="balloon balloon_1 purple bottom ctTail textAlignC" style="letter-spacing:-1px">
									각뿔의 높이를 잴 때 자와 삼각자를 이용하면 정확하고 쉽게 잴 수 있어요.
								</div>
								<div class="characterImg circle green girl_4-wrap">
									<div class="charSpriteImg girl_4"></div>
								</div>
							</div>
						</div>
					</section>
				</li>
			</ul>
      </div>
    </div>
  </main>
</div>
