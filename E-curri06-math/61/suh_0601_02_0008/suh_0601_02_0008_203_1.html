
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .study_guide {right:0}

        .img-answer-group {display:flex;justify-content:center;align-items:center}
        .img-answer-group .img-answer {margin:0 60px;position:relative}
        .img-answer .txt-item {position:absolute;top:0;left:-50px}
        .img-answer .exam {position:absolute;top:-20px;left:0}

        .img-answer {position:relative}
        .img-answer img {width:100%;vertical-align:top}
        .img-answer .toggle {position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;transition:opacity 1s}
        .img-answer .toggle:after {display:none}
        .img-answer .toggle.complete {opacity:1}

        .img-answer.n1 {width:200px}
        .img-answer.n1 .toggle {background:url("./images/suh_0601_02_0008_203_1_2.png") #fff no-repeat 50% 50% / 100%}

        .tableContainer table {width:80%;margin:30px auto 0}
        .tableContainer .toggle {text-align:center;background-color:transparent}
    </style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">육각뿔의 겨냥도에서 밑면은 노란색으로, 모서리는 파란색으로, 꼭짓점은 빨간색으로 표시한 다음 밑면, 모서리, 꼭짓점이 각각 몇 개인지 써 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
                    <section>
                        <div class="study_guide"><em>육각뿔</em>을 <em>클릭</em>하세요.</div>
                        <div class="img-answer-group">
                            <div class="img-answer n1">
                                <img src="./images/suh_0601_02_0008_203_1_1.png">
                                <div class="toggle" data-toggle-obj="1">
                                    <div class="answer" data-toggle-target="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tableContainer brown">
                            <table>
                                <tbody>
                                <tr>
                                    <th scope="col">밑면의 수(개)</th>
                                    <th scope="col">모서리의 수(개)</th>
                                    <th scope="col">꼭짓점의 수(개)</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="toggle box" data-toggle-obj="2">
                                            <div class="answer" data-toggle-target="2">1</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="toggle box" data-toggle-obj="3">
                                            <div class="answer" data-toggle-target="3">12</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="toggle box" data-toggle-obj="4">
                                            <div class="answer" data-toggle-target="4">7</div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
    </main>

    <section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="whole pop_page_1" data-popup-page="1">
                <div class="full-img">
                    <img src="./images/suh_0601_02_0004_101_1.png" />
                    <p class="txt-item n1">가</p>
                    <p class="txt-item n2">나</p>
                    <p class="txt-item n3">다</p>
                </div>
            </li>
        </ul>
    </section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    }, false);

  </script>
</body>
</html>
