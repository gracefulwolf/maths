<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style>
	.title .icon_bogi {height:36px;margin:-5px 0 0 0;border:2px solid #8e795e;border-radius: 30px;background-color: #fcf7f4;vertical-align: middle;display:inline-flex;justify-content:center;align-items:center}
	.title .icon_bogi::after {font-size:21px;line-height:36px}

	.ex-box {display:flex}
	.ex-box .bullet.exam {flex-shrink:0}

	.dapCheckBtn {right:56px}

	.tableContainer .toggle {background-color:transparent}
	.tableContainer .toggle .ex-box p {flex:1 auto;text-align:center}
</style>
</head>
<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="letter-spacing:-1px">자료를 그래프로 나타낼 때 어떤 그래프가 좋을지 <div class="icon_bogi"></div>에서 찾아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="bogiContainer mt_30">
				<div class="icon_bogi"></div>
				<div class="inner">
					<p class="textAlignC">그림그래프, 막대그래프, 꺾은선그래프, 띠그래프, 원그래프</p>
				</div>
			</div>
			<div class="tableContainer brown mt_30">
				<table>
					<colgroup>
						<col style="width:60%">
						<col style="width:auto">
					</colgroup>
					<tbody>
					<tr>
						<th scope="col">자료</th>
						<th scope="col">그래프</th>
					</tr>
					<tr>
						<td>내 키의 월별 변화</td>
						<td>
							<div class="toggle box" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<div class="ex-box">
										<div class="bullet exam">예</div>
										<p>꺾은선 그래프</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>권역별 미세 먼지 농도</td>
						<td>
							<div class="toggle box" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									<div class="ex-box">
										<div class="bullet exam">예</div>
										<p>그림그래프</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>우리 반 친구들이 좋아하는 과목</td>
						<td>
							<div class="toggle box" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									<div class="ex-box">
										<div class="bullet exam">예</div>
										<p>원그래프</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>

</body>
</html>
