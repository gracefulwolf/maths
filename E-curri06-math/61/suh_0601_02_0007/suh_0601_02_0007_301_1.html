<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<style>
		.contentsList img {display:inline-block;height:50px;margin:0 4px;vertical-align:middle}

		.img-box {width:25%;margin:70px auto 0;position:relative}
		.img-box img {width:100%}
		.img-box .txt-item {position:absolute;white-space:nowrap}
		.img-box .n1 {top:-40px;left:105px}
		.img-box .n2 {top:180px;left:-30px}
		.img-box .n3 {top:215px;left:140px}
		.img-box .n4 {top:125px;left:250px}
		.img-box .n5 {top:130px;left: 86px}
		.img-box .n6 {top:90px;left:-90px}
		.img-box .n7 {top:200px;left:220px}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>각뿔</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								<img src="images/suh_0601_02_0007_301_1_1.png" alt="">,
								<img src="images/suh_0601_02_0007_301_1_2.png" alt="">,
								<img src="images/suh_0601_02_0007_301_1_3.png" alt="">,
								<img src="images/suh_0601_02_0007_301_1_4.png" alt="">
								등과 같은 입체도형을
								<div class="toggle ml_15" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										각뿔
									</div>
								</div>
								이라고 합니다.
							</div>
						</li>
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								각뿔의 옆면은 모두
								<div class="toggle ml_15" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										삼각형
									</div>
								</div>
								입니다.
							</div>
						</li>
					</ul>
					<div class="img-box">
						<img src="images/suh_0601_02_0007_301_1_5.png" alt="">
						<div class="txt-item n1">ㄱ</div>
						<div class="txt-item n2">ㄴ</div>
						<div class="txt-item n3">ㄷ</div>
						<div class="txt-item n4">ㄹ</div>
						<div class="txt-item n5">ㅁ</div>
						<div class="txt-item n6">
							<div class="toggle ml_10" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									옆면
								</div>
							</div>
						</div>
						<div class="txt-item n7">
							<div class="toggle ml_10" data-toggle-obj="4">
								<div class="answer" data-toggle-target="4">
									밑면
								</div>
							</div>
						</div>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
