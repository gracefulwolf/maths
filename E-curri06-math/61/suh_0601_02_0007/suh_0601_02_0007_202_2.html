<div id="wrap" class="math">
	<header>
		<div class="title">각뿔의 면을 알아봅시다.</div>
	</header>
	<main>
		<div class="contentsBox board" >
			<section class="full" data-quiz="toggle">
				<div>
					각뿔에서 면 ㄴㄷㄹㅁ과 같은 면을
					<div class="toggle yellow" data-toggle-obj="1" >
						<span class="answer " data-toggle-target="1">밑면</span>
					</div>이라 하고, 면 ㄱㄴㄷ, 면 ㄱㄷㄹ, 면 ㄱㄹㅁ, 면 ㄱㅁㄴ과 같이 밑면과 만나는 면을
					<div class="toggle yellow" data-toggle-obj="2" >
						<span class="answer " data-toggle-target="2">옆면</span>
					</div>이라고 합니다. 이때 각뿔의 옆면은 모두 삼각형입니다.
				</div>
				<div class="box-flex">
					<div class="img-box">
						<img src="./images/suh_0601_02_0007_202_2_1.png">

						<p class="txt-item n3">ㄷ</p>
						<p class="txt-item n4">ㄹ</p>

						<p class="txt-item n6">옆면</p>
						<p class="txt-item n7">밑면</p>
					</div>
					<div class="right-col">
						<div class="balloon balloon_1 orange bottom ctTail textAlignC" style="letter-spacing:-1px">
							그림과 같이 각뿔을 놓았을 때<br> 바닥에 놓인 면을 밑면이라고 해요.
						</div>
						<div class="characterImg circle green girl_3-wrap">
							<div class="charSpriteImg girl_3"></div>
						</div>
					</div>
