
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.img-box {width:200px;margin:40px auto 0;position:relative}
		.img-box img {width:100%;vertical-align:top}
		.img-box .txt-item {position:absolute;font-size:32px;white-space:nowrap}
		.img-box .txt-item.n1 {top:-40px;left:80px}
		.img-box .txt-item.n2 {top:120px;left:-30px;}
		.img-box .txt-item.n3 {top:180px;left:20px}
		.img-box .txt-item.n4 {top:180px;left:150px}
		.img-box .txt-item.n5 {top:120px;left:200px}
		.img-box .txt-item.n6 {top:82px;left:68px}

		.tableContainer table {width:80%;margin:60px auto 0}
		.tableContainer .toggle {background-color:transparent}
	</style>
</head>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">각뿔을 보고 밑면과 옆면을 모두 찾아 써 봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<section>
						<div class="img-box">
							<img src="./images/suh_0601_02_0007_203_1_1.png">
							<p class="txt-item n1">ㄱ</p>
							<p class="txt-item n2">ㄴ</p>
							<p class="txt-item n3">ㄷ</p>
							<p class="txt-item n4">ㄹ</p>
							<p class="txt-item n5">ㅁ</p>
							<p class="txt-item n6">ㅂ</p>
						</div>
						<div class="tableContainer brown">
							<table>
								<colgroup>
									<col style="width:30%">
									<col style="width:auto">
								</colgroup>
								<tbody>
								<tr>
									<th scope="row">밑면</th>
									<td>
										<div class="toggle box" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">면 ㄴㄷㄹㅁㅂ</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">옆면</th>
									<td>
										<div class="toggle box" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">면 ㄱㄴㄷ, 면 ㄱㄷㄹ, 면 ㄱㄹㅁ, 면 ㄱㅁㅂ, 면 ㄱㅂㄴ</div>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</section>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<div class="full-img">
					<img src="./images/suh_0601_02_0004_101_1.png" />
					<p class="txt-item n1">가</p>
					<p class="txt-item n2">나</p>
					<p class="txt-item n3">다</p>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);

  </script>
</body>
</html>
