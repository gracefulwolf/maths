<body>

<div id="wrap" class="math" >
	<header>
		<div class="title" style="padding-bottom:10px">쌓기나무를 사용하여 두 직육면체의 부피를 비교해 봅시다.</div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">그림</li>
                <li data-hover="">물음 1</li>
                <li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1">
                    <div class="img-box">
                        <img src="./images/suh_0601_06_0002_203_1_1.png" alt="">
                    </div>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>쌓기나무를 사용하여 직육면체의 부피를 비교하는 방법을 말해 보세요.</span></h2>
                    <section style="padding-right:0">
                        <div class="textAlignC mt_20">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        <p class="textAlignJ">쌓기나무로 같은 크기의 직육면체 모양으로 쌓은 뒤 쌓기나무의 수를 세어 봅니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
                <li class="page_3" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span style="letter-spacing:-1px">쌓기나무를 사용하여 부피를 비교했을 때 편리한 점과 불편한 점은 무엇인가요?</span></h2>
                    <section style="padding-right:0">
                        <div class="textAlignC mt_20">
                            <div class="toggle box" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        <p class="textAlignJ">직접 대어 보지 않아도 부피를 비교할 수 있습니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="toggle box mt_20" data-toggle-obj="2">
                                <div class="answer" data-toggle-target="2">
                                    <div class="ex-box">
                                        <div class="bullet exam">예</div>
                                        <p class="textAlignJ">쌓기나무의 크기가 다른 경우 부피를 비교하기 어렵습니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
