
<!DOCTYPE html>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style>
		.buttonContainer {right:56px}
		.content-group .content-item {text-align:center}
		.content-group .content-item.character-item {position:relative;height:385px}
		.content-group .content-item.character-item .balloon {top:80px;left:200px}
		.content-group .content-item.character-item .characterImg {left:580px}
	</style>

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">친구들이 이야기하는 각기둥이나 각뿔이 무엇인지 알아맞혀 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox">
			<h2><ins class="dot"></ins><span>슬기가 이야기하는 각기둥이나 각뿔을 알아맞혀 보세요.</span></h2>
			<div class="content-group">
				<div class="content-item character-item">
					<div class="balloon right orange"><span>면이 7개예요.<br>꼭짓점이 7개예요.<br>모서리가 12개예요.<br>어떤 도형일까요?</span></div>
					<div class="characterImg new-character">
						<div class="charSpriteImg boy_3 sub-cal"></div>
					</div>
				</div>
				<div class="content-item" data-quiz="toggle">
					<div class="toggle" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">육각뿔</div>
					</div>
				</div>
			</div>
			<div class="buttonContainer">
				<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>

	<!-- 풀이확인 팝업 -->
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p style="letter-spacing:-1px">각기둥이나 각뿔 중 면이 7개인 것은 오각기둥이나 육각뿔입니다.<br>오각기둥을 살펴보면 면은 7개, 꼭짓점 10개, 모서리 15개이고, 육각뿔은 면은 7개, 꼭짓점 7개, 모서리 12개입니다.<br>따라서 슬기가 이야기하는 도형은 육각뿔입니다.</p>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
