
<!DOCTYPE html>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

<div id="wrap" class="math" >
	<header>
		<div class="title">삼각기둥의 전개도를 알아봅시다. <div class="supply_guide inline">준비물 2</div></div>
    </header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
                <li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
                <li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1">
                    <h2>
                        <ins class="dot"></ins>
                        <div>
                            <div class="supply_guide inline">준비물 2</div>를 사용하여 삼각기둥을 만들어 보세요.
                        </div>
                    </h2>
                    <section>
                        <div class="img-group">
                            <p class="txt-item n1">가</p>
                            <p class="txt-item n2">나</p>
                            <p class="txt-item n3">다</p>
                            <img src="./images/suh_0601_02_0005_202_1_1.png" alt="">
                        </div>
                    </section>
                </li>
                <li class="page_2" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>삼각기둥을 만들 수 있는 전개도는 어느 것인가요?</span></h2>
                    <section>
                        <div class="img-group">
                            <p class="txt-item n1">가</p>
                            <p class="txt-item n2">나</p>
                            <p class="txt-item n3">다</p>
                            <img src="./images/suh_0601_02_0005_202_1_1.png" alt="">
                        </div>
                        <div class="textAlignC mt_20">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    가, 다
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
                <li class="page_3" data-quiz="toggle">
                    <h2><ins class="dot"></ins><span>삼각기둥을 만들 수 없는 전개도를 찾고, 그 이유를 말해 보세요.</span></h2>
                    <section>
                        <div class="img-group">
                            <p class="txt-item n1">가</p>
                            <p class="txt-item n2">나</p>
                            <p class="txt-item n3">다</p>
                            <img src="./images/suh_0601_02_0005_202_1_1.png" alt="">
                        </div>
                        <div class="textAlignC mt_20">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    나
                                </div>
                            </div>,
                            <div class="toggle" data-toggle-obj="2">
                                <div class="answer" data-toggle-target="2">
                                    <div class="bullet exam">예</div>
                                    <span>   접었을 때 밑면이 겹칩니다.</span>
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </section>
                </li>
			</ul>
		</div>
    </main>
</div>
