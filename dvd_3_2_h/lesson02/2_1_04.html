    <script type="text/javascript">
      window.addEventListener('load', function() {
        function insertCookies(dropArea) {
          dropArea.innerHTML = '<div class="object"></div><div class="object"></div><div class="object"></div>';
        }
        function removeCookies(dropArea) {
          dropArea.innerHTML = '';
        }
        function setCompleted(dragObj) {
          dragObj.classList.add('dragObjComplete');
        }
        function resetCompleted(dragObj) {
          dragObj.classList.remove('dragObjComplete');
        }

        function toggleDragAnswer() {
          var dragObjs = $ts.getEl('.page2 .js-dragObj');
          var dropAreas = $ts.getEl('.page2 .js-dropArea');
          
          function dragReset() {
            dropAreas.forEach(removeCookies);
            dragObjs.forEach(resetCompleted);
          }
          function dragAnswer() {
            dropAreas.forEach(insertCookies);
            dragObjs.forEach(setCompleted);
          }

          var isReset = this.className.indexOf('reset') === -1;

          if (isReset) dragReset();
          else dragAnswer();
        }

        window.dragDropCallbacks = {
          "drag-obj": function(DRAGDROP) {
            if (DRAGDROP.droppedArea) {
              if (DRAGDROP.droppedArea.element.children.length === 3) DRAGDROP.droppedArea.DISABLED = true;
            }
          },
        };

        var dragAnswerButton = document.querySelector('.page2 .dapCheckBtn');
        dragAnswerButton.addEventListener('click', toggleDragAnswer);

        window.$callBack.sliderMove = function(SLIDER) {
          // window.$pm.array.quiz.inPage[1].quiz.reset();
          var dragObjs = $ts.getEl('.page2 .js-dragObj');
          var dropAreas = $ts.getEl('.page2 .js-dropArea');
          slideDragReset();

          function slideDragReset() {
            dropAreas.forEach(removeCookies);
            dragObjs.forEach(resetCompleted);
          }
          window.$pm.array.quiz.inPage.forEach(function(quiz) { quiz.reset(); });
        }


       
      });
    </script>
