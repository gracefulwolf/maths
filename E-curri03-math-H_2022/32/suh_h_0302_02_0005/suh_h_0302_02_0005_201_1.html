<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<link rel="stylesheet" href="./css/suh_h_0302_02_0005_201_1.css">
	<style type="text/css">

	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				한 달에 읽어야 할 책은 몇 권인지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								구하려는 것을 나눗셈식으로 나타내 보세요.
							</span>
						</h2>
						<section>
							<div class="img-wrap">
								<button class="btn_1">
									<div class="b1 balloon bottom pink ctTail">
										한 달에 읽어야 할 책은<br>
										몇 권인지 어림해 볼까?
									</div>
									<div class="b2 balloon bottom sky ctTail">
										나는 책 45권을 3달 동안<br>
										똑같이 나누어 모두 읽을 거야!
									</div>
								</button>
							</div>

							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										45÷3＝□ 
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								수 모형을 이용하여 몫을 구해 보세요.
							</span>
						</h2>
						
						<section>
							<div class="aa1">
								<div class="flex-wrap middle a1">
									<img src="./images/suh_h_0302_02_0005_201_1/suh_h_0302_02_0005_201_1_2.png">
									<div class="icon_arrow n1"></div>
									<div class="n2">
										<span class="blueT">4</span><span class="redT">5</span>÷3
									</div>
								</div>

								<div class="click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="1"></div>

								<div data-toggle-target="1" class="gp">
									<div class="flex-wrap middle a2" >
										<img src="./images/suh_h_0302_02_0005_201_1/suh_h_0302_02_0005_201_1_3.png">
										<div class="icon_arrow n1"></div>
										<div class="icon_arrow n2"></div>
										
										<div class="txt n3">
											<span class="blueT">30</span>÷3＝10
										</div>
										<div class="txt n4">
											<span class="redT">15</span>÷3＝5
										</div>
									</div>
								</div>
							</div>

						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							한 달에 읽어야 할 책은 몇 권인지 말하고, 어림한 결과와 비교해 보세요.
						</span></h2>
						
						<section>
							<div class="img-wrap flex-wrap center ">
								<img src="./images/suh_h_0302_02_0005_201_1/suh_h_0302_02_0005_201_1_4.png">
								<div class="icon_arrow big n1"></div>
							</div>
							<div class="flex-wrap center mt_30">
								<div class="click-finger-Btn blinkOn blinkOpacity" data-toggle-obj="1"></div>
								<span class="blueT">4</span><span class="redT">5</span>÷3＝<span data-toggle-target="1" class="gp">15</span>
							</div>

							<div class="mt_10" style="width:730px; margin:0 auto">
								<div class="flex-wrap ">
									<div class="toggle" data-toggle-obj="15">
										<div class="answer" data-toggle-target="15">
											15명
										</div>
									</div>
								</div>
								<div class="flex-wrap mt_10">
									<div class="toggle" data-toggle-obj="25">
										<div class="answer" data-toggle-target="25">
											<div class="bullet exam">예</div>
											어림한 20권과 5권만큼 차이가 납니다.
										</div>
									</div>
								</div>
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
