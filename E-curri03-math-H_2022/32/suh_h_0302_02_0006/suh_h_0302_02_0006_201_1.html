<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<link rel="stylesheet" href="./css/suh_h_0302_02_0006_201_1.css">
	<style type="text/css">

	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				완성할 수 있는 케이크는 모두 몇 개이고, 남는 딸기는 몇 개인지 알아봅시다.

			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
					<li data-hover="">물음 4</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								구하려는 것을 나눗셈식으로 나타내 보세요.
							</span>
						</h2>
						<section>
							<div class="img-wrap">
								<button class="btn_1">
									<div class="b1 balloon bottom pink ctTail">
										케이크 한 개에 <br>
										딸기를 5개씩 올리자.
									</div>
									<div class="b2 balloon bottom sky ctTail">
										딸기 17개로 완성할 수 있는 케이크는 <br>
										모두 몇 개이고, 남는 딸기는 몇 개인 거지?
									</div>
								</button>
							</div>

							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										17÷5＝□
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								딸기를 5개씩 묶어 보세요.
							</span>
						</h2>
						
						<section>
							<div class="flex-wrap middle ab1">
								<img src="./images/suh_h_0302_02_0006_201_1/suh_h_0302_02_0006_201_1_2.png">

								<div class="toggle n1" data-toggle-obj="1">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>
								</div>
								<div class="toggle n2 " data-toggle-obj="2">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>
								</div>
								<div class="toggle n3" data-toggle-obj="3">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>
								</div>
							</div>

						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							완성할 수 있는 케이크는 모두 몇 개인가요? 

						</span></h2>
						
						<section>
							<div class="flex-wrap middle ab1">
								<img src="./images/suh_h_0302_02_0006_201_1/suh_h_0302_02_0006_201_1_2.png">

								<div class="toggle n1 complete" >
								</div>
								<div class="toggle n2 complete" >
								</div>
								<div class="toggle n3 complete">
								</div>
							</div>

							<div class="textAlignC mt_40">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										3개
									</div>
								</div>
							</div>

						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

					<li class="page_4" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							남는 딸기는 몇 개인가요?
						</span></h2>
						
						<section>
							<div class="flex-wrap middle ab1">
								<img src="./images/suh_h_0302_02_0006_201_1/suh_h_0302_02_0006_201_1_2.png">

								<div class="toggle n1 complete" >
								</div>
								<div class="toggle n2 complete" >
								</div>
								<div class="toggle n3 complete">
								</div>
							</div>

							<div class="textAlignC mt_40">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										2개
									</div>
								</div>
							</div>

						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
