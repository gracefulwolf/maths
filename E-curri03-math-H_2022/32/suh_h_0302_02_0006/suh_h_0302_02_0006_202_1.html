<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<link rel="stylesheet" href="./css/suh_h_0302_02_0006_202_1.css">

</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title chukchuk n2" style="letter-spacing: -1px;" data-number="1">
				17÷5를 계산하는 방법을 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								17÷5를 계산하는 방법을 알아보세요.
							</span>
						</h2>
						<div style="position: relative;">
							<button type="button" class="colorBox orange b1" data-popup-btn="1" data-hover="">
								<span class="click-finger-Btn blinkOn blinkOpacity" ></span>
								몫을 2라고 생각하면
							</button>
							<button type="button" class="colorBox purple b2" data-popup-btn="2" data-hover="">
								<span class="click-finger-Btn blinkOn blinkOpacity" ></span>
								몫을 2라고 생각하면
							</button>
							<div class="line-arrow br n1"></div>
							<div class="line-arrow bl n2"></div>
						</div>
						
						<div class="lineBox sky mt_90">
							<div class="math_calc_table class3 division">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td ></td>
											<td class="redT">3</td>
										</tr>
										<tr class="line-tr"><td></td><td colspan="2"><div class="rowLine2"></div></td></tr>
										<tr>
											<td>5</td>
											<td>1</td>
											<td>7</td>
										</tr>
										<tr>
											<td></td>
											<td>
												<div class="toggle" data-toggle-obj="1">
													<div class="answer" data-toggle-target="1">1</div>
												</div>
											</td>
											<td>
												<div class="toggle" data-toggle-obj="2">
													<div class="answer" data-toggle-target="2">5</div>
												</div>
											</td>
										</tr>
										<tr>
											<td></td>
											<td></td>
											<td>
												<div class="toggle" data-toggle-obj="3">
													<div class="answer" data-toggle-target="3">2</div>
												</div>
											</td>
										</tr>
										
									</tbody>
								</table>
								<div class="lineDotted line_1"></div>
								<div class="lineDotted line_2"></div>
								<div class="lineDotted line_3"></div>
								<div class="math-calc-side" style="padding-top:107px;">
									<div class="flex-wrap">
										<div class="n1">···</div>
										<div class="n2">5×<span class="redT">3</span></div>
									</div>
								
								</div>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								17÷5의 몫과 나머지는 얼마인가요?
							</span>
						</h2>
						<div class="check-tit mt_40 flex-wrap type-row">
							<div class="flex-wrap">
								<div class="colorBox check skyBlue">식</div>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										3
									</div>
								</div>
							</div>
							<div class="flex-wrap ml_40">
								<div class="colorBox check skyBlue">나머지</div>
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										2
									</div>
								</div>
							</div>
						</div>
						
					</li>
				</ul>
			</div>
		</main>
		<!-- 팝업 -->
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!-- 풀이 -->
				<li class="whole pop_page_1" data-popup-page="1" >
					<div class="popup_contents" data-quiz="toggle">
						<div class="guide-area"></div>
						<div class="colorBox orange a1">
							몫을 2라고 생각하면
						</div>
						<button type="button" class="toggle noicon" data-toggle-obj="4">
							<div class="click-finger-Btn blinkOn blinkOpacity"></div>
						</button>
						<div class="lineBox orange colorBox a2" data-toggle-target="1">
							<div class="math_calc_table class3 division">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td ></td>
											<td class="redT">2</td>
										</tr>
										<tr class="line-tr"><td></td><td colspan="2"><div class="rowLine2"></div></td></tr>
										<tr>
											<td>5</td>
											<td>1</td>
											<td>7</td>
										</tr>
										<tr>
											<td></td>
											<td><div class="hide h2">1</div></td>
											<td><div class="hide h2">0</div></td>
										</tr>
										<tr class="line-tr"><td></td><td colspan="2"><div class="rowLine"></div></td></tr>
										<tr>
											<td></td>
											<td></td>
											<td><div class="hide h3">7</div></td>
										</tr>
										
									</tbody>
								</table>
								<div class="lineDotted line_1"></div>
								<div class="lineDotted line_2"></div>
								<div class="lineDotted line_3"></div>
								<div class="math-calc-side" style="padding-top:107px;">
									<div class="flex-wrap hide h1">
										<div class="n1">···</div>
										<div class="n2">5×<span class="redT">2</span></div>
									</div>
								
								</div>
							</div>
						</div>

						<div id="aniBox_1"></div>
					</div>
				</li>

				<li class="whole pop_page_2" data-popup-page="2">
					<div class="popup_contents" data-quiz="toggle">
						<div class="guide-area"></div>
						<div class="colorBox purple a1">
							몫을 4라고 생각하면
						</div>
						<button type="button" class="toggle noicon" data-toggle-obj="4">
							<div class="click-finger-Btn blinkOn blinkOpacity"></div>
						</button>
						<div class="lineBox purple colorBox a2" data-toggle-target="1">
							<div class="math_calc_table class3 division">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td ></td>
											<td class="redT">4</td>
										</tr>
										<tr class="line-tr"><td></td><td colspan="2"><div class="rowLine2"></div></td></tr>
										<tr>
											<td>5</td>
											<td>1</td>
											<td>7</td>
										</tr>
										<tr>
											<td></td>
											<td><div class="hide h2">2</div></td>
											<td><div class="hide h2">0</div></td>
										</tr>
										<tr class="line-tr"><td></td><td colspan="2"><div class="rowLine"></div></td></tr>
										
									</tbody>
								</table>
								<div class="lineDotted line_1"></div>
								<div class="lineDotted line_2"></div>
								<div class="lineDotted line_3"></div>
								<div class="math-calc-side" style="padding-top:107px;">
									<div class="flex-wrap hide h1">
										<div class="n1">···</div>
										<div class="n2">5×<span class="redT">4</span></div>
									</div>
								
								</div>
							</div>
						</div>

						<div id="aniBox_2"></div>
					</div>
				</li>
			</ul>

		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite3',
				spriteList: [{
					name: 'girl_3',
					circle: 'orange',
					top: 470,
					left: 150,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/girl_3.png',
					spriteSheet: '../common/contents/images/character/girl_3_sprite.png',
					sound: './media/audios/suh_h_0302_02_0006_202_1_1.mp3',
					speech: 'right',
					textBubble: {
						text: '나머지가 5보다 크니까 더 나눌 수 있네.',
						class: 'balloon left orange',
						top: 510,
						left: 340,
						width: 690,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					sheetWidth: 102000,
					sheetHeight: 421,
					delay: 40,
					callbacks: {
						start: function () {},
						end: function () {}
					}
				}]
			});

			$prite.add({
				target: $ts.getEl('#aniBox_2'),
				spriteId: 'sprite4',
				spriteList: [{
					name: 'girl_2',
					circle: 'purple',
					top: 470,
					left: 260,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/girl_2.png',
					spriteSheet: '../common/contents/images/character/girl_2_sprite.png',
					sound: './media/audios/suh_h_0302_02_0006_202_1_2.mp3',
					speech: 'right',
					textBubble: {
						text: '20은 17보다 크네.',
						class: 'balloon left purple',
						top: 510,
						left: 470,
						width: 390,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					sheetWidth: 102000,
					sheetHeight: 421,
					delay: 40,
					callbacks: {
						start: function () {},
						end: function () {}
					}
				}]
			});
		});
