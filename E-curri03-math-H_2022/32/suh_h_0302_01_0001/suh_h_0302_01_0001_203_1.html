<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
</head>

<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>

		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>

				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="guide-area"></div>

						<h2>
							<ins class="ico_precheck_new n1">3 1</ins>
							<span>(몇십)×(몇)</span>
						</h2>
						<section>
							<ul class="dotList orange">
								<li>
									<div>
										<p>십 모형의 수를 곱셈식으로 나타내면 2×3＝6이므로 <br>20×3＝60입니다.</p>
										<div class="flex-wrap center mt_20">
											<img src="./images/suh_h_0302_01_0001_203_1/suh_h_0302_01_0001_203_1.png" alt="">
										</div>
									</div>

									
								</li>
							</ul>

							<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<div class="guide-area"></div>

						<h2>
							<ins class="ico_precheck_new n1">3 1</ins>
							<span>(몇십)×(몇)</span>
						</h2>
						<section class="flex-wrap center middle">
							<div class="flex-wrap center middle" style="margin-top:-80px">
								<span class="blueT">1</span><span class="redT">4</span>×3＝
								<div class="colorBox sky type-linebox-b" style="width:150px">30
									<div class="lineBox sky">
										<span class="blueT">10</span>×3
									</div>
								</div>
								＋
								<div class="colorBox pink type-linebox-b" style="width:150px">30
									<div class="lineBox pink">
										<span class="redT">4</span>×3
									</div>
								</div>＝42
							</div>
							<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<div class="guide-area"></div>

						<h2>
							<ins class="ico_precheck_new n1">3 1</ins>
							<span>(몇십)×(몇)</span>
						</h2>
						<section class="flex-wrap center middle">
							<div>
								<div class="math_calc_table class3">
									<table>
										<tbody>
											<tr>
												<td></td>
												<td>1</td>
												<td class="redT">5</td>
											</tr>
											<tr>
												<td>×</td>
												<td></td>
												<td>5</td>
											</tr>
											<tr class="line-tr"><td colspan="3"><div class="rowLine"></div></td></tr>
											<tr>
												<td></td>
												<td class="redT">2</td>
												<td class="redT">5</td>
											</tr>
											<tr>
												<td></td>
												<td>5</td>
												<td>0</td>
											</tr>
											<tr class="line-tr"><td colspan="3"><div class="rowLine"></div></td></tr>
											<tr>
												<td></td>
												<td>7</td>
												<td>5</td>
											</tr>
											
										</tbody>
									</table>
									<div class="lineDotted line_1"></div>
    								<div class="lineDotted line_2"></div>
									<div class="math-calc-side" style="padding-top:108px;">
										<div class="flex-wrap">
											<div class="n1">...</div>
											<div class="n2"><span class="redT">5</span>×5</div>
										</div>
										<div class="flex-wrap">
											<div class="n1">...</div>
											<div class="n2">10×5</div>
										</div>
									</div>
								</div>
							</div>

							<div class="icon_arrow big ani" data-toggle-obj="1" style="margin:0 60px"></div>

							<div class="toggle-answer" data-toggle-target="1">
								<div class="math_calc_table class3">
									<table>
										<tbody>
											<tr>
												<td></td>
												<td>1
													<sup class="sup redT">2</sup>
												</td>
												<td>5</td>
											</tr>
											<tr>
												<td>×</td>
												<td></td>
												<td>5</td>
											</tr>
											<tr class="line-tr"><td colspan="3"><div class="rowLine"></div></td></tr>
											<tr>
												<td></td>
												<td>7</td>
												<td>5</td>
											</tr>
											
										</tbody>
									</table>
									<div class="lineDotted line_1"></div>
									<div class="lineDotted line_2"></div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
