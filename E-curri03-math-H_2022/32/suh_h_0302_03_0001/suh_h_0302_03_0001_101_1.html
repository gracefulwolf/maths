<body>
	<div id="wrap" class="math word" data-puzzle-container="">

			<img src="common/contents/images/quiz/bg_timer_img_on.png" alt="이미지">
			<img src="common/contents/images/quiz/icon_clock_on.svg" alt="이미지">
		</div>
		<header>
			<h1><ins class="icon"></ins>숨은 단어 찾기 퀴즈</h1>
			<div class="title">알고 있는 수학 단어를 찾아볼까요?</div>
		</header>
		<main>
			<div class="contentsBox">
				<section>
					<ul class="wordBox cell4" data-puzzle="">
						<li>초</li>
						<li>신</li>
						<li>판</li>
						<li>류</li>

						<li>규</li>
						<li>햄</li>
						<li>징</li>
						<li>림</li>

						<li>니</li>
						<li>치</li>

						<li>포</li>

						<li>이</li>
						<li>후</li>
						<li data-answer="">원</li>
						<li>산</li>

					<div class="timerContainer" data-timer-container=""></div>
					<div class="btnContainer">
						<button type="button" class="hintBtn" data-hint-btn="" data-hover=""></button>
						<button type="button" class="ansCheckBtn" data-answer-btn="" data-hover=""></button>
					</div>
					<div class="displayN" data-popup-btn="1"></div>
				</section>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="explain" data-popup-page="1">
				<h2>원</h2>
				<div class="explainContainer">
				<p>동그란 모양의 도형</p>
				<p class="mt_10"><span class="bullet exam">예</span>원의 크기는 여러 가지이지만 모양은 똑같습니다.</p>
				<p class="desc">※ 2학년 ‘여러 가지 도형’ 단원에서 학습한 내용입니다</p>
				</div>
			</li>
			</ul>
		</section>

	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
