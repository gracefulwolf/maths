	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
	
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: left;}

		.btn_1.zoomBtn{background: url(./images/suh_h_0301_02_0005_201_1_2.png) no-repeat 50% 50% / 100%; width:100%; height: 260px;}
		.popup_container{z-index: 100;}
		.balloon{font-size: 30px;}
		
		.popup_pages img{width:100%;}
		.popup_pages figure{
			width:100%; margin:0;
		}
		.popup_pages .b1.balloon{top:20px; left:20px; z-index: 4; width:250px; text-align: center;}
		.popup_pages .b2.balloon{top:20px; left:790px; z-index: 4; width:310px; text-align: center;}
		
		figure {
			position: relative;
			width: 500px;
			margin: 0 auto 20px;
		}
		.b1.balloon{top:20px; left:-230px; z-index: 4; width:250px; text-align: center;}
		.b2.balloon{top:20px; left:480px; z-index: 4; width:300px; text-align: center;}


		.flex-wrap{flex-direction: column;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
					<li data-hover="">물음 4</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							그림은 어떤 상황인가요?
						</span></h2>
						
						<section>
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											사각형을 이용하여<br>
											로봇을 그려 봤어.
										</div>
	
										<div class="b2 balloon left deeppink ctTail">
											사각형의<br>
											같은 점은 무엇일까?
										</div>
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
							<div class="toggle box" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									사각형을 이용하여 로봇을 그렸습니다.
								</div>
							</div>

							<div class="toggle box mt_10" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									이용한 사각형의 같은 점을 생각하고 있습니다.
								</div>
							</div>
						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							로봇에는 어떤 도형이 있는지 찾아보세요.
						</span></h2>
						
						<section>
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											사각형을 이용하여<br>
											로봇을 그려 봤어.
										</div>
	
										<div class="b2 balloon left deeppink ctTail">
											사각형의<br>
											같은 점은 무엇일까?
										</div>
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
							<div class="toggle box" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									사각형이 있습니다.
								</div>
							</div>

							<div class="toggle box mt_10" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									직각이 있습니다.
								</div>
							</div>
						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							직각을 찾아 표시해 보세요.
						</span></h2>
						
						<section>
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											사각형을 이용하여<br>
											로봇을 그려 봤어.
										</div>

										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												
											</div>
										</div>
			
										
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
						</section>	

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_4" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							이용한 사각형의 같은 점은 무엇인지 말해 보세요.
						</span></h2>
						
						<section>
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											사각형을 이용하여<br>
											로봇을 그려 봤어.
										</div>
	
										<div class="b2 balloon left deeppink ctTail">
											사각형의<br>
											같은 점은 무엇일까?
										</div>
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
							<div class="toggle box" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									네 각이 모두 직각입니다.
								</div>
							</div>

							<div class="toggle box mt_10" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									반듯한 모양의 사각형입니다.
								</div>
							</div>
						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<figure>
						<<div class="b1 balloon bottom orange ctTail">
							사각형을 이용하여<br>
							로봇을 그려 봤어.
						</div>

						<div class="b2 balloon bottom deeppink ctTail">
							사각형의<br>
							같은 점은 무엇일까?
						</div>
						<img src="./images/suh_h_0301_02_0005_201_1_1.png" alt="">
					</figure>
				</li>
