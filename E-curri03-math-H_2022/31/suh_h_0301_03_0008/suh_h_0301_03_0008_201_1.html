<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style>
		.contentsBox{padding:0;}
		.img1{width:100%; height: 583px; background: url(./images/suh_h_0301_03_0008_201_1_1.png) no-repeat 50% 50% / cover; position: relative;}
		.img1 .balloon{text-align: center; }
		.img1 .b1{top:20px; left:60px; width:250px;}
		.img1 .b2{top:70px; left:340px; width:300px;}
		.img1 .b3{top:20px; left:750px; width:410px;}
		.img1 .b2::after{left:20% !important}
		
		.img2{width:100%; height: 583px; background: url(./images/suh_h_0301_03_0008_201_1_2.png) no-repeat 50% 50% / cover; position: relative;}
		.img2 .text{
			position: absolute;
			top: 268px;
			left: 281px;
			width: 240px;
			line-height: 1.4;
			text-align: center;
			transform: rotate(7deg);
			line-height: 1.2;
			color: #d9665e;
		}
		.img2 .balloon{text-align: center; }
		.img2 .b1{
			top: 10px;
			left: 40px;
			width: 320px;
		}
		.img2 .b2{
			top: 20px;
			left: 680px;
			width: 480px;
		}
		.img2 .bullet.orange.number{transform: translate(0,5px);}

		.img3{width:100%; height: 583px; background: url(./images/suh_h_0301_03_0008_201_1_3.png) no-repeat 50% 50% / cover; position: relative;}
		.img3 .balloon{text-align: center; }
		.img3 .b1{
			top: 30px;
			left: 170px;
			width: 380px;
		}
		.img3 .b2{top:10px; left:770px; width:390px;}
		.img3 .b3{top:10px; left:770px; width:390px;}
		.img3 .text{
			position: absolute;
			top: 180px;
			left: 769px;
			width: auto;
			font-size: 30px;
		}
		.t-i{text-indent: -10px;margin-left:10px}
		.t-i span{display: inline-block;
    transform: translate(3px,-3px);
    margin-right: 9px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				친구와 함께 놀이를 하면서 나눗셈의 몫을 구해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox doItContent"  data-slide-container="" style="padding-top:0;">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1">
						<figure class="img1">
							<div class="balloon bottom deeppink ctTail b1">
								나눗셈의 몫을<br>
								구하기가 너무<br>
								어려운걸?
							</div>
							<div class="balloon bottom green ctTail b2">
								나눗셈을 재미있게<br>
								할 수는 없을까?
							</div>
							<div class="balloon left orange ctTail b3">
								그럼 우리 나눗셈의 몫을<br>
								곱셈구구로 구하는 연습을<br>
								놀이로 해 볼까요?
							</div>
						</figure>
					</li>
					<li class="innerTab_2">
						<figure class="img2">
							<div class="text">
								짝 맞추기<br>놀이
							</div>
							<div class="balloon bottom deeppink ctTail b1">
								놀이 방법은 다음과<br>
								같아요.
							</div>
							<div class="balloon left sky ctTail b2">
								<div class="bullet number orange inline">1</div>
								나눗셈 카드 64장을 잘 섞고,<br>
								8장씩 8줄을 맞추어서<br>
								뒤집어 둡니다.
							</div>
						</figure>
					</li>
					<li class="innerTab_3">
						<figure class="img3">
							<div class="balloon left deeppink ctTail b1 flex-wrap">
								<div class="bullet number orange inline">2</div>
								나눗셈 카드를 2장씩,br>
								열어서 몫을 구합니다.
							</div>
							
							<div class="text ">
								<div class="t-i">
								<span>-</span>카드 2장에 써 있는<br>
								나눗셈의 몫이<br>
								같으면 카드를<br>
								가져옵니다.<br><br>
								</div>
								<div class="t-i" style="letter-spacing: -1px;">
									<span>-</span>나눗셈의 몫이 다르면 <br>
								다시 뒤집어서<br>
								제자리에 둡니다.<br>
								</div>

							</div>
						</figure>
					</li>
					
				</ul>
			</div>
		</main>
		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript" src="./js/suh_p_0301_01_0002_202_1.js"></script>
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			window.$callBack.sliderMove=function(SLIDER) {
				var thats=document.querySelectorAll('.visibleH_');
				var ons=document.querySelectorAll('.vOn');
				var btn=document.querySelectorAll('.click-finger-Btn');

				for (let i=0, len=btn.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					btn[i].removeAttribute('style');
				}

				for (let i=0, len=ons.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					ons[i].classList.remove('vOn');
				}

				for (let i=0, len=thats.length; i < len; i++) {
					thats[i].classList.add('visibleH');
					thats[i].classList.remove('visibleH_');
					thats[i].classList.remove('vOn');
				}
			}

			
			var arrow=$ts.getEl('.page_1 .click-finger-Btn');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats=document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
						// ons[i].classList.add('vOn_');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('visibleH_');
						thats[i].classList.add('vOn');
					}

					switch (this.dataset.name) {
						case 'aa' :
							document.querySelector('.click-finger-Btn.btn1').style.display='none';
							document.querySelector('.click-finger-Btn.btn2').style.display='block';
							break;
						case 'bb' :
							document.querySelector('.click-finger-Btn.btn2').style.display='none';
							document.querySelector('.click-finger-Btn.btn3').style.display='block';
							break;
						case 'cc' :
							document.querySelector('.click-finger-Btn.btn3').style.display='none';
							document.querySelector('.click-finger-Btn.btn4').style.display='block';
							break;
						case 'dd' :
							document.querySelector('.click-finger-Btn.btn4').style.display='none';
							break;
					}

				});
				objs.addEventListener('click', $efSound.click);
			});
		});
	</script>

</body>
</html>
