<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				35일은 몇 주일인지 구하는 방법을 알아봅시다.
				<!-- <div class="supply_guide inline" style="margin-top:10px">준비물 165쪽</div> -->
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							구하려는 것을 나눗셈식으로 나타내 보세요.
						</span></h2>
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_03_0007_201_1_1.png" alt="">
								<div class="txt n1">35</div>
								<div class="icon_arrow big"></div>
								<div class="txt n2">
									<div>7</div>
									<div>7</div>
									<div>7</div>
									<div>7</div>
									<div>7</div>
								</div>
							</div>

							<div class="img-wrap n2">
								<img src="./images/suh_h_0301_03_0007_201_1_2.png" alt="">
								<div class="txt n1">
									35÷7
								</div>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										5
									</div>
								</div>
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							구하려는 것을 나눗셈식으로 나타내 보세요.
						</span></h2>
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_03_0007_201_1_3.png" alt="">
								
								<div class="txt n2">
									<div>7</div>
									<div>7</div>
									<div>7</div>
									<div>7</div>
									<div>7</div>
								</div>
								<div class="icon_arrow big"></div>
								<div class="txt n1">35</div>
								
							</div>

							<div class="img-wrap n2">
								<img src="./images/suh_h_0301_03_0007_201_1_4.png" alt="">
								<div class="txt n1">
									7×
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											5
										</div>
									</div>
								</div>
								
								<div class="txt n2">
									35
								</div>
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							나눗셈의	몫을 곱셈식으로 구하는 방법을 말해 보세요.
						</span></h2>
						<section>
							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										35÷7=□에서 몫 □는 7×5=35를 이용해 구할 수 있습니다.

									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
