	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var arrow=$ts.getEl('.icon_arrow');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats=document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('vOn');
					}


				});
				objs.addEventListener('click', $efSound.click);
			});


		});
	</script>
