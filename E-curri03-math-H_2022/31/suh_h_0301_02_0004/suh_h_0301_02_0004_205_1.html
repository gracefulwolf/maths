<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/life.css">
	<!-- <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css"> -->
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style type="text/css">
		.img-wrap{width:100%; height: 470px; position: relative;}
		.img-wrap .img{position: absolute; width:100%; height: 100%; z-index: 1; padding:0;}
		.img-wrap img{height:100%; display: block; margin:0 auto;}
		.innerTab_1 .img-wrap .img img{width: 714px;margin-top: 1px;}
		.innerTab_2 .img-wrap .img img{width: 410px;}
		.innerTab_3 .img-wrap .img img{width: 290px;}
		.innerTab_4 .img-wrap .img img{width: 740px;}
		#wrap header .title.chukchuk:before{background-image: url(../common/contents/images/icon/act_quiz_icon_02.png);}

		.img-wrap::after{
			content:""; display: block; position: absolute; width: 100%; height: 100%; z-index: 12; top:0; left:0;
		}
		.toggle{background-color: transparent;}
		.toggle::after{display: none;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title chukchuk" style="letter-spacing: -1px;" data-number="2">
				삼각자를 사용하여 교실에서 직각을 찾아보세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox doItContent"  data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1" data-quiz="toggle">
						<div class="img-wrap">

							<div class="img toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<img src="./images/2_3_9_01.svg" alt="">
								</div>
							</div>

							<img src="./images/2_3_9_01.png" alt="">
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="innerTab_2" data-quiz="toggle">
						<div class="img-wrap">
							<div class="img toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<img src="./images/2_3_9_02.svg" alt="">
								</div>
							</div>
							<img src="./images/2_3_9_02.png" alt="">
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="innerTab_3" data-quiz="toggle">
						<div class="img-wrap">
							<div class="img toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<img src="./images/2_3_9_03.svg" alt="">
								</div>
							</div>
							<img src="./images/2_3_9_03.png" alt="">
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="innerTab_4" data-quiz="toggle">
						<div class="img-wrap">
							<div class="img toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<img src="./images/2_3_9_04.svg" alt="">
								</div>
							</div>
							<img src="./images/2_3_9_04.png" alt="">
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>

		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
			
		}, false);

	</script>

</html>
