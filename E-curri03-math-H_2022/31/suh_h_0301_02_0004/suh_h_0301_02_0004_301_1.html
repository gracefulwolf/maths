<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css" />
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.contentsList li > div{display:flex;align-items:flex-start; margin:0 auto;}
		.contentsList li > div > *{display:inline-block; }
		.contentsList li .toggle{white-space: nowrap; min-width:80px}

		.flex-wrap{width:60%; position: relative; height:230px}
		.flex-item {position: relative; height:230px}
		.flex-wrap .icon_arrow{margin:0; }
		.icon_arrow {position:absolute; right:-50px; top:79px; cursor: pointer;}
 		.vOn .icon_arrow {
			animation-name: arrow;
			animation-duration: .7s;
			animation-delay: 0;
			animation-iteration-count: infinite;
			animation-timing-function: ease-out;
			animation-direction:reverse;
		}
		@keyframes arrow {
			0% {transform: translate(0,0);}
			50% {transform: translate(10px,0);}
			100% {transform: translate(0,0);}
		}
		.contentsList .icon_arrow.big {
			margin: 28px -20px 0 0;
			vertical-align: top;
		}
		.m1{background: url(./images/suh_h_0301_02_0004_201_2.png) no-repeat 0 0 / cover;height:230px}
		.m2{background: url(./images/suh_h_0301_02_0004_201_2.png) no-repeat 104% 0 / cover;height:230px}
		.flex-item + .flex-item {margin-left:50px}
		.flex-item .n1{position: absolute; top:20px; left:65px;}
		.flex-item .n2{position: absolute; top:120px; left:70px;}
		.flex-item .n3{position: absolute; top:130px; left:210px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">직각 알아보기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">직각</div>
								</div>
								<div class="text">
									: 그림과 같이 종이를 두 번 접었을 때 생기는 각
								</div>
							</div>
						</li>
						<li>
							<div class="flex-wrap">
								<div class="flex-item vOn">
									<div class="m1">
										<div class="n1">ㄱ</div>
										<div class="n2">ㄴ</div>
										<div class="n3">ㄷ</div>
									</div>
									<div class="icon_arrow big" data-name="aa"></div>
								</div>
								
								<div class="flex-item visibleH" data-name="aa">
									<div class="m2">
										<div class="n1">ㄱ</div>
										<div class="n2">ㄴ</div>
										<div class="n3">ㄷ</div>
									</div>
								</div>
							</div>
	

						</li>
						<li>
							<ins class="bullet circleDot" style="margin-top:25px"></ins>
							<div>
								<div class="text" style="letter-spacing:-1px">
									직각 ㄱㄴㄷ을 나타낼 때에는 꼭짓점 ㄴ에 
									<img src="./images/suh_h_0301_02_0004_204_1_1.png" alt="">
									표시를 합니다.
								</div>
							</div>
						</li>
					</ul>

					
					
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var arrow=$ts.getEl('.icon_arrow');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats=document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('vOn');
					}


				});
				objs.addEventListener('click', $efSound.click);
			});

		});
	</script>
</body>

</html>
