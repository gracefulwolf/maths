<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<style type="text/css">
		#wrap header .title .bullet.number {
			margin-top: 5px;
		}

		.solve .flex-wrap{margin-top: 20px;}
		.math_calc_table{width:200px; font-size:40px; transform: scale(1.2);}
		.math_calc_table .answer {letter-spacing: 25px;}
		.n3{font-size:40px;}
		.img-box{width: 100%;}
		.img-box > *{width:600px; height:200px; background: url(./images/suh_h_0301_01_1011_204_1.png) no-repeat 50% 50% / 600px;  margin:0 auto; position: relative; display:flex;align-items: center; padding: 0 30px 0 10px; justify-content: space-around;}
		.img-box .a{width: 300px; text-align: center;}
		.img-box .c{width: 270px; text-align: center;}
		.blackT{color:#000;}

		.flex-wrap{width: 100%; justify-content: center; }
		.popup_contents .flex-wrap> *{margin:0 50px}
		.sup.s2{top:-60px}
		.popup_pages .solve .popup_contents{padding-top:70px}
		</style>
</head>

<body>
	<div id="wrap">
		<header>
			<div class="title active">
				<div class="bullet number orange inline">4</div>
				빈칸에 알맞은 수를 써넣으세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="img-box">
						<div class="n1">
							<div class="a">375 + 578</div>
							<div class="b">=</div>
							<div class="c">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										953
									</div>
								</div>
							</div>
						</div>
						<div class="n2 mt_30">
							<div class="a">375 + 188</div>
							<div class="b">=</div>
							<div class="c">
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										187
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<div class="flex-wrap">
							<div class="math_calc_table class3">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td>3
												<div class="sup redT">1</div>
											</td>
											<td>
												7
												<div class="sup redT">1</div>
											</td>
											<td>5</td>
										</tr>
										<tr>
											<td>+</td>
											<td>5</td>
											<td>7</td>
											<td>8</td>
										</tr>
										<tr class="line-tr">
											<td colspan="4">
												<div class="rowLine"></div>
											</td>
										</tr>
										<tr class="blueT">
											<td></td>
											<td>9</td>
											<td>5</td>
											<td>3</td>
										</tr>
									</tbody>
								</table>
							</div>
						
							<div class="math_calc_table class3">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td>
												<div class="del blue complete"></div>
												3
												<div class="sup redT">2</div>
											</td>
											<td>
												<div class="del blue complete"></div>
												7
												<div class="sup redT">6</div>
												<div class="sup redT s2">10</div>
											</td>
											<td>5
												<div class="sup redT">10</div>
											</td>
										</tr>
										<tr>
											<td>-</td>
											<td>1</td>
											<td>8</td>
											<td>8</td>
										</tr>
										<tr class="line-tr">
											<td colspan="4">
												<div class="rowLine"></div>
											</td>
										</tr>
										<tr class="blueT">
											<td></td>
											<td>1</td>
											<td>8</td>
											<td>7</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
