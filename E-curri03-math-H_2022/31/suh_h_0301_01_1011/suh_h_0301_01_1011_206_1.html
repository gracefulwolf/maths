<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		#wrap header .title .bullet.number {
			margin-top: 5px;
			margin-right:10px
		}
		.title{display: flex; }
		.lineBox{width: 65%; margin:0 auto;;}
		.title .blankBox.w50{border:5px solid #efefef; background-color: #fff; box-sizing: border-box;}
		.solve .flex-wrap{margin-top: 20px;}
		.box-flex {justify-content:center;display: flex; align-items: center;}
		.box-flex + .box-flex{margin-top:50px}
		.box-flex > *{margin: 0 ;}
		.bg-box-d {background:url("./images/suh_h_0301_01_1011_206_1.png") no-repeat 50% 50%;background-size:contain;height:95px;width:126px;display:flex;align-items:center;justify-content:center;margin:0 40px}

		</style>
</head>

<body>
	<div id="wrap">
		<header>
			<div class="title active">
				<div class="bullet number orange inline">6</div>
				<div>
					수 카드 3장 중에서 2장을 골라 두 수의 합이 500에 가장 가까운 덧셈식을 만들려고 합니다. <span class="blankBox w50"></span> 안에 알맞은 수를 써넣으세요.
				</div>
				
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section style="padding-top: 70px;">
					<div class="box-flex lineBox orange">
						<div class="bg-box-d">267</div>
						<div class="bg-box-d">328</div>
						<div class="bg-box-d">179</div>
					</div>
					<div class="box-flex">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								328
							</div>
						</div>+<div class="toggle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								179
							</div>
						</div>= <div class="toggle" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								507
							</div>
						</div>
					</div>
					
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<ul class="dotList orange">
                            <li>267+328=595</li>
                            <li>267+179=446</li>
                            <li>328+179=507</li>
                            <li>따라서 두 수의 합이 500에 가장 가까운 덧셈식은<br> 328+179=507입니다.</li>
                        </ul>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
