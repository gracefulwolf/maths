	<div id="wrap" class="math">

			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">

					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						 <h2>
							 <ins class="dot"></ins>
							 <span>방학 계획표에 잠자는 시간만큼 색칠해 보세요.
							</span>
						 </h2>
						<div class="textAlignC mt_10">
							<div class="toggle" data-toggle-obj="1">
								<img src="./images/suh_h_0301_07_0005_201_1/suh_h_0301_07_0005_201_1_1_1.png">
								<div class="answer " data-toggle-target="1">

									<img src="./images/suh_h_0301_07_0005_201_1/suh_h_0301_07_0005_201_1_1_2.png">

							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>

							<ins class="dot"></ins>
							<span>색칠한 부분을 분수로 나타내면 <div class="bunsuWrap inline">
								<ul>
									<li>
										<div class="toggle" data-toggle-obj="1">
											<div class="answer " data-toggle-target="1">
												9
											</div>
										</div>
									</li>
									<li>24</li>
								</ul>
							</div>입니다.

							</span>
						</h2>
				
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span> 방학 동안의 일과를 생각해 보고 방학 계획표를 만들어 보세요.
							</span>

						<div class="img-wrap">
							<div class="toggle" data-toggle-obj="1">
								<img src="./images/suh_h_0301_07_0005_201_1/suh_h_0301_07_0005_201_1_2_1.png">
								<div class="txt">

								<div class="answer " data-toggle-target="1">
									<img src="./images/suh_h_0301_07_0005_201_1/suh_h_0301_07_0005_201_1_2_2.png">
								</div>
							</div>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var btn = document.querySelectorAll('.popBtn');
			
			for (var i = 0; i < btn.length; i++) {
				btn[i].addEventListener('click', function(){
					var n = this.dataset.popupBtn;
					var el_img = document.querySelector('[data-popup-page="'+ n +'"] img');

					console.log(n);
					
					el_img.src = el_img.dataset.src;
				});
				
			}

		}, false);

	</script>
