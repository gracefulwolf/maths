<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">
					m보다 큰 단위 알아보기
				</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								1000 m를 <div class="toggle" data-toggle-obj="1">
									<span class="answer" data-toggle-target="1">1 km
									</span>
								</div>라 쓰고  <div class="toggle" data-toggle-obj="2">
									<span class="answer" data-toggle-target="2">1 킬로미터
									</span>
								</div>라고 읽습니다. 

								<div class="flex-wrap">
									<div class="icon_arrow big"></div>
									1000 m＝1 km

								</div>
							</div>
						</li>
						<li>
							<div class="bullet circleDot orange mt"></div>
							<div>
								1 km보다 200m 더 긴 것을 <div class="toggle" data-toggle-obj="1">
									<span class="answer" data-toggle-target="21">1 km 200 m
									</span>
								</div>라 쓰고 <div class="toggle" data-toggle-obj="2">
									<span class="answer" data-toggle-target="22">1 킬로미터 200 미터
									</span>
								</div>라고 읽습니다.



								<div class="flex-wrap">
									<div class="icon_arrow big"></div>
									1 km 200 m＝1200 m

								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
