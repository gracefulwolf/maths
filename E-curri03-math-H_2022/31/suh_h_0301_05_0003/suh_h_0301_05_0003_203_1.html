	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				장미길의 길이를 알아봅시다.

			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
				
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							장미길의	길이는 1 km보다 몇 m 더 긴가요?

						</span></h2>
						<div class="img1-wrap">
							<img src="./images/suh_h_0301_05_0003_203_1/suh_h_0301_05_0003_203_1_1.png" alt="" class="img1">
							<img src="./images/suh_h_0301_05_0003_203_1/suh_h_0301_05_0003_203_1_2.png" alt="" class="img2">
							<div class="txt1">장미길</div>

							<div class="txt2">1 km</div>
							<div class="txt3">200 m</div>
							<div class="txt4">쉼터</div>
						</div>
						
						<div class="textAlignC mt_30">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									200 m
								</div>
							</div>
						</div>
						 
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							장미길의 길이를 어떻게 나타내면 좋을지 생각해 보세요.

						</span></h2>
						<div class="img1-wrap">
							<img src="./images/suh_h_0301_05_0003_203_1/suh_h_0301_05_0003_203_1_1.png" alt="" class="img1">
							<img src="./images/suh_h_0301_05_0003_203_1/suh_h_0301_05_0003_203_1_2.png" alt="" class="img2">
							<div class="txt1">장미길</div>

							<div class="txt2">1 km</div>
							<div class="txt3">200 m</div>
							<div class="txt4">쉼터</div>
						</div>
						
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer flex-wrap" data-toggle-target="1">
									<div class="bullet exam">예</div>
									1 km보다 200 m 더 길므로 1 km와 200 m를 이어서 나타내면 좋을 것 같습니다.
								</div>
							</div>
						</div>
						 
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
