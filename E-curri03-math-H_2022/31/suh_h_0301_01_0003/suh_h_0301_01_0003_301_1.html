	<style>
		.greenT{color:green}
		.math_calc_table .rowLine{top:0; z-index: 1;}
		.math_calc_table .line_1{left:25%}
		.math_calc_table .line_2{left:50%}
		.math_calc_table .line_3{left:75%}
		.math_calc_table .line_4{left:100%}

		.math_calc_table{position: relative; top:0 !important; right:0 !important;}
		.math_calc_table{width:200px;  line-height: 1.1;}
		.math_calc_table td{padding:5px 0;}
		.math_calc_table .line td{padding: 0 !important;}
		.math_calc_table.class3 tr.line-tr td, .math_calc_table.class3 tr.line td{height: 2px !important;}
		.flex-wrap{justify-content:space-between; }
		.flex-item{position: relative;}
		.flex-item + .flex-item{margin-left:50px;}
		.flex-wrap .icon_arrow{margin:0;}
		td.bg{background: #e3e3e3;}
		.icon_arrow {position:absolute; right: -41px; top: 85px; cursor: pointer;}
		.icon_arrow.big{width: 41px; height: 35px;}
		.lineBox{padding-top:30px}

		.vOn .icon_arrow {
			animation-name: arrow;
			animation-duration: .7s;
			animation-delay: 0;
			animation-iteration-count: infinite;
			animation-timing-function: ease-out;
			animation-direction:reverse;
		}
		@keyframes arrow {
			0% {transform: translate(0,0);}
			50% {transform: translate(10px,0);}
			100% {transform: translate(0,0);}
		}
	</style>

		document.addEventListener('DOMContentLoaded', function () {
			var arrow = $ts.getEl('.icon_arrow');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats = document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons = document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i = 0, len = ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
					}

					for (let i = 0, len = thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('vOn');
					}


				});
