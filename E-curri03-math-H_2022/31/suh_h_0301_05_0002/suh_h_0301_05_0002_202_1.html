<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				주변에서 1 cm보다 짧은 물건을 찾아 길이를 재어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 +</li>
					<li data-hover="">물음 +</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="img-wrap">
							<img src="./images/suh_h_0301_05_0002_202_1/suh_h_0301_05_0002_202_1_1.png" alt="" class="n1">
							<div class="line2">
								<img src="./images/suh_h_0301_05_0002_202_1/5_1_5_arrow.svg" a;t="">
							</div>
							<div class="toggle" data-toggle-obj="2">
								<span class=" click-finger-Btn blinkOn blinkOpacity"></span>
								<div class="n2" data-toggle-target="2">
									<img src="./images/suh_h_0301_05_0002_202_1/suh_h_0301_05_0002_202_1_2.png" alt="">
									<div class="txt b1">
										<span>0</span>
										<span>1</span>
										<span>2</span>
										<span>3</span>
										<span>4</span>
										<span>5</span>
									</div>
								</div>
							</div>
							
						</div>


						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<div class="bullet exam">예</div>
									수박씨의 길이는 8 mm입니다.

								</div>
							</div>
						</div>
							
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							1 cm보다 짧은 물건의 길이를 나타낼 때 cm 단위를 사용하면 어떨까요?

						</span></h2>
						<div class="toggle box" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								물건의 길이를 1 cm라고 해야 할 것 같습니다.

							</div>
						</div>
						<div class="toggle box mt_10" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								cm 단위만 사용하면 길이를 자세하게 나타낼 수 없습니다.

							</div>
						</div>
							
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							mm 단위를 사용하면 어떤 점이 좋을까요?

						</span></h2>
						<div class="toggle box" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								1 cm보다 짧은 물건의 길이도 자세하게 나타낼 수 있습니다.

							</div>
						</div>
						
							
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
