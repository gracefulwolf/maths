<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				cm보다 작은 단위를 알아봅시다.
				<div class="supply_guide inline" style="margin-top:10px">준비물 161쪽</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<h2><ins class="dot"></ins><span>
						자의 1 cm 안에 있는 작은 칸의 수를 세어 보세요.
					</span></h2>
				
					<div class="img-wrap">
						<img src="./images/suh_h_0301_05_0002_201_1/suh_h_0301_05_0002_201_1_1.png" alt="">
						<div class="txt n1">0</div>
						<div class="txt n2">1</div>
						<div class="ani"></div>
						<span class="click-finger-Btn blinkOn blinkOpacity"></span>
						<div class="txt n3">0 1 2</div>
					</div>

					<div class="toggle" data-toggle-obj="1">
						<div class="answer" data-toggle-target="1">
							10칸
						</div>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
				
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="b1 balloon bottom sky ctTail">
						장미꽃 <br>판매합니다.
					</div>
					<div class="b2 balloon bottom pink ctTail">
						장미꽃이 20송이씩 <br>3다발 있어요.
					</div>
					<div class="b3 balloon bottom green ctTail">
						장미꽃은 <br>모두 몇 송이<br>
						일까?
					</div>

					<img src="./images/suh_h_0301_04_0002_102_1/suh_h_0301_04_0002_102_1_2.png" alt="">
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

			var btn = document.querySelector('.click-finger-Btn');
			var ani = document.querySelector('.ani');
			var n = 0;
			var timer;
			btn.addEventListener('click', move);

			function move(){
				btn.classList.add('off');
				ani.classList.add('on');
				timer = setTimeout(function(){
					
					ani.style.transform = 'translate('+ n +'px ,0)';
					n = n + 19;
					console.log(n);
					if (n < 190) {
						move();
					} else {
						console.log('완료');
						btn.classList.remove('off');
						clearTimeout(timer);
						n = 0;
						setTimeout(function(){
							ani.classList.remove('on');
							ani.style.transform = 'translate('+ n +'px ,0)';
						},800);
						
					}

				},500);
			}
			


		}, false);

	</script>
