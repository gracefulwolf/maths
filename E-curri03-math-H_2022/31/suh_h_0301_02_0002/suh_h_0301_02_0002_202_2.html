	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.img_content {
			position: absolute;
			top: 262px;
			width: 100%;
		}

		.txt_mark1 {
			position: absolute;
			top: -40px;
			left: 528px;
			font-size: 40px;
			color: #ffffff;
		}

		.txt_mark2 {
			position: absolute;
			font-size: 40px;
			top: 195px;
			left: 284px;
			color: #ffffff;
		}

		.txt_mark3 {
			position: absolute;
			font-size: 40px;
			top: 195px;
			left: 780px;
			color: #ffffff;
		}
		.contentsBox.board h2{color:#fff;}

		.contentsBox.board .buttonContainer{
			left: 30px;
			bottom:26px;
		}
		.pop_page_1 .toggle{width: 700px;}
		.pop_page_1 .toggle .answer{text-align: left;}

		.popup_pages .buttonContainer {
			right: 40px;
			bottom: 20px;
		}

		.contentsBox img{display: inline-block; vertical-align: middle;}
		h2 img{width:100%;}

		.img-wrap{
			position: absolute;
			top:70px; right:0;
			width: 450px;
			border-radius: 30px;
			height: 80px;
			background:#fff url(./images/suh_h_0301_02_0002_202_2_1.png) no-repeat 0 20px / 100%;
			margin:0;
		}
		.img-wrap.b2{
			top:70px; right:0;
			width: 450px;
			border-radius: 30px;
			height: 80px;
			background:#fff url(./images/suh_h_0301_02_0002_202_2_2.png) no-repeat 0 20px / 100%;
			margin:0;
		}
		.img-wrap .n1{color:#000; position: absolute; top:30px; left:40px;}
		.img-wrap.b2 .n1{color:#000; position: absolute; top:30px; left:90px;}
		.img-wrap .n2{color:#000; position: absolute; top:30px; right:90px;}
		.img-wrap.b2 .n2{color:#000; position: absolute; top:30px; right:40px;}
		h2 .toggle {
			margin: 0 0;
		}
	</style>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				점 ㄱ에서 시작하여 점 ㄴ을 지나 오른쪽으로 끝없이 늘인 곧은 선을 생각해 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<div>
					<h2><ins class="dot"></ins><span>
						한 점에서 시작하여 한쪽으로 끝없이 늘인 곧은 선을<br> 
						<div class="toggle yellow" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">반직선</div>
						</div>
						이라고 합니다.
					</span></h2>
				</div>
				<div class="mt_30">
					<h2><ins class="dot"></ins><span>
						점 ㄱ에서 시작하여 점 ㄴ을 지나는 반직선을<br>
						<div class="toggle yellow" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								반직선 ㄱㄴ
							</div>
						</div>
						이라고 합니다.
						<div class="img-wrap">
							<div class="n1">ㄱ</div>
							<div class="n2">ㄴ</div>
						</div>
						
					</span></h2>
				</div>
				<div class="mt_60">
					<h2><ins class="dot"></ins><span>
						점 ㄴ에서 시작하여 점 ㄱ을 지나는 반직선을<br>
						<div class="toggle yellow" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								반직선 ㄴㄱ
							</div>
						</div>
						이라고 합니다.
						<div class="img-wrap b2">
							<div class="n1">ㄱ</div>
							<div class="n2">ㄴ</div>
						</div>
					</span></h2>
				</div>

			</div>
		</main>
	
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
