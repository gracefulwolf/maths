	<div id="wrap" class="math">
		<header>
			<div class="title">
				선분을 양쪽으로 끝없이 늘인 곧은 선을 생각해 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<div>
					<h2><ins class="bullet circleDot mt"></ins><span style="letter-spacing:-1px">
						선분을 양쪽으로 끝없이 늘인 곧은 선을 
						<div class="toggle yellow" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">직선</div>
						</div>이라고 합니다.
					</span></h2>
				</div>
				<div class="mt_30">
					<h2><ins class="bullet circleDot mt"></ins><span>
						점 ㄱ과 점 ㄴ을 지나는 직선을 
						<div class="toggle yellow" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								직선 ㄱㄴ
							</div>
						</div>
						또는  
						<div class="toggle yellow" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								직선 ㄴㄱ
							</div>
						</div><br>
						이라고 합니다. 
					</span></h2>
				</div>
				
				<div class="img-wrap">
					<div class="n1">ㄱ</div>
					<div class="n2">ㄴ</div>
				</div>
			</div>
		</main>
