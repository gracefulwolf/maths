<head>
	<meta charset="utf-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.img-wrap{width:700px; margin:0 auto; height: 200px; position: relative;
		background:url(./images/suh_h_0301_02_0002_202_1.png) no-repeat 50% 80px / 100%;}
		.img-wrap > div{position: absolute;}
		.img-wrap > div.n1{top:102px; left:78px;}
		.img-wrap > div.n2{top:102px; left:516px;}
		.answer{text-align: left;}
		#wrap header .title {text-align: justify;}

	</style>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				점 ㄱ에서 시작하여 점 ㄴ을 지나 오른쪽으로 끝없이 늘인 곧은 선을 생각해 봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox">
				<ul class="basicSlider_slides type-calc-1" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							선분 ㄱㄴ과 무엇이 다른지 말해 보세요.
						</span></h2>
						<section>
							<div class="img-wrap">
								<div class="n1">ㄱ</div>
								<div class="n2">ㄴ</div>
							</div>

							<div class="textAlignC mt_20">
								<div class="toggle" data-toggle-obj="1" >
									<div class="answer" data-toggle-target="1">
										선분 ㄱㄴ은 양쪽 끝이 정해져 있지만 이 선은 한쪽 끝만<br> 정해져 있습니다.
									</div>
								</div>
							</div>

						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
