						<section>
							<div class="textAlignC">
								<img src="./images/suh_h_0301_06_0001_203_1/suh_h_0301_06_0001_203_1_1_1.png">모양 2개를 이용하여  <img src="./images/suh_h_0301_06_0001_203_1/suh_h_0301_06_0001_203_1_1_2.png">모양을 만들 수 있습니다.

							</div>
						</section>

						<h2><ins class="dot"></ins><ins class="ico_precheck">3 1</ins><span>나눗셈</span></h2>

							피자 8조각을 4명이 똑같이 나누어 먹으면 1명이 2조각씩 먹을 수 있습니다.

							<div class="flex-wrap">
								<div>

								</div>
								
							</div>
						</section>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><ins class="ico_precheck">3 1</ins><span>1 cm와 1 mm</span></h2>
						<section>
							1 cm를 10칸으로 똑같이 나누었을 때 작은 눈금 한 칸의 길이

							<div class="flex-wrap">
								<div>
									<div class="flex-wrap">
										<div class="colorBox check deepOrange">쓰기</div>
										<div>
											1 mm
										</div>
									</div>
									<div class="flex-wrap">
										<div class="colorBox check brown">읽기</div>
										<div>
											1 밀리미터
										</div>
									</div>

									<div class="lineBox orange">
										1 cm＝10 mm

									</div>

								</div>
								<div>
									<img src="./images/suh_h_0301_06_0001_203_1/suh_h_0301_06_0001_203_1_3.png" alt="">

							</div>
