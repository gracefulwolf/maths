<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.img-wrap{width:700px; margin:0 auto; height: 200px; position: relative;background:url(./images/suh_h_0301_02_0002_202_1.png) no-repeat 50% 0 / 100%;}
		.img-wrap > div{position: absolute;}
		.img-wrap > div.n1{top:102px; left:43px;}
		.img-wrap > div.n2{top:102px; left:547px;}
		.answer{text-align: left;}
		.innerTab_1 .videoSubPlayBtn{right:0; top:0;z-index:2}
		.innerTab_1 img{display: block; margin:20px auto; width:900px;}
		header .title .supply_guide.inline {margin-top:8px}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				여러 가지 각을 만들고, 본을 떠 봅시다.
				<div class="supply_guide inline">준비물 자</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox doItContent"  data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1">
						<button class="videoSubPlayBtn right" data-video-link="M201801966_800K.mp4" data-hover="">활동영상 보기</button>

						<img src="./images/suh_h_0301_02_0003_202_1.png" alt="">
					</li>
					<li class="innerTab_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							본을 뜬 각의 같은 점과 다른 점을 말해 보세요.
						</span></h2>
						<section>
							<ul class=" characterList column mt_30">
								<li>
									<div class="characterImg circle green boy_1-wrap">
										<div class="charSpriteImg boy_1"></div>
									</div>

									<div class="balloon sky left center" style="margin-left:30px">
										<div class="toggle" data-toggle-obj="1" >
											<div class="answer" data-toggle-target="1">
												반직선 2개로 이루어져 있습니다.
											</div>
										</div>
									</div>
								</li>
								<li style="margin-top: 10px;">
									<div class="balloon deeppink right center" style="margin-right:30px">
										<div class="toggle" data-toggle-obj="2" >
											<div class="answer" data-toggle-target="2">
												벌어진 정도와 모양이 다양합니다.
											</div>
										</div>
									</div>
									<div class="characterImg circle deeppink girl_1-wrap">
										<div class="charSpriteImg girl_1"></div>
									</div>
								</li>
							</ul>


						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>

		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
