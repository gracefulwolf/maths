<!DOCTYPE html>
<html lang="ko">

<head>

		.flex-wrap{width: 100%; justify-content: center; margin-top: 60px;}

<body>

	<div id="wrap" class="math">

						<div class="flex-wrap">
							<div class="n3">
								245 + 324 =

									<div class="answer" data-toggle-target="3">
										569
									</div>
								</div>
							</div>
							<div class="n3">

								</div>
							</div>
						</div>

										<tr>

											<td>1</td>

										<tr>

										</tr>

												<div class="rowLine"></div>
											</td>
										</tr>
										<tr>
											<td></td>
											<td colspan="3">
												<div class="toggle" data-toggle-obj="1">
													<div class="answer" data-toggle-target="1">
														676
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
	
							<div class="math_calc_table class3 n2">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td>7</td>
											<td>1</td>
											<td>5</td>
										</tr>
										<tr>
											<td>+</td>
											<td>1</td>
											<td>2</td>
											<td>3</td>
										</tr>
										<tr class="line-tr">
											<td colspan="4">
												<div class="rowLine"></div>
											</td>
										</tr>
										<tr>
											<td></td>
											<td colspan="3">
												<div class="toggle" data-toggle-obj="2">
													<div class="answer" data-toggle-target="2">
														838
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>	
						
		

						

						
						<button class="dapCheckBtn" data-answer-btn=""></button>
