<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				35일은 몇 주일인지 구하는 방법을 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<ul class="contentsList">
					<li>
						<div class="bullet circleDot mt"></div>
						<div style="letter-spacing: -2px;">
							35÷7＝<span class="blankBox w50"></span>에서 몫 <span class="blankBox w50"></span>는 7×5＝35를 이용해 구할 수 있습니다.
						</div>
					</li>
					
				</ul>

				<div class="lineBox sky">
					<div class="toggle type-calc" data-toggle-obj="1">
						<span class=" click-finger-Btn blinkOn blinkOpacity"></span>
						<div>7×5＝35</div>

						<div class="answer" data-toggle-target="1">
							<div class="arrow-long n1"></div>
							<div class="arrow-long n2"></div>
							35÷7＝<span class="blankBox w50">5</span>
						</div>
					</div>
					
				</div>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
