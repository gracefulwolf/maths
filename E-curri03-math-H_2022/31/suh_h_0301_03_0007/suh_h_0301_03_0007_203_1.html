	<div id="wrap" class="math">
		<header>
			<div class="title chukchuk" style="letter-spacing: -2px;" data-number="1">
				곱셈구구를 이용하여 나눗셈의 몫을 구해 보세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="flex-wrap n1" style="padding-top:120px">
						<div>
							48÷8＝<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									6
								</div>
							</div>
						</div>
						<div class="icon_arrow big" style="transform: rotate(180deg);"></div>
						<div>
							8×<div class="toggle" data-toggle-obj="1">

								</div>
							</div>＝48

					</div>

					<div class="flex-wrap n2" style="padding-top:100px">
						<div>
							63÷9＝<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									7
								</div>
							</div>
						</div>
						<div class="icon_arrow big" style="transform: rotate(180deg);"></div>
						<div>
							9×<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									7
								</div>
							</div>＝63
						</div>
					</div>
					
		
					<div class="buttonContainer">

						<button class="dapCheckBtn" data-answer-btn=""></button>

							<li>
