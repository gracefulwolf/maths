<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/life.css">
	<!-- <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css"> -->
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style type="text/css">

		.page_1 .flex-wrap{justify-content:space-between; margin-top:30px}
		.page_1 .flex-item{position: relative;}
		.page_1 .flex-item .img-wrap{width: 100%;}
		.page_1 .flex-item .img-wrap img{ margin: 0 auto; display: block; }
		.page_1 .flex-item + .flex-item{margin-left:50px;}
		.page_1 .flex-wrap .icon_arrow{margin:0; }
		.page_1 .icon_arrow {position:absolute; right:-50px; top:45px; cursor: pointer;}
		.page_1 .balloon{position: absolute; top:240px; left:-102px; width:420px; text-align: center;}

		.page_3 .flex-wrap{justify-content:space-between; margin-top:50px}
		.page_3 .flex-item{position: relative; display: flex; justify-content: center; align-items: center;}
		.page_3 .flex-item .img-wrap{width: 100%;}
		.page_3 .flex-item .img-wrap img{width:200px; margin: 0 auto; display: block;}
		.page_3 .flex-item + .flex-item{margin-left:50px;}
		.page_3 .flex-wrap .icon_arrow{margin:0; }
		.page_3 .icon_arrow {position:absolute; right:-50px; top:79px;}
		.page_3 .balloon{position: absolute; top:240px; left:-102px; width:420px; text-align: center;}
		.vOn .icon_arrow {
			animation-name: arrow;
			animation-duration: .7s;
			animation-delay: 0;
			animation-iteration-count: infinite;
			animation-timing-function: ease-out;
			animation-direction:reverse;
		}
		@keyframes arrow {
			0% {transform: translate(0,0);}
			50% {transform: translate(10px,0);}
			100% {transform: translate(0,0);}
		}

		.page_2 .img-wrap{width:100%; text-align: center;}
		.page_2 .img-wrap img{width:320px; margin-left:110px;}

		.page_3 .exam{position: absolute; top:20px; left:0;}

		.videoSubPlayBtn{right:0; left:auto; top:-50px}
		header .title .supply_guide.inline, header .title .pages_guide.inline{
			margin-top:10px;
		}

		.img-wrap.n1 img{ width: 185px;}
		.img-wrap.n2 img{ width: 185px;}
		.img-wrap.n3 img{ width: 130px;}
		.img-wrap.n4 img{ width: 130px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				직사각형 모양의 종이를 잘라 정사각형을 만들고, 정사각형인지 확인해 봅시다.
				<div class="supply_guide inline">에이포(A4)용지, 가위, 자, 삼각자</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">
						<h2><ins class="dot"></ins><span>
							종이를 두 번 접고, 각을 본떠 보세요.
						</span></h2>
						<section>
							<button class="videoSubPlayBtn right" data-video-link2="M201503796_300K.mp4" data-hover="">활동영상 보기</button>

							<div class="flex-wrap ui-next-wrap">
								<div class="flex-item vOn" data-first="true">
									<div class="img-wrap n1">
										<img src="./images/suh_h_0301_02_0007_203_1_1.png" alt="">
									</div>
									<div class="icon_arrow big ui-next" data-name="aa"></div>
								</div>
								
								<div class="flex-item visibleH" data-name="aa">
									<div class="img-wrap n2 ">
										<img src="./images/suh_h_0301_02_0007_203_1_2.png" alt="">
									</div>
									
									<div class="icon_arrow big ui-next" data-name="bb"></div>
								</div>
								
								<div class="flex-item visibleH" data-name="bb">
									<div class="img-wrap n3">
										<img src="./images/suh_h_0301_02_0007_203_1_3.png" alt="">
									</div>
									<div class="icon_arrow big ui-next" data-name="cc"></div>
								</div>
								
								<div class="flex-item visibleH" data-name="cc">
									<div class="img-wrap n4">
										<img src="./images/suh_h_0301_02_0007_203_1_4.png" alt="">
									</div>
								</div>
	
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>



	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var arrow=$ts.getEl('.ui-next');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var wrap=this.parentNode.parentNode;

					var thats=wrap.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=wrap.querySelectorAll('.vOn');

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
						// ons[i].classList.add('vOn_');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('visibleH_');
						thats[i].classList.add('vOn');
					}

					switch (this.dataset.name) {
						case 'aa' :
							wrap.querySelector('.click-finger-Btn.btn1').style.display='none';
							wrap.querySelector('.click-finger-Btn.btn2').style.display='block';
							break;
						case 'bb' :
							wrap.querySelector('.click-finger-Btn.btn2').style.display='none';
							wrap.querySelector('.click-finger-Btn.btn3').style.display='block';
							break;
						case 'cc' :
							wrap.querySelector('.click-finger-Btn.btn3').style.display='none';
							wrap.querySelector('.click-finger-Btn.btn4').style.display='block';
							break;
						case 'dd' :
							wrap.querySelector('.click-finger-Btn.btn4').style.display='none';
							break;
					}

				});
				objs.addEventListener('click', $efSound.click);
			});


			window.$callBack.sliderMove=function(SLIDER) {
				var thats=document.querySelectorAll('.visibleH_');
				var ons=document.querySelectorAll('.vOn');
				var btn=document.querySelectorAll('.ui-next');
				var first=document.querySelectorAll('[data-first]');

				
				for (let i=0, len=btn.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					btn[i].removeAttribute('style');
				}

				for (let i=0, len=ons.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					ons[i].classList.remove('vOn');
				}

				for (let i=0, len=thats.length; i < len; i++) {
					thats[i].classList.add('visibleH');
					thats[i].classList.remove('visibleH_');
					thats[i].classList.remove('vOn');
				}
				
				for (let i=0, len=first.length; i < len; i++) {
					console.log(i)
					// ons[i].classList.remove('vOn_');
					first[i].classList.add('vOn');
				}
			}	

		}, false);

	</script>

</html>
