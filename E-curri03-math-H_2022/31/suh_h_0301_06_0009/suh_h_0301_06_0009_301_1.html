<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css" />
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<link rel="stylesheet" href="./css/suh_h_0301_06_0009_301_1.css">

</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox"  data-quiz="toggle">
				<h2 class="flex-box a-center">
					소수의 크기를 비교해 볼까요  </h2>
				<section>
					
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								소수는 0.1의 개수가 많은 쪽이 더 큽니다.
							</div>	
						</li>
						
					</ul>
					
					<div class="flex-wrap item" style="margin-top:50px">
						<div class="colorBox pink">1.6</div>
						<div class="img-wrap">
							<img src="./images/suh_h_0301_06_0009_301_1/suh_h_0301_06_0009_301_1_1.png">
							<div class="txt ">0 1 2</div>
							<div class="b1 balloon top green ctTail">
								0.1이 <div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										16
									</div>
								</div>개

							</div>
						</div>
					</div>
					<div class="flex-wrap item" style="margin-top:140px">
						<div class="colorBox pink">1.1</div>
						<div class="img-wrap">
							<img src="./images/suh_h_0301_06_0009_301_1/suh_h_0301_06_0009_301_1_2.png">
							<div class="txt">0 1 2</div>
							<div class="b2 balloon top green ctTail">
								0.1이 <div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										11
									</div>
								</div>개

							</div>
						</div>
					</div>

					<div class="n1">
						<div class="icon_arrow big"></div>
						1.1
						<div class="toggle circle" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3"><img src="../common/contents/images/math/inequalIcon_blue.png"></div>
						</div> 
						1.6
						
					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var arrow=$ts.getEl('.icon_arrow');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats=document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('vOn');
					}


				});
				objs.addEventListener('click', $efSound.click);
			});


		});
	</script>
</body>

</html>
