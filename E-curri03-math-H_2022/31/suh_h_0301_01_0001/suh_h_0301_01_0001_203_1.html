<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom.css">
	<style type="text/css">
		.page_1 .dotList>li {
			margin-bottom: 25px;
		}

		.page_1 .dotList>li:last-child {
			margin: 0;
		}

		h2 .blankBox {
			margin-top: 7px;
		}

		h2 .icon_o_title {
			margin-top: 8px;
		}



		.page_1 .right {
			width: 400px;
		}

		.page_1 .right .flexListContainer li {
			display: flex;
			display: -ms-flexbox;
		}

		.page_1 .right .flexListContainer+.flexListContainer {
			margin-top: 15px;
		}

		.lowNum,
		.highNum {
			width: 240px;
			background: #fccd89;
			border-radius: 10px;
			font-size: 40px;
			text-align: center;
			line-height: 70px;
			position: absolute;
			top: 70px;
		}

		.lowNum {
			left: 265px;
			margin-top: 20px;
		}

		.highNum {
			left: 632px;
			margin-top: 20px;
		}

		.circleBoxWrap {
			width: 610px;
			height: 161px;
			border-top: 6px solid #bfbfbf;
			margin-left: 230px;
			margin-top: 250px;
		}

		.page_4 .circleBoxWrap {
			height: 100px;
			width: 420px;
			margin-left: 330px;
		}

		.page_5 .study_guide {
			right: 0;
		}

		.circleNum {
			width: 130px;
			height: 100px;
			border: 6px solid #bfbfbf;
			border-radius: 70px;
			float: left;
			margin-left: 53px;
			margin-top: -53px;
			background: white;
			text-align: center;
			padding: 19px 0;
			box-sizing: border-box;
		}

		.ico_2_1 {
			background: url(./images/ico_2_1.png) no-repeat 0 70% / 64px;
			width: 75px;
			height: 48px;
		}

		.page_1 .item {
			display: flex;
			align-items: center;
		}

		.page_1 .item .lineBox {
			border-left: 0;
			border-radius: 0;
			height: 140px;
			margin: 0 40px;
		}

		.page_1 li.n1::before {
			margin-top: 30px;
		}
		.math_calc_table .sup.complete .answer{opacity: 1;visibility:visible; font-size:30px; font-weight: 400;}
		.math_calc_table .sup {
			top:-50px;
		}
		.lineDotted.line_1{left: 33.3%;}
		.lineDotted.line_2{left: 66.6%;}
		.page_2 .flex-wrap{width:100%; height:400px; align-items: center; justify-content: space-around;}
		.del.complete{opacity: 1;}
		.del {position: absolute; border-top:3px solid red; width:65%; height:0; transform: rotate(-45deg) translate(-20px,10px); opacity: 0; transition: opacity .2s ease; }
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>

		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>

				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="ico_2_1"></ins><span>세 자리 수</span></h2>
						<section>
							<ul class="dotList orange">
								<li class="n1">
									<div class="item">
										<div style="line-height: 1.6;">
											100이 4<br>
											10이 3개<br>
											1이 5개
										</div>
										<div class="lineBox orange"></div>
										<div class="right">
											<ul class="flexListContainer">
												<li>
													<div class="colorBox check deepOrange">쓰기</div>
													<div>
														<div class="toggle" data-toggle-obj="1">
															<div class="answer" data-toggle-target="1">435</div>
														</div>
													</div>
												</li>
											</ul>
											<ul class="flexListContainer">
												<li>
													<div class="colorBox check brown">읽기</div>
													<div>
														<div class="toggle" data-toggle-obj="2">
															<div class="answer" data-toggle-target="2">
																사백삼십오
															</div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>

								</li>
								<li>
									435 = 400 +
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											30
										</div>
									</div> + 5
								</li>
							</ul>

							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>

					<li class="page_2" data-quiz="toggle">
						<h2><ins class="ico_2_1"></ins><span>
							두 자리 수의 덧셈과 뺄셈
						</span></h2>
						<section>
							<div class="flex-wrap">
								<div class="math_calc_table table_2" style="width: 200px;">
									<table>
										<tbody>
											<tr>
												<td></td>
												<td class="blueT">7
													<div class=" sup" data-toggle-obj="3" data-group-index="3">
														<div class="answer redT" data-toggle-target="3">1</div>
													</div>
												</td>
												<td class="redT">5</td>
											</tr>
											<tr>
												<td>+</td>
												<td class="blueT">4</td>
												<td class="redT">8</td>
											</tr>
											<tr>
												<td colspan="3">
													<div class="rowLine"></div>
												</td>
											</tr>
											<tr>
												<td>
													<div class="toggle" data-toggle-obj="1">
														<div class="answer" data-toggle-target="1">1</div>
													</div>
												</td>
												<td>
													<div class="toggle" data-toggle-obj="2">
														<div class="answer" data-toggle-target="2">2</div>
													</div>
												</td>
												<td>
													<div class="toggle" data-toggle-obj="3" data-group-index="3">
														<div class="answer" data-toggle-target="3">3</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="lineDotted line_1"></div>
									<div class="lineDotted line_2"></div>
								</div>

								<div class="math_calc_table table_2" style="width: 200px;">
									<table>
										<tbody>
											<tr>
												<td></td>
												<td class="blueT"><span class="del" data-toggle-obj="5" data-group-index="5"></span>4
													<div class=" sup" data-toggle-obj="5" data-group-index="5">
														<div class="answer blueT" data-toggle-target="5">3</div>
													</div>
												</td>
												<td class="redT">2
													<div class=" sup" data-toggle-obj="5" data-group-index="5">
														<div class="answer redT" data-toggle-target="5">10</div>
													</div>
												</td>
											</tr>
											<tr>
												<td>+</td>
												<td class="blueT">1</td>
												<td class="redT">7</td>
											</tr>
											<tr>
												<td colspan="3">
													<div class="rowLine"></div>
												</td>
											</tr>
											<tr>
												<td>
													
												</td>
												<td>
													<div class="toggle" data-toggle-obj="4">
														<div class="answer" data-toggle-target="4">2</div>
													</div>
												</td>
												<td>
													<div class="toggle" data-toggle-obj="5" data-group-index="5">
														<div class="answer" data-toggle-target="5">5</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="lineDotted line_1"></div>
									<div class="lineDotted line_2"></div>
								</div>
							</div>
							

							

							<div class="dapCheckBtn" data-answer-btn=""></div>
						</section>
					</li>

				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<!-- <script src="./js/common/base.js"></script>
    <script src="./js/common/animation.js"></script>
    <script src="./js/common/common.js"></script> -->
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
