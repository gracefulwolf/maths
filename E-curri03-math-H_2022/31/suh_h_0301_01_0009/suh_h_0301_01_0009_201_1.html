		document.addEventListener('DOMContentLoaded', function () {
			var arrow = $ts.getEl('.page_1 .click-finger-Btn');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats = document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons = document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i = 0, len = ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
					}

					for (let i = 0, len = thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('vOn');
					}

					switch (this.dataset.name) {
						case 'aa' :
							document.querySelector('.click-finger-Btn.btn1').style.display = 'none';
							document.querySelector('.click-finger-Btn.btn2').style.display = 'block';
							break;
						case 'bb' :

							document.querySelector('.click-finger-Btn.btn3').style.display = 'block';
							break;

							document.querySelector('.click-finger-Btn.btn4').style.display = 'block';
							break;
						case 'dd' :
