<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.contentsList .icon_arrow {margin: 0;}
		.lineBox {position: relative; margin-top: 40px; width: 100%; height: 280px; margin: 0 auto;}
		.flex-wrap {width: 100%; height:100%; position: relative;}
		.flex-wrap .toggle.n1 {position: absolute; top:0; left:240px;}
		.flex-wrap .toggle.n2 {position: absolute; top:93px; left:665px;}
		.flex-wrap .toggle.n3 {position: absolute; top:188px; left:414px;}
		.flex-wrap .text.n1 {position: absolute; top:100px; left:337px; letter-spacing: 10px;}
		.flex-wrap .icon_arrow.bottom {position: absolute; top:71px; left:350px;}
		.flex-wrap .icon_arrow.left {position: absolute; top:113px; left:627px;}
		.flex-wrap .icon_arrow.top {position: absolute; top:155px; left:487px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">
					나눗셈 알아보기
				</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								20÷4와 같은 계산을 나눗셈이라 하고, 20을 4로 나누면 5가 됩니다.
							</div>
						</li>
						<li>
							<div class="lineBox yellow">
								<div class="flex-wrap">
									<div class="text n1">20 ÷ 4 = 5</div>
									<div class="toggle n1" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											나누어지는 수
										</div>
									</div>
									<div class="toggle n2" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											몫
										</div>
									</div>
									<div class="toggle n3" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											나누는 수
										</div>
									</div>
									<div class="icon_arrow bottom"></div>
									<div class="icon_arrow left"></div>
									<div class="icon_arrow top"></div>
								</div>
							</div>
						</li>
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								20÷4=5와 같은 식을 
								<div class="toggle" data-toggle-obj="4">
									<div class="answer" data-toggle-target="4">
										나눗셈식
									</div>
								</div>
								이라 하고<br>
								<div class="toggle mt_10" data-toggle-obj="5">
									<div class="answer" data-toggle-target="5">
										20 나누기 4는 5와 같습니다
									</div>
								</div>
								라고 읽습니다.
							</div>
						</li>
					</ul>
					
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
