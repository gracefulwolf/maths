<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.flex-wrap{align-items: flex-start;}
		.b1{color:#000 !important}
		.b1::after{left:68% !important; }
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				한 명이 과자를 몇 개씩 먹게 되는지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<div>
					12를 4로 나누면 3이 됩니다.
				</div>
				<div class="flex-wrap mt_30">
					<div class="colorBox check sky">나눗셈식</div>
					12<div class="toggle yellow" data-toggle-obj="1" style="transform: translate(0, -5px);
					margin: 0 5px;">
						<div class="answer" data-toggle-target="1">÷</div>
					</div>4＝3
				</div>
				<div class="flex-wrap mt_10">
					<div class="colorBox check brown">읽기</div>
					12 나누기 4는 3과 같습니다.

				</div>
				<div class="mt_20">
					12는 <div class="toggle yellow" data-toggle-obj="2">
						<div class="answer" data-toggle-target="2">나누어지는 수</div>
					</div>, 4는 <div class="toggle yellow" data-toggle-obj="3">
						<div class="answer" data-toggle-target="3">나누는 수</div>
					</div>,
				</div>
				<div class="mt_10">
					3은 12를 4로 나눈 <div class="toggle yellow" data-toggle-obj="4">
						<div class="answer" data-toggle-target="4">몫</div>
					</div>이라고 합니다.


				</div>

				<div id="aniBox_1"></div>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_3',
						// circle: 'blue',
						top: 120,
						left: 800,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_3.png',
						spriteSheet: '../common/contents/images/character/girl_3_sprite.png',
						sound: './media/audios/suh_h_0301_03_0203_201_2.mp3',

						speech: 'left',
						textBubble: {
							text: '12÷4와 같은 계산을 <br>나눗셈이라 하고, <br>12÷4＝3과 같은 식을 <br>나눗셈식이라 해.',
							class: 'b1 balloon bottom orange',
							top: 20,
							left: 730,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						sheetWidth: 102000,
						sheetHeight: 421,
						endSheet: 0,
						delay: 40,
						callbacks: {
							start: function () { },
							end: function () { }
						}

					}
				]
			});

		});
	</script>

</body>

</html>
