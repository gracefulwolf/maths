<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">
					똑같이 나누어 볼까요(1)
				</h2>
				<section>
					<div class="lineBox sky">
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									12를 4로 나누면 3이 됩니다.
								</div>
							</li>

						</ul>
						<div class="flex-wrap n1" >
							<div class="toggle n1" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									나누어지는 수
								</div>
							</div>
							<div class="toggle n3" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									나누는 수
								</div>
							</div>
						</div>
						<div class="flex-wrap n2">
							<div>
								<div class="colorBox check sky">나눗셈식</div>
							</div>
							<div>
								12 ÷ 4 ＝ 3
								<div class="icon_arrow"></div>

								<div class="icon_arrow top n2"></div>
								<div class="icon_arrow n3"></div>
								<div class="toggle n3" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										몫
									</div>
								</div>
							</div>	
						</div>
						<div class="flex-wrap n2">
							<div>
								<div class="colorBox check brown">읽기</div>
							</div>
							
							<div>
								12 나누기 4는 3과 같습니다.
							</div>	
							

						</div>
					</div>
					
						
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
