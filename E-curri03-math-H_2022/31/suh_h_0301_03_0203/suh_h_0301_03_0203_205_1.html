<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<link rel="stylesheet" href="./css/suh_h_0301_03_0203_205_1.css">
	<style type="text/css">
		
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title chukchuk"  data-number="1">
				달걀 16개를 상자 4개에 똑같이 나누어 담으려면 한 상자에 몇 개씩 담아야 하는지 구해 보세요.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="dot"></ins>
							<span>
								한 상자에 <div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										4
									</div>
								</div>개씩 담을 수 있습니다.
							</span>
						</h2>
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_03_0203_205_1_1.png" alt="">
								<div class="toggle n1" data-toggle-obj="1">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>

									<div class="answer" data-toggle-target="1">
										<div class="lineBox sky"></div>
									</div>
								</div>
								<div class="toggle n2" data-toggle-obj="2">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>

									<div class="answer" data-toggle-target="2">
										<div class="lineBox sky"></div>
									</div>
								</div>
								<div class="toggle n3" data-toggle-obj="3">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>

									<div class="answer" data-toggle-target="3">
										<div class="lineBox sky"></div>
									</div>
								</div>
								<div class="toggle n4" data-toggle-obj="4">
									<span class="click-finger-Btn blinkOn blinkOpacity"></span>

									<div class="answer" data-toggle-target="4">
										<div class="lineBox sky"></div>
									</div>
								</div>
							</div>
						</section>
						<div class="buttonContainer">
							<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
					
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							나눗셈식으로 나타내 보세요.
						</span></h2>
						
						<section>
							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										16
									</div>
								</div>÷<div class="toggle" data-toggle-obj="2" data-group-index="2">
									<div class="answer" data-toggle-target="2">
										4
									</div>
								</div>＝<div class="toggle" data-toggle-obj="3" data-group-index="3">
									<div class="answer" data-toggle-target="3">
										4
									</div>
								</div>
							</div>

						</section>
						<div class="buttonContainer">
							<button class="solveCheckBtn" data-popup-btn="2" data-hover=""></button>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
				
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<div class="flex-wrap">
							<div class="img-wrap">
								<img src="./images/suh_h_0301_03_0203_205_1_2.png" alt="">
								<div class="lineBox sky n1"></div>
								<div class="lineBox sky n2"></div>
								<div class="lineBox sky n3"></div>
								<div class="lineBox sky n4"></div>
							</div>
							<div>
								<ul class="dotList orange">
									<li>
										달걀 16개를 상자 4개에 똑같이 나누어 담으면 한 상자에 4개씩 담을 수 있습니다.
									</li>
								</ul>
							</div>
						</div>
					</div>
				</li>

				<li class="solve pop_page_2" data-popup-page="2">
					<div class="popup_contents">
						<div class="flex-wrap">
							<div class="img-wrap">
								<img src="./images/suh_h_0301_03_0203_205_1_2.png" alt="">
								<div class="lineBox sky n1"></div>
								<div class="lineBox sky n2"></div>
								<div class="lineBox sky n3"></div>
								<div class="lineBox sky n4"></div>
							</div>
							<div>
								<ul class="dotList orange">
									<li>
										나눗셈식으로 나타내면 16÷4＝4입니다.
									</li>
								</ul>
							</div>
						</div>
					</div>
				</li>

			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
