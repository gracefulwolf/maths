<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
	
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}

		.btn_1.zoomBtn{background: url(./images/suh_h_0301_02_0005_201_1_2.png) no-repeat 50% 50% / 100%; width:100%; height: 260px;}
		.popup_container{z-index: 100;}
		
		.popup_pages img{width:100%;}
		.popup_pages figure{
			width:100%; margin:0;
		}
		.popup_pages .b1.balloon{top:40px; left:20px; z-index: 4; width:350px; text-align: center;}
		.popup_pages .b2.balloon{top:10px; left:800px; z-index: 4; width:350px; text-align: center;}
		
		figure {
			position: relative;
			width: 500px;
			margin: 0 auto 20px;
		}
		.b1.balloon{top:20px; left:-310px; z-index: 4; width:340px; text-align: center;}
		.b2.balloon{top:20px; left:460px; z-index: 4; width:340px; text-align: center;}


		.flex-wrap{flex-direction: column;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							그림은 어떤 상황인가요?
						</span></h2>
						
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											색종이를 곧게 잘라서 <br>
											여러 가지 삼각형을<br>
											만들어 볼 거야!
										</div>
	
										<div class="b2 balloon left deeppink ctTail">
											이렇게 만든 삼각형의<br>
											같은 점은 무엇일까?
										</div>
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
							<div style="width: 920px; margin:0 auto;">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										색종이를 곧게 잘라 여러 가지 삼각형을 만들려고 합니다.
									</div>
								</div>
	
								<div class="toggle box mt_10" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										만든 삼각형의 같은 점은 무엇인지 생각하고 있습니다.
									</div>
								</div>
							</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							색종이를 곧게 잘라서 만든 여러 가지 삼각형의 같은 점을 말해 보세요.
						</span></h2>
					
						
						<section>
							<ul class="figureUL">
								<li>
									<figure>
										<div class="b1 balloon right orange ctTail">
											색종이를 곧게 잘라서 <br>
											여러 가지 삼각형을<br>
											만들어 볼 거야!
										</div>
										<div class="b2 balloon left deeppink ctTail">
											이렇게 만든 삼각형의<br>
											같은 점은 무엇일까?
										</div>
										<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
										</button>
									</figure>
								</li>
							</ul>
							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										직각이 하나 있습니다.
									</div>
								</div>
							</div>
						</section>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1" style="background-color: #c5c5df;">
					<figure style="margin-top: 60px;">
						<div class="b1 balloon bottom orange ctTail">
							색종이를 곧게 잘라서 <br>
							여러 가지 삼각형을<br>
							만들어 볼 거야!
						</div>

						<div class="b2 balloon bottom deeppink ctTail">
							이렇게 만든 삼각형의<br>
							같은 점은 무엇일까?
						</div>
						<img src="./images/suh_h_0301_02_0005_201_1_1.png" alt="">
					</figure>
				</li>
			</ul>
		</section>

		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
