<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<link rel="stylesheet" href="./css/suh_h_0301_06_1112_201.css">

</head>

<body>
	<div id="wrap" class="q8">
		<header>
			<div class="title active">
				<div class="bullet number orange inline">8</div>
				<div>
					<span class="blankBox w50 line"></span>
					안에 알맞은 소수를 써넣으세요.
				</div>
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="flex-wrap">
						<div>
							45 mm＝<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									4.5
								</div>
							</div> cm
						</div>
						<div>
							7 mm＝<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									0.7
								</div>
							</div> cm
						</div>
					</div>
			
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>

					<button class="popBtn textBookBtn info" data-hover="" data-popup-btn="100" data-close-inner="">
						<span class="btnInner"></span>
					</button>
				</section>
				
			</div>
			
			

		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="textBookPopup popup_100" data-popup-page="100">
					<div class="popupInner" data-popup-inner="">
						<div class="study_guide">이 알림창은 잠시 후 닫힙니다.</div>
						<div class="textTitle" style="letter-spacing: 1px;">
							<div>
								[<div class="bullet number orange inline">8</div>~<div class="bullet number orange inline">9</div>]
							</div>
							사진 속 발자국의 실제 길이를 나타낸 것입니다. 물음에 답해 보세요.
						</div>
						<div class="img-wrap">
							<img src="./images/suh_h_0301_06_1112_208_1/suh_h_0301_06_1112_208_1_1.png">
							<div class="bullet number orange o1">ㄱ</div>
							<div class="bullet number orange o2">ㄴ</div>
							<div class="bullet number orange o3">ㄷ</div>

							<div class="txt o4">45 mm</div>
							<div class="txt o5">7.8 cm</div>
							<div class="txt o6">7 mm</div>
						</div>
					</div>
				</li>
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents" style="letter-spacing: 1px;">
						1 cm＝10 mm이므로 45 mm＝4.5 cm, 7 mm＝0.7 cm입니다.
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$ts.getEl('.textBookBtn')[0].click();
			setTimeout(function () {
				$ts.getEl('.popup_100 .popup_closeBtn')[0].click();
			}, 3000);
		}, false);

	</script>

</body>

</html>
