<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				바닥과 카펫의 길이를 재어 봅시다.
				<div class="supply_guide inline" style="margin-top:10px">준비물 181쪽, 183쪽</div>
			</div>
		</header>
		<main>
			 <div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="img-wrap">
						<img src="./images/suh_h_0301_07_0002_201_1/suh_h_0301_07_0002_201_1_1.png">
						<div class="b1 balloon right sky ctTail">
							바닥의 긴 변과<br>
							짧은 변의 길이를<br>
							재야 해.
						</div>
						<div class="b2 balloon left orange ctTail">
							카펫의 긴 변과<br>
							짧은 변의 길이도<br>
							재야겠네.
						</div>
						<div class="toggle t1" data-toggle-obj="1">
							<span class="click-finger-Btn blinkOn blinkOpacity" ></span>
							<div class="answer " data-toggle-target="1">
								<div class="n1">180 mm</div>
								<div class="n2">100 mm</div>
							</div>
						</div>
						<div class="toggle t2" data-toggle-obj="2">
							<span class="click-finger-Btn blinkOn blinkOpacity" ></span>
							<div class="answer " data-toggle-target="2">
								<div class="n3">100 mm</div>
								<div class="n4">60 mm</div>
							</div>
						</div>
					</div>
					<div class="tableContainer brown">
						<table>
							<colgroup>
								<col style="width:60%">
								<col style="width:auto">
								<col style="width:auto">
							</colgroup>
							<tbody>
								<tr>
									<th></th>
									<th>바닥</th>
									<th>카펫</th>
								</tr>
								<tr>
									<th>긴 변의 길이(mm)</th>
									<td>
										<div class="toggle" data-toggle-obj="3">
											<div class="answer " data-toggle-target="3">
												180
											</div>
										</div>
									</td>
									<td>
										<div class="toggle" data-toggle-obj="4">
											<div class="answer " data-toggle-target="4">
												100
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th>짧은 변의 길이(mm)</th>
									<td>
										<div class="toggle" data-toggle-obj="5">
											<div class="answer " data-toggle-target="5">
												180
											</div>
										</div>
									</td>
									<td>
										<div class="toggle" data-toggle-obj="6">
											<div class="answer " data-toggle-target="6">
												100
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</section>
				
			 </div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var btn = document.querySelectorAll('.popBtn');
			
			for (var i = 0; i < btn.length; i++) {
				btn[i].addEventListener('click', function(){
					var n = this.dataset.popupBtn;
					var el_img = document.querySelector('[data-popup-page="'+ n +'"] img');

					console.log(n);
					
					el_img.src = el_img.dataset.src;
				});
				
			}

		}, false);

	</script>
