<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom.css">
	<style type="text/css">
		.page_1 .dotList>li {
			margin-bottom: 25px;
		}

		.page_1 .dotList>li:last-child {
			margin: 0;
		}

		h2 .blankBox {
			margin-top: 7px;
		}

		h2 .icon_o_title {
			margin-top: 8px;
		}



		.page_1 .right {
			width: 400px;
		}

		.page_1 .right .flexListContainer li {
			display: flex;
			display: -ms-flexbox;
		}

		.page_1 .right .flexListContainer+.flexListContainer {
			margin-top: 15px;
		}

		.lowNum,
		.highNum {
			width: 240px;
			background: #fccd89;
			border-radius: 10px;
			font-size: 40px;
			text-align: center;
			line-height: 70px;
			position: absolute;
			top: 70px;
		}

		.lowNum {
			left: 265px;
			margin-top: 20px;
		}

		.highNum {
			left: 632px;
			margin-top: 20px;
		}

		.circleBoxWrap {
			width: 610px;
			height: 161px;
			border-top: 6px solid #bfbfbf;
			margin-left: 230px;
			margin-top: 250px;
		}

		.page_4 .circleBoxWrap {
			height: 100px;
			width: 420px;
			margin-left: 330px;
		}

		.page_5 .study_guide {
			right: 0;
		}

		.circleNum {
			width: 130px;
			height: 100px;
			border: 6px solid #bfbfbf;
			border-radius: 70px;
			float: left;
			margin-left: 53px;
			margin-top: -53px;
			background: white;
			text-align: center;
			padding: 19px 0;
			box-sizing: border-box;
		}

		.ico_2_1 {
			background: url(./images/ico_2_1.png) no-repeat 0 70% / 64px;
			width: 75px;
			height: 48px;
		}

		.page_1 .item {
			display: flex;
			align-items: center;
		}

		.page_1 .item .lineBox {
			border-left: 0;
			border-radius: 0;
			height: 140px;
			margin: 0 40px;
		}

		/*.page_1 li.n1::before {
			margin-top: 30px;
		}
*/
		.lineDotted.line_1{left: 33.3%;}
		.lineDotted.line_2{left: 66.6%;}
		.page_2 .flex-wrap{width:100%; height:400px; align-items: center; justify-content: space-around;}

		.page_1 .img-wrap{width:100%; text-align: center; margin:30px 0;}
		.page_2 .img-wrap{width:100%; text-align: center; margin:30px 0;}
		.page_3 .img-wrap{width:100%; text-align: center; margin:0 0; background: url(./images/suh_h_0301_02_0001_203_1_3.png) no-repeat 50% 0 / 700px; height: 220px;}
		.page_3 .img-wrap .toggle{position:absolute;}
		.page_3 .img-wrap .toggle.n1{top:48px; left:500px;}
		.page_3 .img-wrap .toggle.n2{top:133px; left:467px;}
		.tableContainer{width:700px;}
		.tableContainer .toggle {background-color:transparent;text-align:center}
		img{width:100%;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<div id="bgContainer"></div>
		<header>
			<div class="title active preview">
				<div class="icon"></div>
			</div>
		</header>

		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>

				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="ico_2_1"></ins><span>삼각형</span></h2>
						<section>
							<ul class="dotList orange">
								<li class="n1">
									그림과 같은 모양의 도형을 
									<div class="toggle ml_10" data-toggle-obj="1" style="transform: translate(0, -4px);">
										<div class="answer" data-toggle-target="1">
											삼각형
										</div>
									</div>
									이라고 합니다.
								</li>
							</ul>

							<div class="img-wrap">
								<img src="./images/suh_h_0301_02_0001_203_1.png" alt="">
							</div>

							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="ico_2_1"></ins><span>사각형</span></h2>
						<section>
							<ul class="dotList orange">
								<li class="n1">
									그림과 같은 모양의 도형을 
									<div class="toggle ml_10" data-toggle-obj="1" style="transform: translate(0, -4px);">
										<div class="answer" data-toggle-target="1">
											사각형
										</div>
									</div>
									이라고 합니다.
								</li>
							</ul>

							<div class="img-wrap">
								<img src="./images/suh_h_0301_02_0001_203_1_2.png" alt="">
							</div>

							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>

					<li class="page_3" data-quiz="toggle">
						<h2><ins class="ico_2_1"></ins><span>
							삼각형과 사각형의 변, 꼭짓점
						</span></h2>
						<section>
							<div class="img-wrap">
								<div class="toggle n1" data-toggle-obj="1" >
									<div class="answer" data-toggle-target="1">
										변
									</div>
								</div>
								<div class="toggle n2" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										꼭짓점
									</div>
								</div>
							</div>

							<div class="tableContainer brown ">
								<table>
									<colgroup>
										<col style="width:20%;">
										<col style="width:auto;">
										<col style="width:auto;">
									</colgroup>
									<tbody>
										<tr>
											<th></th>
											<th>변의 개수</th>
											<th>꼭짓점의 개수</th>
										</tr>
										<tr>
											<th>삼각형</th>
											<td>
												<div class="toggle box" data-toggle-obj="3">
													<div class="answer" data-toggle-target="3">
														3
													</div>
												</div>
											</td>
											<td>
												<div class="toggle box" data-toggle-obj="4">
													<div class="answer" data-toggle-target="4">
														3
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<th>사각형</th>
											<td>
												<div class="toggle box" data-toggle-obj="5">
													<div class="answer" data-toggle-target="5">
														4
													</div>
												</div>
											</td>
											<td>
												<div class="toggle box" data-toggle-obj="6">
													<div class="answer" data-toggle-target="6">
														4
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="dapCheckBtn" data-answer-btn=""></div>
						</section>
					</li>

				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<!-- <script src="./js/common/base.js"></script>
    <script src="./js/common/animation.js"></script>
    <script src="./js/common/common.js"></script> -->
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>
</body>

</html>
