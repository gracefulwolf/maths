<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				직사각형의 개수를 구해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox doItContent"  data-slide-container="" style="padding-top:0;">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1">
						<figure class="img1">
							<div class="balloon right deeppink ctTail b1">
								이 보물 상자 안에는 <br>여러 가지 사각형이 있는데 <br>직사각형이 몇 개 있는지 <br>맞히면 상자를 열 수 있대!
							</div>
							<div class="balloon bottom sky ctTail b2">
								여기 단서가 <br>있어!
							</div>
						</figure>
					</li>
					<li class="innerTab_2">
						<figure class="img2">
							<div class="text">
								직각이 없는 사각형이 3개<br>
								직각이 1개만 있는 사각형이 2개<br>
								직각이 2개만 있는 사각형이 2개<br>
								상자 안에 있는 사각형의 직각의 개수는 모두 14개<br>
								직사각형의 개수를 구해 보시오.
															
							</div>
							<div class="balloon bottom deeppink ctTail b1">
								흠…
							</div>
							<div class="balloon bottom sky ctTail b2">
								머릿속으로만 <br>생각하기에는 <br>너무 복잡하다.
							</div>
						</figure>
					</li>
					<li class="innerTab_3">
						<figure class="img3">
							<div class="balloon bottom deeppink ctTail b1">
								사각형에는
								몇 개의 직각이 있을 수 
								있는지 생각해 보자.
							</div>
							<div class="balloon bottom deeppink ctTail b2">
								그럼 이제 보물 상자 안에 
								직사각형이 몇 개 있는지 
								구해 볼까?
							</div>
							<div class="text">
								!!
							</div>
						</figure>
					</li>
					
				</ul>
			</div>
		</main>
		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="./js/suh_p_0301_01_0002_202_1.js"></script>
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			window.$callBack.sliderMove=function(SLIDER) {
				var thats=document.querySelectorAll('.visibleH_');
				var ons=document.querySelectorAll('.vOn');
				var btn=document.querySelectorAll('.click-finger-Btn');

				for (let i=0, len=btn.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					btn[i].removeAttribute('style');
				}

				for (let i=0, len=ons.length; i < len; i++) {
					// ons[i].classList.remove('vOn_');
					ons[i].classList.remove('vOn');
				}

				for (let i=0, len=thats.length; i < len; i++) {
					thats[i].classList.add('visibleH');
					thats[i].classList.remove('visibleH_');
					thats[i].classList.remove('vOn');
				}
			}

			
			var arrow=$ts.getEl('.page_1 .click-finger-Btn');

			arrow.forEach(function (objs, index) {
				objs.addEventListener('click', function () {
					var thats=document.querySelectorAll('.visibleH[data-name="'+ this.dataset.name +'"]');
					var ons=document.querySelectorAll('.vOn');

					console.log(ons);

					for (let i=0, len=ons.length; i < len; i++) {
						ons[i].classList.remove('vOn');
						// ons[i].classList.add('vOn_');
					}

					for (let i=0, len=thats.length; i < len; i++) {
						thats[i].classList.remove('visibleH');
						thats[i].classList.add('visibleH_');
						thats[i].classList.add('vOn');
					}

					switch (this.dataset.name) {
						case 'aa' :
							document.querySelector('.click-finger-Btn.btn1').style.display='none';
							document.querySelector('.click-finger-Btn.btn2').style.display='block';
							break;
						case 'bb' :
							document.querySelector('.click-finger-Btn.btn2').style.display='none';
							document.querySelector('.click-finger-Btn.btn3').style.display='block';
							break;
						case 'cc' :
							document.querySelector('.click-finger-Btn.btn3').style.display='none';
							document.querySelector('.click-finger-Btn.btn4').style.display='block';
							break;
						case 'dd' :
							document.querySelector('.click-finger-Btn.btn4').style.display='none';
							break;
					}

				});
				objs.addEventListener('click', $efSound.click);
			});
		});
	</script>
