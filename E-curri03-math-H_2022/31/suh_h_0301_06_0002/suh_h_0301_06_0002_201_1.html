	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				똑같이 넷으로 나누어 봅시다.

			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span style="letter-spacing:-1px">
							색종이를 여러 가지 방법으로 접어 똑같이 넷으로 나누어 보세요.
						</span></h2>
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_1.png">

								<span class="popBtn click-finger-Btn blinkOn blinkOpacity n1" data-popup-btn="1" data-hover=""></span>
								<span class="popBtn click-finger-Btn blinkOn blinkOpacity n2" data-popup-btn="2" data-hover=""></span>
								<span class="popBtn click-finger-Btn blinkOn blinkOpacity n3" data-popup-btn="3" data-hover=""></span>

							</div>

							<div class="characterImg circle green girl_3-wrap">
								<div class="charSpriteImg girl_3"></div>
							</div>
							<div class="b1 balloon left orange ctTail">
								다른 방법으로도 접어 보세요.
							</div>
						</section>
						<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							전체가 똑같이 넷으로 나누어졌는지 어떻게 알 수 있을까요?
						</span></h2>
						
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_1.png">
								
								<div class="toggle n1" data-toggle-obj="1">
									<span class=" click-finger-Btn blinkOn blinkOpacity "></span>
									<div class="answer" data-toggle-target="1">
										<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_1.png">
									</div>
								</div>
								
								<div class="toggle n2" data-toggle-obj="21">
									<span class=" click-finger-Btn blinkOn blinkOpacity "></span>
									<div class="answer" data-toggle-target="21">
										<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_2.png">
									</div>
								</div>

								<div class="toggle n3" data-toggle-obj="31">
									<span class=" click-finger-Btn blinkOn blinkOpacity "></span>
									<div class="answer" data-toggle-target="31">
										<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_3.png">
									</div>
								</div>

							</div>

							<div class="textAlignC mt_30">
								<div class="toggle" data-toggle-obj="41">
									<div class="answer" data-toggle-target="41">
										나누어진 조각의 크기가 같은지 확인합니다.
									</div>
								</div>
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							색종이를 똑같이 넷으로 나눈 방법을 친구와 비교해 보세요.
						</span></h2>
						
						<section>
							<div class="img-wrap">
								<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_1.png" class="n1">
								<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_2.png" class="n2">
								<img src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_2_3.png" class="n3">
							</div>
							
						</section>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="1">
					<img src="" data-src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_1_1.gif" alt="">
				</li>
				<li class="whole  pop_page_1" data-popup-page="2">
					<img src="" data-src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_1_2.gif" alt="">
				</li>
				<li class="whole  pop_page_1" data-popup-page="3">
					<img src="" data-src="./images/suh_h_0301_06_0002_201_1/suh_h_0301_06_0002_201_1_1_3.gif" alt="">
				</li>
			</ul>
		</section>

	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>

	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var btn = document.querySelectorAll('.popBtn');
			
			for (var i = 0; i < btn.length; i++) {
				btn[i].addEventListener('click', function(){
					var n = this.dataset.popupBtn;
					var el_img = document.querySelector('[data-popup-page="'+ n +'"] img');

					console.log(n);
					
					el_img.src = el_img.dataset.src;
				});
				
			}

		}, false);

	</script>
