    <style>

        .contentsBox .bullet.number {display:inline-block;position:relative}
        .contentsBox h2 .bullet.number {top:-8px}

        .contentsList .bullet.number {top:2px}

        .toggle.box {vertical-align:top}
        .toggle .answer {justify-content: flex-start;}

        .title .icon_bogi {height:36px;margin:-8px 0 0 0;border:2px solid #8e795e;border-radius:30px;background-color:#fcf7f4;vertical-align:middle;display:inline-flex;align-items:center;justify-content:center}
        .title .icon_bogi:after {content:'조건';font-size:21px}
        .icon_bogi:after {content:'조건'}

        .bogiContainer .toggle {background-color:transparent}
        .bogiContainer .contentsList {padding-top:40px}
        .bogiContainer .exam {position:absolute;left:10px;top:5px}


        .solve [class^="line-"] {color:#00a0ff;position:absolute;text-align:center;background-color:#fff;padding-bottom:8px}
        .solve [class^="line-"]:before {content:'';border:2px solid #00a0ff;display:block;border-top:none;width:100%}
        .solve .line-1 {width:52px;top:50px;left:9px;z-index:4}
        .solve .line-1:before {height:40px}
        .solve .line-2 {width:50px;top:50px;left:176px;z-index:3}

        .solve .line-3 {width:82px;top:50px;left:34px;z-index:2}
        .solve .line-3:before {height:110px}
        .solve .line-4 {width:124px;top:50px;left:74px}
        .solve .line-4:before {height:180px}

        .pop_page_1 .contentsList {display:flex}
        .pop_page_1 .contentsList li {width:50%}
        .solve .box-p {padding-bottom:80px;position:relative}

        .page_1 .box-flex {display:flex;align-items:center;justify-content:center;margin-top:20px}

	<div class="prev-img">

<div id="wrap">

		</div>
		
	</header>
    <main>
        <div class="basicSlider contentsBox" data-slide-container="main">
            <!--   탭 버튼   -->
            <ul class="basicSlider_slides" data-slides="">

                    <div class="bogi_wrap">
                        <div class="bogiContainer">
                            <div class="icon_bogi"></div>
                            <div class="inner">
                                <div class="toggle" data-toggle-obj="1">

                                        <ul class="contentsList">
                                            <li>
                                                <div class="dot orange"></div>
                                                <p style="letter-spacing:-1.5px">1부터 9까지의 자연수 중에서 서로 다른 수 5개를 사용합니다.</p>
                                            </li>
                                            <li>
                                                <div class="dot orange"></div>
                                                <p>＋, －, ×, ÷를 각각 한 번씩 사용합니다.</p>
                                            </li>
                                            <li>
                                                <div class="dot orange"></div>
                                                <p>(&nbsp;&nbsp;&nbsp;&nbsp;)를 사용하지 않습니다.</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-flex">
                        <div class="colorBox skyBlue check">식</div>

                                <span class="bullet exam">예</span>
                                <p>7×8＋5－4÷2＝59</p>
                            </div>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
                        <button class="dapCheckBtn" data-answer-btn=""></button>
                    </div>

                </li>
            </ul>
        </div>
    </main>
	<section class="popup_container" data-popup-container="">
        <ul class="popup_pages">
            <li class="solve pop_page_1" data-popup-page="1">
                <div class="popup_contents">
                    <p style="letter-spacing: -.5px">7×8＋5－4÷2는 곱셈, 나눗셈, 덧셈, 뺄셈 순서로 계산합니다.</p>
                    <div class="box-p mt_10">
                        7×8＋5－4÷2＝56＋5－4÷2
                        <p style="padding-left:240px">＝56＋5－2</p>
                        <p style="padding-left:240px">＝61－2</p>
                        <p style="padding-left:240px">＝59</p>
                        <span class="line-1">①</span>
                        <span class="line-2">②</span>
                        <span class="line-3">③</span>
                        <span class="line-4">④</span>
                    </div>
                </div>
            </li>
        </ul>
