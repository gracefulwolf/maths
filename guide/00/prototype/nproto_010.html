
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" type="text/css" href="../common/contents/css/life.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        section{
            font-size: 40px;
        }
        .tableContainer table th,
        .tableContainer table td{
            padding: 15px 10px;
        }
        .study_guide{right: 0;top: 0;}
        .characterImg {top: 7%;}
        .balloon{
            font-size: 35px;
        }
        .study_guide{right: 0;top: 0;}
        .all-wrap{
            margin-top: -10px;
            background: url(images/suh_0301_02_0010_202_1/suh_0301_02_0010_202_1_2_1.png) no-repeat center -80px;
            background-size: contain;
            height:500px;
        }
        .popBtn_1{
            left: 16%;
            top : 8%;
        }
        .popBtn_2{
            right: 16%;
            top : 10%;
        }
        .popBtn_3{
            left: 14%;
            top : 38%;
        }
        .popBtn_4{
            right: 12%;
            top : 32%;
        }
        .popup_1 {width:auto; top: 50px; left: 340px;}
        .popup_2 {width:auto; top: 100px; left: 740px;}
        .popup_3 {width:auto; top: 540px; left: 70px;}
        .popup_4 {width:auto; top: 500px; left: 832px;}
        .popup_pages>.popup_3.speech.top.on:after{
            right: 70px;
        }
    </style>
</head>

<body>

    <div id="wrap" class="math" >
        <header>
            <div class="title">모둠별로 놀이터를 만들어 봅시다.</div>
        </header>
        <main>
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="">물음 1</li>
                    <li data-hover="">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <h2><ins class="dot"></ins><span>평면도형의 특징이 잘 드러나도록 각자 만들고 싶은 놀이 기구를 만들어 보세요.</h2>
                        <section>
                            <div class="study_guide"><em>인물</em>을 <em>클릭</em>하세요.</div>
                            <div class="textAlignC">
                                <!-- Sprite Animation root element: add by saltgamer -->
                                <div id="aniBox_1"></div>
                            </div>
                        </section>
                    </li>
                    <li class="page_2">
                        <h2><ins class="dot"></ins><span>만든 놀이 기구를 모아서 놀이터를 꾸며 보세요.</h2>
                        <section>
                            <div class="contentsBox all-wrap">
                                <div class="imgContainer tab_1">
                                    <div class="popBtn speech right popBtn_1" data-hover="" data-popup-mode="pageOff" data-popup-btn="1"></div>
                                    <div class="popBtn speech left popBtn_2" data-hover="" data-popup-mode="pageOff" data-popup-btn="2"></div>
                                    <div class="popBtn speech right popBtn_3" data-hover="" data-popup-mode="pageOff" data-popup-btn="3"></div>
                                    <div class="popBtn speech left popBtn_4" data-hover="" data-popup-mode="pageOff" data-popup-btn="4"></div>
                                </div>
                            </div>
                        </section>
                    </li>
                </ul>
            </div>
        </main>
        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="speech bottom popup_1" data-popup-page="1">
                    <div class="popup_contents">난 직각이 있는 철봉을<br/>높이를 다르게 해서 몇 개를<br>이어 만들었어.</div>
                </li>
                <li class="speech bottom popup_2" data-popup-page="2">
                    <div class="popup_contents">난 정사각형이 있는<br/>정글짐을 만들었어.</div>
                </li>
                <li class="speech top popup_3" data-popup-page="3">
                    <div class="popup_contents">장벽 넘기에는 여러<br/>가지 각이 있어.</div>
                </li>
                <li class="speech top popup_4" data-popup-page="4">
                    <div class="popup_contents">난 새로운 놀이<br/>기구를 만들었어.</div>
                </li>
            </ul>
        </section>
    </div>
    <div id="loadingContainer">
        <div class="loadingIconAnimation"></div>
    </div>

    <script type="text/javascript" src="../common/libs/js/ts.js"></script>
    <script type="text/javascript" src="../common/libs/js/animate.js"></script>
    <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../common/libs/js/slider.js"></script>
    <script type="text/javascript" src="../common/libs/js/popup.js"></script>
    <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../common/libs/js/controller.js"></script>
    <script type="text/javascript" src="../common/libs/js/appear.js"></script>
    <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
    <script type="text/javascript" src="./js/contents.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // $prite.changeSpritePos = function(){}; // backgroundPosition 무한루프 방지
            $prite.add({
                target: $ts.getEl('#aniBox_1'), // #aniBox_ 는 포함하고 설정 필요
                spriteId: 'sprite1',
                spriteList: [{
                    name: 'boy_1', // class 들어갈 부분 ex) boy_1 boy_2 , girl_1 등 필요
                    // circle: 'new-character', // 동그란부분 필요할때 주석 해제
                    speech:'right',
                    top: 0,
                    left:250,
                    width: 340,
                    height: 421,
                    thumbNail: '../common/contents/images/character/boy_1.png',
                    spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
                    sound: './media/mp3/bom_0201_0102_1112_101/bom_0201_0102_1112_101_2.mp3',
                    movD: 'left', // 추가.. 왼쪽 이동 시에만 적용 - hyun
                    movPx:250, //
                    playMode: {
                        rewind: false
                    },
                    sheetWidth: 38418,
                    sheetHeight: 421,
                    endSheet: 0,
                    delay: 40,
                    textBubble: {
                        text: '나는 곧은 선과 굽은 선이<br/>있는 미끄럼틀을 만들 거야.',
                        class: 'balloon left green ctTail',
                        top: 150,
                        left: 540,
                        arrowTop:10,
						arrowLeft: 640,
						textAlign: 'center', // 말풍선 정렬
            			wordBreak: 'keep-all' // 말풍선 wordBreak
                    },
                }]
            });
        }, false);
    </script>
</body>
</html>
