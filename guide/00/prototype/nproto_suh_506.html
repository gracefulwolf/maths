<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <style type="text/css">
    .boxContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .boxContainer .circleBox {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .boxContainer > li:nth-of-type(even) {
      width: 210px;
    }
    .boxContainer .line_1 {
      top: 152px;
      left: 424px;
      transform: rotate(90deg);
    }
    .boxContainer .line_2 {
      top: 49%;
      left: 270px;
      transform: translateY(-50%);
    }
    .boxContainer .line_3 {
      bottom: 160px;
      left: 424px;
      transform: rotate(90deg);
    }
    .boxContainer .line_4 {
      top: 49%;
      right: 270px;
      transform: translateY(-50%);
    }

    .boxContainer .toggle{
      position: absolute;
      width: 340px;
      z-index: 1;
    }
    .boxContainer .toggle_1 {
      top: 0;
      left: 50%;
      transform: translate(-50%);
    }
    .boxContainer .toggle_2 {
      top: 49%;
      right: 20px;
      transform: translateY(-50%);
    }
    .boxContainer .toggle_3 {
      left: 50%;
      bottom: 20px;
      transform: translate(-50%);
    }
    .boxContainer .toggle_4 {
      top: 49%;
      left: 20px;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>

<div id="wrap" class="math">
  <header>
    <div class="title">생각 그물로 표현해 봅니다.</div>
  </header>
  <main>
    <div class="contentsBox" data-quiz="toggle" >
      <ul class="boxContainer">
        <li class="toggle exam toggle_1" data-toggle-obj="1">
          <div class="answer" data-toggle-target="1">선분, 직각</div>
        </li>
        <li class="arrange_line line_1"></li>

        <li class="toggle exam toggle_2" data-toggle-obj="2">
          <div class="answer" data-toggle-target="2">1 mm, 1 km</div>
        </li>

        <li class="arrange_line line_2"></li>

        <li class="toggle exam toggle_3" data-toggle-obj="3">
          <div class="answer" data-toggle-target="3">초 단위의 시간</div>
        </li>
        <li class="arrange_line line_3"></li>

        <li class="toggle exam toggle_4" data-toggle-obj="4">
          <div class="answer" data-toggle-target="4">곱셈구구를<br/>활용한<br/>나눗셈과 곱셈</div>
        </li>

        <li class="arrange_line line_4"></li>

        <li class="circleBox">3-1</li>

      </ul>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {

  }, false);

</script>

</body>
</html>
