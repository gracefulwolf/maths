<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
		<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
		<style type="text/css">
			.imgContainer.tab_1 {
				background: #fff url(images/sample/suh_0201_06_0001_101_1.png) center/cover no-repeat;
			}
			.imgContainer.tab_2 {
				background: #fff url("images/sample/suh_0201_06_0001_101_2.png") center 0/70% no-repeat;
			}
			.imgContainer.tab_3 {
				background: #fff url("images/sample/suh_0201_06_0001_101_3.png") center 0/69% no-repeat;
			}
		</style>
	</head>

	<body>
		<div id="wrap" class="math think">
			<div class="prev-img">
				<img src="images/sample/suh_0201_06_0001_101_1.png" alt="이미지">
				<img src="images/sample/suh_0201_06_0001_101_2.png" alt="이미지">
				<img src="images/sample/suh_0201_06_0001_101_3.png" alt="이미지">
			</div>
			<header>
				<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
			</header>
			<main>

				<div class="imgContainer tab_1"></div>

				<div class="introSlider media" data-slide-container="intro">
					<ul class="intro_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<ul class="introSlider_slides" data-slides="">
						<li class="tab_page_1">그림은 어디인가요?</li>
						<li class="tab_page_2">그림에서 볼 수 있는 것들은 무엇인가요?</li>
						<li class="tab_page_3">그림 속 친구들은 무엇을 하고 있나요?</li>
					</ul>
					<div class="introSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<div class="introSlider_btn next" data-btn-next="" data-hover=""></div>

					<div class="mediaContainer" data-media-container="" data-media-control="control">
						<audio class="" data-media-index="1">
							<source src="./media/mp3/sample1.mp3" title="" type="audio/mp3" />
							Your browser does not support the audio element.
						</audio>
					</div>
				</div>
				<div id="loadingContainer">
					<div class="loadingIconAnimation"></div>
				</div>
			</main>
		</div>

		<script type="text/javascript" src="../common/libs/js/ts.js"></script>
		<script type="text/javascript" src="../common/libs/js/animate.js"></script>
		<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
		<script type="text/javascript" src="../common/libs/js/slider.js"></script>
		<script type="text/javascript" src="../common/libs/js/popup.js"></script>
		<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
		<script type="text/javascript" src="../common/libs/js/controller.js"></script>
		<script type="text/javascript" src="../common/libs/js/appear.js"></script>
		<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
		<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
		<script type="text/javascript" src="./js/contents.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function () {
				window.$callBack.sliderMove = function(params) {
					var idx = params.idx+1;
					$ts.getEl('.imgContainer')[0].setAttribute('class', 'imgContainer tab_'+idx);
				};
			}, false);
		</script>
	</body>
</html>
