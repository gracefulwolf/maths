<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <style type="text/css">
    .study_guide {
      top: 32px;
      right: 20px;
    }
    .flexListContainer {
      margin: 0 auto;
      width: 800px;
    }
    .flexListContainer > li {}
    .flexListContainer > li .balloon {
      position: relative;
      margin-bottom: 20px;
    }
    .flexListContainer > li .balloon.bottom:after {
      left: 50%;
      transform: translate(-50%);
    }
    .flexListContainer > li .charImg {
      width: 280px;
      height: 360px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

<div id="wrap" class="math">
  <header>
    <div class="title">내용 전개 일반 대발문입니다.</div>
  </header>
  <main>
    <div class="contentsBox flex" data-quiz="toggle" >
      <h2><ins class="dot orange"></ins><span>질문을 만들어 친구들과 묻고 답해 보세요.</span></h2>
      <section>
        <ul class="flexListContainer">
          <li>
            <div class="balloon pink bottom center">사람마다
              <div class="toggle" data-toggle-obj="1">
                <div class="answer" data-toggle-target="1">고장</div>
              </div>에 대한<br/>생각과 느낌이 달라요.
            </div>
            <div class="charImg boy_2"></div>
          </li>
          <li>
            <div class="balloon pink bottom center">우리 고장의 주요<br/>
              <div class="toggle" data-toggle-obj="2">
                <div class="answer" data-toggle-target="2">장소</div>
              </div>를 살펴봤어요.
            </div>
            <div class="charImg girl_1"></div>
          </li>
        </ul>
        <button class="dapCheckBtn" data-answer-btn=""></button>
      </section>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>

  }, false);

</html>
