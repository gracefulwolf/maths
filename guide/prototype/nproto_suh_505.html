    <div class="title">내용 전개 일반 대발문입니다.</div>

  <main>
    <div class="contentsBox flex">
      <h2><ins class="dot orange"></ins><span>질문을 만들어 친구들과 묻고 답해 보세요.</span></h2>
      <div class="study_guide">연필을 <em>클릭</em>하세요.</div>

          </li>
          <li>
            <div class="colorBox check row brown">읽기</div>
            <div class="toggle" data-toggle-obj="1">

            </div>
          </li>

        <button class="dapCheckBtn" data-answer-btn=""></button>
