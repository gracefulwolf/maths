<body>
<!-- 수정필요 : 오디오파일 -->
<div id="wrap">

				</div>

					</div>
                </div>
                <div class="syncTarget" data-sync-target="4">
					<div class="colorBox beige">
						<span>팔짝팔짝 쪼르르 어디를 갈까?</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="5">
					<div class="colorBox beige">

                </div>
                <div class="syncTarget" data-sync-target="6">

                </div>
                <div class="syncTarget" data-sync-target="7">

					</div>
                </div>
                <div class="syncTarget" data-sync-target="8">
					<div class="colorBox beige">
						<span>칙칙폭폭 도토리 열차가 멈춰 서면</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="9">
					<div class="colorBox beige">
						<span>졸랑졸랑 다람쥐들이 줄 서서</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="10">

                </div>
                <div class="syncTarget" data-sync-target="12">
					<div class="colorBox beige">
						<span>빙글빙글 돌아가는 대관람차도 타는</span>
					</div>
                </div>
				<div class="syncTarget" data-sync-target="13">
					<div class="colorBox beige">
						<span>신나는 도토리 동산!</span>
					</div>
                </div>
				<div class="syncTarget" data-sync-target="14">
					<div class="colorBox beige">
						<span>그런데 도토리 열차엔 다람쥐가</span>

					</div>

					</div>

				<div class="syncTarget" data-sync-target="18">
					<div class="colorBox beige">
						<span>언제 다 세지?</span>
					</div>
                </div>
			</div>
			<div class="mediaContainer" data-media-container="" data-media-control="" data-sync="1">

<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
			window.$run('$rolePlay', function(){
				if ($ts.getEl('[data-sync]')) {

					$pm.array.sync.push($rolePlay({
						type: 'target',
						index: 1,
						mediaIndex: 1,
						preObjview: false, // 기본값은 false
						sync: {
							container: 1,
							time: [
							[0, 0],
							[0, 3],
							[3, 6.5],
							[6.5, 11],
							[11, 14],
							[14, 16.5],
							[16.5, 21],
							[21, 25.5],
							[25.5, 29.5],
							[29.5, 31.5],
							[31.5, 35.5],
							[35.5, 39.5],
							[39.5, 42],
							[42, 46],
							[46, 48],
							[48, 54],
							[54, 58],
							[58, 61]
							],
							callbacks: {
								activeSync: function(targetArray) {},
								clearSync : function(targetArray) {}
							}
						}
					}));

				}
			});
			// mediaControlFn();

		}, false);
	</script>
