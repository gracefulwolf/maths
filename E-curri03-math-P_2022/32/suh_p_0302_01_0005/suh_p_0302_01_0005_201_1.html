<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<style type="text/css">
		.btn_1.zoomBtn{position: relative; width: 450px; height: 280px; margin: 0 auto; background: url(./images/suh_p_0302_01_0005_201_1/suh_p_0302_01_0005_201_1_1.png) no-repeat 50% 0% / 100% 100%;}
		.--text{position: absolute;}
		.--text.n1{top: 0px; right: 10px;}
		.pop_page_1 .--text{font-size: 40px;}
		.pop_page_1 .--text.n2{top: 98px;left: 690px;}
		.pop_page_1 .--text.n3{top: 90px;left: 60px;width: 490px;}
		.pop_page_1 .--text.n4{top: 80px; left: 60px; width: 480px;}
		.--answer{width: 100%; height: 300px; background: url(./images/suh_p_0302_01_0005_201_1/suh_p_0302_01_0005_201_1_3.png) no-repeat 50% 0 / contain;}
		.--answer.on{background: url(./images/suh_p_0302_01_0005_201_1/suh_p_0302_01_0005_201_1_4.png) no-repeat 50% 0 / contain;}
		.--finger{top: 100px; left: calc(50% - 25px);}
		.--finger.complete{display: none;}

		.--character{position: absolute; text-indent: 0;}
		.--character.n6{top: 3px;left: 1px;transform: rotate(-8deg);}
		.--character.n7{top: -2px;left: 39px;transform: rotate(-4deg);}
		.--character.n8{top: -4px;left: 76px;transform: rotate(-1deg);}
		.--character.n9{top: -2px;left: 124px;transform: rotate(5deg);}
		.--character.n10{top: 3px;left: 162px;transform: rotate(10deg);}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				하루 동안 사파리 버스에 탈 수 있는 사람은 모두 몇 명인지 알아봅시다. <div class="supply_guide inline mt_10">꾸러미 3, 4</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span class="ls1">하루 동안 사파리 버스에 탈 수 있는 사람은 모두 몇 명인지 구하는 식을 써 보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<div class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
									<div class="--text n1">20명씩, 30번 운행</div>
								</div>
								<div class="toggle mt_15" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										20×30
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>어떻게 계산할 수 있을지 수 모형으로 알아보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<span class="popBtn click-finger-Btn blinkOn blinkOpacity --finger n1" data-toggle-obj="1" data-hover=""></span>
								<div class="--answer" data-toggle-target="1">
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0302_01_0005_102_1/suh_p_0302_01_0005_102_1_2.png" alt="">
					<div class="--text n2">
						<span class="--character n6">사</span><span class="--character n7">파</span><span class="--character n8">리</span> <span class="--character n9">체</span><span class="--character n10">험</span>
					</div>
					<div class="--text n4">사파리에서는 한 번에 20명씩 탈 수 있는 버스가 하루에 30번 운행한대. 사파리에 가면 무시무시한 사자가 이빨을 드러내며 어흥! 하루에 얼마나 많은 사람이 버스에 탈 수 있을까? </div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		});
	</script>

</html>
