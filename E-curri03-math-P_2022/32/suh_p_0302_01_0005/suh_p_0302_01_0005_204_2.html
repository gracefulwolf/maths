
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
  <link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
  <link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
  <style type="text/css">
    .study_guide {
      top: 15px;
      right: 15px;
    }
    .mathCalcContainer {
      width: 1000px;
      height: 490px;
      margin: 0 auto;
      font-size: 60px;
      justify-content: center;
    }
    .answerBox {
      width: 100%;
    }
    .answerBox .answer {
      line-height: 100px;
    }
    .horizon { width: 650px; }
  </style>
</head>

<body>

<div id="wrap" class="math">
  <header>
    <div class="title active"><ins class="icon"></ins><span>(몇십)×(몇십), (몇십몇)×(몇십)을 계산해 봅시다.</span></div>
  </header>
  <main>
    <div class="contentsBox yellow">
      <div class="study_guide">문제를 <em>입력</em>하여 정답을 <em>확인</em>하세요.</div>
      <ul class="mathCalcContainer">
        <li class="horizon" data-calc-container="" data-option="multi">
          <table>
            <colgroup>
              <col />
              <col width="80px"/>
              <col />
              <col width="60px"/>
            </colgroup>
            <tr>
              <td>
                <div class="inputBox">
                  <input type="text" placeholder="60" maxlength="2" data-calc-input="A" class="textAlignC" />
                </div>
              </td>
              <td><div class="operator">&times;</div></td>
              <td>
                <div class="inputBox">
                  <input type="text" placeholder="70" maxlength="2" data-calc-input="B" class="textAlignC" />
                </div>
              </td>
              <td>=</td>
              <td>
                <div class="answerBox" data-answer=""><div class="answer textAlignC"></div></div>
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {

  }, false);

</script>

</body>
</html>
