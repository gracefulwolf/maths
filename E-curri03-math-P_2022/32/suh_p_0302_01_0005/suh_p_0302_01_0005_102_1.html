<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">

	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0302_01_0005_102_1/suh_p_0302_01_0005_102_1_1.png) no-repeat 50% 0% / auto 102.5%; width:100%; height: 500px;}
		.btn_1.zoomBtn .--text{cursor: pointer;}
		.--text{position: absolute;}
		.--text.n1{top: 100px; left: 20px;}
		.--text.n2{top: 30px; left: 185px;}
		.pop_page_1 .--text{font-size: 40px;}
		.pop_page_1 .--text.n3{top: 98px; left: 670px;}
		.pop_page_1 .--text.n4{top: 80px; left: 60px; width: 480px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
												<span class="--text n1">20명씩, 30번 운행</span>
												<span class="--text n2">사파리체험</span>
											</div>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span class="ls2">구하려는 것은 무엇인가요?</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer ls1_5" data-toggle-target="1">
												하루 동안 사파리 버스에 탈 수 있는 사람의 수입니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
												<span class="--text n1">20명씩, 30번 운행</span>
												<span class="--text n2">사파리체험</span>
											</div>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>알고 있는 것은 무엇인가요?</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<span class="ls1_5">사파리 버스는 한 번에 20명씩 태울 수 있습니다.</span>
											</div>
										</div>
										<div class="toggle mt_10" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												<span>사파리 버스는 하루에 30번 운행합니다.</span>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0302_01_0005_102_1/suh_p_0302_01_0005_102_1_2.png" alt="">
					<div class="--text n3 ti_20">사파리체험</div>
					<div class="--text n4 ti_20">사파리에서는 한 번에 20명씩 탈 수 있는 버스가 하루에 30번 운행한대. 사파리에 가면 무시무시한 사자가 이빨을 드러내며 어흥! 하루에 얼마나 많은 사람이 버스에 탈 수 있을까? </div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		document.addEventListener('DOMContentLoaded', function () {
		}, false);
