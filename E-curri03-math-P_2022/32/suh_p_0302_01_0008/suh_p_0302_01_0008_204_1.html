<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<style type="text/css">
		.title{text-align: justify;}
		.--half{display:table; margin: 0 auto; padding-top: 140px;}
		.--half > li{display:table-row;}
		.--half > li > div{display:table-cell; padding:0 0 15px; vertical-align:middle;}
		.--half > li > div:nth-child(1){width:auto; text-align:right;}
		.--half > li > div:nth-child(2){width:auto; text-align:left;}
		.--half .colorBox.check{display:inline-block; line-height:37px;}
		.--half > li > div > *{vertical-align:middle;}
		.--half .--whitespace{display:inline-block; min-width:54px; text-align:right;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: .8px;">
				야외 광장에 의자를 한 줄에 48개씩 22줄로 놓으려고 합니다. 준비해야 할 의자는 모두 몇 개일까요?
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section class="full">
					<ul class="--half">
						<li>
							<div>
								<div class="colorBox skyBlue check">식</div>
							</div>
							<div>
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										48×22＝1056
									</div>
								</div>
							</div>
						</li>
						<li>
							<div>
								<div class="colorBox deepPurple check">답</div>
							</div>
							<div>
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										1056개
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<div class="flexListContainer center">
							<div>
								한 줄에 48개씩 22줄로 놓았으므로 준비해야 할 의자는  모두 48×22＝1056(개)입니다.
							</div>
							<div class="ml_30">
								<div class="math_calc_table class3">
									<table>
										<tbody>
											<tr>
												<td></td>
												<td></td>
												<td>4</td>
												<td>8</td>
											</tr>
											<tr>
												<td>×</td>
												<td></td>
												<td>2</td>
												<td>2</td>
											</tr>
											<tr class="line-tr"><td colspan="4"><div class="rowLine"></div></td></tr>
											<tr>
												<td></td>
												<td></td>
												<td>9</td>
												<td>6</td>
											</tr>
											<tr>
												<td></td>
												<td>9</td>
												<td>6</td>
												<td>0</td>
											</tr>
											<tr class="line-tr"><td colspan="4"><div class="rowLine"></div></td></tr>
											<tr>
												<td>1</td>
												<td>0</td>
												<td>5</td>
												<td>6</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {

		});
	</script>


</html>
