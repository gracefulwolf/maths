.noteText {
	position: relative;
	display: block;
	margin-left: -50px;
	width: 1118px;
	height: 410px;
	padding: 20px 56px 0px 20px;
	background: url('./images/textarea_note_top.png') center top repeat;

}

.noteText .textLine {
	height: 370px;
	padding: 0px 20px;
	background:none;
	background-attachment: local;
	background-image: linear-gradient(to right, white 0px, transparent 0px), linear-gradient(to left, white 0px, transparent 0px), repeating-linear-gradient(white, white 51px, #ccc 51px, #ccc 52px, white 52px)
}

.noteText .textLine:-ms-input-placeholder {
	color: #c7c7c7 !important;
}

.noteText:after {
	position: absolute;
	left: 0px;
	bottom: -80px;
	display: block;
	content: '';

	height: 80px;
	background: url('./images/textarea_note_bottom.png') center top repeat;
	box-sizing: border-box;
}

	.contentsBox{bottom:auto; min-height:100%; height:100%;}
