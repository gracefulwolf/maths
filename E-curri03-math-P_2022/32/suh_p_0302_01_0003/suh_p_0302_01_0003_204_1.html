<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last_v2.css">
	<style type="text/css">
		.title{text-align: justify;}
		.--img{height: 310px;background: url(./images/suh_p_0302_01_0003_204_1/suh_p_0302_01_0003_204_1_1.png) no-repeat 50% 50% / contain;}
		.--text{position: absolute;}
		.--text.n1{top: 20px;left: 170px;}
		.--text.n2{top: 224px;left: 296px;}
		.--text.n3{top: 20px;left: 780px;}
		.--text.n4{top: 224px;left: 622px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				<span>수아와 지호 중 계산 결과가 더 큰 곱셈을 들고 있는 사람은 누구일까요?</span>
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section class="full">
					<div class="--img">
						<div class="--text colorBox purple n1">수아</div>
						<div class="--text n2">213×4</div>
						<div class="--text colorBox orange n3">지호</div>
						<div class="--text n4">437×2</div>
					</div>
					<div class="textAlignC mt_40">
						<div class="toggle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								지호
							</div>
						</div>
					</div>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<div class="flexListContainer around pl_80 pr_80 pt_20">
							<div class="math_calc_table class3 n1">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td>2</td>
											<td>1<sup class="sup redT">1</sup></td>
											<td>3</td>
										</tr>
										<tr>
											<td>×</td>
											<td></td>
											<td></td>
											<td>4</td>
										</tr>
										<tr class="line-tr">
											<td colspan="4">
												<div class="rowLine"></div>
											</td>
										</tr>
										<tr>
											<td></td>
											<td>8</td>
											<td>5</td>
											<td>2</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="math_calc_table class3 n2">
								<table>
									<tbody>
										<tr>
											<td></td>
											<td>4</td>
											<td>3<sup class="sup redT">1</sup></td>
											<td>7</td>
										</tr>
										<tr>
											<td>×</td>
											<td></td>
											<td></td>
											<td>2</td>
										</tr>
										<tr class="line-tr">
											<td colspan="4">
												<div class="rowLine"></div>
											</td>
										</tr>
										<tr>
											<td></td>
											<td>8</td>
											<td>7</td>
											<td>4</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<p class="mt_20">따라서 지호의 곱셈이 계산 결과가 더 큽니다.</p>
					</div>
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
