<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<!-- <link rel="stylesheet" href="../../../__common__/css/custom_last.css"> -->
	<style type="text/css">
		.page_1 .img-wrap{width:840px; margin:0 auto ;}
		.page_1 .img-wrap >img{width:100%; display: block; }
		.page_1 .img-wrap > div{position: absolute; top:0; width:840px; padding:0; 
			display: none; background:transparent;}
		.page_1 .img-wrap > div img{width:100%;}
		.page_1 .img-wrap > div.complete{display: block; z-index: 2;}
		.page_1 .img-wrap > div.complete .answer{opacity: 1;}
		.tableContainer table{table-layout: fixed;}
		.tableContainer table th{padding:10px;}
		.tableContainer table td{text-align: center;}

		.page_2 .toggle{display: block; width:500px; margin: 0 auto; text-align: left;}
	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				도형에서 직각을 찾아 표시해 보고 도형을 분류해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="img-wrap">
								<img src="./images/suh_p_0301_02_0006_101_1_1.png" alt="">

								<div data-toggle-obj="2" data-group-index="2">
									<img src="./images/suh_p_0301_02_0006_101_1_2.png" alt="">
								</div>
								<div data-toggle-obj="3" data-group-index="3">
									<img src="./images/suh_p_0301_02_0006_101_1_2.png" alt="">
								</div>
							</div>
							

							<div class="tableContainer brown mt_20">
								<table>
									<colgroup>
										<col style="width:20%;">
										<col style="width:auto;">
										<col style="width:auto;">
									</colgroup>
										<tr>
											<th>분류 기준</th>
											<th>직각이 4개인 사각형</th>
											<th>직각이 4개가 아닌 사각형</th>
										</tr>
									
										<tr>
											<th>기호</th>
											<td>
												<div class="toggle" data-toggle-obj="2" data-group-index="2">
													<div class="answer" data-toggle-target="2">
														가, 다, 바
													</div>
												</div>
											</td>
											<td>
												<div class="toggle" data-toggle-obj="3" data-group-index="3">
													<div class="answer" data-toggle-target="3">
														나, 라, 마, 사
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							네 각이 모두 직각인 사각형의 이름을 지어 보세요.
						</span></h2>
						<section>
							<div class="textAlignC mt_20">
								<div class="toggle complete" data-toggle-obj="1">
									<div class="answer on" data-toggle-target="1">
										<div class="bullet exam">예</div>
										직사각형입니다.
									</div>
								</div>
	
								<div class="toggle mt_10" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										<div class="bullet exam">예</div>
										직각사각형입니다.
									</div>
								</div>
							</div>
						</section>
					</li>
					

				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'boy_1',
						circle: 'deeppink',
						speech:'right',
						top: 310,
						left: 440,
						width: 340,
        				height: 421,
						thumbNail: '../common/contents/images/character/boy_1.png',
						spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
						sound: './media/audios/suh_p_0301_02_0003_201_1.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '종이 막대로 만든 것의 <br>이름을 정해 보자!',
							class: 'balloon left sky ctTail',
							top:326,
							left: 450,
							textAlign: 'center', 
							wordBreak: 'keep-all' 
						},
						callbacks: {
							start: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left='-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.page_1 .characterImg')[0].style.left=0;
							} // 끝날시 콜백
						}
					}
				]
			});
		});
	</script>

</html>
