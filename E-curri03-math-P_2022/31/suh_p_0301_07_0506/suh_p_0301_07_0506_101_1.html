<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				수학 놀이 올림픽 준비해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!-- <ul class="basicSlider_tabs" data-tabs="">
					<li data-hover=""></li>
				</ul> -->
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2 style="letter-spacing: -1.5px;"><ins class="dot"></ins><span>
							수학 놀이 올림픽을 할 때 주의해야 할 점은 어떤 것들이 있나요? 
						</span></h2>
						<section>
							<div class="textAlignC mt_30">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<ul class="contentsList">
											<li>
												<div class="bullet exam">예</div>
												<div style="letter-spacing: -1px;">
													놀이 규칙을 지키고 정정당당하게 참여해야 합니다.
												</div>
											</li>
										</ul>
										
									</div>
								</div>
								<div class="toggle box mt_10" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										<ul class="contentsList">
											<li>
												<div class="bullet exam">예</div>
												<div style="letter-spacing: -1px;">
													정해진 시간이나 순서를 잘 생각하며 참여해야 합니다.
												</div>
											</li>
										</ul>
										
									</div>
								</div>
								<div class="toggle box mt_10" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										<ul class="contentsList">
											<li>
												<div class="bullet exam">예</div>
												<div style="letter-spacing: -1px;">
													교실 안에서 질서를 지키고 안전하게 참여해야 합니다.
												</div>
											</li>
										</ul>
										
									</div>
								</div>
								<div class="toggle box mt_10" data-toggle-obj="4">
									<div class="answer" data-toggle-target="4">
										<ul class="contentsList">
											<li>
												<div class="bullet exam">예</div>
												<div style="letter-spacing: -1px;">
													상대방을 존중하고 배려하여 모두가 즐겁게 참여할 수 있도록 해야 합니다.
												</div>
											</li>
										</ul>
										
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
