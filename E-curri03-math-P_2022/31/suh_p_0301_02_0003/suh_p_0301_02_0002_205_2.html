<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				선분을 양쪽으로 길게 늘인 곧은 선을 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<div>
					<h2><ins class="dot"></ins><span>
						선분을 양쪽으로 끝없이 늘인 곧은 선을 
						<div class="toggle yellow" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">직선</div>
						</div>
						이라고 합니다.
						
					</span></h2>
				</div>
				<div class="mt_30">
					<h2><ins class="dot"></ins><span>
						점 ㄱ과 점 ㄴ을 지나는 직선을 
						<div class="toggle yellow" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								직선 ㄱㄴ
							</div>
						</div>
						또는  
						<div class="toggle yellow" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								직선 ㄴㄱ
							</div>
						</div><br>
						이라고 합니다. 

					</span></h2>
				</div>
				
				<div class="img-wrap">
					<div class="n1">ㄱ</div>
					<div class="n2">ㄴ</div>
				</div>

				<!-- <div class="buttonContainer left">
					<button class="characterBtn" data-popup-btn="1" data-hover="">
						<span>더 알아보기</span>
					</button>
				</div> -->

			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="1">
					<h2 class="box"><span>더 알아보기</span></h2>
					<div class="popup_contents" data-quiz="toggle" >
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10">
										선분의 특징을 이야기해 보세요.
									</p>
									<div class="textAlignC mt_30" >
										<div class="toggle" data-toggle-obj="1" >
											<div class="answer" data-toggle-target="1">
												<div class="bullet exam">예</div>
												두 점을 곧게 이은 선입니다.
											</div>
										</div>
										<div class="toggle mt_10" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												<div class="bullet exam">예</div>
												선분의 양쪽 끝에는 점이 있습니다.
											</div>
										</div>
									</div>
										
								</div>
							</li>
						</ul>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</div>
				</li>
			</ul>
		  </section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
