<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<style type="text/css">
		#wrap header .title .bullet.number {
			margin-top: 5px;
		}

		.title .icon_bogi {
			height: 36px;
			margin: -5px 0 0 0;
			vertical-align: top;
			border: 2px solid;
			border-radius: 30px;
			background-color: #fcf7f4;
			vertical-align: middle;
		}

		.title .icon_bogi:after {
			font-size: 21px;
			line-height: 25px;
		}

		.title .icon_bogi:after {
			line-height: 36px;
		}

		.math_calc_table{width:200px; position: absolute;font-size:40px; }
		.math_calc_table .rowLine{width: calc(100% + 10px);}
		.math_calc_table .answer {letter-spacing: 25px;}

		.math_calc_table.n1{top:40px; left:200px;}
		.math_calc_table.n2{top:40px; right:200px;}
		.n3{position: absolute; top:340px; left:50%; transform: translate(-50%, 0); font-size:40px; width: 800px; display: flex; justify-content: space-around;}
		img{max-width: 100%;}

		
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">1</div>
				계산해 보세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="math_calc_table n1">
						<table>
							<tbody>
								<tr>
									<td></td>
									<td>
										2
									</td>
									<td>
										5
									</td>
									<td>
										1
									</td>
								</tr>
								<tr>
									<td>+</td>
									<td>4</td>
									<td>1</td>
									<td>7</td>
								</tr>
								<tr>
									<td colspan="4">
										<div class="rowLine"></div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td colspan="3">
										<div class="toggle" data-toggle-obj="1" data-group-index="1">
											<div class="answer" data-toggle-target="1">
												668
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="math_calc_table n2">
						<table>
							<tbody>
								<tr>
									<td></td>
									<td>
										5
									</td>
									<td>
										7
									</td>
									<td>
										3
									</td>
								</tr>
								<tr>
									<td>-</td>
									<td>1</td>
									<td>6</td>
									<td>1</td>
								</tr>
								<tr>
									<td colspan="4">
										<div class="rowLine"></div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td colspan="3">
										<div class="toggle" data-toggle-obj="2" data-group-index="2">
											<div class="answer" data-toggle-target="2">
												412
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="n3 flex-wrap">
						<div>
							228 - 139 = 
							<div class="toggle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									367
								</div>
							</div>
						</div>
						<div>
							784 - 365 = 
							<div class="toggle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									419
								</div>
							</div>
						</div>
						
					</div>

					<div class="buttonContainer left">
						<button class="characterBtn" data-popup-btn="1" data-hover="">
							<span>한번더<b>1</b></span>
						</button>
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>


				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
