	<style>
		#wrap header .title {
			display: flex;
			justify-content: flex-start;
			text-align: justify;
		}
		#wrap header .title .toggleBlank, .popup_contents .toggleBlank {margin-top: 6px;}
		#wrap header .title .bullet.number {
			margin-top: 5px;
			margin-right: 10px;
		}

		#wrap.q5 header .title .bullet.number+.bullet.number {
			margin-right: 2px
		}
		.textAlignC.bg {
			position: relative;
			width: 100%;
			height: 300px;
			padding-top: 70px;
			background: url(./images/suh_p_0301_06_0010_205_1/suh_p_0301_06_0010_205_1_1.png) 50% 50% /100% no-repeat;
		}
		.textAlignC.bg .flex-wrap {
			position: absolute;
			bottom: 75px;
			width: 100%;
			justify-content: space-between;
		}
		.textAlignC.bg .flex-wrap .flex-item {
			text-align: center;
		}
		.textAlignC.bg .text, .textAlignC.bg .toggle-wrap {position: absolute;}
		.textAlignC.bg .text.n1 {left: 100px;}
		.textAlignC.bg .toggle-wrap.n1 {left: 437px;top: 80px;}
		.textAlignC.bg .toggle-wrap.n2 {bottom: 20px;left: 591px;}

		.popup_contents .textAlignC.bg {width: calc(100% - 30px);margin: 0 auto;font-size: 40px;}
		.popup_contents .textAlignC.bg .flex-wrap {bottom: 80px;}
		.pop_page_2.whole .textAlignC.bg {background-image: url(./images/suh_p_0301_06_0010_205_1/suh_p_0301_06_0010_205_1_2.png);}
