
<!DOCTYPE html>

<body>

    <div id="wrap" class="math" >
        <header>
            <div class="title">
                자신의 작품을 발표해 봅시다.

            </div>
        </header>
        <main>
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_2" data-quiz="toggle">
                        <ul class="contentsList">
                            <li>
                                <ins class="bullet circleDot"></ins>
                                <div>
                                    <p class="mb_10">
                                        친구들에게 나의 그림을 설명해 보세요.<span class="popBtn textInBtn orange inline eye ml_10" data-hover="" data-popup-btn="1">그림 보기</span>
                                    </p>
                                    <div class="toggle box mb_10" data-toggle-obj="1">
                                        <div class="answer flex-wrap" data-toggle-target="1">
                                            <div class="bullet exam">예</div>
                                            제 작품은 자전거입니다. 곧은 선은 7개, 굽은 선은 5개 사용했습니다. 자전거 의자는 직각삼각형으로, 손잡이는 직사각형으로 표현하고 자전거 바퀴는 원으로 나타냈습니다.

                                        </div>
                                    </div>
                                </div>
                            </li>
                           
                        </ul>
                        <button class="dapCheckBtn" data-answer-btn="1"></button>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="whole pop_page_1" data-popup-page="1">
                    <div class="full-img">
                        <img src="./images/suh_p_0301_02_0010_202_1_1.png" />
                    </div>
                </li>
            </ul>
        </section>
     
    </div>
    <div id="loadingContainer">
        <div class="loadingIconAnimation"></div>
    </div>
