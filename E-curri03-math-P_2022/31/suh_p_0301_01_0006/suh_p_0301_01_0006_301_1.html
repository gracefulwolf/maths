<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		section {
			font-size: 40px;
		}

		.math_calc_table {
			width: 190px;
			margin: 32px auto;
			top: -48px;
		}

		.lineBox {
			margin-top: 40px;
			height: 265px;
			width: 50%;
			margin: 20px auto;
		}

		.answer {
			letter-spacing: 25px;
		}
	</style>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">받아내림이 한 번 있는<br>(세 자리 수) - (세 자리 수)의 계산</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>각 자리 수를 맞추어 받아내림을 주의하며 계산합니다.</div>
						</li>
					</ul>
					<div class="lineBox yellow">
						<div class="bullet exam">예</div>
						<div class="textAlignC">
							<div class="math_calc_table class3">
								<table>
									<tr>
										<td></td>
										<td>6</td>
										<td>
											<span class="del red" data-toggle-obj="1" data-group-index="1"></span>
											7
											<div class="sup" data-toggle-obj="1" data-group-index="1">
												<div class="answer redT" data-toggle-target="1">6</div>
											</div>
										</td>
										<td>5
											<div class="sup" data-toggle-obj="1" data-group-index="1">
												<div class="answer redT" data-toggle-target="1">10</div>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											－
										</td>
										<td>3</td>
										<td>5</td>
										<td>7</td>
									</tr>
									<tr class="line-tr">
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td colspan="3">
											<div class="toggle" data-toggle-obj="1" data-group-index="1">
												<div class="answer" data-toggle-target="1">
													318
												</div>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>


					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
