<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
.basicSlider_slides section {padding-right:0}
#wrap header .title:before {top: 50%;transform: translateY(-50%);}
.flex-wrap.bg {justify-content: space-between;align-items: center;height: calc(100% - 150px);padding: 0 30px;}
.flex-wrap.bg .img-wrap {position: relative;}
.flex-wrap.bg .bullet.exam {position: absolute;top: -45px;left: 0;}
.flex-wrap.bg .click-finger-Btn {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}
.flex-wrap.bg .toggle.noBg.complete .click-finger-Btn {opacity: 0;animation: none;}
.contentsBox.complete .click-finger-Btn {opacity: 0;animation: none;}
.flex-wrap.bg .flex-item {text-align: center;}
.flex-wrap.bg .flex-item .toggle.noBg:after {display: none;}
.flex-wrap.bg .flex-item.n3 .toggle.noBg.complete .answer > img {height: 286px;}
.flex-wrap.bg .flex-item.n1 .toggle.noBg,
.flex-wrap.bg .flex-item.n3 .toggle.noBg {position: relative;}
.flex-wrap.bg .flex-item.n1 .toggle.noBg img,
.flex-wrap.bg .flex-item.n3 .toggle.noBg img {position: relative;width: 280px;}
.flex-wrap.bg .flex-item.n1 .toggle.noBg .answer img,
.flex-wrap.bg .flex-item.n3 .toggle.noBg .answer img {position: absolute;top: 0;left: 0;opacity: 0;}
.flex-wrap.bg .flex-item.n1 .toggle.noBg .answer.on img,
.flex-wrap.bg .flex-item.n3 .toggle.noBg .answer.on img  {opacity: 1;}
.flex-wrap.bg .flex-item.n2 {position: relative;top: 200px;display: flex;justify-content: center;}
.flex-wrap.bg .flex-item.n2 .flex-wrap {align-items: center;}
.flex-wrap.bg .flex-item.n2 .flex-wrap .toggle {margin: 0 10px;}
.flex-wrap.bg .toggle.noBg {position: relative;}
.flex-wrap.bg .toggle.noBg .bullet.exam {position: absolute;top: 0;left: -30px;}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">
			<div class="bunsuWrap inline">
				<ul>
					<li>1</li>
					<li>3</li>
				</ul>
			</div>과
			<div class="bunsuWrap inline">
				<ul>
					<li>1</li>
					<li>6</li>
				</ul>
			</div>을 그림에 나타내고, 크기를 비교해 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<!-- <div class="iframe-wrap">
				<iframe src="../../../dvd_3_1_p/lesson06/ops/lesson06/mm_31_6_05_05_01.html" title="" class="page-iframe" id="ifm1" scrolling="no"></iframe>
			</div> -->
			<section>
				<div class="flex-wrap bg">
					<div class="flex-item n1">
						<div class="toggle noBg" data-toggle-obj="1" data-group-index="1">
							<div class="img-wrap">
								<span class="click-finger-Btn blinkOn blinkOpacity n1" data-toggle-obj="1" data-group-index="1"></span>
								<img src="./images/suh_p_0301_06_0006_203_1/suh_p_0301_06_0006_203_1_1.png" alt="">
							</div>
							<div class="answer" data-toggle-target="1">
								<div class="bullet exam n1">예</div>
								<img src="./images/suh_p_0301_06_0006_203_1/suh_p_0301_06_0006_203_1_2.png" alt="">
							</div>
						</div>
					</div>
					<div class="flex-item n2">
						<div class="flex-wrap">
							<div class="bunsuWrap inline">
								<ul>
									<li>1</li>
									<li>3</li>
								</ul>
							</div>
							<div class="toggle circle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									<img src="../common/contents/images/math/inequalIcon_2_blue.png">
								</div>
							</div>
							<div class="bunsuWrap inline">
								<ul>
									<li>1</li>
									<li>6</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="flex-item n3">
						<div>
							<div class="toggle noBg" data-toggle-obj="2" data-group-index="2">
								<div class="img-wrap">
									<span class="click-finger-Btn blinkOn blinkOpacity n2" data-toggle-obj="2" data-group-index="2"></span>
									<img src="./images/suh_p_0301_06_0006_203_1/suh_p_0301_06_0006_203_1_1.png" alt="">
								</div>
								<div class="answer" data-toggle-target="2">
									<div class="bullet exam n2">예</div>
									<img src="./images/suh_p_0301_06_0006_203_1/suh_p_0301_06_0006_203_1_3.png" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="buttonContainer">
					<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</section>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div class="bunsuWrap inline">
						<ul>
							<li>1</li>
							<li>3</li>
						</ul>
					</div>은 전체를 똑같이 3으로 나눈 것 중의 1만큼 색칠하고,<br>
					<div class="bunsuWrap inline">
						<ul>
							<li>1</li>
							<li>6</li>
						</ul>
					</div>은 전체를 똑같이 6으로 나눈 것 중의 1만큼 색칠합니다.
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>
