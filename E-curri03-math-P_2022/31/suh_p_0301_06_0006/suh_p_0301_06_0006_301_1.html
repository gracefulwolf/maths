<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	ul.fNum {position: relative;display: inline-block;vertical-align: middle;}
	ul.fNum li {text-align: center;padding: 0 10px;line-height: 52px;}
	ul.fNum.blue li {color: #107CE9;}
	ul.fNum.black li:first-child {border-bottom: 3px solid #000000;}
	.lineBox {position:relative;padding-left:85px;margin:30px auto 0;}
	.lineBox + .lineBox {margin-top:20px;}
	.lineBox .bullet.exam {position:absolute;left:20px;top:41px;}
	.lineBox .exBox {display: flex;flex-wrap: wrap;align-items: center;}
	.calCon {text-align: center;}
	.calCon > div {display: inline-block;vertical-align: middle;line-height: 0;}
	.arrowLine_1 {position: relative;background: #E94D40;width: 200px;height: 4px;margin: 0 30px;}
	.arrow_1 {position: absolute;width: 0;height: 0;border-style: solid;border-color:transparent transparent transparent #E94D40;top: -8px;left: 190px;border-width: 10px 20px;}
	.arrow_2 {position: absolute;width: 0;height: 0;border-style: solid;border-color:transparent #E94D40 transparent transparent;top: -8px;left: -30px;border-width: 10px 20px;}

</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2>분모가 다른 분자가 1인 분수의 크기를 비교하기 </h2>
						<section>
							<ul class="contentsList">
								<li>
									<div class="bullet circleDot orange" style="margin-top:22px;"></div>
									<div>
										분모가 다른 분자가 1인 분수는 분모의 크기가 작은 분수가 더 
										<div class="toggle" data-toggle-obj="1">
											<span class="answer" data-toggle-target="1">큽니다</span>
										</div>.
									</div>
								</li>
							</ul>
							<div class="lineBox yellow">
								<div class="calCon">
									<div><img src="./images/suh_p_0301_06_0006_301_1/suh_0301_06_0005_301_1_1.png" height="50">
									</div>
									<div class="circle_1"><img src="../common/contents/images/math/inequalIcon.png" height="40">
									</div>
									<div><img src="./images/suh_p_0301_06_0006_301_1/suh_0301_06_0005_301_1_2.png" height="50">
									</div>
									<div class="arrowLine_1">
										<div class="arrow_1"></div>
										<div class="arrow_2"></div>
									</div>
									<div>
										<ul class="fNum black">
											<li>
												1
											</li>
											<li><img src="./images/suh_p_0301_06_0006_301_1/suh_0301_06_0005_301_1_1.png"
													height="50" style="margin-top:10px;"></li>
										</ul>
									</div>
									<div class="toggle circle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2"><img
												src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
									</div>
									<div>
										<ul class="fNum black">
											<li>
												1
											</li>
											<li><img src="./images/suh_p_0301_06_0006_301_1/suh_0301_06_0005_301_1_2.png"
													height="50" style="margin-top:10px;"></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="lineBox yellow">
								<div class="bullet exam">예</div>
								<div class="exBox">
									<div>
										<ul class="fNum black">
											<li>1</li>
											<li>3</li>
										</ul>과 <ul class="fNum black">
											<li>1</li>
											<li>5</li>
										</ul>의 크기는 3
									</div>
									<div class="toggle circle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3"><img
												src="../common/contents/images/math/inequalIcon_blue.png"></div>
									</div>
									<div>5이므로 <ul class="fNum black">
											<li>1</li>
											<li>3</li>
										</ul>
									</div>
									<div class="toggle circle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4"><img
												src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
									</div>
									<div>
										<ul class="fNum black">
											<li>1</li>
											<li>5</li>
										</ul>입니다.
									</div>
								</div>
		
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
