<style>
h2 {font-size:40px}
.bullet + div {font-size:40px}
.bulletText > img {position:relative;top:10px;display:inline-block}
.bunsuWrap .toggle {margin:8px 0}
.bunsuWrap .toggle .answer {line-height:50px}

.lineBox {position:relative;width:100%;padding:20px}
.lineBox .bullet {position:absolute;top:15px;left:15px}
.flex-wrap {align-items:center}
.flex-wrap img {width:300px;margin:0 40px}
.flex-wrap .icon_arrow.big {margin-right:40px}
.flex-wrap .balloon {left:580px;width:360px;text-align:center}
.flex-wrap .balloon::after {top:24px}
.flex-wrap .balloon.n1 {top:70px}
.flex-wrap .balloon.n2 {top:150px}
</style>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>분수를 나타내기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot"></div>
							<div class="bulletText">전체를 똑같이 나눈 수를 분모에 씁니다.</div>
						</li>
						<li>
							<div class="bullet circleDot"></div>
							<div class="bulletText">색칠한 부분의 수를 분자에 씁니다.</div>
						</li>
						<li>
							<div class="lineBox yellow">
								<div class="bullet exam">예</div>
								<div class="flex-wrap">
									<img src="./images/suh_0301_06_0004_301_1_1.png" alt="">
									<div class="icon_arrow big"></div>
									<div class="bunsuWrap">
										<ul>
											<li><div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">4</div></div></li>
											<li><div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">6</div></div></li>
										</ul>
									</div>
									<div class="balloon sky left n1"><p>색칠한 부분의 수</p></div>
									<div class="balloon sky left n2"><p>전체를 똑같이 나눈 수</p></div>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
