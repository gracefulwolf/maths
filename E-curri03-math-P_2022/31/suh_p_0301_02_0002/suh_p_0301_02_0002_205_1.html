<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		img{width: 100%;}
		.flex-wrap{margin:0 auto 10px}
		.flex-wrap > *{margin:0 20px; position: relative; padding:10px 40px 40px 80px;}
		.flex-wrap .bullet{position: absolute; top:0; left:10px;}
		.flex-wrap .n1{position: absolute; top:50px; left:70px}
		.flex-wrap .n2{position: absolute; top:50px; right:35px}
		.flex-wrap .b2 .n1{position: absolute; top:50px; left:130px}
		.flex-wrap .b2 .n2{position: absolute; top:50px; right:90px}
		.tableContainer table td{text-align: left;}
		.toggle{width: 100%; text-align: left; background-color: transparent;}
		.tableContainer .answer{display: flex;}
		.bullet.number{background-color: #fff; transform: translate(0, 7px);}
		.tableContainer.brown .bullet.number{background-color: #fff; transform: translate(0, 7px);}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				선분을 양쪽으로 길게 늘인 곧은 선을 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox">
				<ul class="basicSlider_slides type-calc-1" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
							<div class="bullet number orange inline">가</div>와 <div class="bullet number orange inline">나</div>의 같은 점과 다른 점을 찾아보세요.
						</span></h2>
						<section>
							<div class="flex-wrap">
								<div class="lineBox sky b1">
									<div class="bullet number orange inline">가</div>
									<div class="n1">ㄱ</div>
									<div class="n2">ㄴ</div>
									<img src="./images/suh_p_0301_02_0002_205_1_1.png" alt="">
								</div>
								<div class="lineBox sky b2">
									<div class="bullet number orange inline">나</div>
									<div class="n1">ㄱ</div>
									<div class="n2">ㄴ</div>
									<img src="./images/suh_p_0301_02_0002_205_1_2.png" alt="">
								</div>
							</div>

							<div class="tableContainer brown">
								<table>
									<colgroup>
										<col style="width:140px;">
										<col style="width:auto;">
									</colgroup>
									<tbody>
										<tr>
											<th>같은  점</th>
											<td>
												<div class="toggle" data-toggle-obj="1" >
													<div class="answer" data-toggle-target="1">
														<div class="bullet exam">예</div>
														점 ㄱ과 점 ㄴ을 연결한 선입니다.
													</div>
												</div>
											</td>
										</tr>

										<tr>
											<th rowspan="2">다른 점</th>
											<td>
												<div class="toggle" data-toggle-obj="2" >
													<div class="answer" data-toggle-target="2">
														<div class="bullet exam">예</div>
														<div>
															<div class="bullet number orange inline">가</div>는 양쪽 끝이 정해진 선이고 <div class="bullet number orange inline">나</div>는 양쪽 끝이 정해지지 않은 선입니다.
														</div>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td style="border-left:none">
												<div class="toggle mt_10" data-toggle-obj="3" >
													<div class="answer" data-toggle-target="3">
														<div class="bullet exam">예</div>
														<div>
															<div class="bullet number orange inline">가</div>는 선이 점 ㄱ과 점 ㄴ에서 끝나지만 <div class="bullet number orange inline">나</div>는 선이 점 ㄱ과 점 ㄴ을 지납니다.
														</div>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					
				

				</ul>
				
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
