<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	.lineBox {margin-top:40px;}
	.flexListContainer {margin:0 auto;width:600px;align-items:center}
	.flexListContainer + .flexListContainer {margin-top:50px;}
	.flexListContainer > div {display:flex;align-items:center;}
	.flexListContainer > div .toggle {margin: 0 20px;}
	.flexListContainer .bullet.exam {align-self: center;margin:0 40px 0 0; }
	.bullet.circleDot{margin-top:18px;}
</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2>소수의 크기 비교하기</h2>
						<section>
							<ul class="contentsList">
								<li>
									<div class="bullet circleDot orange"></div>
									<div>
										소수점 왼쪽의 숫자가 같을 때에는 소수점 오른쪽 숫자가 큰 소수가 더
										<div class="toggle" data-toggle-obj="1">
											<span class="answer" data-toggle-target="1">큰</span>
										</div> 수입니다.
									</div>
								</li>
								<li>
									<div class="bullet circleDot orange" style="margin-top: 24px;"></div>
									<div>
										소수점 왼쪽의 숫자가 다를 때에는 소수점
										<div class="toggle" data-toggle-obj="2">
											<span class="answer" data-toggle-target="2">왼쪽</span>
										</div>의 숫자가 큰 소수가 더 큰 수입니다.
									</div>
								</li>
							</ul>
							<div class="lineBox orange" style="width:700px;margin: 40px auto 0">
								<div class="flexListContainer">
									<div class="bullet exam">예</div>
									<div>
										<div class="">0.6</div>
										<div class="toggle circle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3"><img src="../common/contents/images/math/inequalIcon_blue.png"></div>
										</div>
										<div class="">0.9</div>
									</div>
									<div>
										<div class="">5.2</div>
										<div class="toggle circle" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4"><img src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
										</div>
										<div class="">4.9</div>
									</div>
								</div>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
