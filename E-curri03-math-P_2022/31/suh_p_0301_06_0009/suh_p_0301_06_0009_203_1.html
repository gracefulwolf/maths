<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox {
			padding-top: 100px;
		}

		.contentsBox section {
			padding: 0;
		}

		.study_guide {
			position: absolute;
			top: 30px;
			right: 56px;
			z-index: 1;
		}

		.tableContainer table td,
		.tableContainer table th {
			font-size: 40px;
		}

		textarea.answerMode,
		input.answerMode {
			font-size: 38px;
			font-weight: bold;
		}

		.tableContainer {
			width: 500px;
			padding-top: 10px;
			margin: 0 auto;
		}

		.tableContainer table {
			height: 270px;
		}

		.tableContainer table tr td {
			line-height: 55px;
		}

		.tableContainer table tr td>div {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.tableContainer table tr td>div input {
			width: 100px;
		}

		.tableContainer input.w50 {
			width: 60px !important;
		}

		.tableContainer input {
			height: 55px !important;
			vertical-align: top;
		}

		.flex-wrap {
			justify-content: space-between;
		}

		.flex-wrap .flex-item.n2 {
			flex: 60px;
			width: 60px;
			margin: 0 10px;
		}

		.flex-wrap .flex-item.n2 .flexListContainer {
			flex-direction: column;
			align-items: center;
			justify-content: flex-end;
			height: 100%;
		}

		.flex-wrap .flex-item.n2 .flexListContainer li {
			position: relative;
			display: flex;
			align-items: center;
			height: 70px;
		}

		.flex-wrap .flex-item.n2 .flexListContainer .toggleBlank {
			width: 50px;
			height: 50px;
		}
		.flex-wrap .flex-item.n2 .flexListContainer img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			opacity: 0;
		}

		.flex-wrap .flex-item.n2 .flexListContainer li:nth-child(1) img,
		.flex-wrap .flex-item.n2 .flexListContainer img.answerMode {
			opacity: 1;
		}

		.flex-wrap .flex-item.n3 .tableContainer table tr:first-of-type>:first-child {
			border-radius: 10px 10px 0 0;
		}

		.flex-wrap .flex-item.n2 .tableContainer table tr:last-of-type>:last-child {
			border-radius: 0 0 10px 10px;
		}

		.flex-wrap .flex-item.n2 .flex-wrap {
			position: relative;
		}
		.flex-wrap .flex-item.n2 .flex-wrap input{
			position: absolute;
			left: 5px;
			width: 42px;
			z-index: 1;
		}
		.flex-wrap .flex-item.n2 .answerMode + img {opacity: 1;}
		
		.flex-wrap .table-wrap {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.flex-wrap .tableContainer table th input::placeholder {color: #fff !important;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">짝과 함께 학용품의 길이를 재어 길이를 비교해 봅시다.</div>
		</header>
		<main>
			<div class="contentsBox">
				<div class="study_guide">직접 <em>쓸 수</em> 있습니다.</div>
				<section>
					<div class="flex-wrap">
						<div class="flex-item n1">
							<div class="table-wrap">
								<div class="tableContainer brown n1" data-quiz="input" data-quiz-name="input">
									<table>
										<colgroup>
											<col style="width:50%;">
											<col style="width:50%;">
										</colgroup>
										<tbody>
											<tr>
												<th>내 학용품</th>
												<th>길이</th>
											</tr>
											<tr>
												<th class="brown">
													지우개
												</th>
												<td>
													3.5 cm
												</td>
											</tr>
											<tr>
												<th class="brown">
													<input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj=""
														data-answer="연필" onfocus="placeholder='직접 쓰기'" maxlength="10"
														onblur="placeholder='직접 쓰기'" autocomplete="off">
												</th>
												<td>
													<div>
														<input type="text" class="center afterDisplay" placeholder=""
															data-input-obj="" data-answer="16.5" maxlength="10"
															onfocus="placeholder=''" onblur="placeholder=''"
															autocomplete="off">
														cm
													</div>
												</td>
											</tr>
											<tr>
												<th class="brown">
													<input type="text" class="center" placeholder="직접 쓰기" data-input-obj=""
														data-answer="형광펜" onfocus="placeholder=''" maxlength="10"
														onblur="placeholder='직접 쓰기'" autocomplete="off">
												</th>
												<td>
													<div>
														<input type="text" class="center" placeholder=""
															data-input-obj="" data-answer="13.8" maxlength="10"
															onfocus="placeholder=''" onblur="placeholder=''"
															autocomplete="off">
														cm
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="flex-item n2">
							<ul class="flexListContainer center" data-quiz="input" data-quiz-name="input">
								<li>
									<span class="toggleBlank circle"></span>
									<img src="../common/contents/images/math/inequalIcon.png" height="30">
								</li>
								<li>
									<div class="flex-wrap">
										<span class="toggleBlank circle"></span>
										<input type="text" class="center" placeholder="" data-input-obj=""
										data-answer="&nbsp;" onfocus="placeholder=''"
										onblur="placeholder=''" autocomplete="off">
										<img src="../common/contents/images/math/inequalIcon_2_blue.png" height="30">
									</div>
								</li>
								<li>
									<div class="flex-wrap">
										<span class="toggleBlank circle"></span>
										<input type="text" class="center" placeholder="" data-input-obj=""
										data-answer="&nbsp;" onfocus="placeholder=''"
										onblur="placeholder=''" autocomplete="off">
										<img src="../common/contents/images/math/equalIcon_blue.png" height="12">
									</div>
								</li>
							</ul>
						</div>
						<div class="flex-item n3">
							<div class="table-wrap">
								<div class="tableContainer brown n2" data-quiz="input" data-quiz-name="input">
									<table>
										<colgroup>
											<col style="width:50%;">
											<col style="width:50%;">
										</colgroup>
										<tbody>
											<tr>
												<th>친구의 학용품</th>
												<th>길이</th>
											</tr>
											<tr>
												<th class="brown">
													지우개
												</th>
												<td>
													5.2 cm
												</td>
											</tr>
											<tr>
												<th class="brown">
													<input type="text" class="center" placeholder="직접 쓰기" data-input-obj=""
														data-answer="연필" onfocus="placeholder='직접 쓰기'" maxlength="10"
														onblur="placeholder=''" autocomplete="off">
												</th>
												<td>
													<div>
														<input type="text" class="center" placeholder=""
															data-input-obj="" data-answer="14.2" maxlength="10"
															onfocus="placeholder=''" onblur="placeholder=''"
															autocomplete="off">
														cm
													</div>
												</td>
											</tr>
											<tr>
												<th class="brown">
													<input type="text" class="center" placeholder="직접 쓰기" data-input-obj=""
														data-answer="형광펜" onfocus="placeholder='직접 쓰기'" maxlength="10"
														onblur="placeholder=''" autocomplete="off">
												</th>
												<td>
													<div>
														<input type="text" class="center" placeholder=""
															data-input-obj="" data-answer="13.8" maxlength="10"
															onfocus="placeholder=''" onblur="placeholder=''"
															autocomplete="off">
														cm
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="buttonContainer">
						<button class="writeBtn" data-answer-btn="" data-quiz-chain="input, toggle1"></button>
					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {}, false);
	</script>
</body>

</html>
