<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	.basicSlider_slides section {padding-right:0}
	header .title .toggleBlank {width: 38px;height: 38px;margin-top: 8px;background: transparent;}
	.flexListContainer {justify-content: space-around;height: calc(100% - 60px);}
	.flexListContainer li .toggle.circle {margin: 0 10px;}
	.flexListContainer li .flex-wrap {align-items: center;}
	.buttonContainer {right: 56px;}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing:-1px">
			두 소수의 크기를 비교하여 <span class="toggleBlank circle"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png"
			height="30">, <img src="../common/contents/images/math/equalIcon.png" height="11">, <img
			src="../common/contents/images/math/inequalIcon.png" height="30">를 알맞게 써넣으세요.
		</div>
	</header>
	<main>
		<div class="contentsBox complete" data-quiz="toggle">
			<ul class="flexListContainer center">
				<li>
					<div class="flex-wrap">
						<div class="inline">
							0.3
						</div>
						<div class="toggle circle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<img src="../common/contents/images/math/inequalIcon_blue.png">
							</div>
						</div>
						<div class="inline">
							0.5
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="inline">
							1.9
						</div>
						<div class="toggle circle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png">
							</div>
						</div>
						<div class="inline">
							1.6
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="inline">
							2.2
						</div>
						<div class="toggle circle" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png">
							</div>
						</div>
						<div class="inline">
							1.2
						</div>
					</div>
				</li>
			</ul>
			<div class="buttonContainer">
				<button class="solveCheckBtn" data-popup-btn="1"></button>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<ul class="dotList orange">
						<li>
							0.3은 0.5보다 작습니다.
						</li>
						<li>
							1.9는 1.6보다 큽니다.
						</li>
						<li>
							2.2는 1.2보다 큽니다.
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>
</body>
</html>
