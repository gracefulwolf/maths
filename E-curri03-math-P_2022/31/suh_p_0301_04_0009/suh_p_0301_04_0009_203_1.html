<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="./css/template.css" />
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style type="text/css">
		.basicSlider_slides  section{padding-right:0;}
		#wrap header .title .pop-text {display:inline-block;height: 46px;color: #ff6501;cursor: pointer;border-bottom: 1px solid #ff6501;}
		.bl-box {text-align: center;padding-top: 180px;}
		.bl-box .img-wrap {width: 500px;margin: 0 auto;}
		.bl-box .img-wrap img {width: 100%;height: auto}
		.page_1 .balloon {text-align: center;top: 0;}
		.bl-box .b1 {left: 50px;}
		.bl-box .b1.sky:after {right: 50px;}
		.bl-box .b2 {right: 0;}

		.page_2 .innerBox {padding:0 0 0 33px !important;}
		.noteText {height: 330px;}
		.page_2 textarea {width: 100%;background-color: #f7f7f7;font-size: 40px;line-height: 52px;/*color: #00a0ff;*/overflow: hidden;resize: none;box-sizing: border-box;}
		.page_2 textarea.answerMode {color:#00a0ff}
		textarea{font-size: 38px;}
		.noteText .textLine::placeholder {color: #00a0ff;}
		/* 노트 모양 */
		.noteText {position: relative;display: block;margin-left: -50px;width: 1118px;height: 410px;padding: 20px 56px 0px 20px;background: url('./images/textarea_note_top.png') center top repeat;box-sizing: border-box;}
		.noteText .textLine {
			height: 370px;padding: 0 20px;background:none;background-attachment: local;
			background-image: linear-gradient(to right, white 0px, transparent 0px), linear-gradient(to left, white 0px, transparent 0px), repeating-linear-gradient(white, white 51px, #ccc 51px, #ccc 52px, white 52px)
		}
		.noteText .textLine:-ms-input-placeholder {color: #c7c7c7 !important;}
		.noteText:after {position: absolute;left: 0;bottom: -80px;display: block;content: '';width: 1118px;height: 80px;background: url('./images/textarea_note_bottom.png') center top repeat;box-sizing: border-box;}
		.popup_pages .pop_page_2 {top: 120px;left: 385px;width: 720px;}

	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			일회용품 사용 줄이기를 계획하고 <span class="pop-text" data-popup-btn="2" data-hover="">미래 일기</span>를 써 봅시다.
			<div class="supply_guide inline" style="transform: translate(0,10px);">꾸러미 13</div>
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">그림</li>
				<li data-hover="">물음 1</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1">
					<div class="bl-box">
						<div class="img-wrap">
							<img src="./images/suh_p_0301_04_0009_203_1/suh_p_0301_04_0009_203_1_1.png" alt="">
						</div>
						<div class="b1 balloon bottom sky">
							<span>
								난 앞으로 비닐봉지를 <br>
								재활용해야겠어.  <br>
								하루에 4개씩 모으면  <br>
								일주일이면 28개, 그럼 4주면?
							</span>
						</div>
						<div class="b2 balloon left brown">
							<span>
								우와~ 그렇게 모으면  <br>
								재활용 할 수 있는 <br>
								 비닐봉지가  <br>
								꽤 많을 것 같은데?  <br>
								쓰레기 섬을 없애자.
							</span>
						</div>
					</div>
				</li>

				<li class="page_2" data-quiz="input">
					<div class="innerBox">
						<ul class="tabContainer common"></ul>
						<ul class="pageContainer">
							<li class="page_1 textAlignC view">
								<div class="noteText">
										<textarea
											class="textLine afterDisplay"
											type="text" placeholder="직접 쓰기"
											data-input-obj=""
											data-answer="지난 한 달간 우리 가족은 물티슈의 사용 줄이기를 실천했다. 우리 가족은 하루에 4장씩 일주일이면 4×7＝28(장)을 줄일 수 있었고 지난 4주 동안 28×4＝112(장)을 줄일 수 있었다. 우리 가족은 앞으로 4주는 한 사람이 하루 2장씩 줄여보기로 약속했다. 이번에 학교에서 친구들이나 선생님이 물티슈를 사용하려고 할 때 ‘잠깐’을 외쳐봐야지."
											onfocus="placeholder=''"
											onblur="placeholder='직접 쓰기'"
											autocomplete="off" style="letter-spacing: -.5px;"></textarea>
								</div>


							</li>
						</ul>
					</div>

					<div class="writeBtn" data-answer-btn></div>
				</li>


			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole image pop_page_1" data-popup-page="1">
				<img src="./images/suh_p_0301_04_0009_202_1/suh_p_0301_04_0009_202_1_1.png" alt="">
			</li>
			<li class="min pop_page_2" data-popup-page="2" data-drag>
				<h2>미래 일기</h2>
				<div class="popup_contents">
					<ul class="dotList gray">
						<li>내가 계획했던 일을 실천했을 때의 결과를 생각하여 쓰는 일기</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>


</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>

<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>

<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
