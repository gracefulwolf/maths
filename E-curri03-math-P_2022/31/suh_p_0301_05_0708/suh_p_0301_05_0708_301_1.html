<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
		.lineBox {
			position: relative;
			display: flex;
			margin: 20px auto 0;
			padding:25px 12px 10px;
			width: 954px;
			height: 345px;
			align-items: flex-start;
			justify-content: center;
		}

		.lineBox .bullet {
			position: absolute;
			top: 5px;
			left: 15px;
		}

		/* .verticalFormula li:first-child{width:50px} */
	.verticalFormulaCon {
		position: relative;
		display: inline-block;
		vertical-align: middle;
		width: 400px;
		margin: 50px 30px 100px;
		width:480px;
	}
	.verticalFormula {
		width: 460px;
		padding-bottom: 10px;
		text-align: right;
		/* text-align: center; */
	}
	.verticalFormula_1 li, .verticalFormula_2 li {
		position: relative;
		display: inline-block;
		width: 113px;
	}


		.verticalFormula_1 li:nth-child(2), .verticalFormula_2 li:nth-child(2){padding-right:34px;}
		.verticalFormula_1 li:nth-child(2) span, .verticalFormula_2 li:nth-child(2) span{display:inline-block;padding-right: 21px;}
		.verticalFormula_1 li:nth-child(3), .verticalFormula_2 li:nth-child(3){width: 131px;}
		.verticalFormula_1 li:nth-child(3) span, .verticalFormula_2 li:nth-child(3) span{display:inline-block;padding-right: 20px;}
		.verticalFormula_1 li:nth-child(4), .verticalFormula_2 li:nth-child(4){width: 131px;}
		.verticalFormula_1 li:nth-child(4) span, .verticalFormula_2 li:nth-child(4) span{display:inline-block;padding-right: 21px;}

	.verticalFormula_2 {
		border-bottom: 4px solid #000000;
		text-align: right;
		padding-right: 20px;
	}
	.verticalFormula_3 {
		padding-top: 10px;
		text-align: right;
	}
	.verticalFormula_3 li span {
		display: inline-block;
		width: 50px;
	}

	.flex {
		display:flex;
		align-items:center;
		justify-content:center;
	}

	.divide {
		margin-top : 50px;
		margin-left: 85px;
	}

	.divide .toggle{
		width:100px;
	}

	.divide + .divide{
		margin-left: 125px;
	}

	.verticalFormula .answer {
		/* letter-spacing: 0.9em; */
		text-align: right;
	}
	h2{font-size: 40px;}
	.bullet + div{font-size: 40px;letter-spacing: -2.5px;}
	.verticalFormula_3 .toggle{width:80px !important;margin-left:17px;}
	.verticalFormula_3 .toggle .answer{text-align:center;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>시, 분, 초 단위의 시간의 덧셈과 뺄셈을 계산하기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot"></div>
							<div>시는 시끼리, 분은 분끼리, 초는 초끼리 계산합니다.</div>
						</li>
					</ul>
					<div class="lineBox sky">
						<!-- <div class="bullet exam">예</div> -->
						<div class="verticalFormulaCon">
							<ul class="verticalFormula verticalFormula_1">
								<li style="width:20px"></li>
								<li><span>18</span>시</li>
								<li><span>45</span>분</li>
								<li><span>35</span>초</li>
							</ul>
							<ul class="verticalFormula verticalFormula_2">
								<li class="textAlignL" style="width:20px"><div class="minus up"></div></li>
								<li><span>12</span>시</li>
								<li><span>32</span>분</li>
								<li><span>14</span>초</li>
							</ul>
							<div class="verticalFormula verticalFormula_3">
								<div class="toggle box textAlignC" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">6</div>
								</div>시간
								<div class="toggle box center" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">13</div>
								</div>분
								<div class="toggle box center" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">21</div>
								</div>초
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
