<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox h2 {margin-bottom: 30px;}
		.page_1 .textAlignC {width: 800px;margin: 0 auto 50px;}
		.page_1 .toggle-wrap {padding: 0 20px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">2교시 수업이 끝나는 시각을 구해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>2교시 수업이 끝나는 시각을 구하려면 어떻게 해야 할까요?</span></h2>
						<section>
							<div class="textAlignC">
								<div class="tableContainer brown">
									<table>
										<colgroup>
											<col style="width:50%">
											<col style="width:50%">
										</colgroup>
										<tbody>
											<tr>
												<th class="lightBrown">2교시 수업 시작 시각</th>
												<td>9시 50분</td>
											</tr>
											<tr>
												<th class="lightBrown">2교시 수업 시간</th>
												<td>40분</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="toggle-wrap">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										선생님께서 2교시 수업을 시작하신 시각에서 선생님께서 수업을 하신 시간을 더해서 구할 수 있습니다.
									</div>
								</div>
								<div class="toggle box mt_10" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										9시 50분에서 40분 지난 시각을 구하면 됩니다.
									</div>
								</div>
							</div>
							
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>2교시 수업이 끝나는 시각을 식을 세워 구해 보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										9시 50분＋40분＝10시 30분
									</div>
								</div>
							</div>
							<div id="aniBox_1" class="flexListContainer center jcenter"></div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_3',
						speech: 'right',
						circle: 'brown',
						top: 240,
						left: 0,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_3.png',
						spriteSheet: '../common/contents/images/character/girl_3_sprite.png',
						sound: './media/audios/suh_p_0301_05_0708_204_1.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '9시 50분에서 10분이<br>지나면 몇 시가 되지?',
							class: 'balloon left brown ctTail',
							top: 265,
							left: 445,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});

			window.$callBack.sliderReset = function (params) {
				$ts.getEl('.characterImg')[0].style.left = 0;
			};
		});
	</script>

</html>
