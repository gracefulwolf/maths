<style>
.lineBox {position:relative}
.lineBox .bullet {position:absolute;top:5px;left:15px}
h2 {font-size:40px}
.bullet + div {font-size:40px}
.bulletText > img {position:relative;top:10px;display:inline-block}
.bulletText .bunsuWrap img {display:block;margin:4px auto}
.bunsuWrap-info {display:inline-block;vertical-align:middle}
.bunsuWrap-info > div {margin:8px 0}
.bunsuWrap-info .icon_arrow {margin:0 20px}

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>분수 쓰고 읽기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot" style="margin-top:50px"></div>
							<div class="bulletText">
								전체를 똑같이 <img src="./images/suh_0301_06_0003_301_1_1.png">로 나눈 것 중의 <img src="./images/suh_0301_06_0003_301_1_2.png">를
								<div class="bunsuWrap inline">
									<ul>
										<li><img src="./images/suh_0301_06_0003_301_1_2.png"></li>
										<li><img src="./images/suh_0301_06_0003_301_1_1.png"></li>
									</ul>
								</div>라 쓰고<br>
								<img src="./images/suh_0301_06_0003_301_1_1.png">분의 <img src="./images/suh_0301_06_0003_301_1_2.png">라고 읽습니다.
							</div>
						</li>
						<li>
							<div class="bullet circleDot" style="margin-top:56px"></div>
							<div class="bulletText">
								분수:
								<div class="bunsuWrap inline">
									<ul>
										<li><img src="./images/suh_0301_06_0003_301_1_2.png"></li>
										<li><img src="./images/suh_0301_06_0003_301_1_1.png"></li>
									</ul>
								</div>
								<div class="bunsuWrap-info">
									<div>
										<div class="icon_arrow orange"></div> <span class="info-txt">가로 선의 위쪽에 있는 수</span> <div class="icon_arrow orange"></div> <div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">뷴자</div></div>
									</div>
									<div>
										<div class="icon_arrow orange"></div> <span class="info-txt">가로 선의 아래쪽에 있는 수</span> <div class="icon_arrow orange"></div> <div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">뷴모</div></div>
									</div>
								</div>
							</div>
