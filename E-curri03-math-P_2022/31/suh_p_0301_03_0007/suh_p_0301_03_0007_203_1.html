<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.flexListContainer {margin-top: 150px;}
		.flexListContainer li:not(.none) {display: flex;align-items: center;}
		.flexListContainer .toggle-wrap.n1 + .toggle-wrap.n2 {margin-top: 15px;}
		.arrows {margin: 0 20px;}
		.arrows img {width: 70px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				나눗셈의 몫을 구하고, 나눗셈식을 곱셈식으로 나타내 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
					<li  data-quiz="toggle">
						<ul class="flexListContainer jcenter center">
							<li>
								<div class="text">
									48÷8＝<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">6</div>
									</div>
								</div>
								<div class="arrows">
									<img src="./images/suh_p_0301_03_0007_203_1/suh_p_0301_03_0007_203_1.png" alt="">
								</div>
							</li>
							<li class="none">
								<div class="toggle-wrap n1">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">8</div>
									</div>×<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">6</div>
									</div>＝<div class="toggle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">48</div>
									</div>
								</div>
								<div class="toggle-wrap n2">
									<div class="toggle" data-toggle-obj="5">
										<div class="answer" data-toggle-target="5">6</div>
									</div>×<div class="toggle" data-toggle-obj="6">
										<div class="answer" data-toggle-target="6">8</div>
									</div>＝<div class="toggle" data-toggle-obj="7">
										<div class="answer" data-toggle-target="7">48</div>
									</div>
								</div>
							</li>
						</ul>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
