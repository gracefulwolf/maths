<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.colorBox.check {min-width: 90px;text-align: center;}
		.flexListContainer.column li {display: flex;align-items: flex-start;}
		.flexListContainer.column li + li {margin-top: 15px;}
		.flexListContainer.column li > div {display: flex;}
		.flexListContainer.column li > div:first-child:not(.exam) {display: flex;justify-content: flex-end;}
		.flexListContainer.column li .colorBox.check {margin-top: 3px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				18÷6＝<span class="blankBox w50"></span> 에 알맞은 생활 속 문제를 만들고 해결해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
					<li class="page_1" data-quiz="toggle">
						<ul class="flexListContainer column">
							<li>
								<div>
									<div class="colorBox check skyBlue">문제</div>
								</div>
								<div>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											<ul class="contentsList">
												<li>
													<div class="bullet exam">예</div>
													<div>
														지우개 18개를 6명이 똑같이 나누어 가지면 한 명이 지우개를 몇 개씩 가질 수 있을까요?
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div>
									<div class="colorBox check skyBlue">풀이</div>
								</div>
								<div>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											<ul class="contentsList">
												<li>
													<div class="bullet exam">예</div>
													<div>
														6단 곱셈구구에서 곱에 18인 곱셈식을 찾으면 6×3＝18이므로 18÷6=3입니다. 따라서 한 명이 지우개를 3개씩 가질 수 있습니다.
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div>
									<div class="colorBox check purple">답</div>
								</div>
								<div>
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">3개</div>
									</div>
								</div>
							</li>
						</ul>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
