<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0301_03_0007_102_1/suh_p_0301_03_0007_102_1_1.png) no-repeat 0 0 / cover; width:100%; height: 500px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
					<li data-hover="">물음 4</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									그림 속 학생들은 무엇을 하고 있나요?
								</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											<ul class="contentsList">
												<li>
													<div>
														구슬치기를 하고 있습니다.
													</div>
												</li>
											</ul>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									구슬은 몇 개인가요?
								</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												27개입니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									구슬을 몇 명이 나누어 가지려고 하나요?
									</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											3명이 나누어 가지려고 합니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_4" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2 style="letter-spacing: -1px;"><ins class="dot"></ins><span>
										한 명이 구슬을 몇 개씩 가질 수 있는지 어떻게 알 수 있을까요?
									</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											27을 3으로 나누면 알 수 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0301_03_0007_102_1/suh_p_0301_03_0007_102_1_2.png" alt="">
				</li>
			</ul>
		</section>

		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
