<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0301_03_0004_102_1/suh_p_0301_03_0004_102_1_1.png) no-repeat 0 0 / cover; width:100%; height: 500px;}
		.text .icon_arrow {margin: 0 5px;}
		.text > span {color: #00A0FE;}
		.figureUL {position: relative;}
		.figureUL .text {position: absolute;top: 20px;left: 20px;z-index: 2;align-items: center;letter-spacing: -1px;}
		.basicSlider_slides section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.pop_page_1.whole {position: relative;}
		.pop_page_1.whole .text {position: absolute;top: 20px;left: 20px;z-index: 2;align-items: center;font-size: 40px;letter-spacing: -1px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="flex-wrap text">남아 있는 화살<div class="icon_arrow"></div><span>12개</span></div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1"></button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>남아 있는 화살은 모두 몇 개인가요?</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<ul class="contentsList">
													<li>
														<div>
															12개입니다.
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="flex-wrap text">남아 있는 화살<div class="icon_arrow"></div><span>12개</span></div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1"></button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									한 명에게 몇 개씩 나누어 주고 있나요?
								</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											2개씩 나누어 주고 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="flex-wrap text">남아 있는 화살<div class="icon_arrow"></div><span>12개</span></div>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1"></button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2 style="letter-spacing: -1px;"><ins class="dot"></ins><span>화살을 몇 명에게 나누어 줄 수 있는지 어떻게 알 수 있을까요?</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											2씩 묶어 몇 묶음이 되는지 세어 봅니다.
										</div>
									</div>
									<div class="toggle box mt_10" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											12에서 2를 몇 번 뺄 수 있는지 알아봅니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="flex-wrap text">남아 있는 화살<div class="icon_arrow"></div><span>12개</span></div>
					<img src="./images/suh_p_0301_03_0004_102_1/suh_p_0301_03_0004_102_1_2.png" alt="">
				</li>
			</ul>
		</section>

		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
