<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
        .img-wrap {width: 80%;height: 300px;margin: 0 auto;background: url(./images/suh_p_0301_03_0004_203_1/suh_p_0301_03_0004_203_1_1.png) 50% 50% /100% no-repeat;}
        .img-wrap .toggle {width: calc(100% + 14px);height: 100%;padding: 0;background: none;}
        .img-wrap .toggle:after {display: none;}
        .img-wrap .flex-wrap {position: relative;left: -7px;justify-content: space-between;}
        .img-wrap .flex-wrap .lineBox {width: 200px;height: 300px;background: transparent;}
        .flexListContainer.wrap {justify-content: flex-start;width: 648px;margin: 30px auto 0;}
        .flexListContainer.wrap li {display: flex;align-items: center;}
        .flexListContainer.wrap li + li {margin-top: 15px;}
        .flexListContainer.wrap .text + .toggle {margin: 0 10px;}
    </style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
                사과 24개를 한 봉지에 6개씩 담으면 몇 봉지가 되는지 구해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
                    <li data-quiz="toggle">
                        <div class="img-wrap">
                            <div class="toggle n1" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">
                                    <div class="flex-wrap">
                                        <div class="lineBox sky"></div>
                                        <div class="lineBox sky"></div>
                                        <div class="lineBox sky"></div>
                                        <div class="lineBox sky"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="flexListContainer wrap">
                            <li>
                                <span class="colorBox check skyBlue">식</span>
                                <div>
                                    <div class="toggle" data-toggle-obj="2">
                                        <div class="answer" data-toggle-target="2">24÷6＝4</div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <span class="colorBox check deepPurple">답</span>
                                한 봉지에 6개씩&nbsp;
                                <div>
                                    <div class="toggle" data-toggle-obj="3">
                                        <div class="answer" data-toggle-target="3">4</div>
                                    </div>
                                </div>봉지가 됩니다.
                            </li>
                        </ul>
                        <div class="buttonContainer">
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
