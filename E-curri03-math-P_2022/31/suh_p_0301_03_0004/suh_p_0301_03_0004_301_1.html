<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style type="text/css">
        .contentsBox h2 {font-size: 40px;}
        .textAlignC .lineBox.sky {text-align: center;padding: 10px 0 0 0;}
        .textAlignC .imgCon {display: inline-block;text-align: center;margin: 0 30px;}
        .textAlignC .imgCon {margin-left: 0;margin-right: 0;}
        .textAlignC .imgCon .lineBox {padding: 15px 20px 5px 20px;}
        .qCon div {vertical-align: middle;}
        .toggle.v-alignM {width: 379px;text-align: center;}
        .mb_30 li {display: flex;align-items: center;}
        .mb_30 li:first-child .colorBox {width: 260px;text-align: center;}
        section + ul {margin-left: 28px;}
    </style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
            <div class="contentsBox" data-quiz="toggle">
                <h2 class=" flex-box a-center">똑같이 나누어 주는 나눗셈</h2>
                <ul class="contentsList">
                    <li>
                        <ins class="bullet circleDot mt"></ins>
                        <div class="ls1">바둑돌 16개를 4개씩
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">4</div>
                            </div>번 덜어 내면 0이 됩니다.
                        </div>
                    </li>
                </ul>
                <section class="full">
                    <div class="textAlignC mt_20">
                        <div>
                            <div class="imgCon">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0004_301_1/suh_0301_03_0003_301_1_1.png" width="360"></div>
                            </div>
                            <div class="imgCon">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0004_301_1/suh_0301_03_0003_301_1_1.png" width="360"></div>
                            </div>
                            <div class="imgCon mt_10">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0004_301_1/suh_0301_03_0003_301_1_1.png" width="360"></div>
                            </div>
                            <div class="imgCon mt_10">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0004_301_1/suh_0301_03_0003_301_1_1.png" width="360"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <ul class="mb_30">
                    <li>
                        <div class="icon_arrow big arrow_1 v-alignM mr_10"></div>
                        <span class="colorBox check skyBlue v-alignM">뺄셈으로 해결하기</span>
                        <div class="toggle v-alignM" data-toggle-obj="2">
                            <div class="answer" data-toggle-target="2">
                                16－4－4－4－4＝0
                            </div>
                        </div>
                    </li>
                    <li class="mt_10">
                        <div class="icon_arrow big arrow_1 v-alignM mr_10"></div>
                        <span class="colorBox check skyBlue v-alignM">나눗셈으로 해결하기</span>
                        <div class="toggle v-alignM" data-toggle-obj="3">
                            <div class="answer" data-toggle-target="3">
                                16÷4＝4
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
