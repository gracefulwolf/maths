<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		h2 .bullet + span {color: #fff; margin-bottom: 30px;}
		.lineBox {display: inline-block; text-align: center;}
		.lineBox.circle {min-width: 80px;border-radius: 50%;}
		.flexListContainer.wrap {justify-content: flex-start;align-items: center;}
		.flexListContainer.n1 {position: relative;}
		.flexListContainer.n1:after {content: '';position: absolute;left: 97px;bottom: -21px;width: 251px;height:2px;background: #fff;display: inline-block;}
		.flexListContainer.n2 {justify-content: flex-start;align-items: center;position: relative;padding-left: 50px;}
		.flexListContainer.n2 .icon_arrow.n1 {margin-right: 10px;}
		.flexListContainer.n2 .icon_arrow.n2 {position: absolute;right: 125px;bottom: -40px;}
		.flexListContainer.n3 {position: relative;margin: 45px 0 0 480px;}
		.flexListContainer.n3 .lineBox.circle {position: absolute;top: -45px;left: 5px;}
		.flexListContainer.n3 .lineBox.pink:last-child {padding: 30px 20px;}
		.item {width: 420px;margin-left: 150px;letter-spacing: -1px;}
		.item .textAlignC {padding-top: 30px;margin-left: 25px;}
		.item .flexListContainer .line {position: relative;}
		.item .flexListContainer .line:before {content: '';position: absolute;left: 50%;bottom: -20px;width: 2px;height: 20px;background: #fff;display: inline-block;}
		.item .lineBox.circle {margin-left: 5px;}
		.item .flexListContainer.n2 .arrow_line {position: absolute;border-left: 4px solid red;border-bottom: 4px solid red;width: 40px;right: 50%;transform: rotate(180deg);top: 120px;left: 278px;}
		.item .flexListContainer.n2 .arrow_line:before {content: "<";color: red;position: absolute;top: -23px;left: -11px;}
		.item .flexListContainer.n2  .arrow_line:after {content: "";display: block;position: absolute;width: 1px;border-right: 4px solid red;height: 40px;bottom: -40px;right: 0;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				바둑돌 15개를 3개씩 묶으면 몇 묶음이 되는지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
			<h2 style="letter-spacing: -1.4px;margin-bottom: 0;"><ins class="bullet circleDot"></ins><span>15에서 3씩 5번 빼면 0이 됩니다. 이것을 나눗셈식으로 나타내면 15÷3＝5입니다.</span></h2>
				<section>
					<div class="item">
						<div class="flexListContainer n1">
							<span>15</span>－
							<span class="line">3</span>－
							<span class="line">3</span>－
							<span class="line">3</span>－
							<span class="line">3</span>－
							<span class="line">3</span>＝
							<span>0</span>
						</div>
						<div class="textAlignC">5번</div>
						<div class="flexListContainer n2">
							<div class="icon_arrow n1"></div>
							<div>15</div>÷<div>3</div>＝ 
							<div class="lineBox pink circle n1">5</div>
							<div class="arrow_line"></div>
						</div>
					</div>
					<div class="flexListContainer wrap n3">
						<div class="lineBox circle pink">몫</div>
						<div class="lineBox pink">
							3씩 묶었을 때 묶음의 수
						</div>
					</div>
				</section>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

	</script>

</body>
