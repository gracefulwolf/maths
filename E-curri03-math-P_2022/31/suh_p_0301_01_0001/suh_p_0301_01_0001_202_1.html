<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: left;}
		.btn_1.zoomBtn{background: url(./images/수학_010.jpg) no-repeat 0 70% / 200%; width:100%; height: 500px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">덧셈과 뺄셈은 언제 필요할까요?</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									기술의 발달로 정확한 계산을 기계가 대신할 수 있는데, 덧셈과 뺄셈은 언제 필요할까요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											실생활에서 간단한 수의 덧셈과 뺄셈은 계산 원리를 이해하고 머릿셈을 하는 것이 훨씬 빠릅니다.
										</div>
									</div>
								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									실생활에서 세 자리 수의 덧셈과 뺄셈을 한 경험을 이야기해 보세요. 어림은 어떤 경우에 필요할까요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											가게에서 물건을 살 때, 보드 놀이를 할 때 사용합니다.
										</div>
									</div>
								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/수학_010.jpg" alt="">
				</li>

			</ul>
		</section>

		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
