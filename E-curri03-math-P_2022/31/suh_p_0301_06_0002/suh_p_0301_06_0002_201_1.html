<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
header .title .supply_guide.inline {top:8px}
.ex-box {display:flex}
.ex-box .bullet.exam {flex-shrink:0}
.basicSlider_slides  section {padding-right:0}
.basicSlider_slides .answer {width:100%;text-align:justify}
#aniBox_1 {position:absolute;top:-60px;left:800px}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">색종이를 똑같이 나누어 봅시다. <div class="supply_guide inline">꾸러미 17</div></div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
				<li data-hover="">물음 3</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>색종이 한 장을 여러 가지 방법으로 똑같이 나누어 보세요.</span></h2>
					<section class="posRel">
						<div id="aniBox_1"></div>
					</section>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>색종이를 각각 몇 조각으로 나누었나요?</span></h2>
					<section>
						<div class="toggle box" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<div class="ex-box">
									<div class="bullet exam">예</div>
									<p>색종이를 반으로 접어 2조각으로 나누었습니다.</p>
								</div>
							</div>
						</div>
						<div class="toggle box mt_20" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<div class="ex-box">
									<div class="bullet exam">예</div>
									<p>색종이의 가로가 3등분이 되도록 2번 접어 3조각으로 나누었습니다.</p>
								</div>
							</div>
						</div>
					</section>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
				<li class="page_3" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>똑같이 나누어진 조각들의 특징을 말해 보세요.</span></h2>
					<section>
						<div class="toggle box" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">똑같이 나누어진 조각들은 모양과 크기가 똑같습니다.</div>
						</div>
					</section>
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</li>
			</ul>
		</div>
	</main>

	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole image pop_page_1" data-popup-page="1">
				<img src="./images/suh_p_0301_06_0002_102_1_2.png" alt="">
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		$prite.add({
			target: $ts.getEl('#aniBox_1'),
			spriteId: 'sprite1',
			spriteList: [
				{
					name: 'boy_2',
					speech: 'right',
					// circle: 'green',
					top: 0,
					left: 0,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/boy_2.png',
					spriteSheet: '../common/contents/images/character/boy_2_sprite.png',
					// sound: './media/audios/suh_p_0301_03_0004_201_1.mp3',
					sheetWidth: 102000,
					sheetHeight: 421,
					//endSheet: 0,
					delay: 40,
					textBubble: {
						text: '몇 조각으로<br> 나누어 볼까?',
						class: 'balloon bottom green ctTail',
						top: 130,
						left: 48,
						width: 240,
						textAlign: 'center',
						wordBreak: 'keep-all'
					}
				}
			]
		});
	}, false);
</script>
</body>
</html>
