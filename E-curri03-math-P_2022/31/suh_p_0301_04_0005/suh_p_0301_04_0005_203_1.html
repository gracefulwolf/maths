<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <style type="text/css">
		img{max-width: 100%;}
		.contentsBox .list-box section{height: auto; margin-bottom: 30px;}
		.math_calc_table .line_1{left:25%}
		.math_calc_table .line_2{left:50%}
		.math_calc_table .line_3{left:75%}
		.math_calc_table .line_4{left:100%}
		.flex-wrap.column {justify-content: center;align-items: center;width: 900px;height: 400px;margin: 0 auto;}
		.flex-item.n3 .flex-wrap {align-items: center;}
		.flex-item.n3 .flex-wrap:first-child {margin-bottom: 50px;}
		.pop_page_1 .flex-wrap {align-items: center;justify-content: center;}
		.pop_page_1 .flex-wrap .flex-item:nth-child(1) {margin-right: 60px;}
		.pop_page_1.solve .popup_contents {padding: 65px 40px 35px;}
		.math_calc_table .sup {opacity: 0;}
		.math_calc_table .sup.on, .solve .math_calc_table .sup {opacity: 1;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
                계산해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
                    <li class="page_1 on" data-quiz="toggle">
						<section>
							<div class="flex-wrap column">
								<div class="flex-item n1">
									<div class="math_calc_table class3 n1">
										<table>
											<tbody>
												<tr>
													<td></td>
													<td>1<sup class="sup blueT" data-toggle-target="1">1</sup></td>
													<td>3</td>
												</tr>
												<tr>
													<td>×</td>
													<td></td>
													<td>4</td>
												</tr>
												<tr class="line-tr">
													<td colspan="3">
														<div class="rowLine"></div>
													</td>
												</tr>
												<tr>
													<td></td>
													<td colspan="2">
														<div class="toggle" data-toggle-obj="1">
															<div class="answer" data-toggle-target="1">
																52
															</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="flex-item n2">
									<div class="math_calc_table class3 n2">
										<table>
											<tbody>
												<tr>
													<td></td>
													<td>2<sup class="sup blueT" data-toggle-target="2">2</sup></td>
													<td>8</td>
												</tr>
												<tr>
													<td>×</td>
													<td></td>
													<td>3</td>
												</tr>
												<tr class="line-tr">
													<td colspan="3">
														<div class="rowLine"></div>
													</td>
												</tr>
												<tr>
													<td></td>
													<td colspan="2">
														<div class="toggle" data-toggle-obj="2">
															<div class="answer" data-toggle-target="2">
																84
															</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="flex-item n3">
									<div class="flex-wrap">
										25×2＝<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												50
											</div>
										</div>
									</div>
									<div class="flex-wrap">
										16×6＝<div class="toggle" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">
												96
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
						<div class="buttonContainer">
							<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents flex-wrap">
						<div>
							<div class="flex-wrap center">
								<div class="flex-item n1">
									<div class="math_calc_table class3 n1">
										<table>
											<tbody>
												<tr>
													<td></td>
													<td>2<sup class="sup redT">1</sup></td>
													<td>5</td>
												</tr>
												<tr>
													<td>×</td>
													<td></td>
													<td>2</td>
												</tr>
												<tr class="line-tr">
													<td colspan="3">
														<div class="rowLine"></div>
													</td>
												</tr>
												<tr>
													<td></td>
													<td>5</td>
													<td>0</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="flex-item n2">
									<div class="math_calc_table class3 n2">
										<table>
											<tbody>
												<tr>
													<td></td>
													<td>1<sup class="sup redT">3</sup></td>
													<td>6</td>
												</tr>
												<tr>
													<td>×</td>
													<td></td>
													<td>6</td>
												</tr>
												<tr class="line-tr">
													<td colspan="3">
														<div class="rowLine"></div>
													</td>
												</tr>
												<tr>
													<td></td>
													<td>9</td>
													<td>6</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
