<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
        .flexListContainer.column li {display: flex;align-items: flex-start;}
        .flexListContainer.column li + li {margin-top: 15px;}
        .flexListContainer.column li > div {display: flex;}
        .flexListContainer.column li > div:first-child:not(.exam) {display: flex;justify-content: flex-end;min-width: 132px;}
        .flexListContainer.column li .colorBox.check {margin-top: 3px;}
        .pop_page_1.min{top:150px; left:330px; width:600px;letter-spacing: -1px;}
		.toggle .answer.on .math_calc_table .rowLine {background-color: #00a0ff;}
    </style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
                갑자기 비가 올 경우를 <span class="popBtn word" data-popup-btn="1" data-hover="">대비</span>해 학생들에게 빌려줄 우산을 24개씩 4상자 사려고 합니다. 사야 할 우산은 모두 몇 개인지 구해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="" class="on">물음 1</li>
					<li data-hover="">물음＋</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>사야 할 우산은 모두 몇 개인지 구해 보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
                                        24개씩 4상자이므로 24×4＝96(개)입니다.<br>
										<div class="flexListContainer center jcenter mt_30">
											<div class="math_calc_table class3">
												<table>
													<tbody>
														<tr>
															<td></td>
															<td>2<sup class="sup blueT">1</sup></td>
															<td>4</td>
														</tr>
														<tr>
															<td>×</td>
															<td></td>
															<td>4</td>
														</tr>
														<tr class="line-tr">
															<td colspan="3">
																<div class="rowLine"></div>
															</td>
														</tr>
														<tr>
															<td></td>
															<td>9</td>
															<td>6</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>또 다른 방법으로 구해 보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1" style="letter-spacing: -2px;">
										24개씩 2상자이면 48개이고, 4상자이면 48＋48＝96(개)입니다.
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
        <section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				
				<li class="min pop_page_1" data-popup-page="1" data-drag>
					<h2>대비</h2>
					<div class="popup_contents">
						앞으로 일어날지 모르는 어떠한 상황에 대해 미리 준비함
					</div>
				</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
