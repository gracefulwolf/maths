<body>
	<div id="wrap">
		<header>
			<div class="title">
				이 다섯 건물 중에서 어느 두 건물의 높이의 차가 300 m에 가장 가까운지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">그림</li>
					<li data-hover="">물음 1</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1">
						<ul class="figureUL">
							<li>
								<figure>
									<div class="text n1">
										부르즈 할리파<br>
										아랍 에미리트<br>
										828 m<br>
										163층
									</div>
									<div class="text n2">
										상하이 타워<br>
										중국<br>
										632 m<br>
										128층
									</div>
									<div class="text n3">
										롯데월드 타워<br>
										대한민국<br>
										555 m<br>
										123층
									</div>
									<div class="text n4">
										엠파이어 <br>
										스테이트 빌딩<br>
										미국<br>
										381 m<br>
										102층
									</div>
									<div class="text n5">
										아베노하루카스<br>
										일본<br>
										300 m<br>
										60층
									</div>
		
									<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1" data-slide="1"
										data-slide-page="1">
									</button>
								</figure>
							</li>
						</ul>
					</li>

					<li class="page_2" data-quiz="toggle">
						<ul class="contentsList">
							<li>
								<div class="bullet orange number">1</div>
								<div>
									<div class="toggle" data-toggle-obj="1">
										<span class="answer" data-toggle-target="1">
											두 수의 차가 300에 가장 가깝게 되도록 뺄셈식을 만들어야 하므로 차가 300에 가까운 두 수를 생각해 봅니다.
										</span>
									</div>
								</div>
							</li>
							<li>
								<div class="bullet orange number">2</div>
								<div>
									<div class="toggle" data-toggle-obj="2">
										<span class="answer" data-toggle-target="2">
											먼저 828－555를 예상하여 계산하면 273이고, 632－300을 예상하여 계산하면 332입니다.
										</span>
									</div>
								</div>
							</li>
							<li>
								<div class="bullet orange number">3</div>
								<div>
									<div class="toggle" data-toggle-obj="3">
										<span class="answer" data-toggle-target="3">
											따라서 두 건물의 높이의 차가 300 m에 가장 가까운 건물은 부르즈 할리파와 롯데월드 타워입니다.
										</span>
									</div>
								</div>
							</li>
						</ul>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<ul class="figureUL">
                            <li>
                                <figure>
                                    <div class="text n1">
                                        부르즈 할리파<br>
                                        아랍 에미리트<br>
                                        828 m<br>
                                        163층
                                    </div>
                                    <div class="text n2">
                                        상하이 타워<br>
                                        중국<br>
                                        632 m<br>
                                        128층
                                    </div>
                                    <div class="text n3">
                                        롯데월드 타워<br>
                                        대한민국<br>
                                        555 m<br>
                                        123층

                                    <div class="text n4">

                                        스테이트 빌딩<br>
                                        미국<br>
                                        381 m<br>
                                        102층
                                    </div>
                                    <div class="text n5">
                                        아베노하루카스<br>
                                        일본<br>
                                        300 m<br>
                                        60층
                                    </div>


                                </figure>
                            </li>
                        </ul>
					</div>
				</li>
