<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox {
			padding-top: 50px;
		}

		.contentsBox section {
			padding: 0;
		}

		.study_guide {
			position: absolute;
			top: 10px;
			right: 56px;
			z-index: 1;
		}

		.tableContainer table td,
		.tableContainer table th {
			font-size: 40px;
		}

		.tableContainer table th input::placeholder {
			color: #fff !important;
		}

		textarea.answerMode,
		input.answerMode {
			font-size: 38px;
			font-weight: bold;
		}

		.tableContainer {
			padding-top: 10px;
			margin: 0 auto;
		}

		.tableContainer table {
			height: 270px;
		}

		.tableContainer table tr td {
			line-height: 50px;
		}

		.tableContainer input.w50 {
			width: 60px !important;
		}

		.tableContainer input {
			height: 55px !important;
			vertical-align: top;
		}

		.flex-wrap {
			justify-content: space-between;
		}

		.flex-wrap .lineBox {
			display: inline-block;
			padding: 6px 10px;
			text-align: center;
		}

		.flex-wrap .flex-item.n1 {
			flex: 3;
		}

		.flex-wrap .flex-item.n2 .lineBox {
			position: absolute;
			top: 0;
			width: 270px;
		}

		.flex-wrap .flex-item.n1 .tableContainer {
			width: 820px;
		}

		.flex-wrap .flex-item.n2 .tableContainer {
			margin-left: 30px;
			margin-top: 75px;
		}

		.flex-wrap .flex-item.n2 .tableContainer table tr:first-of-type>:first-child {
			border-radius: 10px 10px 0 0;
		}

		.flex-wrap .flex-item.n2 .tableContainer table tr:last-of-type>:last-child {
			border-radius: 0 0 10px 10px;
		}

		.flex-wrap .table-wrap {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">주변에 있는 물건의 길이를 재고 짝과 함께 표를 완성해 봅시다.</div>
		</header>
		<main>
			<div class="contentsBox">
				<div class="study_guide">직접 <em>쓸 수</em> 있습니다.</div>
				<section>
					<div class="flex-wrap">
						<div class="flex-item n1">
							<div class="table-wrap">
								<div class="lineBox green">
									물건의 길이를 써 봐요
								</div>
								<div class="tableContainer brown n1" data-quiz="input" data-quiz-name="input">
									<table>
										<colgroup>
											<col style="width:23%;">
											<col style="width:auto;">
											<col style="width:23%;">
											<col style="width:23%;">
										</colgroup>
										<tbody>
											<tr>
												<th>물건</th>
												<th>□ cm □ mm</th>
												<th>□ mm</th>
												<th>□ cm</th>
											</tr>
											<tr>
												<th class="brown">
													지우개
												</th>
												<td>
													5 cm 4 mm
												</td>
												<td>
													54 mm
												</td>
												<td>
													5.4 cm
												</td>
											</tr>
											<tr>
												<th class="brown"><input type="text" class="center afterDisplay"
														placeholder="직접 쓰기" data-input-obj="" maxlength="10"
														data-answer="연필" onfocus="placeholder=''"
														onblur="placeholder='직접 쓰기'" autocomplete="off"></th>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="14 cm 2 mm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="142 mm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="14.2 cm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
											</tr>
											<tr>
												<th class="brown"><input type="text" class="center afterDisplay"
														placeholder="직접 쓰기" data-input-obj="" maxlength="10"
														data-answer="형광펜" onfocus="placeholder=''"
														onblur="placeholder='직접 쓰기'" autocomplete="off"></th>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="13 cm 8 mm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="138 mm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="13.8 cm"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="flex-item n2">
							<div class="table-wrap">
								<div class="lineBox purple">
									친구가 써 봐요
								</div>
								<div class="tableContainer brown n2" data-quiz="input" data-quiz-name="input">
									<table>
										<tbody>
											<tr>
												<th class="lightBrown">0.1의 개수</th>
											</tr>
											<tr>
												<td>54개</td>
											</tr>
											<tr>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="142개"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
											</tr>
											<tr>
												<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기"
														data-input-obj="" maxlength="10" data-answer="138개"
														onfocus="placeholder=''" onblur="placeholder='직접 쓰기'"
														autocomplete="off"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="textAlignC">
						<div id="aniBox_1" class="flexListContainer center jcenter"></div>
					</div>
					<div class="buttonContainer">
						<button class="writeBtn" data-answer-btn="" data-quiz-chain="input, toggle1"></button>
					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [{
					name: 'boy_1',
					speech: 'right',
					circle: 'sky',
					top: 360,
					left: 0,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/boy_1.png',
					spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
					sound: './media/audios/suh_p_0301_06_0008_203_1.mp3',
					sheetWidth: 102000,
					sheetHeight: 421,
					//endSheet: 0,
					delay: 40,
					textBubble: {
						text: '친구와 책을 바꾸어<br>표를 완성해 보자!',
						class: 'balloon left sky ctTail',
						top: 380,
						left: 345,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					callbacks: {
						start: function () {
							$ts.getEl('.characterImg')[0].style.left = '-300px';
						}, // 시작시 콜백
						end: function () {
							$ts.getEl('.characterImg')[0].style.left = 0;
						} // 끝날시 콜백
					}
				}]
			});

			window.$callBack.sliderReset = function (params) {
				$ts.getEl('.characterImg')[0].style.left = 0;
			};
		});
	</script>
</body>

</html>
