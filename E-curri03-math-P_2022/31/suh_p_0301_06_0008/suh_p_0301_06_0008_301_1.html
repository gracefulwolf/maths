<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	.bullet.circleDot{margin-top:19px;}
	.lineBox  {position:relative;padding:20px 20px;margin-top:20px;}
	.lineBox .bullet {position:absolute;left:20px;top:26px;}
	.boxCon {position: relative;display: inline-block;vertical-align: middle;text-align: left;margin-left: 60px;}
	.boxCon .nemoBox {position: relative;box-sizing: border-box;width: 966px;height: 50px;}
	.boxCon .nemoBox .nemoBoxInner {position: absolute;top: 0px;left: 0px;}
	.boxCon .nemoBox .nemoBoxInner > div {position: relative;display: inline-block;width: 43px;height: 50px;border-right: 3px dotted #55e3c8;border-top: 3px solid #55e3c8;border-bottom: 3px solid #55e3c8;border-left: none;background-color: #b7fff1;box-sizing: border-box;}
	.boxCon .nemoBox .nemoBoxInner > div:first-child {border-left: 3px solid #55e3c8;}
	.boxCon .nemoBox .nemoBoxInner > div:nth-child(10n) {border-right: 3px solid #55e3c8;}
	.boxCon .nemoBox .nemoBoxInner > div:last-child {border-right: 3px solid #55e3c8;}
	.boxCon .nemoBox .nemoBoxInner > div.bgWhite {background: #ffffff;}
	.boxCon .imgText { position: absolute; }
	.boxCon .text_1 { top: 50px; left: -15px; }
	.boxCon .text_2 { top: 50px; left: 417px; }
	.boxCon .text_3 { top: 50px; left: 844px; }

</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<h2>소수 쓰고 읽기</h2>
						<section>
							<ul class="contentsList">
								<li>
									<div class="bullet circleDot orange"></div>
									<div>0.1이 10개이면 1이고, 0.1이 20개이면 2입니다.</div>
								</li>
								<li>
									<div class="bullet circleDot orange"></div>
									<div>
										5와 0.6만큼을
										<div class="toggle" data-toggle-obj="1">
											<span class="answer" data-toggle-target="1">5.6</span>
										</div>이라 쓰고
										<div class="toggle" data-toggle-obj="2">
											<span class="answer" data-toggle-target="2">오 점 육</span>
										</div>이라고 읽습니다.
									</div>
								</li>
							</ul>
							<div class="lineBox yellow">
								<div class="bullet exam">예</div>
								<div class="boxCon boxCon_1">
									<div class="nemoBox nemoBox_1">
										<div class="nemoBoxInner">
											<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div class="bgWhite"></div><div class="bgWhite"></div><div class="bgWhite"></div><div class="bgWhite"></div><div class="bgWhite"></div>
										</div>
									</div> <!-- nemoBox -->
	
									<div class="imgText text_1">0</div>
									<div class="imgText text_2">1</div>
									<div class="imgText text_3">2</div>
	
								</div>
								<div class="ml_50">
									<div class="mt_60">
										<div class="icon_arrow small mr_10"></div>색칠한 부분은 0.1이
										<div class="toggle" data-toggle-obj="3">
											<span class="answer" data-toggle-target="3">15</span>
										</div>개입니다.
									</div>
									<div class="mt_10">
										<div class="icon_arrow small mr_10"></div><div class="toggle" data-toggle-obj="4">
										<span class="answer" data-toggle-target="4">1.5</span>
									</div>라 쓰고
										<div class="toggle" data-toggle-obj="5">
											<span class="answer" data-toggle-target="5">일 점 오</span>
										</div>라고 읽습니다.
									</div>
								</div>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
