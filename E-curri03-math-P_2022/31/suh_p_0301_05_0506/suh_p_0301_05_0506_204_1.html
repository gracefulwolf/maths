<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox h2 {
			margin-bottom: 30px;
		}

		.page_2 .textAlignC {
			position: relative;
			width: 700px;
			margin: 0 auto;
		}

		.page_2 .balloon {
			position: absolute;
			top: 135px;
			right: 0;
			text-align: center;
		}
		.characterImg {
			margin-top: -100px;
		}
		.page_3 .flexListContainer {
			width: 700px;
			margin: 50px auto 0;
		}
		.page_3 .flexListContainer li {
			position: relative;
			text-align: center;
		}
		.page_3 .speaker_icon {
			left: 50%;
			transform: translateX(-50%);
		}
		.page_3 .flexListContainer .toggle {
			margin-top: 100px;
		}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">몇 초는 어느 정도인지 알아봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>1초는 어느 정도 시간일지 생각해 보세요.</span></h2>
						<section>
							<div class="textAlignC">
								<div class="toggle box" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<ul class="contentsList">
											<li>
												<div class="bullet exam">예</div>
												<div>
													제가 놀라서 눈을 깜박이는 정도의 시간일 것 같습니다.
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>
								선생님께서 “시작!”을 하고 20초가 지났을 때 박수를 쳐 보세요.
							</span></h2>
						<section>
							<div class="textAlignC">
								<div class="characterImg girl_4">
									<div class="charSpriteImg"
										style="background-image: url(&quot;../common/contents/images/character/girl_4.png&quot;); width: 340px; height: 421px;">
									</div>
									<div class="charSpriteAni" data-idx="3"
										style="background-image: url(&quot;../common/contents/images/character/girl_4_sprite.png&quot;); width: 340px; height: 421px; opacity: 0;">
									</div>
								</div>
								<div class="balloon left orange ctTail">
									선생님의 “시작!” 소리 후<br>20초를 어림해서<br>박수를 쳐 볼까?
								</div>
							</div>
						</section>
					</li>
					<li class="page_3" data-quiz="toggle">
						<h2><ins class="dot"></ins><span>선생님이 들려주시는 소리를 듣고, 몇 초일지 이야기해 보세요.</span></h2>
						<section>
							<ul class="flexListContainer center">
								<li>
									<div class="" data-sync-container="">
										<button class="speaker_icon icon1" data-speaker="1" data-hover=""></button>
									  </div>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">15초</div>
									</div>
								</li>
								<li>
									<div class="" data-sync-container="">
										<button class="speaker_icon icon1" data-speaker="2" data-hover=""></button>
									  </div>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">30초</div>
									</div>
								</li>
								<li>
									<div class="" data-sync-container="">
										<button class="speaker_icon icon1" data-speaker="3" data-hover=""></button>
									  </div>
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">40초</div>
									</div>
								</li>
							</ul>
						</section>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
		<div class="mediaContainer" data-media-container="" data-media-control="speaker" data-speaker-media="1">
			<audio class="">
				<source src="./media/audios/audio_01.mp3"  type="audio/mp3" />
			</audio>
		</div>
		<div class="mediaContainer" data-media-container="" data-media-control="speaker" data-speaker-media="2">
			<audio class="">
				<source src="./media/audios/audio_02.mp3"  type="audio/mp3" />
			</audio>
		</div>
		<div class="mediaContainer" data-media-container="" data-media-control="speaker" data-speaker-media="3">
			<audio class="">
				<source src="./media/audios/audio_03.mp3"  type="audio/mp3" />
			</audio>
		</div>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			
		});
	</script>

</html>
