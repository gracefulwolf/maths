<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox.board h2 {
			color: #fff;
		}
		.moveButtonContainer {
			bottom: 30px;
		}
		.colorBox.bg {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			justify-content: flex-end;
			width: 80%;
			height: 360px;
			margin: 0 auto;
		}
		.colorBox.inline {
			bottom: 12px;
			;
			display: inline-block;
			text-align: center;
			margin-top: 20px;
		}
		.textAlignC img {
			width: 580px;
		}
		.innerTab_2 .textAlignC img {
			width: 670px;
		}
		.innerTab_2 .colorBox.bg {
			margin-top: 52px;
		}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				시계를 관찰하여 1분보다 작은 단위를 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board asicSlider doItContent" data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1" data-quiz="toggle">
						<div>
							<h2>
								<ins class="bullet circleDot"></ins>
								<span>초바늘이 작은 눈금 한 칸을 가는 동안 걸리는 시간을
									<div class="toggle yellow n1" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											1초
										</div>
									</div>라고 합니다.
								</span>
							</h2>
						</div>
						<div class="colorBox yellow bg">
							<div class="textAlignC">
								<img src="./images/suh_p_0301_05_0506_201_2/suh_p_0301_05_0506_201_2_1.png" alt="">
								<div class="colorBox inline">
									작은 눈금 한 칸 ＝ 1초
								</div>
							</div>
						</div>
					</li>
					<li class="innerTab_2" data-quiz="toggle">
						<div>
							<h2 style="letter-spacing: -.5px;">
								<ins class="bullet circleDot"></ins>
								<span>초바늘이 시계를 한 바퀴 도는 데 걸리는 시간은
									<div class="toggle yellow n1" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											60초
										</div>
									</div>입니다.
								</span>
							</h2>
						</div>
						<div class="colorBox yellow bg">
							<div class="textAlignC">
								<img src="./images/suh_p_0301_05_0506_201_2/suh_p_0301_05_0506_201_2_2.png" alt="">
								<div class="colorBox inline">
									60초 ＝ 1분
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_1',
						speech: 'right',
						circle: 'deeppink',
						top: 260,
						left: 0,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_1.png',
						spriteSheet: '../common/contents/images/character/girl_1_sprite.png',
						sound: './media/audios/suh_p_0301_03_0002_202_2.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '나누기는 ÷로 나타내!<br>수학에서 나누기는<br>똑같이 나눈다는 의미야.',
							class: 'balloon left deeppink ctTail',
							top: 260,
							left: 430,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});

			window.$callBack.sliderReset = function (params) {
				$ts.getEl('.characterImg')[0].style.left = 0;
			};
		});
	</script>

</body>

</html>
