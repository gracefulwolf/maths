		header .title .supply_guide.inline {
			margin: 0 0 0 5px;
		}
		.contentsBox h2 {
			margin-top: 30px;
			z-index: 1;
		}
		.moveButtonContainer {
			width: auto;
			left: 50%;
			transform: translateX(-50%)
		}

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				짝과 함께 시각 읽기 놀이를 해 봅시다.
				<div class="supply_guide inline" style="transform: translate(0,10px);">꾸러미 15, 16</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox doItContent" data-slide-container="" style="padding-top:0;">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1 on">
						<section>
							<div class="textAlignC">
								<img src="./images/suh_p_0301_05_0506_203_1/suh_p_0301_05_0506_203_1_1.png" alt="">
							</div>
						</section>
					</li>
					<li class="innerTab_2">
						<section>
							<ul class="playDataList">
								<li>
									<dl class="column">
										<dt>활동 방법</dt>
										<dd>
											<ul class="contentsList">
												<li>
													<div class="bullet number orange">1</div>
													<p>가위바위보를 하여 누가 먼저 할지 순서를 정합니다.</p>
												</li>
												<li>
													<div class="bullet number orange">2</div>
													<p>한 사람이 모형 시계의 시각을 마음대로 맞춘 후 짝에게 보여 줍니다.</p>
												</li>
												<li>
													<div class="bullet number orange">3</div>
													<p>다른 한 사람은 짝이 낸 문제의 시각을 읽습니다.</p>
												</li>
												<li>
													<div class="bullet number orange">4</div>
													<p>역할을 바꾸어 다양한 시각을 읽어 봅니다.</p>
												</li>
											</ul>
										</dd>
									</dl>
								</li>
							</ul>
						</section>
					</li>
				</ul>
