<body>
	<div id="wrap" class="pointContainer math">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>(몇십)×(몇)을 계산하기</h2>
				<section>
					<div class="flexListContainer">
						<div class="imgContainer lineBox green">
							<img src="./images/suh_p_0301_04_0002_302_1/suh_p_0301_04_0002_302_1.png">
						</div>
						<div class="imgContainer lineBox green">
							<img src="./images/suh_p_0301_04_0002_302_1/suh_p_0301_04_0002_302_1.png">
						</div>
						<div class="imgContainer lineBox green">
							<img src="./images/suh_p_0301_04_0002_302_1/suh_p_0301_04_0002_302_1.png">
						</div>
					</div>

					<ul class="contentsList">
						<li>
							<div class="bullet circleDot"></div>
							<div>20씩 뛰어 세면 20, 40, 60입니다.</div>
						</li>
						<li>
							<div class="bullet circleDot"></div>
							<div>20+20+20=60입니다.</div>
						</li>
						<li>
							<div class="bullet circleDot"></div>
							<div>10이 2개씩 3묶음이므로 60입니다.</div>
						</li>
						<li>
							<div class="bullet circleDot" style="margin-top:.6em"></div>
							<div>2×3을 계산한 후 뒤에
								<div class="toggle" data-toggle-obj="0">
									<span class="answer" data-toggle-target="0">0</span>
								</div>을 붙입니다.
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
