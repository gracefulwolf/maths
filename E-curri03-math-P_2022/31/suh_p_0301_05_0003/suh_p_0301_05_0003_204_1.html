<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">

	<style type="text/css">
		.contentsBox {
			padding-top: 0;
		}
		.contentsBox .basicSlider_slides>li {
			justify-content: center;
		}
		.textAlignC div+div {
			margin-top: 60px;
		}
		.textAlignC .toggle + .toggle {
			margin-left: 15px;
		}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				<span class="toggleBlank"></span> 안에 알맞은 수를 써넣어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<div class="textAlignC">
							<div>
								3 km 725 mm ＝
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">3725</div>
								</div>
								m
							</div>
							<div>
								6020 m ＝
								<div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">6</div>
								</div>
								km
								<div class="toggle" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">20</div>
								</div>
								m
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
