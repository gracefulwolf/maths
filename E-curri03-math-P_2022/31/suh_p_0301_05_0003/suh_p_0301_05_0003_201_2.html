<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox.board {
			padding-top: 50px;
		}

		.contentsBox.board h2 {
			color: #fff;
		}

		.lineBox.inline {
			display: inline-block;
			margin-top: 30px;
			padding: 12px 20px;
			text-align: center;
		}

		/* .contentsBox .basicSlider_slides {

		} */
		.imgBgContainer {
			margin: -20px auto 0 auto;
			display: flex;
			width: 878px;
			height: 100px;
			padding: 0 0 0 60px;
			background: url(../suh_p_0301_05_0002/images/suh_p_0301_05_0002_201_1/line.png) center 0/contain no-repeat;
		}

		.imgBgContainer.top {
			margin: 150px auto 0 auto;
		}

		.imgBgContainer .imgBox {
			position: relative;
			margin-top: -100px
		}

		.imgBgContainer .imgBox img {
			position: relative;
			height: 300px;
		}

		.imgBgContainer.top>.imgBox:first-child {
			margin-right: -10px;
		}

		.imgBgContainer.bottom>.imgBox:first-child {
			margin-right: 85px;

		.imgContainer img {
			width: 100%;
		}

			line-height: 42px;

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				1 m보다 큰 단위를 알아봅시다.
				<div class="supply_guide inline" style="transform: translate(0,10px);">꾸러미 14</div>
			</div>
		</header>
		<main>
			<div class="contentsBox board" data-quiz="toggle">
				<div>
					<h2>
						<ins class="bullet circleDot"></ins>
						<span>
							1000 m를
							<div class="toggle yellow" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">1 km</div>
							</div>라 쓰고 <div class="toggle yellow n2" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">1 킬로미터</div>
							</div>라고 읽습니다.
						</span>
					</h2>
				</div>
				<!-- ing -->
				<div class="imgBgContainer top">
					<div class="imgBox"><img src="./images/suh_p_0301_05_0003_201_2/1km.png" alt="이미지"></div>
					<!-- <div class="imgBox"><img data-sprite-btn="1" data-sprite-target="1" data-sprite-count="109"
						data-sprite-src="./images/suh_p_0301_05_0003_201_2/1km.png" data-sprite-delay="50"
						class="longImage" src="./images/suh_0301_05_0003_201_2/1km/001.png">
					</div> -->
				</div>
				<div class="textAlignC">
					<div class="lineBox inline pink">
						1000 m＝1 km
					</div>
				</div>
			</div>

		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_1',
						speech: 'right',
						circle: 'deeppink',
						top: 260,
						left: 0,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_1.png',
						spriteSheet: '../common/contents/images/character/girl_1_sprite.png',
						sound: './media/audios/suh_p_0301_03_0002_202_2.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '나누기는 ÷로 나타내!<br>수학에서 나누기는<br>똑같이 나눈다는 의미야.',
							class: 'balloon left deeppink ctTail',
							top: 260,
							left: 430,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});

			window.$callBack.sliderReset = function (params) {
				$ts.getEl('.characterImg')[0].style.left = 0;
			};
		});
	</script>

</body>
