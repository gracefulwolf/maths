<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.textAlignC.bg {position: relative;width: 100%;height: 350px;margin: 50px auto 0;background: url(./images/suh_p_0301_05_0003_203_1/suh_p_0301_05_0003_203_1_1.png) 50% 50% /80% no-repeat;}
		.textAlignC.bg .text , .textAlignC.bg .toggle {position: absolute;z-index: 2;letter-spacing: -1px;}
		.textAlignC.bg .text {color: #fff;}
		.textAlignC.bg .text.n1 {top: 133px;left: 123px;}
		.textAlignC.bg .text.n2 {top: 150px;left: 460px;}
		.textAlignC.bg .toggle.n1 {top: 45px;right: 162px;}
		.textAlignC.bg .toggle.n2 {top: 227px;right: 123px;}
	</style>
</head>

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">생활에서 km를 사용하는 경우를 찾아봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1 on" data-quiz="toggle">
						<div class="textAlignC bg">
							<div class="text n1">도로 표지판<br>20 km</div>
							<div class="text n2">km</div>
							<div class="toggle noBg n1" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<ul class="contentsList">
										<li>
											<div class="bullet exam">예</div>
											<div>
												등산로<br>3 km
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="toggle noBg n2" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									<ul class="contentsList">
										<li>
											<div class="bullet exam">예</div>
											<div>
												호수의 둘레<br>2 km
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
