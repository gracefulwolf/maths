<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		/* .supply_guide{margin-top:11px !important;} */
		.study_guide{left:auto; right:0;}

		.lineBox {width:600px; margin:0 auto; padding:40px}
		.toggle.type-img{padding:0; background: transparent; margin:0 auto; }
		.type-img .answer{position: absolute; top:0;}
		.type-img .back,
		.type-img .front{width:400px}
		.type-img .word{position: absolute;}
		.type-img .word.n1{top:0px; left:120px}
		.type-img .word.n2{top:230px; left:380px}
		.type-img .word.n3{top:230px; left:20px}

		.flexListContainer{margin: 50px auto 0;width:100%;justify-content: center; }
		.flexListContainer > li { display: flex; align-items: center; margin:0 15px}

		.img-wrap{width:1060px; height:300px; background:url(./images/suh_p_0301_02_0004_202_1_5.png) no-repeat 0 0 / 100%; margin:50px auto 0; position: relative;}
		.img-wrap .item{position:absolute; background-color: transparent;}
		.img-wrap .item.n1{top:50px; left:20px; width: 190px; height: 190px;}
		.img-wrap .item.n2{top:40px; left:280px; width: 344px; height: 209px;}
		.img-wrap .item.n3{top:56px; left:686px; width: 337px; height: 170px;}
		.img-wrap .item img{transform: scale(.8); position: absolute;}
		.img-wrap .item.n1 img{top:146px; left:13px;}
		.img-wrap .item.n2 img{top:-2px; left:-38px; transform: scale(.67);}
		.img-wrap .item.n3 img{top:-34px; left:-24px; transform: scale(.67);}
		.popup_contents .img-wrap{margin-top:0; height: 280px;}

		.popup_pages .buttonContainer {
    		right: 40px;
			bottom: 20px;
		}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				삼각자를 이용하여 직각을 찾아 표시해 봅시다.
				<div class="supply_guide inline" style="transform: translate(0,10px);">꾸러미 5</div>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<!-- <h2><ins class="dot"></ins><span>
							삼각자를 이용하여 직각을 찾아 표시해 봅시다.
						</span></h2> -->
						<div class="study_guide"><em>그림</em>을 <em>클릭</em>하세요.</div>

						<div class="img-wrap">
							<div class="item toggle n1" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<img src="./images/suh_p_0301_02_0004_202_1_6.png" alt="">
								</div>
							</div>
							<div class="item toggle n2" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									<img src="./images/suh_p_0301_02_0004_202_1_7.png" alt="">
								</div>
							</div>
							<div class="item toggle n3" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									<img src="./images/suh_p_0301_02_0004_202_1_8.png" alt="">
								</div>
							</div>
						</div>

						<div class="buttonContainer left">
							<button class="characterBtn" data-popup-btn="1" data-hover="">
								<span>더 알아보기</span>
							</button>
						</div>
						
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1" data-popup-page="1">
					<h2 class="box"><span>더 알아보기</span></h2>
					<div class="popup_contents" data-quiz="toggle" >
						<div class="img-wrap">
							<div class="item n1">
									<img src="./images/suh_p_0301_02_0004_202_1_6.png" alt="">
							</div>
							<div class="item n2">
									<img src="./images/suh_p_0301_02_0004_202_1_7.png" alt="">
							</div>
							<div class="item n3">
									<img src="./images/suh_p_0301_02_0004_202_1_8.png" alt="">
							</div>
						</div>
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10" style="font-size: 40px;">
										삼각형에서 찾을 수 있는 직각은 몇 개 인가요?
									</p>
									<div class="textAlignC" >
										<div class="toggle" data-toggle-obj="1" >
											<div class="answer" data-toggle-target="1">
												1개입니다.
											</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10" style="font-size: 40px;">
										액자에서 찾을 수 있는 직각은 모두 몇 개인가요?
									</p>
									<div class="textAlignC" >
										<div class="toggle" data-toggle-obj="2" >
											<div class="answer" data-toggle-target="2">
												4개입니다.
											</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10" style="font-size: 40px;">
										스마트폰에서 찾을 수 있는 직각은 모두 몇 개인가요?
									</p>
									<div class="textAlignC" >
										<div class="toggle" data-toggle-obj="3" >
											<div class="answer" data-toggle-target="3">
												4개입니다.
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>

						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</div>
				</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
