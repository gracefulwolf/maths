<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0301_02_0004_102_1_1.jpg) no-repeat 0 0 / cover; width:100%; height: 500px;}

		.answer {display: flex;}
		.figureUL figure img{width:100% }
		.figureUL figure .n1{top:40px; left:114px;}
		.figureUL figure .n2{top:40px; left:300px; width: 190px;}

		.figureUL figure div{opacity: 0; transition: opaciyt 3s ease-out; position:absolute; width:160px;z-index: 2;}
		.figureUL figure div.complete{opacity: 1;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="n1" data-toggle-obj="2" data-group-index="2">
												<img src="./images/answer_01.svg" alt="" >
											</div>
											<div class="n2" data-toggle-obj="3" data-group-index="3">
												<img src="./images/answer_02.svg" alt="" >
											</div>
											
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									액자에서 각을 찾아보세요. 찾은 각의 모양은 어떠한가요?
								</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1" style="width: 370px;">
											<div class="answer" data-toggle-target="1">
												<div class="bullet exam">예</div>
												뾰족합니다.
											</div>
										</div>
										<div class="toggle mt_10" data-toggle-obj="2" data-group-index="2" style="width: 370px;">
											<div class="answer" data-toggle-target="2">
												<div class="bullet exam">예</div>
												ㄱ 자 모양입니다. 
											</div>
										</div>
										<div class="toggle mt_10" data-toggle-obj="3" data-group-index="3" style="width: 370px;">
											<div class="answer" data-toggle-target="3">
												<div class="bullet exam">예</div>
												ㄴ 자 모양입니다.
											</div>
										</div>
									</div>
									
								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									찾은 각의 같은 점을 이야기해 보세요.
								</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1" style="letter-spacing: -1px;">
											<div class="bullet exam">예</div>
											반듯하게 만나고 있습니다.
										</div>
									</div>
									<div class="toggle box mt_10" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											<div class="bullet exam">예</div>
											똑바로 만나고 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">

				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0301_02_0004_102_1_2.jpg" alt="">
				</li>

			</ul>
		</section>

		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
