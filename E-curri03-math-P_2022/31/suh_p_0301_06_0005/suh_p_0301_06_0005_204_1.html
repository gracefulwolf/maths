<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	.basicSlider_slides section {padding-right:0}
	.buttonContainer {right: 56px;}
	header .title .toggleBlank {width: 38px;height: 38px;margin-top: 8px;background: transparent;}
	h2 img {vertical-align: middle;margin: -7px 0 0 0;}
	.flexListContainer {justify-content: space-around;height: calc(100% - 90px);}
	.flexListContainer li .flex-wrap {align-items: center;}
	.flexListContainer li .toggle.circle {margin: 0 20px;}
	.pop_page_1.solve .flexListContainer {width: 70%;margin: 0 auto;}
	.pop_page_1.solve .flexListContainer li {display: flex;flex-direction: column;align-items: center;justify-content: space-around;}
	.pop_page_1.solve .flexListContainer li > div:not(.arrow) {display: flex;align-items: center;justify-content: center;}
	.pop_page_1.solve .flexListContainer li > div img {margin: 3px 10px 0;}
	.pop_page_1.solve .arrow {position: relative;width: 65px;height: 2px;background: red;margin-bottom: 20px;}
	.pop_page_1.solve .arrow > span {position: absolute;top: 0;display: inline-block;width: 2px;height: 15px;background: red;}
	.pop_page_1.solve .arrow > span:nth-child(1) {left: 0;}
	.pop_page_1.solve .arrow > span:nth-child(1):before {position: absolute;top: 15px;left: -8px;content: '';display: inline-block;width: 20px;height: 2px;background: red;}
	.pop_page_1.solve .arrow > span:nth-child(2) {right: 0;}
	.pop_page_1.solve .arrow > span:nth-child(2):after {content: '';position: absolute;top: 15px;left: -8px;display: inline-block;width: 20px;height: 2px;background: red;}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing:-1px">
			두 분수의 크기를 비교하여 <span class="toggleBlank circle"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png"
			height="11">, <img src="../common/contents/images/math/equalIcon.png" height="30">, <img
			src="../common/contents/images/math/inequalIcon.png" height="30">를 알맞게 써넣어 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<ul class="flexListContainer center">
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>1</li>
								<li>3</li>
							</ul>
						</div>
						<div class="toggle circle" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<img src="../common/contents/images/math/inequalIcon_blue.png">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>2</li>
								<li>3</li>
							</ul>
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>5</li>
								<li>6</li>
							</ul>
						</div>
						<div class="toggle circle" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>4</li>
								<li>6</li>
							</ul>
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>7</li>
								<li>9</li>
							</ul>
						</div>
						<div class="toggle circle" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>4</li>
								<li>9</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
			<div class="buttonContainer">
				<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div>
						<ul class="flexListContainer">
							<li>
								<div>
									1 <img src="../common/contents/images/math/inequalIcon.png" height="30"> 2
								</div>
								<div class="arrow">
									<span></span>
									<span></span>
								</div>
								<div>
									<div class="bunsuWrap inline">
										<ul>
											<li>1</li>
											<li>3</li>
										</ul>
									</div>
									<img src="../common/contents/images/math/inequalIcon.png" height="30">
									<div class="bunsuWrap inline">
										<ul>
											<li>2</li>
											<li>3</li>
										</ul>
									</div>
								</div>
							</li>
							<li>
								<div>
									5 <img src="../common/contents/images/math/inequalIcon_2.png" height="30"> 4
								</div>
								<div class="arrow">
									<span></span>
									<span></span>
								</div>
								<div>
									<div class="bunsuWrap inline">
										<ul>
											<li>5</li>
											<li>6</li>
										</ul>
									</div>
									<img src="../common/contents/images/math/inequalIcon_2.png" height="30">
									<div class="bunsuWrap inline">
										<ul>
											<li>4</li>
											<li>6</li>
										</ul>
									</div>
								</div>
							</li>
							<li>
								<div>
									7 <img src="../common/contents/images/math/inequalIcon_2.png" height="30"> 4
								</div>
								<div class="arrow">
									<span></span>
									<span></span>
								</div>
								<div>
									<div class="bunsuWrap inline">
										<ul>
											<li>7</li>
											<li>9</li>
										</ul>
									</div>
									<img src="../common/contents/images/math/inequalIcon_2.png" height="30">
									<div class="bunsuWrap inline">
										<ul>
											<li>4</li>
											<li>9</li>
										</ul>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
