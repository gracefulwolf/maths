<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	.basicSlider_slides section {padding-right:0}
	header .title .icon_o_title {margin-top: 8px;}
	.flexListContainer {justify-content: space-around;height: calc(100% - 60px);}
	.flexListContainer li .toggle {position: relative;margin: 0 20px;}
	.flexListContainer li .toggle .icon_o_title {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);padding: 10px;}
	.flexListContainer li .toggle .answer > img {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing:-1px">
			두 분수의 크기를 비교하여 <span class="icon_o_title"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png"
			height="40">,<img src="../common/contents/images/math/equalIcon.png" height="40">,<img
			src="../common/contents/images/math/inequalIcon.png" height="40"> 를 알맞게 써넣으세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<ul class="flexListContainer center">
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>1</li>
								<li>3</li>
							</ul>
						</div>
						<div class="toggle noBg" data-toggle-obj="1">
							<div class="icon_o_title" data-toggle-target="1"></div>
							<div class="answer" data-toggle-target="1">
								<img src="../common/contents/images/math/inequalIcon_blue.png" height="40">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>2</li>
								<li>3</li>
							</ul>
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>5</li>
								<li>6</li>
							</ul>
						</div>
						<div class="toggle noBg" data-toggle-obj="2">
							<div class="icon_o_title" data-toggle-target="2"></div>
							<div class="answer" data-toggle-target="2">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png" height="40">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>4</li>
								<li>6</li>
							</ul>
						</div>
					</div>
				</li>
				<li>
					<div class="flex-wrap">
						<div class="bunsuWrap inline">
							<ul>
								<li>7</li>
								<li>9</li>
							</ul>
						</div>
						<div class="toggle noBg" data-toggle-obj="3">
							<div class="icon_o_title" data-toggle-target="3"></div>
							<div class="answer" data-toggle-target="3">
								<img src="../common/contents/images/math/inequalIcon_2_blue.png" height="40">
							</div>
						</div>
						<div class="bunsuWrap inline">
							<ul>
								<li>4</li>
								<li>9</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
			<div class="buttonContainer">
				<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
				<button class="dapCheckBtn" data-answer-btn=""></button>
			</div>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div>
						<ul class="flexListContainer">
							<li>
								<div class="flex-wrap">
									<div>
										1 <img src="../common/contents/images/math/inequalIcon.png" height="15"> 2
									</div>
									<div>
										<div class="bunsuWrap inline">
											<ul>
												<li>1</li>
												<li>3</li>
											</ul>
										</div>
										<img src="../common/contents/images/math/inequalIcon_blue.png" height="20">
										<div class="bunsuWrap inline">
											<ul>
												<li>2</li>
												<li>3</li>
											</ul>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>
</body>
</html>
