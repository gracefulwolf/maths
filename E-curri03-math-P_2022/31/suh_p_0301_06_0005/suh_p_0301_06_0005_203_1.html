<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
header .title .toggleBlank {width: 38px;height: 38px;margin-top: 8px;background: transparent;}
h2 img {vertical-align: middle;margin: -7px 0 0 0;}
.basicSlider_slides section {padding: 0;}
.contentsBox .contentsBox {padding: 0;}
.flex-wrap {align-items:center;height:480px}
.flex-item.n1 {flex: 2;text-align: center;}
.flex-item.n1 .toggle-wrap {display: flex;align-items: center;justify-content: center;margin-top: 20px;}
.flex-item.n1 .toggle-wrap .toggle.circle {margin: 0 20px;}
.flex-item.n1 .toggle-wrap .toggle.circle .answer {text-align: center;}
.flex-item.n1 .img-wrap > img {width: 100%;height: auto;}
.flex-item.n2 {margin-left:60px}
.aniWrap {position: relative;}
.innerTab_1 .flex-item.n1 .img-wrap {width: 600px;height: 290px;margin: 0 auto;}
.innerTab_2 .flex-item.n1 .flex-item.n1 {height: 100%;}
.innerTab_2 .flex-item.n1 .img-wrap {position: relative;width: 600px;height: 290px;margin: 0 auto;}
.innerTab_2 .flex-item.n1 .img-wrap .flexListContainer {justify-content: space-between;height: auto;}
.innerTab_2 .flex-item.n1 .img-wrap .flexListContainer img {width: 47.5%;height: auto;}
.innerTab_2 .flex-item.n1 .img-wrap .answer {position: absolute;top: 0;}
.innerTab_2 .flex-item.n1 .img-wrap .answer.on img {opacity: 0;}
.innerTab_2 .flex-item.n1 .img-wrap .answer img.on {opacity: 1;}
.innerTab_2 .toggle.noBg.n1::after {display: none;}
.innerTab_2 .flexListContainer img {position: relative;}
.innerTab_2 .flexListContainer .bullet.exam {opacity: 0;}
.innerTab_2 .flexListContainer .bullet.exam.on {opacity: 1;}
.innerTab_2 .flexListContainer .bullet.exam.n1 {position: absolute;top: 0;left: 0;}
.innerTab_2 .flexListContainer .bullet.exam.n2 {position: absolute;top: 0;left: 310px;}
.click-finger-Btn{z-index: 1;}
.click-finger-Btn.n1 {top: 145px;left: 135px;}
.click-finger-Btn.n2 {top: 145px;left: 452px;}
.click-finger-Btn.complete {opacity: 0;animation: none;}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">
			두 분수의 크기를 비교하여 <span class="toggleBlank circle"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png"
				height="11">, <img src="../common/contents/images/math/equalIcon.png" height="30">, <img
				src="../common/contents/images/math/inequalIcon.png" height="30"> 를 알맞게 써넣어 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox">
			<div class="basicSlider contentsBox"  data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1" data-quiz="toggle">
						<section>
							<div class="flex-wrap">
								<div class="flex-item n1">
									<div class="img-wrap">
										<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_1.png" alt="">
									</div>
									<div class="toggle-wrap">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<div class="bunsuWrap">
													<ul>
														<li>3</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="toggle circle" data-toggle-obj="2">
											<div class="answer" data-toggle-target="2">
												<img src="../common/contents/images/math/equalIcon_blue.png">
											</div>
										</div>
										<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												<div class="bunsuWrap">
													<ul>
														<li>3</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="flex-item n2">
									<div class="aniWrap">
										<div id="aniBox_1" class="flexListContainer center jcenter"></div>
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="innerTab_2" data-quiz="toggle">
						<section>
							<div class="flex-wrap">
								<div class="flex-item n1">
									<div class="img-wrap">
										<div class="toggle noBg n1">
											<span class="click-finger-Btn blinkOn blinkOpacity n1" data-toggle-obj="1"></span>
											<span class="click-finger-Btn blinkOn blinkOpacity n2" data-toggle-obj="2"></span>
											<div class="flexListContainer">
												<div class="bullet exam n1" data-toggle-target="1">예</div>
												<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_2.png" alt="">
												<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_2.png" alt="">
											</div>
											<div class="answer" data-toggle-target="2">
												<div class="flexListContainer">
													<div class="bullet exam n2" data-toggle-target="1">예</div>
													<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_3.png" alt="" data-toggle-target="1">
													<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_4.png" alt="" data-toggle-target="2">
												</div>
											</div>
										</div>
									</div>
									<div class="toggle-wrap">
										<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												<div class="bunsuWrap">
													<ul>
														<li>1</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="toggle circle" data-toggle-obj="4">
											<div class="answer" data-toggle-target="4">
												<img src="../common/contents/images/math/inequalIcon_blue.png">
											</div>
										</div>
										<div class="toggle" data-toggle-obj="5">
											<div class="answer" data-toggle-target="5">
												<div class="bunsuWrap">
													<ul>
														<li>4</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="flex-item n2">
									<div class="aniWrap">
										<div id="aniBox_2" class="flexListContainer center jcenter"></div>
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
				</ul>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		$prite.add({
			target: $ts.getEl('#aniBox_1'),
			spriteId: 'sprite1',
			spriteList: [
				{
					name: 'boy_1',
					speech: 'right',
					circle: 'sky',
					top: 40,
					left: 0,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/boy_1.png',
					spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
					sound: './media/audios/suh_p_0301_06_0005_203_1_1.mp3',
					sheetWidth: 102000,
					sheetHeight: 421,
					//endSheet: 0,
					delay: 40,
					textBubble: {
						text: '색칠한 부분을<br>분수로 나타내<br>보자.',
						class: 'balloon bottom sky ctTail',
						top: -158,
						left: 50,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					callbacks: {
						// start: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = '-200px';
						// }, // 시작시 콜백
						// end: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = 0;
						// } // 끝날시 콜백
					}
				}
			]
		});
		$prite.add({
			target: $ts.getEl('#aniBox_2'),
			spriteId: 'sprite2',
			spriteList: [
				{
					name: 'girl_1',
					speech: 'right',
					circle: 'pink',
					top: 40,
					left: 0,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/girl_1.png',
					spriteSheet: '../common/contents/images/character/girl_1_sprite.png',
					sound: './media/audios/suh_p_0301_06_0005_203_1_2.mp3',
					sheetWidth: 102000,
					sheetHeight: 421,
					//endSheet: 0,
					delay: 40,
					textBubble: {
						text: '주어진 분수만큼<br>색칠해 보자.',
						class: 'balloon bottom pink ctTail',
						top: -115,
						left: 30,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					callbacks: {
						// start: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = '-200px';
						// }, // 시작시 콜백
						// end: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = 0;
						// } // 끝날시 콜백
					}
				}
			]
		});
	}, false);
</script>
</body>
</html>
