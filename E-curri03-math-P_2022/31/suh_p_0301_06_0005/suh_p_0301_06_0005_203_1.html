<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
header .title .icon_o_title {margin-top: 8px;}
.basicSlider_slides section {padding-right:0}
.basicSlider_slides .answer {width:100%;text-align:justify}
.basicSlider.contentsBox {padding:0}

.flex-wrap {align-items:center;height:480px}
.flex-item.n1 {flex: 2;text-align: center;}
.flex-item.n1 .toggle-wrap {display: flex;align-items: center;justify-content: center;}
.flex-item.n1 .toggle-wrap div {margin: 0 5px;}
.flex-item.n1 .img-wrap > img {width:540px}
.flex-item.n1 .icon_o_title {margin-top: 10px;}
.flex-item.n2 {margin-left:60px}
.aniWrap {position: relative;}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">
			두 분수의 크기를 비교하여 <span class="icon_o_title"></span> 안에 <img src="../common/contents/images/math/inequalIcon_2.png"
				height="40">,<img src="../common/contents/images/math/equalIcon.png" height="40">,<img
				src="../common/contents/images/math/inequalIcon.png" height="40"> 를 알맞게 써넣으세요.
		</div>
	</header>
	<main>
		<div class="contentsBox">
			<div class="basicSlider contentsBox"  data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1" data-quiz="toggle">
						<section>
							<div class="flex-wrap">
								<div class="flex-item n1">
									<div class="img-wrap">
										<img src="./images/suh_p_0301_06_0005_203_1/suh_p_0301_06_0005_203_1_1.png" alt="">
									</div>
									<div class="toggle-wrap">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<div class="bunsuWrap">
													<ul>
														<li>3</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="toggle noBg" data-toggle-obj="2">
											<span class="icon_o_title" data-toggle-target="2"></span>
											<div class="answer" data-toggle-target="2">
												<img src="../common/contents/images/math/equalIcon_blue.png" height="20">
											</div>
										</div>
										<div class="toggle" data-toggle-obj="3">
											<div class="answer" data-toggle-target="3">
												<div class="bunsuWrap">
													<ul>
														<li>3</li>
														<li>5</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="flex-item n2">
									<div class="aniWrap">
										<div id="aniBox_1" class="flexListContainer center jcenter"></div>
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="innerTab_2" data-quiz="toggle">
						<section>
							<div class="flex-wrap">
								<div class="flex-item n1">
									<img src="./images/suh_p_0301_06_0004_201_1_2.png" alt="">
								</div>
								<div class="flex-item n2">
									색칠한 부분은 전체의
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											<div class="bunsuWrap">
												<ul>
													<li>3</li>
													<li>4</li>
												</ul>
											</div>
										</div>
									</div><br>
									색칠하지 않은 부분은 전체의
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											<div class="bunsuWrap">
												<ul>
													<li>1</li>
													<li>4</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
					<li class="innerTab_3" data-quiz="toggle">
						<section>
							<div class="flex-wrap">
								<div class="flex-item n1">
									<img src="./images/suh_p_0301_06_0004_201_1_3.png" alt="">
								</div>
								<div class="flex-item n2">
									색칠한 부분은 전체의
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											<div class="bunsuWrap">
												<ul>
													<li>7</li>
													<li>8</li>
												</ul>
											</div>
										</div>
									</div><br>
									색칠하지 않은 부분은 전체의
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											<div class="bunsuWrap">
												<ul>
													<li>1</li>
													<li>8</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</section>
					</li>
				</ul>
			</div>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		$prite.add({
			target: $ts.getEl('#aniBox_1'),
			spriteId: 'sprite1',
			spriteList: [
				{
					name: 'boy_1',
					speech: 'right',
					circle: 'sky',
					top: 0,
					left: 0,
					width: 340,
					height: 421,
					thumbNail: '../common/contents/images/character/boy_1.png',
					spriteSheet: '../common/contents/images/character/boy_1_sprite.png',
					sound: './media/audios/suh_p_0301_06_0005_203_1_1.mp3',
					sheetWidth: 102000,
					sheetHeight: 421,
					//endSheet: 0,
					delay: 40,
					textBubble: {
						text: '색칠한 부분을<br>분수로 나타내<br>보자.',
						class: 'balloon bottom sky ctTail',
						top: -200,
						left: 40,
						textAlign: 'center',
						wordBreak: 'keep-all'
					},
					callbacks: {
						// start: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = '-200px';
						// }, // 시작시 콜백
						// end: function () {
						// 	$ts.getEl('.characterImg')[0].style.left = 0;
						// } // 끝날시 콜백
					}
				}
			]
		});
	}, false);
</script>
</body>
</html>
