	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: justify;}
		figure {background: url(./images/suh_p_0301_04_0006_102_1/suh_p_0301_04_0006_102_1_1.png) no-repeat 0 0 / cover; width:100%; height: 500px;border-radius: 10px;}
		.figureUL {position: relative;}
		.text {position: absolute;font-size: 40px;z-index: 2;}
		.text.n1 {bottom: 40px;left: 102px;text-align: center;letter-spacing: -1px;}
		.text.n1 span {color: blue;}
		.text.n1 span.red {color: red;}
		.text.n2 {top: 52px;right: 94px;color: red;text-align: center;line-height: 1.1;}

<body>
	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="text n1">
												비누 <span>36개</span>씩<br>
												<span class="red">4상자</span>
											</div>
											<div class="text n2">
												환경 체험 교육<br>친환경 비누 만들기
											</div>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>한 상자에 비누를 몇 개씩 담았나요?</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<ul class="contentsList">
													<li>
														<div>
															36개입니다.
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="text n1">
												비누 <span>36개</span>씩<br>
												<span class="red">4상자</span>
											</div>
											<div class="text n2">
												환경 체험 교육<br>친환경 비누 만들기
											</div>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>몇 상자를 담았나요?</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												<ul class="contentsList">
													<li>
														<div>
															4상자입니다.
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
