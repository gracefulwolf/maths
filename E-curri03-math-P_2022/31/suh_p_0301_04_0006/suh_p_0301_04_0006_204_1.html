<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
        .bogi_wrap {width: 80%;margin: 0 auto;}
        .bogi_wrap .inner {display: flex;justify-content: space-around;}
        .contentsList {display: flex;align-items: center;justify-content: center;}
        .contentsList li {display: flex;align-items: center;}
        .contentsList li div {display: flex;align-items: center;}
        .contentsList li .exam {opacity: 0;}
        .contentsList li .exam.on {opacity: 1;}
        .title .icon_bogi {
            height: 36px;
            margin: -5px 0 0 0;
            vertical-align: top;
            border: 2px solid;
            border-radius: 30px;
            border-color: #8e795e;
            background-color: #fcf7f4;
            vertical-align: middle;
        }
        .title .icon_bogi:after {
            font-size: 21px;
            line-height: 36px;
        }
    </style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
                <div class="icon_bogi"></div>에서 두 수를 골라 두 수의 곱이 144가 되는 (몇십몇)×(몇)을 만들어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
                    <li data-quiz="toggle">
                        <div class="bogi_wrap">
                            <div class="bogiContainer">
                                <div class="icon_bogi"></div>
                                <div class="inner">
                                    <div>6</div>
                                    <div>4</div>
                                    <div>24</div>
                                    <div>48</div>
                                    <div>3</div>
                                </div>
                            </div>
                        </div>
                        <div class="textAlignC mt_30">
                            <ul class="contentsList">
                                <li>
                                    <div class="bullet exam" data-toggle-target="1">예</div>
                                    <div class="flex-wrap">
                                        <div>
                                            <div class="toggle n1" data-toggle-obj="1">
                                                <div class="answer" data-toggle-target="1">24</div>
                                            </div>×
                                        </div>
                                        <div>
                                            <div class="toggle n2" data-toggle-obj="2">
                                                <div class="answer" data-toggle-target="2">6</div>
                                            </div>＝144
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="buttonContainer">
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
