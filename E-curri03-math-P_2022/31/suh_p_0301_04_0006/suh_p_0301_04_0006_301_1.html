<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.lineBox {
			position: relative;
			display: flex;
			margin: 20px auto 0;
			padding:25px 12px 10px;
			width: 954px;
			height: 345px;
			align-items: flex-start;
			justify-content: center;
		}

		.lineBox .bullet {
			position: absolute;
			top: 5px;
			left: 15px;
		}

		.verticalFormulaCon {
			position: relative;
			display: inline-block;
			vertical-align: middle;
			width: 180px;
			margin: 20px 100px 30px 0;
		}
		.verticalFormula {
			width: 180px;
			padding-bottom: 10px;
			text-align: center;
		}
		.verticalFormula_1 li, .verticalFormula_2 li {
			position: relative;
			display: inline-block;
			width: 50px;
		}
		.verticalFormula_2 {
			border-bottom: 4px solid #000000;
		}
		.verticalFormula_3 {
			padding-top: 10px;
			text-align: right;
			border-bottom: 4px solid #000000;
		}

		.verticalFormula_3 li + li {
			margin-top:10px;
		}
		.verticalFormula_3 li span {
			display: inline-block;
			width: 50px;
		}

		.verticalFormula_4 {
			margin-top: 10px;
		}

		.verticalFormula_5 .answer {
			letter-spacing:5px !important;
			text-align:center !important;
		}

		.verticalFormula_5 {
			position:absolute;
			top:110px;
			left:634px;
		}

		.verticalFormula_5 li:nth-child(1) {
			position:absolute;
			top: 57px;
			left: -23px;
			width: 180px;
		}

		.verticalFormula_5 li:nth-child(2) {
			position:absolute;
			top: 124px;
			left: -23px;
			width: 180px;
		}

		.toggle {
			padding: 6px 0;
		}
		.answer{font-weight: bold;font-size: 38px;}

		.flex {
			display:flex;
			align-items:center;
			justify-content:center;
		}

		.divide {
			margin-top : 50px;
		}

		.divide .toggle{
			width:100px;
		}

		.divide + .divide{
			margin-left:200px;
		}

		.verticalFormula .answer {
			letter-spacing: 0.7em;
			text-align: right;
			
		}

		.toggle.etc{
			position:absolute;
			left:411px;
			top:67px;
			width:80px;
			text-align:center;
			background:transparent;
		}

		.etcVal{
			color: #E94D40;
			position: absolute;
			top: 80px !important;
			left: 444px !important;
			font-size: 30px
		}

		.answer span{
			position: absolute;
			letter-spacing: 1px;
			width: 900px;
			left: -465px;
			top: 93px;
		}

		.verticalFormula_4 li {
			display:inline-block;
		}
		.verticalFormula_4 li:nth-child(1){
			width:107px;
		}
		h2{font-size: 40px;}
		.bullet + div{font-size: 40px;letter-spacing: -2.5px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>십의 자리와 일의 자리에서 올림이 있는<br>(몇십몇)×(몇) 계산하기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot"></div>
							<div>일의 자리에서 올림한 수는 십의 자리에 더합니다.</div>
						</li>
					</ul>
					<div class="lineBox sky">
						<div class="bullet exam">예</div>
						<div class="verticalFormulaCon">
							<ul class="verticalFormula verticalFormula_1">
								<li></li>
								<li>4</li>
								<li>5</li>
							</ul>
							<ul class="verticalFormula verticalFormula_2">
								<li>×</li>
								<li></li>
								<li>3</li>
							</ul>
							<ul class="verticalFormula verticalFormula_4">
								<li>
									<div class="toggle box center" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1" data-answer-btn="">13<span>4×3=12에 올림한 수 1을 더하면 13입니다.</span>
										</div>
									</div>
								</li>
								<li>5</li>
							</ul>
						</div>
					</div>
					<span class="etcVal">1</span>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
