	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var btn = document.querySelectorAll('.characterBtn');
			var close = document.querySelectorAll('.popup_closeBtn');
			var el_ja = document.querySelector('.dragitem');

			for (var i = 0; i < btn.length; i++) {
				btn[i].addEventListener('click', reset);
			}
			for (var i = 0; i < close.length; i++) {
				close[i].addEventListener('click', reset);
			}

			function reset(){
				el_ja.removeAttribute('style');
			}
		}, false);
