<body>
<div id="wrap" class="math">
	<header>
		<div class="title">색칠한 부분을 분수와 소수로 나타내 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="textAlignC bg">
				<div class="flex-wrap">
					<div class="flex-item n1">
						<img src="./images/suh_p_0301_06_0007_203_1/suh_p_0301_06_0007_203_1_1.png" alt="">

							<div class="lineBox inline purple">
								<div class="nameBox purple">분수</div>
								<div class="toggle noBg" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										<div class="bunsuWrap inline">
											<ul>
												<li>6</li>
												<li>10</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="lineBox inline purple">
								<div class="nameBox">소수</div>
								<div class="toggle noBg" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										<div class="bunsuWrap inline">
											<ul>
												<li>6</li>
												<li>10</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="flex-item n2">
						<img src="./images/suh_p_0301_06_0007_203_1/suh_p_0301_06_0007_203_1_2.png" alt="">
					</div>
				</div>
			</div>

			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>

	<div class="loadingIconAnimation"></div>
