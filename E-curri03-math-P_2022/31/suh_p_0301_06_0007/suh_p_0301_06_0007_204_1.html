<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
header .title .blankBox {width:40px;height:40px;margin-top:4px;border:4px solid #ccc;background-color:#fff}
.quiz-content {margin-top:30px}
.quiz-content img {display:block;width:1060px}
.quiz-content .flex-wrap {margin-top:40px}
.flex-item {flex:1 auto;display:flex;justify-content:center;align-items:flex-end}
.flex-item .toggle-item ~ .toggle-item {margin-left:20px}
.flex-item .toggle-item .bunsuWrap .toggle {margin:8px 0}
.flex-item .toggle-item .colorBox.check.brown {display:inline-block}
.dapCheckBtn {right:56px}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title">색칠한 부분을 분수로 쓰고 읽어 봅시다.</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="quiz-content">
				<img src="./images/suh_p_0301_06_0003_203_1_1.png" alt="">
				<div class="flex-wrap">
					<div class="flex-item n1">
						<div class="toggle-item">
							<div class="bunsuWrap">
								<ul>
									<li><div class="toggle" data-toggle-obj="1"><div class="answer" data-toggle-target="1">3</div></div></li>
									<li><div class="toggle" data-toggle-obj="2"><div class="answer" data-toggle-target="2">4</div></div></li>
								</ul>
							</div>
						</div>
						<div class="toggle-item" style="padding-bottom:8px">
							<div class="colorBox check brown">읽기</div><br>
							<div class="toggle mt_10" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">4분의 3</div>
							</div>
						</div>
					</div>
					<div class="flex-item n2">
						<div class="toggle-item">
							<div class="bunsuWrap">
								<ul>
									<li><div class="toggle" data-toggle-obj="4"><div class="answer" data-toggle-target="4">3</div></div></li>
									<li><div class="toggle" data-toggle-obj="5"><div class="answer" data-toggle-target="5">5</div></div></li>
								</ul>
							</div>
						</div>
						<div class="toggle-item" style="padding-bottom:8px">
							<div class="colorBox check brown">읽기</div><br>
							<div class="toggle mt_10" data-toggle-obj="6">
								<div class="answer" data-toggle-target="6">5분의 3</div>
							</div>
						</div>
					</div>
					<div class="flex-item n3">
						<div class="toggle-item">
							<div class="bunsuWrap">
								<ul>
									<li><div class="toggle" data-toggle-obj="7"><div class="answer" data-toggle-target="7">5</div></div></li>
									<li><div class="toggle" data-toggle-obj="8"><div class="answer" data-toggle-target="8">7</div></div></li>
								</ul>
							</div>
						</div>
						<div class="toggle-item" style="padding-bottom:8px">
							<div class="colorBox check brown">읽기</div><br>
							<div class="toggle mt_10" data-toggle-obj="9">
								<div class="answer" data-toggle-target="9">7분의 5</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>
</body>
</html>
