<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
<title></title>
<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
<style type="text/css">
	header .title .blankBox {width:40px;height:40px;margin-top:4px;border:4px solid #ccc;background-color:#fff}
	.flexListContainer {height: calc(100% - 100px);padding-left: 40px;}
	.flexListContainer .contentsList > li {position: relative;padding-left: 25px;}
	.flexListContainer .contentsList > li .bullet {position: absolute;top: 50%;left: 0;transform: translateY(-50%);margin: 0;}
	.flexListContainer .flex-wrap {align-items: center;}
	.flexListContainer .bunsuWrap.double {width: 90px;}
	.flexListContainer .bunsuWrap.double .line {width: 80px;height: 2px;background: #000;margin: 6px 0;}
	.flexListContainer .bunsuWrap.double .toggle {min-width: 80px;}
	.bunsuToggle {padding: 6px;}
	.dapCheckBtn {right:56px}
</style>
</head>

<body>
<div id="wrap" class="math">
	<header>
		<div class="title" style="letter-spacing: -1px;">
			<span class="toggleBlank"></span> 안에 알맞은 수를 써넣어 봅시다.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<div class="flexListContainer column jcenter">
				<ul class="contentsList">
					<li>
						<ins class="bullet circleDot"></ins>
						<div>
							<div class="bunsuWrap inline">
								<ul>
									<li>9</li>
									<li>10</li>
								</ul>
							</div>는 소수로              
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									0.9
								</div> 
							</div>입니다.
						</div>
					</li>
					<li>
						<ins class="bullet circleDot"></ins>
						<div>
							0.1이 8개이면                          
							<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									0.8
								</div> 
							</div>입니다.
						</div>
					</li>
					<li>
						<ins class="bullet circleDot"></ins>
						<div> 
							<div class="flex-wrap">
								<div class="bunsuWrap double">
									<div class="toggle bunsuToggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											3
										</div> 
									</div>
									<div class="line"></div>
									<div class="toggle bunsuToggle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">
											10
										</div> 
									</div>
								</div>은/는 소수로 0.3입니다.
							</div>
						</div>
					</li>
					<li>
						<ins class="bullet circleDot"></ins>
						<div>
							0.4는 0.1이           
							<div class="toggle" data-toggle-obj="5">
								<div class="answer" data-toggle-target="5">
									4
								</div> 
							</div>개입니다.
						</div>
					</li>
				</ul>
			</div>

			<button class="dapCheckBtn" data-answer-btn=""></button>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
	}, false);
</script>
</body>
</html>
