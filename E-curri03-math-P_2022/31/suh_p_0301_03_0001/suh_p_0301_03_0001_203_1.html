	</header>
	<main>
		<div class="contentsBox imgContainer imgChangeContainer">
			<div id="syncContainer" data-sync-container="1">

				<div class="syncTarget" data-sync-target="1">
					<div class="colorBox beige inline-flex-box a-center">
						<span>얘들아, 놀자!</span>
					</div>
				</div>
				<div class="syncTarget" data-sync-target="2">
					<div class="colorBox beige">
						<span>삑-삑! 선생님이 호루라기 두 번 불면</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="3">
					<div class="colorBox beige">
						<span>둘이 모여 손을 잡고 원을 그리는 거야.</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="4">
					<div class="colorBox beige">
						<span>삑-삑-삑! 선생님이 호루라기 세 번 불면</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="5">
					<div class="colorBox beige">

					</div>
                </div>
                <div class="syncTarget" data-sync-target="6">
					<div class="colorBox beige">
						<span>누구랑 손을 잡을까 잘 살펴봐야 해.</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="7">
					<div class="colorBox beige">
						<span>친하지 않더라도 함께 손을 잡으면 친해질 거야.</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="8">
					<div class="colorBox beige">
						<span>삑-삑-삑-삑! 선생님이 호루라기 네 번 불면</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="9">
					<div class="colorBox beige">
						<span>넷씩 손을 잡으려고 아이들이 와르르!</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="10">
					<div class="colorBox beige">
						<span>저기 누가 내게 손짓을 하네!</span>
					</div>
                </div>
                <div class="syncTarget" data-sync-target="11">
					<div class="colorBox beige">
						<span>잠시만 기다려! 내가 손을 잡아 줄게!</span>
					</div>
                </div>
			</div>
			<div class="mediaContainer" data-media-container="" data-media-control="" data-sync="1">

<script type="text/javascript">
		
		document.addEventListener('DOMContentLoaded', function () {
			window.$run('$rolePlay', function(){
				if ($ts.getEl('[data-sync]')) {
					
					$pm.array.sync.push($rolePlay({
						type: 'target',
						index: 1,
						mediaIndex: 1,
						preObjview: false, // 기본값은 false
						sync: {
							container: 1,
							time: [
								[0, 2],
								[2, 7],
								[7, 11],
								[11, 17],
								[17, 22],
								[22, 26],
								[26, 32],
								[32, 38],
								[38, 43],
								[43, 46],
								[46, 50]
							],
							callbacks: {
								activeSync: function(targetArray) {},
								clearSync : function(targetArray) {}
							}
						}
					}));
					
				}
			});
			// mediaControlFn();
			
		}, false);
	</script>
