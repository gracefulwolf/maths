<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style type="text/css">
        .contentsBox h2 {font-size: 40px;}
        .box {position: relative;width: 600px;height: 150px;display: flex;justify-content: space-between;align-items: center;margin: 0 auto;}
        .box.mb_30 {margin-top: 50px;}
        .icon_arrow {position: absolute;left: 45%;}
        .arrow_1, .arrow_3 {top: 27px;transform: rotate(-22deg);}
        .arrow_2, .arrow_4 {bottom: 27px;transform: rotate(22deg);}
        .toggle-wrap {display: flex;flex-direction: column;justify-content: space-between;height: 100%;}
    </style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">
                    곱셈과 나눗셈의 관계
				</h2>
                <section class="full">
                    <div class="box mb_30">
                        <div>
                            6 × 7 ＝ 42
                            <div class="icon_arrow arrow_1"></div>
                            <div class="icon_arrow arrow_2"></div>
                        </div>
                        <div class="toggle-wrap">
                            <div class="toggle" data-toggle-obj="1">
                                <div class="answer" data-toggle-target="1">42 ÷ 6 ＝ 7</div>
                            </div>
                            <div class="toggle" data-toggle-obj="2">
                                <div class="answer" data-toggle-target="2">42 ÷ 7 ＝ 6</div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            18 ÷ 2 ＝ 9
                            <div class="icon_arrow arrow_3"></div>
                            <div class="icon_arrow arrow_4"></div>
                        </div>
                        <div class="toggle-wrap">
                            <div class="toggle" data-toggle-obj="3">
                                <div class="answer" data-toggle-target="3">9 × 2 ＝ 18</div>
                            </div>
                            <div class="toggle" data-toggle-obj="4">
                                <div class="answer" data-toggle-target="4">2 × 9 ＝ 18</div>
                            </div>
                        </div>
                    </div>
                </section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
