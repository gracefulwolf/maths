<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.img-wrap {width: 100%;text-align: center;}
		.img-wrap > img {width: auto;height: 280px;}
		.flexListContainer.wrap {justify-content: flex-start;width: 800px;margin: 30px auto 0;}
		.flexListContainer.wrap > li {display: flex;align-items: center;}
		.flexListContainer.wrap li + li {margin-top: 15px;}
		.flexListContainer .colorBox.check {width: 132px;text-align: center;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				연의 수를 곱셈식으로 나타낸 다음 나눗셈식으로 나타내 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">		
					<li class="page_1" data-quiz="toggle">
						<div class="img-wrap">
							<img src="./images/suh_p_0301_03_0005_203_1/suh_p_0301_03_0005_203_1.png" alt="">
						</div>
						<ul class="flexListContainer wrap">
							<li>
								<div class="colorBox check skyBlue">곱셈식</div>
								<div>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">5</div>
									</div>
								</div>×
								<div>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">2</div>
									</div>
								</div>＝10&nbsp;
								<div class="toggle blind hidden" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">(또는 2×5＝10)</div>
								</div>
							</li>
							<li>
								<div class="colorBox check skyBlue">나눗셈식</div>
								10÷<div>
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">5</div>
									</div>
								</div>＝
								<div>
									<div class="toggle" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">2</div>
									</div>
								</div>,&nbsp;10÷
								<div>
									<div class="toggle" data-toggle-obj="5">
										<div class="answer" data-toggle-target="5">2</div>
									</div>
								</div>＝
								<div>
									<div class="toggle" data-toggle-obj="6">
										<div class="answer" data-toggle-target="6">5</div>
									</div>
								</div>
							</li>
						</ul>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>

	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>

		}, false);

	</script>

</html>
