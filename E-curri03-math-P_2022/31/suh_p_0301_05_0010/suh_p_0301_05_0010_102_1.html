<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

	<div id="wrap" class="introContents">
		<header>
			<h1>이번 시간에는 무엇을 배울까요?</h1>
		</header>
		<main>
			<div class="mainContents">
				<!--		교과서 페이지		-->
				<div class="pages-tb">
					<table>
						<tr class="now-1">
							<th scope="row">
								<p>수학</p>
							</th>
							<td>
								<p>수학 108~109쪽</p>
							</td>
						</tr>
						<!-- <tr class="now-2">
							<th scope="row">
								<p>수학 익힘</p>
							</th>
							<td>
								<p>66~67쪽</p>
							</td>
						</tr> -->
					</table>
				</div>
				<!--		내용		-->
				<ul class="contentsList">
					<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300"
						data-appear-delay="300" data-appear-dir="12r">
						<div class="bullet circleDot orange"></div>
						<p>
							길이와 시간과 관련된 다양한 놀이를 하며, 길이와 시간을 어림할 수 있습니다.
						</p>
					</li>
					<li data-appear-group="group_0" data-appear="fadeInDir" data-appear-duration="300"
						data-appear-delay="800" data-appear-dir="l2r">
						<div class="bullet circleDot orange"></div>
						<p>
							어림한 결과가 맞았는지 확인하는 과정을 통해 양감을 기를 수 있습니다.
						</p>
					</li>
				</ul>

				<!--		팝업 버튼		-->
				<button class="popBtn material" data-popup-btn="1" data-hover=""></button>
				<!--		팝업		-->
				<section class="popup_container" data-popup-container="">
					<ul class="popup_pages">
						<li class="material" data-popup-page="1">
							<div class="popup_contents">
								자, 휴지, 초시계, 색종이
							</div>
						</li>
					</ul>
				</section>
			</div>
		</main>

		<div class="loadingIconAnimation"></div>
