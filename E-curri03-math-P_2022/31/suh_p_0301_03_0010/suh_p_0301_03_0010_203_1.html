
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
    <link rel="stylesheet" type="text/css" href="../common/contents/css/life.css">
    <link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
        .flexListContainer.column li {display: flex;align-items: flex-start;}
        .flexListContainer.column li + li {margin-top: 15px;}
        .flexListContainer.column li > div {display: flex;}
        .flexListContainer.column li > div:first-child:not(.exam) {display: flex;justify-content: flex-end;min-width: 132px;}
        .flexListContainer.column li .colorBox.check {margin-top: 3px;}
    </style>
</head>

<body>

    <div id="wrap" class="math" >
        <header>
            <div class="title">
                준우네 반 친구들이 6명씩 6모둠으로 모여 있습니다. 선생님을 도와 심판을 보는 준우를 제외하고 새로 모둠을 만들려고 합니다. 5모둠을 만들려면 한 모둠에 몇 명씩 모여야 하는지 구해 봅시다.
            </div>
        </header>
        <main>
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li  data-quiz="toggle">
                        <ul class="flexListContainer column">
                            <li>
                                <div>
                                    <div class="colorBox check skyBlue">풀이</div>
                                </div>
                                <div>
                                    <div class="toggle box" data-toggle-obj="1">
                                        <div class="answer" data-toggle-target="1">
                                            <ul class="contentsList">
                                                <li>
                                                    <div class="bullet exam">예</div>
                                                    <div>
                                                        준우네 반 학생 수는 36명입니다. 준우를 제외한 35명이 5모둠을 만들려고 하므로 35를 5로 나눈 몫이 한 모둠에 모여야 하는 학생 수입니다. 5단 곱셈구구에서 5×7＝35이므로 35÷5＝7입니다.
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <div class="colorBox check purple">답</div>
                                </div>
                                <div>
                                    <div class="toggle box" data-toggle-obj="2">
                                        <div class="answer" data-toggle-target="2">
                                            7명
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <button class="dapCheckBtn" data-answer-btn="1"></button>
                    </li>
                </ul>
            </div>
        </main>
     
    </div>
    <div id="loadingContainer">
        <div class="loadingIconAnimation"></div>
    </div>

    <script type="text/javascript" src="../common/libs/js/ts.js"></script>
    <script type="text/javascript" src="../common/libs/js/animate.js"></script>
    <script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../common/libs/js/slider.js"></script>
    <script type="text/javascript" src="../common/libs/js/popup.js"></script>
    <script type="text/javascript" src="../common/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../common/libs/js/controller.js"></script>
    <script type="text/javascript" src="../common/libs/js/appear.js"></script>
    <script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../common/contents/js/sprite.js"></script>
    <script type="text/javascript" src="./js/contents.js"></script>
    <script src="./js/common/base.js"></script>
    <script src="./js/common/common.js"></script>
    <script src="./js/common/contents.js"></script>
    <script src="./js/common/sprite.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
