<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style>
		.contentsList{font-size:40px;}
		.pointContainer .contentsBox h2{font-size:40px}
		.lineBox {
			position: relative;
			display: flex;
			margin: 30px auto 0;
			width: 954px;
			height: 407px;
			align-items: flex-start;
			justify-content: center;
		}

		.lineBox .bullet {
			position: absolute;
			top: 5px;
			left: 15px;
		}

		.calcPlus {
			position: relative;
		}

		.calcPlus .depth1 {
			position: absolute;
			top: 100px;
			left: 50%;
			display: flex;
			width: 180px;
			align-items: center;
			justify-content: space-between;
			transform: translateX(-50%);
		}

		.calcPlus .depth1:before {
			position: absolute;
			top: -50px;
			left: -2px;
			content: "";
			width: 150px;
			height: 45px;
			background: url(images/suh_0102_06_0007_301/suh_0102_06_0007_301_01.png) no-repeat center / contain;
		}

		.calcPlus .depth2 {
			position: absolute;
			top: 100px;
			left: 30px;
			display: flex;
			width: 200px;
			align-items: center;
			justify-content: space-between;
		}

		.calcPlus .depth2:before {
			position: absolute;
			top: -45px;
			left: -50px;
			content: "";
			width: 150px;
			height: 35px;
			background: url(images/suh_0102_06_0007_301/suh_0102_06_0007_301_02.png) no-repeat center / contain;
		}

		.minus {
			margin: -7px 2px 0;
		}

		.verticalFormulaCon {
			position: relative;
			display: inline-block;
			vertical-align: middle;
			width: 180px;
			margin: 20px 100px 30px 0;
		}
		.verticalFormula {
			width: 180px;
			padding-bottom: 10px;
			text-align: center;
		}
		.verticalFormula_1 li, .verticalFormula_2 li {
			position: relative;
			display: inline-block;
			width: 50px;
		}
		.verticalFormula_2 {
			border-bottom: 4px solid #000000;
		}
		.verticalFormula_3 {
			padding-top: 10px;
			text-align: right;
			border-bottom: 4px solid #000000;
		}

		.verticalFormula_3 li + li {
			margin-top:10px;
		}
		.verticalFormula_3 li span {
			display: inline-block;
			width: 50px;
		}

		.verticalFormula_4 {
			margin-top: 10px;
		}

		.verticalFormula_5 .answer {
			letter-spacing:5px !important;
			text-align:center !important;
		}

		.verticalFormula_5 {
			position:absolute;
			top:124px;
			left:634px;
		}

		.verticalFormula_5 li:nth-child(1) {
			position:absolute;
			top: 44px;
			left: -23px;
			width: 180px;
		}

		.verticalFormula_5 li:nth-child(2) {
			position:absolute;
			top: 118px;
			left: -23px;
			width: 180px;
		}

		.verticalFormula_5 .movPos1{
			position:absolute;
			left:-80px;
            letter-spacing: -3px;
		}

		.verticalFormula_5 .movPos2{
			position:absolute;
			top:0;
			left:-80px;
            letter-spacing: -3px;
		}

		.toggle {
			padding: 6px 0;
		}

		.flex {
			display:flex;
			align-items:center;
			justify-content:center;
		}

		.divide {
			margin-top : 50px;
		}

		.divide .toggle{
			width:100px;
		}

		.divide + .divide{
			margin-left:200px;
		}

		.verticalFormula .answer {
			letter-spacing: 1em;
			text-align: right;
			font-size:38px;
			font-weight: bold;
		}
		.verticalFormula {font-size: 40px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2>올림이 없는 (몇십몇)×(몇) 계산하기</h2>
				<section>
					<ul class="contentsList">
						<li>
							<div class="bullet circleDot"></div>
							<div>몇십몇을 몇십과 몇으로 나누어 계산합니다.</div>
						</li>
					</ul>
					<div class="lineBox sky">
						<div class="bullet exam">예</div>
						<div class="verticalFormulaCon">
							<ul class="verticalFormula verticalFormula_1">
								<li></li>
								<li>3</li>
								<li>1</li>
							</ul>
							<ul class="verticalFormula verticalFormula_2">
								<li>×</li>
								<li></li>
								<li>3</li>
							</ul>
							<ul class="verticalFormula verticalFormula_3">
								<li>
									<div class="toggle box center" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1" style="padding-left: 136px;">3</div>
									</div>
								</li>
								<li>
									<div class="toggle box center" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2" style="padding-left: 74px;">90</div>
									</div>
								</li>
							</ul>
							<ul class="verticalFormula verticalFormula_4">
								<li>
									<div class="toggle box center" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3" style="padding-left: 74px;">93</div>
									</div>
								</li>
							</ul>
						</div>
						<div>
							<ul class="verticalFormula verticalFormula_5">
								<li>
									<div class="displayIB movPos movPos1">···</div>
									<div class="toggle box center" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">1×3</div>
									</div>
								</li>
								<li>
									<div class="displayIB movPos movPos2">···</div>
									<div class="toggle box center" data-toggle-obj="5">
										<div class="answer" data-toggle-target="5">30×3</div>
									</div>
								</li>
							</ul>
						</div>
					</div>

				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
