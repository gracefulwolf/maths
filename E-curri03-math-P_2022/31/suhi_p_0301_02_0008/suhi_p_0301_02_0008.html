<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<!--  math css -->
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math_suhi.css" />
	<link rel="stylesheet" type="text/css" href="./css/template.css" />
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.page_1 .flex-wrap,
		.page_2 .flex-wrap{justify-content:space-around; align-items: center; height: 300px;}
		.contentsBox{bottom:auto; height: 594px;}
		.type-qs2.textAlignC{margin: 30px auto;width: 800px;}
		.type-qs2 .flex-box{display: flex;justify-content: space-between;}
		.type-qs2 .flexListContainer{width: 40%;position: relative;}
		.checkContainer .type-qs2 .colorBox,
		.checkContainer .type-qs2 .lineBox{padding: 10px 12px;}
		.type-qs2 .colorBox,
		.type-qs2 .lineBox{position: absolute;z-index: 999; min-width:160px; text-align: center;}
		.type-qs2 .lineBox01{top: 100px;left: -40px;}
		.type-qs2 .lineBox02{top: 100px;right: 0;}
		.type-qs2 .colorBox.circle,
		.type-qs2 .lineBox.circle{left: 24%;top: -28px; color:#000;}
		.type-qs2 .curveLine{left: 13%;top: 36%;}
		.type-qs2 .curveLine .line{clip: rect(0,250px,100px,0);width: 237px;height: 200px;}
		.type-qs2 .curveLine:after{z-index: 999;transform: rotate(60deg);left: 235px;top: 81px;}

		.popup_pages .flex-wrap{justify-content:space-around; width: 80%; margin:0 auto}

		.math_calc_table.type-2{width:150px;}
		.math_calc_table .answer{letter-spacing: 29px;}

		.curveLine.purple .line {
			border-color: #cabfe0;
		}
		.curveLine.purple:after {
			border-color: transparent transparent #cabfe0 transparent
		}
		.arrowLine.btb.sky:after {
			border-color: #cabfe0 transparent transparent transparent
		}
		.arrowLine.tbt.sky:after {
			border-color: transparent transparent #cabfe0 transparent
		}

		.page_5 .img-wrap{background: url(./images/suhi_p_0301_01_0001_1.png) no-repeat 0 50% / 100%; width: 100%; height:300px; position: relative;}
		.page_5 .img-wrap .toggle{position: absolute; top:221px; left:590px;}
		.page_5 .img-wrap .txt{position: absolute;}
		.page_5 .img-wrap .txt.n1{top:25px;left:505px}
		.page_5 .img-wrap .txt.n2{top:200px;left:79px}

		iframe{width:1278px; height:100%; border:0; transform: scale(0.9) translate(-130px, -20px);}
		.page_2 .innerBox {padding:0px 0 0 33px !important;}
		.noteText {height: 330px;}
		.suhi textarea, .suhi input{color:#00a0ff; caret-color:#24914d}
		.suhi textarea{font-size: 38px;}

		.noteText .textLine::placeholder {
			color: #24914d;
		}
	</style>
</head>

<body>
	<div id="wrap" class="math suhi">
		<header>
			<h1><ins class="suhi_title"></ins>
				<span class="subInfo">
					<span class="sub-text">
						정리해 보아요
					</span>
					<span class="sub-page">
						20쪽
					</span>
				</span>
			</h1>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<!--   탭 버튼   -->
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">정리하기</li>
					<li data-hover="">수학 일기</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<h2>
							<ins class="bullet circleDot green" style="margin-top: 20px;"></ins>
							<span>
								알맞은 것을 찾아 길을 따라가며 배운 내용을 정리해 봅시다.
							</span>
						</h2>
						<iframe src="../../../dvd_3_1_p/lesson02/ops/lesson02/ms_31_2_07_01_01.html" scrolling="no"></iframe>	
					</li>
					<li class="page_2" data-quiz="input">
						<h2>
							<ins class="bullet circleDot green" style="margin-top: 20px;"></ins>
							<span>
								배운 것을 되돌아보고 기억해야 할 내용을 써 봅시다.
							</span>
						</h2>
						<div class="innerBox">
							<ul class="tabContainer common"></ul>
							<ul class="pageContainer">
								<li class="page_1 textAlignC view">
									<div class="noteText">
										<textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기" data-input-obj="" data-answer="선분, 직선,반직선에 대해 배웠습니다.
각, 직각에 대해 배웠습니다.
직각삼각형, 직각사각형에 대해 배웠습니다.
정사각형에 대해 배웠습니다." onfocus="placeholder=''" onblur="placeholder='직접 쓰기'" autocomplete="off"></textarea>
									</div>
		
									
								</li>
							</ul>
						</div>

						<div class="writeBtn" data-answer-btn></div>
					</li>
					
				</ul>
			</div>
		</main>
		
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<!-- horizon -->
	<script type="text/javascript" src="../common/contents/js/math_makeHorizonLine.js"></script>
	<script type="text/javascript">
		window.$popCallBack={
			open: function (popup) {
				if (popup.page.classList.contains('solve')) {
					var inQuizArray=$pm.array.inPage.quiz;
					inQuizArray.forEach(function (quiz) {
						quiz.reset();
						if (quiz.QUIZ.answerBtn) quiz.QUIZ.answerBtn.classList.remove('reset');
					});
				}
			}
		};
		document.addEventListener('DOMContentLoaded', function () {

			window.$horizonMaker({
				container: $ts.getEl('.horizonContainer_1')[0],
				lineSpace: 150,
				inputTextArray: ['95', '96', '', '98', '', '']
			});
			window.$horizonMaker({
				container: $ts.getEl('.horizonContainer_2')[0],
				lineSpace: 150,
				inputTextArray: ['50', '60', '70', '', '90', '']
			});
			window.$horizonMaker({
				container: $ts.getEl('.horizonContainer_3')[0],
				lineSpace: 200,
				inputTextArray: ['20', '40', '60', '80', '']
			});
		}, false);
	</script>
</body>

</html>
