<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.contentsList .icon_arrow {margin: 0;}
		.pointContainer .contentsList>li:not(:last-of-type) {margin-bottom: 10px;}
		.lineBox {position: relative;width: 100%;height: 255px;padding: 5px 12px;margin: 0 auto;}
		.flex-wrap {position: relative;width: 100%;height: 100%;}
		.flex-wrap .text, .flex-wrap .toggle, .flex-wrap .icon_arrow {position: absolute;}
		.flex-wrap .toggle.n1 {top: 0;left: 240px;}
		.flex-wrap .toggle.n2 {top: 83px;left: 551px;}
		.flex-wrap .toggle.n3 {top: 170px;left: 351px;}
		.flex-wrap .text.n1 {top: 91px;left: 339px;}
		.flex-wrap .icon_arrow.bottom {top: 68px;left: 350px;}
		.flex-wrap .icon_arrow.left {top: 103px;left: 516px;}
		.flex-wrap .icon_arrow.top {top: 138px;left: 423px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<h2 class="flex-box a-center">
					나눗셈 알아보기
				</h2>
				<section>
					<ul class="contentsList">
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								20÷4와 같은 계산을 나눗셈이라 하고, 20을 4로 나누면 5가 됩니다.
							</div>
						</li>
						<li>
							<div class="lineBox yellow">
								<div class="flex-wrap">
									<div class="text n1">20÷4＝5</div>
									<div class="toggle n1" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											나누어지는 수
										</div>
									</div>
									<div class="toggle n2" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											몫
										</div>
									</div>
									<div class="toggle n3" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											나누는 수
										</div>
									</div>
									<div class="icon_arrow bottom"></div>
									<div class="icon_arrow left"></div>
									<div class="icon_arrow top"></div>
								</div>
							</div>
						</li>
						<li>
							<ins class="bullet circleDot"></ins>
							<div>
								20÷4＝5와 같은 식을 
								<div class="toggle" data-toggle-obj="4">
									<div class="answer" data-toggle-target="4">
										나눗셈식
									</div>
								</div>이라 하고<br>
								<div class="toggle mt_10" data-toggle-obj="5">
									<div class="answer" data-toggle-target="5">
										20 나누기 4는 5와 같습니다
									</div>
								</div>라고 읽습니다.
							</div>
						</li>
					</ul>
					
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
