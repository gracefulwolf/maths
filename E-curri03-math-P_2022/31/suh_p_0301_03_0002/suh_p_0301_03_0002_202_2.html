<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.contentsBox.board h2 {color:#fff;}
		.moveButtonContainer {bottom:30px;}
		.innerTab_1 .colorBox {margin: 30px 30px 0;}
		.innerTab_1 .flex-wrap {height:250px; position: relative;}
		.innerTab_1 .flex-wrap .toggle.n1 {position: absolute; top:0; left:240px;}
		.innerTab_1 .flex-wrap .toggle.n2 {position: absolute; top:93px; left:665px;}
		.innerTab_1 .flex-wrap .toggle.n3 {position: absolute; top:188px; left:414px;}
		.innerTab_1 .flex-wrap .text.n1 {position: absolute; top:100px; left:337px;letter-spacing: 10px;}
		.innerTab_1 .flex-wrap .icon_arrow.bottom {position: absolute; top:71px; left:350px;}
		.innerTab_1 .flex-wrap .icon_arrow.left {position: absolute; top:112px; left:627px;}
		.innerTab_1 .flex-wrap .icon_arrow.top {position: absolute; top:155px; left:487px;}
		.innerTab_2 .balloon span {color: #000;}
	</style>
</head>
<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				학생 10명을 한 모둠에 두 명씩 나누면 몇 모둠이 되는지 알아봅시다.
			</div>
		</header>
		<main>
			<div class="contentsBox board asicSlider doItContent" data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
						<li data-hover=""></li>
						<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides" data-slides="">
					<li class="innerTab_1" data-quiz="toggle">
						<div>
							<h2><ins class="dot"></ins><span>10÷2와 같은 계산을 나눗셈이라 하고, 10을 2로 나누면 5가 됩니다.</span></h2>
						</div>
						<div class="colorBox sky">
							<div class="flex-wrap">
								<div class="text n1">10 ÷ 2 = 5</div>
								<div class="toggle n1" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										나누어지는 수
									</div>
								</div>
								<div class="toggle n2" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										몫
									</div>
								</div>
								<div class="toggle n3" data-toggle-obj="3">
									<div class="answer" data-toggle-target="3">
										나누는 수
									</div>
								</div>
								<div class="icon_arrow bottom"></div>
								<div class="icon_arrow left"></div>
								<div class="icon_arrow top"></div>	
							</div>
						</div>
					</li>
					<li class="innerTab_2" data-quiz="toggle">
						<div>
							<h2>
								<ins class="dot"></ins><span>
									10÷2=5와 같은 식을
									<div class="toggle yellow" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">나눗셈식</div>
									</div>
									이라 하고<br>
									<div class="toggle yellow mt_20" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">10 나누기 2는 5와 같습니다</div>
									</div>
									라고 읽습니다.
								</span>
							</h2>
							<div class="textAlignC">
								<div id="aniBox_1" class="flexListContainer center jcenter"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			$prite.add({
				target: $ts.getEl('#aniBox_1'),
				spriteId: 'sprite1',
				spriteList: [
					{
						name: 'girl_1',
						speech: 'right',
						circle: 'deeppink',
						top: 260,
						left: 0,
						width: 340,
						height: 421,
						thumbNail: '../common/contents/images/character/girl_1.png',
						spriteSheet: '../common/contents/images/character/girl_1_sprite.png',
						sound: './media/audios/suh_p_0301_01_0003_201_2.mp3',
						sheetWidth: 102000,
						sheetHeight: 421,
						//endSheet: 0,
						delay: 40,
						textBubble: {
							text: '나누기는 ÷로 나타내!<br>수학에서 나누기는<br>똑같이 나눈다는 의미야.',
							class: 'balloon left deeppink ctTail',
							top: 260,
							left: 450,
							textAlign: 'center',
							wordBreak: 'keep-all'
						},
						callbacks: {
							start: function () {
								$ts.getEl('.characterImg')[0].style.left = '-200px';
							}, // 시작시 콜백
							end: function () {
								$ts.getEl('.characterImg')[0].style.left = 0;
							} // 끝날시 콜백
						}
					}
				]
			});

			window.$callBack.sliderReset = function (params) {
				$ts.getEl('.characterImg')[0].style.left = 0;
			};
		});
	</script>

</body>

</html>
