<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1 {
			max-width: 500px;
		}
		.basicSlider_slides .flex-item.n2 {
			margin-left: 40px
		}
		.basicSlider_slides section {
			padding-right: 0;
		}
		.basicSlider_slides .answer {
			width: 100%;
			text-align: justify;
		}
		.btn_1.zoomBtn {
			background: url(./images/suh_p_0301_05_0004_102_1/suh_p_0301_05_0004_102_1_1.png) no-repeat 0 0 / cover;
			width: 100%;
			height: 500px;
		}
		.text.n1,
		.balloon {
			position: absolute;
			z-index: 2;
		}
		figure,
		.pop_page_1.image {
			position: relative;
		}
		figure .text.n1 {
			top: 10px;
			left: 10px;
			letter-spacing: -2.2px;
		}
		figure .balloon {
			top: 80px;
			right: 10px;
			text-align: center;
		}
		.pop_page_1.image .text.n1 {
			top: 10px;
			right: 190px;
			font-size: 40px;
			letter-spacing: -1px;
		}
		.pop_page_1.image .balloon {
			top: 200px;
			right: 120px;
			text-align: center;
		}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title" style="letter-spacing: -1px;">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="text n1">바뀐 농구대의 높이: 약 305mm</div>
											<div class="balloon sky bottom ctTail">길이를 어떻게<br>어림해야 할까?</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover=""
												data-popup-btn="1"></button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									농구대의 높이가 약 305 mm라고 어림한 것을 왜 이상하게 생각했나요?
									</span></h2>
								<section>
									<div class="textAlignC">
										<div class="toggle box" data-toggle-obj="1">
											<div class="answer" data-toggle-target="1">
												농구대의 높이가 여학생의 키보다 작게 어림되었기 때문입니다.
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<div class="text n1">바뀐 농구대의 높이: 약 305mm</div>
											<div class="balloon sky bottom ctTail">길이를 어떻게<br>어림해야 할까?</div>
											<button class="popBtn btn_1 zoomBtn line" data-hover=""
												data-popup-btn="1"></button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									농구대의 높이를 어떻게 어림할 수 있을까요?
									</span></h2>
								<section>
									<div class="toggle box" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											알고 있는 길이와 비교하여 어림합니다.
										</div>
									</div>
									<div class="toggle box mt_10" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											어울리는 단위를 먼저 선택해서 그 단위가 몇 번 들어갈지를 생각해보며 어림합니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<div class="text n1">바뀐 농구대의 높이: 약 305mm</div>
					<div class="balloon sky bottom ctTail">길이를 어떻게<br>어림해야 할까?</div>
					<img src="./images/suh_p_0301_05_0004_102_1/suh_p_0301_05_0004_102_1_2.png" alt="">
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</html>
