<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
    <style type="text/css">
        .contentsBox h2 {
            font-size: 40px;
        }
    
        /*common*/
        .textAlignC .lineBox.sky {
            text-align: center;
            padding: 10px 0 0 0;
        }
    
        .textAlignC .imgCon {
            display: inline-block;
            text-align: center;
            margin: 0 30px;
        }
    
        .textAlignC .imgCon {
            margin-left: 0;
            margin-right: 0;
        }
    
        .textAlignC .imgCon .lineBox {
            padding: 15px 20px 5px 20px;
        }
    
        .qCon div {
            vertical-align: middle;
        }
        .colorBox{
            line-height: 36px !important;
        }
        .colorBox.check {
            display: inline-block;
            width: 130px;
            padding: 6px 10px;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
            margin-bottom: 5px;
        }
    
        .toggle {
            padding: 1px 18px 4px 18px;
        }
    
        .toggle,
        .icon_arrow {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
            <div class="contentsBox" data-quiz="toggle">
                <h2 class=" flex-box a-center">나눗셈의 몫을 곱셈식으로 구하기</h2>
                <section class="full">
                    <div class="textAlignC mt_50">
                        <div>
                            <div class="imgCon">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0006_301_1/suh_p_0301_03_0006_301_1.png" width="360"></div>
                            </div>
                            <div class="imgCon">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0006_301_1/suh_p_0301_03_0006_301_1.png" width="360"></div>
                            </div>
                            <div class="imgCon mt_10">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0006_301_1/suh_p_0301_03_0006_301_1.png"  width="360"></div>
                            </div>
                            <div class="imgCon mt_10">
                                <div class="lineBox green"><img src="./images/suh_p_0301_03_0006_301_1/suh_p_0301_03_0006_301_1.png" width="360"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <ul class="mb_30">
                    <li>
                        <div class="icon_arrow big arrow_1 v-alignM mr_10"></div>
                        <span class="colorBox check skyBlue v-alignM">곱셈식</span>
                        5 ×
                        <div class="toggle v-alignM" data-toggle-obj="2">
                            <div class="answer" data-toggle-target="2">
                                4
                            </div>
                        </div> = 20
                    </li>
                    <li class="mt_10">
                        <div class="icon_arrow big arrow_1 v-alignM mr_10"></div>
                        <span class="colorBox check skyBlue v-alignM">나눗셈식</span>
                        20 ÷ 5 =
                        <div class="toggle v-alignM" data-toggle-obj="2">
                            <div class="answer" data-toggle-target="2">
                                4
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
</body>

</html>
